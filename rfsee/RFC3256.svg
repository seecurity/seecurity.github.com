<!-- RFC4947 -->
<g id="node9" class="node">
<title>RFC4947</title>
<g id="a_node9"><a xlink:href="RFC4947.html" xlink:title="This document describes the process of binding/associating IPv4/IPv6 addresses with MPEG&#45;2 Transport Streams (TS). This procedure is known as Address Resolution (AR) or Neighbor Discovery (ND). Such address resolution complements the higher&#45;layer resource discovery tools that are used to advertise IP sessions. In MPEG&#45;2 Networks, an IP address must be associated with a Packet ID (PID) value and a specific Transmission Multiplex. This document reviews current methods appropriate to a range of technologies (such as DVB (Digital Video Broadcasting), ATSC (Advanced Television Systems Committee), DOCSIS (Data&#45;Over&#45;Cable Service Interface Specifications), and variants). It also describes the interaction with well&#45;known protocols for address management including DHCP, ARP, and the ND protocol. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="163.52" cy="-52.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4947</text>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-55.53" font-family="Times,serif" font-size="14.00">Address Resolution Mechanisms for IP</text>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-39.03" font-family="Times,serif" font-size="14.00">Datagrams over MPEG&#45;2 Networks</text>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
