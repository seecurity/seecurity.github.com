<title>RFC7154</title>
<g id="a_node9"><a xlink:href="RFC7154.html" xlink:title="This document provides a set of guidelines for personal interaction in the Internet Engineering Task Force. The guidelines recognize the diversity of IETF participants, emphasize the value of mutual respect, and stress the broad applicability of our work. This document is an updated version of the guidelines for conduct originally published in RFC 3184." target="_top">
