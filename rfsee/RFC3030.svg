<!-- RFC1830 -->
<g id="node4" class="node">
<title>RFC1830</title>
<g id="a_node4"><a xlink:href="RFC1830.html" xlink:title="This memo defines two extensions to the SMTP service. &#160;The first service enables a SMTP client and server to negotiate the use of an alternate DATA command BDAT for efficiently sending large MIME messages. &#160;The second extension takes advantage of the BDAT command to permit the negotiated sending of unencoded binary data. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
