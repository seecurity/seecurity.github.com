<!-- RFC4468 -->
<g id="node10" class="node">
<title>RFC4468</title>
<g id="a_node10"><a xlink:href="RFC4468.html" xlink:title="The submission profile of Simple Mail Transfer Protocol (SMTP) provides a standard way for an email client to submit a complete message for delivery. &#160;This specification extends the submission profile by adding a new BURL command that can be used to fetch submission data from an Internet Message Access Protocol (IMAP) server. &#160;This permits a mail client to inject content from an IMAP server into the SMTP infrastructure without downloading it to the client and uploading it back to the server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="161.4" cy="-647.29" rx="161.4" ry="40.66"/>
