<title>RFC3506</title>
<g id="a_node1"><a xlink:title="Crediting loyalty points and collecting digital coupons or gift certificates are common functions in purchasing and trading transactions. &#160;These activities can be generalized using the concept of a voucher, which is a digital representation of the right to claim goods or services. &#160;This document presents a Voucher Trading System (VTS) that circulates vouchers securely and its terminology; it lists design principles and requirements for VTS and the Generic Voucher Language (GVL), with which diverse types of vouchers can be described. &#160;This memo provides information for the Internet community.">
