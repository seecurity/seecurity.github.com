<g id="node10" class="node">
<title>RFC5426</title>
<g id="a_node10"><a xlink:href="RFC5426.html" xlink:title="This document describes the transport for syslog messages over UDP/ IPv4 or UDP/IPv6. &#160;The syslog protocol layered architecture provides for support of any number of transport mappings. &#160;However, for interoperability purposes, syslog protocol implementers are required to support this transport mapping. [STANDARDS&#45;TRACK]" target="_top">
