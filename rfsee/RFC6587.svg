<!-- RFC5198 -->
<g id="node13" class="node">
<title>RFC5198</title>
<g id="a_node13"><a xlink:href="RFC5198.html" xlink:title="The Internet today is in need of a standardized form for the transmission of internationalized text information, paralleling the specifications for the use of ASCII that date from the early days of the ARPANET. &#160;This document specifies that format, using UTF&#45;8 with normalization and specific line&#45;ending sequences. [STANDARDS&#45;TRACK]" target="_top">
