<!-- RFC5425 -->
<g id="node8" class="node">
<title>RFC5425</title>
<g id="a_node8"><a xlink:href="RFC5425.html" xlink:title="This document describes the use of Transport Layer Security (TLS) to provide a secure connection for the transport of syslog messages. &#160;This document describes the security threats to syslog and how TLS can be used to counter such threats." target="_top">
