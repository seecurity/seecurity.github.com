<!-- RFC6587 -->
<g id="node1" class="node">
<title>RFC6587</title>
<g id="a_node1"><a xlink:title="There have been many implementations and deployments of legacy syslog over TCP for many years. &#160;That protocol has evolved without being standardized and has proven to be quite interoperable in practice. &#160;This memo describes how TCP has been used as a transport for syslog messages. &#160;This document defines a Historic Document for the Internet community.">
