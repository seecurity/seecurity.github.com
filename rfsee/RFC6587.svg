<!-- RFC5424 -->
<g id="node9" class="node">
<title>RFC5424</title>
<g id="a_node9"><a xlink:href="RFC5424.html" xlink:title="This document describes the syslog protocol, which is used to convey event notification messages. This protocol utilizes a layered architecture, which allows the use of any number of transport protocols for transmission of syslog messages. It also provides a message format that allows vendor&#45;specific extensions to be provided in a structured way. This document has been written with the original design goals for traditional syslog in mind. The need for a new layered specification has arisen because standardization efforts for reliable and secure syslog extensions suffer from the lack of a Standards&#45;Track and transport&#45;independent RFC. Without this document, each other standard needs to define its own syslog packet format and transport mechanism, which over time will introduce subtle compatibility issues. This document tries to provide a foundation that syslog extensions can build on. This layered architecture approach also provides a solid basis that allows code to be written once for each syslog feature rather than once for each transport. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="476.24" cy="-1587.6" rx="89.8" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="476.24" y="-1599.05" font-family="Times,serif" font-size="14.00">RFC5424</text>
<text xml:space="preserve" text-anchor="middle" x="476.24" y="-1582.55" font-family="Times,serif" font-size="14.00">The Syslog Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="476.24" y="-1566.05" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
