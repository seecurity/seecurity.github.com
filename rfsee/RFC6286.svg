<!-- RFC7552 -->
<g id="node10" class="node">
<title>RFC7552</title>
<g id="a_node10"><a xlink:href="RFC7552.html" xlink:title="The Label Distribution Protocol (LDP) specification defines procedures to exchange label bindings over either IPv4 or IPv6 networks, or both. &#160;This document corrects and clarifies the LDP behavior when an IPv6 network is used (with or without IPv4). &#160;This document updates RFCs 5036 and 6720." target="_top">
