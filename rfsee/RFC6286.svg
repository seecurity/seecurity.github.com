<title>RFC4893</title>
<g id="a_node8"><a xlink:href="RFC4893.html" xlink:title="Currently the Autonomous System (AS) number is encoded as a two&#45;octet entity in BGP. &#160;This document describes extensions to BGP to carry the Autonomous System number as a four&#45;octet entity. [STANDARDS&#45;TRACK]" target="_top">
