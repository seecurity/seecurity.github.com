<!-- RFC9830 -->
<g id="node14" class="node">
<title>RFC9830</title>
<g id="a_node14"><a xlink:href="RFC9830.html" xlink:title="A Segment Routing (SR) Policy is an ordered list of segments (also referred to as instructions) that define a source&#45;routed policy. An SR Policy consists of one or more Candidate Paths (CPs), each comprising one or more segment lists. A headend can be provisioned with these CPs using various mechanisms such as Command&#45;Line Interface (CLI), Network Configuration Protocol (NETCONF), Path Computation Element Communication Protocol (PCEP), or BGP. This document specifies how BGP can be used to distribute SR Policy CPs. It introduces a BGP SAFI for advertising a CP of an SR Policy and defines sub&#45;TLVs for the Tunnel Encapsulation Attribute to signal information related to these CPs. Furthermore, this document updates RFC 9012 by extending the Color Extended Community to support additional steering modes over SR Policy." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-52.33" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9830</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-55.53" font-family="Times,serif" font-size="14.00">Advertising Segment Routing Policies in</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-39.03" font-family="Times,serif" font-size="14.00">BGP</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-22.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
