<!-- RFC6286 -->
<g id="node1" class="node">
<title>RFC6286</title>
<g id="a_node1"><a xlink:title="To accommodate situations where the current requirements for the BGP Identifier are not met, this document relaxes the definition of the BGP Identifier to be a 4&#45;octet, unsigned, non&#45;zero integer and relaxes the uniqueness requirement so that only Autonomous&#45;System&#45;wide (AS&#45;wide) uniqueness of the BGP Identifiers is required. &#160;These revisions to the base BGP specification do not introduce any backward compatibility issues. &#160;This document updates RFC 4271. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="642.87" cy="-410.33" rx="168.82" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="642.87" y="-430.03" font-family="Times,serif" font-size="14.00">RFC6286</text>
<text xml:space="preserve" text-anchor="middle" x="642.87" y="-413.53" font-family="Times,serif" font-size="14.00">Autonomous&#45;System&#45;Wide Unique BGP</text>
