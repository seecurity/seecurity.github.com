<!-- RFC8635 -->
<g id="node11" class="node">
<title>RFC8635</title>
<g id="a_node11"><a xlink:href="RFC8635.html" xlink:title="BGPsec&#45;speaking routers are provisioned with private keys in order to sign BGPsec announcements. &#160;The corresponding public keys are published in the Global Resource Public Key Infrastructure (RPKI), enabling verification of BGPsec messages. &#160;This document describes two methods of generating the public&#45;private key pairs: router&#45;driven and operator&#45;driven." target="_top">
