<!-- RFC9086 -->
<g id="node12" class="node">
<title>RFC9086</title>
<g id="a_node12"><a xlink:href="RFC9086.html" xlink:title="A node steers a packet through a controlled set of instructions, called segments, by prepending the packet with a list of segment identifiers (SIDs). A segment can represent any instruction, topological or service based. SR segments allow steering a flow through any topological path and service chain while maintaining per&#45;flow state only at the ingress node of the SR domain. This document describes an extension to Border Gateway Protocol &#45; Link State (BGP&#45;LS) for advertisement of BGP Peering Segments along with their BGP peering node information so that efficient BGP Egress Peer Engineering (EPE) policies and strategies can be computed based on Segment Routing." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-356.33" rx="178.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-384.28" font-family="Times,serif" font-size="14.00">RFC9086</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-367.78" font-family="Times,serif" font-size="14.00">Border Gateway Protocol &#45; Link State</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-351.28" font-family="Times,serif" font-size="14.00">(BGP&#45;LS) Extensions for Segment Routing</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-334.78" font-family="Times,serif" font-size="14.00">BGP Egress Peer Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-318.28" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
