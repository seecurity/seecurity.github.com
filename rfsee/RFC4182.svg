<!-- RFC5462 -->
<g id="node7" class="node">
<title>RFC5462</title>
<g id="a_node7"><a xlink:href="RFC5462.html" xlink:title="The early Multiprotocol Label Switching (MPLS) documents defined the form of the MPLS label stack entry. This includes a three&#45;bit field called the EXP field. The exact use of this field was not defined by these documents, except to state that it was to be reserved for experimental use. Although the intended use of the EXP field was as a Class of Service (CoS) field, it was not named a CoS field by these early documents because the use of such a CoS field was not considered to be sufficiently defined. Today a number of standards documents define its usage as a CoS field. To avoid misunderstanding about how this field may be used, it has become increasingly necessary to rename this field. This document changes the name of the field to the Traffic Class field (TC field). In doing so, it also updates documents that define the current use of the EXP field. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-432.33" rx="175.19" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-460.28" font-family="Times,serif" font-size="14.00">RFC5462</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-443.78" font-family="Times,serif" font-size="14.00">Multiprotocol Label Switching (MPLS)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-427.28" font-family="Times,serif" font-size="14.00">Label Stack Entry: EXP Field Renamed to</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-410.78" font-family="Times,serif" font-size="14.00">Traffic Class Field</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-394.28" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
