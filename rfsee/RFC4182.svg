<!-- RFC4798 -->
<g id="node12" class="node">
<title>RFC4798</title>
<g id="a_node12"><a xlink:href="RFC4798.html" xlink:title="This document explains how to interconnect IPv6 islands over a Multiprotocol Label Switching (MPLS)&#45;enabled IPv4 cloud. &#160;This approach relies on IPv6 Provider Edge routers (6PE), which are Dual Stack in order to connect to IPv6 islands and to the MPLS core, which is only required to run IPv4 MPLS. &#160;The 6PE routers exchange the IPv6 reachability information transparently over the core using the Multiprotocol Border Gateway Protocol (MP&#45;BGP) over IPv4. &#160;In doing so, the BGP Next Hop field is used to convey the IPv4 address of the 6PE router so that dynamically established IPv4&#45;signaled MPLS Label Switched Paths (LSPs) can be used without explicit tunnel configuration. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-175.33" rx="174.13" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-195.03" font-family="Times,serif" font-size="14.00">RFC4798</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-178.53" font-family="Times,serif" font-size="14.00">Connecting IPv6 Islands over IPv4 MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-162.03" font-family="Times,serif" font-size="14.00">Using IPv6 Provider Edge Routers (6PE)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-145.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
