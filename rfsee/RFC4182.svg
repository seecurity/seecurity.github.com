<!-- RFC4182 -->
<g id="node1" class="node">
<title>RFC4182</title>
<g id="a_node1"><a xlink:title="The label stack encoding for Multi&#45;protocol Label Switching (MPLS) defines a reserved label value known as IPv4 Explicit NULL and a reserved label value known as IPv6 Explicit NULL. Previously, these labels were only legal when they occurred at the bottom of the MPLS label stack. This restriction is now removed, so that these label values may legally occur anywhere in the stack. This document updates RFC 3032. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="622.18" cy="-325.33" rx="155.56" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-345.03" font-family="Times,serif" font-size="14.00">RFC4182</text>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-328.53" font-family="Times,serif" font-size="14.00">Removing a Restriction on the use of</text>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-312.03" font-family="Times,serif" font-size="14.00">MPLS Explicit NULL</text>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-295.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
