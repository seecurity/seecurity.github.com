<!-- RFC7274 -->
<g id="node8" class="node">
<title>RFC7274</title>
<g id="a_node8"><a xlink:href="RFC7274.html" xlink:title="Some MPLS labels have been allocated for specific purposes. A block of labels (0&#45;15) has been set aside to this end; these labels are commonly called reserved labels. They will be called special&#45;purpose labels in this document. As there are only 16 of these special&#45;purpose labels, caution is needed in the allocation of new special&#45;purpose labels; yet, at the same time, forward progress should be allowed when one is called for. This memo defines new procedures for the allocation and retirement of special&#45;purpose labels, as well as a method to extend the special&#45;purpose label space and a description of how to handle extended special&#45;purpose labels in the data plane. Finally, this memo renames the IANA registry for special&#45;purpose labels to Special&#45;Purpose MPLS Label Values and creates a new registry called the Extended Special&#45;Purpose MPLS Label Values registry. This document updates a number of previous RFCs that use the term reserved label. Specifically, this document updates RFCs 3032, 3038, 3209, 3811, 4182, 4928, 5331, 5586, 5921, 5960, 6391, 6478, and 6790." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-298.33" rx="166.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-318.03" font-family="Times,serif" font-size="14.00">RFC7274</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-301.53" font-family="Times,serif" font-size="14.00">Allocating and Retiring Special&#45;Purpose</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-285.03" font-family="Times,serif" font-size="14.00">MPLS Labels</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-268.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
