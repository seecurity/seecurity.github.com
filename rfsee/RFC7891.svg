<!-- RFC7431 -->
<g id="node10" class="node">
<title>RFC7431</title>
<g id="a_node10"><a xlink:href="RFC7431.html" xlink:title="As IPTV deployments grow in number and size, service providers are looking for solutions that minimize the service disruption due to faults in the IP network carrying the packets for these services. &#160;This document describes a mechanism for minimizing packet loss in a network when node or link failures occur. &#160;Multicast&#45;only Fast Reroute (MoFRR) works by making simple enhancements to multicast routing protocols such as Protocol Independent Multicast (PIM) and Multipoint LDP (mLDP)." target="_top">
<ellipse fill="none" stroke="black" cx="1105.25" cy="-186.99" rx="121.62" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-198.44" font-family="Times,serif" font-size="14.00">RFC7431</text>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-181.94" font-family="Times,serif" font-size="14.00">Multicast&#45;Only Fast Reroute</text>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-165.44" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
