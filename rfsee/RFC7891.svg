<!-- RFC5496 -->
<g id="node7" class="node">
<title>RFC5496</title>
<g id="a_node7"><a xlink:href="RFC5496.html" xlink:title="This document describes a use of the Protocol Independent Multicast (PIM) Join Attribute as defined in RFC 5384, which enables PIM to build multicast trees through an MPLS&#45;enabled network, even if that network&#39;s IGP does not have a route to the source of the tree. [STANDARDS&#45;TRACK]" target="_top">
