<!-- RFC5384 -->
<g id="node8" class="node">
<title>RFC5384</title>
<g id="a_node8"><a xlink:href="RFC5384.html" xlink:title="A Protocol Independent Multicast &#45; Sparse Mode Join message sent by a given node identifies one or more multicast distribution trees that that node wishes to join. &#160;Each tree is identified by the combination of a multicast group address and a source address (where the source address is possibly a wild card). &#160;Under certain conditions it can be useful, when joining a tree, to specify additional information related to the construction of the tree. &#160;However, there has been no way to do so until now. &#160;This document describes a modification of the Join message that allows a node to associate attributes with a particular tree. &#160;The attributes are encoded in Type&#45;Length&#45;Value format. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1105.25" cy="-420.99" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-440.69" font-family="Times,serif" font-size="14.00">RFC5384</text>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-424.19" font-family="Times,serif" font-size="14.00">The Protocol Independent Multicast (PIM)</text>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-407.69" font-family="Times,serif" font-size="14.00">Join Attribute Format</text>
<text xml:space="preserve" text-anchor="middle" x="1105.25" y="-391.19" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
