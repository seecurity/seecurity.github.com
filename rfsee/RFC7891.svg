<!-- RFC7891 -->
<g id="node1" class="node">
<title>RFC7891</title>
<g id="a_node1"><a xlink:title="The PIM Reverse Path Forwarding (RPF) Vector TLV defined in RFC 5496 can be included in a PIM Join Attribute such that the RPF neighbor is selected based on the unicast reachability of the RPF Vector instead of the source or Rendezvous Point associated with the multicast tree. This document defines a new RPF Vector Attribute type such that an explicit RPF neighbor list can be encoded in the PIM Join Attribute, thus bypassing the unicast route lookup.">
<ellipse fill="none" stroke="black" cx="641.81" cy="-351.99" rx="167.76" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="641.81" y="-371.69" font-family="Times,serif" font-size="14.00">RFC7891</text>
