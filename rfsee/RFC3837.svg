<text xml:space="preserve" text-anchor="middle" x="185.79" y="-55.53" font-family="Times,serif" font-size="14.00">HTTP Adaptation with Open Pluggable Edge</text>
<text xml:space="preserve" text-anchor="middle" x="185.79" y="-39.03" font-family="Times,serif" font-size="14.00">Services (OPES)</text>
<text xml:space="preserve" text-anchor="middle" x="185.79" y="-22.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
