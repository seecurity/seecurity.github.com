<!-- RFC6955 -->
<g id="node3" class="node">
<title>RFC6955</title>
<g id="a_node3"><a xlink:href="RFC6955.html" xlink:title="This document describes two methods for producing an integrity check value from a Diffie&#45;Hellman key pair and one method for producing an integrity check value from an Elliptic Curve key pair. This behavior is needed for such operations as creating the signature of a Public&#45;Key Cryptography Standards (PKCS) #10 Certification Request. These algorithms are designed to provide a Proof&#45;of&#45;Possession of the private key and not to be a general purpose signing algorithm. This document obsoletes RFC 2875." target="_top">
