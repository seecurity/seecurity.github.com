<!-- RFC6785 -->
<g id="node14" class="node">
<title>RFC6785</title>
<g id="a_node14"><a xlink:href="RFC6785.html" xlink:title="Sieve defines an email filtering language that can, in principle, plug into any point in the processing of an email message. &#160;As defined in the base specification, it plugs into mail delivery. &#160;This document defines how Sieve can plug into points in IMAP where messages are created or changed, adding the option of user&#45;defined or installation&#45;defined filtering (or, with Sieve extensions, features such as notifications). &#160;Because this requires future Sieve extensions to specify their interactions with this one, this document updates the base Sieve specification, RFC 5228. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1628.58" cy="-414.95" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1628.58" y="-434.65" font-family="Times,serif" font-size="14.00">RFC6785</text>
<text xml:space="preserve" text-anchor="middle" x="1628.58" y="-418.15" font-family="Times,serif" font-size="14.00">Support for Internet Message Access</text>
<text xml:space="preserve" text-anchor="middle" x="1628.58" y="-401.65" font-family="Times,serif" font-size="14.00">Protocol (IMAP) Events in Sieve</text>
<text xml:space="preserve" text-anchor="middle" x="1628.58" y="-385.15" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
