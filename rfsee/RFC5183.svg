<!-- RFC5784 -->
<g id="node13" class="node">
<title>RFC5784</title>
<g id="a_node13"><a xlink:href="RFC5784.html" xlink:title="This document describes a way to represent Sieve email filtering language scripts in XML. Representing Sieves in XML is intended not as an alternate storage format for Sieve but rather as a means to facilitate manipulation of scripts using XML tools. The XML representation also defines additional elements that have no counterparts in the regular Sieve language. These elements are intended for use by graphical user interfaces and provide facilities for labeling or grouping sections of a script so they can be displayed more conveniently. These elements are represented as specially structured comments in regular Sieve format. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1395.54" cy="-52.33" rx="143.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1395.54" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5784</text>
<text xml:space="preserve" text-anchor="middle" x="1395.54" y="-55.53" font-family="Times,serif" font-size="14.00">Sieve Email Filtering: &#160;Sieves and</text>
<text xml:space="preserve" text-anchor="middle" x="1395.54" y="-39.03" font-family="Times,serif" font-size="14.00">Display Directives in XML</text>
<text xml:space="preserve" text-anchor="middle" x="1395.54" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
