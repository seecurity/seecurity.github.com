<!-- RFC4303 -->
<g id="node10" class="node">
<title>RFC4303</title>
<g id="a_node10"><a xlink:href="RFC4303.html" xlink:title="This document describes an updated version of the Encapsulating Security Payload (ESP) protocol, which is designed to provide a mix of security services in IPv4 and IPv6. &#160;ESP is used to provide confidentiality, data origin authentication, connectionless integrity, an anti&#45;replay service (a form of partial sequence integrity), and limited traffic flow confidentiality. &#160;This document obsoletes RFC 2406 (November 1998). [STANDARDS&#45;TRACK]" target="_top">
