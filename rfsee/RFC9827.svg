<text xml:space="preserve" text-anchor="middle" x="179.96" y="-787.41" font-family="Times,serif" font-size="14.00">Key Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-770.91" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
