<!-- RFC8750 -->
<g id="node12" class="node">
<title>RFC8750</title>
<g id="a_node12"><a xlink:href="RFC8750.html" xlink:title="Encapsulating Security Payload (ESP) sends an initialization vector (IV) in each packet. &#160;The size of the IV depends on the applied transform and is usually 8 or 16 octets for the transforms defined at the time this document was written. &#160;When used with IPsec, some algorithms, such as AES&#45;GCM, AES&#45;CCM, and ChaCha20&#45;Poly1305, take the IV to generate a nonce that is used as an input parameter for encrypting and decrypting. &#160;This IV must be unique but can be predictable. &#160;As a result, the value provided in the ESP Sequence Number (SN) can be used instead to generate the nonce. &#160;This avoids sending the IV itself and saves 8 octets per packet in the case of AES&#45;GCM, AES&#45;CCM, and ChaCha20&#45;Poly1305. &#160;This document describes how to do this." target="_top">
<ellipse fill="none" stroke="black" cx="306.49" cy="-369.77" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="306.49" y="-397.72" font-family="Times,serif" font-size="14.00">RFC8750</text>
<text xml:space="preserve" text-anchor="middle" x="306.49" y="-381.22" font-family="Times,serif" font-size="14.00">Implicit Initialization Vector (IV) for</text>
<text xml:space="preserve" text-anchor="middle" x="306.49" y="-364.72" font-family="Times,serif" font-size="14.00">Counter&#45;Based Ciphers in Encapsulating</text>
<text xml:space="preserve" text-anchor="middle" x="306.49" y="-348.22" font-family="Times,serif" font-size="14.00">Security Payload (ESP)</text>
<text xml:space="preserve" text-anchor="middle" x="306.49" y="-331.72" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
