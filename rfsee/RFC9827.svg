<!-- RFC9347 -->
<g id="node13" class="node">
<title>RFC9347</title>
<g id="a_node13"><a xlink:href="RFC9347.html" xlink:title="This document describes a mechanism for aggregation and fragmentation of IP packets when they are being encapsulated in Encapsulating Security Payload (ESP). &#160;This new payload type can be used for various purposes, such as decreasing encapsulation overhead for small IP packets; however, the focus in this document is to enhance IP Traffic Flow Security (IP&#45;TFS) by adding Traffic Flow Confidentiality (TFC) to encrypted IP&#45;encapsulated traffic. &#160;TFC is provided by obscuring the size and frequency of IP traffic using a fixed&#45;size, constant&#45;send&#45;rate IPsec tunnel. &#160;The solution allows for congestion control, as well as nonconstant send&#45;rate usage." target="_top">
<ellipse fill="none" stroke="black" cx="645.92" cy="-75.66" rx="175.19" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="645.92" y="-111.86" font-family="Times,serif" font-size="14.00">RFC9347</text>
<text xml:space="preserve" text-anchor="middle" x="645.92" y="-95.36" font-family="Times,serif" font-size="14.00">Aggregation and Fragmentation Mode for</text>
<text xml:space="preserve" text-anchor="middle" x="645.92" y="-78.86" font-family="Times,serif" font-size="14.00">Encapsulating Security Payload (ESP) and</text>
<text xml:space="preserve" text-anchor="middle" x="645.92" y="-62.36" font-family="Times,serif" font-size="14.00">Its Use for IP Traffic Flow Security</text>
<text xml:space="preserve" text-anchor="middle" x="645.92" y="-45.86" font-family="Times,serif" font-size="14.00">(IP&#45;TFS)</text>
<text xml:space="preserve" text-anchor="middle" x="645.92" y="-29.36" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
