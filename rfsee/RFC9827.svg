<!-- RFC9827 -->
<g id="node1" class="node">
<title>RFC9827</title>
<g id="a_node1"><a xlink:title="This document clarifies and extends the meaning of Transform Type 5 in Internet Key Exchange Protocol Version 2 (IKEv2). &#160;It updates RFC 7296 by renaming Transform Type 5 from Extended Sequence Numbers (ESN) to Sequence Numbers (SN). &#160;It also renames two currently defined values for this Transform Type: value 0 from No Extended Sequence Numbers to 32&#45;bit Sequential Numbers and value 1 from Extended Sequence Numbers to Partially Transmitted 64&#45;bit Sequential Numbers.">
