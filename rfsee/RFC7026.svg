<!-- RFC7026 -->
<g id="node1" class="node">
<title>RFC7026</title>
<g id="a_node1"><a xlink:title="The MPLS Generic Associated Channel (G&#45;ACh) is a generalization of the applicability of the pseudowire (PW) Associated Channel Header (ACH). RFC 5586 defines the concept of TLV constructs that can be carried in messages on the G&#45;ACh by placing them in the ACH between the fixed header fields and the G&#45;ACh message. These TLVs are called ACH TLVs No Associated Channel Type yet defined uses an ACH TLV. Furthermore, it is believed that handling TLVs in hardware introduces significant problems to the fast path, and since G&#45;ACh messages are intended to be processed substantially in hardware, the use of ACH TLVs is undesirable. This document updates RFC 5586 by retiring ACH TLVs and removing the associated registry.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="909.26" cy="-801.25" rx="207.54" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="909.26" y="-836.65" font-family="Times,serif" font-size="18.00">RFC7026</text>
<text xml:space="preserve" text-anchor="middle" x="909.26" y="-815.65" font-family="Times,serif" font-size="18.00">Retiring TLVs from the Associated</text>
<text xml:space="preserve" text-anchor="middle" x="909.26" y="-794.65" font-family="Times,serif" font-size="18.00">Channel Header of the MPLS Generic</text>
<text xml:space="preserve" text-anchor="middle" x="909.26" y="-773.65" font-family="Times,serif" font-size="18.00">Associated Channel</text>
<text xml:space="preserve" text-anchor="middle" x="909.26" y="-752.65" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
