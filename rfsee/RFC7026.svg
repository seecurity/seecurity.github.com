<!-- RFC4385 -->
<g id="node8" class="node">
<title>RFC4385</title>
<g id="a_node8"><a xlink:href="RFC4385.html" xlink:title="This document describes the preferred design of a Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) Control Word to be used over an MPLS packet switched network, and the Pseudowire Associated Channel Header. &#160;The design of these fields is chosen so that an MPLS Label Switching Router performing MPLS payload inspection will not confuse a PWE3 payload with an IP payload. [STANDARDS&#45;TRACK]" target="_top">
