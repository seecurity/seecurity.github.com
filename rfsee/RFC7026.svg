<!-- RFC5586 -->
<g id="node5" class="node">
<title>RFC5586</title>
<g id="a_node5"><a xlink:href="RFC5586.html" xlink:title="This document generalizes the applicability of the pseudowire (PW) Associated Channel Header (ACH), enabling the realization of a control channel associated to MPLS Label Switched Paths (LSPs) and MPLS Sections in addition to MPLS pseudowires. &#160;In order to identify the presence of this Associated Channel Header in the label stack, this document also assigns one of the reserved MPLS label values to the Generic Associated Channel Label (GAL), to be used as a label based exception mechanism." target="_top">
<ellipse fill="none" stroke="black" cx="1219.48" cy="-1550.18" rx="148.14" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1219.48" y="-1561.63" font-family="Times,serif" font-size="14.00">RFC5586</text>
