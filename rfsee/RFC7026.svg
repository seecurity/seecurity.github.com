<!-- RFC7212 -->
<g id="node11" class="node">
<title>RFC7212</title>
<g id="a_node11"><a xlink:href="RFC7212.html" xlink:title="The MPLS Generic Associated Channel (G&#45;ACh) provides an auxiliary logical data channel associated with a Label Switched Path (LSP), a pseudowire, or a section (link) over which a variety of protocols may flow. &#160;These protocols are commonly used to provide Operations, Administration, and Maintenance (OAM) mechanisms associated with the primary data channel. &#160;This document specifies simple procedures by which an endpoint of an LSP, pseudowire, or section may inform the other endpoints of its capabilities and configuration parameters, or other application&#45;specific information. &#160;This information may then be used by the receiver to validate or adjust its local configuration, and by the network operator for diagnostic purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1219.48" cy="-52.33" rx="185.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1219.48" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7212</text>
<text xml:space="preserve" text-anchor="middle" x="1219.48" y="-55.53" font-family="Times,serif" font-size="14.00">MPLS Generic Associated Channel (G&#45;ACh)</text>
<text xml:space="preserve" text-anchor="middle" x="1219.48" y="-39.03" font-family="Times,serif" font-size="14.00">Advertisement Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1219.48" y="-22.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
