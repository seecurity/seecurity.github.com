<!-- RFC9571 -->
<g id="node12" class="node">
<title>RFC9571</title>
<g id="a_node12"><a xlink:href="RFC9571.html" xlink:title="RFC 6374 describes methods of making loss and delay measurements on Label Switched Paths (LSPs) primarily as they are used in MPLS Transport Profile (MPLS&#45;TP) networks. &#160;This document describes a method of extending the performance measurements (specified in RFC 6374) from flows carried over MPLS&#45;TP to flows carried over generic MPLS LSPs. &#160;In particular, it extends the technique to allow loss and delay measurements to be made on multipoint&#45;to&#45;point LSPs and introduces some additional techniques to allow more sophisticated measurements to be made in both MPLS&#45;TP and generic MPLS networks." target="_top">
<ellipse fill="none" stroke="black" cx="1658.19" cy="-491.04" rx="193.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1658.19" y="-510.74" font-family="Times,serif" font-size="14.00">RFC9571</text>
<text xml:space="preserve" text-anchor="middle" x="1658.19" y="-494.24" font-family="Times,serif" font-size="14.00">Extension of RFC 6374&#45;Based Performance</text>
<text xml:space="preserve" text-anchor="middle" x="1658.19" y="-477.74" font-family="Times,serif" font-size="14.00">Measurement Using Synonymous Flow Labels</text>
<text xml:space="preserve" text-anchor="middle" x="1658.19" y="-461.24" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
