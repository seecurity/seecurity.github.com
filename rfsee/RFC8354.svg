<title>RFC8354</title>
<g id="a_node1"><a xlink:title="The Source Packet Routing in Networking (SPRING) architecture describes how Segment Routing can be used to steer packets through an IPv6 or MPLS network using the source routing paradigm. &#160;This document illustrates some use cases for Segment Routing in an IPv6&#45;only environment.">
