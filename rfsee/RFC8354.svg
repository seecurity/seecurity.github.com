<!-- RFC8663 -->
<g id="node10" class="node">
<title>RFC8663</title>
<g id="a_node10"><a xlink:href="RFC8663.html" xlink:title="MPLS Segment Routing (SR&#45;MPLS) is a method of source routing a packet through an MPLS data plane by imposing a stack of MPLS labels on the packet to specify the path together with any packet&#45;specific instructions to be executed on it. SR&#45;MPLS can be leveraged to realize a source&#45;routing mechanism across MPLS, IPv4, and IPv6 data planes by using an MPLS label stack as a source&#45;routing instruction set while making no changes to SR&#45;MPLS specifications and interworking with SR&#45;MPLS implementations. This document describes how SR&#45;MPLS&#45;capable routers and IP&#45;only routers can seamlessly coexist and interoperate through the use of SR&#45;MPLS label stacks and IP encapsulation/tunneling such as MPLS&#45;over&#45;UDP as defined in RFC 7510." target="_top">
<ellipse fill="none" stroke="black" cx="1642.39" cy="-59.35" rx="137.53" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1642.39" y="-70.8" font-family="Times,serif" font-size="14.00">RFC8663</text>
<text xml:space="preserve" text-anchor="middle" x="1642.39" y="-54.3" font-family="Times,serif" font-size="14.00">MPLS Segment Routing over IP</text>
<text xml:space="preserve" text-anchor="middle" x="1642.39" y="-37.8" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
