<!-- RFC5095 -->
<g id="node8" class="node">
<title>RFC5095</title>
<g id="a_node8"><a xlink:href="RFC5095.html" xlink:title="The functionality provided by IPv6&#39;s Type 0 Routing Header can be exploited in order to achieve traffic amplification over a remote path for the purposes of generating denial&#45;of&#45;service traffic. &#160;This document updates the IPv6 specification to deprecate the use of IPv6 Type 0 Routing Headers, in light of this security concern. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-394.23" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-413.93" font-family="Times,serif" font-size="14.00">RFC5095</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-397.43" font-family="Times,serif" font-size="14.00">Deprecation of Type 0 Routing Headers in</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-380.93" font-family="Times,serif" font-size="14.00">IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-364.43" font-family="Times,serif" font-size="14.00">2007</text>
</a>
