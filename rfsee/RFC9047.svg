<text xml:space="preserve" text-anchor="middle" x="1093.58" y="-285.03" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="1093.58" y="-268.53" font-family="Times,serif" font-size="14.00">1997</text>
