<!-- RFC9161 -->
<g id="node13" class="node">
<title>RFC9161</title>
<g id="a_node13"><a xlink:href="RFC9161.html" xlink:title="This document describes the Ethernet Virtual Private Network (EVPN) Proxy ARP/ND function augmented by the capability of the ARP/ND Extended Community. &#160;From that perspective, this document updates the EVPN specification to provide more comprehensive documentation of the operation of the Proxy ARP/ND function. &#160;The EVPN Proxy ARP/ND function and the ARP/ND Extended Community help operators of Internet Exchange Points, Data Centers, and other networks deal with IPv4 and IPv6 address resolution issues associated with large Broadcast Domains by reducing and even suppressing the flooding produced by address resolution in the EVPN network." target="_top">
<ellipse fill="none" stroke="black" cx="172" cy="-298.33" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172" y="-318.03" font-family="Times,serif" font-size="14.00">RFC9161</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-301.53" font-family="Times,serif" font-size="14.00">Operational Aspects of Proxy ARP/ND in</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-285.03" font-family="Times,serif" font-size="14.00">Ethernet Virtual Private Networks</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-268.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
