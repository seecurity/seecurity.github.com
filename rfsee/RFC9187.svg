<!-- RFC5925 -->
<g id="node7" class="node">
<title>RFC5925</title>
<g id="a_node7"><a xlink:href="RFC5925.html" xlink:title="This document specifies the TCP Authentication Option (TCP&#45;AO), which obsoletes the TCP MD5 Signature option of RFC 2385 (TCP MD5). &#160;TCP&#45;AO specifies the use of stronger Message Authentication Codes (MACs), protects against replays even for long&#45;lived TCP connections, and provides more details on the association of security with TCP connections than TCP MD5. &#160;TCP&#45;AO is compatible with either a static Master Key Tuple (MKT) configuration or an external, out&#45;of&#45;band MKT management mechanism; in either case, TCP&#45;AO also protects connections when using the same MKT across repeated instances of a connection, using traffic keys derived from the MKT, and coordinates MKT changes between endpoints. &#160;The result is intended to support current infrastructure uses of TCP MD5, such as to protect long&#45;lived connections (as used, e.g., in BGP and LDP), and to support a larger set of MACs with minimal other system and operational changes. &#160;TCP&#45;AO uses a different option identifier than TCP MD5, even though TCP&#45;AO and TCP MD5 are never permitted to be used simultaneously. &#160;TCP&#45;AO supports IPv6, and is fully compatible with the proposed requirements for the replacement of TCP MD5. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="964.77" cy="-1355.33" rx="133.82" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="964.77" y="-1366.78" font-family="Times,serif" font-size="14.00">RFC5925</text>
<text xml:space="preserve" text-anchor="middle" x="964.77" y="-1350.28" font-family="Times,serif" font-size="14.00">The TCP Authentication Option</text>
<text xml:space="preserve" text-anchor="middle" x="964.77" y="-1333.78" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
