<!-- RFC9235 -->
<g id="node13" class="node">
<title>RFC9235</title>
<g id="a_node13"><a xlink:href="RFC9235.html" xlink:title="This document provides test vectors to validate implementations of the two mandatory authentication algorithms specified for the TCP Authentication Option over both IPv4 and IPv6. &#160;This includes validation of the key derivation function (KDF) based on a set of test connection parameters as well as validation of the message authentication code (MAC). &#160;Vectors are provided for both currently required pairs of KDF and MAC algorithms: KDF_HMAC_SHA1 and HMAC&#45; SHA&#45;1&#45;96, and KDF_AES_128_CMAC and AES&#45;128&#45;CMAC&#45;96. &#160;The vectors also validate both whole TCP segments as well as segments whose options are excluded for middlebox traversal." target="_top">
<ellipse fill="none" stroke="black" cx="1347.37" cy="-52.33" rx="178.9" ry="52.33"/>
