<!-- RFC9187 -->
<g id="node1" class="node">
<title>RFC9187</title>
<g id="a_node1"><a xlink:title="Sliding window protocols use finite sequence numbers to determine segment placement and order. &#160;These sequence number spaces wrap around and are reused during the operation of such protocols. &#160;This document describes a way to extend the size of these sequence numbers at the endpoints to avoid the impact of that wrap and reuse without transmitting additional information in the packet header. &#160;The resulting extended sequence numbers can be used at the endpoints in encryption and authentication algorithms to ensure input bit patterns do not repeat over the lifetime of a connection.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="858.54" cy="-616.47" rx="236.7" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="858.54" y="-641.37" font-family="Times,serif" font-size="18.00">RFC9187</text>
<text xml:space="preserve" text-anchor="middle" x="858.54" y="-620.37" font-family="Times,serif" font-size="18.00">Sequence Number Extension for Windowed</text>
