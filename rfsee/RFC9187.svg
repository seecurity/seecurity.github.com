<!-- RFC7323 -->
<g id="node11" class="node">
<title>RFC7323</title>
<g id="a_node11"><a xlink:href="RFC7323.html" xlink:title="This document specifies a set of TCP extensions to improve performance over paths with a large bandwidth * delay product and to provide reliable operation over very high&#45;speed paths. It defines the TCP Window Scale (WS) option and the TCP Timestamps (TS) option and their semantics. The Window Scale option is used to support larger receive windows, while the Timestamps option can be used for at least two distinct mechanisms, Protection Against Wrapped Sequences (PAWS) and Round&#45;Trip Time Measurement (RTTM), that are also described herein. This document obsoletes RFC 1323 and describes changes from it." target="_top">
<ellipse fill="none" stroke="black" cx="230.57" cy="-212.9" rx="160.34" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="230.57" y="-224.35" font-family="Times,serif" font-size="14.00">RFC7323</text>
