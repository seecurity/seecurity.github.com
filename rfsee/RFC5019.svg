<g id="node1" class="node">
<title>RFC5019</title>
<g id="a_node1"><a xlink:title="This specification defines a profile of the Online Certificate Status Protocol (OCSP) that addresses the scalability issues inherent when using OCSP in large scale (high volume) Public Key Infrastructure (PKI) environments and/or in PKI environments that require a lightweight solution to minimize communication bandwidth and client&#45;side processing. [STANDARDS&#45;TRACK]">
