<!-- RFC8954 -->
<g id="node12" class="node">
<title>RFC8954</title>
<g id="a_node12"><a xlink:href="RFC8954.html" xlink:title="This document specifies the updated format of the Nonce extension in the Online Certificate Status Protocol (OCSP) request and response messages. &#160;OCSP is used to check the status of a certificate, and the Nonce extension is used to cryptographically bind an OCSP response message to a particular OCSP request message. &#160;This document updates RFC 6960." target="_top">
