<!-- RFC9654 -->
<g id="node13" class="node">
<title>RFC9654</title>
<g id="a_node13"><a xlink:href="RFC9654.html" xlink:title="RFC 8954 imposed size constraints on the optional Nonce extension for the Online Certificate Status Protocol (OCSP). OCSP is used to check the status of a certificate, and the Nonce extension is used to cryptographically bind an OCSP response message to a particular OCSP request message. Some environments use cryptographic algorithms that generate a Nonce value that is longer than 32 octets. This document also modifies the Nonce section of RFC 6960 to clearly define and differentiate the encoding format and values for easier implementation and understanding. This document obsoletes RFC 8954, which includes updated ASN.1 modules for OCSP, and updates RFC 6960." target="_top">
<ellipse fill="none" stroke="black" cx="1468.91" cy="-555.51" rx="141.24" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1468.91" y="-575.21" font-family="Times,serif" font-size="14.00">RFC9654</text>
<text xml:space="preserve" text-anchor="middle" x="1468.91" y="-558.71" font-family="Times,serif" font-size="14.00">Online Certificate Status Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1468.91" y="-542.21" font-family="Times,serif" font-size="14.00">(OCSP) Nonce Extension</text>
<text xml:space="preserve" text-anchor="middle" x="1468.91" y="-525.71" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
