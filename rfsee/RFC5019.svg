<g id="a_node9"><a xlink:href="RFC3143.html" xlink:title="This document catalogs a number of known problems with World Wide Web (WWW) (caching) proxies and cache servers. &#160;The goal of the document is to provide a discussion of the problems and proposed workarounds, and ultimately to improve conditions by illustrating problems. &#160;This memo provides information for the Internet community." target="_top">
