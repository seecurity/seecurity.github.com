<!-- RFC8996 -->
<g id="node6" class="node">
<title>RFC8996</title>
<g id="a_node6"><a xlink:href="RFC8996.html" xlink:title="This document formally deprecates Transport Layer Security (TLS) versions 1.0 (RFC 2246) and 1.1 (RFC 4346). Accordingly, those documents have been moved to Historic status. These versions lack support for current and recommended cryptographic algorithms and mechanisms, and various government and industry profiles of applications using TLS now mandate avoiding these old TLS versions. TLS version 1.2 became the recommended version for IETF protocols in 2008 (subsequently being obsoleted by TLS version 1.3 in 2018), providing sufficient time to transition away from older versions. Removing support for older versions from implementations reduces the attack surface, reduces opportunity for misconfiguration, and streamlines library and product maintenance. This document also deprecates Datagram TLS (DTLS) version 1.0 (RFC 4347) but not DTLS version 1.2, and there is no DTLS version 1.1. This document updates many RFCs that normatively refer to TLS version 1.0 or TLS version 1.1, as described herein. This document also updates the best practices for TLS usage in RFC 7525; hence, it is part of BCP 195." target="_top">
<ellipse fill="none" stroke="black" cx="164.58" cy="-325.53" rx="142.31" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-336.98" font-family="Times,serif" font-size="14.00">RFC8996</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-320.48" font-family="Times,serif" font-size="14.00">Deprecating TLS 1.0 and TLS 1.1</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-303.98" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
