<!-- RFC5030 -->
<g id="node10" class="node">
<title>RFC5030</title>
<g id="a_node10"><a xlink:href="RFC5030.html" xlink:title="This document provides an applicability statement as well as a scope definition for specifying Remote Authentication Dial&#45;In User Service (RADIUS) extensions to support Mobile IPv4. &#160;The goal is to allow specification of RADIUS attributes to assist the Mobile IPv4 signaling procedures. &#160;This memo provides information for the Internet community." target="_top">
