<!-- RFC3957 -->
<g id="node1" class="node">
<title>RFC3957</title>
<g id="a_node1"><a xlink:title="Authentication, Authorization, and Accounting (AAA) servers, such as RADIUS and DIAMETER, are in use within the Internet today to provide authentication and authorization services for dial&#45;up computers. &#160;Mobile IP for IPv4 requires strong authentication between the mobile node and its home agent. &#160;When the mobile node shares an AAA Security Association with its home AAA server, however, it is possible to use that AAA Security Association to create derived Mobility Security Associations between the mobile node and its home agent, and again between the mobile node and the foreign agent currently offering connectivity to the mobile node. &#160;This document specifies extensions to Mobile IP registration messages that can be used to create Mobility Security Associations between the mobile node and its home agent, and/or between the mobile node and a foreign agent. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="637.56" cy="-266.33" rx="170.94" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="637.56" y="-294.28" font-family="Times,serif" font-size="14.00">RFC3957</text>
<text xml:space="preserve" text-anchor="middle" x="637.56" y="-277.78" font-family="Times,serif" font-size="14.00">Authentication, Authorization, and</text>
<text xml:space="preserve" text-anchor="middle" x="637.56" y="-261.28" font-family="Times,serif" font-size="14.00">Accounting (AAA) Registration Keys for</text>
<text xml:space="preserve" text-anchor="middle" x="637.56" y="-244.78" font-family="Times,serif" font-size="14.00">Mobile IPv4</text>
<text xml:space="preserve" text-anchor="middle" x="637.56" y="-228.28" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
