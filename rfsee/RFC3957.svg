<!-- RFC4988 -->
<g id="node9" class="node">
<title>RFC4988</title>
<g id="a_node9"><a xlink:href="RFC4988.html" xlink:title="This document adapts the Mobile IPv6 Fast Handovers to improve delay and packet loss resulting from Mobile IPv4 handover operations. &#160;Specifically, this document addresses movement detection, IP address configuration, and location update latencies during a handover. &#160;For reducing the IP address configuration latency, the document proposes that the new Care&#45;of Address is always made to be the new access router&#39;s IP address. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-262.33" rx="122.68" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-273.78" font-family="Times,serif" font-size="14.00">RFC4988</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-257.28" font-family="Times,serif" font-size="14.00">Mobile IPv4 Fast Handovers</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-240.78" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
