<!-- RFC5419 -->
<g id="node11" class="node">
<title>RFC5419</title>
<g id="a_node11"><a xlink:href="RFC5419.html" xlink:title="Mobile IPv6 defines a set of signaling messages that enable the mobile node (MN) to authenticate and perform registration with its home agent (HA). &#160;These authentication signaling messages between the mobile node and home agent are secured by an IPsec security association (SA) that is established between the MN and HA. &#160;The MIP6 working group has specified a mechanism to secure the Binding Update (BU) and Binding Acknowledgement (BAck) messages using an authentication option, similar to the authentication option in Mobile IPv4, carried within the signaling messages that are exchanged between the MN and HA to establish a binding. &#160;This document provides the justifications as to why the authentication option mechanism is needed for Mobile IPv6 deployment in certain environments. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-52.33" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5419</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-55.53" font-family="Times,serif" font-size="14.00">Why the Authentication Data Suboption is</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-39.03" font-family="Times,serif" font-size="14.00">Needed for Mobile IPv6 (MIPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
