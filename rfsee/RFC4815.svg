<!-- RFC4901 -->
<g id="node13" class="node">
<title>RFC4901</title>
<g id="a_node13"><a xlink:href="RFC4901.html" xlink:title="This specification defines how to use Multi&#45;Protocol Label Switching (MPLS) to route Header&#45;Compressed (HC) packets over an MPLS label switched path. &#160;HC can significantly reduce packet&#45;header overhead and, in combination with MPLS, can also increases bandwidth efficiency and processing scalability in terms of the maximum number of simultaneous compressed flows that use HC at each router). &#160;Here we define how MPLS pseudowires are used to transport the HC context and control messages between the ingress and egress MPLS label switching routers. &#160;This is defined for a specific set of existing HC mechanisms that might be used, for example, to support voice over IP. &#160;This specification also describes extension mechanisms to allow support for future, as yet to be defined, HC protocols. &#160;In this specification, each HC protocol operates independently over a single pseudowire instance, very much as it would over a single point&#45;to&#45;point link. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1505.15" cy="-52.33" rx="132.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1505.15" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4901</text>
<text xml:space="preserve" text-anchor="middle" x="1505.15" y="-55.53" font-family="Times,serif" font-size="14.00">Protocol Extensions for Header</text>
<text xml:space="preserve" text-anchor="middle" x="1505.15" y="-39.03" font-family="Times,serif" font-size="14.00">Compression over MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="1505.15" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
