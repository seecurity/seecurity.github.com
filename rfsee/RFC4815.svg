<!-- RFC4815 -->
<g id="node1" class="node">
<title>RFC4815</title>
<g id="a_node1"><a xlink:title="RFC 3095 defines the RObust Header Compression (ROHC) framework and profiles for IP (Internet Protocol), UDP (User Datagram Protocol), RTP (Real&#45;Time Transport Protocol), and ESP (Encapsulating Security Payload). &#160;Some parts of the specification are unclear or contain errors that may lead to misinterpretations that may impair interoperability between different implementations. &#160;This document provides corrections, additions, and clarifications to RFC 3095; this document thus updates RFC 3095. &#160;In addition, other clarifications related to RFC 3241 (ROHC over PPP), RFC 3843 (ROHC IP profile) and RFC 4109 (ROHC UDP&#45;Lite profiles) are also provided. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="977.39" cy="-661.39" rx="211.25" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="977.39" y="-696.79" font-family="Times,serif" font-size="18.00">RFC4815</text>
<text xml:space="preserve" text-anchor="middle" x="977.39" y="-675.79" font-family="Times,serif" font-size="18.00">RObust Header Compression (ROHC):</text>
<text xml:space="preserve" text-anchor="middle" x="977.39" y="-654.79" font-family="Times,serif" font-size="18.00">Corrections and Clarifications to RFC</text>
