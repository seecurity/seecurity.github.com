<!-- RFC3843 -->
<g id="node7" class="node">
<title>RFC3843</title>
<g id="a_node7"><a xlink:href="RFC3843.html" xlink:title="The original RObust Header Compression (ROHC) RFC (RFC 3095) defines a framework for header compression, along with compression protocols (profiles) for IP/UDP/RTP, IP/ESP (Encapsulating Security Payload), IP/UDP, and also a profile for uncompressed packet streams. &#160;However, no profile was defined for compression of IP only, which has been identified as a missing piece in RFC 3095. &#160;This document defines a ROHC compression profile for IP, similar to the IP/UDP profile defined by RFC 3095, but simplified to exclude UDP, and enhanced to compress IP header chains of arbitrary length. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="642.6" cy="-1394.48" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="642.6" y="-1414.18" font-family="Times,serif" font-size="14.00">RFC3843</text>
<text xml:space="preserve" text-anchor="middle" x="642.6" y="-1397.68" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC): A</text>
<text xml:space="preserve" text-anchor="middle" x="642.6" y="-1381.18" font-family="Times,serif" font-size="14.00">Compression Profile for IP</text>
<text xml:space="preserve" text-anchor="middle" x="642.6" y="-1364.68" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
