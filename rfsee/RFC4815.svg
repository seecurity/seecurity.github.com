<!-- RFC4362 -->
<g id="node9" class="node">
<title>RFC4362</title>
<g id="a_node9"><a xlink:href="RFC4362.html" xlink:title="This document defines a ROHC (Robust Header Compression) profile for compression of IP/UDP/RTP (Internet Protocol/User Datagram Protocol/Real&#45;Time Transport Protocol) packets, utilizing functionality provided by the lower layers to increase compression efficiency by completely eliminating the header for most packets during optimal operation. &#160;The profile is built as an extension to the ROHC RTP profile. &#160;It defines additional mechanisms needed in ROHC, states requirements on the assisting layer to guarantee transparency, and specifies general logic for compression and decompression related to the usage of the header&#45;free packet format. &#160;This document is a replacement for RFC 3242, which it obsoletes. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="171.47" cy="-661.39" rx="171.47" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-689.34" font-family="Times,serif" font-size="14.00">RFC4362</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-672.84" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC): A</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-656.34" font-family="Times,serif" font-size="14.00">Link&#45;Layer Assisted Profile for</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-639.84" font-family="Times,serif" font-size="14.00">IP/UDP/RTP</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-623.34" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
