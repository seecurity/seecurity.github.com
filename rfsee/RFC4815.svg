<title>RFC3241</title>
<g id="a_node6"><a xlink:href="RFC3241.html" xlink:title="This document describes an option for negotiating the use of robust header compression (ROHC) on IP datagrams transmitted over the Point&#45; to&#45;Point Protocol (PPP). &#160;It defines extensions to the PPP Control Protocols for IPv4 and IPv6. [STANDARDS&#45;TRACK]" target="_top">
