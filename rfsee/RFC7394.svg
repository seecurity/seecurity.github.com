<!-- RFC4379 -->
<g id="node8" class="node">
<title>RFC4379</title>
<g id="a_node8"><a xlink:href="RFC4379.html" xlink:title="This document describes a simple and efficient mechanism that can be used to detect data plane failures in Multi&#45;Protocol Label Switching (MPLS) Label Switched Paths (LSPs). &#160;There are two parts to this document: information carried in an MPLS echo request and echo reply for the purposes of fault detection and isolation, and mechanisms for reliably sending the echo reply. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="718.21" cy="-197.99" rx="170.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-217.69" font-family="Times,serif" font-size="14.00">RFC4379</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-201.19" font-family="Times,serif" font-size="14.00">Detecting Multi&#45;Protocol Label Switched</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-184.69" font-family="Times,serif" font-size="14.00">(MPLS) Data Plane Failures</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-168.19" font-family="Times,serif" font-size="14.00">2006</text>
</a>
