<g id="node1" class="node">
<title>RFC7394</title>
<g id="a_node1"><a xlink:title="LSP&#45;Ping is a widely deployed Operation, Administration, and Maintenance (OAM) mechanism in MPLS networks. &#160;However, in the present form, this mechanism is inadequate to verify connectivity of a segment of a Multi&#45;Segment Pseudowire (MS&#45;PW) and/or bidirectional co&#45;routed Label Switched Path (LSP) from any node on the path of the MS&#45;PW and/or bidirectional co&#45;routed LSP. &#160;This document defines a TLV to address this shortcoming.">
<ellipse fill="none" stroke="black" cx="261.13" cy="-251.99" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="261.13" y="-271.69" font-family="Times,serif" font-size="14.00">RFC7394</text>
