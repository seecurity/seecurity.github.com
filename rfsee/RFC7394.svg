<text xml:space="preserve" text-anchor="middle" x="261.13" y="-238.69" font-family="Times,serif" font-size="14.00">Ping Mechanisms</text>
<text xml:space="preserve" text-anchor="middle" x="261.13" y="-222.19" font-family="Times,serif" font-size="14.00">2014</text>
</a>
