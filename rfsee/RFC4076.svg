<!-- RFC4076 -->
<g id="node1" class="node">
<title>RFC4076</title>
<g id="a_node1"><a xlink:title="IPv6 hosts using Stateless Address Autoconfiguration are able to configure their IPv6 address and default router settings automatically. &#160;However, further settings are not available. &#160;If these hosts wish to configure their DNS, NTP, or other specific settings automatically, the stateless variant of the Dynamic Host Configuration Protocol for IPv6 (DHCPv6) could be used. &#160;This combination of Stateless Address Autoconfiguration and stateless DHCPv6 could be used quite commonly in IPv6 networks. &#160;However, hosts using this combination currently have no means by which to be informed of changes in stateless DHCPv6 option settings; e.g., the addition of a new NTP server address, a change in DNS search paths, or full site renumbering. &#160;This document is presented as a problem statement from which a solution should be proposed in a subsequent document. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="410.68" cy="-800.17" rx="225.57" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="410.68" y="-835.57" font-family="Times,serif" font-size="18.00">RFC4076</text>
<text xml:space="preserve" text-anchor="middle" x="410.68" y="-814.57" font-family="Times,serif" font-size="18.00">Renumbering Requirements for Stateless</text>
<text xml:space="preserve" text-anchor="middle" x="410.68" y="-793.57" font-family="Times,serif" font-size="18.00">Dynamic Host Configuration Protocol for</text>
<text xml:space="preserve" text-anchor="middle" x="410.68" y="-772.57" font-family="Times,serif" font-size="18.00">IPv6 (DHCPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="410.68" y="-751.57" font-family="Times,serif" font-size="18.00">2005</text>
</a>
</g>
</g>
