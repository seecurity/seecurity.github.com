<!-- RFC5182 -->
<g id="node1" class="node">
<title>RFC5182</title>
<g id="a_node1"><a xlink:title="Many IMAP clients use the result of a SEARCH command as the input to perform another operation, for example, fetching the found messages, deleting them, or copying them to another mailbox. This can be achieved using standard IMAP operations described in RFC 3501; however, this would be suboptimal. The server will send the list of found messages to the client; after that, the client will have to parse the list, reformat it, and send it back to the server. The client can&#39;t pipeline the SEARCH command with the subsequent command, and, as a result, the server might not be able to perform some optimizations. This document proposes an IMAP extension that allows a client to tell a server to use the result of a SEARCH (or Unique Identifier (UID) SEARCH) command as an input to any subsequent command. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="645.52" cy="-389.66" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="645.52" y="-409.36" font-family="Times,serif" font-size="14.00">RFC5182</text>
<text xml:space="preserve" text-anchor="middle" x="645.52" y="-392.86" font-family="Times,serif" font-size="14.00">IMAP Extension for Referencing the Last</text>
<text xml:space="preserve" text-anchor="middle" x="645.52" y="-376.36" font-family="Times,serif" font-size="14.00">SEARCH Result</text>
<text xml:space="preserve" text-anchor="middle" x="645.52" y="-359.86" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
