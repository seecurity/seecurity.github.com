<!-- RFC6237 -->
<g id="node9" class="node">
<title>RFC6237</title>
<g id="a_node9"><a xlink:href="RFC6237.html" xlink:title="The IMAP4 specification allows the searching of only the selected mailbox. &#160;A user often wants to search multiple mailboxes, and a client that wishes to support this must issue a series of SELECT and SEARCH commands, waiting for each to complete before moving on to the next. &#160;This extension allows a client to search multiple mailboxes with one command, limiting the round trips and waiting for various searches to complete, and not requiring disruption of the currently selected mailbox. &#160;This extension also uses MAILBOX and TAG fields in ESEARCH responses, allowing a client to pipeline the searches if it chooses. &#160;This document updates RFC 4466. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="178.37" cy="-607.66" rx="177.84" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-619.11" font-family="Times,serif" font-size="14.00">RFC6237</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-602.61" font-family="Times,serif" font-size="14.00">IMAP4 Multimailbox SEARCH Extension</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-586.11" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
