<g id="a_node8"><a xlink:href="RFC6591.html" xlink:title="This memo registers an extension report type for the Abuse Reporting Format (ARF), affecting multiple registries, for use in generating receipt&#45;time reports about messages that fail one or more email message authentication checks. [STANDARDS&#45;TRACK]" target="_top">
