<!-- RFC6650 -->
<g id="node9" class="node">
<title>RFC6650</title>
<g id="a_node9"><a xlink:href="RFC6650.html" xlink:title="RFC 5965 defines an extensible, machine&#45;readable format intended for mail operators to report feedback about received email to other parties. &#160;This applicability statement describes common methods for utilizing this format for reporting both abuse and authentication failure events. &#160;Mailbox Providers of any size, mail&#45;sending entities, and end users can use these methods as a basis to create procedures that best suit them. &#160;Some related optional mechanisms are also discussed. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="177.84" cy="-285.66" rx="165.11" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-313.61" font-family="Times,serif" font-size="14.00">RFC6650</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-297.11" font-family="Times,serif" font-size="14.00">Creation and Use of Email Feedback</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-280.61" font-family="Times,serif" font-size="14.00">Reports: An Applicability Statement for</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-264.11" font-family="Times,serif" font-size="14.00">the Abuse Reporting Format (ARF)</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-247.61" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
