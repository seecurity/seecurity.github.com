<!-- RFC9477 -->
<g id="node11" class="node">
<title>RFC9477</title>
<g id="a_node11"><a xlink:href="RFC9477.html" xlink:title="This document describes a method that allows a Message Originator to specify a Complaint Feedback Loop (CFBL) address as a message header field. It also defines the rules for processing and forwarding such a complaint. The motivation for this arises out of the absence of a standardized and automated way to provide Mailbox Providers with an address for a CFBL. Currently, providing and maintaining such an address is a manual and time&#45;consuming process for Message Originators and Mailbox Providers. The mechanism specified in this document is being published as an experiment to gather feedback and gauge the interest of implementers and deployers. This document is produced through the Independent RFC Stream and was not subject to the IETF&#39;s approval process." target="_top">
<ellipse fill="none" stroke="black" cx="177.84" cy="-40.66" rx="177.84" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-52.11" font-family="Times,serif" font-size="14.00">RFC9477</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-35.61" font-family="Times,serif" font-size="14.00">Complaint Feedback Loop Address Header</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-19.11" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
