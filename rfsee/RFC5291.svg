<!-- RFC7948 -->
<g id="node13" class="node">
<title>RFC7948</title>
<g id="a_node13"><a xlink:href="RFC7948.html" xlink:title="The popularity of Internet Exchange Points (IXPs) brings new challenges to interconnecting networks. While bilateral External BGP (EBGP) sessions between exchange participants were historically the most common means of exchanging reachability information over an IXP, the overhead associated with this interconnection method causes serious operational and administrative scaling problems for IXP participants. Multilateral interconnection using Internet route servers can dramatically reduce the administrative and operational overhead associated with connecting to IXPs; in some cases, route servers are used by IXP participants as their preferred means of exchanging routing information. This document describes operational considerations for multilateral interconnections at IXPs." target="_top">
<ellipse fill="none" stroke="black" cx="1350.47" cy="-236.04" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1350.47" y="-255.74" font-family="Times,serif" font-size="14.00">RFC7948</text>
<text xml:space="preserve" text-anchor="middle" x="1350.47" y="-239.24" font-family="Times,serif" font-size="14.00">Internet Exchange BGP Route Server</text>
<text xml:space="preserve" text-anchor="middle" x="1350.47" y="-222.74" font-family="Times,serif" font-size="14.00">Operations</text>
<text xml:space="preserve" text-anchor="middle" x="1350.47" y="-206.24" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
