<!-- RFC9125 -->
<g id="node14" class="node">
<title>RFC9125</title>
<g id="a_node14"><a xlink:href="RFC9125.html" xlink:title="Data centers are attached to the Internet or a backbone network by gateway routers. One data center typically has more than one gateway for commercial, load&#45;balancing, and resiliency reasons. Other sites, such as access networks, also need to be connected across backbone networks through gateways. This document defines a mechanism using the BGP Tunnel Encapsulation attribute to allow data center gateway routers to advertise routes to the prefixes reachable in the site, including advertising them on behalf of other gateways at the same site. This allows segment routing to be used to identify multiple paths across the Internet or backbone network between different gateways. The paths can be selected for load&#45;balancing, resilience, and quality purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1589.56" cy="-608.07" rx="161.93" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1589.56" y="-636.02" font-family="Times,serif" font-size="14.00">RFC9125</text>
<text xml:space="preserve" text-anchor="middle" x="1589.56" y="-619.52" font-family="Times,serif" font-size="14.00">Gateway Auto&#45;Discovery and Route</text>
<text xml:space="preserve" text-anchor="middle" x="1589.56" y="-603.02" font-family="Times,serif" font-size="14.00">Advertisement for Site Interconnection</text>
<text xml:space="preserve" text-anchor="middle" x="1589.56" y="-586.52" font-family="Times,serif" font-size="14.00">Using Segment Routing</text>
<text xml:space="preserve" text-anchor="middle" x="1589.56" y="-570.02" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
