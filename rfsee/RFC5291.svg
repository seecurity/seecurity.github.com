<text xml:space="preserve" text-anchor="middle" x="948.2" y="-1592.75" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="948.2" y="-1576.25" font-family="Times,serif" font-size="14.00">1997</text>
