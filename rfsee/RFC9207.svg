<text xml:space="preserve" text-anchor="middle" x="270.88" y="-475.78" font-family="Times,serif" font-size="14.00">Generic Syntax</text>
<text xml:space="preserve" text-anchor="middle" x="270.88" y="-459.28" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
