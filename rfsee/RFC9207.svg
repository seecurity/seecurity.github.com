<!-- RFC6749 -->
<g id="node7" class="node">
<title>RFC6749</title>
<g id="a_node7"><a xlink:href="RFC6749.html" xlink:title="The OAuth 2.0 authorization framework enables a third&#45;party application to obtain limited access to an HTTP service, either on behalf of a resource owner by orchestrating an approval interaction between the resource owner and the HTTP service, or by allowing the third&#45;party application to obtain access on its own behalf. &#160;This specification replaces and obsoletes the OAuth 1.0 protocol described in RFC 5849. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1324.08" cy="-1677.9" rx="172" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1324.08" y="-1689.35" font-family="Times,serif" font-size="14.00">RFC6749</text>
<text xml:space="preserve" text-anchor="middle" x="1324.08" y="-1672.85" font-family="Times,serif" font-size="14.00">The OAuth 2.0 Authorization Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1324.08" y="-1656.35" font-family="Times,serif" font-size="14.00">2012</text>
</a>
