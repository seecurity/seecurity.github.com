<!-- RFC7591 -->
<g id="node8" class="node">
<title>RFC7591</title>
<g id="a_node8"><a xlink:href="RFC7591.html" xlink:title="This specification defines mechanisms for dynamically registering OAuth 2.0 clients with authorization servers. &#160;Registration requests send a set of desired client metadata values to the authorization server. &#160;The resulting registration responses return a client identifier to use at the authorization server and the client metadata values registered for the client. &#160;The client can then use this registration information to communicate with the authorization server using the OAuth 2.0 protocol. &#160;This specification also defines a set of common client metadata fields and values for clients to use during registration." target="_top">
<ellipse fill="none" stroke="black" cx="920.53" cy="-1726.9" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="920.53" y="-1746.6" font-family="Times,serif" font-size="14.00">RFC7591</text>
