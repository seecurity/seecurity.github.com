<!-- RFC7519 -->
<g id="node14" class="node">
<title>RFC7519</title>
<g id="a_node14"><a xlink:href="RFC7519.html" xlink:title="JSON Web Token (JWT) is a compact, URL&#45;safe means of representing claims to be transferred between two parties. &#160;The claims in a JWT are encoded as a JSON object that is used as the payload of a JSON Web Signature (JWS) structure or as the plaintext of a JSON Web Encryption (JWE) structure, enabling the claims to be digitally signed or integrity protected with a Message Authentication Code (MAC) and/or encrypted." target="_top">
<ellipse fill="none" stroke="black" cx="920.53" cy="-40.66" rx="108.89" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="920.53" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7519</text>
<text xml:space="preserve" text-anchor="middle" x="920.53" y="-35.61" font-family="Times,serif" font-size="14.00">JSON Web Token (JWT)</text>
<text xml:space="preserve" text-anchor="middle" x="920.53" y="-19.11" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
