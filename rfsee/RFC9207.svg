<!-- RFC9101 -->
<g id="node13" class="node">
<title>RFC9101</title>
<g id="a_node13"><a xlink:href="RFC9101.html" xlink:title="The authorization request in OAuth 2.0 described in RFC 6749 utilizes query parameter serialization, which means that authorization request parameters are encoded in the URI of the request and sent through user agents such as web browsers. While it is easy to implement, it means that a) the communication through the user agents is not integrity protected and thus, the parameters can be tainted, b) the source of the communication is not authenticated, and c) the communication through the user agents can be monitored. Because of these weaknesses, several attacks to the protocol have now been put forward. This document introduces the ability to send request parameters in a JSON Web Token (JWT) instead, which allows the request to be signed with JSON Web Signature (JWS) and encrypted with JSON Web Encryption (JWE) so that the integrity, source authentication, and confidentiality properties of the authorization request are attained. The request can be sent by value or by reference." target="_top">
<ellipse fill="none" stroke="black" cx="540.44" cy="-184.81" rx="178.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="540.44" y="-204.51" font-family="Times,serif" font-size="14.00">RFC9101</text>
<text xml:space="preserve" text-anchor="middle" x="540.44" y="-188.01" font-family="Times,serif" font-size="14.00">The OAuth 2.0 Authorization Framework:</text>
<text xml:space="preserve" text-anchor="middle" x="540.44" y="-171.51" font-family="Times,serif" font-size="14.00">JWT&#45;Secured Authorization Request (JAR)</text>
<text xml:space="preserve" text-anchor="middle" x="540.44" y="-155.01" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
