<!-- RFC5632 -->
<g id="node8" class="node">
<title>RFC5632</title>
<g id="a_node8"><a xlink:href="RFC5632.html" xlink:title="This document describes the experiences of Comcast, a large cable broadband Internet Service Provider (ISP) in the U.S., in a Proactive Network Provider Participation for P2P (P4P) technical trial in July 2008. &#160;This trial used P4P iTracker technology, which is being considered by the IETF as part of the Application Layer Transport Optimization (ALTO) working group. &#160;This memo provides information for the Internet community." target="_top">
