<!-- RFC5693 -->
<g id="node7" class="node">
<title>RFC5693</title>
<g id="a_node7"><a xlink:href="RFC5693.html" xlink:title="Distributed applications &#45;&#45; such as file sharing, real&#45;time communication, and live and on&#45;demand media streaming &#45;&#45; prevalent on the Internet use a significant amount of network resources. Such applications often transfer large amounts of data through connections established between nodes distributed across the Internet with little knowledge of the underlying network topology. Some applications are so designed that they choose a random subset of peers from a larger set with which to exchange data. Absent any topology information guiding such choices, or acting on suboptimal or local information obtained from measurements and statistics, these applications often make less than desirable choices. This document discusses issues related to an information&#45;sharing service that enables applications to perform better&#45;than&#45;random peer selection. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="470.8" cy="-1027.1" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="470.8" y="-1046.8" font-family="Times,serif" font-size="14.00">RFC5693</text>
<text xml:space="preserve" text-anchor="middle" x="470.8" y="-1030.3" font-family="Times,serif" font-size="14.00">Application&#45;Layer Traffic Optimization</text>
<text xml:space="preserve" text-anchor="middle" x="470.8" y="-1013.8" font-family="Times,serif" font-size="14.00">(ALTO) Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="470.8" y="-997.3" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
