<!-- RFC6821 -->
<g id="node1" class="node">
<title>RFC6821</title>
<g id="a_node1"><a xlink:title="Peer&#45;to&#45;peer (P2P) traffic optimization techniques that aim at improving locality in the peer selection process have attracted great interest in the research community and have been the subject of much discussion. Some of this discussion has produced controversial myths, some rooted in reality while others remain unfounded. This document evaluates the most prominent myths attributed to P2P optimization techniques by referencing the most relevant study or studies that have addressed facts pertaining to the myth. Using these studies, the authors hope to either confirm or refute each specific myth. This document is a product of the IRTF P2PRG (Peer&#45;to&#45;Peer Research Group).">
<ellipse fill="green" stroke="black" stroke-width="3" cx="966.48" cy="-405.54" rx="222.92" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="966.48" y="-430.44" font-family="Times,serif" font-size="18.00">RFC6821</text>
<text xml:space="preserve" text-anchor="middle" x="966.48" y="-409.44" font-family="Times,serif" font-size="18.00">Improving Peer Selection in Peer&#45;to&#45;peer</text>
<text xml:space="preserve" text-anchor="middle" x="966.48" y="-388.44" font-family="Times,serif" font-size="18.00">Applications: Myths vs. Reality</text>
<text xml:space="preserve" text-anchor="middle" x="966.48" y="-367.44" font-family="Times,serif" font-size="18.00">2012</text>
</a>
