<!-- RFC3046 -->
<g id="node11" class="node">
<title>RFC3046</title>
<g id="a_node11"><a xlink:href="RFC3046.html" xlink:title="Newer high&#45;speed public Internet access technologies call for a high&#45; speed modem to have a local area network (LAN) attachment to one or more customer premise hosts. &#160;It is advantageous to use the Dynamic Host Configuration Protocol (DHCP) as defined in RFC 2131 to assign customer premise host IP addresses in this environment. &#160;However, a number of security and scaling problems arise with such public DHCP use. &#160;This document describes a new DHCP option to address these issues. &#160;This option extends the set of DHCP options as defined in RFC 2132. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="716.62" cy="-139.66" rx="164.58" ry="40.66"/>
