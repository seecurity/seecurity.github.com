<g id="node1" class="node">
<title>RFC8357</title>
<g id="a_node1"><a xlink:title="This document defines an extension to the DHCP protocols that allows a relay agent to use any available source port for upstream communications. &#160;The extension also allows inclusion of a DHCP option that can be used to statelessly route responses back to the appropriate source port on downstream communications.">
