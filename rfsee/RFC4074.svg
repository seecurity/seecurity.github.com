<!-- RFC6147 -->
<g id="node10" class="node">
<title>RFC6147</title>
<g id="a_node10"><a xlink:href="RFC6147.html" xlink:title="DNS64 is a mechanism for synthesizing AAAA records from A records. &#160;DNS64 is used with an IPv6/IPv4 translator to enable client&#45;server communication between an IPv6&#45;only client and an IPv4&#45;only server, without requiring any changes to either the IPv6 or the IPv4 node, for the class of applications that work through NATs. &#160;This document specifies DNS64, and provides suggestions on how it should be deployed in conjunction with IPv6/IPv4 translators. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="170.41" cy="-63.99" rx="170.41" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6147</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-75.44" font-family="Times,serif" font-size="14.00">DNS64: DNS Extensions for Network</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-58.94" font-family="Times,serif" font-size="14.00">Address Translation from IPv6 Clients to</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-42.44" font-family="Times,serif" font-size="14.00">IPv4 Servers</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-25.94" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
