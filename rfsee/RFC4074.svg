<!-- RFC4074 -->
<g id="node1" class="node">
<title>RFC4074</title>
<g id="a_node1"><a xlink:title="There is some known misbehavior of DNS authoritative servers when they are queried for AAAA resource records. &#160;Such behavior can block IPv4 communication that should actually be available, cause a significant delay in name resolution, or even make a denial of service attack. &#160;This memo describes details of known cases and discusses their effects. &#160;This memo provides information for the Internet community.">
