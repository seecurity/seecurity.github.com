<!-- RFC4942 -->
<g id="node9" class="node">
<title>RFC4942</title>
<g id="a_node9"><a xlink:href="RFC4942.html" xlink:title="The transition from a pure IPv4 network to a network where IPv4 and IPv6 coexist brings a number of extra security considerations that need to be taken into account when deploying IPv6 and operating the dual&#45;protocol network and the associated transition mechanisms. This document attempts to give an overview of the various issues grouped into three categories: o issues due to the IPv6 protocol itself, o issues due to transition mechanisms, and o issues due to IPv6 deployment. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="170.41" cy="-197.99" rx="157.68" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-217.69" font-family="Times,serif" font-size="14.00">RFC4942</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-201.19" font-family="Times,serif" font-size="14.00">IPv6 Transition/Co&#45;existence Security</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-184.69" font-family="Times,serif" font-size="14.00">Considerations</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-168.19" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
