<!-- RFC4472 -->
<g id="node8" class="node">
<title>RFC4472</title>
<g id="a_node8"><a xlink:href="RFC4472.html" xlink:title="This memo presents operational considerations and issues with IPv6 Domain Name System (DNS), including a summary of special IPv6 addresses, documentation of known DNS implementation misbehavior, recommendations and considerations on how to perform DNS naming for service provisioning and for DNS resolver IPv6 support, considerations for DNS updates for both the forward and reverse trees, and miscellaneous issues. &#160;This memo is aimed to include a summary of information about IPv6 DNS considerations for those who have experience with IPv4 DNS. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="170.41" cy="-320.99" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-340.69" font-family="Times,serif" font-size="14.00">RFC4472</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-324.19" font-family="Times,serif" font-size="14.00">Operational Considerations and Issues</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-307.69" font-family="Times,serif" font-size="14.00">with IPv6 DNS</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-291.19" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
