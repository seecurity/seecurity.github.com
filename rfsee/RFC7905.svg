<!-- RFC6347 -->
<g id="node6" class="node">
<title>RFC6347</title>
<g id="a_node6"><a xlink:href="RFC6347.html" xlink:title="This document specifies version 1.2 of the Datagram Transport Layer Security (DTLS) protocol. &#160;The DTLS protocol provides communications privacy for datagram protocols. &#160;The protocol allows client/server applications to communicate in a way that is designed to prevent eavesdropping, tampering, or message forgery. &#160;The DTLS protocol is based on the Transport Layer Security (TLS) protocol and provides equivalent security guarantees. &#160;Datagram semantics of the underlying transport are preserved by the DTLS protocol. &#160;This document updates DTLS 1.0 to work with TLS version 1.2. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1094.64" cy="-542.33" rx="148.14" ry="52.33"/>
