<g id="a_node12"><a xlink:href="RFC5489.html" xlink:title="This document extends RFC 4279, RFC 4492, and RFC 4785 and specifies a set of cipher suites that use a pre&#45;shared key (PSK) to authenticate an Elliptic Curve Diffie&#45;Hellman exchange with Ephemeral keys (ECDHE). &#160;These cipher suites provide Perfect Forward Secrecy (PFS). &#160;This memo provides information for the Internet community." target="_top">
