<g id="a_node11"><a xlink:href="RFC4492.html" xlink:title="This document describes new key exchange algorithms based on Elliptic Curve Cryptography (ECC) for the Transport Layer Security (TLS) protocol. &#160;In particular, it specifies the use of Elliptic Curve Diffie&#45;Hellman (ECDH) key agreement in a TLS handshake and the use of Elliptic Curve Digital Signature Algorithm (ECDSA) as a new authentication mechanism. &#160;This memo provides information for the Internet community." target="_top">
