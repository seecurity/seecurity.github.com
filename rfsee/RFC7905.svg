<!-- RFC7539 -->
<g id="node9" class="node">
<title>RFC7539</title>
<g id="a_node9"><a xlink:href="RFC7539.html" xlink:title="This document defines the ChaCha20 stream cipher as well as the use of the Poly1305 authenticator, both as stand&#45;alone algorithms and as a combined mode, or Authenticated Encryption with Associated Data (AEAD) algorithm. This document does not introduce any new crypto, but is meant to serve as a stable reference and an implementation guide. It is a product of the Crypto Forum Research Group (CFRG)." target="_top">
