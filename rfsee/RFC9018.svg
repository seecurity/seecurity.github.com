<!-- RFC9018 -->
<g id="node1" class="node">
<title>RFC9018</title>
<g id="a_node1"><a xlink:title="DNS Cookies, as specified in RFC 7873, are a lightweight DNS transaction security mechanism that provide limited protection to DNS servers and clients against a variety of denial&#45;of&#45;service amplification, forgery, or cache&#45;poisoning attacks by off&#45;path attackers. This document updates RFC 7873 with precise directions for creating Server Cookies so that an anycast server set including diverse implementations will interoperate with standard clients, with suggestions for constructing Client Cookies in a privacy&#45;preserving fashion, and with suggestions on how to update a Server Secret. An IANA registry listing the methods and associated pseudorandom function suitable for creating DNS Server Cookies has been created with the method described in this document as the first and, as of the time of publication, only entry.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="933.07" cy="-709.2" rx="236.17" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="933.07" y="-734.1" font-family="Times,serif" font-size="18.00">RFC9018</text>
<text xml:space="preserve" text-anchor="middle" x="933.07" y="-713.1" font-family="Times,serif" font-size="18.00">Interoperable Domain Name System (DNS)</text>
<text xml:space="preserve" text-anchor="middle" x="933.07" y="-692.1" font-family="Times,serif" font-size="18.00">Server Cookies</text>
<text xml:space="preserve" text-anchor="middle" x="933.07" y="-671.1" font-family="Times,serif" font-size="18.00">2021</text>
</a>
</g>
