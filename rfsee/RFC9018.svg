<g id="a_node11"><a xlink:href="RFC1982.html" xlink:title="The DNS has long relied upon serial number arithmetic, a concept which has never really been defined, certainly not in an IETF document, though which has been widely understood. &#160;This memo supplies the missing definition. &#160;It is intended to update RFC1034 and RFC1035. [STANDARDS&#45;TRACK]" target="_top">
