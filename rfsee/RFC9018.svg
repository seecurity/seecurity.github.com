<!-- RFC7873 -->
<g id="node5" class="node">
<title>RFC7873</title>
<g id="a_node5"><a xlink:href="RFC7873.html" xlink:title="DNS Cookies are a lightweight DNS transaction security mechanism that provides limited protection to DNS servers and clients against a variety of increasingly common denial&#45;of&#45;service and amplification/ forgery or cache poisoning attacks by off&#45;path attackers. &#160;DNS Cookies are tolerant of NAT, NAT&#45;PT (Network Address Translation &#45; Protocol Translation), and anycast and can be incrementally deployed. (Since DNS Cookies are only returned to the IP address from which they were originally received, they cannot be used to generally track Internet users.)" target="_top">
<ellipse fill="none" stroke="black" cx="1410.32" cy="-1366.08" rx="161.93" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1410.32" y="-1377.53" font-family="Times,serif" font-size="14.00">RFC7873</text>
<text xml:space="preserve" text-anchor="middle" x="1410.32" y="-1361.03" font-family="Times,serif" font-size="14.00">Domain Name System (DNS) Cookies</text>
<text xml:space="preserve" text-anchor="middle" x="1410.32" y="-1344.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
