<g id="a_node9"><a xlink:href="RFC8964.html" xlink:title="This document specifies the Deterministic Networking (DetNet) data plane when operating over an MPLS Packet Switched Network. &#160;It leverages existing pseudowire (PW) encapsulations and MPLS Traffic Engineering (MPLS&#45;TE) encapsulations and mechanisms. &#160;This document builds on the DetNet architecture and data plane framework." target="_top">
