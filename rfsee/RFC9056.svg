<!-- RFC8939 -->
<g id="node8" class="node">
<title>RFC8939</title>
<g id="a_node8"><a xlink:href="RFC8939.html" xlink:title="This document specifies the Deterministic Networking (DetNet) data plane operation for IP hosts and routers that provide DetNet service to IP&#45;encapsulated data. &#160;No DetNet&#45;specific encapsulation is defined to support IP flows; instead, the existing IP&#45;layer and higher&#45;layer protocol header information is used to support flow identification and DetNet service delivery. &#160;This document builds on the DetNet architecture (RFC 8655) and data plane framework (RFC 8938)." target="_top">
<ellipse fill="none" stroke="black" cx="718.21" cy="-854.68" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-874.38" font-family="Times,serif" font-size="14.00">RFC8939</text>
