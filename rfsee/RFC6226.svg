<!-- RFC6226 -->
<g id="node1" class="node">
<title>RFC6226</title>
<g id="a_node1"><a xlink:title="Each Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM) router in a PIM domain that supports Any Source Multicast (ASM) maintains Group&#45;to&#45;RP mappings that are used to identify a Rendezvous Point (RP) for a specific multicast group. PIM&#45;SM has defined an algorithm to choose a RP from the Group&#45;to&#45;RP mappings learned using various mechanisms. This algorithm does not consider the PIM mode and the mechanism through which a Group&#45;to&#45;RP mapping was learned. This document defines a standard algorithm to deterministically choose between several Group&#45;to&#45;RP mappings for a specific group. This document first explains the requirements to extend the Group&#45;to&#45;RP mapping algorithm and then proposes the new algorithm. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="268.56" cy="-633.33" rx="177.31" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="268.56" y="-644.78" font-family="Times,serif" font-size="14.00">RFC6226</text>
<text xml:space="preserve" text-anchor="middle" x="268.56" y="-628.28" font-family="Times,serif" font-size="14.00">PIM Group&#45;to&#45;Rendezvous&#45;Point Mapping</text>
<text xml:space="preserve" text-anchor="middle" x="268.56" y="-611.78" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
