<!-- RFC5060 -->
<g id="node8" class="node">
<title>RFC5060</title>
<g id="a_node8"><a xlink:href="RFC5060.html" xlink:title="This memo defines a portion of the Management Information Base (MIB) for use with network management protocols in the Internet community. &#160;In particular, it describes managed objects used for managing the Protocol Independent Multicast (PIM) protocols: PIM&#45;SM (Sparse Mode), BIDIR&#45;PIM (Bidirectional), and PIM&#45;DM (Dense Mode). &#160;This document is part of work in progress to obsolete RFC 2934, and is to be preferred where the two documents overlap. &#160;This document does not obsolete RFC 2934. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="730.94" cy="-631.33" rx="153.97" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="730.94" y="-642.78" font-family="Times,serif" font-size="14.00">RFC5060</text>
<text xml:space="preserve" text-anchor="middle" x="730.94" y="-626.28" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast MIB</text>
<text xml:space="preserve" text-anchor="middle" x="730.94" y="-609.78" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
