<!-- RFC5059 -->
<g id="node11" class="node">
<title>RFC5059</title>
<g id="a_node11"><a xlink:href="RFC5059.html" xlink:title="This document specifies the Bootstrap Router (BSR) mechanism for the class of multicast routing protocols in the PIM (Protocol Independent Multicast) family that use the concept of a Rendezvous Point as a means for receivers to discover the sources that send to a particular multicast group. &#160;BSR is one way that a multicast router can learn the set of group&#45;to&#45;RP mappings required in order to function. &#160;The mechanism is dynamic, largely self&#45;configuring, and robust to router failure. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-783.27" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-802.97" font-family="Times,serif" font-size="14.00">RFC5059</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-786.47" font-family="Times,serif" font-size="14.00">Bootstrap Router (BSR) Mechanism for</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-769.97" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast (PIM)</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-753.47" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
