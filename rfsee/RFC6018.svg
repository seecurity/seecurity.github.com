<!-- RFC5610 -->
<g id="node13" class="node">
<title>RFC5610</title>
<g id="a_node13"><a xlink:href="RFC5610.html" xlink:title="This document describes an extension to the IP Flow Information Export (IPFIX) protocol, which is used to represent and transmit data from IP flow measurement devices for collection, storage, and analysis, to allow the encoding of IPFIX Information Model properties within an IPFIX Message stream. &#160;This enables the export of extended type information for enterprise&#45;specific Information Elements and the storage of such information within IPFIX Files, facilitating interoperability and reusability among a wide variety of applications and tools. [STANDARDS&#45;TRACK]" target="_top">
