<!-- RFC4941 -->
<g id="node9" class="node">
<title>RFC4941</title>
<g id="a_node9"><a xlink:href="RFC4941.html" xlink:title="Nodes use IPv6 stateless address autoconfiguration to generate addresses using a combination of locally available information and information advertised by routers. &#160;Addresses are formed by combining network prefixes with an interface identifier. &#160;On an interface that contains an embedded IEEE Identifier, the interface identifier is typically derived from it. &#160;On other interface types, the interface identifier is generated through other means, for example, via random number generation. &#160;This document describes an extension to IPv6 stateless address autoconfiguration for interfaces whose interface identifier is derived from an IEEE identifier. &#160;Use of the extension causes nodes to generate global scope addresses from interface identifiers that change over time, even in cases where the interface contains an embedded IEEE identifier. &#160;Changing the interface identifier (and the global scope addresses generated from it) over time makes it more difficult for eavesdroppers and other information collectors to identify when different addresses used in different transactions actually correspond to the same node. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="516.24" cy="-1595.75" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="516.24" y="-1615.45" font-family="Times,serif" font-size="14.00">RFC4941</text>
<text xml:space="preserve" text-anchor="middle" x="516.24" y="-1598.95" font-family="Times,serif" font-size="14.00">Privacy Extensions for Stateless Address</text>
<text xml:space="preserve" text-anchor="middle" x="516.24" y="-1582.45" font-family="Times,serif" font-size="14.00">Autoconfiguration in IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="516.24" y="-1565.95" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
