<!-- RFC5101 -->
<g id="node12" class="node">
<title>RFC5101</title>
<g id="a_node12"><a xlink:href="RFC5101.html" xlink:title="This document specifies the IP Flow Information Export (IPFIX) protocol that serves for transmitting IP Traffic Flow information over the network. &#160;In order to transmit IP Traffic Flow information from an Exporting Process to an information Collecting Process, a common representation of flow data and a standard means of communicating them is required. &#160;This document describes how the IPFIX Data and Template Records are carried over a number of transport protocols from an IPFIX Exporting Process to an IPFIX Collecting Process. [STANDARDS&#45;TRACK]" target="_top">
