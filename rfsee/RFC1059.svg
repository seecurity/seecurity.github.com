<!-- RFC1059 -->
<g id="node1" class="node">
<title>RFC1059</title>
<g id="a_node1"><a xlink:title="This memo describes the Network Time Protocol (NTP), specifies its formal structure and summarizes information useful for its implementation. &#160;NTP provides the mechanisms to synchronize time and coordinate time distribution in a large, diverse internet operating at rates from mundane to lightwave. &#160;It uses a returnable&#45;time design in which a distributed subnet of time servers operating in a self&#45; organizing, hierarchical master&#45;slave configuration synchronizes logical clocks within the subnet and to national time standards via wire or radio. &#160;The servers can also redistribute reference time via local routing algorithms and time daemons. &#160;The NTP architectures, algorithms and protocols which have evolved over several years of implementation and refinement are described in this document. &#160;The prototype system, which has been in regular operation in the Internet for the last two years, is described in an Appendix along with performance data which shows that timekeeping accuracy throughout most portions of the Internet can be ordinarily maintained to within a few tens of milliseconds, even the cases of failure or disruption of clocks, time servers or nets. &#160;This is a Draft Standard for an Elective protocol.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1066.94" cy="-783.17" rx="191.1" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1066.94" y="-808.07" font-family="Times,serif" font-size="18.00">RFC1059</text>
<text xml:space="preserve" text-anchor="middle" x="1066.94" y="-787.07" font-family="Times,serif" font-size="18.00">Network Time Protocol (version 1)</text>
<text xml:space="preserve" text-anchor="middle" x="1066.94" y="-766.07" font-family="Times,serif" font-size="18.00">specification and implementation</text>
<text xml:space="preserve" text-anchor="middle" x="1066.94" y="-745.07" font-family="Times,serif" font-size="18.00">1988</text>
</a>
</g>
</g>
