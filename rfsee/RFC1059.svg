<!-- RFC0958 -->
<g id="node6" class="node">
<title>RFC0958</title>
<g id="a_node6"><a xlink:href="RFC0958.html" xlink:title="This document describes the Network Time Protocol (NTP), a protocol for synchronizing a set of network clocks using a set of distributed clients and servers. &#160;NTP is built on the User Datagram Protocol (UDP), which provides a connectionless transport mechanism. &#160;It is evolved from the Time Protocol and the ICMP Timestamp message and is a suitable replacement for both. &#160;This RFC suggests a proposed protocol for the ARPA&#45;Internet community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1895.71" cy="-1182.29" rx="129.58" ry="40.66"/>
