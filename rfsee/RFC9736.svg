<!-- RFC7854 -->
<g id="node5" class="node">
<title>RFC7854</title>
<g id="a_node5"><a xlink:href="RFC7854.html" xlink:title="This document defines the BGP Monitoring Protocol (BMP), which can be used to monitor BGP sessions. &#160;BMP is intended to provide a convenient interface for obtaining route views. &#160;Prior to the introduction of BMP, screen scraping was the most commonly used approach to obtaining such views. &#160;The design goals are to keep BMP simple, useful, easily implemented, and minimally service affecting. &#160;BMP is not suitable for use as a routing protocol." target="_top">
<ellipse fill="none" stroke="black" cx="1456.79" cy="-1414.9" rx="140.71" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1456.79" y="-1426.35" font-family="Times,serif" font-size="14.00">RFC7854</text>
