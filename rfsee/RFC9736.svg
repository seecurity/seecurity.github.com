<!-- RFC8671 -->
<g id="node6" class="node">
<title>RFC8671</title>
<g id="a_node6"><a xlink:href="RFC8671.html" xlink:title="The BGP Monitoring Protocol (BMP) only defines access to the Adj&#45;RIB&#45;In Routing Information Bases (RIBs). &#160;This document updates BMP (RFC 7854) by adding access to the Adj&#45;RIB&#45;Out RIBs. &#160;It also adds a new flag to the peer header to distinguish between Adj&#45;RIB&#45;In and Adj&#45;RIB&#45;Out." target="_top">
<ellipse fill="none" stroke="black" cx="966.05" cy="-1574.35" rx="153.97" ry="52.33"/>
