<!-- RFC9069 -->
<g id="node7" class="node">
<title>RFC9069</title>
<g id="a_node7"><a xlink:href="RFC9069.html" xlink:title="The BGP Monitoring Protocol (BMP) defines access to local Routing Information Bases (RIBs). &#160;This document updates BMP (RFC 7854) by adding access to the Local Routing Information Base (Loc&#45;RIB), as defined in RFC 4271. &#160;The Loc&#45;RIB contains the routes that have been selected by the local BGP speaker&#39;s Decision Process." target="_top">
