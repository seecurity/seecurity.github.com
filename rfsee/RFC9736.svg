<!-- RFC9736 -->
<g id="node1" class="node">
<title>RFC9736</title>
<g id="a_node1"><a xlink:title="RFC 7854, the BGP Monitoring Protocol (BMP), uses different message types for different purposes. Most of these are structured as Type, Length, Value (TLV). One message type, the Peer Up message, lacks a set of TLVs defined for its use, instead sharing a namespace with the Initiation message. Experience has shown that this namespace sharing was a mistake, as it hampers the extension of the protocol. This document updates RFC 7854 by creating an independent namespace for the Peer Up message. It also updates RFCs 8671 and 9069 by moving defined codepoints into the newly introduced registry. Compliant implementations of RFCs 7854, 8671, and 9069 also comply with this specification.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="966.05" cy="-739.45" rx="231.4" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="966.05" y="-764.35" font-family="Times,serif" font-size="18.00">RFC9736</text>
<text xml:space="preserve" text-anchor="middle" x="966.05" y="-743.35" font-family="Times,serif" font-size="18.00">The BGP Monitoring Protocol (BMP) Peer</text>
<text xml:space="preserve" text-anchor="middle" x="966.05" y="-722.35" font-family="Times,serif" font-size="18.00">Up Message Namespace</text>
<text xml:space="preserve" text-anchor="middle" x="966.05" y="-701.35" font-family="Times,serif" font-size="18.00">2025</text>
</a>
</g>
</g>
