<!-- RFC7696 -->
<g id="node13" class="node">
<title>RFC7696</title>
<g id="a_node13"><a xlink:href="RFC7696.html" xlink:title="Many IETF protocols use cryptographic algorithms to provide confidentiality, integrity, authentication, or digital signature. &#160;Communicating peers must support a common set of cryptographic algorithms for these mechanisms to work properly. &#160;This memo provides guidelines to ensure that protocols have the ability to migrate from one mandatory&#45;to&#45;implement algorithm suite to another over time." target="_top">
<ellipse fill="none" stroke="black" cx="541.46" cy="-63.99" rx="166.7" ry="63.99"/>
