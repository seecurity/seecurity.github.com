<text xml:space="preserve" text-anchor="middle" x="168.29" y="-761.71" font-family="Times,serif" font-size="14.00">Infrastructure Using X.509 (PKIX)</text>
<text xml:space="preserve" text-anchor="middle" x="168.29" y="-745.21" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
