<text xml:space="preserve" text-anchor="middle" x="746.41" y="-799.38" font-family="Times,serif" font-size="18.00">Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="746.41" y="-778.38" font-family="Times,serif" font-size="18.00">2003</text>
