<!-- RFC5089 -->
<g id="node11" class="node">
<title>RFC5089</title>
<g id="a_node11"><a xlink:href="RFC5089.html" xlink:title="There are various circumstances where it is highly desirable for a Path Computation Client (PCC) to be able to dynamically and automatically discover a set of Path Computation Elements (PCEs), along with information that can be used by the PCC for PCE selection. &#160;When the PCE is a Label Switching Router (LSR) participating in the Interior Gateway Protocol (IGP), or even a server participating passively in the IGP, a simple and efficient way to announce PCEs consists of using IGP flooding. &#160;For that purpose, this document defines extensions to the Intermediate System to Intermediate System (IS&#45;IS) routing protocol for the advertisement of PCE Discovery information within an IS&#45;IS area or within the entire IS&#45;IS routing domain. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1133.79" cy="-156.02" rx="165.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1133.79" y="-175.72" font-family="Times,serif" font-size="14.00">RFC5089</text>
<text xml:space="preserve" text-anchor="middle" x="1133.79" y="-159.22" font-family="Times,serif" font-size="14.00">IS&#45;IS Protocol Extensions for Path</text>
<text xml:space="preserve" text-anchor="middle" x="1133.79" y="-142.72" font-family="Times,serif" font-size="14.00">Computation Element (PCE) Discovery</text>
<text xml:space="preserve" text-anchor="middle" x="1133.79" y="-126.22" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
