<!-- RFC5304 -->
<g id="node3" class="node">
<title>RFC5304</title>
<g id="a_node3"><a xlink:href="RFC5304.html" xlink:title="This document describes the authentication of Intermediate System to Intermediate System (IS&#45;IS) Protocol Data Units (PDUs) using the Hashed Message Authentication Codes &#45; Message Digest 5 (HMAC&#45;MD5) algorithm as found in RFC 2104. IS&#45;IS is specified in International Standards Organization (ISO) 10589, with extensions to support Internet Protocol version 4 (IPv4) described in RFC 1195. The base specification includes an authentication mechanism that allows for multiple authentication algorithms. The base specification only specifies the algorithm for cleartext passwords. This document replaces RFC 3567. This document proposes an extension to that specification that allows the use of the HMAC&#45;MD5 authentication algorithm to be used in conjunction with the existing authentication mechanisms. [STANDARDS&#45;TRACK]" target="_top">
