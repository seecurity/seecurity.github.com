<!-- RFC3567 -->
<g id="node1" class="node">
<title>RFC3567</title>
<g id="a_node1"><a xlink:title="This document describes the authentication of Intermediate System to Intermediate System (IS&#45;IS) Protocol Data Units (PDUs) using the Hashed Message Authentication Codes &#45; Message Digest 5 (HMAC&#45;MD5) algorithm as found in RFC 2104. &#160;IS&#45;IS is specified in International Standards Organization (ISO) 10589, with extensions to support Internet Protocol version 4 (IPv4) described in RFC 1195. &#160;The base specification includes an authentication mechanism that allows for multiple authentication algorithms. &#160;The base specification only specifies the algorithm for cleartext passwords. &#160;This document proposes an extension to that specification that allows the use of the HMAC&#45;MD5 authentication algorithm to be used in conjunction with the existing authentication mechanisms. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="746.41" cy="-826.98" rx="200.11" ry="79.9"/>
