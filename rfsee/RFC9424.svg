<g id="node1" class="node">
<title>RFC9424</title>
<g id="a_node1"><a xlink:title="Cyber defenders frequently rely on Indicators of Compromise (IoCs) to identify, trace, and block malicious activity in networks or on endpoints. &#160;This document reviews the fundamentals, opportunities, operational limitations, and recommendations for IoC use. &#160;It highlights the need for IoCs to be detectable in implementations of Internet protocols, tools, and technologies &#45;&#45; both for the IoCs&#39; initial discovery and their use in detection &#45;&#45; and provides a foundation for approaches to operational challenges in network security.">
