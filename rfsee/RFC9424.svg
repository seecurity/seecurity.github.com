<!-- RFC9730 -->
<g id="node9" class="node">
<title>RFC9730</title>
<g id="a_node9"><a xlink:href="RFC9730.html" xlink:title="Generalized Multiprotocol Label Switching (GMPLS) control allows each network element (NE) to perform local resource discovery, routing, and signaling in a distributed manner. The advancement of software&#45;defined transport networking technology enables a group of NEs to be managed through centralized controller hierarchies. This helps to tackle challenges arising from multiple domains, vendors, and technologies. An example of such a centralized architecture is the Abstraction and Control of Traffic&#45;Engineered Networks (ACTN) controller hierarchy, as described in RFC 8453. Both the distributed and centralized control planes have their respective advantages and should complement each other in the system, rather than compete. This document outlines how the GMPLS distributed control plane can work together with a centralized controller system in a transport network." target="_top">
<ellipse fill="none" stroke="black" cx="1495.92" cy="-52.33" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1495.92" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9730</text>
<text xml:space="preserve" text-anchor="middle" x="1495.92" y="-55.53" font-family="Times,serif" font-size="14.00">Interworking of GMPLS Control and</text>
<text xml:space="preserve" text-anchor="middle" x="1495.92" y="-39.03" font-family="Times,serif" font-size="14.00">Centralized Controller Systems</text>
<text xml:space="preserve" text-anchor="middle" x="1495.92" y="-22.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
