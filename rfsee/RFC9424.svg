<!-- RFC7970 -->
<g id="node7" class="node">
<title>RFC7970</title>
<g id="a_node7"><a xlink:href="RFC7970.html" xlink:title="The Incident Object Description Exchange Format (IODEF) defines a data representation for security incident reports and indicators commonly exchanged by operational security teams for mitigation and watch and warning. &#160;This document describes an updated information model for the IODEF and provides an associated data model specified with the XML schema. &#160;This new information and data model obsoletes RFCs 5070 and 6685." target="_top">
