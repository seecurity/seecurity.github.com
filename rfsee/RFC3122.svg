<!-- RFC7436 -->
<g id="node10" class="node">
<title>RFC7436</title>
<g id="a_node10"><a xlink:href="RFC7436.html" xlink:title="A Virtual Private LAN Service (VPLS) is used to interconnect systems across a wide&#45;area or metropolitan&#45;area network, making it appear that they are on a private LAN. The systems that are interconnected may themselves be LAN switches. If, however, they are IP hosts or IP routers, certain simplifications to the operation of the VPLS are possible. We call this simplified type of VPLS an IP&#45;only LAN Service (IPLS). In an IPLS, as in a VPLS, LAN interfaces are run in promiscuous mode, and frames are forwarded based on their destination Media Access Control (MAC) addresses. However, the maintenance of the MAC forwarding tables is done via signaling, rather than via the MAC address learning procedures specified in the IEEE&#39;s Media Access Control (MAC) Bridges. This document specifies the protocol extensions and procedures for support of the IPLS service. The original intent was to provide an alternate solution to VPLS for those Provider Edge (PE) routers that were not capable of learning MAC addresses through data plane. This became a non&#45;issue with newer hardware. The concepts put forth by this document are still valuable and are adopted in one form or other by newer work such as Ethernet VPN in L2VPN working group and possible data center applications. At this point, no further action is planned to update this document and it is published simply as a historic record of the ideas." target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-40.66" rx="124.27" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7436</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-35.61" font-family="Times,serif" font-size="14.00">IP&#45;Only LAN Service (IPLS)</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-19.11" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
