<!-- RFC4890 -->
<g id="node8" class="node">
<title>RFC4890</title>
<g id="a_node8"><a xlink:href="RFC4890.html" xlink:title="In networks supporting IPv6, the Internet Control Message Protocol version 6 (ICMPv6) plays a fundamental role with a large number of functions, and a correspondingly large number of message types and options. ICMPv6 is essential to the functioning of IPv6, but there are a number of security risks associated with uncontrolled forwarding of ICMPv6 messages. Filtering strategies designed for the corresponding protocol, ICMP, in IPv4 networks are not directly applicable, because these strategies are intended to accommodate a useful auxiliary protocol that may not be required for correct functioning. This document provides some recommendations for ICMPv6 firewall filter configuration that will allow propagation of ICMPv6 messages that are needed to maintain the functioning of the network but drop messages that are potential security risks. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-297.66" rx="168.82" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-317.36" font-family="Times,serif" font-size="14.00">RFC4890</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-300.86" font-family="Times,serif" font-size="14.00">Recommendations for Filtering ICMPv6</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-284.36" font-family="Times,serif" font-size="14.00">Messages in Firewalls</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-267.86" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
