<!-- RFC4656 -->
<g id="node10" class="node">
<title>RFC4656</title>
<g id="a_node10"><a xlink:href="RFC4656.html" xlink:title="The One&#45;Way Active Measurement Protocol (OWAMP) measures unidirectional characteristics such as one&#45;way delay and one&#45;way loss. &#160;High&#45;precision measurement of these one&#45;way IP performance metrics became possible with wider availability of good time sources (such as GPS and CDMA). &#160;OWAMP enables the interoperability of these measurements. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1058.05" cy="-52.33" rx="173.59" ry="52.33"/>
