<!-- RFC9065 -->
<g id="node13" class="node">
<title>RFC9065</title>
<g id="a_node13"><a xlink:href="RFC9065.html" xlink:title="To protect user data and privacy, Internet transport protocols have supported payload encryption and authentication for some time. Such encryption and authentication are now also starting to be applied to the transport protocol headers. This helps avoid transport protocol ossification by middleboxes, mitigate attacks against the transport protocol, and protect metadata about the communication. Current operational practice in some networks inspect transport header information within the network, but this is no longer possible when those transport headers are encrypted. This document discusses the possible impact when network traffic uses a protocol with an encrypted transport header. It suggests issues to consider when designing new transport protocols or features." target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-151.33" rx="170.94" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-187.53" font-family="Times,serif" font-size="14.00">RFC9065</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-171.03" font-family="Times,serif" font-size="14.00">Considerations around Transport Header</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-154.53" font-family="Times,serif" font-size="14.00">Confidentiality, Network Operations, and</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-138.03" font-family="Times,serif" font-size="14.00">the Evolution of Internet Transport</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-121.53" font-family="Times,serif" font-size="14.00">Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-105.03" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
