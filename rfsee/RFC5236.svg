<!-- RFC3763 -->
<g id="node9" class="node">
<title>RFC3763</title>
<g id="a_node9"><a xlink:href="RFC3763.html" xlink:title="With growing availability of good time sources to network nodes, it becomes increasingly possible to measure one&#45;way IP performance metrics with high precision. &#160;To do so in an interoperable manner, a common protocol for such measurements is required. &#160;This document specifies requirements for a one&#45;way active measurement protocol (OWAMP) standard. &#160;The protocol can measure one&#45;way delay, as well as other unidirectional characteristics, such as one&#45;way loss. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1058.05" cy="-175.33" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-195.03" font-family="Times,serif" font-size="14.00">RFC3763</text>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-178.53" font-family="Times,serif" font-size="14.00">One&#45;way Active Measurement Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-162.03" font-family="Times,serif" font-size="14.00">(OWAMP) Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-145.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
