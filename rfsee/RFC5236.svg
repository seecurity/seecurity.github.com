<!-- RFC2330 -->
<g id="node8" class="node">
<title>RFC2330</title>
<g id="a_node8"><a xlink:href="RFC2330.html" xlink:title="The purpose of this memo is to define a general framework for particular metrics to be developed by the IETF&#39;s IP Performance Metrics effort. &#160;This memo provides information for the Internet community. &#160;It does not specify an Internet standard of any kind." target="_top">
<ellipse fill="none" stroke="black" cx="1058.05" cy="-286.33" rx="164.58" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-297.78" font-family="Times,serif" font-size="14.00">RFC2330</text>
