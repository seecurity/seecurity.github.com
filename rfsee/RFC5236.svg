<!-- RFC8517 -->
<g id="node12" class="node">
<title>RFC8517</title>
<g id="a_node12"><a xlink:href="RFC8517.html" xlink:title="This document summarizes an operator&#39;s perception of the benefits that may be provided by intermediary devices that execute functions beyond normal IP forwarding. Such intermediary devices are often called middleboxes. RFC 3234 defines a taxonomy of middleboxes and issues in the Internet. Most of those middleboxes utilize or modify application&#45; layer data. This document primarily focuses on devices that observe and act on information carried in the transport layer, and especially information carried in TCP packets." target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-309.33" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-337.28" font-family="Times,serif" font-size="14.00">RFC8517</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-320.78" font-family="Times,serif" font-size="14.00">An Inventory of Transport&#45;Centric</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-304.28" font-family="Times,serif" font-size="14.00">Functions Provided by Middleboxes: An</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-287.78" font-family="Times,serif" font-size="14.00">Operator Perspective</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-271.28" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
