<!-- RFC4737 -->
<g id="node7" class="node">
<title>RFC4737</title>
<g id="a_node7"><a xlink:href="RFC4737.html" xlink:title="This memo defines metrics to evaluate whether a network has maintained packet order on a packet&#45;by&#45;packet basis. &#160;It provides motivations for the new metrics and discusses the measurement issues, including the context information required for all metrics. &#160;The memo first defines a reordered singleton, and then uses it as the basis for sample metrics to quantify the extent of reordering in several useful dimensions for network characterization or receiver design. &#160;Additional metrics quantify the frequency of reordering and the distance between separate occurrences. &#160;We then define a metric oriented toward assessment of reordering effects on TCP. &#160;Several examples of evaluation using the various sample metrics are included. &#160;An appendix gives extended definitions for evaluating order with packet fragmentation. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1058.05" cy="-385.33" rx="114.73" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-396.78" font-family="Times,serif" font-size="14.00">RFC4737</text>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-380.28" font-family="Times,serif" font-size="14.00">Packet Reordering Metrics</text>
<text xml:space="preserve" text-anchor="middle" x="1058.05" y="-363.78" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
