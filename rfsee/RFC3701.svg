<!-- RFC4147 -->
<g id="node10" class="node">
<title>RFC4147</title>
<g id="a_node10"><a xlink:href="RFC4147.html" xlink:title="This document proposes a revised format for the IANA IPv6 address registries. &#160;Rather than providing a formal definition of the format, it is described by giving examples of the (current as of preparation of this document) contents of the registries in the proposed format. &#160;The proposed format would bring the IANA IPv6 address registries into alignment with the current IPv6 Address Architecture specification, as well as update it to a more useful and generally accepted format. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="162.46" cy="-316.03" rx="162.46" ry="52.33"/>
