<!-- RFC3701 -->
<g id="node1" class="node">
<title>RFC3701</title>
<g id="a_node1"><a xlink:title="The 6bone was established in 1996 by the IETF as an IPv6 Testbed network to enable various IPv6 testing as well as to assist in the transitioning of IPv6 into the Internet. &#160;It operates under the IPv6 address allocation 3FFE::/16 from RFC 2471. &#160;As IPv6 is beginning its production deployment it is appropriate to plan for the phaseout of the 6bone. &#160;This document establishes a plan for a multi&#45;year phaseout of the 6bone and its address allocation on the assumption that the IETF is the appropriate place to determine this. &#160;This document obsoletes RFC 2471, IPv6 Testing Address Allocation, December, 1998. &#160;RFC 2471 will become historic. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="779.23" cy="-833.57" rx="220.26" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="779.23" y="-858.47" font-family="Times,serif" font-size="18.00">RFC3701</text>
<text xml:space="preserve" text-anchor="middle" x="779.23" y="-837.47" font-family="Times,serif" font-size="18.00">6bone (IPv6 Testing Address Allocation)</text>
<text xml:space="preserve" text-anchor="middle" x="779.23" y="-816.47" font-family="Times,serif" font-size="18.00">Phaseout</text>
<text xml:space="preserve" text-anchor="middle" x="779.23" y="-795.47" font-family="Times,serif" font-size="18.00">2004</text>
</a>
</g>
</g>
