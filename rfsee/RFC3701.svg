<!-- RFC6724 -->
<g id="node13" class="node">
<title>RFC6724</title>
<g id="a_node13"><a xlink:href="RFC6724.html" xlink:title="This document describes two algorithms, one for source address selection and one for destination address selection. The algorithms specify default behavior for all Internet Protocol version 6 (IPv6) implementations. They do not override choices made by applications or upper&#45;layer protocols, nor do they preclude the development of more advanced mechanisms for address selection. The two algorithms share a common context, including an optional mechanism for allowing administrators to provide policy that can override the default behavior. In dual&#45;stack implementations, the destination address selection algorithm can consider both IPv4 and IPv6 addresses &#45;&#45; depending on the available source addresses, the algorithm might prefer IPv6 addresses over IPv4 addresses, or vice versa. Default address selection as defined in this specification applies to all IPv6 nodes, including both hosts and routers. This document obsoletes RFC 3484. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1535.82" cy="-558.2" rx="157.68" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1535.82" y="-577.9" font-family="Times,serif" font-size="14.00">RFC6724</text>
<text xml:space="preserve" text-anchor="middle" x="1535.82" y="-561.4" font-family="Times,serif" font-size="14.00">Default Address Selection for Internet</text>
<text xml:space="preserve" text-anchor="middle" x="1535.82" y="-544.9" font-family="Times,serif" font-size="14.00">Protocol Version 6 (IPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="1535.82" y="-528.4" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
