<g id="a_node11"><a xlink:href="RFC5156.html" xlink:title="This document is a compilation of special IPv6 addresses defined in other RFCs. &#160;It can be used as a checklist of invalid routing prefixes for developing filtering policies for routes and IP packets. &#160;It does not discuss addresses that are assigned to operators and users through the Regional Internet Registries. &#160;This memo provides information for the Internet community." target="_top">
