<text xml:space="preserve" text-anchor="middle" x="162.46" y="-302.73" font-family="Times,serif" font-size="14.00">IANA IPv6 Registry</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-286.23" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
