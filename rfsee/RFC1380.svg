<title>RFC2101</title>
<g id="a_node9"><a xlink:href="RFC2101.html" xlink:title="The main purpose of this note is to clarify the current interpretation of the 32&#45;bit IP version 4 address space, whose significance has changed substantially since it was originally defined. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
