<!-- RFC7608 -->
<g id="node13" class="node">
<title>RFC7608</title>
<g id="a_node13"><a xlink:href="RFC7608.html" xlink:title="IPv6 prefix length, as in IPv4, is a parameter conveyed and used in IPv6 routing and forwarding processes in accordance with the Classless Inter&#45;domain Routing (CIDR) architecture. &#160;The length of an IPv6 prefix may be any number from zero to 128, although subnets using stateless address autoconfiguration (SLAAC) for address allocation conventionally use a /64 prefix. &#160;Hardware and software implementations of routing and forwarding should therefore impose no rules on prefix length, but implement longest&#45;match&#45;first on prefixes of any valid length." target="_top">
<ellipse fill="none" stroke="black" cx="1811.65" cy="-650.2" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1811.65" y="-669.9" font-family="Times,serif" font-size="14.00">RFC7608</text>
<text xml:space="preserve" text-anchor="middle" x="1811.65" y="-653.4" font-family="Times,serif" font-size="14.00">IPv6 Prefix Length Recommendation for</text>
<text xml:space="preserve" text-anchor="middle" x="1811.65" y="-636.9" font-family="Times,serif" font-size="14.00">Forwarding</text>
<text xml:space="preserve" text-anchor="middle" x="1811.65" y="-620.4" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
