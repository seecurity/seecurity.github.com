<text xml:space="preserve" text-anchor="middle" x="650.75" y="-114.98" font-family="Times,serif" font-size="14.00">The Internet Address Assignment and</text>
<text xml:space="preserve" text-anchor="middle" x="650.75" y="-98.48" font-family="Times,serif" font-size="14.00">Aggregation Plan</text>
<text xml:space="preserve" text-anchor="middle" x="650.75" y="-81.98" font-family="Times,serif" font-size="14.00">2006</text>
</a>
