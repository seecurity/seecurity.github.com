<!-- RFC4632 -->
<g id="node10" class="node">
<title>RFC4632</title>
<g id="a_node10"><a xlink:href="RFC4632.html" xlink:title="This memo discusses the strategy for address assignment of the existing 32&#45;bit IPv4 address space with a view toward conserving the address space and limiting the growth rate of global routing state. &#160;This document obsoletes the original Classless Inter&#45;domain Routing (CIDR) spec in RFC 1519, with changes made both to clarify the concepts it introduced and, after more than twelve years, to update the Internet community on the results of deploying the technology described. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="650.75" cy="-120.03" rx="167.23" ry="63.99"/>
