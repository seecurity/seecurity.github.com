<!-- RFC9384 -->
<g id="node14" class="node">
<title>RFC9384</title>
<g id="a_node14"><a xlink:href="RFC9384.html" xlink:title="The Bidirectional Forwarding Detection (BFD) protocol (RFC 5880) is used to detect loss of connectivity between two forwarding engines, typically with low latency. BFD is leveraged by routing protocols, including the Border Gateway Protocol (BGP), to bring down routing protocol connections more quickly than the original protocol timers. This document defines a subcode for the BGP Cease NOTIFICATION message (Section 6.7 of RFC 4271) for use when a BGP connection is being closed due to a BFD session going down." target="_top">
<ellipse fill="none" stroke="black" cx="182.08" cy="-555.33" rx="182.08" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-575.03" font-family="Times,serif" font-size="14.00">RFC9384</text>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-558.53" font-family="Times,serif" font-size="14.00">A BGP Cease NOTIFICATION Subcode for</text>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-542.03" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-525.53" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
