<!-- RFC9494 -->
<g id="node15" class="node">
<title>RFC9494</title>
<g id="a_node15"><a xlink:href="RFC9494.html" xlink:title="This document introduces a BGP capability called the Long&#45;Lived Graceful Restart Capability (or LLGR Capability). The benefit of this capability is that stale routes can be retained for a longer time upon session failure than is provided for by BGP Graceful Restart (as described in RFC 4724). A well&#45;known BGP community called LLGR_STALE is introduced for marking stale routes retained for a longer time. A second well&#45;known BGP community called NO_LLGR is introduced for marking routes for which these procedures should not be applied. We also specify that such long&#45;lived stale routes be treated as the least preferred and that their advertisements be limited to BGP speakers that have advertised the capability. Use of this extension is not advisable in all cases, and we provide guidelines to help determine if it is. This memo updates RFC 6368 by specifying that the LLGR_STALE community must be propagated into, or out of, the path attributes exchanged between the Provider Edge (PE) and Customer Edge (CE) routers." target="_top">
<ellipse fill="none" stroke="black" cx="182.08" cy="-444.33" rx="157.68" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-455.78" font-family="Times,serif" font-size="14.00">RFC9494</text>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-439.28" font-family="Times,serif" font-size="14.00">Long&#45;Lived Graceful Restart for BGP</text>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-422.78" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
