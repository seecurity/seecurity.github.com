<!-- RFC4054 -->
<g id="node1" class="node">
<title>RFC4054</title>
<g id="a_node1"><a xlink:title="Optical networking poses a number challenges for Generalized Multi&#45;Protocol Label Switching (GMPLS). &#160;Fundamentally, optical technology is an analog rather than digital technology whereby the optical layer is lowest in the transport hierarchy and hence has an intimate relationship with the physical geography of the network. &#160;This contribution surveys some of the aspects of optical networks that impact routing and identifies possible GMPLS responses for each: (1) Constraints arising from the design of new software controllable network elements, (2) Constraints in a single all&#45;optical domain without wavelength conversion, (3) Complications arising in more complex networks incorporating both all&#45;optical and opaque architectures, and (4) Impacts of diversity constraints. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="608.4" cy="-117.99" rx="159.81" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-137.69" font-family="Times,serif" font-size="14.00">RFC4054</text>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-121.19" font-family="Times,serif" font-size="14.00">Impairments and Other Constraints on</text>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-104.69" font-family="Times,serif" font-size="14.00">Optical Layer Routing</text>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-88.19" font-family="Times,serif" font-size="14.00">2005</text>
</a>
