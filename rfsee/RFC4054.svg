<!-- RFC6566 -->
<g id="node8" class="node">
<title>RFC6566</title>
<g id="a_node8"><a xlink:href="RFC6566.html" xlink:title="As an optical signal progresses along its path, it may be altered by the various physical processes in the optical fibers and devices it encounters. When such alterations result in signal degradation, these processes are usually referred to as impairments. These physical characteristics may be important constraints to consider when using a GMPLS control plane to support path setup and maintenance in wavelength switched optical networks. This document provides a framework for applying GMPLS protocols and the Path Computation Element (PCE) architecture to support Impairment&#45;Aware Routing and Wavelength Assignment (IA&#45;RWA) in wavelength switched optical networks. Specifically, this document discusses key computing constraints, scenarios, and architectural processes: routing, wavelength assignment, and impairment validation. This document does not define optical data plane aspects; impairment parameters; or measurement of, or assessment and qualification of, a route; rather, it describes the architectural and information components for protocol solutions. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-63.99" rx="166.17" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6566</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-75.44" font-family="Times,serif" font-size="14.00">A Framework for the Control of</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-58.94" font-family="Times,serif" font-size="14.00">Wavelength Switched Optical Networks</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-42.44" font-family="Times,serif" font-size="14.00">(WSONs) with Impairments</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-25.94" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
