<!-- RFC8388 -->
<g id="node1" class="node">
<title>RFC8388</title>
<g id="a_node1"><a xlink:title="This document discusses the usage and applicability of BGP MPLS&#45;based Ethernet VPN (EVPN) in a simple and fairly common deployment scenario. &#160;The different EVPN procedures are explained in the example scenario along with the benefits and trade&#45;offs of each option. &#160;This document is intended to provide a simplified guide for the deployment of EVPN networks.">
