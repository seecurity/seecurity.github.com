<!-- RFC6074 -->
<g id="node10" class="node">
<title>RFC6074</title>
<g id="a_node10"><a xlink:href="RFC6074.html" xlink:title="Provider Provisioned Layer 2 Virtual Private Networks (L2VPNs) may have different provisioning models, i.e., models for what information needs to be configured in what entities. &#160;Once configured, the provisioning information is distributed by a discovery process. &#160;When the discovery process is complete, a signaling protocol is automatically invoked to set up the mesh of pseudowires (PWs) that form the (virtual) backbone of the L2VPN. &#160;This document specifies a number of L2VPN provisioning models, and further specifies the semantic structure of the endpoint identifiers required by each model. &#160;It discusses the distribution of these identifiers by the discovery process, especially when discovery is based on the Border Gateway Protocol (BGP). &#160;It then specifies how the endpoint identifiers are carried in the two signaling protocols that are used to set up PWs, the Label Distribution Protocol (LDP), and the Layer 2 Tunneling Protocol version 3 (L2TPv3). [STANDARDS&#45; TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="179.43" cy="-470.41" rx="149.2" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-498.36" font-family="Times,serif" font-size="14.00">RFC6074</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-481.86" font-family="Times,serif" font-size="14.00">Provisioning, Auto&#45;Discovery, and</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-465.36" font-family="Times,serif" font-size="14.00">Signaling in Layer 2 Virtual Private</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-448.86" font-family="Times,serif" font-size="14.00">Networks (L2VPNs)</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-432.36" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
