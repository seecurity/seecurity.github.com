<!-- RFC7209 -->
<g id="node11" class="node">
<title>RFC7209</title>
<g id="a_node11"><a xlink:href="RFC7209.html" xlink:title="The widespread adoption of Ethernet L2VPN services and the advent of new applications for the technology (e.g., data center interconnect) have culminated in a new set of requirements that are not readily addressable by the current Virtual Private LAN Service (VPLS) solution. &#160;In particular, multihoming with all&#45;active forwarding is not supported, and there&#39;s no existing solution to leverage Multipoint&#45;to&#45;Multipoint (MP2MP) Label Switched Paths (LSPs) for optimizing the delivery of multi&#45;destination frames. &#160;Furthermore, the provisioning of VPLS, even in the context of BGP&#45;based auto&#45;discovery, requires network operators to specify various network parameters on top of the access configuration. &#160;This document specifies the requirements for an Ethernet VPN (EVPN) solution, which addresses the above issues." target="_top">
<ellipse fill="none" stroke="black" cx="491.66" cy="-40.66" rx="168.82" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7209</text>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-35.61" font-family="Times,serif" font-size="14.00">Requirements for Ethernet VPN (EVPN)</text>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-19.11" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
