<!-- RFC4761 -->
<g id="node8" class="node">
<title>RFC4761</title>
<g id="a_node8"><a xlink:href="RFC4761.html" xlink:title="Virtual Private LAN Service (VPLS), also known as Transparent LAN Service and Virtual Private Switched Network service, is a useful Service Provider offering. The service offers a Layer 2 Virtual Private Network (VPN); however, in the case of VPLS, the customers in the VPN are connected by a multipoint Ethernet LAN, in contrast to the usual Layer 2 VPNs, which are point&#45;to&#45;point in nature. This document describes the functions required to offer VPLS, a mechanism for signaling a VPLS, and rules for forwarding VPLS frames across a packet switched network. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="491.66" cy="-1431.38" rx="179.43" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-1451.08" font-family="Times,serif" font-size="14.00">RFC4761</text>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-1434.58" font-family="Times,serif" font-size="14.00">Virtual Private LAN Service (VPLS) Using</text>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-1418.08" font-family="Times,serif" font-size="14.00">BGP for Auto&#45;Discovery and Signaling</text>
<text xml:space="preserve" text-anchor="middle" x="491.66" y="-1401.58" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
<!-- cites&#45;&gt;RFC4761 -->
