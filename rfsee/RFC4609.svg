<text xml:space="preserve" text-anchor="middle" x="1056.49" y="-928.94" font-family="Times,serif" font-size="18.00">Mode (PIM&#45;SM) Multicast Routing Security</text>
<text xml:space="preserve" text-anchor="middle" x="1056.49" y="-907.94" font-family="Times,serif" font-size="18.00">Issues and Enhancements</text>
<text xml:space="preserve" text-anchor="middle" x="1056.49" y="-886.94" font-family="Times,serif" font-size="18.00">2006</text>
</a>
