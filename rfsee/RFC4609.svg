<!-- RFC8815 -->
<g id="node14" class="node">
<title>RFC8815</title>
<g id="a_node14"><a xlink:href="RFC8815.html" xlink:title="This document recommends deprecation of the use of Any&#45;Source Multicast (ASM) for interdomain multicast. &#160;It recommends the use of Source&#45;Specific Multicast (SSM) for interdomain multicast applications and recommends that hosts and routers in these deployments fully support SSM. &#160;The recommendations in this document do not preclude the continued use of ASM within a single organization or domain and are especially easy to adopt in existing deployments of intradomain ASM using PIM Sparse Mode (PIM&#45;SM)." target="_top">
<ellipse fill="none" stroke="black" cx="1731.24" cy="-337.77" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1731.24" y="-357.47" font-family="Times,serif" font-size="14.00">RFC8815</text>
<text xml:space="preserve" text-anchor="middle" x="1731.24" y="-340.97" font-family="Times,serif" font-size="14.00">Deprecating Any&#45;Source Multicast (ASM)</text>
<text xml:space="preserve" text-anchor="middle" x="1731.24" y="-324.47" font-family="Times,serif" font-size="14.00">for Interdomain Multicast</text>
<text xml:space="preserve" text-anchor="middle" x="1731.24" y="-307.97" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
