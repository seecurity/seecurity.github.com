<!-- RFC4609 -->
<g id="node1" class="node">
<title>RFC4609</title>
<g id="a_node1"><a xlink:title="This memo describes security threats for the larger (intra&#45;domain or inter&#45;domain) multicast routing infrastructures. &#160;Only Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM) is analyzed, in its three main operational modes: the traditional Any&#45;Source Multicast (ASM) model, the source&#45;specific multicast (SSM) model, and the ASM model enhanced by the Embedded Rendezvous Point (Embedded&#45;RP) group&#45;to&#45;RP mapping mechanism. &#160;This memo also describes enhancements to the protocol operations that mitigate the identified threats. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1056.49" cy="-935.54" rx="239.89" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1056.49" y="-970.94" font-family="Times,serif" font-size="18.00">RFC4609</text>
