<!-- RFC9706 -->
<g id="node15" class="node">
<title>RFC9706</title>
<g id="a_node15"><a xlink:href="RFC9706.html" xlink:title="As Internet audience sizes for high&#45;interest live events reach unprecedented levels and bitrates climb to support formats and applications such as 4K, 8K, and Augmented Reality (AR), live streaming can place a unique type of stress upon network resources. &#160;TreeDN is a tree&#45;based Content Delivery Network (CDN) architecture designed to address the distinctive scaling challenges of live streaming to mass audiences. &#160;TreeDN enables operators to offer Replication&#45;as&#45;a&#45;Service (RaaS) at a fraction of the cost of traditional, unicast&#45;based CDNs &#45;&#45; in some cases, at no additional cost to the infrastructure. &#160;In addition to efficiently utilizing network resources to deliver existing multi&#45;destination traffic, this architecture also enables new types of content and use cases that previously were not possible or economically viable using traditional CDN approaches. &#160;Finally, TreeDN is a decentralized architecture and a democratizing technology that makes content distribution more accessible to more people by dramatically reducing the costs of replication." target="_top">
<ellipse fill="none" stroke="black" cx="1931.75" cy="-719.81" rx="183.67" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1931.75" y="-747.76" font-family="Times,serif" font-size="14.00">RFC9706</text>
<text xml:space="preserve" text-anchor="middle" x="1931.75" y="-731.26" font-family="Times,serif" font-size="14.00">TreeDN: Tree&#45;Based Content Delivery</text>
<text xml:space="preserve" text-anchor="middle" x="1931.75" y="-714.76" font-family="Times,serif" font-size="14.00">Network (CDN) for Live Streaming to Mass</text>
<text xml:space="preserve" text-anchor="middle" x="1931.75" y="-698.26" font-family="Times,serif" font-size="14.00">Audiences</text>
<text xml:space="preserve" text-anchor="middle" x="1931.75" y="-681.76" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
