<!-- RFC7899 -->
<g id="node12" class="node">
<title>RFC7899</title>
<g id="a_node12"><a xlink:href="RFC7899.html" xlink:title="This document describes procedures to damp Multicast VPN (MVPN) routing state changes and control the effect of the churn due to the multicast dynamicity in customer sites. &#160;The procedures described in this document are applicable to BGP&#45;based multicast VPN and help avoid uncontrolled control&#45;plane load increase in the core routing infrastructure. &#160;The new procedures proposed were inspired by BGP unicast route damping principles that have been adapted to multicast." target="_top">
