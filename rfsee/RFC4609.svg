<!-- RFC5110 -->
<g id="node8" class="node">
<title>RFC5110</title>
<g id="a_node8"><a xlink:href="RFC5110.html" xlink:title="This document describes multicast routing architectures that are currently deployed on the Internet. This document briefly describes those protocols and references their specifications. This memo also reclassifies several older RFCs to Historic. These RFCs describe multicast routing protocols that were never widely deployed or have fallen into disuse. This memo provides information for the Internet community." target="_top">
