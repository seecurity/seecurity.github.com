<!-- RFC4466 -->
<g id="node7" class="node">
<title>RFC4466</title>
<g id="a_node7"><a xlink:href="RFC4466.html" xlink:title="Over the years, many documents from IMAPEXT and LEMONADE working groups, as well as many individual documents, have added syntactic extensions to many base IMAP commands described in RFC 3501. For ease of reference, this document collects most of such ABNF changes in one place. This document also suggests a set of standard patterns for adding options and extensions to several existing IMAP commands defined in RFC 3501. The patterns provide for compatibility between existing and future extensions. This document updates ABNF in RFCs 2088, 2342, 3501, 3502, and 3516. It also includes part of the errata to RFC 3501. This document doesn&#39;t specify any semantic changes to the listed RFCs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="426.01" cy="-182.9" rx="161.93" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="426.01" y="-194.35" font-family="Times,serif" font-size="14.00">RFC4466</text>
<text xml:space="preserve" text-anchor="middle" x="426.01" y="-177.85" font-family="Times,serif" font-size="14.00">Collected Extensions to IMAP4 ABNF</text>
<text xml:space="preserve" text-anchor="middle" x="426.01" y="-161.35" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
