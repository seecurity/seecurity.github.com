<!-- RFC7611 -->
<g id="node1" class="node">
<title>RFC7611</title>
<g id="a_node1"><a xlink:title="Under certain conditions, it is desirable for a Border Gateway Protocol (BGP) route reflector to be able to modify the Route Target (RT) list of a Virtual Private Network (VPN) route that the route reflector distributes, enabling the route reflector to control how a route originated within one VPN Routing and Forwarding table (VRF) is imported into other VRFs. &#160;This technique works effectively as long as the VRF that exports the route is not on the same Provider Edge (PE) router as the VRF(s) that imports the route. &#160;However, due to the constraints of BGP, it does not work if the two are on the same PE. &#160;This document describes a modification to BGP allowing this technique to work when the VRFs are on the same PE and to be used in a standard manner throughout an autonomous system.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="936.49" cy="-712.56" rx="237.76" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="936.49" y="-726.96" font-family="Times,serif" font-size="18.00">RFC7611</text>
<text xml:space="preserve" text-anchor="middle" x="936.49" y="-705.96" font-family="Times,serif" font-size="18.00">BGP ACCEPT_OWN Community Attribute</text>
<text xml:space="preserve" text-anchor="middle" x="936.49" y="-684.96" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
