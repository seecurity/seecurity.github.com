<!-- RFC5201 -->
<g id="node7" class="node">
<title>RFC5201</title>
<g id="a_node7"><a xlink:href="RFC5201.html" xlink:title="This memo specifies the details of the Host Identity Protocol (HIP). &#160;HIP allows consenting hosts to securely establish and maintain shared IP&#45;layer state, allowing separation of the identifier and locator roles of IP addresses, thereby enabling continuity of communications across IP address changes. &#160;HIP is based on a Sigma&#45;compliant Diffie&#45; Hellman key exchange, using public key identifiers from a new Host Identity namespace for mutual peer authentication. &#160;The protocol is designed to be resistant to denial&#45;of&#45;service (DoS) and man&#45;in&#45;the&#45; middle (MitM) attacks. &#160;When used together with another suitable security protocol, such as the Encapsulated Security Payload (ESP), it provides integrity protection and optional encryption for upper&#45; layer protocols, such as TCP and UDP. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="815.72" cy="-1343.18" rx="96.7" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="815.72" y="-1354.63" font-family="Times,serif" font-size="14.00">RFC5201</text>
<text xml:space="preserve" text-anchor="middle" x="815.72" y="-1338.13" font-family="Times,serif" font-size="14.00">Host Identity Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="815.72" y="-1321.63" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
