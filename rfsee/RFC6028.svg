<!-- RFC5204 -->
<g id="node8" class="node">
<title>RFC5204</title>
<g id="a_node8"><a xlink:href="RFC5204.html" xlink:title="This document defines a rendezvous extension for the Host Identity Protocol (HIP). &#160;The rendezvous extension extends HIP and the HIP registration extension for initiating communication between HIP nodes via HIP rendezvous servers. &#160;Rendezvous servers improve reachability and operation when HIP nodes are multi&#45;homed or mobile. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
