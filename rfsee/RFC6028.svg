<!-- RFC6028 -->
<g id="node1" class="node">
<title>RFC6028</title>
<g id="a_node1"><a xlink:title="This document specifies two extensions to the Host Identity Protocol (HIP) to implement multi&#45;hop routing. &#160;The first extension allows implementing source routing in HIP. &#160;That is, a node sending a HIP packet can define a set of nodes that the HIP packet should traverse. &#160;The second extension allows a HIP packet to carry and record the list of nodes that forwarded it. &#160;This document defines an Experimental Protocol for the Internet community.">
