<!-- RFC9520 -->
<g id="node6" class="node">
<title>RFC9520</title>
<g id="a_node6"><a xlink:href="RFC9520.html" xlink:title="In the DNS, resolvers employ caching to reduce both latency for end users and load on authoritative name servers. The process of resolution may result in one of three types of responses: (1) a response containing the requested data, (2) a response indicating the requested data does not exist, or (3) a non&#45;response due to a resolution failure in which the resolver does not receive any useful information regarding the data&#39;s existence. This document concerns itself only with the third type. RFC 2308 specifies requirements for DNS negative caching. There, caching of TYPE 2 responses is mandatory and caching of TYPE 3 responses is optional. This document updates RFC 2308 to require negative caching for DNS resolution failures. RFC 4035 allows DNSSEC validation failure caching. This document updates RFC 4035 to require caching for DNSSEC validation failures. RFC 4697 prohibits aggressive requerying for NS records at a failed zone&#39;s parent zone. This document updates RFC 4697 to expand this requirement to all query types and to all ancestor zones." target="_top">
<ellipse fill="none" stroke="black" cx="156.62" cy="-372.46" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="156.62" y="-392.16" font-family="Times,serif" font-size="14.00">RFC9520</text>
<text xml:space="preserve" text-anchor="middle" x="156.62" y="-375.66" font-family="Times,serif" font-size="14.00">Negative Caching of DNS Resolution</text>
<text xml:space="preserve" text-anchor="middle" x="156.62" y="-359.16" font-family="Times,serif" font-size="14.00">Failures</text>
<text xml:space="preserve" text-anchor="middle" x="156.62" y="-342.66" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
