<!-- RFC6478 -->
<g id="node8" class="node">
<title>RFC6478</title>
<g id="a_node8"><a xlink:href="RFC6478.html" xlink:title="This document specifies a mechanism to signal Pseudowire (PW) status messages using a PW associated channel (ACh). &#160;Such a mechanism is suitable for use where no PW dynamic control plane exits, known as static PWs, or where a Terminating Provider Edge (T&#45;PE) needs to send a PW status message directly to a far&#45;end T&#45;PE. &#160;The mechanism allows PW Operations, Administration, and Maintenance (OAM) message mapping and PW redundancy to operate on static PWs. &#160;This document also updates RFC 5885 in the case when Bi&#45;directional Forwarding Detection (BFD) is used to convey PW status&#45;signaling information. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="905.2" cy="-1761.42" rx="170.94" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="905.2" y="-1772.87" font-family="Times,serif" font-size="14.00">RFC6478</text>
<text xml:space="preserve" text-anchor="middle" x="905.2" y="-1756.37" font-family="Times,serif" font-size="14.00">Pseudowire Status for Static Pseudowires</text>
<text xml:space="preserve" text-anchor="middle" x="905.2" y="-1739.87" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
