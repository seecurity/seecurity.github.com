<!-- RFC8077 -->
<g id="node7" class="node">
<title>RFC8077</title>
<g id="a_node7"><a xlink:href="RFC8077.html" xlink:title="Layer 2 services (such as Frame Relay, Asynchronous Transfer Mode, and Ethernet) can be emulated over an MPLS backbone by encapsulating the Layer 2 Protocol Data Units (PDUs) and then transmitting them over pseudowires (PWs). It is also possible to use pseudowires to provide low&#45;rate Time&#45;Division Multiplexed and Synchronous Optical NETworking circuit emulation over an MPLS&#45;enabled network. This document specifies a protocol for establishing and maintaining the pseudowires, using extensions to the Label Distribution Protocol (LDP). Procedures for encapsulating Layer 2 PDUs are specified in other documents. This document is a rewrite of RFC 4447 for publication as an Internet Standard." target="_top">
<ellipse fill="none" stroke="black" cx="1314.21" cy="-1711.76" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1314.21" y="-1731.46" font-family="Times,serif" font-size="14.00">RFC8077</text>
<text xml:space="preserve" text-anchor="middle" x="1314.21" y="-1714.96" font-family="Times,serif" font-size="14.00">Pseudowire Setup and Maintenance Using</text>
<text xml:space="preserve" text-anchor="middle" x="1314.21" y="-1698.46" font-family="Times,serif" font-size="14.00">the Label Distribution Protocol (LDP)</text>
<text xml:space="preserve" text-anchor="middle" x="1314.21" y="-1681.96" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
