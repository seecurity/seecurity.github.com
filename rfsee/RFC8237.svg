<!-- RFC6370 -->
<g id="node13" class="node">
<title>RFC6370</title>
<g id="a_node13"><a xlink:href="RFC6370.html" xlink:title="This document specifies an initial set of identifiers to be used in the Transport Profile of Multiprotocol Label Switching (MPLS&#45;TP). The MPLS&#45;TP requirements (RFC 5654) require that the elements and objects in an MPLS&#45;TP environment are able to be configured and managed without a control plane. In such an environment, many conventions for defining identifiers are possible. This document defines identifiers for MPLS&#45;TP management and Operations, Administration, and Maintenance (OAM) functions compatible with IP/ MPLS conventions. This document is a product of a joint Internet Engineering Task Force (IETF) / International Telecommunication Union Telecommunication Standardization Sector (ITU&#45;T) effort to include an MPLS Transport Profile within the IETF MPLS and Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) architectures to support the capabilities and functionalities of a packet transport network as defined by the ITU&#45;T. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="519.96" cy="-198.43" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="519.96" y="-218.13" font-family="Times,serif" font-size="14.00">RFC6370</text>
<text xml:space="preserve" text-anchor="middle" x="519.96" y="-201.63" font-family="Times,serif" font-size="14.00">MPLS Transport Profile (MPLS&#45;TP)</text>
<text xml:space="preserve" text-anchor="middle" x="519.96" y="-185.13" font-family="Times,serif" font-size="14.00">Identifiers</text>
<text xml:space="preserve" text-anchor="middle" x="519.96" y="-168.63" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
