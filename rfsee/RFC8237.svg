<!-- RFC8237 -->
<g id="node1" class="node">
<title>RFC8237</title>
<g id="a_node1"><a xlink:title="This document describes a method for generating an aggregated pseudowire (PW) status message transmitted for a statically configured PW on a Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) to indicate the status of one or more PWs carried on the LSP. The method for transmitting the PW status information is not new; however, this protocol extension allows a Service Provider (SP) to reliably monitor the individual PW status while not overwhelming the network with multiple periodic status messages. This is achieved by sending a single cumulative summary status verification message for all the PWs grouped in the same LSP.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1008.96" cy="-906.87" rx="235.11" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1008.96" y="-942.27" font-family="Times,serif" font-size="18.00">RFC8237</text>
<text xml:space="preserve" text-anchor="middle" x="1008.96" y="-921.27" font-family="Times,serif" font-size="18.00">MPLS Label Switched Path (LSP)</text>
<text xml:space="preserve" text-anchor="middle" x="1008.96" y="-900.27" font-family="Times,serif" font-size="18.00">Pseudowire (PW) Status Refresh Reduction</text>
<text xml:space="preserve" text-anchor="middle" x="1008.96" y="-879.27" font-family="Times,serif" font-size="18.00">for Static PWs</text>
<text xml:space="preserve" text-anchor="middle" x="1008.96" y="-858.27" font-family="Times,serif" font-size="18.00">2017</text>
</a>
</g>
