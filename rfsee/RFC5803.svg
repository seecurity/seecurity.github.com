<title>RFC5803</title>
<g id="a_node1"><a xlink:title="This memo describes how the authPassword Lightweight Directory Access Protocol (LDAP) attribute can be used for storing secrets used by the Salted Challenge Response Authentication Message (SCRAM) mechanism in the Simple Authentication and Security Layer (SASL) framework. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
