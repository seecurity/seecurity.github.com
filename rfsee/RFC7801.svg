<text xml:space="preserve" text-anchor="middle" x="1913.08" y="-724.36" font-family="Times,serif" font-size="14.00">the Internet Key Exchange Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1913.08" y="-707.86" font-family="Times,serif" font-size="14.00">Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="1913.08" y="-691.36" font-family="Times,serif" font-size="14.00">2023</text>
