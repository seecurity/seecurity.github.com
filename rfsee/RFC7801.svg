<!-- RFC9058 -->
<g id="node9" class="node">
<title>RFC9058</title>
<g id="a_node9"><a xlink:href="RFC9058.html" xlink:title="Multilinear Galois Mode (MGM) is an Authenticated Encryption with Associated Data (AEAD) block cipher mode based on the Encrypt&#45;then&#45;MAC (EtM) principle. MGM is defined for use with 64&#45;bit and 128&#45;bit block ciphers. MGM has been standardized in Russia. It is used as an AEAD mode for the GOST block cipher algorithms in many protocols, e.g., TLS 1.3 and IPsec. This document provides a reference for MGM to enable review of the mechanisms in use and to make MGM available for use with any block cipher." target="_top">
<ellipse fill="none" stroke="black" cx="141.77" cy="-944.48" rx="141.77" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="141.77" y="-955.93" font-family="Times,serif" font-size="14.00">RFC9058</text>
<text xml:space="preserve" text-anchor="middle" x="141.77" y="-939.43" font-family="Times,serif" font-size="14.00">Multilinear Galois Mode (MGM)</text>
<text xml:space="preserve" text-anchor="middle" x="141.77" y="-922.93" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
