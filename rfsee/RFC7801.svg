<!-- RFC9227 -->
<g id="node11" class="node">
<title>RFC9227</title>
<g id="a_node11"><a xlink:href="RFC9227.html" xlink:title="This document defines a set of encryption transforms for use in the Encapsulating Security Payload (ESP) and in the Internet Key Exchange version 2 (IKEv2) protocols, which are parts of the IP Security (IPsec) protocol suite. The transforms are based on the GOST R 34.12&#45;2015 block ciphers (which are named Magma and Kuznyechik) in Multilinear Galois Mode (MGM) and the external rekeying approach. This specification was developed to facilitate implementations that wish to support the GOST algorithms. This document does not imply IETF endorsement of the cryptographic algorithms used in this document." target="_top">
<ellipse fill="none" stroke="black" cx="529.96" cy="-204.86" rx="174.66" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="529.96" y="-232.81" font-family="Times,serif" font-size="14.00">RFC9227</text>
<text xml:space="preserve" text-anchor="middle" x="529.96" y="-216.31" font-family="Times,serif" font-size="14.00">Using GOST Ciphers in the Encapsulating</text>
<text xml:space="preserve" text-anchor="middle" x="529.96" y="-199.81" font-family="Times,serif" font-size="14.00">Security Payload (ESP) and Internet Key</text>
<text xml:space="preserve" text-anchor="middle" x="529.96" y="-183.31" font-family="Times,serif" font-size="14.00">Exchange Version 2 (IKEv2) Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="529.96" y="-166.81" font-family="Times,serif" font-size="14.00">2022</text>
</a>
