<!-- RFC9337 -->
<g id="node13" class="node">
<title>RFC9337</title>
<g id="a_node13"><a xlink:href="RFC9337.html" xlink:title="This document specifies how to use PKCS #5: Password&#45;Based Cryptography Specification Version 2.1 (RFC 8018) to generate a symmetric key from a password in conjunction with the Russian national standard GOST algorithms. PKCS #5 applies a Pseudorandom Function (PRF) &#45;&#45; a cryptographic hash, cipher, or Hash&#45;Based Message Authentication Code (HMAC) &#45;&#45; to the input password along with a salt value and repeats the process many times to produce a derived key. This specification has been developed outside the IETF. The purpose of publication being to facilitate interoperable implementations that wish to support the GOST algorithms. This document does not imply IETF endorsement of the cryptographic algorithms used here." target="_top">
<ellipse fill="none" stroke="black" cx="1359.17" cy="-104.17" rx="181.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1359.17" y="-123.87" font-family="Times,serif" font-size="14.00">RFC9337</text>
<text xml:space="preserve" text-anchor="middle" x="1359.17" y="-107.37" font-family="Times,serif" font-size="14.00">Generating Password&#45;Based Keys Using the</text>
<text xml:space="preserve" text-anchor="middle" x="1359.17" y="-90.87" font-family="Times,serif" font-size="14.00">GOST Algorithms</text>
<text xml:space="preserve" text-anchor="middle" x="1359.17" y="-74.37" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
