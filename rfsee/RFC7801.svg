<!-- RFC9312 -->
<g id="node12" class="node">
<title>RFC9312</title>
<g id="a_node12"><a xlink:href="RFC9312.html" xlink:title="This document discusses manageability of the QUIC transport protocol and focuses on the implications of QUIC&#39;s design and wire image on network operations involving QUIC traffic. &#160;It is intended as a user&#39;s manual for the wire image to provide guidance for network operators and equipment vendors who rely on the use of transport&#45;aware network functions." target="_top">
