<!-- RFC9189 -->
<g id="node10" class="node">
<title>RFC9189</title>
<g id="a_node10"><a xlink:href="RFC9189.html" xlink:title="This document specifies three new cipher suites, two new signature algorithms, seven new supported groups, and two new certificate types for the Transport Layer Security (TLS) protocol version 1.2 to support the Russian cryptographic standard algorithms (called GOST algorithms). This document specifies a profile of TLS 1.2 with GOST algorithms so that implementers can produce interoperable implementations. This specification facilitates implementations that aim to support the GOST algorithms. This document does not imply IETF endorsement of the cipher suites, signature algorithms, supported groups, and certificate types." target="_top">
<ellipse fill="none" stroke="black" cx="244.72" cy="-526.83" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-546.53" font-family="Times,serif" font-size="14.00">RFC9189</text>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-530.03" font-family="Times,serif" font-size="14.00">GOST Cipher Suites for Transport Layer</text>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-513.53" font-family="Times,serif" font-size="14.00">Security (TLS) Protocol Version 1.2</text>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-497.03" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
