<!-- RFC8891 -->
<g id="node8" class="node">
<title>RFC8891</title>
<g id="a_node8"><a xlink:href="RFC8891.html" xlink:title="In addition to a new cipher with a block length of n=128 bits (referred to as Kuznyechik and described in RFC 7801), Russian Federal standard GOST R 34.12&#45;2015 includes an updated version of the block cipher with a block length of n=64 bits and key length of k=256 bits, which is also referred to as Magma. &#160;The algorithm is an updated version of an older block cipher with a block length of n=64 bits described in GOST 28147&#45;89 (RFC 5830). &#160;This document is intended to be a source of information about the updated version of the 64&#45;bit cipher. &#160;It may facilitate the use of the block cipher in Internet applications by providing information for developers and users of the GOST 64&#45;bit cipher with the revised version of the cipher for encryption and decryption." target="_top">
<ellipse fill="none" stroke="black" cx="244.72" cy="-1362.14" rx="181.02" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-1373.59" font-family="Times,serif" font-size="14.00">RFC8891</text>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-1357.09" font-family="Times,serif" font-size="14.00">GOST R 34.12&#45;2015: Block Cipher Magma</text>
<text xml:space="preserve" text-anchor="middle" x="244.72" y="-1340.59" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
