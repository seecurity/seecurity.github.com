<!-- RFC7468 -->
<g id="node10" class="node">
<title>RFC7468</title>
<g id="a_node10"><a xlink:href="RFC7468.html" xlink:title="This document describes and discusses the textual encodings of the Public&#45;Key Infrastructure X.509 (PKIX), Public&#45;Key Cryptography Standards (PKCS), and Cryptographic Message Syntax (CMS). &#160;The textual encodings are well&#45;known, are implemented by several applications and libraries, and are widely deployed. &#160;This document articulates the de facto rules by which existing implementations operate and defines them so that future implementations can interoperate." target="_top">
