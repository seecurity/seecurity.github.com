<!-- RFC7239 -->
<g id="node12" class="node">
<title>RFC7239</title>
<g id="a_node12"><a xlink:href="RFC7239.html" xlink:title="This document defines an HTTP extension header field that allows proxy components to disclose information lost in the proxying process, for example, the originating IP address of a request or IP address of the proxy on the user&#45;agent&#45;facing interface. In a path of proxying components, this makes it possible to arrange it so that each subsequent component will have access to, for example, all IP addresses used in the chain of proxied HTTP requests. This document also specifies guidelines for a proxy administrator to anonymize the origin of a request." target="_top">
<ellipse fill="none" stroke="black" cx="993.35" cy="-186.99" rx="119.5" ry="40.66"/>
