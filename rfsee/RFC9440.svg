<!-- RFC8705 -->
<g id="node13" class="node">
<title>RFC8705</title>
<g id="a_node13"><a xlink:href="RFC8705.html" xlink:title="This document describes OAuth client authentication and certificate&#45;bound access and refresh tokens using mutual Transport Layer Security (TLS) authentication with X.509 certificates. &#160;OAuth clients are provided a mechanism for authentication to the authorization server using mutual TLS, based on either self&#45;signed certificates or public key infrastructure (PKI). &#160;OAuth authorization servers are provided a mechanism for binding access tokens to a client&#39;s mutual&#45;TLS certificate, and OAuth protected resources are provided a method for ensuring that such an access token presented to it was issued to the client presenting the token." target="_top">
<ellipse fill="none" stroke="black" cx="993.35" cy="-63.99" rx="156.09" ry="63.99"/>
