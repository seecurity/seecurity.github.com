<!-- RFC9700 -->
<g id="node16" class="node">
<title>RFC9700</title>
<g id="a_node16"><a xlink:href="RFC9700.html" xlink:title="This document describes best current security practice for OAuth 2.0. &#160;It updates and extends the threat model and security advice given in RFCs 6749, 6750, and 6819 to incorporate practical experiences gathered since OAuth 2.0 was published and covers new threats relevant due to the broader application of OAuth 2.0. &#160;Further, it deprecates some modes of operation that are deemed less secure or even insecure." target="_top">
