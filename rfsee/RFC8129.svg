<!-- RFC7751 -->
<g id="node9" class="node">
<title>RFC7751</title>
<g id="a_node9"><a xlink:href="RFC7751.html" xlink:title="This document specifies a Kerberos authorization data container that supersedes AD&#45;KDC&#45;ISSUED. &#160;It allows for multiple Message Authentication Codes (MACs) or signatures to authenticate the contained authorization data elements. &#160;The multiple MACs are needed to mitigate shortcomings in the existing AD&#45;KDC&#45;ISSUED container. &#160;This document updates RFC 4120." target="_top">
