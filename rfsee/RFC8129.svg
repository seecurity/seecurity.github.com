<title>RFC8129</title>
<g id="a_node1"><a xlink:title="This document updates RFC 4120, as it specifies an extension in the Kerberos protocol. &#160;It defines a new authorization data type, AD&#45;AUTHENTICATION&#45;INDICATOR. &#160;The purpose of introducing this data type is to include an indicator of the strength of a client&#39;s authentication in service tickets so that application services can use it as an input into policy decisions.">
