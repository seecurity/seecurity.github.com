<!-- RFC7632 -->
<g id="node7" class="node">
<title>RFC7632</title>
<g id="a_node7"><a xlink:href="RFC7632.html" xlink:title="This memo documents a sampling of use cases for securely aggregating configuration and operational data and evaluating that data to determine an organization&#39;s security posture. &#160;From these operational use cases, we can derive common functional capabilities and requirements to guide development of vendor&#45;neutral, interoperable standards for aggregating and evaluating data relevant to security posture." target="_top">
