<g id="node9" class="node">
<title>RFC7171</title>
<g id="a_node9"><a xlink:href="RFC7171.html" xlink:title="This document specifies PT&#45;EAP, a Posture Transport (PT) protocol based on the Extensible Authentication Protocol (EAP) and designed to be used only inside an EAP tunnel method protected by Transport Layer Security (TLS). &#160;The document also describes the intended applicability of PT&#45;EAP." target="_top">
