<text xml:space="preserve" text-anchor="middle" x="969.06" y="-1572.63" font-family="Times,serif" font-size="14.00">Endpoint Security Posture Assessment:</text>
<text xml:space="preserve" text-anchor="middle" x="969.06" y="-1556.13" font-family="Times,serif" font-size="14.00">Enterprise Use Cases</text>
<text xml:space="preserve" text-anchor="middle" x="969.06" y="-1539.63" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
