<!-- RFC5209 -->
<g id="node8" class="node">
<title>RFC5209</title>
<g id="a_node8"><a xlink:href="RFC5209.html" xlink:title="This document defines the problem statement, scope, and protocol requirements between the components of the NEA (Network Endpoint Assessment) reference model. &#160;NEA provides owners of networks (e.g., an enterprise offering remote access) a mechanism to evaluate the posture of a system. &#160;This may take place during the request for network access and/or subsequently at any time while connected to the network. &#160;The learned posture information can then be applied to a variety of compliance&#45;oriented decisions. &#160;The posture information is frequently useful for detecting systems that are lacking or have out&#45;of&#45;date security protection mechanisms such as: anti&#45;virus and host&#45;based firewall software. &#160;In order to provide context for the requirements, a reference model and terminology are introduced. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="476.13" cy="-1409.27" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="476.13" y="-1428.97" font-family="Times,serif" font-size="14.00">RFC5209</text>
<text xml:space="preserve" text-anchor="middle" x="476.13" y="-1412.47" font-family="Times,serif" font-size="14.00">Network Endpoint Assessment (NEA):</text>
<text xml:space="preserve" text-anchor="middle" x="476.13" y="-1395.97" font-family="Times,serif" font-size="14.00">Overview and Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="476.13" y="-1379.47" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
