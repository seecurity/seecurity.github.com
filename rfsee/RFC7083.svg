<!-- RFC7084 -->
<g id="node12" class="node">
<title>RFC7084</title>
<g id="a_node12"><a xlink:href="RFC7084.html" xlink:title="This document specifies requirements for an IPv6 Customer Edge (CE) router. &#160;Specifically, the current version of this document focuses on the basic provisioning of an IPv6 CE router and the provisioning of IPv6 hosts attached to it. &#160;The document also covers IP transition technologies. &#160;Two transition technologies in RFC 5969&#39;s IPv6 Rapid Deployment on IPv4 Infrastructures (6rd) and RFC 6333&#39;s Dual&#45;Stack Lite (DS&#45;Lite) are covered in the document. &#160;The document obsoletes RFC 6204." target="_top">
<ellipse fill="none" stroke="black" cx="462.93" cy="-205" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="462.93" y="-224.7" font-family="Times,serif" font-size="14.00">RFC7084</text>
<text xml:space="preserve" text-anchor="middle" x="462.93" y="-208.2" font-family="Times,serif" font-size="14.00">Basic Requirements for IPv6 Customer</text>
<text xml:space="preserve" text-anchor="middle" x="462.93" y="-191.7" font-family="Times,serif" font-size="14.00">Edge Routers</text>
<text xml:space="preserve" text-anchor="middle" x="462.93" y="-175.2" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
