<!-- RFC3633 -->
<g id="node10" class="node">
<title>RFC3633</title>
<g id="a_node10"><a xlink:href="RFC3633.html" xlink:title="The Prefix Delegation options provide a mechanism for automated delegation of IPv6 prefixes using the Dynamic Host Configuration Protocol (DHCP). &#160;This mechanism is intended for delegating a long&#45;lived prefix from a delegating router to a requesting router, across an administrative boundary, where the delegating router does not require knowledge about the topology of the links in the network to which the prefixes will be assigned." target="_top">
<ellipse fill="none" stroke="black" cx="462.93" cy="-1498.44" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="462.93" y="-1518.14" font-family="Times,serif" font-size="14.00">RFC3633</text>
