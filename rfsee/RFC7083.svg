<text xml:space="preserve" text-anchor="middle" x="462.93" y="-1485.14" font-family="Times,serif" font-size="14.00">Configuration Protocol (DHCP) version 6</text>
<text xml:space="preserve" text-anchor="middle" x="462.93" y="-1468.64" font-family="Times,serif" font-size="14.00">2003</text>
</a>
