<!-- RFC8168 -->
<g id="node15" class="node">
<title>RFC8168</title>
<g id="a_node15"><a xlink:href="RFC8168.html" xlink:title="DHCPv6 Prefix Delegation allows a client to include a prefix&#45;length hint value in the IA_PD option to indicate a preference for the size of the prefix to be delegated, but it is unclear about how the client and server should act in different situations involving the prefix&#45;length hint. &#160;This document provides a summary of the existing problems with the prefix&#45;length hint and guidance on what the client and server could do in different situations." target="_top">
<ellipse fill="none" stroke="black" cx="1693.06" cy="-604.69" rx="148.14" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1693.06" y="-616.14" font-family="Times,serif" font-size="14.00">RFC8168</text>
<text xml:space="preserve" text-anchor="middle" x="1693.06" y="-599.64" font-family="Times,serif" font-size="14.00">DHCPv6 Prefix&#45;Length Hint Issues</text>
<text xml:space="preserve" text-anchor="middle" x="1693.06" y="-583.14" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
