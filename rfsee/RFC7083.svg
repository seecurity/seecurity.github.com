<!-- RFC7559 -->
<g id="node14" class="node">
<title>RFC7559</title>
<g id="a_node14"><a xlink:href="RFC7559.html" xlink:title="When an interface on a host is initialized, the host transmits Router Solicitations in order to minimize the amount of time it needs to wait until the next unsolicited multicast Router Advertisement is received. &#160;In certain scenarios, these Router Solicitations transmitted by the host might be lost. &#160;This document specifies a mechanism for hosts to cope with the loss of the initial Router Solicitations." target="_top">
<ellipse fill="none" stroke="black" cx="1402.67" cy="-205" rx="143.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1402.67" y="-224.7" font-family="Times,serif" font-size="14.00">RFC7559</text>
<text xml:space="preserve" text-anchor="middle" x="1402.67" y="-208.2" font-family="Times,serif" font-size="14.00">Packet&#45;Loss Resiliency for Router</text>
<text xml:space="preserve" text-anchor="middle" x="1402.67" y="-191.7" font-family="Times,serif" font-size="14.00">Solicitations</text>
<text xml:space="preserve" text-anchor="middle" x="1402.67" y="-175.2" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
