<!-- RFC7550 -->
<g id="node13" class="node">
<title>RFC7550</title>
<g id="a_node13"><a xlink:href="RFC7550.html" xlink:title="The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) specification defined two stateful options, IA_NA and IA_TA, but did not anticipate the development of additional stateful options. &#160;DHCPv6 Prefix Delegation added the IA_PD option, which is stateful. &#160;Applications that use IA_NA and IA_PD together have revealed issues that need to be addressed. &#160;This document updates RFCs 3315 and 3633 to address these issues." target="_top">
<ellipse fill="none" stroke="black" cx="932.8" cy="-52.33" rx="181.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="932.8" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7550</text>
<text xml:space="preserve" text-anchor="middle" x="932.8" y="-55.53" font-family="Times,serif" font-size="14.00">Issues and Recommendations with Multiple</text>
<text xml:space="preserve" text-anchor="middle" x="932.8" y="-39.03" font-family="Times,serif" font-size="14.00">Stateful DHCPv6 Options</text>
<text xml:space="preserve" text-anchor="middle" x="932.8" y="-22.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
