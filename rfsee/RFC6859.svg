<!-- RFC6859 -->
<g id="node1" class="node">
<title>RFC6859</title>
<g id="a_node1"><a xlink:title="RFC 3777 specifies that sitting members of the IAB and IESG may not volunteer to serve on the nominating committee. &#160;Since the time that document was written, the IETF Administrative Oversight Committee (IAOC) was formed; that body is not covered by RFC 3777. &#160;There is also ambiguity in RFC 3777 about whether ex officio members and liaisons are included as sitting members. &#160;This document updates RFC 3777 to clarify the rules as they apply to members of the IAB, the IESG, and the IAOC. &#160;This memo documents an Internet Best Current Practice.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="920.13" cy="-510.65" rx="235.11" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="920.13" y="-535.55" font-family="Times,serif" font-size="18.00">RFC6859</text>
<text xml:space="preserve" text-anchor="middle" x="920.13" y="-514.55" font-family="Times,serif" font-size="18.00">Update to RFC 3777 to Clarify Nominating</text>
<text xml:space="preserve" text-anchor="middle" x="920.13" y="-493.55" font-family="Times,serif" font-size="18.00">Committee Eligibility of IETF Leadership</text>
<text xml:space="preserve" text-anchor="middle" x="920.13" y="-472.55" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
