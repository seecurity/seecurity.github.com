<!-- RFC5248 -->
<g id="node9" class="node">
<title>RFC5248</title>
<g id="a_node9"><a xlink:href="RFC5248.html" xlink:title="The specification for enhanced mail system status codes, RFC 3463, establishes a new code model and lists a collection of status codes. &#160;While it anticipated that more codes would be added over time, it did not provide an explicit mechanism for registering and tracking those codes. &#160;This document specifies an IANA registry for mail system enhanced status codes, and initializes that registry with the codes so far established in published standards&#45;track documents, as well as other codes that have become established in the industry. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="463.29" cy="-1411.15" rx="186.85" ry="52.33"/>
