<title>RFC3463</title>
<g id="a_node8"><a xlink:href="RFC3463.html" xlink:title="This document defines a set of extended status codes for use within the mail system for delivery status reports, tracking, and improved diagnostics. &#160;In combination with other information provided in the Delivery Status Notification (DSN) delivery report, these codes facilitate media and language independent rendering of message delivery status. [STANDARDS&#45;TRACK]" target="_top">
