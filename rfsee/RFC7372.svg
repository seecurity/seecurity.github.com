<!-- RFC7960 -->
<g id="node14" class="node">
<title>RFC7960</title>
<g id="a_node14"><a xlink:href="RFC7960.html" xlink:title="Domain&#45;based Message Authentication, Reporting, and Conformance (DMARC) introduces a mechanism for expressing domain&#45;level policies and preferences for email message validation, disposition, and reporting. &#160;However, the DMARC mechanism enables potentially disruptive interoperability issues when messages do not flow directly from the author&#39;s administrative domain to the final Recipients. &#160;Collectively, these email flows are referred to as indirect email flows. &#160;This document describes these interoperability issues and presents possible methods for addressing them." target="_top">
<ellipse fill="none" stroke="black" cx="1755.61" cy="-472.23" rx="174.66" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1755.61" y="-508.43" font-family="Times,serif" font-size="14.00">RFC7960</text>
<text xml:space="preserve" text-anchor="middle" x="1755.61" y="-491.93" font-family="Times,serif" font-size="14.00">Interoperability Issues between Domain&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1755.61" y="-475.43" font-family="Times,serif" font-size="14.00">based Message Authentication, Reporting,</text>
<text xml:space="preserve" text-anchor="middle" x="1755.61" y="-458.93" font-family="Times,serif" font-size="14.00">and Conformance (DMARC) and Indirect</text>
<text xml:space="preserve" text-anchor="middle" x="1755.61" y="-442.43" font-family="Times,serif" font-size="14.00">Email Flows</text>
<text xml:space="preserve" text-anchor="middle" x="1755.61" y="-425.93" font-family="Times,serif" font-size="14.00">2016</text>
</a>
