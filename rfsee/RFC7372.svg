<!-- RFC7001 -->
<g id="node11" class="node">
<title>RFC7001</title>
<g id="a_node11"><a xlink:href="RFC7001.html" xlink:title="This document specifies a message header field called Authentication&#45; Results for use with electronic mail messages to indicate the results of message authentication efforts. &#160;Any receiver&#45;side software, such as mail filters or Mail User Agents (MUAs), can use this header field to relay that information in a convenient and meaningful way to users or to make sorting and filtering decisions." target="_top">
