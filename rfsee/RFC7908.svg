<!-- RFC7908 -->
<g id="node1" class="node">
<title>RFC7908</title>
<g id="a_node1"><a xlink:title="A systemic vulnerability of the Border Gateway Protocol routing system, known as route leaks, has received significant attention in recent years. &#160;Frequent incidents that result in significant disruptions to Internet routing are labeled route leaks, but to date a common definition of the term has been lacking. &#160;This document provides a working definition of route leaks while keeping in mind the real occurrences that have received significant attention. &#160;Further, this document attempts to enumerate (though not exhaustively) different types of route leaks based on observed events on the Internet. &#160;The aim is to provide a taxonomy that covers several forms of route leaks that have been observed and are of concern to the Internet user community as well as the network operator community.">
<ellipse fill="green" stroke="black" cx="668.85" cy="-167.33" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="668.85" y="-187.03" font-family="Times,serif" font-size="14.00">RFC7908</text>
<text xml:space="preserve" text-anchor="middle" x="668.85" y="-170.53" font-family="Times,serif" font-size="14.00">Problem Definition and Classification of</text>
<text xml:space="preserve" text-anchor="middle" x="668.85" y="-154.03" font-family="Times,serif" font-size="14.00">BGP Route Leaks</text>
<text xml:space="preserve" text-anchor="middle" x="668.85" y="-137.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
