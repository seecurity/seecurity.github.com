<!-- RFC9234 -->
<g id="node9" class="node">
<title>RFC9234</title>
<g id="a_node9"><a xlink:href="RFC9234.html" xlink:title="Route leaks are the propagation of BGP prefixes that violate assumptions of BGP topology relationships, e.g., announcing a route learned from one transit provider to another transit provider or a lateral (i.e., non&#45;transit) peer or announcing a route learned from one lateral peer to another lateral peer or a transit provider. &#160;These are usually the result of misconfigured or absent BGP route filtering or lack of coordination between autonomous systems (ASes). &#160;Existing approaches to leak prevention rely on marking routes by operator configuration, with no check that the configuration corresponds to that of the External BGP (eBGP) neighbor, or enforcement of the two eBGP speakers agreeing on the peering relationship. &#160;This document enhances the BGP OPEN message to establish an agreement of the peering relationship on each eBGP session between autonomous systems in order to enforce appropriate configuration on both sides. &#160;Propagated routes are then marked according to the agreed relationship, allowing both prevention and detection of route leaks." target="_top">
<ellipse fill="none" stroke="black" cx="192.16" cy="-52.33" rx="192.16" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9234</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-55.53" font-family="Times,serif" font-size="14.00">Route Leak Prevention and Detection</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-39.03" font-family="Times,serif" font-size="14.00">Using Roles in UPDATE and OPEN Messages</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-22.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
