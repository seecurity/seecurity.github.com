<!-- RFC6211 -->
<g id="node11" class="node">
<title>RFC6211</title>
<g id="a_node11"><a xlink:href="RFC6211.html" xlink:title="The Cryptographic Message Syntax (CMS), unlike X.509/PKIX certificates, is vulnerable to algorithm substitution attacks. &#160;In an algorithm substitution attack, the attacker changes either the algorithm being used or the parameters of the algorithm in order to change the result of a signature verification process. &#160;In X.509 certificates, the signature algorithm is protected because it is duplicated in the TBSCertificate.signature field with the proviso that the validator is to compare both fields as part of the signature validation process. &#160;This document defines a new attribute that contains a copy of the relevant algorithm identifiers so that they are protected by the signature or authentication process. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="930.91" cy="-63.99" rx="161.93" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6211</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-75.44" font-family="Times,serif" font-size="14.00">Cryptographic Message Syntax (CMS)</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-58.94" font-family="Times,serif" font-size="14.00">Algorithm Identifier Protection</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-42.44" font-family="Times,serif" font-size="14.00">Attribute</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-25.94" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
