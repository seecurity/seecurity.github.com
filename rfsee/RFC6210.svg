<!-- RFC7107 -->
<g id="node12" class="node">
<title>RFC7107</title>
<g id="a_node12"><a xlink:href="RFC7107.html" xlink:title="When the S/MIME Mail Security Working Group was chartered, an object identifier arc was donated by RSA Data Security for use by that working group. &#160;This document describes the object identifiers that were assigned in that donated arc, transfers control of that arc to IANA, and establishes IANA allocation policies for any future assignments within that arc." target="_top">
