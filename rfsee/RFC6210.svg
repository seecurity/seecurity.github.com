<!-- RFC6210 -->
<g id="node1" class="node">
<title>RFC6210</title>
<g id="a_node1"><a xlink:title="New hash algorithms are being developed that may include parameters. &#160;Cryptographic Message Syntax (CMS) has not currently defined any hash algorithms with parameters, but anecdotal evidence suggests that defining one could cause major problems. &#160;This document defines just such an algorithm and describes how to use it so that experiments can be run to find out how bad including hash parameters will be. &#160;This document defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="930.91" cy="-865.86" rx="226.1" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-901.26" font-family="Times,serif" font-size="18.00">RFC6210</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-880.26" font-family="Times,serif" font-size="18.00">Experiment: Hash Functions with</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-859.26" font-family="Times,serif" font-size="18.00">Parameters in the Cryptographic Message</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-838.26" font-family="Times,serif" font-size="18.00">Syntax (CMS) and S/MIME</text>
<text xml:space="preserve" text-anchor="middle" x="930.91" y="-817.26" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
</g>
