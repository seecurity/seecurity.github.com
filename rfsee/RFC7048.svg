<!-- RFC7048 -->
<g id="node1" class="node">
<title>RFC7048</title>
<g id="a_node1"><a xlink:title="IPv6 Neighbor Discovery includes Neighbor Unreachability Detection. &#160;That function is very useful when a host has an alternative neighbor &#45;&#45; for instance, when there are multiple default routers &#45;&#45; since it allows the host to switch to the alternative neighbor in a short time. &#160;By default, this time is 3 seconds after the node starts probing. &#160;However, if there are no alternative neighbors, this timeout behavior is far too impatient. &#160;This document specifies relaxed rules for Neighbor Discovery retransmissions that allow an implementation to choose different timeout behavior based on whether or not there are alternative neighbors. &#160;This document updates RFC 4861.">
<ellipse fill="green" stroke="black" cx="622.18" cy="-344.66" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-364.36" font-family="Times,serif" font-size="14.00">RFC7048</text>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-347.86" font-family="Times,serif" font-size="14.00">Neighbor Unreachability Detection Is Too</text>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-331.36" font-family="Times,serif" font-size="14.00">Impatient</text>
<text xml:space="preserve" text-anchor="middle" x="622.18" y="-314.86" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
