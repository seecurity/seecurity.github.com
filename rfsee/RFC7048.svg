<!-- RFC8352 -->
<g id="node13" class="node">
<title>RFC8352</title>
<g id="a_node13"><a xlink:href="RFC8352.html" xlink:title="This document describes the challenges for energy&#45;efficient protocol operation on constrained devices and the current practices used to overcome those challenges. &#160;It summarizes the main link&#45;layer techniques used for energy&#45;efficient networking, and it highlights the impact of such techniques on the upper&#45;layer protocols so that they can together achieve an energy&#45;efficient behavior. &#160;The document also provides an overview of energy&#45;efficient mechanisms available at each layer of the IETF protocol suite specified for constrained&#45;node networks." target="_top">
