<!-- RFC9071 -->
<g id="node9" class="node">
<title>RFC9071</title>
<g id="a_node9"><a xlink:href="RFC9071.html" xlink:title="This document provides enhancements of real&#45;time text (as specified in RFC 4103) suitable for mixing in a centralized conference model, enabling source identification and rapidly interleaved transmission of text from different sources. The intended use is for real&#45;time text mixers and participant endpoints capable of providing an efficient presentation or other treatment of a multiparty real&#45;time text session. The specified mechanism builds on the standard use of the Contributing Source (CSRC) list in the Real&#45;time Transport Protocol (RTP) packet for source identification. The method makes use of the same text/t140 and text/red formats as for two&#45;party sessions. Solutions using multiple RTP streams in the same RTP session are briefly mentioned, as they could have some benefits over the RTP&#45;mixer model. The RTP&#45;mixer model was selected to be used for the fully specified solution in this document because it can be applied to a wide range of existing RTP implementations. A capability exchange is specified so that it can be verified that a mixer and a participant can handle the multiparty&#45;coded real&#45;time text stream using the RTP&#45;mixer method. The capability is indicated by the use of a Session Description Protocol (SDP) (RFC 8866) media attribute, rtt&#45;mixer. This document updates RFC 4103 (RTP Payload for Text Conversation). A specification for how a mixer can format text for the case when the endpoint is not multiparty aware is also provided." target="_top">
<ellipse fill="none" stroke="black" cx="792.13" cy="-52.33" rx="179.43" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="792.13" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9071</text>
<text xml:space="preserve" text-anchor="middle" x="792.13" y="-55.53" font-family="Times,serif" font-size="14.00">RTP&#45;Mixer Formatting of Multiparty Real&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="792.13" y="-39.03" font-family="Times,serif" font-size="14.00">Time Text</text>
<text xml:space="preserve" text-anchor="middle" x="792.13" y="-22.53" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
