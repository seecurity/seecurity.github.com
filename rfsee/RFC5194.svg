<g id="node8" class="node">
<title>RFC6881</title>
<g id="a_node8"><a xlink:href="RFC6881.html" xlink:title="The IETF and other standards organizations have efforts targeted at standardizing various aspects of placing emergency calls on IP networks. &#160;This memo describes best current practice on how devices, networks, and services using IETF protocols should use such standards to make emergency calls." target="_top">
