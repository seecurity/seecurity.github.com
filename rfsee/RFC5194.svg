<g id="node1" class="node">
<title>RFC5194</title>
<g id="a_node1"><a xlink:title="This document lists the essential requirements for real&#45;time Text&#45;over&#45;IP (ToIP) and defines a framework for implementation of all required functions based on the Session Initiation Protocol (SIP) and the Real&#45;Time Transport Protocol (RTP). &#160;This includes interworking between Text&#45;over&#45;IP and existing text telephony on the Public Switched Telephone Network (PSTN) and other networks. &#160;This memo provides information for the Internet community.">
