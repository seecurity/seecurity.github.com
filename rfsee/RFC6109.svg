<!-- RFC4522 -->
<g id="node8" class="node">
<title>RFC4522</title>
<g id="a_node8"><a xlink:href="RFC4522.html" xlink:title="Each attribute stored in a Lightweight Directory Access Protocol (LDAP) directory has a defined syntax (i.e., data type). &#160;A syntax definition specifies how attribute values conforming to the syntax are normally represented when transferred in LDAP operations. &#160;This representation is referred to as the LDAP&#45;specific encoding to distinguish it from other methods of encoding attribute values. &#160;This document defines an attribute option, the binary option, that can be used to specify that the associated attribute values are instead encoded according to the Basic Encoding Rules (BER) used by X.500 directories. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="164.05" cy="-677.84" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="164.05" y="-697.54" font-family="Times,serif" font-size="14.00">RFC4522</text>
