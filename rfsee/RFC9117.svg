<title>RFC4760</title>
<g id="a_node8"><a xlink:href="RFC4760.html" xlink:title="This document defines extensions to BGP&#45;4 to enable it to carry routing information for multiple Network Layer protocols (e.g., IPv6, IPX, L3VPN, etc.). &#160;The extensions are backward compatible &#45; a router that supports the extensions can interoperate with a router that doesn&#39;t support the extensions. [STANDARDS&#45;TRACK]" target="_top">
