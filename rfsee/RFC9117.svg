<!-- RFC8955 -->
<g id="node5" class="node">
<title>RFC8955</title>
<g id="a_node5"><a xlink:href="RFC8955.html" xlink:title="This document defines a Border Gateway Protocol Network Layer Reachability Information (BGP NLRI) encoding format that can be used to distribute (intra&#45;domain and inter&#45;domain) traffic Flow Specifications for IPv4 unicast and IPv4 BGP/MPLS VPN services. This allows the routing system to propagate information regarding more specific components of the traffic aggregate defined by an IP destination prefix. It also specifies BGP Extended Community encoding formats, which can be used to propagate Traffic Filtering Actions along with the Flow Specification NLRI. Those Traffic Filtering Actions encode actions a routing system can take if the packet matches the Flow Specification. This document obsoletes both RFC 5575 and RFC 7674." target="_top">
<ellipse fill="none" stroke="black" cx="1583.92" cy="-1452.57" rx="152.91" ry="52.33"/>
