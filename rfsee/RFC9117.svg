<!-- RFC6472 -->
<g id="node9" class="node">
<title>RFC6472</title>
<g id="a_node9"><a xlink:href="RFC6472.html" xlink:title="This document recommends against the use of the AS_SET and AS_CONFED_SET types of the AS_PATH in BGPv4. &#160;This is done to simplify the design and implementation of BGP and to make the semantics of the originator of a route more clear. &#160;This will also simplify the design, implementation, and deployment of ongoing work in the Secure Inter&#45;Domain Routing Working Group. &#160;This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="768.75" cy="-1671" rx="187.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="768.75" y="-1690.7" font-family="Times,serif" font-size="14.00">RFC6472</text>
<text xml:space="preserve" text-anchor="middle" x="768.75" y="-1674.2" font-family="Times,serif" font-size="14.00">Recommendation for Not Using AS_SET and</text>
<text xml:space="preserve" text-anchor="middle" x="768.75" y="-1657.7" font-family="Times,serif" font-size="14.00">AS_CONFED_SET in BGP</text>
<text xml:space="preserve" text-anchor="middle" x="768.75" y="-1641.2" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
