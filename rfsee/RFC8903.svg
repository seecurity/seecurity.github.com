<!-- RFC8903 -->
<g id="node1" class="node">
<title>RFC8903</title>
<g id="a_node1"><a xlink:title="The DDoS Open Threat Signaling (DOTS) effort is intended to provide protocols to facilitate interoperability across disparate DDoS Mitigation solutions. &#160;This document presents sample use cases that describe the interactions expected between the DOTS components as well as DOTS messaging exchanges. &#160;These use cases are meant to identify the interacting DOTS components, how they collaborate, and what the typical information to be exchanged is.">
