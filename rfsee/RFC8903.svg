<!-- RFC9244 -->
<g id="node13" class="node">
<title>RFC9244</title>
<g id="a_node13"><a xlink:href="RFC9244.html" xlink:title="This document aims to enrich the Distributed Denial&#45;of&#45;Service Open Threat Signaling (DOTS) signal channel protocol with various telemetry attributes, allowing for optimal Distributed Denial&#45;of&#45;Service (DDoS) attack mitigation. It specifies the normal traffic baseline and attack traffic telemetry attributes a DOTS client can convey to its DOTS server in the mitigation request, the mitigation status telemetry attributes a DOTS server can communicate to a DOTS client, and the mitigation efficacy telemetry attributes a DOTS client can communicate to a DOTS server. The telemetry attributes can assist the mitigator in choosing the DDoS mitigation techniques and performing optimal DDoS attack mitigation. This document specifies two YANG modules: one for representing DOTS telemetry message types and one for sharing the attack mapping details over the DOTS data channel." target="_top">
<ellipse fill="none" stroke="black" cx="983.78" cy="-63.99" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="983.78" y="-83.69" font-family="Times,serif" font-size="14.00">RFC9244</text>
<text xml:space="preserve" text-anchor="middle" x="983.78" y="-67.19" font-family="Times,serif" font-size="14.00">Distributed Denial&#45;of&#45;Service Open</text>
<text xml:space="preserve" text-anchor="middle" x="983.78" y="-50.69" font-family="Times,serif" font-size="14.00">Threat Signaling (DOTS) Telemetry</text>
<text xml:space="preserve" text-anchor="middle" x="983.78" y="-34.19" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
