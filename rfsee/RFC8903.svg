<!-- RFC9066 -->
<g id="node11" class="node">
<title>RFC9066</title>
<g id="a_node11"><a xlink:href="RFC9066.html" xlink:title="This document specifies the Denial&#45;of&#45;Service Open Threat Signaling (DOTS) signal channel Call Home, which enables a Call Home DOTS server to initiate a secure connection to a Call Home DOTS client and to receive attack traffic information from the Call Home DOTS client. The Call Home DOTS server in turn uses the attack traffic information to identify compromised devices launching outgoing DDoS attacks and take appropriate mitigation action(s). The DOTS signal channel Call Home is not specific to home networks; the solution targets any deployment in which it is required to block DDoS attack traffic closer to the source(s) of a DDoS attack." target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-281.79" rx="170.94" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-309.74" font-family="Times,serif" font-size="14.00">RFC9066</text>
