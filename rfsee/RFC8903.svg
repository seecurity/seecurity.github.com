<g id="a_node15"><a xlink:href="RFC9387.html" xlink:title="DDoS Open Threat Signaling (DOTS) telemetry enriches the base DOTS protocols to assist the mitigator in using efficient DDoS attack mitigation techniques in a network. &#160;This document presents sample use cases for DOTS telemetry. &#160;It discusses what components are deployed in the network, how they cooperate, and what information is exchanged to effectively use these techniques." target="_top">
