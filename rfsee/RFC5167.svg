<!-- RFC5167 -->
<g id="node1" class="node">
<title>RFC5167</title>
<g id="a_node1"><a xlink:title="This document addresses the communication between an application server and media server. The current work in IETF working groups shows these logical entities, but it does not address the physical decomposition and the protocol between the entities. This document presents the requirements for a Media Server Control Protocol (MCP) that enables an application server to use a media server. It will address the aspects of announcements, Interactive Voice Response, and conferencing media services. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="579.23" cy="-339.66" rx="130.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="579.23" y="-359.36" font-family="Times,serif" font-size="14.00">RFC5167</text>
<text xml:space="preserve" text-anchor="middle" x="579.23" y="-342.86" font-family="Times,serif" font-size="14.00">Media Server Control Protocol</text>
