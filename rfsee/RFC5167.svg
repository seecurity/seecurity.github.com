<!-- RFC6231 -->
<g id="node11" class="node">
<title>RFC6231</title>
<g id="a_node11"><a xlink:href="RFC6231.html" xlink:title="This document defines a Media Control Channel Framework Package for Interactive Voice Response (IVR) dialog interaction on media connections and conferences. &#160;The package defines dialog management request elements for preparing, starting, and terminating dialog interactions, as well as associated responses and notifications. &#160;Dialog interactions are specified in a dialog language. &#160;This package defines a lightweight IVR dialog language (supporting prompt playback, runtime controls, Dual&#45;Tone Multi&#45;Frequency (DTMF) collection, and media recording) and allows other dialog languages to be used. &#160;The package also defines elements for auditing package capabilities and IVR dialogs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-285.66" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-313.61" font-family="Times,serif" font-size="14.00">RFC6231</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-297.11" font-family="Times,serif" font-size="14.00">An Interactive Voice Response (IVR)</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-280.61" font-family="Times,serif" font-size="14.00">Control Package for the Media Control</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-264.11" font-family="Times,serif" font-size="14.00">Channel Framework</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-247.61" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
