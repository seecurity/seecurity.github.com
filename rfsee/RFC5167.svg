<!-- RFC5567 -->
<g id="node9" class="node">
<title>RFC5567</title>
<g id="a_node9"><a xlink:href="RFC5567.html" xlink:title="This document describes an architectural framework for Media Server control. &#160;The primary focus will be to define logical entities that exist within the context of Media Server control, and define the appropriate naming conventions and interactions between them. &#160;This memo provides information for the Internet community." target="_top">
