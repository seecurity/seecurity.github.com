<!-- RFC6230 -->
<g id="node10" class="node">
<title>RFC6230</title>
<g id="a_node10"><a xlink:href="RFC6230.html" xlink:title="This document describes a framework and protocol for application deployment where the application programming logic and media processing are distributed. This implies that application programming logic can seamlessly gain access to appropriate resources that are not co&#45;located on the same physical network entity. The framework uses the Session Initiation Protocol (SIP) to establish an application&#45;level control mechanism between application servers and associated external servers such as media servers. The motivation for the creation of this framework is to provide an interface suitable to meet the requirements of a centralized conference system, where the conference system can be distributed, as defined by the XCON working group in the IETF. It is not, however, limited to this scope. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-408.66" rx="149.73" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-420.11" font-family="Times,serif" font-size="14.00">RFC6230</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-403.61" font-family="Times,serif" font-size="14.00">Media Control Channel Framework</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-387.11" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
