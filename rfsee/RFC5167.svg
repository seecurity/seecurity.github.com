<!-- RFC6917 -->
<g id="node13" class="node">
<title>RFC6917</title>
<g id="a_node13"><a xlink:href="RFC6917.html" xlink:title="The MediaCtrl working group in the IETF has proposed an architecture for controlling media services. &#160;The Session Initiation Protocol (SIP) is used as the signaling protocol that provides many inherent capabilities for message routing. &#160;In addition to such signaling properties, a need exists for intelligent, application&#45;level media service selection based on non&#45;static signaling properties. &#160;This is especially true when considered in conjunction with deployment architectures that include 1:M and M:N combinations of Application Servers and Media Servers. &#160;This document introduces a Media Resource Broker (MRB) entity, which manages the availability of Media Servers and the media resource demands of Application Servers. &#160;The document includes potential deployment options for an MRB and appropriate interfaces to Application Servers and Media Servers." target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-40.66" rx="115.79" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-52.11" font-family="Times,serif" font-size="14.00">RFC6917</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-35.61" font-family="Times,serif" font-size="14.00">Media Resource Brokering</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-19.11" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
