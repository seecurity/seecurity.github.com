<!-- RFC8576 -->
<g id="node11" class="node">
<title>RFC8576</title>
<g id="a_node11"><a xlink:href="RFC8576.html" xlink:title="The Internet of Things (IoT) concept refers to the usage of standard Internet protocols to allow for human&#45;to&#45;thing and thing&#45;to&#45;thing communication. The security needs for IoT systems are well recognized, and many standardization steps to provide security have been taken &#45;&#45; for example, the specification of the Constrained Application Protocol (CoAP) secured with Datagram Transport Layer Security (DTLS). However, security challenges still exist, not only because there are some use cases that lack a suitable solution, but also because many IoT devices and systems have been designed and deployed with very limited security capabilities. In this document, we first discuss the various stages in the lifecycle of a thing. Next, we document the security threats to a thing and the challenges that one might face to protect against these threats. Lastly, we discuss the next steps needed to facilitate the deployment of secure IoT systems. This document can be used by implementers and authors of IoT specifications as a reference for details about security considerations while documenting their specific security challenges, threat models, and mitigations. This document is a product of the IRTF Thing&#45;to&#45;Thing Research Group (T2TRG)." target="_top">
<ellipse fill="none" stroke="black" cx="1606.46" cy="-80.28" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1606.46" y="-99.98" font-family="Times,serif" font-size="14.00">RFC8576</text>
<text xml:space="preserve" text-anchor="middle" x="1606.46" y="-83.48" font-family="Times,serif" font-size="14.00">Internet of Things (IoT) Security: State</text>
<text xml:space="preserve" text-anchor="middle" x="1606.46" y="-66.98" font-family="Times,serif" font-size="14.00">of the Art and Challenges</text>
<text xml:space="preserve" text-anchor="middle" x="1606.46" y="-50.48" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
