<!-- RFC7175 -->
<g id="node13" class="node">
<title>RFC7175</title>
<g id="a_node13"><a xlink:href="RFC7175.html" xlink:title="This document specifies use of the Bidirectional Forwarding Detection (BFD) protocol in Routing Bridge (RBridge) campuses based on the RBridge Channel extension to the Transparent Interconnection of Lots of Links (TRILL) protocol. BFD is a widely deployed Operations, Administration, and Maintenance (OAM) mechanism in IP and MPLS networks, using UDP and Associated Channel Header (ACH) encapsulation respectively. This document specifies the BFD encapsulation over TRILL." target="_top">
