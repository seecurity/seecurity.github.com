<!-- RFC7780 -->
<g id="node8" class="node">
<title>RFC7780</title>
<g id="a_node8"><a xlink:href="RFC7780.html" xlink:title="Since the publication of the TRILL (Transparent Interconnection of Lots of Links) base protocol in 2011, active development and deployment of TRILL have revealed errata in RFC 6325 and areas that could use clarifications or updates. &#160;RFC 7177, RFC 7357, and an intended replacement of RFC 6439 provide clarifications and updates with respect to adjacency, the TRILL ESADI (End Station Address Distribution Information) protocol, and Appointed Forwarders, respectively. &#160;This document provides other known clarifications, corrections, and updates. &#160;It obsoletes RFC 7180 (the previous TRILL clarifications, corrections, and updates RFC), and it updates RFCs 6325, 7177, and 7179." target="_top">
<ellipse fill="none" stroke="black" cx="723.51" cy="-868.99" rx="160.34" ry="63.99"/>
