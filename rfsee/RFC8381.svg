<!-- RFC6325 -->
<g id="node7" class="node">
<title>RFC6325</title>
<g id="a_node7"><a xlink:href="RFC6325.html" xlink:title="Routing Bridges (RBridges) provide optimal pair&#45;wise forwarding without configuration, safe forwarding even during periods of temporary loops, and support for multipathing of both unicast and multicast traffic. They achieve these goals using IS&#45;IS routing and encapsulation of traffic with a header that includes a hop count. RBridges are compatible with previous IEEE 802.1 customer bridges as well as IPv4 and IPv6 routers and end nodes. They are as invisible to current IP routers as bridges are and, like routers, they terminate the bridge spanning tree protocol. The design supports VLANs and the optimization of the distribution of multi&#45;destination frames based on VLAN ID and based on IP&#45;derived multicast groups. It also allows unicast forwarding tables at transit RBridges to be sized according to the number of RBridges (rather than the number of end nodes), which allows their forwarding tables to be substantially smaller than in conventional customer bridges. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="723.51" cy="-1002.99" rx="143.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="723.51" y="-1022.69" font-family="Times,serif" font-size="14.00">RFC6325</text>
<text xml:space="preserve" text-anchor="middle" x="723.51" y="-1006.19" font-family="Times,serif" font-size="14.00">Routing Bridges (RBridges): Base</text>
<text xml:space="preserve" text-anchor="middle" x="723.51" y="-989.69" font-family="Times,serif" font-size="14.00">Protocol Specification</text>
<text xml:space="preserve" text-anchor="middle" x="723.51" y="-973.19" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
