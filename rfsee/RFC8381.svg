<!-- RFC8381 -->
<g id="node1" class="node">
<title>RFC8381</title>
<g id="a_node1"><a xlink:title="The IETF TRILL (Transparent Interconnection of Lots of Links) protocol is implemented by devices called TRILL switches or RBridges (Routing Bridges). &#160;TRILL includes a general mechanism, called an RBridge Channel, for the transmission of typed messages between RBridges in the same campus and between RBridges and end stations on the same link. &#160;This document specifies a method to send vendor&#45;specific messages over the RBridge Channel facility.">
