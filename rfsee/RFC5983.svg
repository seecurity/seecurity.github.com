<!-- RFC5335 -->
<g id="node8" class="node">
<title>RFC5335</title>
<g id="a_node8"><a xlink:href="RFC5335.html" xlink:title="Full internationalization of electronic mail requires not only the capabilities to transmit non&#45;ASCII content, to encode selected information in specific header fields, and to use non&#45;ASCII characters in envelope addresses. &#160;It also requires being able to express those addresses and the information based on them in mail header fields. &#160;This document specifies an experimental variant of Internet mail that permits the use of Unicode encoded in UTF&#45;8, rather than ASCII, as the base form for Internet email header field. &#160;This form is permitted in transmission only if authorized by an SMTP extension, as specified in an associated specification. &#160;This specification Updates section 6.4 of RFC 2045 to conform with the requirements. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="444.35" cy="-1266.44" rx="135.94" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="444.35" y="-1277.89" font-family="Times,serif" font-size="14.00">RFC5335</text>
<text xml:space="preserve" text-anchor="middle" x="444.35" y="-1261.39" font-family="Times,serif" font-size="14.00">Internationalized Email Headers</text>
<text xml:space="preserve" text-anchor="middle" x="444.35" y="-1244.89" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
