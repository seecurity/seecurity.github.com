<!-- RFC6783 -->
<g id="node3" class="node">
<title>RFC6783</title>
<g id="a_node3"><a xlink:href="RFC6783.html" xlink:title="This document describes considerations for mailing lists with the introduction of non&#45;ASCII UTF&#45;8 email addresses. &#160;It outlines some possible scenarios for handling lists with mixtures of non&#45;ASCII and traditional addresses but does not specify protocol changes or offer implementation or deployment advice. &#160;This document is a product of the Internet Engineering Task Force (IETF)." target="_top">
