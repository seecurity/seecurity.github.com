<!-- RFC6530 -->
<g id="node11" class="node">
<title>RFC6530</title>
<g id="a_node11"><a xlink:href="RFC6530.html" xlink:title="Full use of electronic mail throughout the world requires that (subject to other constraints) people be able to use close variations on their own names (written correctly in their own languages and scripts) as mailbox names in email addresses. &#160;This document introduces a series of specifications that define mechanisms and protocol extensions needed to fully support internationalized email addresses. &#160;These changes include an SMTP extension and extension of email header syntax to accommodate UTF&#45;8 data. &#160;The document set also includes discussion of key assumptions and issues in deploying fully internationalized email. &#160;This document is a replacement for RFC 4952; it reflects additional issues identified since that document was published. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1639.4" cy="-313.42" rx="126.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1639.4" y="-333.12" font-family="Times,serif" font-size="14.00">RFC6530</text>
<text xml:space="preserve" text-anchor="middle" x="1639.4" y="-316.62" font-family="Times,serif" font-size="14.00">Overview and Framework for</text>
<text xml:space="preserve" text-anchor="middle" x="1639.4" y="-300.12" font-family="Times,serif" font-size="14.00">Internationalized Email</text>
<text xml:space="preserve" text-anchor="middle" x="1639.4" y="-283.62" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
