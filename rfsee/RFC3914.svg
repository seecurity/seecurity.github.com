<!-- RFC3238 -->
<g id="node8" class="node">
<title>RFC3238</title>
<g id="a_node8"><a xlink:href="RFC3238.html" xlink:title="This document includes comments and recommendations by the IAB on some architectural and policy issues related to the chartering of Open Pluggable Edge Services (OPES) in the IETF. &#160;OPES are services that would be deployed at application&#45;level intermediaries in the network, for example, at a web proxy cache between the origin server and the client. &#160;These intermediaries would transform or filter content, with the explicit consent of either the content provider or the end user. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1108.96" cy="-630.66" rx="168.82" ry="63.99"/>
