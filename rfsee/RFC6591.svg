<text xml:space="preserve" text-anchor="middle" x="168.29" y="-197.78" font-family="Times,serif" font-size="14.00">Creation and Use of Email Feedback</text>
<text xml:space="preserve" text-anchor="middle" x="168.29" y="-181.28" font-family="Times,serif" font-size="14.00">Reports: An Applicability Statement for</text>
<text xml:space="preserve" text-anchor="middle" x="168.29" y="-164.78" font-family="Times,serif" font-size="14.00">the Abuse Reporting Format (ARF)</text>
<text xml:space="preserve" text-anchor="middle" x="168.29" y="-148.28" font-family="Times,serif" font-size="14.00">2012</text>
</a>
