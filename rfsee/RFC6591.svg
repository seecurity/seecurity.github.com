<!-- RFC6590 -->
<g id="node8" class="node">
<title>RFC6590</title>
<g id="a_node8"><a xlink:href="RFC6590.html" xlink:title="Email messages often contain information that might be considered private or sensitive, per either regulation or social norms. &#160;When such a message becomes the subject of a report intended to be shared with other entities, the report generator may wish to redact or elide the sensitive portions of the message. &#160;This memo suggests one method for doing so effectively. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1060.17" cy="-226.33" rx="162.99" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1060.17" y="-246.03" font-family="Times,serif" font-size="14.00">RFC6590</text>
<text xml:space="preserve" text-anchor="middle" x="1060.17" y="-229.53" font-family="Times,serif" font-size="14.00">Redaction of Potentially Sensitive Data</text>
<text xml:space="preserve" text-anchor="middle" x="1060.17" y="-213.03" font-family="Times,serif" font-size="14.00">from Mail Abuse Reports</text>
<text xml:space="preserve" text-anchor="middle" x="1060.17" y="-196.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
