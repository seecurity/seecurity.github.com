<!-- RFC5258 -->
<g id="node1" class="node">
<title>RFC5258</title>
<g id="a_node1"><a xlink:title="IMAP4 has two commands for listing mailboxes: LIST and LSUB. &#160;As we have added extensions, such as Mailbox Referrals, that have required specialized lists we have had to expand the number of list commands, since each extension must add its function to both LIST and LSUB, and these commands are not, as they are defined, extensible. &#160;If we&#39;ve needed the extensions to work together, we&#39;ve had to add a set of commands to mix the different options, the set increasing in size with each new extension. &#160;This document describes an extension to the base LIST command that will allow these additions to be done with mutually compatible options to the LIST command, avoiding the exponential increase in specialized list commands. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="960.75" cy="-896.39" rx="225.57" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="960.75" y="-921.29" font-family="Times,serif" font-size="18.00">RFC5258</text>
<text xml:space="preserve" text-anchor="middle" x="960.75" y="-900.29" font-family="Times,serif" font-size="18.00">Internet Message Access Protocol version</text>
<text xml:space="preserve" text-anchor="middle" x="960.75" y="-879.29" font-family="Times,serif" font-size="18.00">4 &#45; LIST Command Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="960.75" y="-858.29" font-family="Times,serif" font-size="18.00">2008</text>
</a>
</g>
</g>
