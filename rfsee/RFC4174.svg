<!-- RFC2827 -->
<g id="node12" class="node">
<title>RFC2827</title>
<g id="a_node12"><a xlink:href="RFC2827.html" xlink:title="This paper discusses a simple, effective, and straightforward method for using ingress traffic filtering to prohibit DoS (Denial of Service) attacks which use forged IP addresses to be propagated from &#39;behind&#39; an Internet Service Provider&#39;s (ISP) aggregation point. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
