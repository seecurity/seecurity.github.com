<!-- RFC4174 -->
<g id="node1" class="node">
<title>RFC4174</title>
<g id="a_node1"><a xlink:title="This document describes the Dynamic Host Configuration Protocol (DHCP) option to allow Internet Storage Name Service (iSNS) clients to discover the location of the iSNS server automatically through the use of DHCP for IPv4. &#160;iSNS provides discovery and management capabilities for Internet SCSI (iSCSI) and Internet Fibre Channel Protocol (iFCP) storage devices in an enterprise&#45;scale IP storage network. &#160;iSNS provides intelligent storage management services comparable to those found in Fibre Channel networks, allowing a commodity IP network to function in a similar capacity to that of a storage area network. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="614.23" cy="-429.33" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="614.23" y="-457.28" font-family="Times,serif" font-size="14.00">RFC4174</text>
