<!-- RFC3833 -->
<g id="node13" class="node">
<title>RFC3833</title>
<g id="a_node13"><a xlink:href="RFC3833.html" xlink:title="Although the DNS Security Extensions (DNSSEC) have been under development for most of the last decade, the IETF has never written down the specific set of threats against which DNSSEC is designed to protect. &#160;Among other drawbacks, this cart&#45;before&#45;the&#45;horse situation has made it difficult to determine whether DNSSEC meets its design goals, since its design goals are not well specified. &#160;This note attempts to document some of the known threats to the DNS, and, in doing so, attempts to measure to what extent (if any) DNSSEC is a useful tool in defending against these threats. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1070.24" cy="-52.33" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-72.03" font-family="Times,serif" font-size="14.00">RFC3833</text>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-55.53" font-family="Times,serif" font-size="14.00">Threat Analysis of the Domain Name</text>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-39.03" font-family="Times,serif" font-size="14.00">System (DNS)</text>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-22.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
