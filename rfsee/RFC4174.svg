<!-- RFC3720 -->
<g id="node11" class="node">
<title>RFC3720</title>
<g id="a_node11"><a xlink:href="RFC3720.html" xlink:title="This document describes a transport protocol for Internet Small Computer Systems Interface (iSCSI) that works on top of TCP. &#160;The iSCSI protocol aims to be fully compliant with the standardized SCSI architecture model. &#160;SCSI is a popular family of protocols that enable systems to communicate with I/O devices, especially storage devices. &#160;SCSI protocols are request/response application protocols with a common standardized architecture model and basic command set, as well as standardized command sets for different device classes (disks, tapes, media&#45;changers etc.). &#160;As system interconnects move from the classical bus structure to a network structure, SCSI has to be mapped to network transport protocols. &#160;IP networks now meet the performance requirements of fast system interconnects and as such are good candidates to carry SCSI. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1070.24" cy="-320.33" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-340.03" font-family="Times,serif" font-size="14.00">RFC3720</text>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-323.53" font-family="Times,serif" font-size="14.00">Internet Small Computer Systems</text>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-307.03" font-family="Times,serif" font-size="14.00">Interface (iSCSI)</text>
<text xml:space="preserve" text-anchor="middle" x="1070.24" y="-290.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
