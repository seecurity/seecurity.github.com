<!-- RFC9591 -->
<g id="node1" class="node">
<title>RFC9591</title>
<g id="a_node1"><a xlink:title="This document specifies the Flexible Round&#45;Optimized Schnorr Threshold (FROST) signing protocol. &#160;FROST signatures can be issued after a threshold number of entities cooperate to compute a signature, allowing for improved distribution of trust and redundancy with respect to a secret key. &#160;FROST depends only on a prime&#45;order group and cryptographic hash function. &#160;This document specifies a number of ciphersuites to instantiate FROST using different prime&#45;order groups and hash functions. &#160;This document is a product of the Crypto Forum Research Group (CFRG) in the IRTF.">
