<!-- RFC7748 -->
<g id="node11" class="node">
<title>RFC7748</title>
<g id="a_node11"><a xlink:href="RFC7748.html" xlink:title="This memo specifies two elliptic curves over prime fields that offer a high level of practical security in cryptographic applications, including Transport Layer Security (TLS). &#160;These curves are intended to operate at the ~128&#45;bit and ~224&#45;bit security level, respectively, and are generated deterministically based on a list of required properties." target="_top">
