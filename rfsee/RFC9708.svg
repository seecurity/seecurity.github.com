<!-- RFC8692 -->
<g id="node11" class="node">
<title>RFC8692</title>
<g id="a_node11"><a xlink:href="RFC8692.html" xlink:title="Digital signatures are used to sign messages, X.509 certificates, and Certificate Revocation Lists (CRLs). &#160;This document updates the Algorithms and Identifiers for the Internet X.509 Public Key Infrastructure Certificate and Certificate Revocation List (CRL) Profile (RFC 3279) and describes the conventions for using the SHAKE function family in Internet X.509 certificates and revocation lists as one&#45;way hash functions with the RSA Probabilistic signature and Elliptic Curve Digital Signature Algorithm (ECDSA) signature algorithms. &#160;The conventions for the associated subject public keys are also described." target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-506.9" rx="172.53" ry="75.66"/>
