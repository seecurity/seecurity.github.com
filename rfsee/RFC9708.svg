<text xml:space="preserve" text-anchor="middle" x="172.53" y="-1078.16" font-family="Times,serif" font-size="14.00">Certificate and Certificate Revocation</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-1061.66" font-family="Times,serif" font-size="14.00">List (CRL) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-1045.16" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
