<text xml:space="preserve" text-anchor="middle" x="172.53" y="-493.6" font-family="Times,serif" font-size="14.00">Identifiers for RSASSA&#45;PSS and ECDSA</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-477.1" font-family="Times,serif" font-size="14.00">Using SHAKEs</text>
