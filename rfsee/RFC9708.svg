<!-- RFC9802 -->
<g id="node14" class="node">
<title>RFC9802</title>
<g id="a_node14"><a xlink:href="RFC9802.html" xlink:title="This document specifies algorithm identifiers and ASN.1 encoding formats for the following stateful Hash&#45;Based Signature (HBS) schemes: Hierarchical Signature System (HSS), eXtended Merkle Signature Scheme (XMSS), and XMSS^MT (a multi&#45;tree variant of XMSS). &#160;This specification applies to the Internet X.509 Public Key Infrastructure (PKI) when digital signatures are used to sign certificates and certificate revocation lists (CRLs)." target="_top">
