<!-- RFC5280 -->
<g id="node10" class="node">
<title>RFC5280</title>
<g id="a_node10"><a xlink:href="RFC5280.html" xlink:title="This memo profiles the X.509 v3 certificate and X.509 v2 certificate revocation list (CRL) for use in the Internet. &#160;An overview of this approach and model is provided as an introduction. &#160;The X.509 v3 certificate format is described in detail, with additional information regarding the format and semantics of Internet name forms. &#160;Standard certificate extensions are described and two Internet&#45;specific extensions are defined. &#160;A set of required certificate extensions is specified. &#160;The X.509 v2 CRL format is described in detail along with standard and Internet&#45;specific extensions. &#160;An algorithm for X.509 certification path validation is described. &#160;An ASN.1 module and examples are provided in the appendices. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-1083.21" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-1111.16" font-family="Times,serif" font-size="14.00">RFC5280</text>
