<!-- RFC4068 -->
<g id="node1" class="node">
<title>RFC4068</title>
<g id="a_node1"><a xlink:title="Mobile IPv6 enables a Mobile Node to maintain its connectivity to the Internet when moving from one Access Router to another, a process referred to as handover. &#160;During handover, there is a period during which the Mobile Node is unable to send or receive packets because of link switching delay and IP protocol operations. &#160;This handover latency resulting from standard Mobile IPv6 procedures, namely movement detection, new Care of Address configuration, and Binding Update, is often unacceptable to real&#45;time traffic such as Voice over IP. &#160;Reducing the handover latency could be beneficial to non&#45;real&#45;time, throughput&#45;sensitive applications as well. &#160;This document specifies a protocol to improve handover latency due to Mobile IPv6 procedures. &#160;This document does not address improving the link switching latency. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="834.8" cy="-764.88" rx="176.25" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="834.8" y="-779.28" font-family="Times,serif" font-size="18.00">RFC4068</text>
<text xml:space="preserve" text-anchor="middle" x="834.8" y="-758.28" font-family="Times,serif" font-size="18.00">Fast Handovers for Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="834.8" y="-737.28" font-family="Times,serif" font-size="18.00">2005</text>
</a>
</g>
</g>
