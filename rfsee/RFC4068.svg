<g id="a_node9"><a xlink:href="RFC4957.html" xlink:title="Certain network access technologies are capable of providing various types of link&#45;layer status information to IP. &#160;Link&#45;layer event notifications can help IP expeditiously detect configuration changes. &#160;This document provides a non&#45;exhaustive catalogue of information available from well&#45;known access technologies. &#160;This memo provides information for the Internet community." target="_top">
