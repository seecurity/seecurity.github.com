<!-- RFC4977 -->
<g id="node10" class="node">
<title>RFC4977</title>
<g id="a_node10"><a xlink:href="RFC4977.html" xlink:title="This document discusses the issues associated with mobility management for dual stack mobile nodes. &#160;Currently, two mobility management protocols are defined for IPv4 and IPv6. &#160;Deploying both in a dual stack mobile node introduces a number of problems. &#160;Deployment and operational issues motivate the use of a single mobility management protocol. &#160;This document discusses such motivations. &#160;The document also discusses requirements for the Mobile IPv4 (MIPv4) and Mobile IPv6 (MIPv6) protocol so that they can support mobility management for a dual stack node. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="409.11" cy="-178.97" rx="169.88" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-190.42" font-family="Times,serif" font-size="14.00">RFC4977</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-173.92" font-family="Times,serif" font-size="14.00">Problem Statement: Dual Stack Mobility</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-157.42" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
