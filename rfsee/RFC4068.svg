<!-- RFC5268 -->
<g id="node3" class="node">
<title>RFC5268</title>
<g id="a_node3"><a xlink:href="RFC5268.html" xlink:title="Mobile IPv6 enables a Mobile Node (MN) to maintain its connectivity to the Internet when moving from one Access Router to another, a process referred to as handover. &#160;During handover, there is a period during which the Mobile Node is unable to send or receive packets because of link switching delay and IP protocol operations. &#160;This handover latency resulting from standard Mobile IPv6 procedures, namely movement detection, new Care&#45;of Address configuration, and Binding Update, is often unacceptable to real&#45;time traffic such as Voice over IP (VoIP). &#160;Reducing the handover latency could be beneficial to non&#45;real&#45;time, throughput&#45;sensitive applications as well. &#160;This document specifies a protocol to improve handover latency due to Mobile IPv6 procedures. &#160;This document does not address improving the link switching latency. [STANDARDS&#45;TRACK]" target="_top">
