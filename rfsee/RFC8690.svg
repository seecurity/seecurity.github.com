<!-- RFC8690 -->
<g id="node1" class="node">
<title>RFC8690</title>
<g id="a_node1"><a xlink:title="RFC 8287 defines the extensions to perform LSP Ping and Traceroute for Segment Routing IGP&#45;Prefix and IGP&#45;Adjacency Segment Identifiers (SIDs) with the MPLS data plane. RFC 8287 proposes three Target Forwarding Equivalence Class (FEC) Stack sub&#45;TLVs. While RFC 8287 defines the format and procedure to handle those sub&#45;TLVs, it does not sufficiently clarify how the length of the Segment ID sub&#45;TLVs should be computed to be included in the Length field of the sub&#45;TLVs. This ambiguity has resulted in interoperability issues. This document updates RFC 8287 by clarifying the length of each of the Segment ID sub&#45;TLVs defined in RFC 8287.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1001.2" cy="-592.82" rx="206.48" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1001.2" y="-617.72" font-family="Times,serif" font-size="18.00">RFC8690</text>
<text xml:space="preserve" text-anchor="middle" x="1001.2" y="-596.72" font-family="Times,serif" font-size="18.00">Clarification of Segment ID Sub&#45;TLV</text>
<text xml:space="preserve" text-anchor="middle" x="1001.2" y="-575.72" font-family="Times,serif" font-size="18.00">Length for RFC 8287</text>
<text xml:space="preserve" text-anchor="middle" x="1001.2" y="-554.72" font-family="Times,serif" font-size="18.00">2019</text>
</a>
</g>
</g>
