<!-- RFC9703 -->
<g id="node13" class="node">
<title>RFC9703</title>
<g id="a_node13"><a xlink:href="RFC9703.html" xlink:title="Egress Peer Engineering (EPE) is an application of Segment Routing (SR) that solves the problem of egress peer selection. &#160;The SR&#45;based BGP&#45;EPE solution allows a centralized controller, e.g., a Software&#45;Defined Network (SDN) controller, to program any egress peer. &#160;The EPE solution requires the node or the SDN controller to program 1) the PeerNode Segment Identifier (SID) describing a session between two nodes, 2) the PeerAdj SID describing the link or links that are used by the sessions between peer nodes, and 3) the PeerSet SID describing any connected interface to any peer in the related group. &#160;This document provides new sub&#45;TLVs for EPE&#45;SIDs that are used in the Target FEC Stack TLV (Type 1) in MPLS Ping and Traceroute procedures." target="_top">
<ellipse fill="none" stroke="black" cx="1791.35" cy="-305.23" rx="177.31" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1791.35" y="-341.43" font-family="Times,serif" font-size="14.00">RFC9703</text>
