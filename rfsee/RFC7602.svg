<!-- RFC6862 -->
<g id="node10" class="node">
<title>RFC6862</title>
<g id="a_node10"><a xlink:href="RFC6862.html" xlink:title="Different routing protocols employ different mechanisms for securing protocol packets on the wire. &#160;While most already have some method for accomplishing cryptographic message authentication, in many cases the existing methods are dated, vulnerable to attack, and employ cryptographic algorithms that have been deprecated. &#160;The Keying and Authentication for Routing Protocols (KARP) effort aims to overhaul and improve these mechanisms. &#160;This document does not contain protocol specifications. &#160;Instead, it defines the areas where protocol specification work is needed. &#160;This document is a companion document to RFC 6518, Keying and Authentication for Routing Protocols (KARP) Design Guidelines; together they form the guidance and instruction KARP design teams will use to review and overhaul routing protocol transport security." target="_top">
<ellipse fill="none" stroke="black" cx="174.13" cy="-821.14" rx="174.13" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-849.09" font-family="Times,serif" font-size="14.00">RFC6862</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-832.59" font-family="Times,serif" font-size="14.00">Keying and Authentication for Routing</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-816.09" font-family="Times,serif" font-size="14.00">Protocols (KARP) Overview, Threats, and</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-799.59" font-family="Times,serif" font-size="14.00">Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-783.09" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
