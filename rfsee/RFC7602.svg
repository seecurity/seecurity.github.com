<!-- RFC7474 -->
<g id="node12" class="node">
<title>RFC7474</title>
<g id="a_node12"><a xlink:href="RFC7474.html" xlink:title="The current OSPFv2 cryptographic authentication mechanism as defined in RFCs 2328 and 5709 is vulnerable to both inter&#45;session and intra&#45; session replay attacks when using manual keying. Additionally, the existing cryptographic authentication mechanism does not cover the IP header. This omission can be exploited to carry out various types of attacks. This document defines changes to the authentication sequence number mechanism that will protect OSPFv2 from both inter&#45;session and intra&#45; session replay attacks when using manual keys for securing OSPFv2 protocol packets. Additionally, we also describe some changes in the cryptographic hash computation that will eliminate attacks resulting from OSPFv2 not protecting the IP header." target="_top">
<ellipse fill="none" stroke="black" cx="668.21" cy="-52.33" rx="183.14" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="668.21" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7474</text>
<text xml:space="preserve" text-anchor="middle" x="668.21" y="-55.53" font-family="Times,serif" font-size="14.00">Security Extension for OSPFv2 When Using</text>
<text xml:space="preserve" text-anchor="middle" x="668.21" y="-39.03" font-family="Times,serif" font-size="14.00">Manual Key Management</text>
<text xml:space="preserve" text-anchor="middle" x="668.21" y="-22.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
