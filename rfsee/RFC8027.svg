<!-- RFC4034 -->
<g id="node7" class="node">
<title>RFC4034</title>
<g id="a_node7"><a xlink:href="RFC4034.html" xlink:title="This document is part of a family of documents that describe the DNS Security Extensions (DNSSEC). The DNS Security Extensions are a collection of resource records and protocol modifications that provide source authentication for the DNS. This document defines the public key (DNSKEY), delegation signer (DS), resource record digital signature (RRSIG), and authenticated denial of existence (NSEC) resource records. The purpose and format of each resource record is described in detail, and an example of each resource record is given. This document obsoletes RFC 2535 and incorporates changes from all updates to RFC 2535. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1142.72" cy="-1452.44" rx="165.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1142.72" y="-1472.14" font-family="Times,serif" font-size="14.00">RFC4034</text>
<text xml:space="preserve" text-anchor="middle" x="1142.72" y="-1455.64" font-family="Times,serif" font-size="14.00">Resource Records for the DNS Security</text>
<text xml:space="preserve" text-anchor="middle" x="1142.72" y="-1439.14" font-family="Times,serif" font-size="14.00">Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="1142.72" y="-1422.64" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
