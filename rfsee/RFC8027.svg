<!-- RFC9210 -->
<g id="node15" class="node">
<title>RFC9210</title>
<g id="a_node15"><a xlink:href="RFC9210.html" xlink:title="This document updates RFCs 1123 and 1536. &#160;This document requires the operational practice of permitting DNS messages to be carried over TCP on the Internet as a Best Current Practice. &#160;This operational requirement is aligned with the implementation requirements in RFC 7766. &#160;The use of TCP includes both DNS over unencrypted TCP as well as over an encrypted TLS session. &#160;The document also considers the consequences of this form of DNS communication and the potential operational issues that can arise when this Best Current Practice is not upheld." target="_top">
<ellipse fill="none" stroke="black" cx="1437.64" cy="-255.9" rx="161.93" ry="52.33"/>
