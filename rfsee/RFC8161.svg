<!-- RFC6583 -->
<g id="node8" class="node">
<title>RFC6583</title>
<g id="a_node8"><a xlink:href="RFC6583.html" xlink:title="In IPv4, subnets are generally small, made just large enough to cover the actual number of machines on the subnet. In contrast, the default IPv6 subnet size is a /64, a number so large it covers trillions of addresses, the overwhelming number of which will be unassigned. Consequently, simplistic implementations of Neighbor Discovery (ND) can be vulnerable to deliberate or accidental denial of service (DoS), whereby they attempt to perform address resolution for large numbers of unassigned addresses. Such denial&#45;of&#45;service attacks can be launched intentionally (by an attacker) or result from legitimate operational tools or accident conditions. As a result of these vulnerabilities, new devices may not be able to join a network, it may be impossible to establish new IPv6 flows, and existing IPv6 transported flows may be interrupted. This document describes the potential for DoS in detail and suggests possible implementation improvements as well as operational mitigation techniques that can, in some cases, be used to protect against or at least alleviate the impact of such attacks. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="709.72" cy="-163.33" rx="176.25" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="709.72" y="-174.78" font-family="Times,serif" font-size="14.00">RFC6583</text>
<text xml:space="preserve" text-anchor="middle" x="709.72" y="-158.28" font-family="Times,serif" font-size="14.00">Operational Neighbor Discovery Problems</text>
<text xml:space="preserve" text-anchor="middle" x="709.72" y="-141.78" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
