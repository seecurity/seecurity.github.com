<g id="a_node10"><a xlink:href="RFC6609.html" xlink:title="The Sieve Email Filtering include extension permits users to include one Sieve script inside another. &#160;This can make managing large scripts or multiple sets of scripts much easier, and allows a site and its users to build up libraries of scripts. &#160;Users are able to include their own personal scripts or site&#45;wide scripts. [STANDARDS&#45;TRACK]" target="_top">
