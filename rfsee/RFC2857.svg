<!-- RFC1750 -->
<g id="node9" class="node">
<title>RFC1750</title>
<g id="a_node9"><a xlink:href="RFC1750.html" xlink:title="Choosing random quantities to foil a resourceful and motivated adversary is surprisingly difficult. &#160;This paper points out many pitfalls in using traditional pseudo&#45;random number generation techniques for choosing such quantities. &#160;It recommends the use of truly random hardware techniques and shows that the existing hardware on many systems can be used for this purpose. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
<ellipse fill="none" stroke="black" cx="183.67" cy="-83.17" rx="183.67" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-94.62" font-family="Times,serif" font-size="14.00">RFC1750</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-78.12" font-family="Times,serif" font-size="14.00">Randomness Recommendations for Security</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-61.62" font-family="Times,serif" font-size="14.00">1994</text>
</a>
</g>
</g>
