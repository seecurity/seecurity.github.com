<text xml:space="preserve" text-anchor="middle" x="628.67" y="-1160.68" font-family="Times,serif" font-size="14.00">HMAC: Keyed&#45;Hashing for Message</text>
<text xml:space="preserve" text-anchor="middle" x="628.67" y="-1144.18" font-family="Times,serif" font-size="14.00">Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="628.67" y="-1127.68" font-family="Times,serif" font-size="14.00">1997</text>
</a>
