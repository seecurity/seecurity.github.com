<!-- RFC7505 -->
<g id="node10" class="node">
<title>RFC7505</title>
<g id="a_node10"><a xlink:href="RFC7505.html" xlink:title="Internet mail determines the address of a receiving server through the DNS, first by looking for an MX record and then by looking for an A/AAAA record as a fallback. &#160;Unfortunately, this means that the A/AAAA record is taken to be mail server address even when that address does not accept mail. &#160;The No Service MX RR, informally called null MX, formalizes the existing mechanism by which a domain announces that it accepts no mail, without having to provide a mail server; this permits significant operational efficiencies." target="_top">
<ellipse fill="none" stroke="black" cx="1197.76" cy="-55.54" rx="183.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1197.76" y="-75.24" font-family="Times,serif" font-size="14.00">RFC7505</text>
<text xml:space="preserve" text-anchor="middle" x="1197.76" y="-58.74" font-family="Times,serif" font-size="14.00">A Null MX No Service Resource Record for</text>
<text xml:space="preserve" text-anchor="middle" x="1197.76" y="-42.24" font-family="Times,serif" font-size="14.00">Domains That Accept No Mail</text>
<text xml:space="preserve" text-anchor="middle" x="1197.76" y="-25.74" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
