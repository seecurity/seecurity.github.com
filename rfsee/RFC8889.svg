<!-- RFC5644 -->
<g id="node9" class="node">
<title>RFC5644</title>
<g id="a_node9"><a xlink:href="RFC5644.html" xlink:title="The IETF has standardized IP Performance Metrics (IPPM) for measuring end&#45;to&#45;end performance between two points. &#160;This memo defines two new categories of metrics that extend the coverage to multiple measurement points. &#160;It defines spatial metrics for measuring the performance of segments of a source to destination path, and metrics for measuring the performance between a source and many destinations in multiparty communications (e.g., a multicast tree). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="484.71" cy="-1589.97" rx="167.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="484.71" y="-1609.67" font-family="Times,serif" font-size="14.00">RFC5644</text>
<text xml:space="preserve" text-anchor="middle" x="484.71" y="-1593.17" font-family="Times,serif" font-size="14.00">IP Performance Metrics (IPPM): Spatial</text>
<text xml:space="preserve" text-anchor="middle" x="484.71" y="-1576.67" font-family="Times,serif" font-size="14.00">and Multicast</text>
<text xml:space="preserve" text-anchor="middle" x="484.71" y="-1560.17" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
