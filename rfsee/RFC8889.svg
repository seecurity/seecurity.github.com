<!-- RFC5475 -->
<g id="node12" class="node">
<title>RFC5475</title>
<g id="a_node12"><a xlink:href="RFC5475.html" xlink:title="This document describes Sampling and Filtering techniques for IP packet selection. &#160;It provides a categorization of schemes and defines what parameters are needed to describe the most common selection schemes. &#160;Furthermore, it shows how techniques can be combined to build more elaborate packet Selectors. &#160;The document provides the basis for the definition of information models for configuring selection techniques in Metering Processes and for reporting the technique in use to a Collector. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="484.71" cy="-204.22" rx="171.47" ry="52.33"/>
