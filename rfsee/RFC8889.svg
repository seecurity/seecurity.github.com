<!-- RFC9342 -->
<g id="node3" class="node">
<title>RFC9342</title>
<g id="a_node3"><a xlink:href="RFC9342.html" xlink:title="This document generalizes and expands the Alternate&#45;Marking methodology to measure any kind of unicast flow whose packets can follow several different paths in the network; this can result in a multipoint&#45;to&#45;multipoint network. &#160;The network clustering approach is presented and, for this reason, the technique described here is called Clustered Alternate Marking. &#160;This document obsoletes RFC 8889." target="_top">
