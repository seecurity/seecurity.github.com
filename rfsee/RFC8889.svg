<!-- RFC8889 -->
<g id="node1" class="node">
<title>RFC8889</title>
<g id="a_node1"><a xlink:title="The Alternate&#45;Marking method, as presented in RFC 8321, can only be applied to point&#45;to&#45;point flows, because it assumes that all the packets of the flow measured on one node are measured again by a single second node. &#160;This document generalizes and expands this methodology to measure any kind of unicast flow whose packets can follow several different paths in the network &#45;&#45; in wider terms, a multipoint&#45;to&#45;multipoint network. &#160;For this reason, the technique here described is called Multipoint Alternate Marking.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="988.12" cy="-897.1" rx="226.63" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-932.5" font-family="Times,serif" font-size="18.00">RFC8889</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-911.5" font-family="Times,serif" font-size="18.00">Multipoint Alternate&#45;Marking Method for</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-890.5" font-family="Times,serif" font-size="18.00">Passive and Hybrid Performance</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-869.5" font-family="Times,serif" font-size="18.00">Monitoring</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-848.5" font-family="Times,serif" font-size="18.00">2020</text>
</a>
</g>
</g>
