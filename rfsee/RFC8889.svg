<!-- RFC7011 -->
<g id="node10" class="node">
<title>RFC7011</title>
<g id="a_node10"><a xlink:href="RFC7011.html" xlink:title="This document specifies the IP Flow Information Export (IPFIX) protocol, which serves as a means for transmitting Traffic Flow information over the network. &#160;In order to transmit Traffic Flow information from an Exporting Process to a Collecting Process, a common representation of flow data and a standard means of communicating them are required. &#160;This document describes how the IPFIX Data and Template Records are carried over a number of transport protocols from an IPFIX Exporting Process to an IPFIX Collecting Process. &#160;This document obsoletes RFC 5101." target="_top">
<ellipse fill="none" stroke="black" cx="1067.59" cy="-309.33" rx="173.59" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1067.59" y="-337.28" font-family="Times,serif" font-size="14.00">RFC7011</text>
<text xml:space="preserve" text-anchor="middle" x="1067.59" y="-320.78" font-family="Times,serif" font-size="14.00">Specification of the IP Flow Information</text>
<text xml:space="preserve" text-anchor="middle" x="1067.59" y="-304.28" font-family="Times,serif" font-size="14.00">Export (IPFIX) Protocol for the Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="1067.59" y="-287.78" font-family="Times,serif" font-size="14.00">of Flow Information</text>
<text xml:space="preserve" text-anchor="middle" x="1067.59" y="-271.28" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
