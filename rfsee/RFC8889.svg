<!-- RFC8321 -->
<g id="node8" class="node">
<title>RFC8321</title>
<g id="a_node8"><a xlink:href="RFC8321.html" xlink:title="This document describes a method to perform packet loss, delay, and jitter measurements on live traffic. &#160;This method is based on an Alternate&#45;Marking (coloring) technique. &#160;A report is provided in order to explain an example and show the method applicability. &#160;This technology can be applied in various situations, as detailed in this document, and could be considered Passive or Hybrid depending on the application." target="_top">
<ellipse fill="none" stroke="black" cx="988.12" cy="-1753.53" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-1773.23" font-family="Times,serif" font-size="14.00">RFC8321</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-1756.73" font-family="Times,serif" font-size="14.00">Alternate&#45;Marking Method for Passive and</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-1740.23" font-family="Times,serif" font-size="14.00">Hybrid Performance Monitoring</text>
<text xml:space="preserve" text-anchor="middle" x="988.12" y="-1723.73" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
