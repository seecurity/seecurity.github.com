<!-- RFC5474 -->
<g id="node11" class="node">
<title>RFC5474</title>
<g id="a_node11"><a xlink:href="RFC5474.html" xlink:title="This document specifies a framework for the PSAMP (Packet SAMPling) protocol. &#160;The functions of this protocol are to select packets from a stream according to a set of standardized Selectors, to form a stream of reports on the selected packets, and to export the reports to a Collector. &#160;This framework details the components of this architecture, then describes some generic requirements, motivated by the dual aims of ubiquitous deployment and utility of the reports for applications. &#160;Detailed requirements for selection, reporting, and exporting are described, along with configuration requirements of the PSAMP functions. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-632.44" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-652.14" font-family="Times,serif" font-size="14.00">RFC5474</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-635.64" font-family="Times,serif" font-size="14.00">A Framework for Packet Selection and</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-619.14" font-family="Times,serif" font-size="14.00">Reporting</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-602.64" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
