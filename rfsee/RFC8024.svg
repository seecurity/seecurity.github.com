<!-- RFC7275 -->
<g id="node8" class="node">
<title>RFC7275</title>
<g id="a_node8"><a xlink:href="RFC7275.html" xlink:title="This document specifies an Inter&#45;Chassis Communication Protocol (ICCP) that enables Provider Edge (PE) device redundancy for Virtual Private Wire Service (VPWS) and Virtual Private LAN Service (VPLS) applications. &#160;The protocol runs within a set of two or more PEs, forming a Redundancy Group, for the purpose of synchronizing data among the systems. &#160;It accommodates multi&#45;chassis attachment circuit redundancy mechanisms as well as pseudowire redundancy mechanisms." target="_top">
<ellipse fill="none" stroke="black" cx="356.24" cy="-1128.83" rx="175.72" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-1156.78" font-family="Times,serif" font-size="14.00">RFC7275</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-1140.28" font-family="Times,serif" font-size="14.00">Inter&#45;Chassis Communication Protocol for</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-1123.78" font-family="Times,serif" font-size="14.00">Layer 2 Virtual Private Network (L2VPN)</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-1107.28" font-family="Times,serif" font-size="14.00">Provider Edge (PE) Redundancy</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-1090.78" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
