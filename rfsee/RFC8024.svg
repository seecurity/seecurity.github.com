<!-- RFC6456 -->
<g id="node7" class="node">
<title>RFC6456</title>
<g id="a_node7"><a xlink:href="RFC6456.html" xlink:title="This document describes the application of MPLS multi&#45;segment pseudowires (MS&#45;PWs) in a dual&#45;technology environment comprising a Passive Optical Network (PON) and an MPLS Packet Switched Network (PSN). PON technology may be used in mobile backhaul networks to support the end segments closest to the aggregation devices. In these cases, there may be a very large number of pseudowire (PW) Terminating Provider Edge (T&#45;PE) nodes. The MPLS control plane could be used to provision these end segments, but support for the necessary protocols would complicate the management of the T&#45;PEs and would significantly increase their expense. Alternatively, static, or management plane, configuration could be used to configure the end segments, but the very large number of such segments in a PON places a very heavy burden on the network manager. This document describes how to set up the end segment of an end&#45;to&#45; end MPLS PW over a Gigabit&#45;capable Passive Optical Network (G&#45;PON) or 10 Gigabit&#45;capable Passive Optical Network (XG&#45;PON) using the G&#45;PON and XG&#45;PON management protocol, Optical Network Termination Management and Control Interface (OMCI). This simplifies and speeds up PW provisioning compared with manual configuration. This document also shows how an MS&#45;PW may be constructed from an end segment supported over a PON, and switched to one or more segments supported over an MPLS PSN. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="852.3" cy="-1415.23" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="852.3" y="-1434.93" font-family="Times,serif" font-size="14.00">RFC6456</text>
<text xml:space="preserve" text-anchor="middle" x="852.3" y="-1418.43" font-family="Times,serif" font-size="14.00">Multi&#45;Segment Pseudowires in Passive</text>
<text xml:space="preserve" text-anchor="middle" x="852.3" y="-1401.93" font-family="Times,serif" font-size="14.00">Optical Networks</text>
<text xml:space="preserve" text-anchor="middle" x="852.3" y="-1385.43" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
