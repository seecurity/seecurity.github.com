<!-- RFC8024 -->
<g id="node1" class="node">
<title>RFC8024</title>
<g id="a_node1"><a xlink:title="Multiprotocol Label Switching (MPLS) is being extended to the edge of operator networks including the network access nodes. &#160;Separately, network access nodes such as Passive Optical Network (PON) Optical Line Terminations (OLTs) have evolved to support first&#45;mile access protection, where one or more physical OLTs provide first&#45;mile diversity to the customer edge. &#160;Multihoming support is needed on the MPLS&#45;enabled PON OLT to provide resiliency for provided services. &#160;This document describes the Multi&#45;Chassis PON (MC&#45;PON) protection architecture in MPLS and also specifies the Inter&#45;Chassis Communication Protocol (ICCP) extension to support it.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="997.71" cy="-590.58" rx="213.37" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="997.71" y="-615.48" font-family="Times,serif" font-size="18.00">RFC8024</text>
<text xml:space="preserve" text-anchor="middle" x="997.71" y="-594.48" font-family="Times,serif" font-size="18.00">Multi&#45;Chassis Passive Optical Network</text>
<text xml:space="preserve" text-anchor="middle" x="997.71" y="-573.48" font-family="Times,serif" font-size="18.00">(MC&#45;PON) Protection in MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="997.71" y="-552.48" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
</g>
