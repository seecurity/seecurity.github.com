<!-- RFC6870 -->
<g id="node10" class="node">
<title>RFC6870</title>
<g id="a_node10"><a xlink:href="RFC6870.html" xlink:title="This document describes a mechanism for signaling the active and standby status of redundant Pseudowires (PWs) between their termination points. A set of Redundant PWs is configured between Provider Edge (PE) nodes in single&#45;segment pseudowire (SS&#45;PW) applications or between Terminating Provider Edge (T&#45;PE) nodes in Multi&#45;Segment Pseudowire (MS&#45;PW) applications. In order for the PE/T&#45;PE nodes to indicate the preferred PW to use for forwarding PW packets to one another, a new status bit is defined. This bit indicates a Preferential Forwarding status with a value of active or standby for each PW in a redundant set. In addition, a second status bit is defined to allow peer PE nodes to coordinate a switchover operation of the PW. Finally, this document updates RFC 4447 by adding details to the handling of the PW status code bits in the PW Status TLV." target="_top">
<ellipse fill="none" stroke="black" cx="356.24" cy="-52.33" rx="150.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6870</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-55.53" font-family="Times,serif" font-size="14.00">Pseudowire Preferential Forwarding</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-39.03" font-family="Times,serif" font-size="14.00">Status Bit</text>
<text xml:space="preserve" text-anchor="middle" x="356.24" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
