<!-- RFC4224 -->
<g id="node1" class="node">
<title>RFC4224</title>
<g id="a_node1"><a xlink:title="RObust Header Compression (ROHC), RFC 3095, defines a framework for header compression, along with a number of compression protocols (profiles). &#160;One operating assumption for the profiles defined in RFC 3095 is that the channel between compressor and decompressor is required to maintain packet ordering. &#160;This document discusses aspects of using ROHC over channels that can reorder packets. &#160;It provides guidelines on how to implement existing profiles over such channels, as well as suggestions for the design of new profiles. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="953.59" cy="-927.62" rx="249.43" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="953.59" y="-952.52" font-family="Times,serif" font-size="18.00">RFC4224</text>
<text xml:space="preserve" text-anchor="middle" x="953.59" y="-931.52" font-family="Times,serif" font-size="18.00">RObust Header Compression (ROHC): ROHC</text>
<text xml:space="preserve" text-anchor="middle" x="953.59" y="-910.52" font-family="Times,serif" font-size="18.00">over Channels That Can Reorder Packets</text>
<text xml:space="preserve" text-anchor="middle" x="953.59" y="-889.52" font-family="Times,serif" font-size="18.00">2006</text>
</a>
</g>
</g>
