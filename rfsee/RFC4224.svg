<!-- RFC5795 -->
<g id="node11" class="node">
<title>RFC5795</title>
<g id="a_node11"><a xlink:href="RFC5795.html" xlink:title="The Robust Header Compression (ROHC) protocol provides an efficient, flexible, and future&#45;proof header compression concept. It is designed to operate efficiently and robustly over various link technologies with different characteristics. The ROHC framework, along with a set of compression profiles, was initially defined in RFC 3095. To improve and simplify the ROHC specifications, this document explicitly defines the ROHC framework and the profile for uncompressed separately. More specifically, the definition of the framework does not modify or update the definition of the framework specified by RFC 3095. This specification obsoletes RFC 4995. It fixes one interoperability issue that was erroneously introduced in RFC 4995, and adds some minor clarifications. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1461.21" cy="-228.93" rx="177.31" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1461.21" y="-248.63" font-family="Times,serif" font-size="14.00">RFC5795</text>
<text xml:space="preserve" text-anchor="middle" x="1461.21" y="-232.13" font-family="Times,serif" font-size="14.00">The RObust Header Compression (ROHC)</text>
<text xml:space="preserve" text-anchor="middle" x="1461.21" y="-215.63" font-family="Times,serif" font-size="14.00">Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1461.21" y="-199.13" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
