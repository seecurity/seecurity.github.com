<!-- RFC3801 -->
<g id="node1" class="node">
<title>RFC3801</title>
<g id="a_node1"><a xlink:title="This document specifies a restricted profile of the Internet multimedia messaging protocols for use between voice processing server platforms. &#160;The profile is referred to as the Voice Profile for Internet Mail (VPIM) in this document. &#160;These platforms have historically been special&#45;purpose computers and often do not have the same facilities normally associated with a traditional Internet Email&#45;capable computer. &#160;As a result, VPIM also specifies additional functionality, as it is needed. &#160;This profile is intended to specify the minimum common set of features to allow interworking between conforming systems. &#160;This document obsoletes RFC 2421 and describes version 2 of the profile with greater precision. &#160;No protocol changes were made in this revision. &#160;A list of changes from RFC 2421 are noted in Appendix F. &#160;Appendix A summarizes the protocol profiles of this version of VPIM. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="532.56" cy="-143.66" rx="134.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="532.56" y="-163.36" font-family="Times,serif" font-size="14.00">RFC3801</text>
