<!-- RFC3763 -->
<g id="node1" class="node">
<title>RFC3763</title>
<g id="a_node1"><a xlink:title="With growing availability of good time sources to network nodes, it becomes increasingly possible to measure one&#45;way IP performance metrics with high precision. &#160;To do so in an interoperable manner, a common protocol for such measurements is required. &#160;This document specifies requirements for a one&#45;way active measurement protocol (OWAMP) standard. &#160;The protocol can measure one&#45;way delay, as well as other unidirectional characteristics, such as one&#45;way loss. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="910.92" cy="-612.32" rx="214.96" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="910.92" y="-637.22" font-family="Times,serif" font-size="18.00">RFC3763</text>
<text xml:space="preserve" text-anchor="middle" x="910.92" y="-616.22" font-family="Times,serif" font-size="18.00">One&#45;way Active Measurement Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="910.92" y="-595.22" font-family="Times,serif" font-size="18.00">(OWAMP) Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="910.92" y="-574.22" font-family="Times,serif" font-size="18.00">2004</text>
</a>
</g>
</g>
