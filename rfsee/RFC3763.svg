<!-- RFC5236 -->
<g id="node14" class="node">
<title>RFC5236</title>
<g id="a_node14"><a xlink:href="RFC5236.html" xlink:title="This document presents two improved metrics for packet reordering, namely, Reorder Density (RD) and Reorder Buffer&#45;occupancy Density (RBD). A threshold is used to clearly define when a packet is considered lost, to bound computational complexity at O(N), and to keep the memory requirement for evaluation independent of N, where N is the length of the packet sequence. RD is a comprehensive metric that captures the characteristics of reordering, while RBD evaluates the sequences from the point of view of recovery from reordering. These metrics are simple to compute yet comprehensive in their characterization of packet reordering. The measures are robust and orthogonal to packet loss and duplication. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1636.69" cy="-399.21" rx="155.03" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1636.69" y="-410.66" font-family="Times,serif" font-size="14.00">RFC5236</text>
<text xml:space="preserve" text-anchor="middle" x="1636.69" y="-394.16" font-family="Times,serif" font-size="14.00">Improved Packet Reordering Metrics</text>
<text xml:space="preserve" text-anchor="middle" x="1636.69" y="-377.66" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
