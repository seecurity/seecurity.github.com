<!-- RFC9687 -->
<g id="node1" class="node">
<title>RFC9687</title>
<g id="a_node1"><a xlink:title="This document defines the SendHoldTimer, along with the SendHoldTimer_Expires event, for the Border Gateway Protocol (BGP) Finite State Machine (FSM). &#160;Implementation of the SendHoldTimer helps overcome situations where a BGP connection is not terminated after the local system detects that the remote system is not processing BGP messages. &#160;This document specifies that the local system should close the BGP connection and not solely rely on the remote system for connection closure when the SendHoldTimer expires. &#160;This document updates RFC 4271.">
