<!-- RFC4273 -->
<g id="node11" class="node">
<title>RFC4273</title>
<g id="a_node11"><a xlink:href="RFC4273.html" xlink:title="This memo defines a portion of the Management Information Base (MIB) for use with network management protocols in the Internet community In particular, it describes managed objects used for managing the Border Gateway Protocol Version 4 or lower. The origin of this memo is from RFC 1269 Definitions of Managed Objects for the Border Gateway Protocol (Version 3), which was updated to support BGP&#45;4 in RFC 1657. This memo fixes errors introduced when the MIB module was converted to use the SMIv2 language. This memo also updates references to the current SNMP framework documents. This memo is intended to document deployed implementations of this MIB module in a historical context, to provide clarifications of some items, and to note errors where the MIB module fails to fully represent the BGP protocol. Work is currently in progress to replace this MIB module with a new one representing the current state of the BGP protocol and its extensions. This document obsoletes RFC 1269 and RFC 1657. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="349.09" cy="-40.66" rx="178.37" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="349.09" y="-52.11" font-family="Times,serif" font-size="14.00">RFC4273</text>
<text xml:space="preserve" text-anchor="middle" x="349.09" y="-35.61" font-family="Times,serif" font-size="14.00">Definitions of Managed Objects for BGP&#45;4</text>
<text xml:space="preserve" text-anchor="middle" x="349.09" y="-19.11" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
