<!-- RFC4146 -->
<g id="node1" class="node">
<title>RFC4146</title>
<g id="a_node1"><a xlink:title="This memo documents a long&#45;standing technique, supported by a large number of mail servers, which allows users to be notified of new mail. In addition to server support, there are a number of clients that support this, ranging from full email clients to specialized clients whose only purpose is to receive new mail notifications and alert a mail client. In brief, the server sends the string nm_notifyuser CRLF to the finger port on the IP address (either configured or last used) of the user who has received new mail. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="324.46" cy="-377.06" rx="168.29" ry="50.2"/>
