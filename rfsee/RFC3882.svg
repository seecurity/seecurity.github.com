<g id="node1" class="node">
<title>RFC3882</title>
<g id="a_node1"><a xlink:title="This document describes an operational technique that uses BGP communities to remotely trigger black&#45;holing of a particular destination network to block denial&#45;of&#45;service attacks. &#160;Black&#45;holing can be applied on a selection of routers rather than all BGP&#45;speaking routers in the network. &#160;The document also describes a sinkhole tunnel technique using BGP communities and tunnels to pull traffic into a sinkhole router for analysis. &#160;This memo provides information for the Internet community.">
