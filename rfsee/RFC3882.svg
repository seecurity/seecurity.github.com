<g id="a_node10"><a xlink:href="RFC5635.html" xlink:title="Remote Triggered Black Hole (RTBH) filtering is a popular and effective technique for the mitigation of denial&#45;of&#45;service attacks. &#160;This document expands upon destination&#45;based RTBH filtering by outlining a method to enable filtering by source address as well. &#160;This memo provides information for the Internet community." target="_top">
