<!-- RFC6666 -->
<g id="node11" class="node">
<title>RFC6666</title>
<g id="a_node11"><a xlink:href="RFC6666.html" xlink:title="Remote triggered black hole filtering describes a method of mitigating the effects of denial&#45;of&#45;service attacks by selectively discarding traffic based on source or destination address. &#160;Remote triggered black hole routing describes a method of selectively re&#45; routing traffic into a sinkhole router (for further analysis) based on destination address. &#160;This document updates the IPv6 Special Purpose Address Registry by explaining why a unique IPv6 prefix should be formally assigned by IANA for the purpose of facilitating IPv6 remote triggered black hole filtering and routing. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="921.7" cy="-40.66" rx="110.49" ry="40.66"/>
