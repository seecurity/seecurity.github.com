<!-- RFC4787 -->
<g id="node11" class="node">
<title>RFC4787</title>
<g id="a_node11"><a xlink:href="RFC4787.html" xlink:title="This document defines basic terminology for describing different types of Network Address Translation (NAT) behavior when handling Unicast UDP and also defines a set of requirements that would allow many applications, such as multimedia communications or online gaming, to work consistently. &#160;Developing NATs that meet this set of requirements will greatly increase the likelihood that these applications will function properly. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="268.28" cy="-371.02" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="268.28" y="-390.72" font-family="Times,serif" font-size="14.00">RFC4787</text>
<text xml:space="preserve" text-anchor="middle" x="268.28" y="-374.22" font-family="Times,serif" font-size="14.00">Network Address Translation (NAT)</text>
<text xml:space="preserve" text-anchor="middle" x="268.28" y="-357.72" font-family="Times,serif" font-size="14.00">Behavioral Requirements for Unicast UDP</text>
<text xml:space="preserve" text-anchor="middle" x="268.28" y="-341.22" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
