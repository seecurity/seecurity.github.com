<text xml:space="preserve" text-anchor="middle" x="636.07" y="-1610.3" font-family="Times,serif" font-size="14.00">for PPP IP Control Protocol (IPCP)</text>
<text xml:space="preserve" text-anchor="middle" x="636.07" y="-1593.8" font-family="Times,serif" font-size="14.00">2011</text>
