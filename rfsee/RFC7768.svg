<!-- RFC6431 -->
<g id="node8" class="node">
<title>RFC6431</title>
<g id="a_node8"><a xlink:href="RFC6431.html" xlink:title="This document defines two Huawei IPCP (IP Control Protocol) options used to convey a set of ports. &#160;These options can be used in the context of port range&#45;based solutions or NAT&#45;based solutions for port delegation and forwarding purposes. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
