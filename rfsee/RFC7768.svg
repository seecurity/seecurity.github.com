<!-- RFC7768 -->
<g id="node1" class="node">
<title>RFC7768</title>
<g id="a_node1"><a xlink:title="Various IPv6 transition strategies require the introduction of large&#45; scale NATs (e.g., AFTR and NAT64) to share the limited supply of IPv4 addresses available in the network until transition is complete. &#160;There has recently been debate over how to manage the sharing of ports between different subscribers sharing the same IPv4 address. &#160;One factor in the discussion is the operational requirement to log the assignment of transport addresses to subscribers. &#160;It has been argued that dynamic assignment of individual ports between subscribers requires the generation of an excessive volume of logs. &#160;This document suggests a way to achieve dynamic port sharing while keeping log volumes low.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="994.86" cy="-837.97" rx="218.14" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="994.86" y="-862.87" font-family="Times,serif" font-size="18.00">RFC7768</text>
<text xml:space="preserve" text-anchor="middle" x="994.86" y="-841.87" font-family="Times,serif" font-size="18.00">Port Management to Reduce Logging in</text>
<text xml:space="preserve" text-anchor="middle" x="994.86" y="-820.87" font-family="Times,serif" font-size="18.00">Large&#45;Scale NATs</text>
<text xml:space="preserve" text-anchor="middle" x="994.86" y="-799.87" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
</g>
