<!-- RFC6056 -->
<g id="node12" class="node">
<title>RFC6056</title>
<g id="a_node12"><a xlink:href="RFC6056.html" xlink:title="During the last few years, awareness has been raised about a number of blind attacks that can be performed against the Transmission Control Protocol (TCP) and similar protocols. &#160;The consequences of these attacks range from throughput reduction to broken connections or data corruption. &#160;These attacks rely on the attacker&#39;s ability to guess or know the five&#45;tuple (Protocol, Source Address, Destination Address, Source Port, Destination Port) that identifies the transport protocol instance to be attacked. &#160;This document describes a number of simple and efficient methods for the selection of the client port number, such that the possibility of an attacker guessing the exact value is reduced. &#160;While this is not a replacement for cryptographic methods for protecting the transport&#45;protocol instance, the aforementioned port selection algorithms provide improved security with very little effort and without any key management overhead. &#160;The algorithms described in this document are local policies that may be incrementally deployed and that do not violate the specifications of any of the transport protocols that may benefit from them, such as TCP, UDP, UDP&#45;lite, Stream Control Transmission Protocol (SCTP), Datagram Congestion Control Protocol (DCCP), and RTP (provided that the RTP application explicitly signals the RTP and RTCP port numbers). &#160;This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="636.07" cy="-52.33" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="636.07" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6056</text>
<text xml:space="preserve" text-anchor="middle" x="636.07" y="-55.53" font-family="Times,serif" font-size="14.00">Recommendations for Transport&#45;Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="636.07" y="-39.03" font-family="Times,serif" font-size="14.00">Port Randomization</text>
<text xml:space="preserve" text-anchor="middle" x="636.07" y="-22.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
