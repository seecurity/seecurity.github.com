<!-- RFC5234 -->
<g id="node10" class="node">
<title>RFC5234</title>
<g id="a_node10"><a xlink:href="RFC5234.html" xlink:title="Internet technical specifications often need to define a formal syntax. &#160;Over the years, a modified version of Backus&#45;Naur Form (BNF), called Augmented BNF (ABNF), has been popular among many Internet specifications. &#160;The current specification documents ABNF. &#160;It balances compactness and simplicity with reasonable representational power. &#160;The differences between standard BNF and ABNF involve naming rules, repetition, alternatives, order&#45;independence, and value ranges. &#160;This specification also supplies additional rule definitions and encoding for a core lexical analyzer of the type common to several Internet specifications. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="350.43" cy="-1485.58" rx="179.96" ry="52.33"/>
