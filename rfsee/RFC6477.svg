<text xml:space="preserve" text-anchor="middle" x="1040.65" y="-39.03" font-family="Times,serif" font-size="14.00">Signatures</text>
<text xml:space="preserve" text-anchor="middle" x="1040.65" y="-22.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
