<!-- RFC6477 -->
<g id="node1" class="node">
<title>RFC6477</title>
<g id="a_node1"><a xlink:title="A Military Message Handling System (MMHS) processes formal messages ensuring release, distribution, security, and timely delivery across national and international strategic and tactical networks. &#160;The MMHS Elements of Service are defined as a set of extensions to the ITU&#45;T X.400 (1992) international standards and are specified in STANAG 4406 Edition 2 and ACP 123. &#160;This document specifies message header fields and associated processing for RFC 5322 (Internet Message Format) to provide a comparable messaging service. &#160;In addition, this document provides for a STANAG 4406 / Internet Email Gateway that supports message conversion. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1040.65" cy="-935.15" rx="242.54" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1040.65" y="-970.55" font-family="Times,serif" font-size="18.00">RFC6477</text>
