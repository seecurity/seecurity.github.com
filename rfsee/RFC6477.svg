<text xml:space="preserve" text-anchor="middle" x="1040.65" y="-928.55" font-family="Times,serif" font-size="18.00">Handling System (MMHS) Header Fields for</text>
<text xml:space="preserve" text-anchor="middle" x="1040.65" y="-907.55" font-family="Times,serif" font-size="18.00">Use in Internet Mail</text>
<text xml:space="preserve" text-anchor="middle" x="1040.65" y="-886.55" font-family="Times,serif" font-size="18.00">2012</text>
</a>
