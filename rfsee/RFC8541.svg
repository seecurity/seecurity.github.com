<g id="node1" class="node">
<title>RFC8541</title>
<g id="a_node1"><a xlink:title="A micro&#45;loop is a packet&#45;forwarding loop that may occur transiently among two or more routers in a hop&#45;by&#45;hop packet&#45;forwarding paradigm. This document analyzes the impact of using different link state IGP implementations in a single network with respect to micro&#45;loops. The analysis is focused on the Shortest Path First (SPF) delay algorithm but also mentions the impact of SPF trigger strategies.">
