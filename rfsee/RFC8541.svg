<!-- RFC1195 -->
<g id="node7" class="node">
<title>RFC1195</title>
<g id="a_node7"><a xlink:href="RFC1195.html" xlink:title="This memo specifies an integrated routing protocol, based on the OSI Intra&#45;Domain IS&#45;IS Routing Protocol, which may be used as an interior gateway protocol (IGP) to support TCP/IP as well as OSI. &#160;This allows a single routing protocol to be used to support pure IP environments, pure OSI environments, and dual environments. &#160;This specification was developed by the IS&#45;IS working group of the Internet Engineering Task Force. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="962.59" cy="-1544" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="962.59" y="-1563.7" font-family="Times,serif" font-size="14.00">RFC1195</text>
