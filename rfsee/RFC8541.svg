<!-- RFC6976 -->
<g id="node9" class="node">
<title>RFC6976</title>
<g id="a_node9"><a xlink:href="RFC6976.html" xlink:title="This document describes an illustrative framework of a mechanism for use in conjunction with link&#45;state routing protocols that prevents the transient loops that would otherwise occur during topology changes. It does this by correctly sequencing the forwarding information base (FIB) updates on the routers. This mechanism can be used in the case of non&#45;urgent (management action) link or node shutdowns and restarts or link metric changes. It can also be used in conjunction with a fast reroute mechanism that converts a sudden link or node failure into a non&#45;urgent topology change. This is possible where a complete repair path is provided for all affected destinations. After a non&#45;urgent topology change, each router computes a rank that defines the time at which it can safely update its FIB. A method for accelerating this loop&#45;free convergence process by the use of completion messages is also described. The technology described in this document has been subject to extensive simulation using pathological convergence behavior and real network topologies and costs. However, the mechanisms described in this document are purely illustrative of the general approach and do not constitute a protocol specification. This document represents a snapshot of the work of the Routing Area Working Group at the time of publication and is published as a document of record. Further work is needed before implementation or deployment." target="_top">
<ellipse fill="none" stroke="black" cx="178.37" cy="-974.23" rx="178.37" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-1002.18" font-family="Times,serif" font-size="14.00">RFC6976</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-985.68" font-family="Times,serif" font-size="14.00">Framework for Loop&#45;Free Convergence</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-969.18" font-family="Times,serif" font-size="14.00">Using the Ordered Forwarding Information</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-952.68" font-family="Times,serif" font-size="14.00">Base (oFIB) Approach</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-936.18" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
