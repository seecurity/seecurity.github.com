<!-- RFC8333 -->
<g id="node10" class="node">
<title>RFC8333</title>
<g id="a_node10"><a xlink:href="RFC8333.html" xlink:title="This document describes a mechanism for link&#45;state routing protocols that prevents local transient forwarding loops in case of link failure. This mechanism proposes a two&#45;step convergence by introducing a delay between the convergence of the node adjacent to the topology change and the network&#45;wide convergence. Because this mechanism delays the IGP convergence, it may only be used for planned maintenance or when Fast Reroute (FRR) protects the traffic during the time between the link failure and the IGP convergence. The mechanism is limited to the link&#45;down event in order to keep the mechanism simple. Simulations using real network topologies have been performed and show that local loops are a significant portion (&gt;50%) of the total forwarding loops." target="_top">
<ellipse fill="none" stroke="black" cx="178.37" cy="-464.61" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-484.31" font-family="Times,serif" font-size="14.00">RFC8333</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-467.81" font-family="Times,serif" font-size="14.00">Micro&#45;loop Prevention by Introducing a</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-451.31" font-family="Times,serif" font-size="14.00">Local Convergence Delay</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-434.81" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
