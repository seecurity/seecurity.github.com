<!-- RFC8405 -->
<g id="node11" class="node">
<title>RFC8405</title>
<g id="a_node11"><a xlink:href="RFC8405.html" xlink:title="This document defines a standard algorithm to temporarily postpone or back off link&#45;state IGP Shortest Path First (SPF) computations. This reduces the computational load and churn on IGP nodes when multiple temporally close network events trigger multiple SPF computations. Having one standard algorithm improves interoperability by reducing the probability and/or duration of transient forwarding loops during the IGP convergence when the IGP reacts to multiple temporally close IGP events." target="_top">
<ellipse fill="none" stroke="black" cx="477.91" cy="-52.33" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="477.91" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8405</text>
<text xml:space="preserve" text-anchor="middle" x="477.91" y="-55.53" font-family="Times,serif" font-size="14.00">Shortest Path First (SPF) Back&#45;Off Delay</text>
<text xml:space="preserve" text-anchor="middle" x="477.91" y="-39.03" font-family="Times,serif" font-size="14.00">Algorithm for Link&#45;State IGPs</text>
<text xml:space="preserve" text-anchor="middle" x="477.91" y="-22.53" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
