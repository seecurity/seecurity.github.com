<g id="node1" class="node">
<title>RFC4391</title>
<g id="a_node1"><a xlink:title="This document specifies a method for encapsulating and transmitting IPv4/IPv6 and Address Resolution Protocol (ARP) packets over InfiniBand (IB). &#160;It describes the link&#45;layer address to be used when resolving the IP addresses in IP over InfiniBand (IPoIB) subnets. &#160;The document also describes the mapping from IP multicast addresses to InfiniBand multicast addresses. &#160;In addition, this document defines the setup and configuration of IPoIB links. [STANDARDS&#45;TRACK]">
