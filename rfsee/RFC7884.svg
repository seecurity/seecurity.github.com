<!-- RFC5340 -->
<g id="node11" class="node">
<title>RFC5340</title>
<g id="a_node11"><a xlink:href="RFC5340.html" xlink:title="This document describes the modifications to OSPF to support version 6 of the Internet Protocol (IPv6). The fundamental mechanisms of OSPF (flooding, Designated Router (DR) election, area support, Short Path First (SPF) calculations, etc.) remain unchanged. However, some changes have been necessary, either due to changes in protocol semantics between IPv4 and IPv6, or simply to handle the increased address size of IPv6. These modifications will necessitate incrementing the protocol version from version 2 to version 3. OSPF for IPv6 is also referred to as OSPF version 3 (OSPFv3). Changes between OSPF for IPv4, OSPF Version 2, and OSPF for IPv6 as described herein include the following. Addressing semantics have been removed from OSPF packets and the basic Link State Advertisements (LSAs). New LSAs have been created to carry IPv6 addresses and prefixes. OSPF now runs on a per&#45;link basis rather than on a per&#45;IP&#45;subnet basis. Flooding scope for LSAs has been generalized. Authentication has been removed from the OSPF protocol and instead relies on IPv6&#39;s Authentication Header and Encapsulating Security Payload (ESP). Even with larger IPv6 addresses, most packets in OSPF for IPv6 are almost as compact as those in OSPF for IPv4. Most fields and packet&#45; size limitations present in OSPF for IPv4 have been relaxed. In addition, option handling has been made more flexible. All of OSPF for IPv4&#39;s optional capabilities, including demand circuit support and Not&#45;So&#45;Stubby Areas (NSSAs), are also supported in OSPF for IPv6. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="72.83" cy="-371.21" rx="68.59" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="72.83" y="-382.66" font-family="Times,serif" font-size="14.00">RFC5340</text>
<text xml:space="preserve" text-anchor="middle" x="72.83" y="-366.16" font-family="Times,serif" font-size="14.00">OSPF for IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="72.83" y="-349.66" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
