<!-- RFC7770 -->
<g id="node8" class="node">
<title>RFC7770</title>
<g id="a_node8"><a xlink:href="RFC7770.html" xlink:title="It is useful for routers in an OSPFv2 or OSPFv3 routing domain to know the capabilities of their neighbors and other routers in the routing domain. &#160;This document proposes extensions to OSPFv2 and OSPFv3 for advertising optional router capabilities. &#160;The Router Information (RI) Link State Advertisement (LSA) is defined for this purpose. &#160;In OSPFv2, the RI LSA will be implemented with an Opaque LSA type ID. &#160;In OSPFv3, the RI LSA will be implemented with a unique LSA type function code. &#160;In both protocols, the RI LSA can be advertised at any of the defined flooding scopes (link, area, or autonomous system (AS)). &#160;This document obsoletes RFC 4970 by providing a revised specification that includes support for advertisement of multiple instances of the RI LSA and a TLV for functional capabilities." target="_top">
<ellipse fill="none" stroke="black" cx="594.23" cy="-1274.3" rx="149.73" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="594.23" y="-1294" font-family="Times,serif" font-size="14.00">RFC7770</text>
<text xml:space="preserve" text-anchor="middle" x="594.23" y="-1277.5" font-family="Times,serif" font-size="14.00">Extensions to OSPF for Advertising</text>
<text xml:space="preserve" text-anchor="middle" x="594.23" y="-1261" font-family="Times,serif" font-size="14.00">Optional Router Capabilities</text>
<text xml:space="preserve" text-anchor="middle" x="594.23" y="-1244.5" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
