<!-- RFC7069 -->
<g id="node10" class="node">
<title>RFC7069</title>
<g id="a_node10"><a xlink:href="RFC7069.html" xlink:title="Content distribution applications, such as those employing peer&#45;to&#45;peer (P2P) technologies, are widely used on the Internet and make up a large portion of the traffic in many networks. &#160;Often, however, content distribution applications use network resources inefficiently. &#160;One way to improve efficiency is to introduce storage capabilities within the network and enable cooperation between end&#45;host and in&#45;network content distribution mechanisms. &#160;This is the capability provided by a DECoupled Application Data Enroute (DECADE) system, which is introduced in this document. &#160;DECADE enables applications to take advantage of in&#45;network storage when distributing data objects as opposed to using solely end&#45;to&#45;end resources. &#160;This document presents the underlying principles and key functionalities of such a system and illustrates operation through a set of examples." target="_top">
<ellipse fill="none" stroke="black" cx="157.15" cy="-95.66" rx="157.15" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="157.15" y="-115.36" font-family="Times,serif" font-size="14.00">RFC7069</text>
<text xml:space="preserve" text-anchor="middle" x="157.15" y="-98.86" font-family="Times,serif" font-size="14.00">DECoupled Application Data Enroute</text>
<text xml:space="preserve" text-anchor="middle" x="157.15" y="-82.36" font-family="Times,serif" font-size="14.00">(DECADE)</text>
<text xml:space="preserve" text-anchor="middle" x="157.15" y="-65.86" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
