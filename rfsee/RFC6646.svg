<!-- RFC6646 -->
<g id="node1" class="node">
<title>RFC6646</title>
<g id="a_node1"><a xlink:title="Peer&#45;to&#45;peer (P2P) applications have become widely used on the Internet today and make up a large portion of the traffic in many networks. &#160;In P2P applications, one technique for reducing the transit and uplink P2P traffic is to introduce storage capabilities within the network. &#160;Traditional caches (e.g., P2P and Web caches) provide such storage, but they can be complex (e.g., P2P caches need to explicitly support individual P2P application protocols), and do not allow users to manage resource usage policies for content in the cache. &#160;This document discusses the introduction of in&#45;network storage for P2P applications and shows the need for a standard protocol for accessing this storage. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" cx="587.71" cy="-149.66" rx="157.15" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="587.71" y="-169.36" font-family="Times,serif" font-size="14.00">RFC6646</text>
<text xml:space="preserve" text-anchor="middle" x="587.71" y="-152.86" font-family="Times,serif" font-size="14.00">DECoupled Application Data Enroute</text>
<text xml:space="preserve" text-anchor="middle" x="587.71" y="-136.36" font-family="Times,serif" font-size="14.00">(DECADE) Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="587.71" y="-119.86" font-family="Times,serif" font-size="14.00">2012</text>
</a>
