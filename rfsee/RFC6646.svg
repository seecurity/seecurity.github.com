<g id="node8" class="node">
<title>RFC6392</title>
<g id="a_node8"><a xlink:href="RFC6392.html" xlink:title="This document surveys deployed and experimental in&#45;network storage systems and describes their applicability for the DECADE (DECoupled Application Data Enroute) architecture. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
