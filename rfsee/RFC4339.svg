<g id="a_node1"><a xlink:title="This document describes three approaches for IPv6 recursive DNS server address configuration. &#160;It details the operational attributes of three solutions: RA option, DHCPv6 option, and well&#45;known anycast addresses for recursive DNS servers. &#160;Additionally, it suggests the deployment scenarios in four kinds of networks (ISP, enterprise, 3GPP, and unmanaged networks) considering multi&#45;solution resolution. &#160;This memo provides information for the Internet community.">
