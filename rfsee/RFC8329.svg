<!-- RFC9061 -->
<g id="node14" class="node">
<title>RFC9061</title>
<g id="a_node14"><a xlink:href="RFC9061.html" xlink:title="This document describes how to provide IPsec&#45;based flow protection (integrity and confidentiality) by means of an Interface to Network Security Function (I2NSF) Controller. It considers two main well&#45;known scenarios in IPsec: gateway&#45;to&#45;gateway and host&#45;to&#45;host. The service described in this document allows the configuration and monitoring of IPsec Security Associations (IPsec SAs) from an I2NSF Controller to one or several flow&#45;based Network Security Functions (NSFs) that rely on IPsec to protect data traffic. This document focuses on the I2NSF NSF&#45;Facing Interface by providing YANG data models for configuring the IPsec databases, namely Security Policy Database (SPD), Security Association Database (SAD), Peer Authorization Database (PAD), and Internet Key Exchange Version 2 (IKEv2). This allows IPsec SA establishment with minimal intervention by the network administrator. This document defines three YANG modules, but it does not define any new protocol." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-298.33" rx="159.81" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-326.28" font-family="Times,serif" font-size="14.00">RFC9061</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-309.78" font-family="Times,serif" font-size="14.00">A YANG Data Model for IPsec Flow</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-293.28" font-family="Times,serif" font-size="14.00">Protection Based on Software&#45;Defined</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-276.78" font-family="Times,serif" font-size="14.00">Networking (SDN)</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-260.28" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
