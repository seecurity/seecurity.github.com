<!-- RFC7297 -->
<g id="node10" class="node">
<title>RFC7297</title>
<g id="a_node10"><a xlink:href="RFC7297.html" xlink:title="This document describes the Connectivity Provisioning Profile (CPP) and proposes a CPP template to capture IP/MPLS connectivity requirements to be met within a service delivery context (e.g., Voice over IP or IP TV). The CPP defines the set of IP transfer parameters to be supported by the underlying transport network together with a reachability scope and bandwidth/capacity needs. Appropriate performance metrics, such as one&#45;way delay or one&#45;way delay variation, are used to characterize an IP transfer service. Both global and restricted reachability scopes can be captured in the CPP. Such a generic CPP template is meant to (1) facilitate the automation of the service negotiation and activation procedures, thus accelerating service provisioning, (2) set (traffic) objectives of Traffic Engineering functions and service management functions, and (3) improve service and network management systems with &#39;decision&#45; making&#39; capabilities based upon negotiated/offered CPPs." target="_top">
<ellipse fill="none" stroke="black" cx="1056.46" cy="-175.33" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1056.46" y="-195.03" font-family="Times,serif" font-size="14.00">RFC7297</text>
<text xml:space="preserve" text-anchor="middle" x="1056.46" y="-178.53" font-family="Times,serif" font-size="14.00">IP Connectivity Provisioning Profile</text>
<text xml:space="preserve" text-anchor="middle" x="1056.46" y="-162.03" font-family="Times,serif" font-size="14.00">(CPP)</text>
<text xml:space="preserve" text-anchor="middle" x="1056.46" y="-145.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
