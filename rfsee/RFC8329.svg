<text xml:space="preserve" text-anchor="middle" x="1056.46" y="-39.03" font-family="Times,serif" font-size="14.00">Rules</text>
<text xml:space="preserve" text-anchor="middle" x="1056.46" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
