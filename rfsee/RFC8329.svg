<!-- RFC9899 -->
<g id="node15" class="node">
<title>RFC9899</title>
<g id="a_node15"><a xlink:href="RFC9899.html" xlink:title="RFC 8519 defines a YANG data model for Access Control Lists (ACLs). This document specifies a set of extensions that fix many of the limitations of the ACL model as initially defined in RFC 8519. Specifically, it introduces augmentations to the ACL base model to enhance its functionality and applicability. This document also creates initial versions of IANA&#45;maintained modules for ICMP types and IPv6 extension headers." target="_top">
