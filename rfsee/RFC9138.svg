<g id="node1" class="node">
<title>RFC9138</title>
<g id="a_node1"><a xlink:title="This document provides the functionalities and design considerations for a Name Resolution Service (NRS) in Information&#45;Centric Networking (ICN). &#160;The purpose of an NRS in ICN is to translate an object name into some other information such as a locator, another name, etc. &#160;in order to forward the object request. &#160;This document is a product of the Information&#45;Centric Networking Research Group (ICNRG).">
