<!-- RFC8569 -->
<g id="node8" class="node">
<title>RFC8569</title>
<g id="a_node8"><a xlink:href="RFC8569.html" xlink:title="This document describes the core concepts of the Content&#45;Centric Networking (CCNx) architecture and presents a network protocol based on two messages: Interests and Content Objects. It specifies the set of mandatory and optional fields within those messages and describes their behavior and interpretation. This architecture and protocol specification is independent of a specific wire encoding. The protocol also uses a control message called an Interest Return, whereby one system can return an Interest message to the previous hop due to an error condition. This indicates to the previous hop that the current system will not respond to the Interest. This document is a product of the Information&#45;Centric Networking Research Group (ICNRG). The document received wide review among ICNRG participants. Two full implementations are in active use and have informed the technical maturity of the protocol specification." target="_top">
<ellipse fill="none" stroke="black" cx="311.2" cy="-1108.65" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-1128.35" font-family="Times,serif" font-size="14.00">RFC8569</text>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-1111.85" font-family="Times,serif" font-size="14.00">Content&#45;Centric Networking (CCNx)</text>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-1095.35" font-family="Times,serif" font-size="14.00">Semantics</text>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-1078.85" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
