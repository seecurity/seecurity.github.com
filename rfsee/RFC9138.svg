<!-- RFC7927 -->
<g id="node7" class="node">
<title>RFC7927</title>
<g id="a_node7"><a xlink:href="RFC7927.html" xlink:title="This memo describes research challenges for Information&#45;Centric Networking (ICN), an approach to evolve the Internet infrastructure to directly support information distribution by introducing uniquely named data as a core Internet principle. Data becomes independent from location, application, storage, and means of transportation, enabling or enhancing a number of desirable features, such as security, user mobility, multicast, and in&#45;network caching. Mechanisms for realizing these benefits is the subject of ongoing research in the IRTF and elsewhere. This document describes current research challenges in ICN, including naming, security, routing, system scalability, mobility management, wireless networking, transport services, in&#45;network caching, and network management. This document is a product of the IRTF Information&#45;Centric Networking Research Group (ICNRG)." target="_top">
<ellipse fill="none" stroke="black" cx="792.59" cy="-1386.58" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="792.59" y="-1406.28" font-family="Times,serif" font-size="14.00">RFC7927</text>
<text xml:space="preserve" text-anchor="middle" x="792.59" y="-1389.78" font-family="Times,serif" font-size="14.00">Information&#45;Centric Networking (ICN)</text>
