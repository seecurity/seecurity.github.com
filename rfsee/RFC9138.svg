<text xml:space="preserve" text-anchor="middle" x="311.2" y="-58.94" font-family="Times,serif" font-size="14.00">QoS Architecture for CCNx&#45;Like</text>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-42.44" font-family="Times,serif" font-size="14.00">Information&#45;Centric Networking Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-25.94" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
