<!-- RFC9064 -->
<g id="node10" class="node">
<title>RFC9064</title>
<g id="a_node10"><a xlink:href="RFC9064.html" xlink:title="This is a position paper. It documents the author&#39;s personal views on how Quality of Service (QoS) capabilities ought to be accommodated in Information&#45;Centric Networking (ICN) protocols like Content&#45;Centric Networking (CCNx) or Named Data Networking (NDN), which employ flow&#45;balanced Interest/Data exchanges and hop&#45;by&#45;hop forwarding state as their fundamental machinery. It argues that such protocols demand a substantially different approach to QoS from that taken in TCP/IP and proposes specific design patterns to achieve both classification and differentiated QoS treatment on both a flow and aggregate basis. It also considers the effect of caches in addition to memory, CPU, and link bandwidth as resources that should be subject to explicitly unfair resource allocation. The proposed methods are intended to operate purely at the network layer, providing the primitives needed to achieve transport&#45; and higher&#45;layer QoS objectives. It explicitly excludes any discussion of Quality of Experience (QoE), which can only be assessed and controlled at the application layer or above. This document is not a product of the IRTF Information&#45;Centric Networking Research Group (ICNRG) but has been through formal Last Call and has the support of the participants in the research group for publication as an individual submission." target="_top">
<ellipse fill="none" stroke="black" cx="311.2" cy="-63.99" rx="175.72" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="311.2" y="-91.94" font-family="Times,serif" font-size="14.00">RFC9064</text>
