<!-- RFC8046 -->
<g id="node14" class="node">
<title>RFC8046</title>
<g id="a_node14"><a xlink:href="RFC8046.html" xlink:title="This document defines a mobility extension to the Host Identity Protocol (HIP). &#160;Specifically, this document defines a LOCATOR_SET parameter for HIP messages that allows for a HIP host to notify peers about alternate addresses at which it may be reached. &#160;This document also defines how the parameter can be used to preserve communications across a change to the IP address used by one or both peer hosts. &#160;The same LOCATOR_SET parameter can also be used to support end&#45;host multihoming (as specified in RFC 8047). &#160;This document obsoletes RFC 5206." target="_top">
<ellipse fill="none" stroke="black" cx="1682.45" cy="-351.4" rx="152.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1682.45" y="-371.1" font-family="Times,serif" font-size="14.00">RFC8046</text>
<text xml:space="preserve" text-anchor="middle" x="1682.45" y="-354.6" font-family="Times,serif" font-size="14.00">Host Mobility with the Host Identity</text>
<text xml:space="preserve" text-anchor="middle" x="1682.45" y="-338.1" font-family="Times,serif" font-size="14.00">Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1682.45" y="-321.6" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
