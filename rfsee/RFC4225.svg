<!-- RFC5206 -->
<g id="node10" class="node">
<title>RFC5206</title>
<g id="a_node10"><a xlink:href="RFC5206.html" xlink:title="This document defines mobility and multihoming extensions to the Host Identity Protocol (HIP). &#160;Specifically, this document defines a general LOCATOR parameter for HIP messages that allows for a HIP host to notify peers about alternate addresses at which it may be reached. &#160;This document also defines elements of procedure for mobility of a HIP host &#45;&#45; the process by which a host dynamically changes the primary locator that it uses to receive packets. &#160;While the same LOCATOR parameter can also be used to support end&#45;host multihoming, detailed procedures are left for further study. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="257.57" cy="-524.41" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-544.11" font-family="Times,serif" font-size="14.00">RFC5206</text>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-527.61" font-family="Times,serif" font-size="14.00">End&#45;Host Mobility and Multihoming with</text>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-511.11" font-family="Times,serif" font-size="14.00">the Host Identity Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-494.61" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
