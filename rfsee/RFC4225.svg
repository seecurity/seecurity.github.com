<!-- RFC4621 -->
<g id="node8" class="node">
<title>RFC4621</title>
<g id="a_node8"><a xlink:href="RFC4621.html" xlink:title="The IKEv2 Mobility and Multihoming (MOBIKE) protocol is an extension of the Internet Key Exchange Protocol version 2 (IKEv2). These extensions should enable an efficient management of IKE and IPsec Security Associations when a host possesses multiple IP addresses and/or where IP addresses of an IPsec host change over time (for example, due to mobility). This document discusses the involved network entities and the relationship between IKEv2 signaling and information provided by other protocols. Design decisions for the MOBIKE protocol, background information, and discussions within the working group are recorded. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="257.57" cy="-1334.92" rx="144.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-1354.62" font-family="Times,serif" font-size="14.00">RFC4621</text>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-1338.12" font-family="Times,serif" font-size="14.00">Design of the IKEv2 Mobility and</text>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-1321.62" font-family="Times,serif" font-size="14.00">Multihoming (MOBIKE) Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="257.57" y="-1305.12" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
