<!-- RFC4225 -->
<g id="node1" class="node">
<title>RFC4225</title>
<g id="a_node1"><a xlink:title="This document is an account of the rationale behind the Mobile IPv6 (MIPv6) Route Optimization security design. The purpose of this document is to present the thinking and to preserve the reasoning behind the Mobile IPv6 security design in 2001 &#45; 2002. The document has two target audiences: (1) helping MIPv6 implementors to better understand the design choices in MIPv6 security procedures, and (2) allowing people dealing with mobility or multi&#45;homing to avoid a number of potential security pitfalls in their designs. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1029.72" cy="-929.67" rx="219.2" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1029.72" y="-954.57" font-family="Times,serif" font-size="18.00">RFC4225</text>
