<!-- RFC6181 -->
<g id="node12" class="node">
<title>RFC6181</title>
<g id="a_node12"><a xlink:href="RFC6181.html" xlink:title="Multipath TCP (MPTCP for short) describes the extensions proposed for TCP so that endpoints of a given TCP connection can use multiple paths to exchange data. &#160;Such extensions enable the exchange of segments using different source&#45;destination address pairs, resulting in the capability of using multiple paths in a significant number of scenarios. &#160;Some level of multihoming and mobility support can be achieved through these extensions. &#160;However, the support for multiple IP addresses per endpoint may have implications on the security of the resulting MPTCP. &#160;This note includes a threat analysis for MPTCP. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="924.61" cy="-63.99" rx="162.99" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6181</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-75.44" font-family="Times,serif" font-size="14.00">Threat Analysis for TCP Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-58.94" font-family="Times,serif" font-size="14.00">Multipath Operation with Multiple</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-42.44" font-family="Times,serif" font-size="14.00">Addresses</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-25.94" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
