<!-- RFC9063 -->
<g id="node15" class="node">
<title>RFC9063</title>
<g id="a_node15"><a xlink:href="RFC9063.html" xlink:title="This memo describes the Host Identity (HI) namespace, which provides a cryptographic namespace to applications, and the associated protocol layer, the Host Identity Protocol, located between the internetworking and transport layers, that supports end&#45;host mobility, multihoming, and NAT traversal. Herein are presented the basics of the current namespaces, their strengths and weaknesses, and how a HI namespace will add completeness to them. The roles of the HI namespace in the protocols are defined. This document obsoletes RFC 4423 and addresses the concerns raised by the IESG, particularly that of crypto agility. The Security Considerations section also describes measures against flooding attacks, usage of identities in access control lists, weaker types of identifiers, and trust on first use. This document incorporates lessons learned from the implementations of RFC 7401 and goes further to explain how HIP works as a secure signaling channel." target="_top">
<ellipse fill="none" stroke="black" cx="1876.41" cy="-720.98" rx="146.55" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1876.41" y="-732.43" font-family="Times,serif" font-size="14.00">RFC9063</text>
<text xml:space="preserve" text-anchor="middle" x="1876.41" y="-715.93" font-family="Times,serif" font-size="14.00">Host Identity Protocol Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="1876.41" y="-699.43" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
