<!-- RFC7947 -->
<g id="node11" class="node">
<title>RFC7947</title>
<g id="a_node11"><a xlink:href="RFC7947.html" xlink:title="This document outlines a specification for multilateral interconnections at Internet Exchange Points (IXPs). &#160;Multilateral interconnection is a method of exchanging routing information among three or more External BGP (EBGP) speakers using a single intermediate broker system, referred to as a route server. &#160;Route servers are typically used on shared access media networks, such as IXPs, to facilitate simplified interconnection among multiple Internet routers." target="_top">
