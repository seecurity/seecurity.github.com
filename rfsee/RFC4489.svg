<!-- RFC4489 -->
<g id="node1" class="node">
<title>RFC4489</title>
<g id="a_node1"><a xlink:title="This document specifies an extension to the multicast addressing architecture of the IPv6 protocol. &#160;The extension allows the use of Interface Identifiers (IIDs) to allocate multicast addresses. &#160;When a link&#45;local unicast address is configured at each interface of a node, an IID is uniquely determined. &#160;After that, each node can generate its unique multicast addresses automatically without conflicts. &#160;The alternative method for creating link&#45;local multicast addresses proposed in this document is better than known methods like unicast&#45;prefix&#45;based IPv6 multicast addresses. &#160;This memo updates RFC 3306. [STANDARDS&#45;TRACK]">
