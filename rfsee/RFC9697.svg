<g id="a_node10"><a xlink:href="RFC7115.html" xlink:title="Deployment of BGP origin validation that is based on the Resource Public Key Infrastructure (RPKI) has many operational considerations. &#160;This document attempts to collect and present those that are most critical. &#160;It is expected to evolve as RPKI&#45;based origin validation continues to be deployed and the dynamics are better understood." target="_top">
