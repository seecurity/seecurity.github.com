<!-- RFC6811 -->
<g id="node12" class="node">
<title>RFC6811</title>
<g id="a_node12"><a xlink:href="RFC6811.html" xlink:title="To help reduce well&#45;known threats against BGP including prefix mis&#45; announcing and monkey&#45;in&#45;the&#45;middle attacks, one of the security requirements is the ability to validate the origination Autonomous System (AS) of BGP routes. &#160;More specifically, one needs to validate that the AS number claiming to originate an address prefix (as derived from the AS_PATH attribute of the BGP route) is in fact authorized by the prefix holder to do so. &#160;This document describes a simple validation mechanism to partially satisfy this requirement. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="730.94" cy="-40.66" rx="124.27" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="730.94" y="-52.11" font-family="Times,serif" font-size="14.00">RFC6811</text>
