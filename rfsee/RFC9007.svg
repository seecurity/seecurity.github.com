<!-- RFC8621 -->
<g id="node8" class="node">
<title>RFC8621</title>
<g id="a_node8"><a xlink:href="RFC8621.html" xlink:title="This document specifies a data model for synchronising email data with a server using the JSON Meta Application Protocol (JMAP). &#160;Clients can use this to efficiently search, access, organise, and send messages, and to get push notifications for fast resynchronisation when new messages are delivered or a change is made in another client." target="_top">
