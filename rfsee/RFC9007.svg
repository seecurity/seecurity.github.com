<!-- RFC3503 -->
<g id="node13" class="node">
<title>RFC3503</title>
<g id="a_node13"><a xlink:href="RFC3503.html" xlink:title="The Message Disposition Notification (MDN) facility defined in RFC 2298 provides a means by which a message can request that message processing by the recipient be acknowledged as well as a format to be used for such acknowledgements. &#160;However, it doesn&#39;t describe how multiple Mail User Agents (MUAs) should handle the generation of MDNs in an Internet Message Access Protocol (IMAP4) environment. &#160;This document describes how to handle MDNs in such an environment and provides guidelines for implementers of IMAP4 that want to add MDN support to their products. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="519.97" cy="-63.99" rx="172.53" ry="63.99"/>
