<!-- RFC7933 -->
<g id="node1" class="node">
<title>RFC7933</title>
<g id="a_node1"><a xlink:title="This document considers the consequences of moving the underlying network architecture from the current Internet to an Information&#45; Centric Networking (ICN) architecture on video distribution. &#160;As most of the traffic in future networks is expected to be video, we consider how to modify the existing video streaming mechanisms. &#160;Several important topics related to video distribution over ICN are presented. &#160;The wide range of scenarios covered includes the following: evolving Dynamic Adaptive Streaming over HTTP (DASH) to work over ICN and leverage the recent ISO/IEC Moving Picture Experts Group (MPEG) standard, layering encoding over ICN, introducing distinct requirements for video using Peer&#45;to&#45;Peer (P2P) mechanisms, adapting the Peer&#45;to&#45;Peer Streaming Protocol (PPSP) for ICN, creating more stringent requirements over ICN because of delay constraints added by Internet Protocol Television (IPTV), and managing digital rights in ICN. &#160;Finally, in addition to considering how existing mechanisms would be impacted by ICN, this document lists some research issues to design ICN&#45;specific video streaming mechanisms.">
<ellipse fill="green" stroke="black" cx="605.74" cy="-240.33" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="605.74" y="-260.03" font-family="Times,serif" font-size="14.00">RFC7933</text>
<text xml:space="preserve" text-anchor="middle" x="605.74" y="-243.53" font-family="Times,serif" font-size="14.00">Adaptive Video Streaming over</text>
<text xml:space="preserve" text-anchor="middle" x="605.74" y="-227.03" font-family="Times,serif" font-size="14.00">Information&#45;Centric Networking (ICN)</text>
<text xml:space="preserve" text-anchor="middle" x="605.74" y="-210.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
