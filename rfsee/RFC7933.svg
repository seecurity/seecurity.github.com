<!-- RFC7476 -->
<g id="node7" class="node">
<title>RFC7476</title>
<g id="a_node7"><a xlink:href="RFC7476.html" xlink:title="This document aims at establishing a common understanding about a set of scenarios that can be used as a base for the evaluation of different information&#45;centric networking (ICN) approaches so that they can be tested and compared against each other while showcasing their own advantages. Towards this end, we review the ICN literature and document scenarios which have been considered in previous performance evaluation studies. We discuss a variety of aspects that an ICN solution can address. This includes general aspects, such as, network efficiency, reduced complexity, increased scalability and reliability, mobility support, multicast and caching performance, real&#45;time communication efficiency, energy consumption frugality, and disruption and delay tolerance. We detail ICN&#45;specific aspects as well, such as information security and trust, persistence, availability, provenance, and location independence. This document is a product of the IRTF Information&#45;Centric Networking Research Group (ICNRG)." target="_top">
<ellipse fill="none" stroke="black" cx="1059.64" cy="-320.33" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-340.03" font-family="Times,serif" font-size="14.00">RFC7476</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-323.53" font-family="Times,serif" font-size="14.00">Information&#45;Centric Networking: Baseline</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-307.03" font-family="Times,serif" font-size="14.00">Scenarios</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-290.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
