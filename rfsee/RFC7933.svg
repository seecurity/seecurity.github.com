<!-- RFC6972 -->
<g id="node8" class="node">
<title>RFC6972</title>
<g id="a_node8"><a xlink:href="RFC6972.html" xlink:title="Peer&#45;to&#45;Peer (P2P) streaming systems becoming more and more popular on the Internet, and most of them are using proprietary protocols. &#160;This document identifies problems associated with proprietary protocols; proposes the development of the Peer&#45;to&#45;Peer Streaming Protocol (PPSP), which includes the tracker and peer protocols; and discusses the scope, requirements, and use cases of PPSP." target="_top">
<ellipse fill="none" stroke="black" cx="1059.64" cy="-186.33" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-214.28" font-family="Times,serif" font-size="14.00">RFC6972</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-197.78" font-family="Times,serif" font-size="14.00">Problem Statement and Requirements of</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-181.28" font-family="Times,serif" font-size="14.00">the Peer&#45;to&#45;Peer Streaming Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-164.78" font-family="Times,serif" font-size="14.00">(PPSP)</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-148.28" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
