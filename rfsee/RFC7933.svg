<!-- RFC7846 -->
<g id="node9" class="node">
<title>RFC7846</title>
<g id="a_node9"><a xlink:href="RFC7846.html" xlink:title="This document specifies the base Peer&#45;to&#45;Peer Streaming Tracker Protocol (PPSTP) version 1, an application&#45;layer control (signaling) protocol for the exchange of meta information between trackers and peers. &#160;The specification outlines the architecture of the protocol and its functionality; it also describes message flows, message processing instructions, message formats, formal syntax, and semantics. &#160;The PPSTP enables cooperating peers to form content&#45;streaming overlay networks to support near real&#45;time delivery of structured media content (audio, video, and associated timed text and metadata), such as adaptive multi&#45;rate, layered (scalable), and multi&#45;view (3D) videos in live, time&#45;shifted, and on&#45;demand modes." target="_top">
<ellipse fill="none" stroke="black" cx="1059.64" cy="-52.33" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7846</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-55.53" font-family="Times,serif" font-size="14.00">Peer&#45;to&#45;Peer Streaming Tracker Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-39.03" font-family="Times,serif" font-size="14.00">(PPSTP)</text>
<text xml:space="preserve" text-anchor="middle" x="1059.64" y="-22.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
