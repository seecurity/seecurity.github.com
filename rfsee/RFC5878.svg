<!-- RFC7562 -->
<g id="node12" class="node">
<title>RFC7562</title>
<g id="a_node12"><a xlink:href="RFC7562.html" xlink:title="This document specifies the use of Digital Transmission Content Protection (DTCP) certificates as an authorization data type in the authorization extension for the Transport Layer Security (TLS) protocol. &#160;This is in accordance with the guidelines for authorization extensions as specified in RFC 5878. &#160;As with other TLS extensions, this authorization data can be included in the client and server hello messages to confirm that both parties support the desired authorization data types. &#160;If supported by both the client and the server, DTCP certificates are exchanged in the supplemental data TLS handshake message as specified in RFC 4680. &#160;This authorization data type extension is in support of devices containing DTCP certificates issued by the Digital Transmission Licensing Administrator (DTLA)." target="_top">
<ellipse fill="none" stroke="black" cx="179.43" cy="-63.99" rx="173.06" ry="63.99"/>
