<!-- RFC5878 -->
<g id="node1" class="node">
<title>RFC5878</title>
<g id="a_node1"><a xlink:title="This document specifies authorization extensions to the Transport Layer Security (TLS) Handshake Protocol. &#160;Extensions are carried in the client and server hello messages to confirm that both parties support the desired authorization data types. &#160;Then, if supported by both the client and the server, authorization information, such as attribute certificates (ACs) or Security Assertion Markup Language (SAML) assertions, is exchanged in the supplemental data handshake message. &#160;This document defines an Experimental Protocol for the Internet community.">
