<text xml:space="preserve" text-anchor="middle" x="179.43" y="-42.44" font-family="Times,serif" font-size="14.00">Content Protection (DTCP) Certificates</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-25.94" font-family="Times,serif" font-size="14.00">2015</text>
</a>
