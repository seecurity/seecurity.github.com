<!-- RFC3527 -->
<g id="node11" class="node">
<title>RFC3527</title>
<g id="a_node11"><a xlink:href="RFC3527.html" xlink:title="This document describes the link selection sub&#45;option of the relay&#45; agent&#45;information option for the Dynamic Host Configuration Protocol (DHCPv4). &#160;The giaddr specifies an IP address which determines both a subnet, and thereby a link on which a Dynamic Host Configuration Protocol (DHCP) client resides as well as an IP address that can be used to communicate with the relay agent. &#160;The subnet&#45;selection option allows the functions of the giaddr to be split so that when one entity is performing as a DHCP proxy, it can specify the subnet/link from which to allocate an IP address, which is different from the IP address with which it desires to communicate with the DHCP server. &#160;Analogous situations exist where the relay agent needs to specify the subnet/link on which a DHCP client resides, which is different from an IP address that can be used to communicate with the relay agent. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-225.33" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-245.03" font-family="Times,serif" font-size="14.00">RFC3527</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-228.53" font-family="Times,serif" font-size="14.00">Link Selection sub&#45;option for the Relay</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-212.03" font-family="Times,serif" font-size="14.00">Agent Information Option for DHCPv4</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-195.53" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
