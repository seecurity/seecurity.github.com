<!-- RFC8584 -->
<g id="node5" class="node">
<title>RFC8584</title>
<g id="a_node5"><a xlink:href="RFC8584.html" xlink:title="An alternative to the default Designated Forwarder (DF) selection algorithm in Ethernet VPNs (EVPNs) is defined. &#160;The DF is the Provider Edge (PE) router responsible for sending Broadcast, Unknown Unicast, and Multicast (BUM) traffic to a multihomed Customer Edge (CE) device on a given VLAN on a particular Ethernet Segment (ES). &#160;In addition, the ability to influence the DF election result for a VLAN based on the state of the associated Attachment Circuit (AC) is specified. &#160;This document clarifies the DF election Finite State Machine in EVPN services. &#160;Therefore, it updates the EVPN specification (RFC 7432)." target="_top">
<ellipse fill="none" stroke="black" cx="1029.94" cy="-766.33" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-786.03" font-family="Times,serif" font-size="14.00">RFC8584</text>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-769.53" font-family="Times,serif" font-size="14.00">Framework for Ethernet VPN Designated</text>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-753.03" font-family="Times,serif" font-size="14.00">Forwarder Election Extensibility</text>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-736.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
