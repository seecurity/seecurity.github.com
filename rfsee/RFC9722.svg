<!-- RFC9786 -->
<g id="node15" class="node">
<title>RFC9786</title>
<g id="a_node15"><a xlink:href="RFC9786.html" xlink:title="The Multi&#45;Chassis Link Aggregation (MC&#45;LAG) group technology enables establishing a logical link&#45;aggregation connection with a redundant group of independent nodes. &#160;The objective of MC&#45;LAG is to enhance both network availability and bandwidth utilization through various modes of traffic load balancing. &#160;RFC 7432 defines an EVPN&#45;based MC&#45;LAG with Single&#45;Active and All&#45;Active multihoming redundancy modes. &#160;This document builds on the existing redundancy mechanisms supported by EVPN and introduces a new active/standby redundancy mode, called &#39;Port&#45;Active&#39;." target="_top">
<ellipse fill="none" stroke="black" cx="159.28" cy="-597.33" rx="159.28" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="159.28" y="-608.78" font-family="Times,serif" font-size="14.00">RFC9786</text>
<text xml:space="preserve" text-anchor="middle" x="159.28" y="-592.28" font-family="Times,serif" font-size="14.00">EVPN Port&#45;Active Redundancy Mode</text>
<text xml:space="preserve" text-anchor="middle" x="159.28" y="-575.78" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
