<!-- RFC9722 -->
<g id="node1" class="node">
<title>RFC9722</title>
<g id="a_node1"><a xlink:title="The Ethernet Virtual Private Network (EVPN) solution in RFC 7432 provides Designated Forwarder (DF) election procedures for multihomed Ethernet Segments. These procedures have been enhanced further by applying the Highest Random Weight (HRW) algorithm for DF election to avoid unnecessary DF status changes upon a failure. This document improves these procedures by providing a fast DF election upon recovery of the failed link or node associated with the multihomed Ethernet Segment. This document updates RFC 8584 by optionally introducing delays between some of the events therein. The solution is independent of the number of EVPN Instances (EVIs) associated with that Ethernet Segment, and it is performed via a simple signaling in BGP between the recovered node and each of the other nodes in the multihoming group.">
<ellipse fill="none" stroke="black" cx="588.24" cy="-651.33" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="588.24" y="-671.03" font-family="Times,serif" font-size="14.00">RFC9722</text>
<text xml:space="preserve" text-anchor="middle" x="588.24" y="-654.53" font-family="Times,serif" font-size="14.00">Fast Recovery for EVPN Designated</text>
<text xml:space="preserve" text-anchor="middle" x="588.24" y="-638.03" font-family="Times,serif" font-size="14.00">Forwarder Election</text>
<text xml:space="preserve" text-anchor="middle" x="588.24" y="-621.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
