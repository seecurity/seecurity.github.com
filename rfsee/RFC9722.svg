<!-- RFC5905 -->
<g id="node11" class="node">
<title>RFC5905</title>
<g id="a_node11"><a xlink:href="RFC5905.html" xlink:title="The Network Time Protocol (NTP) is widely used to synchronize computer clocks in the Internet. &#160;This document describes NTP version 4 (NTPv4), which is backwards compatible with NTP version 3 (NTPv3), described in RFC 1305, as well as previous versions of the protocol. &#160;NTPv4 includes a modified protocol header to accommodate the Internet Protocol version 6 address family. &#160;NTPv4 includes fundamental improvements in the mitigation and discipline algorithms that extend the potential accuracy to the tens of microseconds with modern workstations and fast LANs. &#160;It includes a dynamic server discovery scheme, so that in many cases, specific server configuration is not required. &#160;It corrects certain errors in the NTPv3 design and implementation and includes an optional extension mechanism." target="_top">
<ellipse fill="none" stroke="black" cx="1029.94" cy="-298.33" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-318.03" font-family="Times,serif" font-size="14.00">RFC5905</text>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-301.53" font-family="Times,serif" font-size="14.00">Network Time Protocol Version 4:</text>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-285.03" font-family="Times,serif" font-size="14.00">Protocol and Algorithms Specification</text>
<text xml:space="preserve" text-anchor="middle" x="1029.94" y="-268.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
