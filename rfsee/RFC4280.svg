<!-- RFC4280 -->
<g id="node1" class="node">
<title>RFC4280</title>
<g id="a_node1"><a xlink:title="This document defines new options to discover the Broadcast and Multicast Service (BCMCS) controller in an IP network. &#160;BCMCS is being developed for Third generation (3G) cellular telephone networks. &#160;Users of the service interact with a controller in the network via the Mobile Node (MN) to derive information required to receive Broadcast and Multicast Service. &#160;Dynamic Host Configuration Protocol can be used to configure the MN to access a particular controller. &#160;This document defines the related options and option codes. [STANDARDS&#45;TRACK]">
