<!-- RFC6632 -->
<g id="node14" class="node">
<title>RFC6632</title>
<g id="a_node14"><a xlink:href="RFC6632.html" xlink:title="This document gives an overview of the IETF network management standards and summarizes existing and ongoing development of IETF Standards Track network management protocols and data models. &#160;The document refers to other overview documents, where they exist and classifies the standards for easy orientation. &#160;The purpose of this document is, on the one hand, to help system developers and users to select appropriate standard management protocols and data models to address relevant management needs. &#160;On the other hand, the document can be used as an overview and guideline by other Standard Development Organizations or bodies planning to use IETF management technologies and data models. &#160;This document does not cover Operations, Administration, and Maintenance (OAM) technologies on the data&#45;path, e.g., OAM of tunnels, MPLS Transport Profile (MPLS&#45;TP) OAM, and pseudowire as well as the corresponding management models. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1559.38" cy="-52.33" rx="147.08" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1559.38" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6632</text>
<text xml:space="preserve" text-anchor="middle" x="1559.38" y="-55.53" font-family="Times,serif" font-size="14.00">An Overview of the IETF Network</text>
<text xml:space="preserve" text-anchor="middle" x="1559.38" y="-39.03" font-family="Times,serif" font-size="14.00">Management Standards</text>
<text xml:space="preserve" text-anchor="middle" x="1559.38" y="-22.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
