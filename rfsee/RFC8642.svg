<g id="node1" class="node">
<title>RFC8642</title>
<g id="a_node1"><a xlink:title="Well&#45;known BGP communities are manipulated differently across various current implementations, resulting in difficulties for operators. &#160;Network operators should deploy consistent community handling across their networks while taking the inconsistent behaviors from the various BGP implementations into consideration. &#160;This document recommends specific actions to limit future inconsistency: namely, BGP implementors must not create further inconsistencies from this point forward. &#160;These behavioral changes, though subtle, actually update RFC 1997.">
