<!-- RFC5034 -->
<g id="node9" class="node">
<title>RFC5034</title>
<g id="a_node9"><a xlink:href="RFC5034.html" xlink:title="This document defines a profile of the Simple Authentication and Security Layer (SASL) for the Post Office Protocol (POP3). This extension allows a POP3 client to indicate an authentication mechanism to the server, perform an authentication protocol exchange, and optionally negotiate a security layer for subsequent protocol interactions during this session. This document seeks to consolidate the information related to POP3 AUTH into a single document. To this end, this document obsoletes and replaces RFC 1734, and updates the information contained in Section 6.3 of RFC 2449. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="176.25" cy="-63.99" rx="176.25" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5034</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-75.44" font-family="Times,serif" font-size="14.00">The Post Office Protocol (POP3) Simple</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-58.94" font-family="Times,serif" font-size="14.00">Authentication and Security Layer (SASL)</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-42.44" font-family="Times,serif" font-size="14.00">Authentication Mechanism</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-25.94" font-family="Times,serif" font-size="14.00">2007</text>
</a>
