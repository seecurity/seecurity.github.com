<!-- RFC6372 -->
<g id="node11" class="node">
<title>RFC6372</title>
<g id="a_node11"><a xlink:href="RFC6372.html" xlink:title="Network survivability is the ability of a network to recover traffic delivery following failure or degradation of network resources. Survivability is critical for the delivery of guaranteed network services, such as those subject to strict Service Level Agreements (SLAs) that place maximum bounds on the length of time that services may be degraded or unavailable. The Transport Profile of Multiprotocol Label Switching (MPLS&#45;TP) is a packet&#45;based transport technology based on the MPLS data plane that reuses many aspects of the MPLS management and control planes. This document comprises a framework for the provision of survivability in an MPLS&#45;TP network; it describes recovery elements, types, methods, and topological considerations. To enable data&#45;plane recovery, survivability may be supported by the control plane, management plane, and by Operations, Administration, and Maintenance (OAM) functions. This document describes mechanisms for recovering MPLS&#45;TP Label Switched Paths (LSPs). A detailed description of pseudowire recovery in MPLS&#45;TP networks is beyond the scope of this document. This document is a product of a joint Internet Engineering Task Force (IETF) / International Telecommunication Union Telecommunication Standardization Sector (ITU&#45;T) effort to include an MPLS Transport Profile within the IETF MPLS and Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) architectures to support the capabilities and functionalities of a packet&#45;based transport network as defined by the ITU&#45;T. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1498.76" cy="-575.36" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1498.76" y="-595.06" font-family="Times,serif" font-size="14.00">RFC6372</text>
<text xml:space="preserve" text-anchor="middle" x="1498.76" y="-578.56" font-family="Times,serif" font-size="14.00">MPLS Transport Profile (MPLS&#45;TP)</text>
<text xml:space="preserve" text-anchor="middle" x="1498.76" y="-562.06" font-family="Times,serif" font-size="14.00">Survivability Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1498.76" y="-545.56" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
