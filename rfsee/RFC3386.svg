<!-- RFC4428 -->
<g id="node10" class="node">
<title>RFC4428</title>
<g id="a_node10"><a xlink:href="RFC4428.html" xlink:title="This document provides an analysis grid to evaluate, compare, and contrast the Generalized Multi&#45;Protocol Label Switching (GMPLS) protocol suite capabilities with the recovery mechanisms currently proposed at the IETF CCAMP Working Group. &#160;A detailed analysis of each of the recovery phases is provided using the terminology defined in RFC 4427. &#160;This document focuses on transport plane survivability and recovery issues and not on control plane resilience and related aspects. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1148.97" cy="-158.49" rx="179.96" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1148.97" y="-194.69" font-family="Times,serif" font-size="14.00">RFC4428</text>
