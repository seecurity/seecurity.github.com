<text xml:space="preserve" text-anchor="middle" x="1148.97" y="-161.69" font-family="Times,serif" font-size="14.00">Label Switching (GMPLS)&#45;based Recovery</text>
<text xml:space="preserve" text-anchor="middle" x="1148.97" y="-145.19" font-family="Times,serif" font-size="14.00">Mechanisms (including Protection and</text>
<text xml:space="preserve" text-anchor="middle" x="1148.97" y="-128.69" font-family="Times,serif" font-size="14.00">Restoration)</text>
