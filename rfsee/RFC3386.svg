<!-- RFC4427 -->
<g id="node9" class="node">
<title>RFC4427</title>
<g id="a_node9"><a xlink:href="RFC4427.html" xlink:title="This document defines a common terminology for Generalized Multi&#45;Protocol Label Switching (GMPLS)&#45;based recovery mechanisms (i.e., protection and restoration). &#160;The terminology is independent of the underlying transport technologies covered by GMPLS. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="613.05" cy="-63.99" rx="159.28" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="613.05" y="-91.94" font-family="Times,serif" font-size="14.00">RFC4427</text>
<text xml:space="preserve" text-anchor="middle" x="613.05" y="-75.44" font-family="Times,serif" font-size="14.00">Recovery (Protection and Restoration)</text>
<text xml:space="preserve" text-anchor="middle" x="613.05" y="-58.94" font-family="Times,serif" font-size="14.00">Terminology for Generalized Multi&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="613.05" y="-42.44" font-family="Times,serif" font-size="14.00">Protocol Label Switching (GMPLS)</text>
<text xml:space="preserve" text-anchor="middle" x="613.05" y="-25.94" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
