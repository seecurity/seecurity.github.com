<!-- RFC9021 -->
<g id="node1" class="node">
<title>RFC9021</title>
<g id="a_node1"><a xlink:title="This document specifies the conventions for using the Walnut Digital Signature Algorithm (WalnutDSA) for digital signatures with the CBOR Object Signing and Encryption (COSE) syntax. WalnutDSA is a lightweight, quantum&#45;resistant signature scheme based on Group Theoretic Cryptography with implementation and computational efficiency of signature verification in constrained environments, even on 8&#45; and 16&#45;bit platforms. The goal of this publication is to document a way to use the lightweight, quantum&#45;resistant WalnutDSA signature algorithm in COSE in a way that would allow multiple developers to build compatible implementations. As of this publication, the security properties of WalnutDSA have not been evaluated by the IETF and its use has not been endorsed by the IETF. WalnutDSA and the Walnut Digital Signature Algorithm are trademarks of Veridify Security Inc.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1011.44" cy="-580.24" rx="230.87" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1011.44" y="-615.64" font-family="Times,serif" font-size="18.00">RFC9021</text>
<text xml:space="preserve" text-anchor="middle" x="1011.44" y="-594.64" font-family="Times,serif" font-size="18.00">Use of the Walnut Digital Signature</text>
<text xml:space="preserve" text-anchor="middle" x="1011.44" y="-573.64" font-family="Times,serif" font-size="18.00">Algorithm with CBOR Object Signing and</text>
<text xml:space="preserve" text-anchor="middle" x="1011.44" y="-552.64" font-family="Times,serif" font-size="18.00">Encryption (COSE)</text>
<text xml:space="preserve" text-anchor="middle" x="1011.44" y="-531.64" font-family="Times,serif" font-size="18.00">2021</text>
</a>
