<g id="a_node1"><a xlink:title="The Dynamic Host Configuration Protocol (DHCP) Relay Agent Information Option (RFC 3046) conveys information between a DHCP Relay Agent and a DHCP server. &#160;This specification defines an authentication suboption for that option, containing a keyed hash in its payload. &#160;The suboption supports data integrity and replay protection for relayed DHCP messages. [STANDARDS&#45;TRACK]">
