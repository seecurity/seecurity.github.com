<!-- RFC6607 -->
<g id="node9" class="node">
<title>RFC6607</title>
<g id="a_node9"><a xlink:href="RFC6607.html" xlink:title="This memo defines a DHCPv4 Virtual Subnet Selection (VSS) option, a DHCPv6 VSS option, and the DHCPv4 VSS and VSS&#45;Control sub&#45;options carried in the DHCPv4 Relay Agent Information option. These are intended for use by DHCP clients, relay agents, and proxy clients in situations where VSS information needs to be passed to the DHCP server for proper address or prefix allocation to take place. For the DHCPv4 option and Relay Agent Information sub&#45;options, this memo documents and extends existing usage as per RFC 3942. This memo updates RFC 3046 regarding details relating to the copying of sub&#45; options (see Section 8)." target="_top">
<ellipse fill="none" stroke="black" cx="489.15" cy="-216.83" rx="152.38" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="489.15" y="-236.53" font-family="Times,serif" font-size="14.00">RFC6607</text>
<text xml:space="preserve" text-anchor="middle" x="489.15" y="-220.03" font-family="Times,serif" font-size="14.00">Virtual Subnet Selection Options for</text>
<text xml:space="preserve" text-anchor="middle" x="489.15" y="-203.53" font-family="Times,serif" font-size="14.00">DHCPv4 and DHCPv6</text>
<text xml:space="preserve" text-anchor="middle" x="489.15" y="-187.03" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
