<!-- RFC6925 -->
<g id="node10" class="node">
<title>RFC6925</title>
<g id="a_node10"><a xlink:href="RFC6925.html" xlink:title="This document defines a new Relay Agent Identifier sub&#45;option for the Dynamic Host Configuration Protocol (DHCP) Relay Agent Information option. &#160;The sub&#45;option carries a value that uniquely identifies the relay agent device within the administrative domain. &#160;The value is normally administratively configured in the relay agent. &#160;The sub&#45;option allows a DHCP relay agent to include the identifier in the DHCP messages it sends." target="_top">
