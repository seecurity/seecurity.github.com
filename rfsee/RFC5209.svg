<!-- RFC6124 -->
<g id="node8" class="node">
<title>RFC6124</title>
<g id="a_node8"><a xlink:href="RFC6124.html" xlink:title="The Extensible Authentication Protocol (EAP) describes a framework that allows the use of multiple authentication mechanisms. &#160;This document defines an authentication mechanism for EAP called EAP&#45;EKE, based on the Encrypted Key Exchange (EKE) protocol. &#160;This method provides mutual authentication through the use of a short, easy to remember password. &#160;Compared with other common authentication methods, EAP&#45;EKE is not susceptible to dictionary attacks. &#160;Neither does it require the availability of public&#45;key certificates. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-969.33" rx="173.59" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-997.28" font-family="Times,serif" font-size="14.00">RFC6124</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-980.78" font-family="Times,serif" font-size="14.00">An EAP Authentication Method Based on</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-964.28" font-family="Times,serif" font-size="14.00">the Encrypted Key Exchange (EKE)</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-947.78" font-family="Times,serif" font-size="14.00">Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-931.28" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
