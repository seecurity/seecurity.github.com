<!-- RFC5209 -->
<g id="node1" class="node">
<title>RFC5209</title>
<g id="a_node1"><a xlink:title="This document defines the problem statement, scope, and protocol requirements between the components of the NEA (Network Endpoint Assessment) reference model. &#160;NEA provides owners of networks (e.g., an enterprise offering remote access) a mechanism to evaluate the posture of a system. &#160;This may take place during the request for network access and/or subsequently at any time while connected to the network. &#160;The learned posture information can then be applied to a variety of compliance&#45;oriented decisions. &#160;The posture information is frequently useful for detecting systems that are lacking or have out&#45;of&#45;date security protection mechanisms such as: anti&#45;virus and host&#45;based firewall software. &#160;In order to provide context for the requirements, a reference model and terminology are introduced. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1068.89" cy="-942.15" rx="210.19" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1068.89" y="-967.05" font-family="Times,serif" font-size="18.00">RFC5209</text>
<text xml:space="preserve" text-anchor="middle" x="1068.89" y="-946.05" font-family="Times,serif" font-size="18.00">Network Endpoint Assessment (NEA):</text>
<text xml:space="preserve" text-anchor="middle" x="1068.89" y="-925.05" font-family="Times,serif" font-size="18.00">Overview and Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="1068.89" y="-904.05" font-family="Times,serif" font-size="18.00">2008</text>
</a>
