<!-- RFC6678 -->
<g id="node9" class="node">
<title>RFC6678</title>
<g id="a_node9"><a xlink:href="RFC6678.html" xlink:title="This memo defines the requirements for a tunnel&#45;based Extensible Authentication Protocol (EAP) Method. &#160;This tunnel method will use Transport Layer Security (TLS) to establish a secure tunnel. &#160;The tunnel will provide support for password authentication, EAP authentication, and the transport of additional data for other purposes. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
