<!-- RFC8995 -->
<g id="node14" class="node">
<title>RFC8995</title>
<g id="a_node14"><a xlink:href="RFC8995.html" xlink:title="This document specifies automated bootstrapping of an Autonomic Control Plane. &#160;To do this, a Secure Key Infrastructure is bootstrapped. &#160;This is done using manufacturer&#45;installed X.509 certificates, in combination with a manufacturer&#39;s authorizing service, both online and offline. &#160;We call this process the Bootstrapping Remote Secure Key Infrastructure (BRSKI) protocol. &#160;Bootstrapping a new device can occur when using a routable address and a cloud service, only link&#45;local connectivity, or limited/disconnected networks. &#160;Support for deployment models with less stringent security requirements is included. &#160;Bootstrapping is complete when the cryptographic identity of the new key infrastructure is successfully deployed to the device. &#160;The established secure connection can be used to deploy a locally issued certificate to the device as well." target="_top">
<ellipse fill="none" stroke="black" cx="1739.82" cy="-347.75" rx="145.49" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1739.82" y="-367.45" font-family="Times,serif" font-size="14.00">RFC8995</text>
<text xml:space="preserve" text-anchor="middle" x="1739.82" y="-350.95" font-family="Times,serif" font-size="14.00">Bootstrapping Remote Secure Key</text>
<text xml:space="preserve" text-anchor="middle" x="1739.82" y="-334.45" font-family="Times,serif" font-size="14.00">Infrastructure (BRSKI)</text>
<text xml:space="preserve" text-anchor="middle" x="1739.82" y="-317.95" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
