<!-- RFC9334 -->
<g id="node15" class="node">
<title>RFC9334</title>
<g id="a_node15"><a xlink:href="RFC9334.html" xlink:title="In network protocol exchanges, it is often useful for one end of a communication to know whether the other end is in an intended operating state. &#160;This document provides an architectural overview of the entities involved that make such tests possible through the process of generating, conveying, and evaluating evidentiary Claims. &#160;It provides a model that is neutral toward processor architectures, the content of Claims, and protocols." target="_top">
