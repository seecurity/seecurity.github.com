<!-- RFC7271 -->
<g id="node5" class="node">
<title>RFC7271</title>
<g id="a_node5"><a xlink:href="RFC7271.html" xlink:title="This document describes alternate mechanisms to perform some of the functions of MPLS Transport Profile (MPLS&#45;TP) linear protection defined in RFC 6378, and also defines additional mechanisms. The purpose of these alternate and additional mechanisms is to provide operator control and experience that more closely models the behavior of linear protection seen in other transport networks. This document also introduces capabilities and modes for linear protection. A capability is an individual behavior, and a mode is a particular combination of capabilities. Two modes are defined in this document: Protection State Coordination (PSC) mode and Automatic Protection Switching (APS) mode. This document describes the behavior of the PSC protocol including priority logic and state machine when all the capabilities associated with the APS mode are enabled. This document updates RFC 6378 in that the capability advertisement method defined here is an addition to that document." target="_top">
<ellipse fill="none" stroke="black" cx="1292.84" cy="-1206.83" rx="181.02" ry="87.33"/>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1251.28" font-family="Times,serif" font-size="14.00">RFC7271</text>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1234.78" font-family="Times,serif" font-size="14.00">MPLS Transport Profile (MPLS&#45;TP) Linear</text>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1218.28" font-family="Times,serif" font-size="14.00">Protection to Match the Operational</text>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1201.78" font-family="Times,serif" font-size="14.00">Expectations of Synchronous Digital</text>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1185.28" font-family="Times,serif" font-size="14.00">Hierarchy, Optical Transport Network,</text>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1168.78" font-family="Times,serif" font-size="14.00">and Ethernet Transport Network Operators</text>
<text xml:space="preserve" text-anchor="middle" x="1292.84" y="-1152.28" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
