<g id="a_node1"><a xlink:title="This document contains updates to MPLS Transport Profile (MPLS&#45;TP) linear protection in Automatic Protection Switching (APS) mode defined in RFC 7271. &#160;The updates provide rules related to the initialization of the Protection State Coordination (PSC) Control Logic (in which the state machine resides) when operating in APS mode and clarify the operation related to state transition table lookup.">
