<!-- RFC8182 -->
<g id="node5" class="node">
<title>RFC8182</title>
<g id="a_node5"><a xlink:href="RFC8182.html" xlink:title="In the Resource Public Key Infrastructure (RPKI), Certificate Authorities (CAs) publish certificates, including end&#45;entity certificates, Certificate Revocation Lists (CRLs), and RPKI signed objects to repositories. &#160;Relying Parties retrieve the published information from those repositories. &#160;This document specifies a new RPKI Repository Delta Protocol (RRDP) for this purpose. &#160;RRDP was specifically designed for scaling. &#160;It relies on an Update Notification File which lists the current Snapshot and Delta Files that can be retrieved using HTTPS (HTTP over Transport Layer Security (TLS)), and it enables the use of Content Distribution Networks (CDNs) or other caching infrastructures for the retrieval of these files." target="_top">
<ellipse fill="none" stroke="black" cx="670.48" cy="-496.66" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="670.48" y="-516.36" font-family="Times,serif" font-size="14.00">RFC8182</text>
<text xml:space="preserve" text-anchor="middle" x="670.48" y="-499.86" font-family="Times,serif" font-size="14.00">The RPKI Repository Delta Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="670.48" y="-483.36" font-family="Times,serif" font-size="14.00">(RRDP)</text>
<text xml:space="preserve" text-anchor="middle" x="670.48" y="-466.86" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
