<!-- RFC9674 -->
<g id="node1" class="node">
<title>RFC9674</title>
<g id="a_node1"><a xlink:title="This document describes a Same&#45;Origin Policy (SOP) requirement for Resource Public Key Infrastructure (RPKI) Repository Delta Protocol (RRDP) servers and clients. &#160;Application of a SOP in RRDP client/server communication isolates resources such as Delta and Snapshot files from different Repository Servers, reducing possible attack vectors. &#160;This document updates RFC 8182.">
