<!-- RFC6454 -->
<g id="node8" class="node">
<title>RFC6454</title>
<g id="a_node8"><a xlink:href="RFC6454.html" xlink:title="This document defines the concept of an origin, which is often used as the scope of authority or privilege by user agents. &#160;Typically, user agents isolate content retrieved from different origins to prevent malicious web site operators from interfering with the operation of benign web sites. &#160;In addition to outlining the principles that underlie the concept of origin, this document details how to determine the origin of a URI and how to serialize an origin into a string. &#160;It also defines an HTTP header field, named Origin, that indicates which origins are associated with an HTTP request. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="670.48" cy="-385.66" rx="108.36" ry="40.66"/>
