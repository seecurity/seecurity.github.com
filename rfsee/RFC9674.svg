<!-- RFC9110 -->
<g id="node11" class="node">
<title>RFC9110</title>
<g id="a_node11"><a xlink:href="RFC9110.html" xlink:title="The Hypertext Transfer Protocol (HTTP) is a stateless application&#45;level protocol for distributed, collaborative, hypertext information systems. This document describes the overall architecture of HTTP, establishes common terminology, and defines aspects of the protocol that are shared by all versions. In this definition are core protocol elements, extensibility mechanisms, and the http and https Uniform Resource Identifier (URI) schemes. This document updates RFC 3864 and obsoletes RFCs 2818, 7231, 7232, 7233, 7235, 7538, 7615, 7694, and portions of 7230." target="_top">
