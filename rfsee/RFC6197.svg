<!-- RFC4086 -->
<g id="node9" class="node">
<title>RFC4086</title>
<g id="a_node9"><a xlink:href="RFC4086.html" xlink:title="Security systems are built on strong cryptographic algorithms that foil pattern analysis attempts. However, the security of these systems is dependent on generating secret quantities for passwords, cryptographic keys, and similar quantities. The use of pseudo&#45;random processes to generate secret quantities can result in pseudo&#45;security. A sophisticated attacker may find it easier to reproduce the environment that produced the secret quantities and to search the resulting small set of possibilities than to locate the quantities in the whole of the potential number space. Choosing random quantities to foil a resourceful and motivated adversary is surprisingly difficult. This document points out many pitfalls in using poor entropy sources or traditional pseudo&#45;random number generation techniques for generating such quantities. It recommends the use of truly random hardware techniques and shows that the existing hardware on many systems can be used for this purpose. It provides suggestions to ameliorate the problem when a hardware solution is not available, and it gives examples of how large such quantities need to be for some applications. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="181.55" cy="-969.75" rx="165.11" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-981.2" font-family="Times,serif" font-size="14.00">RFC4086</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-964.7" font-family="Times,serif" font-size="14.00">Randomness Requirements for Security</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-948.2" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
