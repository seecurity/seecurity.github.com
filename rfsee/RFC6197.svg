<!-- RFC6197 -->
<g id="node1" class="node">
<title>RFC6197</title>
<g id="a_node1"><a xlink:title="Location&#45;to&#45;Service Translation (LoST) maps service identifiers and location information to service contact URIs. &#160;If a LoST client wants to discover available services for a particular location, it will perform a &lt;listServicesByLocation&gt; query to the LoST server. &#160;However, the LoST server, in its response, does not provide context information; that is, it does not provide any additional information about the geographical region within which the returned list of services is considered valid. &#160;Therefore, this document defines a Service List Boundary that returns a local context along with the list of services returned, in order to assist the client in not missing a change in available services when moving. &#160;This document defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="971.88" cy="-712.95" rx="217.08" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="971.88" y="-737.85" font-family="Times,serif" font-size="18.00">RFC6197</text>
<text xml:space="preserve" text-anchor="middle" x="971.88" y="-716.85" font-family="Times,serif" font-size="18.00">Location&#45;to&#45;Service Translation (LoST)</text>
<text xml:space="preserve" text-anchor="middle" x="971.88" y="-695.85" font-family="Times,serif" font-size="18.00">Service List Boundary Extension</text>
<text xml:space="preserve" text-anchor="middle" x="971.88" y="-674.85" font-family="Times,serif" font-size="18.00">2011</text>
</a>
