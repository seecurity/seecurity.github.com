<!-- RFC5532 -->
<g id="node9" class="node">
<title>RFC5532</title>
<g id="a_node9"><a xlink:href="RFC5532.html" xlink:title="This document addresses enabling the use of Remote Direct Memory Access (RDMA) by the Network File System (NFS) protocols. &#160;NFS implementations historically incur significant overhead due to data copies on end&#45;host systems, as well as other processing overhead. &#160;This document explores the potential benefits of RDMA to these implementations and evaluates the reasons why RDMA is especially well&#45;suited to NFS and network file protocols in general. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="784.95" cy="-52.33" rx="189.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="784.95" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5532</text>
<text xml:space="preserve" text-anchor="middle" x="784.95" y="-55.53" font-family="Times,serif" font-size="14.00">Network File System (NFS) Remote Direct</text>
<text xml:space="preserve" text-anchor="middle" x="784.95" y="-39.03" font-family="Times,serif" font-size="14.00">Memory Access (RDMA) Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="784.95" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
