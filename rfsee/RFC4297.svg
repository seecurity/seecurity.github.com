<!-- RFC7143 -->
<g id="node10" class="node">
<title>RFC7143</title>
<g id="a_node10"><a xlink:href="RFC7143.html" xlink:title="This document describes a transport protocol for SCSI that works on top of TCP. The iSCSI protocol aims to be fully compliant with the standardized SCSI Architecture Model (SAM&#45;2). RFC 3720 defined the original iSCSI protocol. RFC 3721 discusses iSCSI naming examples and discovery techniques. Subsequently, RFC 3980 added an additional naming format to the iSCSI protocol. RFC 4850 followed up by adding a new public extension key to iSCSI. RFC 5048 offered a number of clarifications as well as a few improvements and corrections to the original iSCSI protocol. This document obsoletes RFCs 3720, 3980, 4850, and 5048 by consolidating them into a single document and making additional updates to the consolidated specification. This document also updates RFC 3721. The text in this document thus supersedes the text in all the noted RFCs wherever there is a difference in semantics." target="_top">
<ellipse fill="none" stroke="black" cx="1224.37" cy="-491.75" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1224.37" y="-511.45" font-family="Times,serif" font-size="14.00">RFC7143</text>
<text xml:space="preserve" text-anchor="middle" x="1224.37" y="-494.95" font-family="Times,serif" font-size="14.00">Internet Small Computer System Interface</text>
<text xml:space="preserve" text-anchor="middle" x="1224.37" y="-478.45" font-family="Times,serif" font-size="14.00">(iSCSI) Protocol (Consolidated)</text>
<text xml:space="preserve" text-anchor="middle" x="1224.37" y="-461.95" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
