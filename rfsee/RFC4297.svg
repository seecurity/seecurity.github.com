<!-- RFC4297 -->
<g id="node1" class="node">
<title>RFC4297</title>
<g id="a_node1"><a xlink:title="Overhead due to the movement of user data in the end&#45;system network I/O processing path at high speeds is significant, and has limited the use of Internet protocols in interconnection networks, and the Internet itself &#45;&#45; especially where high bandwidth, low latency, and/or low overhead are required by the hosted application. This document examines this overhead, and addresses an architectural, IP&#45;based copy avoidance solution for its elimination, by enabling Remote Direct Memory Access (RDMA). This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="474.24" cy="-802.46" rx="248.37" ry="65.05"/>
