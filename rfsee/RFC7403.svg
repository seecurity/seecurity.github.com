<!-- RFC6849 -->
<g id="node7" class="node">
<title>RFC6849</title>
<g id="a_node7"><a xlink:href="RFC6849.html" xlink:title="The wide deployment of Voice over IP (VoIP), real&#45;time text, and Video over IP services has introduced new challenges in managing and maintaining real&#45;time voice/text/video quality, reliability, and overall performance. &#160;In particular, media delivery is an area that needs attention. &#160;One method of meeting these challenges is monitoring the media delivery performance by looping media back to the transmitter. &#160;This is typically referred to as active monitoring of services. &#160;Media loopback is especially popular in ensuring the quality of transport to the edge of a given VoIP, real&#45;time text, or Video over IP service. &#160;Today, in networks that deliver real&#45;time media, short of running &#39;ping&#39; and &#39;traceroute&#39; to the edge, administrators are left without the necessary tools to actively monitor, manage, and diagnose quality issues with their service. &#160;The extension defined herein adds new Session Description Protocol (SDP) media types and attributes that enable establishment of media sessions where the media is looped back to the transmitter. &#160;Such media sessions will serve as monitoring and troubleshooting tools by providing the means for measurement of more advanced VoIP, real&#45;time text, and Video over IP performance metrics." target="_top">
<ellipse fill="none" stroke="black" cx="983.06" cy="-1611.77" rx="167.23" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="983.06" y="-1639.72" font-family="Times,serif" font-size="14.00">RFC6849</text>
<text xml:space="preserve" text-anchor="middle" x="983.06" y="-1623.22" font-family="Times,serif" font-size="14.00">An Extension to the Session Description</text>
<text xml:space="preserve" text-anchor="middle" x="983.06" y="-1606.72" font-family="Times,serif" font-size="14.00">Protocol (SDP) and Real&#45;time Transport</text>
<text xml:space="preserve" text-anchor="middle" x="983.06" y="-1590.22" font-family="Times,serif" font-size="14.00">Protocol (RTP) for Media Loopback</text>
<text xml:space="preserve" text-anchor="middle" x="983.06" y="-1573.72" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
