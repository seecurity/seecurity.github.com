<!-- RFC7403 -->
<g id="node1" class="node">
<title>RFC7403</title>
<g id="a_node1"><a xlink:title="SIP already provides the ability to perform hop&#45;by&#45;hop traceroute for SIP messages using the Max&#45;Forwards header field to determine the reachability path of requests to a target. &#160;A mechanism for media&#45;loopback calls has also been defined separately, which enables test calls to be generated that result in media being looped back to the originator. &#160;This document describes a means of performing hop&#45;by&#45;hop traceroute&#45;style test calls using the media&#45;loopback mechanism to test the media path when SIP sessions go through media&#45;relaying back&#45;to&#45;back user agents (B2BUAs).">
<ellipse fill="green" stroke="black" cx="256.89" cy="-351.99" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="256.89" y="-371.69" font-family="Times,serif" font-size="14.00">RFC7403</text>
<text xml:space="preserve" text-anchor="middle" x="256.89" y="-355.19" font-family="Times,serif" font-size="14.00">A Media&#45;Based Traceroute Function for</text>
<text xml:space="preserve" text-anchor="middle" x="256.89" y="-338.69" font-family="Times,serif" font-size="14.00">the Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="256.89" y="-322.19" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
