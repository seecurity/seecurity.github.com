<!-- RFC3326 -->
<g id="node9" class="node">
<title>RFC3326</title>
<g id="a_node9"><a xlink:href="RFC3326.html" xlink:title="The REGISTER function is used in a Session Initiation Protocol (SIP) system primarily to associate a temporary contact address with an address&#45;of&#45;record. &#160;This contact is generally in the form of a Uniform Resource Identifier (URI), such as Contact: &lt;sip:alice@pc33.atlanta.com&gt; and is generally dynamic and associated with the IP address or hostname of the SIP User Agent (UA). &#160;The problem is that network topology may have one or more SIP proxies between the UA and the registrar, such that any request traveling from the user&#39;s home network to the registered UA must traverse these proxies. &#160;The REGISTER method does not give us a mechanism to discover and record this sequence of proxies in the registrar for future use. &#160;This document defines an extension header field, Path which provides such a mechanism. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="169.35" cy="-1020.57" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-1040.27" font-family="Times,serif" font-size="14.00">RFC3326</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-1023.77" font-family="Times,serif" font-size="14.00">The Reason Header Field for the Session</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-1007.27" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-990.77" font-family="Times,serif" font-size="14.00">2002</text>
</a>
</g>
</g>
