<!-- RFC7332 -->
<g id="node11" class="node">
<title>RFC7332</title>
<g id="a_node11"><a xlink:href="RFC7332.html" xlink:title="SIP Back&#45;to&#45;Back User Agents (B2BUAs) can cause unending SIP request routing loops because, as User Agent Clients, they can generate SIP requests with new Max&#45;Forwards values. &#160;This document discusses the difficulties associated with loop detection for B2BUAs and the requirements for them to prevent infinite loops." target="_top">
<ellipse fill="none" stroke="black" cx="480.16" cy="-63.99" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="480.16" y="-91.94" font-family="Times,serif" font-size="14.00">RFC7332</text>
<text xml:space="preserve" text-anchor="middle" x="480.16" y="-75.44" font-family="Times,serif" font-size="14.00">Loop Detection Mechanisms for Session</text>
<text xml:space="preserve" text-anchor="middle" x="480.16" y="-58.94" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP) Back&#45;to&#45;Back</text>
<text xml:space="preserve" text-anchor="middle" x="480.16" y="-42.44" font-family="Times,serif" font-size="14.00">User Agents (B2BUAs)</text>
<text xml:space="preserve" text-anchor="middle" x="480.16" y="-25.94" font-family="Times,serif" font-size="14.00">2014</text>
</a>
