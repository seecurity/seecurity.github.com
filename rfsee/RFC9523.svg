<!-- RFC9523 -->
<g id="node1" class="node">
<title>RFC9523</title>
<g id="a_node1"><a xlink:title="The Network Time Protocol version 4 (NTPv4), as defined in RFC 5905, is the mechanism used by NTP clients to synchronize with NTP servers across the Internet. &#160;This document describes a companion application to the NTPv4 client, named Khronos, that is used as a watchdog alongside NTPv4 and that provides improved security against time&#45;shifting attacks. &#160;Khronos involves changes to the NTP client&#39;s system process only. &#160;Since it does not affect the wire protocol, the Khronos mechanism is applicable to current and future time protocols.">
<ellipse fill="green" stroke="black" cx="270.15" cy="-336.66" rx="178.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="270.15" y="-364.61" font-family="Times,serif" font-size="14.00">RFC9523</text>
<text xml:space="preserve" text-anchor="middle" x="270.15" y="-348.11" font-family="Times,serif" font-size="14.00">A Secure Selection and Filtering</text>
<text xml:space="preserve" text-anchor="middle" x="270.15" y="-331.61" font-family="Times,serif" font-size="14.00">Mechanism for the Network Time Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="270.15" y="-315.11" font-family="Times,serif" font-size="14.00">with Khronos</text>
<text xml:space="preserve" text-anchor="middle" x="270.15" y="-298.61" font-family="Times,serif" font-size="14.00">2024</text>
</a>
