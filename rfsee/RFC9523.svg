<!-- RFC8033 -->
<g id="node10" class="node">
<title>RFC8033</title>
<g id="a_node10"><a xlink:href="RFC8033.html" xlink:title="Bufferbloat is a phenomenon in which excess buffers in the network cause high latency and latency variation. As more and more interactive applications (e.g., voice over IP, real&#45;time video streaming, and financial transactions) run in the Internet, high latency and latency variation degrade application performance. There is a pressing need to design intelligent queue management schemes that can control latency and latency variation, and hence provide desirable quality of service to users. This document presents a lightweight active queue management design called PIE (Proportional Integral controller Enhanced) that can effectively control the average queuing latency to a target value. Simulation results, theoretical analysis, and Linux testbed results have shown that PIE can ensure low latency and achieve high link utilization under various congestion situations. The design does not require per&#45;packet timestamps, so it incurs very little overhead and is simple enough to implement in both hardware and software." target="_top">
<ellipse fill="none" stroke="black" cx="736.77" cy="-75.66" rx="164.05" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-111.86" font-family="Times,serif" font-size="14.00">RFC8033</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-95.36" font-family="Times,serif" font-size="14.00">Proportional Integral Controller</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-78.86" font-family="Times,serif" font-size="14.00">Enhanced (PIE): A Lightweight Control</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-62.36" font-family="Times,serif" font-size="14.00">Scheme to Address the Bufferbloat</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-45.86" font-family="Times,serif" font-size="14.00">Problem</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-29.36" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
