<!-- RFC8915 -->
<g id="node8" class="node">
<title>RFC8915</title>
<g id="a_node8"><a xlink:href="RFC8915.html" xlink:title="This memo specifies Network Time Security (NTS), a mechanism for using Transport Layer Security (TLS) and Authenticated Encryption with Associated Data (AEAD) to provide cryptographic security for the client&#45;server mode of the Network Time Protocol (NTP). NTS is structured as a suite of two loosely coupled sub&#45;protocols. The first (NTS Key Establishment (NTS&#45;KE)) handles initial authentication and key establishment over TLS. The second (NTS Extension Fields for NTPv4) handles encryption and authentication during NTP time synchronization via extension fields in the NTP packets, and holds all required state only on the client via opaque cookies." target="_top">
<ellipse fill="none" stroke="black" cx="736.77" cy="-344.66" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-364.36" font-family="Times,serif" font-size="14.00">RFC8915</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-347.86" font-family="Times,serif" font-size="14.00">Network Time Security for the Network</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-331.36" font-family="Times,serif" font-size="14.00">Time Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="736.77" y="-314.86" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
