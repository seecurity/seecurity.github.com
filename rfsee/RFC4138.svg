<!-- RFC5682 -->
<g id="node6" class="node">
<title>RFC5682</title>
<g id="a_node6"><a xlink:href="RFC5682.html" xlink:title="The purpose of this document is to move the F&#45;RTO (Forward RTO&#45;Recovery) functionality for TCP in RFC 4138 from Experimental to Standards Track status. The F&#45;RTO support for Stream Control Transmission Protocol (SCTP) in RFC 4138 remains with Experimental status. See Appendix B for the differences between this document and RFC 4138. Spurious retransmission timeouts cause suboptimal TCP performance because they often result in unnecessary retransmission of the last window of data. This document describes the F&#45;RTO detection algorithm for detecting spurious TCP retransmission timeouts. F&#45;RTO is a TCP sender&#45;only algorithm that does not require any TCP options to operate. After retransmitting the first unacknowledged segment triggered by a timeout, the F&#45;RTO algorithm of the TCP sender monitors the incoming acknowledgments to determine whether the timeout was spurious. It then decides whether to send new segments or retransmit unacknowledged segments. The algorithm effectively helps to avoid additional unnecessary retransmissions and thereby improves TCP performance in the case of a spurious timeout. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-309.33" rx="158.22" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-337.28" font-family="Times,serif" font-size="14.00">RFC5682</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-320.78" font-family="Times,serif" font-size="14.00">Forward RTO&#45;Recovery (F&#45;RTO): An</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-304.28" font-family="Times,serif" font-size="14.00">Algorithm for Detecting Spurious</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-287.78" font-family="Times,serif" font-size="14.00">Retransmission Timeouts with TCP</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-271.28" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
