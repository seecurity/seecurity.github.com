<!-- RFC4653 -->
<g id="node11" class="node">
<title>RFC4653</title>
<g id="a_node11"><a xlink:href="RFC4653.html" xlink:title="This document specifies Non&#45;Congestion Robustness (NCR) for TCP. &#160;In the absence of explicit congestion notification from the network, TCP uses loss as an indication of congestion. &#160;One of the ways TCP detects loss is using the arrival of three duplicate acknowledgments. &#160;However, this heuristic is not always correct, notably in the case when network paths reorder segments (for whatever reason), resulting in degraded performance. &#160;TCP&#45;NCR is designed to mitigate this degraded performance by increasing the number of duplicate acknowledgments required to trigger loss recovery, based on the current state of the connection, in an effort to better disambiguate true segment loss from segment reordering. &#160;This document specifies the changes to TCP, as well as the costs and benefits of these modifications. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-52.33" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4653</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-55.53" font-family="Times,serif" font-size="14.00">Improving the Robustness of TCP to Non&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-39.03" font-family="Times,serif" font-size="14.00">Congestion Events</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-22.53" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
