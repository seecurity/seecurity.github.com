<!-- RFC4138 -->
<g id="node1" class="node">
<title>RFC4138</title>
<g id="a_node1"><a xlink:title="Spurious retransmission timeouts cause suboptimal TCP performance because they often result in unnecessary retransmission of the last window of data. &#160;This document describes the F&#45;RTO detection algorithm for detecting spurious TCP retransmission timeouts. &#160;F&#45;RTO is a TCP sender&#45;only algorithm that does not require any TCP options to operate. &#160;After retransmitting the first unacknowledged segment triggered by a timeout, the F&#45;RTO algorithm of the TCP sender monitors the incoming acknowledgments to determine whether the timeout was spurious. &#160;It then decides whether to send new segments or retransmit unacknowledged segments. &#160;The algorithm effectively helps to avoid additional unnecessary retransmissions and thereby improves TCP performance in the case of a spurious timeout. &#160;The F&#45;RTO algorithm can also be applied to the Stream Control Transmission Protocol (SCTP). &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" cx="644.46" cy="-269.33" rx="178.9" ry="87.33"/>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-313.78" font-family="Times,serif" font-size="14.00">RFC4138</text>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-297.28" font-family="Times,serif" font-size="14.00">Forward RTO&#45;Recovery (F&#45;RTO): An</text>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-280.78" font-family="Times,serif" font-size="14.00">Algorithm for Detecting Spurious</text>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-264.28" font-family="Times,serif" font-size="14.00">Retransmission Timeouts with TCP and the</text>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-247.78" font-family="Times,serif" font-size="14.00">Stream Control Transmission Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-231.28" font-family="Times,serif" font-size="14.00">(SCTP)</text>
<text xml:space="preserve" text-anchor="middle" x="644.46" y="-214.78" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
