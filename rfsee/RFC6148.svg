<!-- RFC1542 -->
<g id="node9" class="node">
<title>RFC1542</title>
<g id="a_node9"><a xlink:href="RFC1542.html" xlink:title="Some aspects of the BOOTP protocol were rather loosely defined in its original specification. &#160;In particular, only a general description was provided for the behavior of BOOTP relay agents (originally called BOOTP forwarding agents). &#160;The client behavior description also suffered in certain ways. &#160;This memo attempts to clarify and strengthen the specification in these areas. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="651.59" cy="-1574.42" rx="152.38" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="651.59" y="-1594.12" font-family="Times,serif" font-size="14.00">RFC1542</text>
<text xml:space="preserve" text-anchor="middle" x="651.59" y="-1577.62" font-family="Times,serif" font-size="14.00">Clarifications and Extensions for the</text>
<text xml:space="preserve" text-anchor="middle" x="651.59" y="-1561.12" font-family="Times,serif" font-size="14.00">Bootstrap Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="651.59" y="-1544.62" font-family="Times,serif" font-size="14.00">1993</text>
</a>
</g>
</g>
