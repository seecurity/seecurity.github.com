<g id="a_node11"><a xlink:href="RFC2131.html" xlink:title="The Dynamic Host Configuration Protocol (DHCP) provides a framework for passing configuration information to hosts on a TCPIP network. &#160;DHCP is based on the Bootstrap Protocol (BOOTP), adding the capability of automatic allocation of reusable network addresses and additional configuration options. [STANDARDS&#45;TRACK]" target="_top">
