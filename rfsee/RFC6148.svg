<!-- RFC4388 -->
<g id="node5" class="node">
<title>RFC4388</title>
<g id="a_node5"><a xlink:href="RFC4388.html" xlink:title="A Dynamic Host Configuration Protocol version 4 (DHCPv4) server is the authoritative source of IP addresses that it has provided to DHCPv4 clients. &#160;Other processes and devices that already make use of DHCPv4 may need to access this information. &#160;The leasequery protocol provides these processes and devices a lightweight way to access IP address information. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1553.91" cy="-1444.69" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1553.91" y="-1464.39" font-family="Times,serif" font-size="14.00">RFC4388</text>
<text xml:space="preserve" text-anchor="middle" x="1553.91" y="-1447.89" font-family="Times,serif" font-size="14.00">Dynamic Host Configuration Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1553.91" y="-1431.39" font-family="Times,serif" font-size="14.00">(DHCP) Leasequery</text>
<text xml:space="preserve" text-anchor="middle" x="1553.91" y="-1414.89" font-family="Times,serif" font-size="14.00">2006</text>
</a>
