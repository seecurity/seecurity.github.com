<!-- RFC6148 -->
<g id="node1" class="node">
<title>RFC6148</title>
<g id="a_node1"><a xlink:title="Some relay agents extract lease information from the DHCP messages exchanged between the client and DHCP server. &#160;This lease information is used by relay agents for various purposes like antispoofing and prevention of flooding. &#160;RFC 4388 defines a mechanism for relay agents to retrieve the lease information from the DHCP server when this information is lost. &#160;The existing lease query mechanism is data&#45;driven, which means that a relay agent can initiate the lease query only when it starts receiving data to and from the clients. &#160;In certain scenarios, this model is not scalable. &#160;This document first looks at issues in the existing mechanism and then proposes a new query type, query by Remote ID, to address these issues. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1001.81" cy="-807.54" rx="252.61" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1001.81" y="-832.44" font-family="Times,serif" font-size="18.00">RFC6148</text>
<text xml:space="preserve" text-anchor="middle" x="1001.81" y="-811.44" font-family="Times,serif" font-size="18.00">DHCPv4 Lease Query by Relay Agent Remote</text>
<text xml:space="preserve" text-anchor="middle" x="1001.81" y="-790.44" font-family="Times,serif" font-size="18.00">ID</text>
<text xml:space="preserve" text-anchor="middle" x="1001.81" y="-769.44" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
</g>
