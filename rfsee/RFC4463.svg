<!-- RFC6787 -->
<g id="node8" class="node">
<title>RFC6787</title>
<g id="a_node8"><a xlink:href="RFC6787.html" xlink:title="The Media Resource Control Protocol Version 2 (MRCPv2) allows client hosts to control media service resources such as speech synthesizers, recognizers, verifiers, and identifiers residing in servers on the network. &#160;MRCPv2 is not a stand&#45;alone protocol &#45;&#45; it relies on other protocols, such as the Session Initiation Protocol (SIP), to coordinate MRCPv2 clients and servers and manage sessions between them, and the Session Description Protocol (SDP) to describe, discover, and exchange capabilities. &#160;It also depends on SIP and SDP to establish the media sessions and associated parameters between the media source or sink and the media server. &#160;Once this is done, the MRCPv2 exchange operates over the control session established above, allowing the client to control the media processing resources on the speech resource server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-52.33" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6787</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-55.53" font-family="Times,serif" font-size="14.00">Media Resource Control Protocol Version</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-39.03" font-family="Times,serif" font-size="14.00">2 (MRCPv2)</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-22.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
