<!-- RFC4463 -->
<g id="node1" class="node">
<title>RFC4463</title>
<g id="a_node1"><a xlink:title="This document describes a Media Resource Control Protocol (MRCP) that was developed jointly by Cisco Systems, Inc., Nuance Communications, and Speechworks, Inc. It is published as an RFC as input for further IETF development in this area. MRCP controls media service resources like speech synthesizers, recognizers, signal generators, signal detectors, fax servers, etc., over a network. This protocol is designed to work with streaming protocols like RTSP (Real Time Streaming Protocol) or SIP (Session Initiation Protocol), which help establish control connections to external media streaming devices, and media delivery mechanisms like RTP (Real Time Protocol). This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="647.64" cy="-106.33" rx="186.32" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="647.64" y="-134.28" font-family="Times,serif" font-size="14.00">RFC4463</text>
