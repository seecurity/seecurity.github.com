<!-- RFC5184 -->
<g id="node12" class="node">
<title>RFC5184</title>
<g id="a_node12"><a xlink:href="RFC5184.html" xlink:title="This document proposes unified Layer 2 (L2) abstractions for Layer 3 (L3)&#45;driven fast handovers. &#160;For efficient network communication, it is vital for a protocol layer to know or utilize other layers&#39; information, such as the form of L2 triggers. &#160;However, each protocol layer is basically designed independently. &#160;Since each protocol layer is also implemented independently in current operating systems, it is very hard to exchange control information between protocol layers. &#160;This document defines nine kinds of L2 abstractions in the form of primitives to achieve fast handovers in the network layer as a means of solving the problem. &#160;This mechanism is called L3&#45;driven fast handovers because the network layer initiates L2 and L3 handovers by using the primitives. &#160;This document is a product of the IP Mobility Optimizations (MobOpts) Research Group. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="710.25" cy="-151.66" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="710.25" y="-171.36" font-family="Times,serif" font-size="14.00">RFC5184</text>
<text xml:space="preserve" text-anchor="middle" x="710.25" y="-154.86" font-family="Times,serif" font-size="14.00">Unified Layer 2 (L2) Abstractions for</text>
<text xml:space="preserve" text-anchor="middle" x="710.25" y="-138.36" font-family="Times,serif" font-size="14.00">Layer 3 (L3)&#45;Driven Fast Handover</text>
<text xml:space="preserve" text-anchor="middle" x="710.25" y="-121.86" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
