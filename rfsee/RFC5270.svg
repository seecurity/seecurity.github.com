<!-- RFC5270 -->
<g id="node1" class="node">
<title>RFC5270</title>
<g id="a_node1"><a xlink:title="This document describes how a Mobile IPv6 Fast Handover can be implemented on link layers conforming to the IEEE 802.16e suite of specifications. &#160;The proposed scheme tries to achieve seamless handover by exploiting the link&#45;layer handover indicators and thereby synchronizing the IEEE 802.16e handover procedures with the Mobile IPv6 fast handover procedures efficiently. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="256.89" cy="-451.66" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="256.89" y="-471.36" font-family="Times,serif" font-size="14.00">RFC5270</text>
