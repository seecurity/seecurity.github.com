<!-- RFC4907 -->
<g id="node11" class="node">
<title>RFC4907</title>
<g id="a_node11"><a xlink:href="RFC4907.html" xlink:title="A link indication represents information provided by the link layer to higher layers regarding the state of the link. &#160;This document describes the role of link indications within the Internet architecture. &#160;While the judicious use of link indications can provide performance benefits, inappropriate use can degrade both robustness and performance. &#160;This document summarizes current proposals, describes the architectural issues, and provides examples of appropriate and inappropriate uses of link indications. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-617.08" rx="143.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-636.78" font-family="Times,serif" font-size="14.00">RFC4907</text>
