<text xml:space="preserve" text-anchor="middle" x="710.25" y="-261.36" font-family="Times,serif" font-size="14.00">Indications</text>
<text xml:space="preserve" text-anchor="middle" x="710.25" y="-244.86" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
