<text xml:space="preserve" text-anchor="middle" x="256.89" y="-438.36" font-family="Times,serif" font-size="14.00">802.16e Networks</text>
<text xml:space="preserve" text-anchor="middle" x="256.89" y="-421.86" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
