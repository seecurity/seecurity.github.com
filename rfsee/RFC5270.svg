<text xml:space="preserve" text-anchor="middle" x="160.34" y="-603.78" font-family="Times,serif" font-size="14.00">Indications</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-587.28" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
