<!-- RFC8581 -->
<g id="node6" class="node">
<title>RFC8581</title>
<g id="a_node6"><a xlink:href="RFC8581.html" xlink:title="This specification documents an extension to the Diameter Overload Indication Conveyance (DOIC), a base solution for Diameter overload defined in RFC 7683. &#160;The extension defines the Peer Overload report type. &#160;The initial use case for the peer report is the handling of occurrences of overload of a Diameter Agent." target="_top">
