<!-- RFC8583 -->
<g id="node16" class="node">
<title>RFC8583</title>
<g id="a_node16"><a xlink:href="RFC8583.html" xlink:title="RFC 7068 describes requirements for Overload Control in Diameter. &#160;This includes a requirement to allow Diameter nodes to send load information, even when the node is not overloaded. &#160;The base solution defined in RFC 7683 (Diameter Overload Information Conveyance (DOIC)) describes a mechanism meeting most of the requirements but does not currently include the ability to send load information. &#160;This document defines a mechanism for the conveying of Diameter load information." target="_top">
