<!-- RFC7944 -->
<g id="node14" class="node">
<title>RFC7944</title>
<g id="a_node14"><a xlink:href="RFC7944.html" xlink:title="When making routing and resource allocation decisions, Diameter nodes currently have no generic mechanism to determine the relative priority of Diameter messages. &#160;This document addresses this by defining a mechanism to allow Diameter endpoints to indicate the relative priority of Diameter transactions. &#160;With this information, Diameter nodes can factor that priority into routing, resource allocation, and overload abatement decisions." target="_top">
