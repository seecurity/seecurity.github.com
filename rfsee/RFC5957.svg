<!-- RFC4790 -->
<g id="node12" class="node">
<title>RFC4790</title>
<g id="a_node12"><a xlink:href="RFC4790.html" xlink:title="Many Internet application protocols include string&#45;based lookup, searching, or sorting operations. &#160;However, the problem space for searching and sorting international strings is large, not fully explored, and is outside the area of expertise for the Internet Engineering Task Force (IETF). &#160;Rather than attempt to solve such a large problem, this specification creates an abstraction framework so that application protocols can precisely identify a comparison function, and the repertoire of comparison functions can be extended in the future. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="310.37" cy="-382.58" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="310.37" y="-402.28" font-family="Times,serif" font-size="14.00">RFC4790</text>
<text xml:space="preserve" text-anchor="middle" x="310.37" y="-385.78" font-family="Times,serif" font-size="14.00">Internet Application Protocol Collation</text>
