<!-- RFC5234 -->
<g id="node13" class="node">
<title>RFC5234</title>
<g id="a_node13"><a xlink:href="RFC5234.html" xlink:title="Internet technical specifications often need to define a formal syntax. &#160;Over the years, a modified version of Backus&#45;Naur Form (BNF), called Augmented BNF (ABNF), has been popular among many Internet specifications. &#160;The current specification documents ABNF. &#160;It balances compactness and simplicity with reasonable representational power. &#160;The differences between standard BNF and ABNF involve naming rules, repetition, alternatives, order&#45;independence, and value ranges. &#160;This specification also supplies additional rule definitions and encoding for a core lexical analyzer of the type common to several Internet specifications. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="691.5" cy="-52.33" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="691.5" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5234</text>
<text xml:space="preserve" text-anchor="middle" x="691.5" y="-55.53" font-family="Times,serif" font-size="14.00">Augmented BNF for Syntax Specifications:</text>
<text xml:space="preserve" text-anchor="middle" x="691.5" y="-39.03" font-family="Times,serif" font-size="14.00">ABNF</text>
<text xml:space="preserve" text-anchor="middle" x="691.5" y="-22.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
