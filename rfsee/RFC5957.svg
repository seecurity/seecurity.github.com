<!-- RFC5255 -->
<g id="node10" class="node">
<title>RFC5255</title>
<g id="a_node10"><a xlink:href="RFC5255.html" xlink:title="Internet Message Access Protocol (IMAP) version 4rev1 has basic support for non&#45;ASCII characters in mailbox names and search substrings. &#160;It also supports non&#45;ASCII message headers and content encoded as specified by Multipurpose Internet Mail Extensions (MIME). &#160;This specification defines a collection of IMAP extensions that improve international support including language negotiation for international error text, translations for namespace prefixes, and comparator negotiation for search, sort, and thread. [STANDARDS&#45;TRACK]" target="_top">
