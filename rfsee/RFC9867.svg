<!-- RFC7296 -->
<g id="node7" class="node">
<title>RFC7296</title>
<g id="a_node7"><a xlink:href="RFC7296.html" xlink:title="This document describes version 2 of the Internet Key Exchange (IKE) protocol. &#160;IKE is a component of IPsec used for performing mutual authentication and establishing and maintaining Security Associations (SAs). &#160;This document obsoletes RFC 5996, and includes all of the errata for it. &#160;It advances IKEv2 to be an Internet Standard." target="_top">
<ellipse fill="none" stroke="black" cx="1275.94" cy="-1787.76" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1275.94" y="-1807.46" font-family="Times,serif" font-size="14.00">RFC7296</text>
<text xml:space="preserve" text-anchor="middle" x="1275.94" y="-1790.96" font-family="Times,serif" font-size="14.00">Internet Key Exchange Protocol Version 2</text>
<text xml:space="preserve" text-anchor="middle" x="1275.94" y="-1774.46" font-family="Times,serif" font-size="14.00">(IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="1275.94" y="-1757.96" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
