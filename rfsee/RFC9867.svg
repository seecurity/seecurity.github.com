<!-- RFC8784 -->
<g id="node8" class="node">
<title>RFC8784</title>
<g id="a_node8"><a xlink:href="RFC8784.html" xlink:title="The possibility of quantum computers poses a serious challenge to cryptographic algorithms deployed widely today. &#160;The Internet Key Exchange Protocol Version 2 (IKEv2) is one example of a cryptosystem that could be broken; someone storing VPN communications today could decrypt them at a later time when a quantum computer is available. &#160;It is anticipated that IKEv2 will be extended to support quantum&#45;secure key exchange algorithms; however, that is not likely to happen in the near term. &#160;To address this problem before then, this document describes an extension of IKEv2 to allow it to be resistant to a quantum computer by using preshared keys." target="_top">
<ellipse fill="none" stroke="black" cx="810.93" cy="-1787.76" rx="175.72" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="810.93" y="-1815.71" font-family="Times,serif" font-size="14.00">RFC8784</text>
<text xml:space="preserve" text-anchor="middle" x="810.93" y="-1799.21" font-family="Times,serif" font-size="14.00">Mixing Preshared Keys in the Internet</text>
<text xml:space="preserve" text-anchor="middle" x="810.93" y="-1782.71" font-family="Times,serif" font-size="14.00">Key Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="810.93" y="-1766.21" font-family="Times,serif" font-size="14.00">for Post&#45;quantum Security</text>
<text xml:space="preserve" text-anchor="middle" x="810.93" y="-1749.71" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
