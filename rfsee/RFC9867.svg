<!-- RFC9242 -->
<g id="node10" class="node">
<title>RFC9242</title>
<g id="a_node10"><a xlink:href="RFC9242.html" xlink:title="This document defines a new exchange, called Intermediate Exchange, for the Internet Key Exchange Protocol Version 2 (IKEv2). &#160;This exchange can be used for transferring large amounts of data in the process of IKEv2 Security Association (SA) establishment. &#160;An example of the need to do this is using key exchange methods resistant to Quantum Computers (QCs) for IKE SA establishment. &#160;The Intermediate Exchange makes it possible to use the existing IKE fragmentation mechanism (which cannot be used in the initial IKEv2 exchange), helping to avoid IP fragmentation of large IKE messages if they need to be sent before IKEv2 SA is established." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-1152.55" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-1172.25" font-family="Times,serif" font-size="14.00">RFC9242</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-1155.75" font-family="Times,serif" font-size="14.00">Intermediate Exchange in the Internet</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-1139.25" font-family="Times,serif" font-size="14.00">Key Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-1122.75" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
