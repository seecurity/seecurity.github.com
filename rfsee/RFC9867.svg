<!-- RFC9867 -->
<g id="node1" class="node">
<title>RFC9867</title>
<g id="a_node1"><a xlink:title="An Internet Key Exchange Protocol Version 2 (IKEv2) extension defined in RFC 8784 allows IPsec traffic to be protected against someone storing VPN communications and decrypting them later, when (and if) a Cryptographically Relevant Quantum Computer (CRQC) is available. The protection is achieved by means of a Post&#45;quantum Preshared Key (PPK) that is mixed into the session keys calculation. However, this protection does not cover an initial IKEv2 Security Association (SA), which might be unacceptable in some scenarios. This specification defines an alternative way to provide protection against quantum computers, which is similar to the solution defined in RFC 8784, but it also protects the initial IKEv2 SA. RFC 8784 assumes that PPKs are static and thus they are only used when an initial IKEv2 SA is created. If a fresh PPK is available before the IKE SA expires, then the only way to use it is to delete the current IKE SA and create a new one from scratch, which is inefficient. This specification defines a way to use PPKs in active IKEv2 SAs for creating additional IPsec SAs and rekey operations.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1043.43" cy="-920.04" rx="272.77" ry="109.6"/>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-976.44" font-family="Times,serif" font-size="18.00">RFC9867</text>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-955.44" font-family="Times,serif" font-size="18.00">Mixing Preshared Keys in the</text>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-934.44" font-family="Times,serif" font-size="18.00">IKE_INTERMEDIATE and CREATE_CHILD_SA</text>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-913.44" font-family="Times,serif" font-size="18.00">Exchanges of the Internet Key Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-892.44" font-family="Times,serif" font-size="18.00">Protocol Version 2 (IKEv2) for Post&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-871.44" font-family="Times,serif" font-size="18.00">Quantum Security</text>
<text xml:space="preserve" text-anchor="middle" x="1043.43" y="-850.44" font-family="Times,serif" font-size="18.00">2025</text>
</a>
</g>
</g>
