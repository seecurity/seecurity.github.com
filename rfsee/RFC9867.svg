<!-- RFC9370 -->
<g id="node11" class="node">
<title>RFC9370</title>
<g id="a_node11"><a xlink:href="RFC9370.html" xlink:title="This document describes how to extend the Internet Key Exchange Protocol Version 2 (IKEv2) to allow multiple key exchanges to take place while computing a shared secret during a Security Association (SA) setup. This document utilizes the IKE_INTERMEDIATE exchange, where multiple key exchanges are performed when an IKE SA is being established. It also introduces a new IKEv2 exchange, IKE_FOLLOWUP_KE, which is used for the same purpose when the IKE SA is being rekeyed or is creating additional Child SAs. This document updates RFC 7296 by renaming a Transform Type 4 from Diffie&#45;Hellman Group (D&#45;H) to Key Exchange Method (KE) and renaming a field in the Key Exchange Payload from Diffie&#45;Hellman Group Num to Key Exchange Method. It also renames an IANA registry for this Transform Type from Transform Type 4 &#45; Diffie&#45; Hellman Group Transform IDs to Transform Type 4 &#45; Key Exchange Method Transform IDs. These changes generalize key exchange algorithms that can be used in IKEv2." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-687.54" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-707.24" font-family="Times,serif" font-size="14.00">RFC9370</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-690.74" font-family="Times,serif" font-size="14.00">Multiple Key Exchanges in the Internet</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-674.24" font-family="Times,serif" font-size="14.00">Key Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-657.74" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
