<!-- RFC9838 -->
<g id="node9" class="node">
<title>RFC9838</title>
<g id="a_node9"><a xlink:href="RFC9838.html" xlink:title="This document presents an extension to the Internet Key Exchange Protocol Version 2 (IKEv2) for the purpose of group key management. The protocol is in conformance with the Multicast Security (MSEC) Group Key Management architecture, which contains two components: member registration and group rekeying. Both components are required for a Group Controller/Key Server (GCKS) to provide authorized Group Members (GMs) with IPsec Group Security Associations (GSAs). The GMs then exchange IP multicast or other group traffic as IPsec packets. This document obsoletes RFC 6407." target="_top">
<ellipse fill="none" stroke="black" cx="408.22" cy="-1555.25" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="408.22" y="-1574.95" font-family="Times,serif" font-size="14.00">RFC9838</text>
<text xml:space="preserve" text-anchor="middle" x="408.22" y="-1558.45" font-family="Times,serif" font-size="14.00">Group Key Management Using the Internet</text>
<text xml:space="preserve" text-anchor="middle" x="408.22" y="-1541.95" font-family="Times,serif" font-size="14.00">Key Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="408.22" y="-1525.45" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
