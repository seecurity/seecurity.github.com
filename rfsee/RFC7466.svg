<!-- RFC7466 -->
<g id="node1" class="node">
<title>RFC7466</title>
<g id="a_node1"><a xlink:title="The link quality mechanism of the Mobile Ad Hoc Network (MANET) Neighborhood Discovery Protocol (NHDP) enables ignoring some 1&#45;hop neighbors if the measured link quality from that 1&#45;hop neighbor is below an acceptable threshold while still retaining the corresponding link information as acquired from the HELLO message exchange. This allows immediate reinstatement of the 1&#45;hop neighbor if the link quality later improves sufficiently. NHDP also collects information about symmetric 2&#45;hop neighbors. However, it specifies that if a link from a symmetric 1&#45;hop neighbor ceases being symmetric, including while ignored (as described above), then corresponding symmetric 2&#45;hop neighbors are removed. This may lead to symmetric 2&#45;hop neighborhood information being permanently removed (until further HELLO messages are received) if the link quality of a symmetric 1&#45;hop neighbor drops below the acceptable threshold, even if only for a moment. This specification updates RFC 6130 Mobile Ad Hoc Network (MANET) Neighborhood Discovery Protocol (NHDP) and RFC 7181 The Optimized Link State Routing Protocol Version 2 (OLSRv2) to permit, as an option, retaining, but ignoring, symmetric 2&#45;hop information when the link quality from the corresponding 1&#45;hop neighbor drops below the acceptable threshold. This allows immediate reinstatement of the symmetric 2&#45;hop neighbor if the link quality later improves sufficiently, thus making the symmetric 2&#45;hop neighborhood more robust.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="779.36" cy="-848.12" rx="245.19" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="779.36" y="-883.52" font-family="Times,serif" font-size="18.00">RFC7466</text>
<text xml:space="preserve" text-anchor="middle" x="779.36" y="-862.52" font-family="Times,serif" font-size="18.00">An Optimization for the Mobile Ad Hoc</text>
<text xml:space="preserve" text-anchor="middle" x="779.36" y="-841.52" font-family="Times,serif" font-size="18.00">Network (MANET) Neighborhood Discovery</text>
<text xml:space="preserve" text-anchor="middle" x="779.36" y="-820.52" font-family="Times,serif" font-size="18.00">Protocol (NHDP)</text>
<text xml:space="preserve" text-anchor="middle" x="779.36" y="-799.52" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
