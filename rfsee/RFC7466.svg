<!-- RFC7939 -->
<g id="node11" class="node">
<title>RFC7939</title>
<g id="a_node11"><a xlink:href="RFC7939.html" xlink:title="This document replaces RFC 6779; it contains revisions and extensions to the original document. &#160;It defines a portion of the Management Information Base (MIB) for use with network management protocols in the Internet community. &#160;In particular, it describes objects for configuring parameters of the Neighborhood Discovery Protocol (NHDP) process on a router. &#160;The extensions described in this document add objects and values to support the NHDP optimization specified in RFC 7466. &#160;The MIB module defined in this document, denoted NHDP&#45;MIB, also reports state, performance information, and notifications about NHDP. &#160;This additional state and performance information is useful to troubleshoot problems and performance issues during neighbor discovery." target="_top">
<ellipse fill="none" stroke="black" cx="639.04" cy="-52.33" rx="159.81" ry="52.33"/>
