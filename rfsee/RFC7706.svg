<!-- RFC8806 -->
<g id="node3" class="node">
<title>RFC8806</title>
<g id="a_node3"><a xlink:href="RFC8806.html" xlink:title="Some DNS recursive resolvers have longer&#45;than&#45;desired round&#45;trip times to the closest DNS root server; those resolvers may have difficulty getting responses from the root servers, such as during a network attack. Some DNS recursive resolver operators want to prevent snooping by third parties of requests sent to DNS root servers. In both cases, resolvers can greatly decrease the round&#45;trip time and prevent observation of requests by serving a copy of the full root zone on the same server, such as on a loopback address or in the resolver software. This document shows how to start and maintain such a copy of the root zone that does not cause problems for other users of the DNS, at the cost of adding some operational fragility for the operator. This document obsoletes RFC 7706." target="_top">
<ellipse fill="none" stroke="black" cx="162.99" cy="-283.33" rx="141.24" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="162.99" y="-303.03" font-family="Times,serif" font-size="14.00">RFC8806</text>
<text xml:space="preserve" text-anchor="middle" x="162.99" y="-286.53" font-family="Times,serif" font-size="14.00">Running a Root Server Local to a</text>
<text xml:space="preserve" text-anchor="middle" x="162.99" y="-270.03" font-family="Times,serif" font-size="14.00">Resolver</text>
<text xml:space="preserve" text-anchor="middle" x="162.99" y="-253.53" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
