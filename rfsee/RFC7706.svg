<!-- RFC7706 -->
<g id="node1" class="node">
<title>RFC7706</title>
<g id="a_node1"><a xlink:title="Some DNS recursive resolvers have longer&#45;than&#45;desired round&#45;trip times to the closest DNS root server. &#160;Some DNS recursive resolver operators want to prevent snooping of requests sent to DNS root servers by third parties. &#160;Such resolvers can greatly decrease the round&#45;trip time and prevent observation of requests by running a copy of the full root zone on a loopback address (such as 127.0.0.1). &#160;This document shows how to start and maintain such a copy of the root zone that does not pose a threat to other users of the DNS, at the cost of adding some operational fragility for the operator.">
<ellipse fill="green" stroke="black" cx="611.05" cy="-229.33" rx="168.82" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="611.05" y="-249.03" font-family="Times,serif" font-size="14.00">RFC7706</text>
<text xml:space="preserve" text-anchor="middle" x="611.05" y="-232.53" font-family="Times,serif" font-size="14.00">Decreasing Access Time to Root Servers</text>
<text xml:space="preserve" text-anchor="middle" x="611.05" y="-216.03" font-family="Times,serif" font-size="14.00">by Running One on Loopback</text>
<text xml:space="preserve" text-anchor="middle" x="611.05" y="-199.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
