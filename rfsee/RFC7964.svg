<title>RFC7964</title>
<g id="a_node1"><a xlink:title="Routing information reduction by BGP Route Reflection or Confederation can result in persistent internal BGP route oscillations with certain routing setups and network topologies. &#160;This document specifies two sets of additional paths that can be used to eliminate these route oscillations in a network.">
