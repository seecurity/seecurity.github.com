<!-- RFC5065 -->
<g id="node9" class="node">
<title>RFC5065</title>
<g id="a_node9"><a xlink:href="RFC5065.html" xlink:title="The Border Gateway Protocol (BGP) is an inter&#45;autonomous system routing protocol designed for Transmission Control Protocol/Internet Protocol (TCP/IP) networks. BGP requires that all BGP speakers within a single autonomous system (AS) must be fully meshed. This represents a serious scaling problem that has been well documented in a number of proposals. This document describes an extension to BGP that may be used to create a confederation of autonomous systems that is represented as a single autonomous system to BGP peers external to the confederation, thereby removing the full mesh requirement. The intention of this extension is to aid in policy administration and reduce the management complexity of maintaining a large autonomous system. This document obsoletes RFC 3065. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="298.1" cy="-1301.18" rx="188.44" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="298.1" y="-1312.63" font-family="Times,serif" font-size="14.00">RFC5065</text>
<text xml:space="preserve" text-anchor="middle" x="298.1" y="-1296.13" font-family="Times,serif" font-size="14.00">Autonomous System Confederations for BGP</text>
<text xml:space="preserve" text-anchor="middle" x="298.1" y="-1279.63" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
