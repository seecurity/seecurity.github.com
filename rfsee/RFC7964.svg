<!-- RFC7911 -->
<g id="node11" class="node">
<title>RFC7911</title>
<g id="a_node11"><a xlink:href="RFC7911.html" xlink:title="This document defines a BGP extension that allows the advertisement of multiple paths for the same address prefix without the new paths implicitly replacing any previous ones. &#160;The essence of the extension is that each path is identified by a Path Identifier in addition to the address prefix." target="_top">
