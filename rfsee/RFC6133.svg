<!-- RFC5230 -->
<g id="node8" class="node">
<title>RFC5230</title>
<g id="a_node8"><a xlink:href="RFC5230.html" xlink:title="This document describes an extension to the Sieve email filtering language for an autoresponder similar to that of the Unix vacation command for replying to messages. &#160;Various safety features are included to prevent problems such as message loops. [STANDARDS&#45;TRACK]" target="_top">
