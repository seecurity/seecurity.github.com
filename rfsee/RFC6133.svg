<!-- RFC6133 -->
<g id="node1" class="node">
<title>RFC6133</title>
<g id="a_node1"><a xlink:title="This document describes how the Sieve email filtering language, along with some extensions, can be used to create automatic replies to incoming electronic mail messages based on the address book and presence information of the recipient. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
