<!-- RFC5435 -->
<g id="node9" class="node">
<title>RFC5435</title>
<g id="a_node9"><a xlink:href="RFC5435.html" xlink:title="Users go to great lengths to be notified as quickly as possible that they have received new mail. &#160;Most of these methods involve polling to check for new messages periodically. &#160;A push method handled by the final delivery agent gives users quicker notifications and saves server resources. &#160;This document does not specify the notification method, but it is expected that using existing instant messaging infrastructure such as Extensible Messaging and Presence Protocol (XMPP), or Global System for Mobile Communications (GSM) Short Message Service (SMS) messages will be popular. &#160;This document describes an extension to the Sieve mail filtering language that allows users to give specific rules for how and when notifications should be sent. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="350.59" cy="-1237.58" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="350.59" y="-1257.28" font-family="Times,serif" font-size="14.00">RFC5435</text>
<text xml:space="preserve" text-anchor="middle" x="350.59" y="-1240.78" font-family="Times,serif" font-size="14.00">Sieve Email Filtering: Extension for</text>
<text xml:space="preserve" text-anchor="middle" x="350.59" y="-1224.28" font-family="Times,serif" font-size="14.00">Notifications</text>
<text xml:space="preserve" text-anchor="middle" x="350.59" y="-1207.78" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
