<!-- RFC7623 -->
<g id="node7" class="node">
<title>RFC7623</title>
<g id="a_node7"><a xlink:href="RFC7623.html" xlink:title="This document discusses how Ethernet Provider Backbone Bridging (PBB) can be combined with Ethernet VPN (EVPN) in order to reduce the number of BGP MAC Advertisement routes by aggregating Customer/Client MAC (C&#45;MAC) addresses via Provider Backbone MAC (B&#45;MAC) address, provide client MAC address mobility using C&#45;MAC aggregation, confine the scope of C&#45;MAC learning to only active flows, offer per&#45;site policies, and avoid C&#45;MAC address flushing on topology changes. &#160;The combined solution is referred to as PBB&#45;EVPN." target="_top">
<ellipse fill="none" stroke="black" cx="1087.75" cy="-543.33" rx="184.2" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1087.75" y="-563.03" font-family="Times,serif" font-size="14.00">RFC7623</text>
<text xml:space="preserve" text-anchor="middle" x="1087.75" y="-546.53" font-family="Times,serif" font-size="14.00">Provider Backbone Bridging Combined with</text>
<text xml:space="preserve" text-anchor="middle" x="1087.75" y="-530.03" font-family="Times,serif" font-size="14.00">Ethernet VPN (PBB&#45;EVPN)</text>
<text xml:space="preserve" text-anchor="middle" x="1087.75" y="-513.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
