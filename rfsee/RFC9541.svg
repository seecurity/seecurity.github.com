<!-- RFC9784 -->
<g id="node13" class="node">
<title>RFC9784</title>
<g id="a_node13"><a xlink:href="RFC9784.html" xlink:title="Ethernet VPN (EVPN) and Provider Backbone Bridge EVPN (PBB&#45;EVPN) introduce a comprehensive suite of solutions for delivering Ethernet services over MPLS/IP networks. &#160;These solutions offer advanced multihoming capabilities. &#160;Specifically, they support Single&#45;Active and All&#45;Active redundancy modes for an Ethernet Segment (ES), which is defined as a collection of physical links connecting a multihomed device or network to a set of Provider Edge (PE) devices. &#160;This document extends the concept of an ES by allowing an ES to be associated with a set of Ethernet Virtual Circuits (EVCs), such as VLANs, or other entities, including MPLS Label Switched Paths (LSPs) or pseudowires (PWs). &#160;This extended concept is referred to as virtual Ethernet Segments (vESes). &#160;This document lists the requirements and specifies the necessary extensions to support vES in both EVPN and PBB&#45;EVPN." target="_top">
<ellipse fill="none" stroke="black" cx="171.47" cy="-286.33" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-306.03" font-family="Times,serif" font-size="14.00">RFC9784</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-289.53" font-family="Times,serif" font-size="14.00">Virtual Ethernet Segments for EVPN and</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-273.03" font-family="Times,serif" font-size="14.00">Provider Backbone Bridge EVPN</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-256.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
