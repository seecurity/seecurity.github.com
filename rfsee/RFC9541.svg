<!-- RFC9541 -->
<g id="node1" class="node">
<title>RFC9541</title>
<g id="a_node1"><a xlink:title="Provider Backbone Bridging (PBB) can be combined with Ethernet Virtual Private Networks (EVPNs) to deploy Ethernet Local Area Network (E&#45;LAN) services in large Multiprotocol Label Switching (MPLS) networks. &#160;That combination is what we refer to as PBB&#45;EVPN. Single&#45;Active multihoming and per Service Instance Identifier (I&#45;SID) load&#45;balancing can be provided to access devices and aggregation networks. &#160;In order to speed up the network convergence in case of failures on Single&#45;Active multihomed Ethernet Segments (ESs), PBB&#45;EVPN defines a flush mechanism for Customer MACs (C&#45;MACs) called C&#45;MAC flush that works for different Ethernet Segment Backbone MAC (B&#45;MAC) address allocation models. &#160;This document complements those C&#45;MAC flush procedures for cases in which no PBB&#45;EVPN ESs are defined (i.e., the attachment circuit is associated with a zero Ethernet Segment Identifier (ESI)) and the C&#45;MAC flush requires I&#45;SID&#45;level granularity.">
<ellipse fill="none" stroke="black" cx="623.25" cy="-340.33" rx="164.05" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="623.25" y="-376.53" font-family="Times,serif" font-size="14.00">RFC9541</text>
<text xml:space="preserve" text-anchor="middle" x="623.25" y="-360.03" font-family="Times,serif" font-size="14.00">Flush Mechanism for Customer MAC</text>
<text xml:space="preserve" text-anchor="middle" x="623.25" y="-343.53" font-family="Times,serif" font-size="14.00">Addresses Based on Service Instance</text>
<text xml:space="preserve" text-anchor="middle" x="623.25" y="-327.03" font-family="Times,serif" font-size="14.00">Identifier (I&#45;SID) in Provider Backbone</text>
<text xml:space="preserve" text-anchor="middle" x="623.25" y="-310.53" font-family="Times,serif" font-size="14.00">Bridging EVPN (PBB&#45;EVPN)</text>
<text xml:space="preserve" text-anchor="middle" x="623.25" y="-294.03" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
