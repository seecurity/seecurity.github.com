<!-- RFC6806 -->
<g id="node1" class="node">
<title>RFC6806</title>
<g id="a_node1"><a xlink:title="This memo documents a method for a Kerberos Key Distribution Center (KDC) to respond to client requests for Kerberos tickets when the client does not have detailed configuration information on the realms of users or services. &#160;The KDC will handle requests for principals in other realms by returning either a referral error or a cross&#45;realm Ticket&#45;Granting Ticket (TGT) to another realm on the referral path. &#160;The clients will use this referral information to reach the realm of the target principal and then receive the ticket. &#160;This memo also provides a mechanism for verifying that a request has not been tampered with in transit. &#160;This memo updates RFC 4120. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="943.81" cy="-730.46" rx="232.99" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="943.81" y="-755.36" font-family="Times,serif" font-size="18.00">RFC6806</text>
<text xml:space="preserve" text-anchor="middle" x="943.81" y="-734.36" font-family="Times,serif" font-size="18.00">Kerberos Principal Name Canonicalization</text>
<text xml:space="preserve" text-anchor="middle" x="943.81" y="-713.36" font-family="Times,serif" font-size="18.00">and Cross&#45;Realm Referrals</text>
<text xml:space="preserve" text-anchor="middle" x="943.81" y="-692.36" font-family="Times,serif" font-size="18.00">2012</text>
</a>
