<text xml:space="preserve" text-anchor="middle" x="459.6" y="-42.44" font-family="Times,serif" font-size="14.00">List (CRL) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="459.6" y="-25.94" font-family="Times,serif" font-size="14.00">2008</text>
