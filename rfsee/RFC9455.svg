<!-- RFC6482 -->
<g id="node7" class="node">
<title>RFC6482</title>
<g id="a_node7"><a xlink:href="RFC6482.html" xlink:title="This document defines a standard profile for Route Origin Authorizations (ROAs). &#160;A ROA is a digitally signed object that provides a means of verifying that an IP address block holder has authorized an Autonomous System (AS) to originate routes to one or more prefixes within the address block. [STANDARDS&#45;TRACK]" target="_top">
