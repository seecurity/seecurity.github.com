<g id="a_node11"><a xlink:href="RFC3779.html" xlink:title="This document defines two X.509 v3 certificate extensions. &#160;The first binds a list of IP address blocks, or prefixes, to the subject of a certificate. &#160;The second binds a list of autonomous system identifiers to the subject of a certificate. &#160;These extensions may be used to convey the authorization of the subject to use the IP addresses and autonomous system identifiers contained in the extensions. [STANDARDS&#45;TRACK]" target="_top">
