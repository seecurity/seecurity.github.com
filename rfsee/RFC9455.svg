<!-- RFC6480 -->
<g id="node8" class="node">
<title>RFC6480</title>
<g id="a_node8"><a xlink:href="RFC6480.html" xlink:title="This document describes an architecture for an infrastructure to support improved security of Internet routing. &#160;The foundation of this architecture is a Resource Public Key Infrastructure (RPKI) that represents the allocation hierarchy of IP address space and Autonomous System (AS) numbers; and a distributed repository system for storing and disseminating the data objects that comprise the RPKI, as well as other signed objects necessary for improved routing security. &#160;As an initial application of this architecture, the document describes how a legitimate holder of IP address space can explicitly and verifiably authorize one or more ASes to originate routes to that address space. &#160;Such verifiable authorizations could be used, for example, to more securely construct BGP route filters. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="676.49" cy="-1645.66" rx="149.2" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="676.49" y="-1665.36" font-family="Times,serif" font-size="14.00">RFC6480</text>
<text xml:space="preserve" text-anchor="middle" x="676.49" y="-1648.86" font-family="Times,serif" font-size="14.00">An Infrastructure to Support Secure</text>
<text xml:space="preserve" text-anchor="middle" x="676.49" y="-1632.36" font-family="Times,serif" font-size="14.00">Internet Routing</text>
<text xml:space="preserve" text-anchor="middle" x="676.49" y="-1615.86" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
