<!-- RFC9455 -->
<g id="node1" class="node">
<title>RFC9455</title>
<g id="a_node1"><a xlink:title="When using the Resource Public Key Infrastructure (RPKI), address space holders need to issue Route Origin Authorization (ROA) object(s) to authorize one or more Autonomous Systems (ASes) to originate BGP routes to IP address prefix(es). &#160;This memo discusses operational problems that may arise from ROAs containing multiple IP prefixes and recommends that each ROA contain a single IP prefix.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1034.99" cy="-860.66" rx="218.67" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1034.99" y="-885.56" font-family="Times,serif" font-size="18.00">RFC9455</text>
<text xml:space="preserve" text-anchor="middle" x="1034.99" y="-864.56" font-family="Times,serif" font-size="18.00">Avoiding Route Origin Authorizations</text>
<text xml:space="preserve" text-anchor="middle" x="1034.99" y="-843.56" font-family="Times,serif" font-size="18.00">(ROAs) Containing Multiple IP Prefixes</text>
<text xml:space="preserve" text-anchor="middle" x="1034.99" y="-822.56" font-family="Times,serif" font-size="18.00">2023</text>
</a>
