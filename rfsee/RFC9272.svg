<!-- RFC8444 -->
<g id="node6" class="node">
<title>RFC8444</title>
<g id="a_node6"><a xlink:href="RFC8444.html" xlink:title="Bit Index Explicit Replication (BIER) is an architecture that provides optimal multicast forwarding through a BIER domain without requiring intermediate routers to maintain multicast&#45;related, per&#45; flow state. BIER also does not require an explicit tree&#45;building protocol for its operation. A multicast data packet enters a BIER domain at a Bit&#45;Forwarding Ingress Router (BFIR) and leaves the BIER domain at one or more Bit&#45;Forwarding Egress Routers (BFERs). The BFIR adds a BIER packet header to the packet. The BIER packet header contains a BitString in which each bit represents exactly one BFER to forward the packet to. The set of BFERs to which the multicast packet needs to be forwarded is expressed by the set of bits in the BIER packet header. This document describes the OSPF protocol extension (from RFC 2328) that is required for BIER with MPLS encapsulation (which is defined in RFC 8296). Support for other encapsulation types and the use of multiple encapsulation types are outside the scope of this document." target="_top">
<ellipse fill="none" stroke="black" cx="725.1" cy="-520.33" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-540.03" font-family="Times,serif" font-size="14.00">RFC8444</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-523.53" font-family="Times,serif" font-size="14.00">OSPFv2 Extensions for Bit Index Explicit</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-507.03" font-family="Times,serif" font-size="14.00">Replication (BIER)</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-490.53" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
