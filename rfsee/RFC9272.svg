<g id="node1" class="node">
<title>RFC9272</title>
<g id="a_node1"><a xlink:title="This document specifies general rules for the interaction between the BIER Algorithm (BAR) and the IGP Algorithm (IPA) used for underlay path calculation within the Bit Index Explicit Replication (BIER) architecture. &#160;The semantics defined in this document update RFC 8401 and RFC 8444. &#160;This document also updates the BIER Algorithm registry established in RFC 8401.">
