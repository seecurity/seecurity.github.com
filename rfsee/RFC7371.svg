<!-- RFC3956 -->
<g id="node6" class="node">
<title>RFC3956</title>
<g id="a_node6"><a xlink:href="RFC3956.html" xlink:title="This memo defines an address allocation policy in which the address of the Rendezvous Point (RP) is encoded in an IPv6 multicast group address. &#160;For Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM), this can be seen as a specification of a group&#45;to&#45;RP mapping mechanism. &#160;This allows an easy deployment of scalable inter&#45;domain multicast and simplifies the intra&#45;domain multicast configuration as well. &#160;This memo updates the addressing format presented in RFC 3306. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="897.19" cy="-1435.3" rx="162.99" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="897.19" y="-1455" font-family="Times,serif" font-size="14.00">RFC3956</text>
