<text xml:space="preserve" text-anchor="middle" x="897.19" y="-1422" font-family="Times,serif" font-size="14.00">Address in an IPv6 Multicast Address</text>
<text xml:space="preserve" text-anchor="middle" x="897.19" y="-1405.5" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
