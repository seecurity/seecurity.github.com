<g id="node1" class="node">
<title>RFC7371</title>
<g id="a_node1"><a xlink:title="This document updates the IPv6 multicast addressing architecture by redefining the reserved bits as generic flag bits. The document also provides some clarifications related to the use of these flag bits. This document updates RFCs 3956, 3306, and 4291.">
