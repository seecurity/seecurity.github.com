<g id="node14" class="node">
<title>RFC8504</title>
<g id="a_node14"><a xlink:href="RFC8504.html" xlink:title="This document defines requirements for IPv6 nodes. It is expected that IPv6 will be deployed in a wide range of devices and situations. Specifying the requirements for IPv6 nodes allows IPv6 to function well and interoperate in a large number of situations and deployments. This document obsoletes RFC 6434, and in turn RFC 4294." target="_top">
