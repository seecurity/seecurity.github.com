<!-- RFC8114 -->
<g id="node13" class="node">
<title>RFC8114</title>
<g id="a_node13"><a xlink:href="RFC8114.html" xlink:title="This document specifies a solution for the delivery of IPv4 multicast services to IPv4 clients over an IPv6 multicast network. &#160;The solution relies upon a stateless IPv4&#45;in&#45;IPv6 encapsulation scheme and uses an IPv6 multicast distribution tree to deliver IPv4 multicast traffic. &#160;The solution is particularly useful for the delivery of multicast service offerings to customers serviced by Dual&#45;Stack Lite (DS&#45;Lite)." target="_top">
