<g id="node1" class="node">
<title>RFC7332</title>
<g id="a_node1"><a xlink:title="SIP Back&#45;to&#45;Back User Agents (B2BUAs) can cause unending SIP request routing loops because, as User Agent Clients, they can generate SIP requests with new Max&#45;Forwards values. &#160;This document discusses the difficulties associated with loop detection for B2BUAs and the requirements for them to prevent infinite loops.">
<ellipse fill="green" stroke="black" cx="616.35" cy="-296.33" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="616.35" y="-324.28" font-family="Times,serif" font-size="14.00">RFC7332</text>
