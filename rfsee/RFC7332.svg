<!-- RFC7092 -->
<g id="node10" class="node">
<title>RFC7092</title>
<g id="a_node10"><a xlink:href="RFC7092.html" xlink:title="In many SIP deployments, SIP entities exist in the SIP signaling path between the originating and final terminating endpoints, which go beyond the definition of a SIP proxy, performing functions not defined in Standards Track RFCs. The only term for such devices provided in RFC 3261 is for a Back&#45;to&#45;Back User Agent (B2BUA), which is defined as the logical concatenation of a SIP User Agent Server (UAS) and User Agent Client (UAC). There are numerous types of SIP B2BUAs performing different roles in different ways; for example, IP Private Branch Exchanges (IPBXs), Session Border Controllers (SBCs), and Application Servers (ASs). This document identifies several common B2BUA roles in order to provide taxonomy other documents can use and reference." target="_top">
<ellipse fill="none" stroke="black" cx="1073.43" cy="-52.33" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7092</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-55.53" font-family="Times,serif" font-size="14.00">A Taxonomy of Session Initiation</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-39.03" font-family="Times,serif" font-size="14.00">Protocol (SIP) Back&#45;to&#45;Back User Agents</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
