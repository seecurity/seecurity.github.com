<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-178.53" font-family="Times,serif" font-size="14.00">Key words for use in RFCs to Indicate</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-162.03" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-145.53" font-family="Times,serif" font-size="14.00">1997</text>
