<!-- RFC5393 -->
<g id="node8" class="node">
<title>RFC5393</title>
<g id="a_node8"><a xlink:href="RFC5393.html" xlink:title="This document normatively updates RFC 3261, the Session Initiation Protocol (SIP), to address a security vulnerability identified in SIP proxy behavior. This vulnerability enables an attack against SIP networks where a small number of legitimate, even authorized, SIP requests can stimulate massive amounts of proxy&#45;to&#45;proxy traffic. This document strengthens loop&#45;detection requirements on SIP proxies when they fork requests (that is, forward a request to more than one destination). It also corrects and clarifies the description of the loop&#45;detection algorithm such proxies are required to implement. Additionally, this document defines a Max&#45;Breadth mechanism for limiting the number of concurrent branches pursued for any given request. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1073.43" cy="-309.33" rx="141.77" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-337.28" font-family="Times,serif" font-size="14.00">RFC5393</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-320.78" font-family="Times,serif" font-size="14.00">Addressing an Amplification</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-304.28" font-family="Times,serif" font-size="14.00">Vulnerability in Session Initiation</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-287.78" font-family="Times,serif" font-size="14.00">Protocol (SIP) Forking Proxies</text>
<text xml:space="preserve" text-anchor="middle" x="1073.43" y="-271.28" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
