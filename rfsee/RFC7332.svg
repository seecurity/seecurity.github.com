<text xml:space="preserve" text-anchor="middle" x="616.35" y="-291.28" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP) Back&#45;to&#45;Back</text>
<text xml:space="preserve" text-anchor="middle" x="616.35" y="-274.78" font-family="Times,serif" font-size="14.00">User Agents (B2BUAs)</text>
