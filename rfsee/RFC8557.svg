<!-- RFC8799 -->
<g id="node13" class="node">
<title>RFC8799</title>
<g id="a_node13"><a xlink:href="RFC8799.html" xlink:title="There is a noticeable trend towards network behaviors and semantics that are specific to a particular set of requirements applied within a limited region of the Internet. Policies, default parameters, the options supported, the style of network management, and security requirements may vary between such limited regions. This document reviews examples of such limited domains (also known as controlled environments), notes emerging solutions, and includes a related taxonomy. It then briefly discusses the standardization of protocols for limited domains. Finally, it shows the need for a precise definition of limited domain membership and for mechanisms to allow nodes to join a domain securely and to find other members, including boundary nodes. This document is the product of the research of the authors. It has been produced through discussions and consultation within the IETF but is not the product of IETF consensus." target="_top">
<ellipse fill="none" stroke="black" cx="167.23" cy="-236.33" rx="167.23" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-247.78" font-family="Times,serif" font-size="14.00">RFC8799</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-231.28" font-family="Times,serif" font-size="14.00">Limited Domains and Internet Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-214.78" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
