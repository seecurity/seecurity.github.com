<!-- RFC8655 -->
<g id="node12" class="node">
<title>RFC8655</title>
<g id="a_node12"><a xlink:href="RFC8655.html" xlink:title="This document provides the overall architecture for Deterministic Networking (DetNet), which provides a capability to carry specified unicast or multicast data flows for real&#45;time applications with extremely low data loss rates and bounded latency within a network domain. &#160;Techniques used include 1) reserving data&#45;plane resources for individual (or aggregated) DetNet flows in some or all of the intermediate nodes along the path of the flow, 2) providing explicit routes for DetNet flows that do not immediately change with the network topology, and 3) distributing data from DetNet flow packets over time and/or space to ensure delivery of each packet&#39;s data in spite of the loss of a path. &#160;DetNet operates at the IP layer and delivers service over lower&#45;layer technologies such as MPLS and Time&#45; Sensitive Networking (TSN) as defined by IEEE 802.1." target="_top">
<ellipse fill="none" stroke="black" cx="167.23" cy="-335.33" rx="161.93" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-346.78" font-family="Times,serif" font-size="14.00">RFC8655</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-330.28" font-family="Times,serif" font-size="14.00">Deterministic Networking Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-313.78" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
