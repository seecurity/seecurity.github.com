<!-- RFC4655 -->
<g id="node8" class="node">
<title>RFC4655</title>
<g id="a_node8"><a xlink:href="RFC4655.html" xlink:title="Constraint&#45;based path computation is a fundamental building block for traffic engineering systems such as Multiprotocol Label Switching (MPLS) and Generalized Multiprotocol Label Switching (GMPLS) networks. Path computation in large, multi&#45;domain, multi&#45;region, or multi&#45;layer networks is complex and may require special computational components and cooperation between the different network domains. This document specifies the architecture for a Path Computation Element (PCE)&#45;based model to address this problem space. This document does not attempt to provide a detailed description of all the architectural components, but rather it describes a set of building blocks for the PCE architecture from which solutions may be constructed. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1040.55" cy="-298.33" rx="178.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-318.03" font-family="Times,serif" font-size="14.00">RFC4655</text>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-301.53" font-family="Times,serif" font-size="14.00">A Path Computation Element (PCE)&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-285.03" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-268.53" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
