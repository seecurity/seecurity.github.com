<!-- RFC3209 -->
<g id="node9" class="node">
<title>RFC3209</title>
<g id="a_node9"><a xlink:href="RFC3209.html" xlink:title="This document describes the use of RSVP (Resource Reservation Protocol), including all the necessary extensions, to establish label&#45;switched paths (LSPs) in MPLS (Multi&#45;Protocol Label Switching). &#160;Since the flow along an LSP is completely identified by the label applied at the ingress node of the path, these paths may be treated as tunnels. &#160;A key application of LSP tunnels is traffic engineering with MPLS as specified in RFC 2702. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1040.55" cy="-175.33" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-195.03" font-family="Times,serif" font-size="14.00">RFC3209</text>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-178.53" font-family="Times,serif" font-size="14.00">RSVP&#45;TE: Extensions to RSVP for LSP</text>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-162.03" font-family="Times,serif" font-size="14.00">Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="1040.55" y="-145.53" font-family="Times,serif" font-size="14.00">2001</text>
</a>
</g>
