<!-- RFC9450 -->
<g id="node14" class="node">
<title>RFC9450</title>
<g id="a_node14"><a xlink:href="RFC9450.html" xlink:title="The wireless medium presents significant specific challenges to achieve properties similar to those of wired deterministic networks. &#160;At the same time, a number of use cases cannot be solved with wires and justify the extra effort of going wireless. &#160;This document presents wireless use cases (such as aeronautical communications, amusement parks, industrial applications, pro audio and video, gaming, Unmanned Aerial Vehicle (UAV) and vehicle&#45;to&#45;vehicle (V2V) control, edge robotics, and emergency vehicles), demanding reliable and available behavior." target="_top">
<ellipse fill="none" stroke="black" cx="167.23" cy="-125.33" rx="165.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-145.03" font-family="Times,serif" font-size="14.00">RFC9450</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-128.53" font-family="Times,serif" font-size="14.00">Reliable and Available Wireless (RAW)</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-112.03" font-family="Times,serif" font-size="14.00">Use Cases</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-95.53" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
