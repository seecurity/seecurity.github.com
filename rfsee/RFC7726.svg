<!-- RFC5884 -->
<g id="node5" class="node">
<title>RFC5884</title>
<g id="a_node5"><a xlink:href="RFC5884.html" xlink:title="One desirable application of Bidirectional Forwarding Detection (BFD) is to detect a Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) data plane failure. &#160;LSP Ping is an existing mechanism for detecting MPLS data plane failures and for verifying the MPLS LSP data plane against the control plane. &#160;BFD can be used for the former, but not for the latter. &#160;However, the control plane processing required for BFD Control packets is relatively smaller than the processing required for LSP Ping messages. &#160;A combination of LSP Ping and BFD can be used to provide faster data plane failure detection and/or make it possible to provide such detection on a greater number of LSPs. &#160;This document describes the applicability of BFD in relation to LSP Ping for this application. &#160;It also describes procedures for using BFD in this environment. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1099.41" cy="-397.33" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1099.41" y="-417.03" font-family="Times,serif" font-size="14.00">RFC5884</text>
<text xml:space="preserve" text-anchor="middle" x="1099.41" y="-400.53" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="1099.41" y="-384.03" font-family="Times,serif" font-size="14.00">for MPLS Label Switched Paths (LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="1099.41" y="-367.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
