<!-- RFC9612 -->
<g id="node13" class="node">
<title>RFC9612</title>
<g id="a_node13"><a xlink:href="RFC9612.html" xlink:title="Bidirectional Forwarding Detection (BFD) is expected to be able to monitor a wide variety of encapsulations of paths between systems. &#160;When a BFD session monitors an explicitly routed unidirectional path, there may be a need to direct the egress BFD peer to use a specific path for the reverse direction of the BFD session. &#160;This document describes an extension to the MPLS Label Switched Path (LSP) echo request that allows a BFD system to request that the remote BFD peer transmit BFD control packets over the specified LSP." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-308.33" rx="175.72" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-336.28" font-family="Times,serif" font-size="14.00">RFC9612</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-319.78" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-303.28" font-family="Times,serif" font-size="14.00">Reverse Path for MPLS Label Switched</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-286.78" font-family="Times,serif" font-size="14.00">Paths (LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-270.28" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
