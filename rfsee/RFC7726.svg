<text xml:space="preserve" text-anchor="middle" x="1099.41" y="-39.03" font-family="Times,serif" font-size="14.00">(MPLS) Data Plane Failures</text>
<text xml:space="preserve" text-anchor="middle" x="1099.41" y="-22.53" font-family="Times,serif" font-size="14.00">2006</text>
</a>
