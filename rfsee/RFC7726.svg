<g id="a_node9"><a xlink:href="RFC5880.html" xlink:title="This document describes a protocol intended to detect faults in the bidirectional path between two forwarding engines, including interfaces, data link(s), and to the extent possible the forwarding engines themselves, with potentially very low latency. &#160;It operates independently of media, data protocols, and routing protocols. [STANDARDS&#45;TRACK]" target="_top">
