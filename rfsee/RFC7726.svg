<!-- RFC7882 -->
<g id="node12" class="node">
<title>RFC7882</title>
<g id="a_node12"><a xlink:href="RFC7882.html" xlink:title="This document describes various use cases for Seamless Bidirectional Forwarding Detection (S&#45;BFD) and provides requirements such that protocol mechanisms allow for simplified detection of forwarding failures. These use cases support S&#45;BFD, which is a simplified mechanism for using BFD with a large proportion of negotiation aspects eliminated, accelerating the establishment of a BFD session. The benefits of S&#45;BFD include quick provisioning, as well as improved control and flexibility for network nodes initiating path monitoring." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-442.33" rx="147.08" ry="52.33"/>
