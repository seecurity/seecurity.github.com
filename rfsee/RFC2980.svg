<!-- RFC3977 -->
<g id="node6" class="node">
<title>RFC3977</title>
<g id="a_node6"><a xlink:href="RFC3977.html" xlink:title="The Network News Transfer Protocol (NNTP) has been in use in the Internet for a decade, and remains one of the most popular protocols (by volume) in use today. &#160;This document is a replacement for RFC 977, and officially updates the protocol specification. &#160;It clarifies some vagueness in RFC 977, includes some new base functionality, and provides a specific mechanism to add standardized extensions to NNTP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="293.79" cy="-1209.72" rx="172.53" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="293.79" y="-1221.17" font-family="Times,serif" font-size="14.00">RFC3977</text>
<text xml:space="preserve" text-anchor="middle" x="293.79" y="-1204.67" font-family="Times,serif" font-size="14.00">Network News Transfer Protocol (NNTP)</text>
<text xml:space="preserve" text-anchor="middle" x="293.79" y="-1188.17" font-family="Times,serif" font-size="14.00">2006</text>
</a>
