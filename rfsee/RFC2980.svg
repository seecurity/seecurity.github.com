<!-- RFC4643 -->
<g id="node7" class="node">
<title>RFC4643</title>
<g id="a_node7"><a xlink:href="RFC4643.html" xlink:title="This document defines an extension to the Network News Transfer Protocol (NNTP) that allows a client to indicate an authentication mechanism to the server, to perform an authentication protocol exchange, and optionally to negotiate a security layer for subsequent protocol interactions during the remainder of an NNTP session. This document updates and formalizes the AUTHINFO USER/PASS authentication method specified in RFC 2980 and deprecates the AUTHINFO SIMPLE and AUTHINFO GENERIC authentication methods. Additionally, this document defines a profile of the Simple Authentication and Security Layer (SASL) for NNTP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-796.75" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-816.45" font-family="Times,serif" font-size="14.00">RFC4643</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-799.95" font-family="Times,serif" font-size="14.00">Network News Transfer Protocol (NNTP)</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-783.45" font-family="Times,serif" font-size="14.00">Extension for Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-766.95" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
