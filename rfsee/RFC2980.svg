<!-- RFC2980 -->
<g id="node1" class="node">
<title>RFC2980</title>
<g id="a_node1"><a xlink:title="In this document, a number of popular extensions to the Network News Transfer Protocol (NNTP) protocol defined in RFC 977 are documented and discussed. &#160;While this document is not intended to serve as a standard of any kind, it will hopefully serve as a reference document for future implementers of the NNTP protocol. &#160;This memo provides information for the Internet community.">
