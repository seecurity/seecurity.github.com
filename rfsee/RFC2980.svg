<text xml:space="preserve" text-anchor="middle" x="619.08" y="-88.61" font-family="Times,serif" font-size="14.00">Additions to LIST Command</text>
<text xml:space="preserve" text-anchor="middle" x="619.08" y="-72.11" font-family="Times,serif" font-size="14.00">2010</text>
</a>
