<!-- RFC4644 -->
<g id="node8" class="node">
<title>RFC4644</title>
<g id="a_node8"><a xlink:href="RFC4644.html" xlink:title="This memo defines an extension to the Network News Transfer Protocol (NNTP) to provide asynchronous (otherwise known as streaming) transfer of articles. This allows servers to transfer articles to other servers with much greater efficiency. This document updates and formalizes the CHECK and TAKETHIS commands specified in RFC 2980 and deprecates the MODE STREAM command. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="293.79" cy="-383.77" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="293.79" y="-403.47" font-family="Times,serif" font-size="14.00">RFC4644</text>
