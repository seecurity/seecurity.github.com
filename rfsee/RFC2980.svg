<g id="a_node12"><a xlink:href="RFC3675.html" xlink:title="Periodically there are proposals to mandate the use of a special top level name or an IP address bit to flag adult or unsafe material or the like. &#160;This document explains why this is an ill considered idea from the legal, philosophical, and particularly, the technical points of view." target="_top">
