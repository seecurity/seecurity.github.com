<text xml:space="preserve" text-anchor="middle" x="293.79" y="-370.47" font-family="Times,serif" font-size="14.00">Extension for Streaming Feeds</text>
<text xml:space="preserve" text-anchor="middle" x="293.79" y="-353.97" font-family="Times,serif" font-size="14.00">2006</text>
</a>
