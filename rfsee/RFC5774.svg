<!-- RFC4776 -->
<g id="node5" class="node">
<title>RFC4776</title>
<g id="a_node5"><a xlink:href="RFC4776.html" xlink:title="This document specifies a Dynamic Host Configuration Protocol (DHCPv4 and DHCPv6) option containing the civic location of the client or the DHCP server. &#160;The Location Configuration Information (LCI) includes information about the country, administrative units such as states, provinces, and cities, as well as street addresses, postal community names, and building information. &#160;The option allows multiple renditions of the same address in different scripts and languages. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1449.82" cy="-1408.17" rx="173.06" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1449.82" y="-1436.12" font-family="Times,serif" font-size="14.00">RFC4776</text>
<text xml:space="preserve" text-anchor="middle" x="1449.82" y="-1419.62" font-family="Times,serif" font-size="14.00">Dynamic Host Configuration Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1449.82" y="-1403.12" font-family="Times,serif" font-size="14.00">(DHCPv4 and DHCPv6) Option for Civic</text>
<text xml:space="preserve" text-anchor="middle" x="1449.82" y="-1386.62" font-family="Times,serif" font-size="14.00">Addresses Configuration Information</text>
<text xml:space="preserve" text-anchor="middle" x="1449.82" y="-1370.12" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
