<!-- RFC5139 -->
<g id="node9" class="node">
<title>RFC5139</title>
<g id="a_node9"><a xlink:href="RFC5139.html" xlink:title="This document defines an XML format for the representation of civic location. &#160;This format is designed for use with Presence Information Data Format Location Object (PIDF&#45;LO) documents and replaces the civic location format in RFC 4119. &#160;The format is based on the civic address definition in PIDF&#45;LO, but adds several new elements based on the civic types defined for Dynamic Host Configuration Protocol (DHCP), and adds a hierarchy to address complex road identity schemes. &#160;The format also includes support for the xml:lang language tag and restricts the types of elements where appropriate. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="464.74" cy="-1408.17" rx="146.55" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="464.74" y="-1436.12" font-family="Times,serif" font-size="14.00">RFC5139</text>
<text xml:space="preserve" text-anchor="middle" x="464.74" y="-1419.62" font-family="Times,serif" font-size="14.00">Revised Civic Location Format for</text>
<text xml:space="preserve" text-anchor="middle" x="464.74" y="-1403.12" font-family="Times,serif" font-size="14.00">Presence Information Data Format</text>
<text xml:space="preserve" text-anchor="middle" x="464.74" y="-1386.62" font-family="Times,serif" font-size="14.00">Location Object (PIDF&#45;LO)</text>
<text xml:space="preserve" text-anchor="middle" x="464.74" y="-1370.12" font-family="Times,serif" font-size="14.00">2008</text>
</a>
