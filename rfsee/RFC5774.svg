<title>RFC5774</title>
<g id="a_node1"><a xlink:title="This document provides a guideline for creating civic address considerations documents for individual countries, as required by RFC 4776. &#160;Furthermore, this document also creates an IANA Registry referring to such address considerations documents and registers such address considerations for Austria. &#160;This memo documents an Internet Best Current Practice.">
