<!-- RFC8338 -->
<g id="node15" class="node">
<title>RFC8338</title>
<g id="a_node15"><a xlink:href="RFC8338.html" xlink:title="This document specifies a mechanism to signal Point&#45;to&#45;Multipoint (P2MP) Pseudowire (PW) trees using LDP. &#160;Such a mechanism is suitable for any Layer 2 VPN service requiring P2MP connectivity over an IP or MPLS&#45;enabled PSN. &#160;A P2MP PW established via the proposed mechanism is root initiated. &#160;This document updates RFC 7385 by reassigning the reserved value 0xFF to be the wildcard transport tunnel type." target="_top">
