<text xml:space="preserve" text-anchor="middle" x="1009.42" y="-875.72" font-family="Times,serif" font-size="18.00">Equivalence Class (FEC) for PWid and</text>
<text xml:space="preserve" text-anchor="middle" x="1009.42" y="-854.72" font-family="Times,serif" font-size="18.00">Generalized PWid FEC Elements</text>
<text xml:space="preserve" text-anchor="middle" x="1009.42" y="-833.72" font-family="Times,serif" font-size="18.00">2012</text>
