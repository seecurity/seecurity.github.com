<!-- RFC4762 -->
<g id="node11" class="node">
<title>RFC4762</title>
<g id="a_node11"><a xlink:href="RFC4762.html" xlink:title="This document describes a Virtual Private LAN Service (VPLS) solution using pseudowires, a service previously implemented over other tunneling technologies and known as Transparent LAN Services (TLS). A VPLS creates an emulated LAN segment for a given set of users; i.e., it creates a Layer 2 broadcast domain that is fully capable of learning and forwarding on Ethernet MAC addresses and that is closed to a given set of users. Multiple VPLS services can be supported from a single Provider Edge (PE) node. This document describes the control plane functions of signaling pseudowire labels using Label Distribution Protocol (LDP), extending RFC 4447. It is agnostic to discovery protocols. The data plane functions of forwarding are also described, focusing in particular on the learning of MAC addresses. The encapsulation of VPLS packets is described by RFC 4448. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="179.43" cy="-659.92" rx="179.43" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-687.87" font-family="Times,serif" font-size="14.00">RFC4762</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-671.37" font-family="Times,serif" font-size="14.00">Virtual Private LAN Service (VPLS) Using</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-654.87" font-family="Times,serif" font-size="14.00">Label Distribution Protocol (LDP)</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-638.37" font-family="Times,serif" font-size="14.00">Signaling</text>
<text xml:space="preserve" text-anchor="middle" x="179.43" y="-621.87" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
