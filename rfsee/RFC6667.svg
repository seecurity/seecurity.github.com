<!-- RFC5919 -->
<g id="node12" class="node">
<title>RFC5919</title>
<g id="a_node12"><a xlink:href="RFC5919.html" xlink:title="There are situations following Label Distribution Protocol (LDP) session establishment where it would be useful for an LDP speaker to know when its peer has advertised all of its labels. &#160;The LDP specification provides no mechanism for an LDP speaker to notify a peer when it has completed its initial label advertisements to that peer. &#160;This document specifies means for an LDP speaker to signal completion of its initial label advertisements following session establishment. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="401.82" cy="-274.72" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="401.82" y="-294.42" font-family="Times,serif" font-size="14.00">RFC5919</text>
