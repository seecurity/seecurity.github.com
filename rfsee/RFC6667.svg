<!-- RFC6667 -->
<g id="node1" class="node">
<title>RFC6667</title>
<g id="a_node1"><a xlink:title="The Typed Wildcard Forwarding Equivalence Class (FEC) Element defines an extension to the Label Distribution Protocol (LDP) that can be used when requesting, withdrawing, or releasing all label bindings for a given FEC Element type is desired. &#160;However, a Typed Wildcard FEC Element must be individually defined for each FEC Element type. &#160;This specification defines the Typed Wildcard FEC Elements for the Pseudowire Identifier (PWid) (0x80) and Generalized PWid (0x81) FEC Element types. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1009.42" cy="-882.32" rx="212.31" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1009.42" y="-917.72" font-family="Times,serif" font-size="18.00">RFC6667</text>
