<!-- RFC5918 -->
<g id="node8" class="node">
<title>RFC5918</title>
<g id="a_node8"><a xlink:href="RFC5918.html" xlink:title="The Label Distribution Protocol (LDP) specification for the Wildcard Forward Equivalence Class (FEC) element has several limitations. &#160;This document addresses those limitations by defining a Typed Wildcard FEC Element and associated procedures. &#160;In addition, it defines a new LDP capability to address backward compatibility. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="787.03" cy="-1712.31" rx="172.53" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="787.03" y="-1740.26" font-family="Times,serif" font-size="14.00">RFC5918</text>
<text xml:space="preserve" text-anchor="middle" x="787.03" y="-1723.76" font-family="Times,serif" font-size="14.00">Label Distribution Protocol (LDP) &#39;Typed</text>
<text xml:space="preserve" text-anchor="middle" x="787.03" y="-1707.26" font-family="Times,serif" font-size="14.00">Wildcard&#39; Forward Equivalence Class</text>
<text xml:space="preserve" text-anchor="middle" x="787.03" y="-1690.76" font-family="Times,serif" font-size="14.00">(FEC)</text>
<text xml:space="preserve" text-anchor="middle" x="787.03" y="-1674.26" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
