<!-- RFC0956 -->
<g id="node1" class="node">
<title>RFC0956</title>
<g id="a_node1"><a xlink:title="This RFC discussed clock synchronization algorithms for the ARPA&#45;Internet community, and requests discussion and suggestions for improvements. &#160;The recent interest within the Internet community in determining accurate time from a set of mutually suspicious network clocks has been prompted by several occasions in which errors were found in usually reliable, accurate clock servers after thunderstorms which disrupted their power supply. &#160;To these sources of error should be added those due to malfunctioning hardware, defective software and operator mistakes, as well as random errors in the mechanism used to set and synchronize clocks. &#160;This report suggests a stochastic model and algorithms for computing a good estimator from time&#45;offset samples measured between clocks connected via network links. &#160;Included in this report are descriptions of certain experiments which give an indication of the effectiveness of the algorithms.">
<ellipse fill="green" stroke="black" cx="251.06" cy="-72" rx="159.81" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="251.06" y="-91.7" font-family="Times,serif" font-size="14.00">RFC0956</text>
<text xml:space="preserve" text-anchor="middle" x="251.06" y="-75.2" font-family="Times,serif" font-size="14.00">Algorithms for synchronizing network</text>
<text xml:space="preserve" text-anchor="middle" x="251.06" y="-58.7" font-family="Times,serif" font-size="14.00">clocks</text>
<text xml:space="preserve" text-anchor="middle" x="251.06" y="-42.2" font-family="Times,serif" font-size="14.00">1985</text>
</a>
