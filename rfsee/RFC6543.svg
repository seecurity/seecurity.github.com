<!-- RFC6543 -->
<g id="node1" class="node">
<title>RFC6543</title>
<g id="a_node1"><a xlink:title="Proxy Mobile IPv6 (RFC 5213) requires that all mobile access gateways use a fixed link&#45;local address and a fixed link&#45;layer address on any of their access links that they share with mobile nodes. &#160;This requirement was intended to ensure that a mobile node does not detect any change with respect to its Layer 3 attachment, even after it roams from one mobile access gateway to another. &#160;In the absence of any reserved addresses for this use, coordination across vendors and manual configuration of these addresses on all of the mobility elements in a Proxy Mobile IPv6 domain are required. &#160;This document attempts to simplify this operational requirement by making a reservation for special addresses that can be used for this purpose. &#160;This document also updates RFC 5213. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="247.34" cy="-585.66" rx="156.09" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="247.34" y="-605.36" font-family="Times,serif" font-size="14.00">RFC6543</text>
<text xml:space="preserve" text-anchor="middle" x="247.34" y="-588.86" font-family="Times,serif" font-size="14.00">Reserved IPv6 Interface Identifier for</text>
<text xml:space="preserve" text-anchor="middle" x="247.34" y="-572.36" font-family="Times,serif" font-size="14.00">Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="247.34" y="-555.86" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
