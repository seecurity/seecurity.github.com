<g id="a_node8"><a xlink:href="RFC5342.html" xlink:title="Some IETF protocols make use of Ethernet frame formats and IEEE 802 parameters. &#160;This document discusses some use of such parameters in IETF protocols and specifies IANA considerations for allocation of code points under the IANA OUI (Organizationally Unique Identifier). &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
