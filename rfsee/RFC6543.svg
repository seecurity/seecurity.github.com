<!-- RFC5453 -->
<g id="node13" class="node">
<title>RFC5453</title>
<g id="a_node13"><a xlink:href="RFC5453.html" xlink:title="Interface identifiers in IPv6 unicast addresses are used to identify interfaces on a link. &#160;They are required to be unique within a subnet. &#160;Several RFCs have specified interface identifiers or identifier ranges that have a special meaning attached to them. &#160;An IPv6 node autoconfiguring an interface identifier in these ranges will encounter unexpected consequences. &#160;Since there is no centralized repository for such reserved identifiers, this document aims to create one. [STANDARDS&#45;TRACK]" target="_top">
