<g id="a_node3"><a xlink:href="RFC0993.html" xlink:title="This document is a discussion of the Pcmail workstation&#45;based distributed mail system. &#160;It is a revision of the design published in NIC RFC&#45;984. &#160;The revision is based on discussion and comment fromm a variety of sources, as well as further research into the design of interactive Pcmail clients and the use of client code on machines other than IBM PCs. &#160;As this design may change, implementation of this document is not advised. &#160;Obsoletes RFC&#45;984." target="_top">
