<!-- RFC0984 -->
<g id="node1" class="node">
<title>RFC0984</title>
<g id="a_node1"><a xlink:title="This document is a preliminary discussion of the design of a personal&#45;computer&#45;based distributed mail system. &#160;Pcmail is a distributed mail system that provides mail service to an arbitrary number of users, each of which owns one or more personal computers (PCs). &#160;The system is divided into two halves. &#160;The first consists of a single entity called the repository. &#160;The repository is a storage center for incoming mail. &#160;Mail for a Pcmail user can arrive externally from the Internet or internally from other repository users. &#160;The repository also maintains a stable copy of each user&#39;s mail state. &#160;The repository is therefore typically a computer with a large amount of disk storage. &#160;It is published for discussion and comment, and does not constitute a standard. &#160;As the proposal may change, implementation of this document is not advised. &#160;See RFC&#45;993.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="939.3" cy="-499" rx="214.96" ry="65.05"/>
