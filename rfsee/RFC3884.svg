<!-- RFC5739 -->
<g id="node9" class="node">
<title>RFC5739</title>
<g id="a_node9"><a xlink:href="RFC5739.html" xlink:title="When Internet Key Exchange Protocol version 2 (IKEv2) is used for remote VPN access (client to VPN gateway), the gateway assigns the client an IP address from the internal network using IKEv2 configuration payloads. &#160;The configuration payloads specified in RFC 4306 work well for IPv4 but make it difficult to use certain features of IPv6. &#160;This document specifies new configuration attributes for IKEv2 that allows the VPN gateway to assign IPv6 prefixes to clients, enabling all features of IPv6 to be used with the client&#45;gateway virtual link. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-274.66" rx="157.15" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-294.36" font-family="Times,serif" font-size="14.00">RFC5739</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-277.86" font-family="Times,serif" font-size="14.00">IPv6 Configuration in Internet Key</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-261.36" font-family="Times,serif" font-size="14.00">Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-244.86" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
