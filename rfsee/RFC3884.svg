<!-- RFC3884 -->
<g id="node1" class="node">
<title>RFC3884</title>
<g id="a_node1"><a xlink:title="IPsec can secure the links of a multihop network to protect communication between trusted components, e.g., for a secure virtual network (VN), overlay, or virtual private network (VPN). &#160;Virtual links established by IPsec tunnel mode can conflict with routing and forwarding inside VNs because IP routing depends on references to interfaces and next&#45;hop IP addresses. &#160;The IPsec tunnel mode specification is ambiguous on this issue, so even compliant implementations cannot be trusted to avoid conflicts. &#160;An alternative to tunnel mode uses non&#45;IPsec IPIP encapsulation together with IPsec transport mode, which we call IIPtran. &#160;IPIP encapsulation occurs as a separate initial step, as the result of a forwarding lookup of the VN packet. &#160;IPsec transport mode processes the resulting (tunneled) IP packet with an SA determined through a security association database (SAD) match on the tunnel header. &#160;IIPtran supports dynamic routing inside the VN without changes to the current IPsec architecture. &#160;IIPtran demonstrates how to configure any compliant IPsec implementation to avoid the aforementioned conflicts. &#160;IIPtran is also compared to several alternative mechanisms for VN routing and their respective impact on IPsec, routing, policy enforcement, and interactions with the Internet Key Exchange (IKE). &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="643.4" cy="-266.66" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="643.4" y="-286.36" font-family="Times,serif" font-size="14.00">RFC3884</text>
<text xml:space="preserve" text-anchor="middle" x="643.4" y="-269.86" font-family="Times,serif" font-size="14.00">Use of IPsec Transport Mode for Dynamic</text>
<text xml:space="preserve" text-anchor="middle" x="643.4" y="-253.36" font-family="Times,serif" font-size="14.00">Routing</text>
<text xml:space="preserve" text-anchor="middle" x="643.4" y="-236.86" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
