<!-- RFC1948 -->
<g id="node7" class="node">
<title>RFC1948</title>
<g id="a_node7"><a xlink:href="RFC1948.html" xlink:title="IP spoofing attacks based on sequence number spoofing have become a serious threat on the Internet (CERT Advisory CA&#45;95:01). &#160;While ubiquitous crypgraphic authentication is the right answer, we propose a simple modification to TCP implementations that should be a very substantial block to the current wave of attacks. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
<ellipse fill="none" stroke="black" cx="1227.32" cy="-1774.6" rx="157.15" ry="52.33"/>
