<!-- RFC7157 -->
<g id="node13" class="node">
<title>RFC7157</title>
<g id="a_node13"><a xlink:href="RFC7157.html" xlink:title="Network Address and Port Translation (NAPT) works well for conserving global addresses and addressing multihoming requirements because an IPv4 NAPT router implements three functions: source address selection, next&#45;hop resolution, and (optionally) DNS resolution. &#160;For IPv6 hosts, one approach could be the use of IPv6&#45;to&#45;IPv6 Network Prefix Translation (NPTv6). &#160;However, NAT and NPTv6 should be avoided, if at all possible, to permit transparent end&#45;to&#45;end connectivity. &#160;In this document, we analyze the use cases of multihoming. &#160;We also describe functional requirements and possible solutions for multihoming without the use of NAT in IPv6 for hosts and small IPv6 networks that would otherwise be unable to meet minimum IPv6&#45;allocation criteria. &#160;We conclude that DHCPv6&#45;based solutions are suitable to solve the multihoming issues described in this document, but NPTv6 may be required as an intermediate solution." target="_top">
<ellipse fill="none" stroke="black" cx="1227.32" cy="-63.99" rx="184.73" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1227.32" y="-83.69" font-family="Times,serif" font-size="14.00">RFC7157</text>
<text xml:space="preserve" text-anchor="middle" x="1227.32" y="-67.19" font-family="Times,serif" font-size="14.00">IPv6 Multihoming without Network Address</text>
<text xml:space="preserve" text-anchor="middle" x="1227.32" y="-50.69" font-family="Times,serif" font-size="14.00">Translation</text>
<text xml:space="preserve" text-anchor="middle" x="1227.32" y="-34.19" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
