<!-- RFC4218 -->
<g id="node1" class="node">
<title>RFC4218</title>
<g id="a_node1"><a xlink:title="This document lists security threats related to IPv6 multihoming. Multihoming can introduce new opportunities to redirect packets to different, unintended IP addresses. The intent is to look at how IPv6 multihoming solutions might make the Internet less secure; we examine threats that are inherent to all IPv6 multihoming solutions rather than study any specific proposed solution. The threats in this document build upon the threats discovered and discussed as part of the Mobile IPv6 work. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="998.14" cy="-919.3" rx="208.6" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="998.14" y="-944.2" font-family="Times,serif" font-size="18.00">RFC4218</text>
<text xml:space="preserve" text-anchor="middle" x="998.14" y="-923.2" font-family="Times,serif" font-size="18.00">Threats Relating to IPv6 Multihoming</text>
<text xml:space="preserve" text-anchor="middle" x="998.14" y="-902.2" font-family="Times,serif" font-size="18.00">Solutions</text>
<text xml:space="preserve" text-anchor="middle" x="998.14" y="-881.2" font-family="Times,serif" font-size="18.00">2005</text>
</a>
</g>
