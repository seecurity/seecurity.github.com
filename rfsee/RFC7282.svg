<!-- RFC7979 -->
<g id="node12" class="node">
<title>RFC7979</title>
<g id="a_node12"><a xlink:href="RFC7979.html" xlink:title="The U.S. &#160;National Telecommunications and Information Administration (NTIA) solicited a request from the Internet Corporation for Assigned Names and Numbers (ICANN) to propose how the NTIA should end its oversight of the Internet Assigned Numbers Authority (IANA) functions. &#160;After broad consultations, ICANN in turn created the IANA Stewardship Transition Coordination Group. &#160;That group solicited proposals for the three major IANA functions: names, numbers, and protocol parameters. &#160;This document contains the IETF response to that solicitation for protocol parameters. &#160;It was included in an aggregate response to the NTIA alongside those for names and numbering resources that are being developed by their respective operational communities. &#160;A reference to that response may be found in the introduction, and additional correspondence is included in the Appendix." target="_top">
<ellipse fill="none" stroke="black" cx="1053.75" cy="-186.66" rx="156.09" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1053.75" y="-222.86" font-family="Times,serif" font-size="14.00">RFC7979</text>
<text xml:space="preserve" text-anchor="middle" x="1053.75" y="-206.36" font-family="Times,serif" font-size="14.00">Response to the IANA Stewardship</text>
<text xml:space="preserve" text-anchor="middle" x="1053.75" y="-189.86" font-family="Times,serif" font-size="14.00">Transition Coordination Group (ICG)</text>
<text xml:space="preserve" text-anchor="middle" x="1053.75" y="-173.36" font-family="Times,serif" font-size="14.00">Request for Proposals on the IANA</text>
<text xml:space="preserve" text-anchor="middle" x="1053.75" y="-156.86" font-family="Times,serif" font-size="14.00">Protocol Parameters Registries</text>
<text xml:space="preserve" text-anchor="middle" x="1053.75" y="-140.36" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
