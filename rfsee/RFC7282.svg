<!-- RFC8141 -->
<g id="node13" class="node">
<title>RFC8141</title>
<g id="a_node13"><a xlink:href="RFC8141.html" xlink:title="A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI) that is assigned under the urn URI scheme and a particular URN namespace, with the intent that the URN will be a persistent, location&#45;independent resource identifier. &#160;With regard to URN syntax, this document defines the canonical syntax for URNs (in a way that is consistent with URI syntax), specifies methods for determining URN&#45;equivalence, and discusses URI conformance. &#160;With regard to URN namespaces, this document specifies a method for defining a URN namespace and associating it with a namespace identifier, and it describes procedures for registering namespace identifiers with the Internet Assigned Numbers Authority (IANA). &#160;This document obsoletes both RFCs 2141 and 3406." target="_top">
<ellipse fill="none" stroke="black" cx="1331.47" cy="-568.91" rx="145.49" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1331.47" y="-580.36" font-family="Times,serif" font-size="14.00">RFC8141</text>
