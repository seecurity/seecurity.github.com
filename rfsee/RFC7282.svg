<!-- RFC7282 -->
<g id="node1" class="node">
<title>RFC7282</title>
<g id="a_node1"><a xlink:title="The IETF has had a long tradition of doing its technical work through a consensus process, taking into account the different views among IETF participants and coming to (at least rough) consensus on technical matters. In particular, the IETF is supposed not to be run by a majority rule philosophy. This is why we engage in rituals like humming instead of voting. However, more and more of our actions are now indistinguishable from voting, and quite often we are letting the majority win the day without consideration of minority concerns. This document explains some features of rough consensus, what is not rough consensus, how we have gotten away from it, how we might think about it differently, and the things we can do in order to really achieve rough consensus. Note: This document is quite consciously being put forward as Informational. It does not propose to change any IETF processes and is therefore not a BCP. It is simply a collection of principles, hopefully around which the IETF can come to (at least rough) consensus.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="604.39" cy="-805.15" rx="223.45" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="604.39" y="-819.55" font-family="Times,serif" font-size="18.00">RFC7282</text>
<text xml:space="preserve" text-anchor="middle" x="604.39" y="-798.55" font-family="Times,serif" font-size="18.00">On Consensus and Humming in the IETF</text>
<text xml:space="preserve" text-anchor="middle" x="604.39" y="-777.55" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
