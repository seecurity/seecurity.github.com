<!-- RFC9503 -->
<g id="node1" class="node">
<title>RFC9503</title>
<g id="a_node1"><a xlink:title="Segment Routing (SR) leverages the source routing paradigm. &#160;SR is applicable to both Multiprotocol Label Switching (SR&#45;MPLS) and IPv6 (SRv6) forwarding planes. &#160;This document specifies Simple Two&#45;Way Active Measurement Protocol (STAMP) extensions (as described in RFC 8762) for SR networks, for both the SR&#45;MPLS and SRv6 forwarding planes, by augmenting the optional extensions defined in RFC 8972.">
