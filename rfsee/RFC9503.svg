<!-- RFC8545 -->
<g id="node13" class="node">
<title>RFC8545</title>
<g id="a_node13"><a xlink:href="RFC8545.html" xlink:title="This memo explains the motivation and describes the reassignment of well&#45;known ports for the One&#45;Way Active Measurement Protocol (OWAMP) and the Two&#45;Way Active Measurement Protocol (TWAMP) for control and measurement. It also clarifies the meaning and composition of these Standards Track protocol names for the industry. This memo updates RFCs 4656 and 5357, in terms of the UDP well&#45;known port assignments, and it clarifies the complete OWAMP and TWAMP protocol composition for the industry." target="_top">
<ellipse fill="none" stroke="black" cx="539.5" cy="-201.32" rx="193.22" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="539.5" y="-237.52" font-family="Times,serif" font-size="14.00">RFC8545</text>
