<text xml:space="preserve" text-anchor="middle" x="539.5" y="-204.52" font-family="Times,serif" font-size="14.00">Way Active Measurement Protocol (OWAMP)</text>
<text xml:space="preserve" text-anchor="middle" x="539.5" y="-188.02" font-family="Times,serif" font-size="14.00">and the Two&#45;Way Active Measurement</text>
<text xml:space="preserve" text-anchor="middle" x="539.5" y="-171.52" font-family="Times,serif" font-size="14.00">Protocol (TWAMP)</text>
<text xml:space="preserve" text-anchor="middle" x="539.5" y="-155.02" font-family="Times,serif" font-size="14.00">2019</text>
</a>
