<!-- RFC6090 -->
<g id="node9" class="node">
<title>RFC6090</title>
<g id="a_node9"><a xlink:href="RFC6090.html" xlink:title="This note describes the fundamental algorithms of Elliptic Curve Cryptography (ECC) as they were defined in some seminal references from 1994 and earlier. &#160;These descriptions may be useful for implementing the fundamental algorithms without using any of the specialized methods that were developed in following years. &#160;Only elliptic curves defined over fields of characteristic greater than three are in scope; these curves are those used in Suite B. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
