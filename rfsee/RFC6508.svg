<!-- RFC6509 -->
<g id="node12" class="node">
<title>RFC6509</title>
<g id="a_node12"><a xlink:href="RFC6509.html" xlink:title="This document describes the Multimedia Internet KEYing&#45;Sakai&#45;Kasahara Key Encryption (MIKEY&#45;SAKKE), a method of key exchange that uses Identity&#45;based Public Key Cryptography (IDPKC) to establish a shared secret value and certificateless signatures to provide source authentication. &#160;MIKEY&#45;SAKKE has a number of desirable features, including simplex transmission, scalability, low&#45;latency call setup, and support for secure deferred delivery. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="641.33" cy="-63.99" rx="178.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="641.33" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6509</text>
