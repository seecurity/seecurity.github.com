<!-- RFC6507 -->
<g id="node14" class="node">
<title>RFC6507</title>
<g id="a_node14"><a xlink:href="RFC6507.html" xlink:title="Many signature schemes currently in use rely on certificates for authentication of identity. &#160;In Identity&#45;based cryptography, this adds unnecessary overhead and administration. &#160;The Elliptic Curve&#45;based Certificateless Signatures for Identity&#45;based Encryption (ECCSI) signature scheme described in this document is certificateless. &#160;This scheme has the additional advantages of low bandwidth and low computational requirements. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1791.3" cy="-589.17" rx="169.35" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1791.3" y="-617.12" font-family="Times,serif" font-size="14.00">RFC6507</text>
<text xml:space="preserve" text-anchor="middle" x="1791.3" y="-600.62" font-family="Times,serif" font-size="14.00">Elliptic Curve&#45;Based Certificateless</text>
<text xml:space="preserve" text-anchor="middle" x="1791.3" y="-584.12" font-family="Times,serif" font-size="14.00">Signatures for Identity&#45;Based Encryption</text>
<text xml:space="preserve" text-anchor="middle" x="1791.3" y="-567.62" font-family="Times,serif" font-size="14.00">(ECCSI)</text>
<text xml:space="preserve" text-anchor="middle" x="1791.3" y="-551.12" font-family="Times,serif" font-size="14.00">2012</text>
</a>
