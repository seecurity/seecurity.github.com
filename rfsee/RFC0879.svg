<g id="a_node3"><a xlink:href="RFC7805.html" xlink:title="This document reclassifies several TCP extensions and TCP&#45;related documents that either have been superseded, have never seen widespread use, or are no longer recommended for use to Historic status. &#160;The affected documents are RFCs 675, 721, 761, 813, 816, 879, 896, 1078, and 6013. &#160;Additionally, this document reclassifies RFCs 700, 794, 814, 817, 872, 889, 964, and 1071 to Informational status." target="_top">
