<g id="node1" class="node">
<title>RFC0987</title>
<g id="a_node1"><a xlink:title="The X.400 series protocols have been defined by CCITT to provide an Interpersonal Messaging Service (IPMS), making use of a store and forward Message Transfer Service. &#160;It is expected that this standard will be implemented very widely. &#160;This document describes a set of mappings which will enable interworking between systems operating the X.400 protocols and systems using RFC&#45;822 mail protocol or protocols derived from RFC&#45;822. &#160;This RFC suggests a proposed protocol for the ARPA&#45;Internet community, and requests discussion and suggestions for improvements.">
