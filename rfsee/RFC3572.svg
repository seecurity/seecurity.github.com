<g id="node1" class="node">
<title>RFC3572</title>
<g id="a_node1"><a xlink:title="Multiple Access Protocol over SONET/SDH (MAPOS) is a high&#45;speed link&#45; layer protocol that provides multiple access capability over a Synchronous Optical NETwork/Synchronous Digital Hierarchy (SONET/SDH). &#160;This document specifies the frame format for encapsulating an IPv6 datagram in a MAPOS frame. &#160;It also specifies the method of forming IPv6 interface identifiers, the method of detecting duplicate addresses, and the format of the Source/Target Link&#45;layer Addresses option field used in IPv6 Neighbor Discovery messages. &#160;This memo provides information for the Internet community.">
