<!-- RFC9200 -->
<g id="node12" class="node">
<title>RFC9200</title>
<g id="a_node12"><a xlink:href="RFC9200.html" xlink:title="This specification defines a framework for authentication and authorization in Internet of Things (IoT) environments called ACE&#45;OAuth. &#160;The framework is based on a set of building blocks including OAuth 2.0 and the Constrained Application Protocol (CoAP), thus transforming a well&#45;known and widely used authorization solution into a form suitable for IoT devices. &#160;Existing specifications are used where possible, but extensions are added and profiles are defined to better serve the IoT use cases." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-84.66" rx="182.61" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-112.61" font-family="Times,serif" font-size="14.00">RFC9200</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-96.11" font-family="Times,serif" font-size="14.00">Authentication and Authorization for</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-79.61" font-family="Times,serif" font-size="14.00">Constrained Environments Using the OAuth</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-63.11" font-family="Times,serif" font-size="14.00">2.0 Framework (ACE&#45;OAuth)</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-46.61" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
