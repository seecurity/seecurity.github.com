<!-- RFC7729 -->
<g id="node1" class="node">
<title>RFC7729</title>
<g id="a_node1"><a xlink:title="Deployment experience has demonstrated the value of using the Forwarding and Control Element Separation (ForCES) architecture to manage resources other than packet forwarding. &#160;In that spirit, the Forwarding Element Manager (FEM) is modeled by creating a Logical Functional Block (LFB) to represent its functionality. &#160;We refer to this LFB as the Subsidiary Mechanism (SM) LFB. &#160;A Control Element (CE) that controls a Forwarding Element&#39;s (FE) resources can also manage its configuration via the SM LFB. &#160;This document introduces the SM LFB class, an LFB class that specifies the configuration parameters of an FE. &#160;The configuration parameters include new LFB class loading and CE associations; they also provide manipulation of debug mechanisms along with a general purpose attribute definition to describe configuration information.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1022" cy="-894.02" rx="220.26" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1022" y="-929.42" font-family="Times,serif" font-size="18.00">RFC7729</text>
<text xml:space="preserve" text-anchor="middle" x="1022" y="-908.42" font-family="Times,serif" font-size="18.00">Forwarding and Control Element</text>
<text xml:space="preserve" text-anchor="middle" x="1022" y="-887.42" font-family="Times,serif" font-size="18.00">Separation (ForCES) Logical Functional</text>
<text xml:space="preserve" text-anchor="middle" x="1022" y="-866.42" font-family="Times,serif" font-size="18.00">Block (LFB) Subsidiary Management</text>
<text xml:space="preserve" text-anchor="middle" x="1022" y="-845.42" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
