<!-- RFC6815 -->
<g id="node1" class="node">
<title>RFC6815</title>
<g id="a_node1"><a xlink:title="The Benchmarking Methodology Working Group (BMWG) has been developing key performance metrics and laboratory test methods since 1990, and continues this work at present. &#160;The methods described in RFC 2544 are intended to generate traffic that overloads network device resources in order to assess their capacity. &#160;Overload of shared resources would likely be harmful to user traffic performance on a production network, and there are further negative consequences identified with production application of the methods. &#160;This memo clarifies the scope of RFC 2544 and other IETF BMWG benchmarking work for isolated test environments only, and it encourages new standards activity for measurement methods applicable outside that scope. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="849.34" cy="-866.76" rx="220.26" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="849.34" y="-902.16" font-family="Times,serif" font-size="18.00">RFC6815</text>
<text xml:space="preserve" text-anchor="middle" x="849.34" y="-881.16" font-family="Times,serif" font-size="18.00">Applicability Statement for RFC 2544:</text>
<text xml:space="preserve" text-anchor="middle" x="849.34" y="-860.16" font-family="Times,serif" font-size="18.00">Use on Production Networks Considered</text>
<text xml:space="preserve" text-anchor="middle" x="849.34" y="-839.16" font-family="Times,serif" font-size="18.00">Harmful</text>
<text xml:space="preserve" text-anchor="middle" x="849.34" y="-818.16" font-family="Times,serif" font-size="18.00">2012</text>
</a>
</g>
</g>
