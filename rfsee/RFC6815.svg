<!-- RFC5180 -->
<g id="node10" class="node">
<title>RFC5180</title>
<g id="a_node10"><a xlink:href="RFC5180.html" xlink:title="The benchmarking methodologies defined in RFC 2544 are IP version independent. &#160;However, RFC 2544 does not address some of the specificities of IPv6. &#160;This document provides additional benchmarking guidelines, which in conjunction with RFC 2544, lead to a more complete and realistic evaluation of the IPv6 performance of network interconnect devices. &#160;IPv6 transition mechanisms are outside the scope of this document. &#160;This memo provides information for the Internet community." target="_top">
