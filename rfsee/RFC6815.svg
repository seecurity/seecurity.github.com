<!-- RFC9411 -->
<g id="node15" class="node">
<title>RFC9411</title>
<g id="a_node15"><a xlink:href="RFC9411.html" xlink:title="This document provides benchmarking terminology and methodology for next&#45;generation network security devices, including next&#45;generation firewalls (NGFWs) and next&#45;generation intrusion prevention systems (NGIPSs). &#160;The main areas covered in this document are test terminology, test configuration parameters, and benchmarking methodology for NGFWs and NGIPSs. (It is assumed that readers have a working knowledge of these devices and the security functionality they contain.) This document aims to improve the applicability, reproducibility, and transparency of benchmarks and to align the test methodology with today&#39;s increasingly complex layer 7 security&#45;centric network application use cases. &#160;As a result, this document makes RFC 3511 obsolete." target="_top">
<ellipse fill="none" stroke="black" cx="1638.82" cy="-634.95" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1638.82" y="-654.65" font-family="Times,serif" font-size="14.00">RFC9411</text>
<text xml:space="preserve" text-anchor="middle" x="1638.82" y="-638.15" font-family="Times,serif" font-size="14.00">Benchmarking Methodology for Network</text>
<text xml:space="preserve" text-anchor="middle" x="1638.82" y="-621.65" font-family="Times,serif" font-size="14.00">Security Device Performance</text>
<text xml:space="preserve" text-anchor="middle" x="1638.82" y="-605.15" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
