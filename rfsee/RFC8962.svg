<!-- RFC3797 -->
<g id="node7" class="node">
<title>RFC3797</title>
<g id="a_node7"><a xlink:href="RFC3797.html" xlink:title="This document describes a method for making random selections in such a way that the unbiased nature of the choice is publicly verifiable. &#160;As an example, the selection of the voting members of the IETF Nominations Committee (NomCom) from the pool of eligible volunteers is used. &#160;Similar techniques would be applicable to other cases. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="956.39" cy="-1554.84" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-1574.54" font-family="Times,serif" font-size="14.00">RFC3797</text>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-1558.04" font-family="Times,serif" font-size="14.00">Publicly Verifiable Nominations</text>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-1541.54" font-family="Times,serif" font-size="14.00">Committee (NomCom) Random Selection</text>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-1525.04" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
