<!-- RFC4041 -->
<g id="node9" class="node">
<title>RFC4041</title>
<g id="a_node9"><a xlink:href="RFC4041.html" xlink:title="It has often been the case that morality has not been given proper consideration in the design and specification of protocols produced within the Routing Area. This has led to a decline in the moral values within the Internet and attempts to retrofit a suitable moral code to implemented and deployed protocols has been shown to be sub&#45;optimal. This document specifies a requirement for all new Routing Area Internet&#45;Drafts to include a Morality Considerations section, and gives guidance on what that section should contain. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-976.47" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-996.17" font-family="Times,serif" font-size="14.00">RFC4041</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-979.67" font-family="Times,serif" font-size="14.00">Requirements for Morality Sections in</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-963.17" font-family="Times,serif" font-size="14.00">Routing Area Drafts</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-946.67" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
