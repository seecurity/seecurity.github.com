<text xml:space="preserve" text-anchor="middle" x="464.4" y="-1398.18" font-family="Times,serif" font-size="14.00">Selection, Confirmation, and Recall</text>
<text xml:space="preserve" text-anchor="middle" x="464.4" y="-1381.68" font-family="Times,serif" font-size="14.00">Process: Operation of the IETF</text>
<text xml:space="preserve" text-anchor="middle" x="464.4" y="-1365.18" font-family="Times,serif" font-size="14.00">Nominating and Recall Committees</text>
<text xml:space="preserve" text-anchor="middle" x="464.4" y="-1348.68" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
