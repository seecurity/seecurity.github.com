<!-- RFC8713 -->
<g id="node8" class="node">
<title>RFC8713</title>
<g id="a_node8"><a xlink:href="RFC8713.html" xlink:title="The process by which the members of the IAB and IESG, some Trustees of the IETF Trust, and some Directors of the IETF Administration LLC (IETF LLC) are selected, confirmed, and recalled is specified in this document. This document is based on RFC 7437. Only those updates required to reflect the changes introduced by IETF Administrative Support Activity (IASA) 2.0 have been included. Any other changes will be addressed in future documents. This document obsoletes RFC 7437 and RFC 8318." target="_top">
<ellipse fill="none" stroke="black" cx="464.4" cy="-1394.98" rx="164.58" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="464.4" y="-1431.18" font-family="Times,serif" font-size="14.00">RFC8713</text>
