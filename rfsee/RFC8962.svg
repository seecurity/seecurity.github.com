<!-- RFC3514 -->
<g id="node11" class="node">
<title>RFC3514</title>
<g id="a_node11"><a xlink:href="RFC3514.html" xlink:title="Firewalls, packet filters, intrusion detection systems, and the like often have difficulty distinguishing between packets that have malicious intent and those that are merely unusual. &#160;We define a security flag in the IPv4 header as a means of distinguishing the two cases. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="464.4" cy="-40.66" rx="155.56" ry="40.66"/>
