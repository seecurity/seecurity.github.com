<!-- RFC8962 -->
<g id="node1" class="node">
<title>RFC8962</title>
<g id="a_node1"><a xlink:title="One mantra of the IETF is, We are not the Protocol Police. However, to ensure that protocols are implemented and deployed in full compliance with the IETF&#39;s standards, it is important to set up a body that is responsible for assessing and enforcing correct protocol behavior. This document formally establishes the Protocol Police. It defines the body and sets out what aspects of IETF protocols they will police. This document acts as a point of reference for networking engineers, law enforcement officials, government representatives, and others. It also provides advice on how to report issues to the Protocol Police.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="956.39" cy="-717.82" rx="176.25" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-732.22" font-family="Times,serif" font-size="18.00">RFC8962</text>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-711.22" font-family="Times,serif" font-size="18.00">Establishing the Protocol Police</text>
<text xml:space="preserve" text-anchor="middle" x="956.39" y="-690.22" font-family="Times,serif" font-size="18.00">2021</text>
</a>
</g>
</g>
