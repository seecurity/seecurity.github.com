<!-- RFC7130 -->
<g id="node10" class="node">
<title>RFC7130</title>
<g id="a_node10"><a xlink:href="RFC7130.html" xlink:title="This document defines a mechanism to run Bidirectional Forwarding Detection (BFD) on Link Aggregation Group (LAG) interfaces. It does so by running an independent Asynchronous mode BFD session on every LAG member link. This mechanism allows the verification of member link continuity, either in combination with, or in absence of, Link Aggregation Control Protocol (LACP). It provides a shorter detection time than what LACP offers. The continuity check can also cover elements of Layer 3 (L3) bidirectional forwarding." target="_top">
<ellipse fill="none" stroke="black" cx="209.36" cy="-520.31" rx="175.72" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="209.36" y="-548.26" font-family="Times,serif" font-size="14.00">RFC7130</text>
<text xml:space="preserve" text-anchor="middle" x="209.36" y="-531.76" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="209.36" y="-515.26" font-family="Times,serif" font-size="14.00">on Link Aggregation Group (LAG)</text>
<text xml:space="preserve" text-anchor="middle" x="209.36" y="-498.76" font-family="Times,serif" font-size="14.00">Interfaces</text>
<text xml:space="preserve" text-anchor="middle" x="209.36" y="-482.26" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
