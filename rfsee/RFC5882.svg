<title>RFC6213</title>
<g id="a_node9"><a xlink:href="RFC6213.html" xlink:title="This document describes a type&#45;length&#45;value (TLV) for use in the IS&#45;IS routing protocol that allows for the proper use of the Bidirectional Forwarding Detection (BFD) protocol. &#160;There exist certain scenarios in which IS&#45;IS will not react appropriately to a BFD&#45;detected forwarding plane failure without use of either this TLV or some other method. [STANDARDS&#45;TRACK]" target="_top">
