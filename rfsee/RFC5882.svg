<!-- RFC9355 -->
<g id="node14" class="node">
<title>RFC9355</title>
<g id="a_node14"><a xlink:href="RFC9355.html" xlink:title="This document specifies the extensions to OSPF that enable an OSPF&#10;router to signal the requirement for a Bidirectional Forwarding&#10;Detection (BFD) session prior to adjacency formation. Link&#45;Local&#10;Signaling (LLS) is used to advertise the requirement for strict&#45;mode&#10;BFD session establishment for an OSPF adjacency. If both OSPF&#10;neighbors advertise BFD strict&#45;mode, adjacency formation will be&#10;blocked until a BFD session has been successfully established. This document updates RFC 2328 by augmenting the OSPF neighbor state&#10;machine with a check for BFD session up before progression from Init&#10;to 2&#45;Way state when operating in OSPF BFD strict&#45;mode." target="_top">
<ellipse fill="none" stroke="black" cx="1657.63" cy="-344.46" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1657.63" y="-364.16" font-family="Times,serif" font-size="14.00">RFC9355</text>
<text xml:space="preserve" text-anchor="middle" x="1657.63" y="-347.66" font-family="Times,serif" font-size="14.00">OSPF Bidirectional Forwarding Detection</text>
<text xml:space="preserve" text-anchor="middle" x="1657.63" y="-331.16" font-family="Times,serif" font-size="14.00">(BFD) Strict&#45;Mode</text>
<text xml:space="preserve" text-anchor="middle" x="1657.63" y="-314.66" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
