<!-- RFC7303 -->
<g id="node9" class="node">
<title>RFC7303</title>
<g id="a_node9"><a xlink:href="RFC7303.html" xlink:title="This specification standardizes three media types &#45;&#45; application/xml, application/xml&#45;external&#45;parsed&#45;entity, and application/xml&#45;dtd &#45;&#45; for use in exchanging network entities that are related to the Extensible Markup Language (XML) while defining text/xml and text/ xml&#45;external&#45;parsed&#45;entity as aliases for the respective application/ types. &#160;This specification also standardizes the &#39;+xml&#39; suffix for naming media types outside of these five types when those media types represent XML MIME entities." target="_top">
