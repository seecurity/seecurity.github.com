<!-- RFC9806 -->
<g id="node1" class="node">
<title>RFC9806</title>
<g id="a_node1"><a xlink:title="The SIP&#45;based Media Recording (SIPREC) protocol is defined by both Session Initiation Protocol (SIP) Recording Metadata (RFC 7865) and Session Recording Protocol (RFC 7866). &#160;Unfortunately, both RFCs contradict each other regarding how recording metadata is to be labeled. &#160;In addition, neither RFC registered the new media type. &#160;This document updates RFC 7866 to align with RFC 7865 when labeling recording metadata and also registers the media type.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="773.87" cy="-353.53" rx="234.05" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="773.87" y="-378.43" font-family="Times,serif" font-size="18.00">RFC9806</text>
<text xml:space="preserve" text-anchor="middle" x="773.87" y="-357.43" font-family="Times,serif" font-size="18.00">Updates to SIP&#45;Based Media Recording</text>
<text xml:space="preserve" text-anchor="middle" x="773.87" y="-336.43" font-family="Times,serif" font-size="18.00">(SIPREC) to Correct Metadata Media Type</text>
<text xml:space="preserve" text-anchor="middle" x="773.87" y="-315.43" font-family="Times,serif" font-size="18.00">2025</text>
</a>
</g>
</g>
