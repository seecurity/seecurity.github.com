<!-- RFC7865 -->
<g id="node8" class="node">
<title>RFC7865</title>
<g id="a_node8"><a xlink:href="RFC7865.html" xlink:title="Session recording is a critical requirement in many communications environments, such as call centers and financial trading organizations. &#160;In some of these environments, all calls must be recorded for regulatory, compliance, and consumer protection reasons. &#160;The recording of a session is typically performed by sending a copy of a media stream to a recording device. &#160;This document describes the metadata model as viewed by the Session Recording Server (SRS) and the recording metadata format." target="_top">
<ellipse fill="none" stroke="black" cx="344.72" cy="-891.67" rx="135.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="344.72" y="-911.37" font-family="Times,serif" font-size="14.00">RFC7865</text>
<text xml:space="preserve" text-anchor="middle" x="344.72" y="-894.87" font-family="Times,serif" font-size="14.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="344.72" y="-878.37" font-family="Times,serif" font-size="14.00">Recording Metadata</text>
<text xml:space="preserve" text-anchor="middle" x="344.72" y="-861.87" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
