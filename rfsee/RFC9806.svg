<!-- RFC9806 -->
<g id="node1" class="node">
<title>RFC9806</title>
<g id="a_node1"><a xlink:title="The SIP&#45;based Media Recording (SIPREC) protocol is defined by both Session Initiation Protocol (SIP) Recording Metadata (RFC 7865) and Session Recording Protocol (RFC 7866). &#160;Unfortunately, both RFCs contradict each other regarding how recording metadata is to be labeled. &#160;In addition, neither RFC registered the new media type. &#160;This document updates RFC 7866 to align with RFC 7865 when labeling recording metadata and also registers the media type.">
<ellipse fill="none" stroke="black" cx="270.68" cy="-247.66" rx="179.43" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="270.68" y="-267.36" font-family="Times,serif" font-size="14.00">RFC9806</text>
<text xml:space="preserve" text-anchor="middle" x="270.68" y="-250.86" font-family="Times,serif" font-size="14.00">Updates to SIP&#45;Based Media Recording</text>
<text xml:space="preserve" text-anchor="middle" x="270.68" y="-234.36" font-family="Times,serif" font-size="14.00">(SIPREC) to Correct Metadata Media Type</text>
<text xml:space="preserve" text-anchor="middle" x="270.68" y="-217.86" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
