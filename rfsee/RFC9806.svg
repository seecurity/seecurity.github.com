<!-- RFC7866 -->
<g id="node5" class="node">
<title>RFC7866</title>
<g id="a_node5"><a xlink:href="RFC7866.html" xlink:title="This document specifies the use of the Session Initiation Protocol (SIP), the Session Description Protocol (SDP), and the Real&#45;time Transport Protocol (RTP) for delivering real&#45;time media and metadata from a Communication Session (CS) to a recording device. &#160;The Session Recording Protocol specifies the use of SIP, SDP, and RTP to establish a Recording Session (RS) between the Session Recording Client (SRC), which is on the path of the CS, and a Session Recording Server (SRS) at the recording device. &#160;This document considers only active recording, where the SRC purposefully streams media to an SRS and all participating user agents (UAs) are notified of the recording. &#160;Passive recording, where a recording device detects media directly from the network (e.g., using port&#45;mirroring techniques), is outside the scope of this document. &#160;In addition, lawful intercept is outside the scope of this document." target="_top">
<ellipse fill="none" stroke="black" cx="927.04" cy="-1024.58" rx="117.91" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="927.04" y="-1036.03" font-family="Times,serif" font-size="14.00">RFC7866</text>
<text xml:space="preserve" text-anchor="middle" x="927.04" y="-1019.53" font-family="Times,serif" font-size="14.00">Session Recording Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="927.04" y="-1003.03" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
