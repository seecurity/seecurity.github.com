<!-- RFC4477 -->
<g id="node1" class="node">
<title>RFC4477</title>
<g id="a_node1"><a xlink:title="A node may have support for communications using IPv4 and/or IPv6 protocols. &#160;Such a node may wish to obtain IPv4 and/or IPv6 configuration settings via the Dynamic Host Configuration Protocol (DHCP). &#160;The original version of DHCP (RFC 2131) designed for IPv4 has now been complemented by a new DHCPv6 (RFC 3315) for IPv6. &#160;This document describes issues identified with dual IP version DHCP interactions, the most important aspect of which is how to handle potential problems in clients processing configuration information received from both DHCPv4 and DHCPv6 servers. &#160;The document makes a recommendation on the general strategy on how best to handle such issues and identifies future work to be undertaken. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="426.02" cy="-736" rx="227.69" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="426.02" y="-760.9" font-family="Times,serif" font-size="18.00">RFC4477</text>
<text xml:space="preserve" text-anchor="middle" x="426.02" y="-739.9" font-family="Times,serif" font-size="18.00">Dynamic Host Configuration Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="426.02" y="-718.9" font-family="Times,serif" font-size="18.00">(DHCP): IPv4 and IPv6 Dual&#45;Stack Issues</text>
<text xml:space="preserve" text-anchor="middle" x="426.02" y="-697.9" font-family="Times,serif" font-size="18.00">2006</text>
</a>
</g>
</g>
