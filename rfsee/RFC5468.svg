<!-- RFC5468 -->
<g id="node1" class="node">
<title>RFC5468</title>
<g id="a_node1"><a xlink:title="This document presents a performance comparison between the per&#45;domain path computation method and the Path Computation Element (PCE) Architecture&#45;based Backward Recursive Path Computation (BRPC) procedure. &#160;Metrics to capture the significant performance aspects are identified, and detailed simulations are carried out on realistic scenarios. &#160;A performance analysis for each of the path computation methods is then undertaken. &#160;This memo provides information for the Internet community.">
