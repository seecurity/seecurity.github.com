<title>RFC5305</title>
<g id="a_node12"><a xlink:href="RFC5305.html" xlink:title="This document describes extensions to the Intermediate System to Intermediate System (IS&#45;IS) protocol to support Traffic Engineering (TE). &#160;This document extends the IS&#45;IS protocol by specifying new information that an Intermediate System (router) can place in Link State Protocol Data Units (LSP). &#160;This information describes additional details regarding the state of the network that are useful for traffic engineering computations. [STANDARDS&#45;TRACK]" target="_top">
