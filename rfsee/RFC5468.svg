<!-- RFC4920 -->
<g id="node10" class="node">
<title>RFC4920</title>
<g id="a_node10"><a xlink:href="RFC4920.html" xlink:title="In a distributed, constraint&#45;based routing environment, the information used to compute a path may be out of date. This means that Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS) Traffic Engineered (TE) Label Switched Path (LSP) setup requests may be blocked by links or nodes without sufficient resources. Crankback is a scheme whereby setup failure information is returned from the point of failure to allow new setup attempts to be made avoiding the blocked resources. Crankback can also be applied to LSP recovery to indicate the location of the failed link or node. This document specifies crankback signaling extensions for use in MPLS signaling using RSVP&#45;TE as defined in RSVP&#45;TE: Extensions to RSVP for LSP Tunnels, RFC 3209, and GMPLS signaling as defined in Generalized Multi&#45;Protocol Label Switching (GMPLS) Signaling Functional Description, RFC 3473. These extensions mean that the LSP setup request can be retried on an alternate path that detours around blocked links or nodes. This offers significant improvements in the successful setup and recovery ratios for LSPs, especially in situations where a large number of setup requests are triggered at the same time. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="718.21" cy="-397.33" rx="178.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-417.03" font-family="Times,serif" font-size="14.00">RFC4920</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-400.53" font-family="Times,serif" font-size="14.00">Crankback Signaling Extensions for MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-384.03" font-family="Times,serif" font-size="14.00">and GMPLS RSVP&#45;TE</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-367.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
