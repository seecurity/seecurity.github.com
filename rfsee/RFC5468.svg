<!-- RFC5441 -->
<g id="node9" class="node">
<title>RFC5441</title>
<g id="a_node9"><a xlink:href="RFC5441.html" xlink:title="The ability to compute shortest constrained Traffic Engineering Label Switched Paths (TE LSPs) in Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS) networks across multiple domains has been identified as a key requirement. &#160;In this context, a domain is a collection of network elements within a common sphere of address management or path computational responsibility such as an IGP area or an Autonomous Systems. &#160;This document specifies a procedure relying on the use of multiple Path Computation Elements (PCEs) to compute such inter&#45;domain shortest constrained paths across a predetermined sequence of domains, using a backward&#45;recursive path computation technique. &#160;This technique preserves confidentiality across domains, which is sometimes required when domains are managed by different service providers. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="718.21" cy="-543.33" rx="184.73" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-579.53" font-family="Times,serif" font-size="14.00">RFC5441</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-563.03" font-family="Times,serif" font-size="14.00">A Backward&#45;Recursive PCE&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-546.53" font-family="Times,serif" font-size="14.00">Computation (BRPC) Procedure to Compute</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-530.03" font-family="Times,serif" font-size="14.00">Shortest Constrained Inter&#45;Domain</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-513.53" font-family="Times,serif" font-size="14.00">Traffic Engineering Label Switched Paths</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-497.03" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
