<!-- RFC4090 -->
<g id="node13" class="node">
<title>RFC4090</title>
<g id="a_node13"><a xlink:href="RFC4090.html" xlink:title="This document defines RSVP&#45;TE extensions to establish backup label&#45;switched path (LSP) tunnels for local repair of LSP tunnels. These mechanisms enable the re&#45;direction of traffic onto backup LSP tunnels in 10s of milliseconds, in the event of a failure. Two methods are defined here. The one&#45;to&#45;one backup method creates detour LSPs for each protected LSP at each potential point of local repair. The facility backup method creates a bypass tunnel to protect a potential failure point; by taking advantage of MPLS label stacking, this bypass tunnel can protect a set of LSPs that have similar backup constraints. Both methods can be used to protect links and nodes during network failure. The described behavior and extensions to RSVP allow nodes to implement either method or both and to interoperate in a mixed network. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="718.21" cy="-52.33" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4090</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-55.53" font-family="Times,serif" font-size="14.00">Fast Reroute Extensions to RSVP&#45;TE for</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-39.03" font-family="Times,serif" font-size="14.00">LSP Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-22.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
