<!-- RFC5152 -->
<g id="node7" class="node">
<title>RFC5152</title>
<g id="a_node7"><a xlink:href="RFC5152.html" xlink:title="This document specifies a per&#45;domain path computation technique for establishing inter&#45;domain Traffic Engineering (TE) Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS) Label Switched Paths (LSPs). In this document, a domain refers to a collection of network elements within a common sphere of address management or path computational responsibility such as Interior Gateway Protocol (IGP) areas and Autonomous Systems. Per&#45;domain computation applies where the full path of an inter&#45;domain TE LSP cannot be or is not determined at the ingress node of the TE LSP, and is not signaled across domain boundaries. This is most likely to arise owing to TE visibility limitations. The signaling message indicates the destination and nodes up to the next domain boundary. It may also indicate further domain boundaries or domain identifiers. The path through each domain, possibly including the choice of exit point from the domain, must be determined within the domain. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="718.21" cy="-835.33" rx="186.85" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-871.53" font-family="Times,serif" font-size="14.00">RFC5152</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-855.03" font-family="Times,serif" font-size="14.00">A Per&#45;Domain Path Computation Method for</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-838.53" font-family="Times,serif" font-size="14.00">Establishing Inter&#45;Domain Traffic</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-822.03" font-family="Times,serif" font-size="14.00">Engineering (TE) Label Switched Paths</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-805.53" font-family="Times,serif" font-size="14.00">(LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="718.21" y="-789.03" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
