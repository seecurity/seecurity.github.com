<!-- RFC4962 -->
<g id="node8" class="node">
<title>RFC4962</title>
<g id="a_node8"><a xlink:href="RFC4962.html" xlink:title="This document provides guidance to designers of Authentication, Authorization, and Accounting (AAA) key management protocols. &#160;The guidance is also useful to designers of systems and solutions that include AAA key management protocols. &#160;Given the complexity and difficulty in designing secure, long&#45;lasting key management algorithms and protocols by experts in the field, it is almost certainly inappropriate for IETF working groups without deep expertise in the area to be designing their own key management algorithms and protocols based on Authentication, Authorization, and Accounting (AAA) protocols. &#160;The guidelines in this document apply to documents requesting publication as IETF RFCs. &#160;Further, these guidelines will be useful to other standards development organizations (SDOs) that specify AAA key management. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="178.37" cy="-623.88" rx="178.37" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-651.83" font-family="Times,serif" font-size="14.00">RFC4962</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-635.33" font-family="Times,serif" font-size="14.00">Guidance for Authentication,</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-618.83" font-family="Times,serif" font-size="14.00">Authorization, and Accounting (AAA) Key</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-602.33" font-family="Times,serif" font-size="14.00">Management</text>
<text xml:space="preserve" text-anchor="middle" x="178.37" y="-585.83" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
