<!-- RFC5851 -->
<g id="node9" class="node">
<title>RFC5851</title>
<g id="a_node9"><a xlink:href="RFC5851.html" xlink:title="The purpose of this document is to define a framework for an Access Node Control Mechanism between a Network Access Server (NAS) and an Access Node (e.g., a Digital Subscriber Line Access Multiplexer (DSLAM)) in a multi&#45;service reference architecture in order to perform operations related to service, quality of service, and subscribers. The Access Node Control Mechanism will ensure that the transmission of the information does not need to go through distinct element managers but rather uses a direct device&#45;device communication. This allows for performing access&#45;link&#45;related operations within those network elements, while avoiding impact on the existing Operational Support Systems. This document first identifies a number of use cases for which the Access Node Control Mechanism may be appropriate. It then presents the requirements for the Access Node Control Protocol (ANCP) that must be taken into account during protocol design. Finally, it describes requirements for the network elements that need to support ANCP and the described use cases. These requirements should be seen as guidelines rather than as absolute requirements. RFC 2119 therefore does not apply to the nodal requirements. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="484.99" cy="-201.86" rx="183.14" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="484.99" y="-229.81" font-family="Times,serif" font-size="14.00">RFC5851</text>
<text xml:space="preserve" text-anchor="middle" x="484.99" y="-213.31" font-family="Times,serif" font-size="14.00">Framework and Requirements for an Access</text>
<text xml:space="preserve" text-anchor="middle" x="484.99" y="-196.81" font-family="Times,serif" font-size="14.00">Node Control Mechanism in Broadband</text>
<text xml:space="preserve" text-anchor="middle" x="484.99" y="-180.31" font-family="Times,serif" font-size="14.00">Multi&#45;Service Networks</text>
<text xml:space="preserve" text-anchor="middle" x="484.99" y="-163.81" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
