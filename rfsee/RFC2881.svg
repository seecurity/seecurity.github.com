<!-- RFC6733 -->
<g id="node10" class="node">
<title>RFC6733</title>
<g id="a_node10"><a xlink:href="RFC6733.html" xlink:title="The Diameter base protocol is intended to provide an Authentication, Authorization, and Accounting (AAA) framework for applications such as network access or IP mobility in both local and roaming situations. &#160;This document specifies the message format, transport, error reporting, accounting, and security services used by all Diameter applications. &#160;The Diameter base protocol as defined in this document obsoletes RFC 3588 and RFC 5719, and it must be supported by all new Diameter implementations. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="981.1" cy="-40.66" rx="103.59" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="981.1" y="-52.11" font-family="Times,serif" font-size="14.00">RFC6733</text>
