<!-- RFC6934 -->
<g id="node11" class="node">
<title>RFC6934</title>
<g id="a_node11"><a xlink:href="RFC6934.html" xlink:title="The purpose of this document is to provide applicability of the Access Node Control Mechanism to broadband access based on Passive Optical Networks (PONs). &#160;The need for an Access Node Control Mechanism between a Network Access Server (NAS) and an Access Node Complex, composed of a combination of Optical Line Termination (OLT) and Optical Network Termination (ONT) elements, is described in a multi&#45;service reference architecture in order to perform QoS&#45;related, service&#45;related, and subscriber&#45;related operations. &#160;The Access Node Control Mechanism is also extended for interaction between components of the Access Node Complex (OLT and ONT). &#160;The Access Node Control Mechanism will ensure that the transmission of information between the NAS and Access Node Complex (ANX) and between the OLT and ONT within an ANX does not need to go through distinct element managers but rather uses direct device&#45;to&#45;device communication and stays on net. &#160;This allows for performing access&#45;link&#45;related operations within those network elements to meet performance objectives." target="_top">
<ellipse fill="none" stroke="black" cx="1477.22" cy="-201.86" rx="189.5" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1477.22" y="-229.81" font-family="Times,serif" font-size="14.00">RFC6934</text>
<text xml:space="preserve" text-anchor="middle" x="1477.22" y="-213.31" font-family="Times,serif" font-size="14.00">Applicability of the Access Node Control</text>
<text xml:space="preserve" text-anchor="middle" x="1477.22" y="-196.81" font-family="Times,serif" font-size="14.00">Mechanism to Broadband Networks Based on</text>
<text xml:space="preserve" text-anchor="middle" x="1477.22" y="-180.31" font-family="Times,serif" font-size="14.00">Passive Optical Networks (PONs)</text>
<text xml:space="preserve" text-anchor="middle" x="1477.22" y="-163.81" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
