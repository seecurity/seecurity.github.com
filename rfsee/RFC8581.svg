<!-- RFC7068 -->
<g id="node9" class="node">
<title>RFC7068</title>
<g id="a_node9"><a xlink:href="RFC7068.html" xlink:title="When a Diameter server or agent becomes overloaded, it needs to be able to gracefully reduce its load, typically by advising clients to reduce traffic for some period of time. &#160;Otherwise, it must continue to expend resources parsing and responding to Diameter messages, possibly resulting in a progressively severe overload condition. &#160;The existing Diameter mechanisms are not sufficient for managing overload conditions. &#160;This document describes the limitations of the existing mechanisms. &#160;Requirements for new overload management mechanisms are also provided." target="_top">
<ellipse fill="none" stroke="black" cx="446.07" cy="-1261.37" rx="173.59" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="446.07" y="-1272.82" font-family="Times,serif" font-size="14.00">RFC7068</text>
<text xml:space="preserve" text-anchor="middle" x="446.07" y="-1256.32" font-family="Times,serif" font-size="14.00">Diameter Overload Control Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="446.07" y="-1239.82" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
