<!-- RFC5820 -->
<g id="node5" class="node">
<title>RFC5820</title>
<g id="a_node5"><a xlink:href="RFC5820.html" xlink:title="This document describes extensions to OSPF to support mobile ad hoc networks (MANETs). &#160;The extensions, called OSPF&#45;OR (OSPF&#45;Overlapping Relay), include mechanisms for link&#45;local signaling (LLS), an OSPF&#45;MANET interface, a simple technique to reduce the size of Hello packets by only transmitting incremental state changes, and a method for optimized flooding of routing updates. &#160;OSPF&#45;OR also provides a means to reduce unnecessary adjacencies to support larger MANETs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1071.3" cy="-984.22" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1071.3" y="-1003.92" font-family="Times,serif" font-size="14.00">RFC5820</text>
<text xml:space="preserve" text-anchor="middle" x="1071.3" y="-987.42" font-family="Times,serif" font-size="14.00">Extensions to OSPF to Support Mobile Ad</text>
<text xml:space="preserve" text-anchor="middle" x="1071.3" y="-970.92" font-family="Times,serif" font-size="14.00">Hoc Networking</text>
<text xml:space="preserve" text-anchor="middle" x="1071.3" y="-954.42" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
