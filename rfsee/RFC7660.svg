<!-- RFC7660 -->
<g id="node1" class="node">
<title>RFC7660</title>
<g id="a_node1"><a xlink:title="This document defines optional Diameter attributes that can be used to help manage networks that use Explicit Congestion Notification (ECN) or Diameter traffic filters. These new attributes allow for improved data traffic identification, support of ECN, and minimal Diameter filter administration. RFC 5777 defines a Filter&#45;Rule Attribute Value Pair (AVP) that accommodates extensions for classification, conditions, and actions. It, however, does not support traffic identification for packets using Explicit Congestion Notification as defined in RFC 3168 and does not provide specific actions when the flow(s) described by the Filter&#45;Rule are congested. Further, a Filter&#45;Rule can describe multiple flows but not the exact number of flows. Flow count and other associated data (e.g., packets) are not captured by accounting applications, leaving administrators without useful information regarding the effectiveness or appropriateness of the filter definition. The optional attributes defined in this document are forward and backwards compatible with RFC 5777.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="922.41" cy="-542.18" rx="174.13" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="922.41" y="-567.08" font-family="Times,serif" font-size="18.00">RFC7660</text>
<text xml:space="preserve" text-anchor="middle" x="922.41" y="-546.08" font-family="Times,serif" font-size="18.00">Diameter Congestion and Filter</text>
<text xml:space="preserve" text-anchor="middle" x="922.41" y="-525.08" font-family="Times,serif" font-size="18.00">Attributes</text>
<text xml:space="preserve" text-anchor="middle" x="922.41" y="-504.08" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
