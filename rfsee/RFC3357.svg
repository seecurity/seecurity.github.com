<!-- RFC5166 -->
<g id="node9" class="node">
<title>RFC5166</title>
<g id="a_node9"><a xlink:href="RFC5166.html" xlink:title="This document discusses the metrics to be considered in an evaluation of new or modified congestion control mechanisms for the Internet. These include metrics for the evaluation of new transport protocols, of proposed modifications to TCP, of application&#45;level congestion control, and of Active Queue Management (AQM) mechanisms in the router. This document is the first in a series of documents aimed at improving the models that we use in the evaluation of transport protocols. This document is a product of the Transport Modeling Research Group (TMRG), and has received detailed feedback from many members of the Research Group (RG). As the document tries to make clear, there is not necessarily a consensus within the research community (or the IETF community, the vendor community, the operations community, or any other community) about the metrics that congestion control mechanisms should be designed to optimize, in terms of trade&#45;offs between throughput and delay, fairness between competing flows, and the like. However, we believe that there is a clear consensus that congestion control mechanisms should be evaluated in terms of trade&#45;offs between a range of metrics, rather than in terms of optimizing for a single metric. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="461.63" cy="-206.82" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="461.63" y="-226.52" font-family="Times,serif" font-size="14.00">RFC5166</text>
<text xml:space="preserve" text-anchor="middle" x="461.63" y="-210.02" font-family="Times,serif" font-size="14.00">Metrics for the Evaluation of Congestion</text>
<text xml:space="preserve" text-anchor="middle" x="461.63" y="-193.52" font-family="Times,serif" font-size="14.00">Control Mechanisms</text>
<text xml:space="preserve" text-anchor="middle" x="461.63" y="-177.02" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
