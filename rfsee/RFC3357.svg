<!-- RFC9473 -->
<g id="node12" class="node">
<title>RFC9473</title>
<g id="a_node12"><a xlink:href="RFC9473.html" xlink:title="Path properties express information about paths across a network and the services provided via such paths. &#160;In a path&#45;aware network, path properties may be fully or partially available to entities such as endpoints. &#160;This document defines and categorizes path properties. &#160;Furthermore, the document identifies several path properties that might be useful to endpoints or other entities, e.g., for selecting between paths or for invoking some of the provided services. &#160;This document is a product of the Path Aware Networking Research Group (PANRG)." target="_top">
<ellipse fill="none" stroke="black" cx="1706.49" cy="-611.3" rx="135.41" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1706.49" y="-622.75" font-family="Times,serif" font-size="14.00">RFC9473</text>
<text xml:space="preserve" text-anchor="middle" x="1706.49" y="-606.25" font-family="Times,serif" font-size="14.00">A Vocabulary of Path Properties</text>
<text xml:space="preserve" text-anchor="middle" x="1706.49" y="-589.75" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
