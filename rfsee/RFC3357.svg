<!-- RFC4148 -->
<g id="node8" class="node">
<title>RFC4148</title>
<g id="a_node8"><a xlink:href="RFC4148.html" xlink:title="This memo defines a registry for IP Performance Metrics (IPPM). It assigns and registers an initial set of OBJECT IDENTITIES to currently defined metrics in the IETF. This memo also defines the rules for adding IP Performance Metrics that are defined in the future and for encouraging all IP performance metrics to be registered here. IANA has been assigned to administer this new registry. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="167.76" cy="-611.3" rx="167.76" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-631" font-family="Times,serif" font-size="14.00">RFC4148</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-614.5" font-family="Times,serif" font-size="14.00">IP Performance Metrics (IPPM) Metrics</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-598" font-family="Times,serif" font-size="14.00">Registry</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-581.5" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
