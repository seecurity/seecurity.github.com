<!-- RFC6534 -->
<g id="node11" class="node">
<title>RFC6534</title>
<g id="a_node11"><a xlink:href="RFC6534.html" xlink:title="The IETF has developed a one&#45;way packet loss metric that measures the loss rate on a Poisson and Periodic probe streams between two hosts. &#160;However, the impact of packet loss on applications is, in general, sensitive not just to the average loss rate but also to the way in which packet losses are distributed in loss episodes (i.e., maximal sets of consecutively lost probe packets). &#160;This document defines one&#45;way packet loss episode metrics, specifically, the frequency and average duration of loss episodes and a probing methodology under which the loss episode metrics are to be measured. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1412.62" cy="-206.82" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1412.62" y="-226.52" font-family="Times,serif" font-size="14.00">RFC6534</text>
<text xml:space="preserve" text-anchor="middle" x="1412.62" y="-210.02" font-family="Times,serif" font-size="14.00">Loss Episode Metrics for IP Performance</text>
<text xml:space="preserve" text-anchor="middle" x="1412.62" y="-193.52" font-family="Times,serif" font-size="14.00">Metrics (IPPM)</text>
<text xml:space="preserve" text-anchor="middle" x="1412.62" y="-177.02" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
