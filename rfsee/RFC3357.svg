<!-- RFC5481 -->
<g id="node10" class="node">
<title>RFC5481</title>
<g id="a_node10"><a xlink:href="RFC5481.html" xlink:title="Packet delay variation metrics appear in many different standards documents. The metric definition in RFC 3393 has considerable flexibility, and it allows multiple formulations of delay variation through the specification of different packet selection functions. Although flexibility provides wide coverage and room for new ideas, it can make comparisons of independent implementations more difficult. Two different formulations of delay variation have come into wide use in the context of active measurements. This memo examines a range of circumstances for active measurements of delay variation and their uses, and recommends which of the two forms is best matched to particular conditions and tasks. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="937.12" cy="-52.33" rx="151.85" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="937.12" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5481</text>
<text xml:space="preserve" text-anchor="middle" x="937.12" y="-55.53" font-family="Times,serif" font-size="14.00">Packet Delay Variation Applicability</text>
<text xml:space="preserve" text-anchor="middle" x="937.12" y="-39.03" font-family="Times,serif" font-size="14.00">Statement</text>
<text xml:space="preserve" text-anchor="middle" x="937.12" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
