<!-- RFC8788 -->
<g id="node10" class="node">
<title>RFC8788</title>
<g id="a_node10"><a xlink:href="RFC8788.html" xlink:title="The 2020&#45;2021 Nominating Committee (NomCom) is to be formed between the IETF 107 and IETF 108 meetings, and the issue of eligibility of who can serve on that NomCom needs clarification. &#160;This document provides a one&#45;time interpretation of the eligibility rules that is required for the exceptional situation of the cancellation of the in&#45;person IETF 107 meeting. &#160;This document only affects the seating of the 2020&#45;2021 NomCom and any rules or processes that relate to NomCom eligibility before IETF 108; it does not set a precedent to be applied in the future." target="_top">
<ellipse fill="none" stroke="black" cx="986.45" cy="-52.33" rx="170.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8788</text>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-55.53" font-family="Times,serif" font-size="14.00">Eligibility for the 2020&#45;2021 Nominating</text>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-39.03" font-family="Times,serif" font-size="14.00">Committee</text>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-22.53" font-family="Times,serif" font-size="14.00">2020</text>
</a>
