<!-- RFC8989 -->
<g id="node1" class="node">
<title>RFC8989</title>
<g id="a_node1"><a xlink:title="This document defines a process experiment under RFC 3933 that temporarily updates the criteria for qualifying volunteers to participate in the IETF Nominating Committee. &#160;It therefore also updates the criteria for qualifying signatories to a community recall petition. &#160;The purpose is to make the criteria more flexible in view of increasing remote participation in the IETF and a reduction in face&#45;to&#45;face meetings. &#160;The experiment is of fixed duration and will apply to one, or at most two, consecutive Nominating Committee cycles, starting in 2021. &#160;This document temporarily varies the rules in RFC 8713.">
<ellipse fill="none" stroke="black" cx="552.71" cy="-217.33" rx="146.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="552.71" y="-237.03" font-family="Times,serif" font-size="14.00">RFC8989</text>
