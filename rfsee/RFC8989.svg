<!-- RFC9389 -->
<g id="node3" class="node">
<title>RFC9389</title>
<g id="a_node3"><a xlink:href="RFC9389.html" xlink:title="The IETF Nominating Committee (NomCom) appoints candidates to several IETF leadership committees. &#160;RFC 8713 provides criteria for NomCom membership that attempt to ensure NomCom volunteers are members of the loosely defined IETF community, by requiring in&#45;person attendance in three of the past five in&#45;person meetings. &#160;In 2020 and 2021, the IETF had six consecutive fully online plenary meetings that drove rapid advancement in remote meeting technologies and procedures, including an experiment that included remote attendance for NomCom eligibility. &#160;This document updates RFC 8713 by defining a new set of eligibility criteria from first principles, with consideration to the increased salience of remote attendance. &#160;This document obsoletes RFCs 8788 and 8989." target="_top">
<ellipse fill="none" stroke="black" cx="144.96" cy="-244.33" rx="144.96" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="144.96" y="-255.78" font-family="Times,serif" font-size="14.00">RFC9389</text>
<text xml:space="preserve" text-anchor="middle" x="144.96" y="-239.28" font-family="Times,serif" font-size="14.00">Nominating Committee Eligibility</text>
<text xml:space="preserve" text-anchor="middle" x="144.96" y="-222.78" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
