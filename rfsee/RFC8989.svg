<!-- RFC3933 -->
<g id="node9" class="node">
<title>RFC3933</title>
<g id="a_node9"><a xlink:href="RFC3933.html" xlink:title="The IETF has designed process changes over the last ten years in one of two ways: announcement by the IESG, sometimes based on informal agreements with limited community involvement and awareness, and formal use of the same mechanism used for protocol specification. The first mechanism has often proven to be too lightweight, the second too heavyweight. This document specifies a middle&#45;ground approach to the system of making changes to IETF process, one that relies heavily on a propose and carry out an experiment, evaluate the experiment, and then establish permanent procedures based on operational experience model rather than those previously attempted. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="986.45" cy="-163.33" rx="165.64" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-174.78" font-family="Times,serif" font-size="14.00">RFC3933</text>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-158.28" font-family="Times,serif" font-size="14.00">A Model for IETF Process Experiments</text>
<text xml:space="preserve" text-anchor="middle" x="986.45" y="-141.78" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
