<!-- RFC6914 -->
<g id="node11" class="node">
<title>RFC6914</title>
<g id="a_node11"><a xlink:href="RFC6914.html" xlink:title="The IETF has produced many specifications related to Presence and Instant Messaging with the Session Initiation Protocol (SIP). &#160;Collectively, these specifications are known as SIP for Instant Messaging and Presence Leveraging Extensions (SIMPLE). &#160;This document serves as a guide to the SIMPLE suite of specifications. &#160;It categorizes the specifications, explains what each is for, and how they relate to each other." target="_top">
