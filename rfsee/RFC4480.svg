<!-- RFC5262 -->
<g id="node8" class="node">
<title>RFC5262</title>
<g id="a_node8"><a xlink:href="RFC5262.html" xlink:title="The Presence Information Document Format (PIDF) specifies the baseline XML&#45;based format for describing presence information. &#160;One of the characteristics of the PIDF is that the document always needs to carry all presence information available for the presentity. &#160;In some environments where low bandwidth and high latency links can exist, it is often beneficial to limit the amount of transported information over the network. &#160;This document introduces a new MIME type that enables transporting of either only the changed parts or the full PIDF&#45;based presence information. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-932.13" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-951.83" font-family="Times,serif" font-size="14.00">RFC5262</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-935.33" font-family="Times,serif" font-size="14.00">Presence Information Data Format (PIDF)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-918.83" font-family="Times,serif" font-size="14.00">Extension for Partial Presence</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-902.33" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
