<text xml:space="preserve" text-anchor="middle" x="1163.6" y="-78.86" font-family="Times,serif" font-size="14.00">IETF Specifications for Instant</text>
<text xml:space="preserve" text-anchor="middle" x="1163.6" y="-62.36" font-family="Times,serif" font-size="14.00">Messaging and Presence Using the Session</text>
<text xml:space="preserve" text-anchor="middle" x="1163.6" y="-45.86" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="1163.6" y="-29.36" font-family="Times,serif" font-size="14.00">2013</text>
