<!-- RFC5264 -->
<g id="node9" class="node">
<title>RFC5264</title>
<g id="a_node9"><a xlink:href="RFC5264.html" xlink:title="The Session Initiation Protocol (SIP) Extension for Event State Publication describes a mechanism with which a presence user agent is able to publish presence information to a presence agent. &#160;Using the Presence Information Data Format (PIDF), each presence publication contains full state, regardless of how much of that information has actually changed since the previous update. &#160;As a consequence, updating a sizeable presence document with small changes bears a considerable overhead and is therefore inefficient. &#160;Especially with low bandwidth and high latency links, this can constitute a considerable burden to the system. &#160;This memo defines a solution that aids in reducing the impact of those constraints and increases transport efficiency by introducing a mechanism that allows for publication of partial presence information. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="312.54" cy="-464.32" rx="129.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="312.54" y="-484.02" font-family="Times,serif" font-size="14.00">RFC5264</text>
<text xml:space="preserve" text-anchor="middle" x="312.54" y="-467.52" font-family="Times,serif" font-size="14.00">Publication of Partial Presence</text>
<text xml:space="preserve" text-anchor="middle" x="312.54" y="-451.02" font-family="Times,serif" font-size="14.00">Information</text>
<text xml:space="preserve" text-anchor="middle" x="312.54" y="-434.52" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
