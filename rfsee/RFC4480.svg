<!-- RFC4480 -->
<g id="node1" class="node">
<title>RFC4480</title>
<g id="a_node1"><a xlink:title="The Presence Information Data Format (PIDF) defines a basic format for representing presence information for a presentity. This format defines a textual note, an indication of availability (open or closed) and a Uniform Resource Identifier (URI) for communication. The Rich Presence Information Data format (RPID) described here is an extension that adds optional elements to the Presence Information Data Format (PIDF). These extensions provide additional information about the presentity and its contacts. The information is designed so that much of it can be derived automatically, e.g., from calendar files or user activity. This extension includes information about what the person is doing, a grouping identifier for a tuple, when a service or device was last used, the type of place a person is in, what media communications might remain private, the relationship of a service tuple to another presentity, the person&#39;s mood, the time zone it is located in, the type of service it offers, an icon reflecting the presentity&#39;s status, and the overall role of the presentity. These extensions include presence information for persons, services (tuples), and devices. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1040.46" cy="-932.13" rx="228.22" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1040.46" y="-957.03" font-family="Times,serif" font-size="18.00">RFC4480</text>
<text xml:space="preserve" text-anchor="middle" x="1040.46" y="-936.03" font-family="Times,serif" font-size="18.00">RPID: Rich Presence Extensions to the</text>
<text xml:space="preserve" text-anchor="middle" x="1040.46" y="-915.03" font-family="Times,serif" font-size="18.00">Presence Information Data Format (PIDF)</text>
<text xml:space="preserve" text-anchor="middle" x="1040.46" y="-894.03" font-family="Times,serif" font-size="18.00">2006</text>
</a>
</g>
</g>
