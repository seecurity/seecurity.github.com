<text xml:space="preserve" text-anchor="middle" x="158.75" y="-66.34" font-family="Times,serif" font-size="14.00">Minor Version 1 Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-49.84" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
