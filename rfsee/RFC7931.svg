<!-- RFC8587 -->
<g id="node12" class="node">
<title>RFC8587</title>
<g id="a_node12"><a xlink:href="RFC8587.html" xlink:title="In NFS version 4.0, the fs_locations attribute informs clients about alternate locations of file systems. &#160;An NFS version 4.0 client can use this information to handle migration and replication of server file systems. &#160;This document describes how an NFS version 4.0 client can also use this information to discover an NFS version 4.0 server&#39;s trunking capabilities. &#160;This document updates RFC 7530." target="_top">
