<g id="node1" class="node">
<title>RFC7931</title>
<g id="a_node1"><a xlink:title="The migration feature of NFSv4 allows the transfer of responsibility for a single file system from one server to another without disruption to clients. &#160;Recent implementation experience has shown problems in the existing specification for this feature in NFSv4.0. &#160;This document identifies the problem areas and provides revised specification text that updates the NFSv4.0 specification in RFC 7530.">
