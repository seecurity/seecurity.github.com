<!-- RFC5001 -->
<g id="node10" class="node">
<title>RFC5001</title>
<g id="a_node10"><a xlink:href="RFC5001.html" xlink:title="With the increased use of DNS anycast, load balancing, and other mechanisms allowing more than one DNS name server to share a single IP address, it is sometimes difficult to tell which of a pool of name servers has answered a particular query. &#160;While existing ad&#45;hoc mechanisms allow an operator to send follow&#45;up queries when it is necessary to debug such a configuration, the only completely reliable way to obtain the identity of the name server that responded is to have the name server include this information in the response itself. &#160;This note defines a protocol extension to support this functionality. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-1138.5" rx="182.61" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-1149.95" font-family="Times,serif" font-size="14.00">RFC5001</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-1133.45" font-family="Times,serif" font-size="14.00">DNS Name Server Identifier (NSID) Option</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-1116.95" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
