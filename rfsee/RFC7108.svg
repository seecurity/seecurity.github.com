<!-- RFC7108 -->
<g id="node1" class="node">
<title>RFC7108</title>
<g id="a_node1"><a xlink:title="Anycast is a deployment technique commonly employed for authoritative&#45;only servers in the Domain Name System (DNS). L&#45;Root, one of the thirteen root servers, is deployed in this fashion. Various techniques have been used to map deployed anycast infrastructure externally, i.e., without reference to inside knowledge about where and how such infrastructure has been deployed. Motivations for performing such measurement exercises include operational troubleshooting and infrastructure risk assessment. In the specific case of L&#45;Root, the ability to measure and map anycast infrastructure using the techniques mentioned in this document is provided for reasons of operational transparency. This document describes all facilities deployed at L&#45;Root to facilitate mapping of its infrastructure and serves as documentation for L&#45;Root as a measurable service.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1039.25" cy="-908.96" rx="249.43" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1039.25" y="-944.36" font-family="Times,serif" font-size="18.00">RFC7108</text>
<text xml:space="preserve" text-anchor="middle" x="1039.25" y="-923.36" font-family="Times,serif" font-size="18.00">A Summary of Various Mechanisms Deployed</text>
<text xml:space="preserve" text-anchor="middle" x="1039.25" y="-902.36" font-family="Times,serif" font-size="18.00">at L&#45;Root for the Identification of</text>
<text xml:space="preserve" text-anchor="middle" x="1039.25" y="-881.36" font-family="Times,serif" font-size="18.00">Anycast Nodes</text>
<text xml:space="preserve" text-anchor="middle" x="1039.25" y="-860.36" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
