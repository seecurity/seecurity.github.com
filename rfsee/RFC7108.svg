<!-- RFC4786 -->
<g id="node9" class="node">
<title>RFC4786</title>
<g id="a_node9"><a xlink:href="RFC4786.html" xlink:title="As the Internet has grown, and as systems and networked services within enterprises have become more pervasive, many services with high availability requirements have emerged. These requirements have increased the demands on the reliability of the infrastructure on which those services rely. Various techniques have been employed to increase the availability of services deployed on the Internet. This document presents commentary and recommendations for distribution of services using anycast. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="412.15" cy="-1536.06" rx="128.52" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="412.15" y="-1547.51" font-family="Times,serif" font-size="14.00">RFC4786</text>
<text xml:space="preserve" text-anchor="middle" x="412.15" y="-1531.01" font-family="Times,serif" font-size="14.00">Operation of Anycast Services</text>
<text xml:space="preserve" text-anchor="middle" x="412.15" y="-1514.51" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
