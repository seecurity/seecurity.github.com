<!-- RFC1034 -->
<g id="node7" class="node">
<title>RFC1034</title>
<g id="a_node7"><a xlink:href="RFC1034.html" xlink:title="This RFC is the revised basic definition of The Domain Name System. &#160;It obsoletes RFC&#45;882. &#160;This memo describes the domain style names and their used for host address look up and electronic mail forwarding. &#160;It discusses the clients and servers in the domain name system and the protocol used between them." target="_top">
