<!-- RFC6891 -->
<g id="node11" class="node">
<title>RFC6891</title>
<g id="a_node11"><a xlink:href="RFC6891.html" xlink:title="The Domain Name System&#39;s wire protocol includes a number of fixed fields whose range has been or soon will be exhausted and does not allow requestors to advertise their capabilities to responders. This document describes backward&#45;compatible mechanisms for allowing the protocol to grow. This document updates the Extension Mechanisms for DNS (EDNS(0)) specification (and obsoletes RFC 2671) based on feedback from deployment experience in several implementations. It also obsoletes RFC 2673 (Binary Labels in the Domain Name System) and adds considerations on the use of extended labels in the DNS." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-679.43" rx="182.08" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-690.88" font-family="Times,serif" font-size="14.00">RFC6891</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-674.38" font-family="Times,serif" font-size="14.00">Extension Mechanisms for DNS (EDNS(0))</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-657.88" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
