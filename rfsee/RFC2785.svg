<!-- RFC7401 -->
<g id="node13" class="node">
<title>RFC7401</title>
<g id="a_node13"><a xlink:href="RFC7401.html" xlink:title="This document specifies the details of the Host Identity Protocol (HIP). HIP allows consenting hosts to securely establish and maintain shared IP&#45;layer state, allowing separation of the identifier and locator roles of IP addresses, thereby enabling continuity of communications across IP address changes. HIP is based on a Diffie&#45;Hellman key exchange, using public key identifiers from a new Host Identity namespace for mutual peer authentication. The protocol is designed to be resistant to denial&#45;of&#45;service (DoS) and man&#45;in&#45;the&#45;middle (MitM) attacks. When used together with another suitable security protocol, such as the Encapsulating Security Payload (ESP), it provides integrity protection and optional encryption for upper&#45;layer protocols, such as TCP and UDP. This document obsoletes RFC 5201 and addresses the concerns raised by the IESG, particularly that of crypto agility. It also incorporates lessons learned from the implementations of RFC 5201." target="_top">
<ellipse fill="none" stroke="black" cx="1462.13" cy="-247.08" rx="169.35" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1462.13" y="-258.53" font-family="Times,serif" font-size="14.00">RFC7401</text>
<text xml:space="preserve" text-anchor="middle" x="1462.13" y="-242.03" font-family="Times,serif" font-size="14.00">Host Identity Protocol Version 2 (HIPv2)</text>
<text xml:space="preserve" text-anchor="middle" x="1462.13" y="-225.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
