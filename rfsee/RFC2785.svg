<g id="a_node14"><a xlink:href="RFC8551.html" xlink:title="This document defines Secure/Multipurpose Internet Mail Extensions (S/MIME) version 4.0. &#160;S/MIME provides a consistent way to send and receive secure MIME data. &#160;Digital signatures provide authentication, message integrity, and non&#45;repudiation with proof of origin. &#160;Encryption provides data confidentiality. &#160;Compression can be used to reduce data size. &#160;This document obsoletes RFC 5751." target="_top">
