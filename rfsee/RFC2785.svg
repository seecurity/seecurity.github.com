<!-- RFC6631 -->
<g id="node12" class="node">
<title>RFC6631</title>
<g id="a_node12"><a xlink:href="RFC6631.html" xlink:title="The Internet Key Exchange protocol version 2 (IKEv2) does not allow secure peer authentication when using short credential strings, i.e., passwords. &#160;Several proposals have been made to integrate password&#45;authentication protocols into IKE. &#160;This document provides an adaptation of Password Authenticated Connection Establishment (PACE) to the setting of IKEv2 and demonstrates the advantages of this integration. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
