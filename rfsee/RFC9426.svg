<text xml:space="preserve" text-anchor="middle" x="681.02" y="-1677.59" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="681.02" y="-1661.09" font-family="Times,serif" font-size="14.00">1997</text>
</a>
