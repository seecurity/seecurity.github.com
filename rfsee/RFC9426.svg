<!-- RFC9426 -->
<g id="node1" class="node">
<title>RFC9426</title>
<g id="a_node1"><a xlink:title="In general, linear network coding can improve the network communication performance in terms of throughput, latency, and reliability. &#160;BATched Sparse (BATS) code is a class of efficient linear network coding scheme with a matrix generalization of fountain codes as the outer code and batch&#45;based linear network coding as the inner code. &#160;This document describes a baseline BATS coding scheme for communication through multi&#45;hop networks and discusses the related research issues towards a more sophisticated BATS coding scheme. &#160;This document is a product of the Coding for Efficient Network Communications Research Group (NWCRG).">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1055.18" cy="-871.61" rx="240.95" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1055.18" y="-896.51" font-family="Times,serif" font-size="18.00">RFC9426</text>
<text xml:space="preserve" text-anchor="middle" x="1055.18" y="-875.51" font-family="Times,serif" font-size="18.00">BATched Sparse (BATS) Coding Scheme for</text>
<text xml:space="preserve" text-anchor="middle" x="1055.18" y="-854.51" font-family="Times,serif" font-size="18.00">Multi&#45;hop Data Transport</text>
<text xml:space="preserve" text-anchor="middle" x="1055.18" y="-833.51" font-family="Times,serif" font-size="18.00">2023</text>
</a>
</g>
