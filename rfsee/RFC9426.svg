<!-- RFC6330 -->
<g id="node7" class="node">
<title>RFC6330</title>
<g id="a_node7"><a xlink:href="RFC6330.html" xlink:title="This document describes a Fully&#45;Specified Forward Error Correction (FEC) scheme, corresponding to FEC Encoding ID 6, for the RaptorQ FEC code and its application to reliable delivery of data objects. RaptorQ codes are a new family of codes that provide superior flexibility, support for larger source block sizes, and better coding efficiency than Raptor codes in RFC 5053. RaptorQ is also a fountain code, i.e., as many encoding symbols as needed can be generated on the fly by the encoder from the source symbols of a source block of data. The decoder is able to recover the source block from almost any set of encoding symbols of sufficient cardinality &#45;&#45; in most cases, a set of cardinality equal to the number of source symbols is sufficient; in rare cases, a set of cardinality slightly more than the number of source symbols is required. The RaptorQ code described here is a systematic code, meaning that all the source symbols are among the encoding symbols that can be generated. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1183.36" cy="-1763.12" rx="178.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1183.36" y="-1782.82" font-family="Times,serif" font-size="14.00">RFC6330</text>
<text xml:space="preserve" text-anchor="middle" x="1183.36" y="-1766.32" font-family="Times,serif" font-size="14.00">RaptorQ Forward Error Correction Scheme</text>
<text xml:space="preserve" text-anchor="middle" x="1183.36" y="-1749.82" font-family="Times,serif" font-size="14.00">for Object Delivery</text>
<text xml:space="preserve" text-anchor="middle" x="1183.36" y="-1733.32" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
