<!-- RFC8406 -->
<g id="node10" class="node">
<title>RFC8406</title>
<g id="a_node10"><a xlink:href="RFC8406.html" xlink:title="This document summarizes recommended terminology for Network Coding concepts and constructs. &#160;It provides a comprehensive set of terms in order to avoid ambiguities in future IRTF and IETF documents on Network Coding. &#160;This document is the product of the Coding for Efficient Network Communications Research Group (NWCRG), and it is in line with the terminology used by the RFCs produced by the Reliable Multicast Transport (RMT) and FEC Framework (FECFRAME) IETF working groups." target="_top">
