<!-- RFC8682 -->
<g id="node11" class="node">
<title>RFC8682</title>
<g id="a_node11"><a xlink:href="RFC8682.html" xlink:title="This document describes the TinyMT32 Pseudorandom Number Generator (PRNG), which produces 32&#45;bit pseudorandom unsigned integers and aims at having a simple&#45;to&#45;use and deterministic solution. &#160;This PRNG is a small&#45;sized variant of the Mersenne Twister (MT) PRNG. &#160;The main advantage of TinyMT32 over MT is the use of a small internal state, compatible with most target platforms that include embedded devices, while keeping reasonably good randomness that represents a significant improvement compared to the Park&#45;Miller Linear Congruential PRNG. &#160;However, neither the TinyMT nor MT PRNG is meant to be used for cryptographic applications." target="_top">
<ellipse fill="none" stroke="black" cx="297.48" cy="-384.67" rx="188.97" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="297.48" y="-404.37" font-family="Times,serif" font-size="14.00">RFC8682</text>
<text xml:space="preserve" text-anchor="middle" x="297.48" y="-387.87" font-family="Times,serif" font-size="14.00">TinyMT32 Pseudorandom Number Generator</text>
<text xml:space="preserve" text-anchor="middle" x="297.48" y="-371.37" font-family="Times,serif" font-size="14.00">(PRNG)</text>
<text xml:space="preserve" text-anchor="middle" x="297.48" y="-354.87" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
