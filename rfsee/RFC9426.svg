<!-- RFC9265 -->
<g id="node12" class="node">
<title>RFC9265</title>
<g id="a_node12"><a xlink:href="RFC9265.html" xlink:title="Forward Erasure Correction (FEC) is a reliability mechanism that is distinct and separate from the retransmission logic in reliable transfer protocols such as TCP. FEC coding can help deal with losses at the end of transfers or with networks having non&#45;congestion losses. However, FEC coding mechanisms should not hide congestion signals. This memo offers a discussion of how FEC coding and congestion control can coexist. Another objective is to encourage the research community to also consider congestion control aspects when proposing and comparing FEC coding solutions in communication systems. This document is the product of the Coding for Efficient Network Communications Research Group (NWCRG). The scope of the document is end&#45;to&#45;end communications; FEC coding for tunnels is out of the scope of the document." target="_top">
<ellipse fill="none" stroke="black" cx="681.02" cy="-52.33" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="681.02" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9265</text>
<text xml:space="preserve" text-anchor="middle" x="681.02" y="-55.53" font-family="Times,serif" font-size="14.00">Forward Erasure Correction (FEC) Coding</text>
<text xml:space="preserve" text-anchor="middle" x="681.02" y="-39.03" font-family="Times,serif" font-size="14.00">and Congestion Control in Transport</text>
<text xml:space="preserve" text-anchor="middle" x="681.02" y="-22.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
