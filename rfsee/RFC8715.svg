<!-- RFC8711 -->
<g id="node10" class="node">
<title>RFC8711</title>
<g id="a_node10"><a xlink:href="RFC8711.html" xlink:title="The IETF Administrative Support Activity (IASA) was originally established in 2005. In the years since then, the needs of the IETF evolved in ways that required changes to its administrative structure. The purpose of this RFC is to document and describe the IETF Administrative Support Activity, version 2.0 (IASA 2.0). It defines the roles and responsibilities of the IETF Administration LLC Board (IETF LLC Board), the IETF Executive Director, and the Internet Society in the fiscal and administrative support of the IETF standards process. It also defines the membership and selection rules for the IETF LLC Board. This document obsoletes RFC 4071, RFC 4333, and RFC 7691." target="_top">
<ellipse fill="none" stroke="black" cx="153.97" cy="-637.16" rx="153.97" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-656.86" font-family="Times,serif" font-size="14.00">RFC8711</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-640.36" font-family="Times,serif" font-size="14.00">Structure of the IETF Administrative</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-623.86" font-family="Times,serif" font-size="14.00">Support Activity, Version 2.0</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-607.36" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
