<!-- RFC8717 -->
<g id="node14" class="node">
<title>RFC8717</title>
<g id="a_node14"><a xlink:href="RFC8717.html" xlink:title="In 2018, the IETF began the transition to a new administrative structure and updated its IETF Administrative Support Activity (IASA) to a new IASA 2.0 structure. &#160;In addition to more substantive changes that are described in other documents, the transition to the 2018 IETF Administrative Support structure changes several position titles and organizational relationships that are referenced elsewhere. &#160;Rather than reissue those referencing documents individually, this specification provides updates to them and deprecates some now&#45;obsolete documents to ensure that there is no confusion due to these changes." target="_top">
<ellipse fill="none" stroke="black" cx="1700.58" cy="-414.8" rx="157.68" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1700.58" y="-442.75" font-family="Times,serif" font-size="14.00">RFC8717</text>
