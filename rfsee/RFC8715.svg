<!-- RFC8715 -->
<g id="node1" class="node">
<title>RFC8715</title>
<g id="a_node1"><a xlink:title="This document captures the rationale for the changes introduced in RFC 8714, Update to the Process for Selection of Trustees for the IETF Trust. At the time RFC 8714 was published, the changes to the IETF Administrative Support Activity, Version 2.0 (IASA 2.0) had an impact on the IETF Trust because members of the IETF Administrative Oversight Committee (IAOC), which was being phased out, had served as Trustees of the IETF Trust. This document provides background on the past IETF Trust arrangements, explains the effect of the rules in the founding documents during the transition to the new arrangement, and provides a rationale for the update.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="943.26" cy="-637.16" rx="214.96" ry="79.9"/>
