<!-- RFC8714 -->
<g id="node7" class="node">
<title>RFC8714</title>
<g id="a_node7"><a xlink:href="RFC8714.html" xlink:title="This memo updates the process for selection of Trustees for the IETF Trust. Previously, the IETF Administrative Oversight Committee (IAOC) members also acted as Trustees, but the IAOC has been eliminated as part of an update to the structure of the IETF Administrative Support Activity (IASA). This memo specifies that the Trustees shall be selected separately. This memo obsoletes RFC 4371. The changes relate only to the selection of Trustees. All other aspects of the IETF Trust remain as they are today." target="_top">
<ellipse fill="none" stroke="black" cx="1055.59" cy="-1418.42" rx="157.68" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1055.59" y="-1438.12" font-family="Times,serif" font-size="14.00">RFC8714</text>
<text xml:space="preserve" text-anchor="middle" x="1055.59" y="-1421.62" font-family="Times,serif" font-size="14.00">Update to the Process for Selection of</text>
<text xml:space="preserve" text-anchor="middle" x="1055.59" y="-1405.12" font-family="Times,serif" font-size="14.00">Trustees for the IETF Trust</text>
<text xml:space="preserve" text-anchor="middle" x="1055.59" y="-1388.62" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
