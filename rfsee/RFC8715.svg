<text xml:space="preserve" text-anchor="middle" x="1700.58" y="-409.75" font-family="Times,serif" font-size="14.00">2.0: Consolidated Updates to IETF</text>
<text xml:space="preserve" text-anchor="middle" x="1700.58" y="-393.25" font-family="Times,serif" font-size="14.00">Administrative Terminology</text>
<text xml:space="preserve" text-anchor="middle" x="1700.58" y="-376.75" font-family="Times,serif" font-size="14.00">2020</text>
</a>
