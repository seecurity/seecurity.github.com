<!-- RFC8712 -->
<g id="node13" class="node">
<title>RFC8712</title>
<g id="a_node13"><a xlink:href="RFC8712.html" xlink:title="This document summarizes the Internet Engineering Task Force (IETF) &#45; Internet Society (ISOC) relationship, following a major revision to the structure of the IETF Administrative Support Activity (IASA) in 2018. &#160;The IASA was revised under a new IASA 2.0 structure by the IASA2 Working Group, which changed the IETF&#39;s administrative, legal, and financial structure. &#160;As a result, it also changed the relationship between the IETF and ISOC, which made it necessary to revise RFC 2031." target="_top">
<ellipse fill="none" stroke="black" cx="1460.14" cy="-40.66" rx="124.8" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1460.14" y="-52.11" font-family="Times,serif" font-size="14.00">RFC8712</text>
<text xml:space="preserve" text-anchor="middle" x="1460.14" y="-35.61" font-family="Times,serif" font-size="14.00">The IETF&#45;ISOC Relationship</text>
<text xml:space="preserve" text-anchor="middle" x="1460.14" y="-19.11" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
