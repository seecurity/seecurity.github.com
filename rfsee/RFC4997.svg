<!-- RFC3095 -->
<g id="node10" class="node">
<title>RFC3095</title>
<g id="a_node10"><a xlink:href="RFC3095.html" xlink:title="This document specifies a highly robust and efficient header compression scheme for RTP/UDP/IP (Real&#45;Time Transport Protocol, User Datagram Protocol, Internet Protocol), UDP/IP, and ESP/IP (Encapsulating Security Payload) headers. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="170.41" cy="-821.7" rx="170.41" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-849.65" font-family="Times,serif" font-size="14.00">RFC3095</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-833.15" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC):</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-816.65" font-family="Times,serif" font-size="14.00">Framework and four profiles: RTP, UDP,</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-800.15" font-family="Times,serif" font-size="14.00">ESP, and uncompressed</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-783.65" font-family="Times,serif" font-size="14.00">2001</text>
</a>
</g>
</g>
