<!-- RFC5225 -->
<g id="node13" class="node">
<title>RFC5225</title>
<g id="a_node13"><a xlink:href="RFC5225.html" xlink:title="This document specifies ROHC (Robust Header Compression) profiles that efficiently compress RTP/UDP/IP (Real&#45;Time Transport Protocol, User Datagram Protocol, Internet Protocol), RTP/UDP&#45;Lite/IP (User Datagram Protocol Lite), UDP/IP, UDP&#45;Lite/IP, IP and ESP/IP (Encapsulating Security Payload) headers. This specification defines a second version of the profiles found in RFC 3095, RFC 3843 and RFC 4019; it supersedes their definition, but does not obsolete them. The ROHCv2 profiles introduce a number of simplifications to the rules and algorithms that govern the behavior of the compression endpoints. It also defines robustness mechanisms that may be used by a compressor implementation to increase the probability of decompression success when packets can be lost and/or reordered on the ROHC channel. Finally, the ROHCv2 profiles define their own specific set of header formats, using the ROHC formal notation. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1456.71" cy="-234.27" rx="179.43" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1456.71" y="-262.22" font-family="Times,serif" font-size="14.00">RFC5225</text>
<text xml:space="preserve" text-anchor="middle" x="1456.71" y="-245.72" font-family="Times,serif" font-size="14.00">RObust Header Compression Version 2</text>
<text xml:space="preserve" text-anchor="middle" x="1456.71" y="-229.22" font-family="Times,serif" font-size="14.00">(ROHCv2): Profiles for RTP, UDP, IP, ESP</text>
<text xml:space="preserve" text-anchor="middle" x="1456.71" y="-212.72" font-family="Times,serif" font-size="14.00">and UDP&#45;Lite</text>
<text xml:space="preserve" text-anchor="middle" x="1456.71" y="-196.22" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
