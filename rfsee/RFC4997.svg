<!-- RFC4995 -->
<g id="node7" class="node">
<title>RFC4995</title>
<g id="a_node7"><a xlink:href="RFC4995.html" xlink:title="The Robust Header Compression (ROHC) protocol provides an efficient, flexible, and future&#45;proof header compression concept. It is designed to operate efficiently and robustly over various link technologies with different characteristics. The ROHC framework, along with a set of compression profiles, was initially defined in RFC 3095. To improve and simplify the ROHC specifications, this document explicitly defines the ROHC framework and the profile for uncompressed separately. More specifically, the definition of the framework does not modify or update the definition of the framework specified by RFC 3095. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1058.31" cy="-1591.07" rx="177.31" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1058.31" y="-1610.77" font-family="Times,serif" font-size="14.00">RFC4995</text>
<text xml:space="preserve" text-anchor="middle" x="1058.31" y="-1594.27" font-family="Times,serif" font-size="14.00">The RObust Header Compression (ROHC)</text>
<text xml:space="preserve" text-anchor="middle" x="1058.31" y="-1577.77" font-family="Times,serif" font-size="14.00">Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1058.31" y="-1561.27" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
