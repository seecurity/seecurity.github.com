<!-- RFC4997 -->
<g id="node1" class="node">
<title>RFC4997</title>
<g id="a_node1"><a xlink:title="This document defines Robust Header Compression &#45; Formal Notation (ROHC&#45;FN), a formal notation to specify field encodings for compressed formats when defining new profiles within the ROHC framework. &#160;ROHC&#45;FN offers a library of encoding methods that are often used in ROHC profiles and can thereby help to simplify future profile development work. [STANDARDS&#45;TRACK]">
