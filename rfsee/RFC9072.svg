<!-- RFC9072 -->
<g id="node1" class="node">
<title>RFC9072</title>
<g id="a_node1"><a xlink:title="The Optional Parameters in the BGP OPEN message as defined in the base BGP specification are limited to 255 octets due to a one&#45;octet length field. BGP capabilities are carried in this field and may foreseeably exceed 255 octets in the future, leading to concerns about this limitation. This document updates RFC 4271 by extending, in a backward&#45;compatible manner, the length of the Optional Parameters in a BGP OPEN message. The Parameter Length field of individual Optional Parameters is also extended.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="988.6" cy="-565.56" rx="226.63" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="988.6" y="-590.46" font-family="Times,serif" font-size="18.00">RFC9072</text>
<text xml:space="preserve" text-anchor="middle" x="988.6" y="-569.46" font-family="Times,serif" font-size="18.00">Extended Optional Parameters Length for</text>
<text xml:space="preserve" text-anchor="middle" x="988.6" y="-548.46" font-family="Times,serif" font-size="18.00">BGP OPEN Message</text>
<text xml:space="preserve" text-anchor="middle" x="988.6" y="-527.46" font-family="Times,serif" font-size="18.00">2021</text>
</a>
</g>
