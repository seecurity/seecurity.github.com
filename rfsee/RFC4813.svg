<!-- RFC4812 -->
<g id="node10" class="node">
<title>RFC4812</title>
<g id="a_node10"><a xlink:href="RFC4812.html" xlink:title="OSPF is a link&#45;state intra&#45;domain routing protocol used in IP networks. Routers find new and detect unreachable neighbors via the Hello subprotocol. Hello OSPF packets are also used to ensure two&#45;way connectivity within time. When a router restarts its OSPF software, it may not know its neighbors. If such a router sends a Hello packet on an interface, its neighbors are going to reset the adjacency, which may not be desirable in certain conditions. This memo describes a vendor&#45;specific mechanism that allows OSPF routers to inform their neighbors about the restart process. Note that this mechanism requires support from neighboring routers. The mechanism described in this document was proposed before Graceful OSPF Restart, as described in RFC 3623, came into existence. It is implemented/supported by at least one major vendor and is currently deployed in the field. The purpose of this document is to capture the details of this mechanism for public use. This mechanism is not an IETF standard. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="103.06" cy="-646.38" rx="103.06" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="103.06" y="-657.83" font-family="Times,serif" font-size="14.00">RFC4812</text>
<text xml:space="preserve" text-anchor="middle" x="103.06" y="-641.33" font-family="Times,serif" font-size="14.00">OSPF Restart Signaling</text>
<text xml:space="preserve" text-anchor="middle" x="103.06" y="-624.83" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
