<!-- RFC4813 -->
<g id="node1" class="node">
<title>RFC4813</title>
<g id="a_node1"><a xlink:title="OSPF is a link&#45;state intra&#45;domain routing protocol used in IP networks. &#160;OSPF routers exchange information on a link using packets that follow a well&#45;defined format. &#160;The format of OSPF packets is not flexible enough to enable applications to exchange arbitrary data, which may be necessary in certain situations. &#160;This memo describes a vendor&#45;specific, backward&#45;compatible technique to perform link&#45;local signaling, i.e., exchange arbitrary data on a link. &#160;This memo defines an Experimental Protocol for the Internet community.">
