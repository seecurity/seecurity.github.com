<!-- RFC4811 -->
<g id="node9" class="node">
<title>RFC4811</title>
<g id="a_node9"><a xlink:href="RFC4811.html" xlink:title="OSPF is a link&#45;state intra&#45;domain routing protocol used in IP networks. Link State Database (LSDB) synchronization in OSPF is achieved via two methods &#45;&#45; initial LSDB synchronization when an OSPF router has just been connected to the network and asynchronous flooding that ensures continuous LSDB synchronization in the presence of topology changes after the initial procedure was completed. It may sometime be necessary for OSPF routers to resynchronize their LSDBs. The OSPF standard, however, does not allow routers to do so without actually changing the topology view of the network. This memo describes a vendor&#45;specific mechanism to perform such a form of out&#45;of&#45;band LSDB synchronization. The mechanism described in this document was proposed before Graceful OSPF Restart, as described in RFC 3623, came into existence. It is implemented/supported by at least one major vendor and is currently deployed in the field. The purpose of this document is to capture the details of this mechanism for public use. This mechanism is not an IETF standard. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="246.96" cy="-1041.73" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="246.96" y="-1061.43" font-family="Times,serif" font-size="14.00">RFC4811</text>
<text xml:space="preserve" text-anchor="middle" x="246.96" y="-1044.93" font-family="Times,serif" font-size="14.00">OSPF Out&#45;of&#45;Band Link State Database</text>
<text xml:space="preserve" text-anchor="middle" x="246.96" y="-1028.43" font-family="Times,serif" font-size="14.00">(LSDB) Resynchronization</text>
<text xml:space="preserve" text-anchor="middle" x="246.96" y="-1011.93" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
