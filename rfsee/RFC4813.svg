<!-- RFC5613 -->
<g id="node3" class="node">
<title>RFC5613</title>
<g id="a_node3"><a xlink:href="RFC5613.html" xlink:title="OSPF is a link&#45;state intra&#45;domain routing protocol. &#160;OSPF routers exchange information on a link using packets that follow a well&#45;defined fixed format. &#160;The format is not flexible enough to enable new features that need to exchange arbitrary data. &#160;This document describes a backward&#45;compatible technique to perform link&#45;local signaling, i.e., exchange arbitrary data on a link. &#160;This document replaces the experimental specification published in RFC 4813 to bring it on the Standards Track." target="_top">
