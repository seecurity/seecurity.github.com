<!-- RFC9174 -->
<g id="node15" class="node">
<title>RFC9174</title>
<g id="a_node15"><a xlink:href="RFC9174.html" xlink:title="This document describes a TCP convergence layer (TCPCL) for Delay&#45;Tolerant Networking (DTN). &#160;This version of the TCPCL protocol resolves implementation issues in the earlier TCPCL version 3 as defined in RFC 7242 and provides updates to the Bundle Protocol (BP) contents, encodings, and convergence&#45;layer requirements in BP version 7 (BPv7). &#160;Specifically, TCPCLv4 uses BPv7 bundles encoded by the Concise Binary Object Representation (CBOR) as its service data unit being transported and provides a reliable transport of such bundles. &#160;This TCPCL version also includes security and extensibility mechanisms." target="_top">
<ellipse fill="none" stroke="black" cx="160.87" cy="-397.33" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="160.87" y="-417.03" font-family="Times,serif" font-size="14.00">RFC9174</text>
<text xml:space="preserve" text-anchor="middle" x="160.87" y="-400.53" font-family="Times,serif" font-size="14.00">Delay&#45;Tolerant Networking TCP</text>
<text xml:space="preserve" text-anchor="middle" x="160.87" y="-384.03" font-family="Times,serif" font-size="14.00">Convergence&#45;Layer Protocol Version 4</text>
<text xml:space="preserve" text-anchor="middle" x="160.87" y="-367.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
