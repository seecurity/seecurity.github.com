<!-- RFC6256 -->
<g id="node10" class="node">
<title>RFC6256</title>
<g id="a_node10"><a xlink:href="RFC6256.html" xlink:title="Self&#45;Delimiting Numeric Values (SDNVs) have recently been introduced as a field type in proposed Delay&#45;Tolerant Networking protocols. &#160;SDNVs encode an arbitrary&#45;length non&#45;negative integer or arbitrary&#45; length bitstring with minimum overhead. &#160;They are intended to provide protocol flexibility without sacrificing economy and to assist in future&#45;proofing protocols under development. &#160;This document describes formats and algorithms for SDNV encoding and decoding, along with notes on implementation and usage. &#160;This document is a product of the Delay&#45;Tolerant Networking Research Group and has been reviewed by that group. &#160;No objections to its publication as an RFC were raised. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1000.77" cy="-397.33" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1000.77" y="-417.03" font-family="Times,serif" font-size="14.00">RFC6256</text>
