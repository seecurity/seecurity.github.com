<!-- RFC5050 -->
<g id="node8" class="node">
<title>RFC5050</title>
<g id="a_node8"><a xlink:href="RFC5050.html" xlink:title="This document describes the end&#45;to&#45;end protocol, block formats, and abstract service description for the exchange of messages (bundles) in Delay Tolerant Networking (DTN). This document was produced within the IRTF&#39;s Delay Tolerant Networking Research Group (DTNRG) and represents the consensus of all of the active contributors to this group. See http://www.dtnrg.org for more information. This memo defines an Experimental Protocol for the Internet community." target="_top">
