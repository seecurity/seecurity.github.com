<text xml:space="preserve" text-anchor="middle" x="1000.77" y="-384.03" font-family="Times,serif" font-size="14.00">Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="1000.77" y="-367.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
