<!-- RFC2863 -->
<g id="node9" class="node">
<title>RFC2863</title>
<g id="a_node9"><a xlink:href="RFC2863.html" xlink:title="This memo discusses the &#39;interfaces&#39; group of MIB&#45;II, especially the experience gained from the definition of numerous media&#45;specific MIB modules for use in conjunction with the &#39;interfaces&#39; group for managing various sub&#45;layers beneath the internetwork&#45;layer. &#160;It specifies clarifications to, and extensions of, the architectural issues within the MIB&#45;II model of the &#39;interfaces&#39; group. [STANDARDS&#45;TRACK]" target="_top">
