<!-- RFC8775 -->
<g id="node15" class="node">
<title>RFC8775</title>
<g id="a_node15"><a xlink:href="RFC8775.html" xlink:title="On a multi&#45;access network, one of the PIM&#45;SM (PIM Sparse Mode) routers is elected as a Designated Router. &#160;One of the responsibilities of the Designated Router is to track local multicast listeners and forward data to these listeners if the group is operating in PIM&#45;SM. &#160;This document specifies a modification to the PIM&#45;SM protocol that allows more than one of the PIM&#45;SM routers to take on this responsibility so that the forwarding load can be distributed among multiple routers." target="_top">
<ellipse fill="none" stroke="black" cx="1544.08" cy="-546.76" rx="166.7" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1544.08" y="-558.21" font-family="Times,serif" font-size="14.00">RFC8775</text>
<text xml:space="preserve" text-anchor="middle" x="1544.08" y="-541.71" font-family="Times,serif" font-size="14.00">PIM Designated Router Load Balancing</text>
<text xml:space="preserve" text-anchor="middle" x="1544.08" y="-525.21" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
