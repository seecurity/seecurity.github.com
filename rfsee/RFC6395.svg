<!-- RFC6754 -->
<g id="node14" class="node">
<title>RFC6754</title>
<g id="a_node14"><a xlink:href="RFC6754.html" xlink:title="A Protocol Independent Multicast (PIM) router uses the Reverse Path Forwarding (RPF) procedure to select an upstream interface and router in order to build forwarding state. &#160;When there are equal cost multipaths (ECMPs), existing implementations often use hash algorithms to select a path. &#160;Such algorithms do not allow the spread of traffic among the ECMPs according to administrative metrics. &#160;This usually leads to inefficient or ineffective use of network resources. &#160;This document introduces the ECMP Redirect, a mechanism to improve the RPF procedure over ECMPs. &#160;It allows ECMP selection to be based on administratively selected metrics, such as data transmission delays, path preferences, and routing metrics. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1358.84" cy="-225.9" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1358.84" y="-245.6" font-family="Times,serif" font-size="14.00">RFC6754</text>
<text xml:space="preserve" text-anchor="middle" x="1358.84" y="-229.1" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast Equal&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1358.84" y="-212.6" font-family="Times,serif" font-size="14.00">Cost Multipath (ECMP) Redirect</text>
<text xml:space="preserve" text-anchor="middle" x="1358.84" y="-196.1" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
