<!-- RFC6559 -->
<g id="node13" class="node">
<title>RFC6559</title>
<g id="a_node13"><a xlink:href="RFC6559.html" xlink:title="This document defines a reliable transport mechanism for the PIM protocol for transmission of Join/Prune messages. &#160;This eliminates the need for periodic Join/Prune message transmission and processing. &#160;The reliable transport mechanism can use either TCP or SCTP as the transport protocol. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
