<!-- RFC7390 -->
<g id="node10" class="node">
<title>RFC7390</title>
<g id="a_node10"><a xlink:href="RFC7390.html" xlink:title="The Constrained Application Protocol (CoAP) is a specialized web transfer protocol for constrained devices and constrained networks. &#160;It is anticipated that constrained devices will often naturally operate in groups (e.g., in a building automation scenario, all lights in a given room may need to be switched on/off as a group). &#160;This specification defines how CoAP should be used in a group communication context. &#160;An approach for using CoAP on top of IP multicast is detailed based on existing CoAP functionality as well as new features introduced in this specification. &#160;Also, various use cases and corresponding protocol flows are provided to illustrate important concepts. &#160;Finally, guidance is provided for deployment in various network topologies." target="_top">
<ellipse fill="none" stroke="black" cx="341.57" cy="-52.33" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="341.57" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7390</text>
<text xml:space="preserve" text-anchor="middle" x="341.57" y="-55.53" font-family="Times,serif" font-size="14.00">Group Communication for the Constrained</text>
<text xml:space="preserve" text-anchor="middle" x="341.57" y="-39.03" font-family="Times,serif" font-size="14.00">Application Protocol (CoAP)</text>
<text xml:space="preserve" text-anchor="middle" x="341.57" y="-22.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
