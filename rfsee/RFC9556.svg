<!-- RFC6291 -->
<g id="node9" class="node">
<title>RFC6291</title>
<g id="a_node9"><a xlink:href="RFC6291.html" xlink:title="At first glance, the acronym OAM seems to be well&#45;known and well&#45;understood. Looking at the acronym a bit more closely reveals a set of recurring problems that are revisited time and again. This document provides a definition of the acronym OAM (Operations, Administration, and Maintenance) for use in all future IETF documents that refer to OAM. There are other definitions and acronyms that will be discussed while exploring the definition of the constituent parts of the OAM term. This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="148.67" cy="-582.32" rx="148.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="148.67" y="-602.02" font-family="Times,serif" font-size="14.00">RFC6291</text>
<text xml:space="preserve" text-anchor="middle" x="148.67" y="-585.52" font-family="Times,serif" font-size="14.00">Guidelines for the Use of the OAM</text>
<text xml:space="preserve" text-anchor="middle" x="148.67" y="-569.02" font-family="Times,serif" font-size="14.00">Acronym in the IETF</text>
<text xml:space="preserve" text-anchor="middle" x="148.67" y="-552.52" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
