<!-- RFC8578 -->
<g id="node7" class="node">
<title>RFC8578</title>
<g id="a_node7"><a xlink:href="RFC8578.html" xlink:title="This document presents use cases for diverse industries that have in common a need for deterministic flows. Deterministic in this context means that such flows provide guaranteed bandwidth, bounded latency, and other properties germane to the transport of time&#45;sensitive data. &#160;These use cases differ notably in their network topologies and specific desired behavior, providing as a group broad industry context for Deterministic Networking (DetNet). &#160;For each use case, this document will identify the use case, identify representative solutions used today, and describe potential improvements that DetNet can enable." target="_top">
<ellipse fill="none" stroke="black" cx="830.02" cy="-1394.33" rx="154.5" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="830.02" y="-1405.78" font-family="Times,serif" font-size="14.00">RFC8578</text>
<text xml:space="preserve" text-anchor="middle" x="830.02" y="-1389.28" font-family="Times,serif" font-size="14.00">Deterministic Networking Use Cases</text>
<text xml:space="preserve" text-anchor="middle" x="830.02" y="-1372.78" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
