<!-- RFC9556 -->
<g id="node1" class="node">
<title>RFC9556</title>
<g id="a_node1"><a xlink:title="Many Internet of Things (IoT) applications have requirements that cannot be satisfied by centralized cloud&#45;based systems (i.e., cloud computing). &#160;These include time sensitivity, data volume, connectivity cost, operation in the face of intermittent services, privacy, and security. &#160;As a result, IoT is driving the Internet toward edge computing. &#160;This document outlines the requirements of the emerging IoT edge and its challenges. &#160;It presents a general model and major components of the IoT edge to provide a common basis for future discussions in the Thing&#45;to&#45;Thing Research Group (T2TRG) and other IRTF and IETF groups. &#160;This document is a product of the IRTF T2TRG.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="973.2" cy="-582.32" rx="223.98" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="973.2" y="-607.22" font-family="Times,serif" font-size="18.00">RFC9556</text>
<text xml:space="preserve" text-anchor="middle" x="973.2" y="-586.22" font-family="Times,serif" font-size="18.00">Internet of Things (IoT) Edge Challenges</text>
<text xml:space="preserve" text-anchor="middle" x="973.2" y="-565.22" font-family="Times,serif" font-size="18.00">and Functions</text>
<text xml:space="preserve" text-anchor="middle" x="973.2" y="-544.22" font-family="Times,serif" font-size="18.00">2024</text>
</a>
