<!-- RFC4562 -->
<g id="node9" class="node">
<title>RFC4562</title>
<g id="a_node9"><a xlink:href="RFC4562.html" xlink:title="This document describes a mechanism to ensure layer&#45;2 separation of Local Area Network (LAN) stations accessing an IPv4 gateway over a bridged Ethernet segment. The mechanism &#45; called MAC&#45;Forced Forwarding &#45; implements an Address Resolution Protocol (ARP) proxy function that prohibits Ethernet Media Access Control (MAC) address resolution between hosts located within the same IPv4 subnet but at different customer premises, and in effect directs all upstream traffic to an IPv4 gateway. The IPv4 gateway provides IP&#45;layer connectivity between these same hosts. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="167.76" cy="-63.99" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-91.94" font-family="Times,serif" font-size="14.00">RFC4562</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-75.44" font-family="Times,serif" font-size="14.00">MAC&#45;Forced Forwarding: A Method for</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-58.94" font-family="Times,serif" font-size="14.00">Subscriber Separation on an Ethernet</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-42.44" font-family="Times,serif" font-size="14.00">Access Network</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-25.94" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
