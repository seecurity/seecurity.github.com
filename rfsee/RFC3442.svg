<!-- RFC6731 -->
<g id="node10" class="node">
<title>RFC6731</title>
<g id="a_node10"><a xlink:href="RFC6731.html" xlink:title="A multi&#45;interfaced node is connected to multiple networks, some of which might be utilizing private DNS namespaces. &#160;A node commonly receives recursive DNS server configuration information from all connected networks. &#160;Some of the recursive DNS servers might have information about namespaces other servers do not have. &#160;When a multi&#45;interfaced node needs to utilize DNS, the node has to choose which of the recursive DNS servers to use. &#160;This document describes DHCPv4 and DHCPv6 options that can be used to configure nodes with information required to perform informed recursive DNS server selection decisions. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="846.77" cy="-63.99" rx="177.31" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="846.77" y="-83.69" font-family="Times,serif" font-size="14.00">RFC6731</text>
<text xml:space="preserve" text-anchor="middle" x="846.77" y="-67.19" font-family="Times,serif" font-size="14.00">Improved Recursive DNS Server Selection</text>
<text xml:space="preserve" text-anchor="middle" x="846.77" y="-50.69" font-family="Times,serif" font-size="14.00">for Multi&#45;Interfaced Nodes</text>
<text xml:space="preserve" text-anchor="middle" x="846.77" y="-34.19" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
