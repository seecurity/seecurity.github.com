<!-- RFC6940 -->
<g id="node12" class="node">
<title>RFC6940</title>
<g id="a_node12"><a xlink:href="RFC6940.html" xlink:title="This specification defines REsource LOcation And Discovery (RELOAD), a peer&#45;to&#45;peer (P2P) signaling protocol for use on the Internet. &#160;A P2P signaling protocol provides its clients with an abstract storage and messaging service between a set of cooperating peers that form the overlay network. &#160;RELOAD is designed to support a P2P Session Initiation Protocol (P2PSIP) network, but can be utilized by other applications with similar requirements by defining new usages that specify the Kinds of data that need to be stored for a particular application. &#160;RELOAD defines a security model based on a certificate enrollment service that provides unique identities. &#160;NAT traversal is a fundamental service of the protocol. &#160;RELOAD also allows access from client nodes that do not need to route traffic or store data for others." target="_top">
<ellipse fill="none" stroke="black" cx="1603.06" cy="-289.19" rx="195.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1603.06" y="-308.89" font-family="Times,serif" font-size="14.00">RFC6940</text>
<text xml:space="preserve" text-anchor="middle" x="1603.06" y="-292.39" font-family="Times,serif" font-size="14.00">REsource LOcation And Discovery (RELOAD)</text>
<text xml:space="preserve" text-anchor="middle" x="1603.06" y="-275.89" font-family="Times,serif" font-size="14.00">Base Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1603.06" y="-259.39" font-family="Times,serif" font-size="14.00">2014</text>
</a>
