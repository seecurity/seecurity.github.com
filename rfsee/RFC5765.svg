<!-- RFC5765 -->
<g id="node1" class="node">
<title>RFC5765</title>
<g id="a_node1"><a xlink:title="Peer&#45;to&#45;peer (P2P) networks have become popular for certain applications and deployments for a variety of reasons, including fault tolerance, economics, and legal issues. &#160;It has therefore become reasonable for resource consuming and typically centralized applications like Voice over IP (VoIP) and, in general, realtime communication to adapt and exploit the benefits of P2P. &#160;Such a migration needs to address a new set of P2P&#45;specific security problems. &#160;This document describes some of the known issues found in common P2P networks, analyzing the relevance of such issues and the applicability of existing solutions when using P2P architectures for realtime communication. &#160;This document is a product of the P2P Research Group. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="863.02" cy="-558.54" rx="204.88" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="863.02" y="-593.94" font-family="Times,serif" font-size="18.00">RFC5765</text>
<text xml:space="preserve" text-anchor="middle" x="863.02" y="-572.94" font-family="Times,serif" font-size="18.00">Security Issues and Solutions in Peer&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="863.02" y="-551.94" font-family="Times,serif" font-size="18.00">to&#45;Peer Systems for Realtime</text>
<text xml:space="preserve" text-anchor="middle" x="863.02" y="-530.94" font-family="Times,serif" font-size="18.00">Communications</text>
<text xml:space="preserve" text-anchor="middle" x="863.02" y="-509.94" font-family="Times,serif" font-size="18.00">2010</text>
</a>
