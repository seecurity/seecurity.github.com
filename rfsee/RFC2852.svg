<text xml:space="preserve" text-anchor="middle" x="170.41" y="-507.03" font-family="Times,serif" font-size="14.00">Notifications and Deliver&#45;By Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="170.41" y="-490.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
