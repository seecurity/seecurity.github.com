<!-- RFC6009 -->
<g id="node9" class="node">
<title>RFC6009</title>
<g id="a_node9"><a xlink:href="RFC6009.html" xlink:title="This document describes the envelope&#45;dsn, redirect&#45;dsn, envelope&#45;deliverby, and redirect&#45;deliverby extensions to the Sieve email filtering language. &#160;The envelope&#45;dsn and envelope&#45; deliverby extensions provide access to additional envelope information provided by the delivery status notification (DSN) and Deliver&#45;By SMTP extensions, respectively. &#160;The redirect&#45;dsn and redirect&#45;deliverby extensions extend Sieve&#39;s redirect action to provide control over delivery status notification and Deliver&#45;By parameters, respectively. [STANDARDS&#45;TRACK]" target="_top">
