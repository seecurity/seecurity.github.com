<!-- RFC5654 -->
<g id="node7" class="node">
<title>RFC5654</title>
<g id="a_node7"><a xlink:href="RFC5654.html" xlink:title="This document specifies the requirements of an MPLS Transport Profile (MPLS&#45;TP). This document is a product of a joint effort of the International Telecommunications Union (ITU) and IETF to include an MPLS Transport Profile within the IETF MPLS and PWE3 architectures to support the capabilities and functionalities of a packet transport network as defined by International Telecommunications Union &#45; Telecommunications Standardization Sector (ITU&#45;T). This work is based on two sources of requirements: MPLS and PWE3 architectures as defined by IETF, and packet transport networks as defined by ITU&#45;T. The requirements expressed in this document are for the behavior of the protocol mechanisms and procedures that constitute building blocks out of which the MPLS Transport Profile is constructed. The requirements are not implementation requirements. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1196.53" cy="-1751.31" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1196.53" y="-1771.01" font-family="Times,serif" font-size="14.00">RFC5654</text>
<text xml:space="preserve" text-anchor="middle" x="1196.53" y="-1754.51" font-family="Times,serif" font-size="14.00">Requirements of an MPLS Transport</text>
<text xml:space="preserve" text-anchor="middle" x="1196.53" y="-1738.01" font-family="Times,serif" font-size="14.00">Profile</text>
<text xml:space="preserve" text-anchor="middle" x="1196.53" y="-1721.51" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
