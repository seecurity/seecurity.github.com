<!-- RFC6670 -->
<g id="node10" class="node">
<title>RFC6670</title>
<g id="a_node10"><a xlink:href="RFC6670.html" xlink:title="The MPLS Transport Profile (MPLS&#45;TP) is a profile of the MPLS technology for use in transport network deployments. The work on MPLS&#45;TP has extended the MPLS technology with additional architectural elements and functions that can be used in any MPLS deployment. MPLS&#45;TP is a set of functions and features selected from the extended MPLS toolset and applied in a consistent way to meet the needs and requirements of operators of packet transport networks. During the process of development of the profile, additions to the MPLS toolset have been made to ensure that the tools available met the requirements. These additions were motivated by MPLS&#45;TP, but form part of the wider MPLS toolset such that any of them could be used in any MPLS deployment. One major set of additions provides enhanced support for Operations, Administration, and Maintenance (OAM). This enables fault management and performance monitoring to the level needed in a transport network. Many solutions and protocol extensions have been proposed to address the requirements for MPLS&#45;TP OAM, and this document sets out the reasons for selecting a single, coherent set of solutions for standardization. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="167.76" cy="-859.88" rx="167.76" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-896.08" font-family="Times,serif" font-size="14.00">RFC6670</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-879.58" font-family="Times,serif" font-size="14.00">The Reasons for Selecting a Single</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-863.08" font-family="Times,serif" font-size="14.00">Solution for MPLS Transport Profile</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-846.58" font-family="Times,serif" font-size="14.00">(MPLS&#45;TP) Operations, Administration,</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-830.08" font-family="Times,serif" font-size="14.00">and Maintenance (OAM)</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-813.58" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
