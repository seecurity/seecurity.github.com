<title>RFC5860</title>
<g id="a_node9"><a xlink:href="RFC5860.html" xlink:title="This document lists architectural and functional requirements for the Operations, Administration, and Maintenance of MPLS Transport Profile. &#160;These requirements apply to pseudowires, Label Switched Paths, and Sections. [STANDARDS&#45;TRACK]" target="_top">
