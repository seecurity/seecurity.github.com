<!-- RFC6669 -->
<g id="node8" class="node">
<title>RFC6669</title>
<g id="a_node8"><a xlink:href="RFC6669.html" xlink:title="This document provides an overview of the Operations, Administration, and Maintenance (OAM) toolset for MPLS&#45;based transport networks. &#160;The toolset consists of a comprehensive set of fault management and performance monitoring capabilities (operating in the data plane) that are appropriate for transport networks as required in RFC 5860 and support the network and services at different nested levels. &#160;This overview includes a brief recap of the MPLS Transport Profile (MPLS&#45;TP) OAM requirements and functions and the generic mechanisms created in the MPLS data plane that allow the OAM packets to run in&#45;band and share their fate with data packets. &#160;The protocol definitions for each of the MPLS&#45;TP OAM tools are defined in separate documents (RFCs or Working Group documents), which are referenced by this document. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="694.24" cy="-1679.1" rx="173.06" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="694.24" y="-1715.3" font-family="Times,serif" font-size="14.00">RFC6669</text>
<text xml:space="preserve" text-anchor="middle" x="694.24" y="-1698.8" font-family="Times,serif" font-size="14.00">An Overview of the Operations,</text>
<text xml:space="preserve" text-anchor="middle" x="694.24" y="-1682.3" font-family="Times,serif" font-size="14.00">Administration, and Maintenance (OAM)</text>
<text xml:space="preserve" text-anchor="middle" x="694.24" y="-1665.8" font-family="Times,serif" font-size="14.00">Toolset for MPLS&#45;Based Transport</text>
<text xml:space="preserve" text-anchor="middle" x="694.24" y="-1649.3" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="694.24" y="-1632.8" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
