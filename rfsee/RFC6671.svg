<text xml:space="preserve" text-anchor="middle" x="1932.49" y="-601.1" font-family="Times,serif" font-size="14.00">(G&#45;ACh) IANA Registries to a New</text>
<text xml:space="preserve" text-anchor="middle" x="1932.49" y="-584.6" font-family="Times,serif" font-size="14.00">Registry</text>
<text xml:space="preserve" text-anchor="middle" x="1932.49" y="-568.1" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
