<!-- RFC7214 -->
<g id="node14" class="node">
<title>RFC7214</title>
<g id="a_node14"><a xlink:href="RFC7214.html" xlink:title="RFC 5586 generalized the applicability of the pseudowire Associated Channel Header (PW&#45;ACH) into the Generic Associated Channel G&#45;ACh. However, registries and allocations of G&#45;ACh parameters had been distributed throughout different, sometimes unrelated, registries. This document coalesces these into a new Generic Associated Channel (G&#45;ACh) Parameters registry under the Multiprotocol Label Switching Architecture (MPLS) heading. This document updates RFC 5586. This document also updates RFCs 6374, 6378, 6427, and 6428." target="_top">
<ellipse fill="none" stroke="black" cx="1932.49" cy="-606.15" rx="153.44" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1932.49" y="-634.1" font-family="Times,serif" font-size="14.00">RFC7214</text>
