<!-- RFC3934 -->
<g id="node12" class="node">
<title>RFC3934</title>
<g id="a_node12"><a xlink:href="RFC3934.html" xlink:title="This document is an update to RFC 2418 that gives WG chairs explicit responsibility for managing WG mailing lists. &#160;In particular, it gives WG chairs the authority to temporarily suspend the mailing list posting privileges of disruptive individuals. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1088.28" cy="-274.33" rx="151.85" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-294.03" font-family="Times,serif" font-size="14.00">RFC3934</text>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-277.53" font-family="Times,serif" font-size="14.00">Updates to RFC 2418 Regarding the</text>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-261.03" font-family="Times,serif" font-size="14.00">Management of IETF Mailing Lists</text>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-244.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
