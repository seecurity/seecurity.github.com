<!-- RFC2026 -->
<g id="node10" class="node">
<title>RFC2026</title>
<g id="a_node10"><a xlink:href="RFC2026.html" xlink:title="This memo documents the process used by the Internet community for the standardization of protocols and procedures. &#160;It defines the stages in the standardization process, the requirements for moving a document between stages and the types of documents used during this process. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1088.28" cy="-520.33" rx="139.65" ry="52.33"/>
