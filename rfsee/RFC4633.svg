<!-- RFC2119 -->
<g id="node14" class="node">
<title>RFC2119</title>
<g id="a_node14"><a xlink:href="RFC2119.html" xlink:title="In many standards track documents several words are used to signify the requirements in the specification. &#160;These words are often capitalized. &#160;This document defines these words as they should be interpreted in IETF documents. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
