<text xml:space="preserve" text-anchor="middle" x="157.68" y="-419.28" font-family="Times,serif" font-size="14.00">2.0: Consolidated Updates to IETF</text>
<text xml:space="preserve" text-anchor="middle" x="157.68" y="-402.78" font-family="Times,serif" font-size="14.00">Administrative Terminology</text>
<text xml:space="preserve" text-anchor="middle" x="157.68" y="-386.28" font-family="Times,serif" font-size="14.00">2020</text>
</a>
