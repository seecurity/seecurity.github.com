<!-- RFC3005 -->
<g id="node9" class="node">
<title>RFC3005</title>
<g id="a_node9"><a xlink:href="RFC3005.html" xlink:title="The Internet Engineering Task Force (IETF) discussion mailing list furthers the development and specification of Internet technology through discussion of technical issues, and hosts discussions of IETF direction, policy, meetings, and procedures. &#160;As this is the most general IETF mailing list, considerable latitude is allowed. &#160;Advertising, whether to solicit business or promote employment opportunities, falls well outside the range of acceptable topics, as do discussions of a personal nature. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1088.28" cy="-631.33" rx="124.8" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-642.78" font-family="Times,serif" font-size="14.00">RFC3005</text>
