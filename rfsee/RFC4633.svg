<!-- RFC3683 -->
<g id="node11" class="node">
<title>RFC3683</title>
<g id="a_node11"><a xlink:href="RFC3683.html" xlink:title="All self&#45;governing bodies have ways of managing the scope of participant interaction. &#160;The IETF uses a consensus&#45;driven process for developing computer&#45;communications standards in an open fashion. &#160;An important part of this consensus&#45;driven process is the pervasive use of mailing lists for discussion. &#160;Notably, in a small number of cases, a participant has engaged in a denial&#45;of&#45;service attack to disrupt the consensus&#45;driven process. &#160;Regrettably, as these bad faith attacks become more common, the IETF needs to establish a practice that reduces or eliminates these attacks. &#160;This memo recommends such a practice for use by the IETF. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1088.28" cy="-397.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-417.03" font-family="Times,serif" font-size="14.00">RFC3683</text>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-400.53" font-family="Times,serif" font-size="14.00">A Practice for Revoking Posting Rights</text>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-384.03" font-family="Times,serif" font-size="14.00">to IETF Mailing Lists</text>
<text xml:space="preserve" text-anchor="middle" x="1088.28" y="-367.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
