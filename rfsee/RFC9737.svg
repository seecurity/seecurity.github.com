<!-- RFC8435 -->
<g id="node7" class="node">
<title>RFC8435</title>
<g id="a_node7"><a xlink:href="RFC8435.html" xlink:title="Parallel NFS (pNFS) allows a separation between the metadata (onto a metadata server) and data (onto a storage device) for a file. &#160;The flexible file layout type is defined in this document as an extension to pNFS that allows the use of storage devices that require only a limited degree of interaction with the metadata server and use already&#45;existing protocols. &#160;Client&#45;side mirroring is also added to provide replication of files." target="_top">
<ellipse fill="none" stroke="black" cx="655.63" cy="-947.33" rx="173.06" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="655.63" y="-958.78" font-family="Times,serif" font-size="14.00">RFC8435</text>
<text xml:space="preserve" text-anchor="middle" x="655.63" y="-942.28" font-family="Times,serif" font-size="14.00">Parallel NFS (pNFS) Flexible File Layout</text>
<text xml:space="preserve" text-anchor="middle" x="655.63" y="-925.78" font-family="Times,serif" font-size="14.00">2018</text>
</a>
