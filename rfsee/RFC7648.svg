<g id="node15" class="node">
<title>RFC7723</title>
<g id="a_node15"><a xlink:href="RFC7723.html" xlink:title="The Port Control Protocol (PCP) anycast addresses enable PCP clients to transmit signaling messages to their closest PCP&#45;aware on&#45;path NAT, firewall, or other middlebox without having to learn the IP address of that middlebox via some external channel. &#160;This document establishes one well&#45;known IPv4 address and one well&#45;known IPv6 address to be used as PCP anycast addresses." target="_top">
