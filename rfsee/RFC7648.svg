<g id="node1" class="node">
<title>RFC7648</title>
<g id="a_node1"><a xlink:title="This document specifies a new Port Control Protocol (PCP) functional element: the PCP proxy. &#160;The PCP proxy relays PCP requests received from PCP clients to upstream PCP server(s). &#160;A typical deployment usage of this function is to help establish successful PCP communications for PCP clients that cannot be configured with the address of a PCP server located more than one hop away.">
