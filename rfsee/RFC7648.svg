<!-- RFC6598 -->
<g id="node10" class="node">
<title>RFC6598</title>
<g id="a_node10"><a xlink:href="RFC6598.html" xlink:title="This document requests the allocation of an IPv4 /10 address block to be used as Shared Address Space to accommodate the needs of Carrier&#45; Grade NAT (CGN) devices. It is anticipated that Service Providers will use this Shared Address Space to number the interfaces that connect CGN devices to Customer Premises Equipment (CPE). Shared Address Space is distinct from RFC 1918 private address space because it is intended for use on Service Provider networks. However, it may be used in a manner similar to RFC 1918 private address space on routing equipment that is able to do address translation across router interfaces when the addresses are identical on two different interfaces. Details are provided in the text of this document. This document details the allocation of an additional special&#45;use IPv4 address block and updates RFC 5735. This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="994.94" cy="-298.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="994.94" y="-318.03" font-family="Times,serif" font-size="14.00">RFC6598</text>
<text xml:space="preserve" text-anchor="middle" x="994.94" y="-301.53" font-family="Times,serif" font-size="14.00">IANA&#45;Reserved IPv4 Prefix for Shared</text>
<text xml:space="preserve" text-anchor="middle" x="994.94" y="-285.03" font-family="Times,serif" font-size="14.00">Address Space</text>
<text xml:space="preserve" text-anchor="middle" x="994.94" y="-268.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
