<text xml:space="preserve" text-anchor="middle" x="608.4" y="-391.03" font-family="Times,serif" font-size="14.00">RFC5232</text>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-374.53" font-family="Times,serif" font-size="14.00">Sieve Email Filtering: Imap4flags</text>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-358.03" font-family="Times,serif" font-size="14.00">Extension</text>
<text xml:space="preserve" text-anchor="middle" x="608.4" y="-341.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
