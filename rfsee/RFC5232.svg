<!-- RFC8580 -->
<g id="node11" class="node">
<title>RFC8580</title>
<g id="a_node11"><a xlink:href="RFC8580.html" xlink:title="The Sieve email filtering language provides a number of action commands, some of which can generate additional messages on behalf of the user. This document defines an extension to such commands to allow a copy of any generated message to be filed into a target mailbox. This document updates RFCs 5230 and 5435 by adding a new tagged argument to the Vacation and Notify actions, respectively." target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-262.33" rx="174.66" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-273.78" font-family="Times,serif" font-size="14.00">RFC8580</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-257.28" font-family="Times,serif" font-size="14.00">Sieve Extension: File Carbon Copy (FCC)</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-240.78" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
