<!-- RFC5463 -->
<g id="node8" class="node">
<title>RFC5463</title>
<g id="a_node8"><a xlink:href="RFC5463.html" xlink:title="This document describes the ihave extension to the Sieve email filtering language. &#160;The ihave extension provides a means to write scripts that can take advantage of optional Sieve features but can still run when those optional features are not available. &#160;The extension also defines a new error control command intended to be used to report situations where no combination of available extensions satisfies the needs of the script. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-607.33" rx="164.05" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-618.78" font-family="Times,serif" font-size="14.00">RFC5463</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-602.28" font-family="Times,serif" font-size="14.00">Sieve Email Filtering: &#160;Ihave Extension</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-585.78" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
