<!-- RFC5232 -->
<g id="node1" class="node">
<title>RFC5232</title>
<g id="a_node1"><a xlink:title="Recent discussions have shown that it is desirable to set different IMAP (RFC 3501) flags on message delivery. This can be done, for example, by a Sieve interpreter that works as a part of a Mail Delivery Agent. This document describes an extension to the Sieve mail filtering language for setting IMAP flags. The extension allows setting of both IMAP system flags and IMAP keywords. [STANDARDS&#45;TRACK]">
