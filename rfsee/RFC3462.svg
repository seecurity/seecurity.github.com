<!-- RFC5598 -->
<g id="node12" class="node">
<title>RFC5598</title>
<g id="a_node12"><a xlink:href="RFC5598.html" xlink:title="Over its thirty&#45;five&#45;year history, Internet Mail has changed significantly in scale and complexity, as it has become a global infrastructure service. &#160;These changes have been evolutionary, rather than revolutionary, reflecting a strong desire to preserve both its installed base and its usefulness. &#160;To collaborate productively on this large and complex system, all participants need to work from a common view of it and use a common language to describe its components and the interactions among them. &#160;But the many differences in perspective currently make it difficult to know exactly what another participant means. &#160;To serve as the necessary common frame of reference, this document describes the enhanced Internet Mail architecture, reflecting the current service. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1673.58" cy="-485.64" rx="112.08" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1673.58" y="-497.09" font-family="Times,serif" font-size="14.00">RFC5598</text>
<text xml:space="preserve" text-anchor="middle" x="1673.58" y="-480.59" font-family="Times,serif" font-size="14.00">Internet Mail Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="1673.58" y="-464.09" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
