<!-- RFC5337 -->
<g id="node8" class="node">
<title>RFC5337</title>
<g id="a_node8"><a xlink:href="RFC5337.html" xlink:title="Delivery status notifications (DSNs) are critical to the correct operation of an email system. However, the existing Draft Standards (RFC 3461, RFC 3462, RFC 3464) are presently limited to US&#45;ASCII text in the machine&#45;readable portions of the protocol. This specification adds a new address type for international email addresses so an original recipient address with non&#45;US&#45;ASCII characters can be correctly preserved even after downgrading. This also provides updated content return media types for delivery status notifications and message disposition notifications to support use of the new address type. This document experimentally extends RFC 3461, RFC 3464, and RFC 3798. This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="923.06" cy="-52.33" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="923.06" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5337</text>
<text xml:space="preserve" text-anchor="middle" x="923.06" y="-55.53" font-family="Times,serif" font-size="14.00">Internationalized Delivery Status and</text>
<text xml:space="preserve" text-anchor="middle" x="923.06" y="-39.03" font-family="Times,serif" font-size="14.00">Disposition Notifications</text>
<text xml:space="preserve" text-anchor="middle" x="923.06" y="-22.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
