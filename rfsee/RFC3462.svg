<!-- RFC3462 -->
<g id="node1" class="node">
<title>RFC3462</title>
<g id="a_node1"><a xlink:title="The Multipart/Report Multipurpose Internet Mail Extensions (MIME) content&#45;type is a general family or container type for electronic mail reports of any kind. &#160;Although this memo defines only the use of the Multipart/Report content&#45;type with respect to delivery status reports, mail processing programs will benefit if a single content&#45;type is used to for all kinds of reports. &#160;This document is part of a four document set describing the delivery status report service. &#160;This collection includes the Simple Mail Transfer Protocol (SMTP) extensions to request delivery status reports, a MIME content for the reporting of delivery reports, an enumeration of extended status codes, and a multipart container for the delivery report, the original message, and a human&#45;friendly summary of the failure. [STANDARDS&#45;TRACK]">
