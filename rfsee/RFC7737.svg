<!-- RFC7555 -->
<g id="node12" class="node">
<title>RFC7555</title>
<g id="a_node12"><a xlink:href="RFC7555.html" xlink:title="This document defines a means of remotely initiating Multiprotocol Label Switched Protocol (MPLS) Pings on Label Switched Paths. &#160;An MPLS Proxy Ping Request is sent to any Label Switching Router along a Label Switched Path. &#160;The primary motivations for this facility are first to limit the number of messages and related processing when using LSP Ping in large Point&#45;to&#45;Multipoint LSPs, and second to enable tracing from leaf to leaf (or root)." target="_top">
<ellipse fill="none" stroke="black" cx="471.59" cy="-40.66" rx="117.91" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="471.59" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7555</text>
