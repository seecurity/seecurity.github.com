<text xml:space="preserve" text-anchor="middle" x="172" y="-965.9" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Signaling Resource</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-949.4" font-family="Times,serif" font-size="14.00">ReserVation Protocol&#45;Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-932.9" font-family="Times,serif" font-size="14.00">(RSVP&#45;TE) Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-916.4" font-family="Times,serif" font-size="14.00">2003</text>
</a>
