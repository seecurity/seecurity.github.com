<!-- RFC5960 -->
<g id="node11" class="node">
<title>RFC5960</title>
<g id="a_node11"><a xlink:href="RFC5960.html" xlink:title="The Multiprotocol Label Switching Transport Profile (MPLS&#45;TP) is the set of MPLS protocol functions applicable to the construction and operation of packet&#45;switched transport networks. This document specifies the subset of these functions that comprises the MPLS&#45;TP data plane: the architectural layer concerned with the encapsulation and forwarding of packets within an MPLS&#45;TP network. This document is a product of a joint Internet Engineering Task Force (IETF) / International Telecommunication Union Telecommunication Standardization Sector (ITU&#45;T) effort to include an MPLS Transport Profile within the IETF MPLS and Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) architectures to support the capabilities and functionalities of a packet transport network. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172" cy="-453.01" rx="149.2" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172" y="-472.71" font-family="Times,serif" font-size="14.00">RFC5960</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-456.21" font-family="Times,serif" font-size="14.00">MPLS Transport Profile Data Plane</text>
