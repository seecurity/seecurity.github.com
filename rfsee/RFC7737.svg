<text xml:space="preserve" text-anchor="middle" x="702.3" y="-138.36" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="702.3" y="-121.86" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
