<!-- RFC7737 -->
<g id="node1" class="node">
<title>RFC7737</title>
<g id="a_node1"><a xlink:title="The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping and Traceroute use the Reply Mode field to signal the method to be used in the MPLS echo reply. &#160;This document updates the procedures for the Reply via Specified Path Reply Mode. &#160;The value of this Reply Mode is 5. &#160;The update creates a simple way to indicate that the reverse LSP should be used as the return path. &#160;This document also adds an optional TLV that can carry an ordered list of Reply Mode values.">
<ellipse fill="green" stroke="black" cx="252.65" cy="-593.66" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="252.65" y="-613.36" font-family="Times,serif" font-size="14.00">RFC7737</text>
<text xml:space="preserve" text-anchor="middle" x="252.65" y="-596.86" font-family="Times,serif" font-size="14.00">Label Switched Path (LSP) Ping and</text>
<text xml:space="preserve" text-anchor="middle" x="252.65" y="-580.36" font-family="Times,serif" font-size="14.00">Traceroute Reply Mode Simplification</text>
<text xml:space="preserve" text-anchor="middle" x="252.65" y="-563.86" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
