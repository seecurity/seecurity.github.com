<text xml:space="preserve" text-anchor="middle" x="702.3" y="-300.86" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Signaling Resource</text>
<text xml:space="preserve" text-anchor="middle" x="702.3" y="-284.36" font-family="Times,serif" font-size="14.00">ReserVation Protocol&#45;Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="702.3" y="-267.86" font-family="Times,serif" font-size="14.00">(RSVP&#45;TE) Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="702.3" y="-251.36" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
