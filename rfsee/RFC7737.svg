<!-- RFC7110 -->
<g id="node5" class="node">
<title>RFC7110</title>
<g id="a_node5"><a xlink:href="RFC7110.html" xlink:title="This document defines extensions to the data&#45;plane failure&#45;detection protocol for Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs) known as LSP ping. &#160;These extensions allow a selection of the LSP to be used for the echo reply return path. &#160;Enforcing a specific return path can be used to verify bidirectional connectivity and also increase LSP ping robustness." target="_top">
<ellipse fill="none" stroke="black" cx="702.3" cy="-689.66" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="702.3" y="-709.36" font-family="Times,serif" font-size="14.00">RFC7110</text>
