<!-- RFC7737 -->
<g id="node1" class="node">
<title>RFC7737</title>
<g id="a_node1"><a xlink:title="The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping and Traceroute use the Reply Mode field to signal the method to be used in the MPLS echo reply. &#160;This document updates the procedures for the Reply via Specified Path Reply Mode. &#160;The value of this Reply Mode is 5. &#160;The update creates a simple way to indicate that the reverse LSP should be used as the return path. &#160;This document also adds an optional TLV that can carry an ordered list of Reply Mode values.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="956.34" cy="-707.86" rx="211.25" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="956.34" y="-732.76" font-family="Times,serif" font-size="18.00">RFC7737</text>
<text xml:space="preserve" text-anchor="middle" x="956.34" y="-711.76" font-family="Times,serif" font-size="18.00">Label Switched Path (LSP) Ping and</text>
<text xml:space="preserve" text-anchor="middle" x="956.34" y="-690.76" font-family="Times,serif" font-size="18.00">Traceroute Reply Mode Simplification</text>
<text xml:space="preserve" text-anchor="middle" x="956.34" y="-669.76" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
