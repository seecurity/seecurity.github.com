<!-- RFC6436 -->
<g id="node1" class="node">
<title>RFC6436</title>
<g id="a_node1"><a xlink:title="Various published proposals for use of the IPv6 flow label are incompatible with its original specification in RFC 3697. &#160;Furthermore, very little practical use is made of the flow label, partly due to some uncertainties about the correct interpretation of the specification. &#160;This document discusses and motivates changes to the specification in order to clarify it and to introduce some additional flexibility. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
