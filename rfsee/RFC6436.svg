<!-- RFC6294 -->
<g id="node12" class="node">
<title>RFC6294</title>
<g id="a_node12"><a xlink:href="RFC6294.html" xlink:title="The IPv6 protocol includes a flow label in every packet header, but this field is not used in practice. &#160;This paper describes the flow label standard and discusses the implementation issues that it raises. &#160;It then describes various published proposals for using the flow label and shows that most of them are inconsistent with the standard. &#160;Methods to address this problem are briefly reviewed. &#160;We also question whether the standard should be revised. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="243.29" cy="-473.26" rx="157.68" ry="52.33"/>
