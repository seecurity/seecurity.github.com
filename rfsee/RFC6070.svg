<!-- RFC5802 -->
<g id="node8" class="node">
<title>RFC5802</title>
<g id="a_node8"><a xlink:href="RFC5802.html" xlink:title="The secure authentication mechanism most widely deployed and used by Internet application protocols is the transmission of clear&#45;text passwords over a channel protected by Transport Layer Security (TLS). There are some significant security concerns with that mechanism, which could be addressed by the use of a challenge response authentication mechanism protected by TLS. Unfortunately, the challenge response mechanisms presently on the standards track all fail to meet requirements necessary for widespread deployment, and have had success only in limited use. This specification describes a family of Simple Authentication and Security Layer (SASL; RFC 4422) authentication mechanisms called the Salted Challenge Response Authentication Mechanism (SCRAM), which addresses the security concerns and meets the deployability requirements. When used in combination with TLS or an equivalent security layer, a mechanism from this family could improve the status quo for application protocol authentication and provide a suitable choice for a mandatory&#45;to&#45;implement mechanism for future application protocol standards. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1131.76" cy="-186.33" rx="180.49" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1131.76" y="-214.28" font-family="Times,serif" font-size="14.00">RFC5802</text>
<text xml:space="preserve" text-anchor="middle" x="1131.76" y="-197.78" font-family="Times,serif" font-size="14.00">Salted Challenge Response Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="1131.76" y="-181.28" font-family="Times,serif" font-size="14.00">Mechanism (SCRAM) SASL and GSS&#45;API</text>
<text xml:space="preserve" text-anchor="middle" x="1131.76" y="-164.78" font-family="Times,serif" font-size="14.00">Mechanisms</text>
<text xml:space="preserve" text-anchor="middle" x="1131.76" y="-148.28" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
