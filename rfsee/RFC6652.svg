<!-- RFC4408 -->
<g id="node5" class="node">
<title>RFC4408</title>
<g id="a_node5"><a xlink:href="RFC4408.html" xlink:title="E&#45;mail on the Internet can be forged in a number of ways. &#160;In particular, existing protocols place no restriction on what a sending host can use as the reverse&#45;path of a message or the domain given on the SMTP HELO/EHLO commands. &#160;This document describes version 1 of the ender Policy Framework (SPF) protocol, whereby a domain may explicitly authorize the hosts that are allowed to use its domain name, and a receiving host may check such authorization. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="826.72" cy="-1661.27" rx="166.17" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="826.72" y="-1689.22" font-family="Times,serif" font-size="14.00">RFC4408</text>
<text xml:space="preserve" text-anchor="middle" x="826.72" y="-1672.72" font-family="Times,serif" font-size="14.00">Sender Policy Framework (SPF) for</text>
<text xml:space="preserve" text-anchor="middle" x="826.72" y="-1656.22" font-family="Times,serif" font-size="14.00">Authorizing Use of Domains in E&#45;Mail,</text>
<text xml:space="preserve" text-anchor="middle" x="826.72" y="-1639.72" font-family="Times,serif" font-size="14.00">Version 1</text>
<text xml:space="preserve" text-anchor="middle" x="826.72" y="-1623.22" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
