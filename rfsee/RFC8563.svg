<!-- RFC8564 -->
<g id="node13" class="node">
<title>RFC8564</title>
<g id="a_node13"><a xlink:href="RFC8564.html" xlink:title="Point&#45;to&#45;multipoint (P2MP) Bidirectional Forwarding Detection (BFD) is designed to verify multipoint connectivity. &#160;This document specifies the support of P2MP BFD in Transparent Interconnection of Lots of Links (TRILL). &#160;Similar to TRILL point&#45;to&#45;point BFD, BFD Control packets in TRILL P2MP BFD are transmitted using RBridge Channel messages. &#160;This document updates RFCs 7175 and 7177." target="_top">
<ellipse fill="none" stroke="black" cx="1178.55" cy="-75.66" rx="175.72" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1178.55" y="-111.86" font-family="Times,serif" font-size="14.00">RFC8564</text>
