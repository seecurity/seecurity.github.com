<!-- RFC9780 -->
<g id="node15" class="node">
<title>RFC9780</title>
<g id="a_node15"><a xlink:href="RFC9780.html" xlink:title="This document describes procedures for using Bidirectional Forwarding Detection (BFD) for multipoint networks to detect data plane failures in point&#45;to&#45;multipoint MPLS Label Switched Paths (LSPs) and Segment Routing (SR) point&#45;to&#45;multipoint policies with an SR over MPLS (SR&#45;MPLS) data plane. Furthermore, this document updates RFC 8562 by recommending the use of an IPv6 address from the Dummy IPv6 Prefix address block 100:0:0:1::/64 and discouraging the use of an IPv4 loopback address mapped to IPv6. In addition, this document describes the applicability of LSP Ping (as an in&#45;band solution) and the control plane (as an out&#45;of&#45;band solution) to bootstrap a BFD session. The document also describes the behavior of the active tail for head notification." target="_top">
<ellipse fill="none" stroke="black" cx="1757.53" cy="-654.65" rx="175.72" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1757.53" y="-690.85" font-family="Times,serif" font-size="14.00">RFC9780</text>
<text xml:space="preserve" text-anchor="middle" x="1757.53" y="-674.35" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="1757.53" y="-657.85" font-family="Times,serif" font-size="14.00">for Multipoint Networks over Point&#45;to&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1757.53" y="-641.35" font-family="Times,serif" font-size="14.00">Multipoint MPLS Label Switched Paths</text>
<text xml:space="preserve" text-anchor="middle" x="1757.53" y="-624.85" font-family="Times,serif" font-size="14.00">(LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="1757.53" y="-608.35" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
