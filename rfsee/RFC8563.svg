<text xml:space="preserve" text-anchor="middle" x="1178.55" y="-78.86" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="1178.55" y="-62.36" font-family="Times,serif" font-size="14.00">in Transparent Interconnection of Lots</text>
<text xml:space="preserve" text-anchor="middle" x="1178.55" y="-45.86" font-family="Times,serif" font-size="14.00">of Links (TRILL)</text>
<text xml:space="preserve" text-anchor="middle" x="1178.55" y="-29.36" font-family="Times,serif" font-size="14.00">2019</text>
</a>
