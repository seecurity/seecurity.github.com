<!-- RFC8885 -->
<g id="node14" class="node">
<title>RFC8885</title>
<g id="a_node14"><a xlink:href="RFC8885.html" xlink:title="Distributed Mobility Management solutions allow networks to be set up in such a way that traffic is distributed optimally and centrally deployed anchors are not relied upon to provide IP mobility support. There are many different approaches to address Distributed Mobility Management &#45;&#45; for example, extending network&#45;based mobility protocols (like Proxy Mobile IPv6) or client&#45;based mobility protocols (like Mobile IPv6), among others. This document follows the former approach and proposes a solution based on Proxy Mobile IPv6, in which mobility sessions are anchored at the last IP hop router (called the mobility anchor and access router). The mobility anchor and access router is an enhanced access router that is also able to operate as a local mobility anchor or mobility access gateway on a per&#45;prefix basis. The document focuses on the required extensions to effectively support the simultaneous anchoring several flows at different distributed gateways." target="_top">
<ellipse fill="none" stroke="black" cx="1545.61" cy="-287.58" rx="144.43" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1545.61" y="-307.28" font-family="Times,serif" font-size="14.00">RFC8885</text>
<text xml:space="preserve" text-anchor="middle" x="1545.61" y="-290.78" font-family="Times,serif" font-size="14.00">Proxy Mobile IPv6 Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="1545.61" y="-274.28" font-family="Times,serif" font-size="14.00">Distributed Mobility Management</text>
<text xml:space="preserve" text-anchor="middle" x="1545.61" y="-257.78" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
