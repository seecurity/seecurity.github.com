<!-- RFC4406 -->
<g id="node1" class="node">
<title>RFC4406</title>
<g id="a_node1"><a xlink:title="Internet mail suffers from the fact that much unwanted mail is sent using spoofed addresses &#45;&#45; spoofed in this case means that the address is used without the permission of the domain owner. &#160;This document describes a family of tests by which SMTP servers can determine whether an e&#45;mail address in a received message was used with the permission of the owner of the domain contained in that e&#45;mail address. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="892.66" cy="-659.1" rx="186.32" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="892.66" y="-673.5" font-family="Times,serif" font-size="18.00">RFC4406</text>
<text xml:space="preserve" text-anchor="middle" x="892.66" y="-652.5" font-family="Times,serif" font-size="18.00">Sender ID: Authenticating E&#45;Mail</text>
<text xml:space="preserve" text-anchor="middle" x="892.66" y="-631.5" font-family="Times,serif" font-size="18.00">2006</text>
</a>
