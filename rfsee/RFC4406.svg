<!-- RFC4405 -->
<g id="node10" class="node">
<title>RFC4405</title>
<g id="a_node10"><a xlink:href="RFC4405.html" xlink:title="This memo defines an extension to the Simple Mail Transfer Protocol (SMTP) service that allows an SMTP client to specify the responsible submitter of an e&#45;mail message. &#160;The responsible submitter is the e&#45;mail address of the entity most recently responsible for introducing a message into the transport stream. &#160;This extension helps receiving e&#45;mail servers efficiently determine whether the SMTP client is authorized to transmit mail on behalf of the responsible submitter&#39;s domain. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="165.64" cy="-422.88" rx="165.64" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-450.83" font-family="Times,serif" font-size="14.00">RFC4405</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-434.33" font-family="Times,serif" font-size="14.00">SMTP Service Extension for Indicating</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-417.83" font-family="Times,serif" font-size="14.00">the Responsible Submitter of an E&#45;Mail</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-401.33" font-family="Times,serif" font-size="14.00">Message</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-384.83" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
