<title>RFC4407</title>
<g id="a_node7"><a xlink:href="RFC4407.html" xlink:title="This document defines an algorithm by which, given an e&#45;mail message, one can extract the identity of the party that appears to have most proximately caused that message to be delivered. &#160;This identity is called the Purported Responsible Address (PRA).This memo defines an Experimental Protocol for the Internet community." target="_top">
