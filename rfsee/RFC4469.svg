<!-- RFC7888 -->
<g id="node13" class="node">
<title>RFC7888</title>
<g id="a_node13"><a xlink:href="RFC7888.html" xlink:title="The Internet Message Access Protocol (RFC 3501) contains the literal syntactic construct for communicating strings. When sending a literal from client to server, IMAP requires the client to wait for the server to send a command continuation request between sending the octet count and the string data. This document specifies an alternate form of literal that does not require this network round trip. This document specifies 2 IMAP extensions: LITERAL+ and LITERAL&#45;. LITERAL+ allows the alternate form of literals in all IMAP commands. LITERAL&#45; is the same as LITERAL+, but it disallows the alternate form of literals unless they are 4096 bytes or less. This document obsoletes RFC 2088." target="_top">
<ellipse fill="none" stroke="black" cx="1133.55" cy="-40.66" rx="148.67" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1133.55" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7888</text>
<text xml:space="preserve" text-anchor="middle" x="1133.55" y="-35.61" font-family="Times,serif" font-size="14.00">IMAP4 Non&#45;synchronizing Literals</text>
<text xml:space="preserve" text-anchor="middle" x="1133.55" y="-19.11" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
