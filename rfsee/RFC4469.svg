<!-- RFC4469 -->
<g id="node1" class="node">
<title>RFC4469</title>
<g id="a_node1"><a xlink:title="The CATENATE extension to the Internet Message Access Protocol (IMAP) extends the APPEND command to allow clients to create messages on the IMAP server that may contain a combination of new data along with parts of (or entire) messages already on the server. &#160;Using this extension, the client can catenate parts of an already existing message onto a new message without having to first download the data and then upload it back to the server. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1014.15" cy="-871.09" rx="227.69" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1014.15" y="-895.99" font-family="Times,serif" font-size="18.00">RFC4469</text>
<text xml:space="preserve" text-anchor="middle" x="1014.15" y="-874.99" font-family="Times,serif" font-size="18.00">Internet Message Access Protocol (IMAP)</text>
<text xml:space="preserve" text-anchor="middle" x="1014.15" y="-853.99" font-family="Times,serif" font-size="18.00">CATENATE Extension</text>
<text xml:space="preserve" text-anchor="middle" x="1014.15" y="-832.99" font-family="Times,serif" font-size="18.00">2006</text>
</a>
</g>
</g>
