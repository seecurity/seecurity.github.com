<!-- RFC3207 -->
<g id="node10" class="node">
<title>RFC3207</title>
<g id="a_node10"><a xlink:href="RFC3207.html" xlink:title="This document describes an extension to the SMTP (Simple Mail Transfer Protocol) service that allows an SMTP server and client to use TLS (Transport Layer Security) to provide private, authenticated communication over the Internet. &#160;This gives SMTP agents the ability to protect some or all of their communications from eavesdroppers and attackers. [STANDARDS&#45;TRACK]" target="_top">
