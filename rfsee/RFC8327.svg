<!-- RFC8327 -->
<g id="node1" class="node">
<title>RFC8327</title>
<g id="a_node1"><a xlink:title="This document outlines an approach to mitigate the negative impact on networks resulting from maintenance activities. &#160;It includes guidance for both IP networks and Internet Exchange Points (IXPs). &#160;The approach is to ensure BGP&#45;4 sessions that will be affected by maintenance are forcefully torn down before the actual maintenance activities commence.">
