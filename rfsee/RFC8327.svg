<text xml:space="preserve" text-anchor="middle" x="268.56" y="-331.53" font-family="Times,serif" font-size="14.00">Mitigating the Negative Impact of</text>
<text xml:space="preserve" text-anchor="middle" x="268.56" y="-315.03" font-family="Times,serif" font-size="14.00">Maintenance through BGP Session Culling</text>
