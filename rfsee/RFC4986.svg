<!-- RFC4986 -->
<g id="node1" class="node">
<title>RFC4986</title>
<g id="a_node1"><a xlink:title="Every DNS security&#45;aware resolver must have at least one Trust Anchor to use as the basis for validating responses from DNS signed zones. &#160;For various reasons, most DNS security&#45;aware resolvers are expected to have several Trust Anchors. &#160;For some operations, manual monitoring and updating of Trust Anchors may be feasible, but many operations will require automated methods for updating Trust Anchors in their security&#45;aware resolvers. &#160;This document identifies the requirements that must be met by an automated DNS Trust Anchor rollover solution for security&#45;aware DNS resolvers. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="589.3" cy="-106.33" rx="162.99" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="589.3" y="-126.03" font-family="Times,serif" font-size="14.00">RFC4986</text>
<text xml:space="preserve" text-anchor="middle" x="589.3" y="-109.53" font-family="Times,serif" font-size="14.00">Requirements Related to DNS Security</text>
<text xml:space="preserve" text-anchor="middle" x="589.3" y="-93.03" font-family="Times,serif" font-size="14.00">(DNSSEC) Trust Anchor Rollover</text>
<text xml:space="preserve" text-anchor="middle" x="589.3" y="-76.53" font-family="Times,serif" font-size="14.00">2007</text>
