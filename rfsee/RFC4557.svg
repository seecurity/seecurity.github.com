<g id="a_node1"><a xlink:title="This document defines a mechanism to enable in&#45;band transmission of Online Certificate Status Protocol (OCSP) responses in the Kerberos network authentication protocol. &#160;These responses are used to verify the validity of the certificates used in Public Key Cryptography for Initial Authentication in Kerberos (PKINIT), which is the Kerberos Version 5 extension that provides for the use of public key cryptography. [STANDARDS&#45;TRACK]">
