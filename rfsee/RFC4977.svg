<!-- RFC5555 -->
<g id="node14" class="node">
<title>RFC5555</title>
<g id="a_node14"><a xlink:href="RFC5555.html" xlink:title="The current Mobile IPv6 and Network Mobility (NEMO) specifications support IPv6 only. &#160;This specification extends those standards to allow the registration of IPv4 addresses and prefixes, respectively, and the transport of both IPv4 and IPv6 packets over the tunnel to the home agent. &#160;This specification also allows the mobile node to roam over both IPv6 and IPv4, including the case where Network Address Translation is present on the path between the mobile node and its home agent. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="176.25" cy="-367.66" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-387.36" font-family="Times,serif" font-size="14.00">RFC5555</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-370.86" font-family="Times,serif" font-size="14.00">Mobile IPv6 Support for Dual Stack Hosts</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-354.36" font-family="Times,serif" font-size="14.00">and Routers</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-337.86" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
