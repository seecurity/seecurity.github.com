<!-- RFC4140 -->
<g id="node11" class="node">
<title>RFC4140</title>
<g id="a_node11"><a xlink:href="RFC4140.html" xlink:title="This document introduces extensions to Mobile IPv6 and IPv6 Neighbour Discovery to allow for local mobility handling. &#160;Hierarchical mobility management for Mobile IPv6 is designed to reduce the amount of signalling between the Mobile Node, its Correspondent Nodes, and its Home Agent. &#160;The Mobility Anchor Point (MAP) described in this document can also be used to improve the performance of Mobile IPv6 in terms of handover speed. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1095.17" cy="-151.66" rx="146.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-171.36" font-family="Times,serif" font-size="14.00">RFC4140</text>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-154.86" font-family="Times,serif" font-size="14.00">Hierarchical Mobile IPv6 Mobility</text>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-138.36" font-family="Times,serif" font-size="14.00">Management (HMIPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-121.86" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
