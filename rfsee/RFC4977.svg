<!-- RFC3775 -->
<g id="node9" class="node">
<title>RFC3775</title>
<g id="a_node9"><a xlink:href="RFC3775.html" xlink:title="This document specifies a protocol which allows nodes to remain reachable while moving around in the IPv6 Internet. &#160;Each mobile node is always identified by its home address, regardless of its current point of attachment to the Internet. &#160;While situated away from its home, a mobile node is also associated with a care&#45;of address, which provides information about the mobile node&#39;s current location. &#160;IPv6 packets addressed to a mobile node&#39;s home address are transparently routed to its care&#45;of address. &#160;The protocol enables IPv6 nodes to cache the binding of a mobile node&#39;s home address with its care&#45;of address, and to then send any packets destined for the mobile node directly to it at this care&#45;of address. &#160;To support this operation, Mobile IPv6 defines a new IPv6 protocol and a new destination option. &#160;All IPv6 nodes, whether mobile or stationary, can communicate with mobile nodes. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1095.17" cy="-361.66" rx="108.89" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-373.11" font-family="Times,serif" font-size="14.00">RFC3775</text>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-356.61" font-family="Times,serif" font-size="14.00">Mobility Support in IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1095.17" y="-340.11" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
