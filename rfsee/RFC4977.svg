<!-- RFC4977 -->
<g id="node1" class="node">
<title>RFC4977</title>
<g id="a_node1"><a xlink:title="This document discusses the issues associated with mobility management for dual stack mobile nodes. &#160;Currently, two mobility management protocols are defined for IPv4 and IPv6. &#160;Deploying both in a dual stack mobile node introduces a number of problems. &#160;Deployment and operational issues motivate the use of a single mobility management protocol. &#160;This document discusses such motivations. &#160;The document also discusses requirements for the Mobile IPv4 (MIPv4) and Mobile IPv6 (MIPv6) protocol so that they can support mobility management for a dual stack node. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="638.63" cy="-365.66" rx="169.88" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="638.63" y="-377.11" font-family="Times,serif" font-size="14.00">RFC4977</text>
<text xml:space="preserve" text-anchor="middle" x="638.63" y="-360.61" font-family="Times,serif" font-size="14.00">Problem Statement: Dual Stack Mobility</text>
<text xml:space="preserve" text-anchor="middle" x="638.63" y="-344.11" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
