<!-- RFC4384 -->
<g id="node8" class="node">
<title>RFC4384</title>
<g id="a_node8"><a xlink:href="RFC4384.html" xlink:title="BGP communities (RFC 1997) are used by service providers for many purposes, including tagging of customer, peer, and geographically originated routes. &#160;Such tagging is typically used to control the scope of redistribution of routes within a provider&#39;s network and to its peers and customers. &#160;With the advent of large&#45;scale BGP data collection (and associated research), it has become clear that the information carried in such communities is essential for a deeper understanding of the global routing system. &#160;This memo defines standard (outbound) communities and their encodings for export to BGP route collectors. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="161.4" cy="-316.38" rx="161.4" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-327.83" font-family="Times,serif" font-size="14.00">RFC4384</text>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-311.33" font-family="Times,serif" font-size="14.00">BGP Communities for Data Collection</text>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-294.83" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
