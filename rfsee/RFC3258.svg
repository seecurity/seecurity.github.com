<text xml:space="preserve" text-anchor="middle" x="752.81" y="-837.53" font-family="Times,serif" font-size="18.00">RFC3258</text>
<text xml:space="preserve" text-anchor="middle" x="752.81" y="-816.53" font-family="Times,serif" font-size="18.00">Distributing Authoritative Name Servers</text>
<text xml:space="preserve" text-anchor="middle" x="752.81" y="-795.53" font-family="Times,serif" font-size="18.00">via Shared Unicast Addresses</text>
<text xml:space="preserve" text-anchor="middle" x="752.81" y="-774.53" font-family="Times,serif" font-size="18.00">2002</text>
</a>
