<!-- RFC4892 -->
<g id="node9" class="node">
<title>RFC4892</title>
<g id="a_node9"><a xlink:href="RFC4892.html" xlink:title="With the increased use of DNS anycast, load balancing, and other mechanisms allowing more than one DNS name server to share a single IP address, it is sometimes difficult to tell which of a pool of name servers has answered a particular query. &#160;A standardized mechanism to determine the identity of a name server responding to a particular query would be useful, particularly as a diagnostic aid for administrators. &#160;Existing ad hoc mechanisms for addressing this need have some shortcomings, not the least of which is the lack of prior analysis of exactly how such a mechanism should be designed and deployed. &#160;This document describes the existing convention used in some widely deployed implementations of the DNS protocol, including advantages and disadvantages, and discusses some attributes of an improved mechanism. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="618.75" cy="-52.33" rx="178.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="618.75" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4892</text>
<text xml:space="preserve" text-anchor="middle" x="618.75" y="-55.53" font-family="Times,serif" font-size="14.00">Requirements for a Mechanism Identifying</text>
<text xml:space="preserve" text-anchor="middle" x="618.75" y="-39.03" font-family="Times,serif" font-size="14.00">a Name Server Instance</text>
<text xml:space="preserve" text-anchor="middle" x="618.75" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
