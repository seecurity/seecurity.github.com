<!-- RFC8976 -->
<g id="node11" class="node">
<title>RFC8976</title>
<g id="a_node11"><a xlink:href="RFC8976.html" xlink:title="This document describes a protocol and new DNS Resource Record that provides a cryptographic message digest over DNS zone data at rest. The ZONEMD Resource Record conveys the digest data in the zone itself. When used in combination with DNSSEC, ZONEMD allows recipients to verify the zone contents for data integrity and origin authenticity. This provides assurance that received zone data matches published data, regardless of how the zone data has been transmitted and received. When used without DNSSEC, ZONEMD functions as a checksum, guarding only against unintentional changes. ZONEMD does not replace DNSSEC: DNSSEC protects individual RRsets (DNS data with fine granularity), whereas ZONEMD protects a zone&#39;s data as a whole, whether consumed by authoritative name servers, recursive name servers, or any other applications. As specified herein, ZONEMD is impractical for large, dynamic zones due to the time and resources required for digest calculation. However, the ZONEMD record is extensible so that new digest schemes may be added in the future to support large, dynamic zones." target="_top">
<ellipse fill="none" stroke="black" cx="1478.28" cy="-548.58" rx="134.35" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1478.28" y="-560.03" font-family="Times,serif" font-size="14.00">RFC8976</text>
<text xml:space="preserve" text-anchor="middle" x="1478.28" y="-543.53" font-family="Times,serif" font-size="14.00">Message Digest for DNS Zones</text>
<text xml:space="preserve" text-anchor="middle" x="1478.28" y="-527.03" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
