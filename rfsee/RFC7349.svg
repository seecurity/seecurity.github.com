<!-- RFC5926 -->
<g id="node8" class="node">
<title>RFC5926</title>
<g id="a_node8"><a xlink:href="RFC5926.html" xlink:title="The TCP Authentication Option (TCP&#45;AO) relies on security algorithms to provide authentication between two end&#45;points. &#160;There are many such algorithms available, and two TCP&#45;AO systems cannot interoperate unless they are using the same algorithms. &#160;This document specifies the algorithms and attributes that can be used in TCP&#45;AO&#39;s current manual keying mechanism and provides the interface for future message authentication codes (MACs). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="783.64" cy="-1710.3" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="783.64" y="-1730" font-family="Times,serif" font-size="14.00">RFC5926</text>
<text xml:space="preserve" text-anchor="middle" x="783.64" y="-1713.5" font-family="Times,serif" font-size="14.00">Cryptographic Algorithms for the TCP</text>
<text xml:space="preserve" text-anchor="middle" x="783.64" y="-1697" font-family="Times,serif" font-size="14.00">Authentication Option (TCP&#45;AO)</text>
<text xml:space="preserve" text-anchor="middle" x="783.64" y="-1680.5" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
