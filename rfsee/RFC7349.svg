<!-- RFC7349 -->
<g id="node1" class="node">
<title>RFC7349</title>
<g id="a_node1"><a xlink:title="This document introduces a new optional Cryptographic Authentication TLV that LDP can use to secure its Hello messages. &#160;It secures the Hello messages against spoofing attacks and some well&#45;known attacks against the IP header. &#160;This document describes a mechanism to secure the LDP Hello messages using Hashed Message Authentication Code (HMAC) with the National Institute of Standards and Technology (NIST) Secure Hash Standard family of algorithms.">
