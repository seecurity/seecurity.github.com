<!-- RFC2104 -->
<g id="node12" class="node">
<title>RFC2104</title>
<g id="a_node12"><a xlink:href="RFC2104.html" xlink:title="This document describes HMAC, a mechanism for message authentication using cryptographic hash functions. &#160;HMAC can be used with any iterative cryptographic hash function, e.g., MD5, SHA&#45;1, in combination with a secret shared key. &#160;The cryptographic strength of HMAC depends on the properties of the underlying hash function. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind" target="_top">
