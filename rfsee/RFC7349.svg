<!-- RFC6720 -->
<g id="node10" class="node">
<title>RFC6720</title>
<g id="a_node10"><a xlink:href="RFC6720.html" xlink:title="The Generalized TTL Security Mechanism (GTSM) describes a generalized use of a packet&#39;s Time to Live (TTL) (IPv4) or Hop Limit (IPv6) to verify that the packet was sourced by a node on a connected link, thereby protecting the router&#39;s IP control plane from CPU utilization&#45;based attacks. This technique improves security and is used by many protocols. This document defines the GTSM use for the Label Distribution Protocol (LDP). This specification uses a bit reserved in RFC 5036 and therefore updates RFC 5036. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-1103.44" rx="176.78" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-1131.39" font-family="Times,serif" font-size="14.00">RFC6720</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-1114.89" font-family="Times,serif" font-size="14.00">The Generalized TTL Security Mechanism</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-1098.39" font-family="Times,serif" font-size="14.00">(GTSM) for the Label Distribution</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-1081.89" font-family="Times,serif" font-size="14.00">Protocol (LDP)</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-1065.39" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
