<!-- RFC6952 -->
<g id="node9" class="node">
<title>RFC6952</title>
<g id="a_node9"><a xlink:href="RFC6952.html" xlink:title="This document analyzes TCP&#45;based routing protocols, the Border Gateway Protocol (BGP), the Label Distribution Protocol (LDP), the Path Computation Element Communication Protocol (PCEP), and the Multicast Source Distribution Protocol (MSDP), according to guidelines set forth in Section 4.2 of Keying and Authentication for Routing Protocols Design Guidelines, RFC 6518." target="_top">
<ellipse fill="none" stroke="black" cx="398.9" cy="-1488.17" rx="173.06" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="398.9" y="-1524.37" font-family="Times,serif" font-size="14.00">RFC6952</text>
<text xml:space="preserve" text-anchor="middle" x="398.9" y="-1507.87" font-family="Times,serif" font-size="14.00">Analysis of BGP, LDP, PCEP, and MSDP</text>
<text xml:space="preserve" text-anchor="middle" x="398.9" y="-1491.37" font-family="Times,serif" font-size="14.00">Issues According to the Keying and</text>
<text xml:space="preserve" text-anchor="middle" x="398.9" y="-1474.87" font-family="Times,serif" font-size="14.00">Authentication for Routing Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="398.9" y="-1458.37" font-family="Times,serif" font-size="14.00">(KARP) Design Guide</text>
<text xml:space="preserve" text-anchor="middle" x="398.9" y="-1441.87" font-family="Times,serif" font-size="14.00">2013</text>
</a>
