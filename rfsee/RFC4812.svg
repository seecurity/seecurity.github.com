<!-- RFC4813 -->
<g id="node8" class="node">
<title>RFC4813</title>
<g id="a_node8"><a xlink:href="RFC4813.html" xlink:title="OSPF is a link&#45;state intra&#45;domain routing protocol used in IP networks. &#160;OSPF routers exchange information on a link using packets that follow a well&#45;defined format. &#160;The format of OSPF packets is not flexible enough to enable applications to exchange arbitrary data, which may be necessary in certain situations. &#160;This memo describes a vendor&#45;specific, backward&#45;compatible technique to perform link&#45;local signaling, i.e., exchange arbitrary data on a link. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="579.26" cy="-328.02" rx="118.97" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="579.26" y="-339.47" font-family="Times,serif" font-size="14.00">RFC4813</text>
<text xml:space="preserve" text-anchor="middle" x="579.26" y="-322.97" font-family="Times,serif" font-size="14.00">OSPF Link&#45;Local Signaling</text>
<text xml:space="preserve" text-anchor="middle" x="579.26" y="-306.47" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
