<!-- RFC3623 -->
<g id="node7" class="node">
<title>RFC3623</title>
<g id="a_node7"><a xlink:href="RFC3623.html" xlink:title="This memo documents an enhancement to the OSPF routing protocol, whereby an OSPF router can stay on the forwarding path even as its OSPF software is restarted. &#160;This is called graceful restart or non&#45;stop forwarding. &#160;A restarting router may not be capable of adjusting its forwarding in a timely manner when the network topology changes. &#160;In order to avoid the possible resulting routing loops, the procedure in this memo automatically reverts to a normal OSPF restart when such a topology change is detected, or when one or more of the restarting router&#39;s neighbors do not support the enhancements in this memo. &#160;Proper network operation during a graceful restart makes assumptions upon the operating environment of the restarting router; these assumptions are also documented." target="_top">
<ellipse fill="none" stroke="black" cx="579.26" cy="-427.02" rx="99.88" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="579.26" y="-438.47" font-family="Times,serif" font-size="14.00">RFC3623</text>
<text xml:space="preserve" text-anchor="middle" x="579.26" y="-421.97" font-family="Times,serif" font-size="14.00">Graceful OSPF Restart</text>
<text xml:space="preserve" text-anchor="middle" x="579.26" y="-405.47" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
