<!-- RFC3633 -->
<g id="node7" class="node">
<title>RFC3633</title>
<g id="a_node7"><a xlink:href="RFC3633.html" xlink:title="The Prefix Delegation options provide a mechanism for automated delegation of IPv6 prefixes using the Dynamic Host Configuration Protocol (DHCP). &#160;This mechanism is intended for delegating a long&#45;lived prefix from a delegating router to a requesting router, across an administrative boundary, where the delegating router does not require knowledge about the topology of the links in the network to which the prefixes will be assigned." target="_top">
<ellipse fill="none" stroke="black" cx="1195.83" cy="-1437.85" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1195.83" y="-1457.55" font-family="Times,serif" font-size="14.00">RFC3633</text>
<text xml:space="preserve" text-anchor="middle" x="1195.83" y="-1441.05" font-family="Times,serif" font-size="14.00">IPv6 Prefix Options for Dynamic Host</text>
<text xml:space="preserve" text-anchor="middle" x="1195.83" y="-1424.55" font-family="Times,serif" font-size="14.00">Configuration Protocol (DHCP) version 6</text>
<text xml:space="preserve" text-anchor="middle" x="1195.83" y="-1408.05" font-family="Times,serif" font-size="14.00">2003</text>
</a>
