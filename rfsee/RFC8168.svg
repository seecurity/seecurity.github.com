<!-- RFC8168 -->
<g id="node1" class="node">
<title>RFC8168</title>
<g id="a_node1"><a xlink:title="DHCPv6 Prefix Delegation allows a client to include a prefix&#45;length hint value in the IA_PD option to indicate a preference for the size of the prefix to be delegated, but it is unclear about how the client and server should act in different situations involving the prefix&#45;length hint. &#160;This document provides a summary of the existing problems with the prefix&#45;length hint and guidance on what the client and server could do in different situations.">
