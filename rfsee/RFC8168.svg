<!-- RFC7550 -->
<g id="node11" class="node">
<title>RFC7550</title>
<g id="a_node11"><a xlink:href="RFC7550.html" xlink:title="The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) specification defined two stateful options, IA_NA and IA_TA, but did not anticipate the development of additional stateful options. &#160;DHCPv6 Prefix Delegation added the IA_PD option, which is stateful. &#160;Applications that use IA_NA and IA_PD together have revealed issues that need to be addressed. &#160;This document updates RFCs 3315 and 3633 to address these issues." target="_top">
<ellipse fill="none" stroke="black" cx="181.55" cy="-423.58" rx="181.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-443.28" font-family="Times,serif" font-size="14.00">RFC7550</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-426.78" font-family="Times,serif" font-size="14.00">Issues and Recommendations with Multiple</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-410.28" font-family="Times,serif" font-size="14.00">Stateful DHCPv6 Options</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-393.78" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
