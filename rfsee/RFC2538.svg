<title>RFC4033</title>
<g id="a_node15"><a xlink:href="RFC4033.html" xlink:title="The Domain Name System Security Extensions (DNSSEC) add data origin authentication and data integrity to the Domain Name System. &#160;This document introduces these extensions and describes their capabilities and limitations. &#160;This document also discusses the services that the DNS security extensions do and do not provide. &#160;Last, this document describes the interrelationships between the documents that collectively describe DNSSEC. [STANDARDS&#45;TRACK]" target="_top">
