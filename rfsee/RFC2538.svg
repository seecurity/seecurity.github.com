<!-- RFC4322 -->
<g id="node16" class="node">
<title>RFC4322</title>
<g id="a_node16"><a xlink:href="RFC4322.html" xlink:title="This document describes opportunistic encryption (OE) as designed and implemented by the Linux FreeS/WAN project. OE uses the Internet Key Exchange (IKE) and IPsec protocols. The objective is to allow encryption for secure communication without any pre&#45;arrangement specific to the pair of systems involved. DNS is used to distribute the public keys of each system involved. This is resistant to passive attacks. The use of DNS Security (DNSSEC) secures this system against active attackers as well. As a result, the administrative overhead is reduced from the square of the number of systems to a linear dependence, and it becomes possible to make secure communication the default even when the partner is not known in advance. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1661.57" cy="-610.55" rx="146.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1661.57" y="-630.25" font-family="Times,serif" font-size="14.00">RFC4322</text>
<text xml:space="preserve" text-anchor="middle" x="1661.57" y="-613.75" font-family="Times,serif" font-size="14.00">Opportunistic Encryption using the</text>
<text xml:space="preserve" text-anchor="middle" x="1661.57" y="-597.25" font-family="Times,serif" font-size="14.00">Internet Key Exchange (IKE)</text>
<text xml:space="preserve" text-anchor="middle" x="1661.57" y="-580.75" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
