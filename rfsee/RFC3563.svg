<!-- RFC7356 -->
<g id="node12" class="node">
<title>RFC7356</title>
<g id="a_node12"><a xlink:href="RFC7356.html" xlink:title="Intermediate System to Intermediate System (IS&#45;IS) provides efficient and reliable flooding of information to its peers; however, the current flooding scopes are limited to either area scope or domain scope. There are existing use cases where support of other flooding scopes is desirable. This document defines new Protocol Data Units (PDUs) that provide support for new flooding scopes as well as additional space for advertising information targeted for the currently supported flooding scopes. This document also defines extended Type&#45;Length&#45;Values (TLVs) and sub&#45;TLVs that are encoded using 16&#45;bit fields for Type and Length. The protocol extensions defined in this document are not backwards compatible with existing implementations and so must be deployed with care." target="_top">
<ellipse fill="none" stroke="black" cx="886.09" cy="-52.33" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="886.09" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7356</text>
<text xml:space="preserve" text-anchor="middle" x="886.09" y="-55.53" font-family="Times,serif" font-size="14.00">IS&#45;IS Flooding Scope Link State PDUs</text>
<text xml:space="preserve" text-anchor="middle" x="886.09" y="-39.03" font-family="Times,serif" font-size="14.00">(LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="886.09" y="-22.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
