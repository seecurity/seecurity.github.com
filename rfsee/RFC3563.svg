<!-- RFC6233 -->
<g id="node6" class="node">
<title>RFC6233</title>
<g id="a_node6"><a xlink:href="RFC6233.html" xlink:title="IANA maintains the IS&#45;IS TLV Codepoints registry. &#160;This registry documents which TLVs can appear in different types of IS&#45;IS Protocol Data Units (PDUs), but does not document which TLVs can be found in zero Remaining Lifetime Link State PDUs (LSPs), a.k.a. &#160;purges. &#160;This document extends the existing registry to record the set of TLVs that are permissible in purges and updates the rules for generating and processing purges in the presence of authentication. &#160;This document updates RFC 3563, RFC 5304, and RFC 5310. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="149.73" cy="-587.32" rx="149.73" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="149.73" y="-598.77" font-family="Times,serif" font-size="14.00">RFC6233</text>
