<g id="node1" class="node">
<title>RFC3563</title>
<g id="a_node1"><a xlink:title="This document contains the text of the agreement signed between ISOC/IETF and ISO/IEC JTC1/SC6 regarding cooperative development of the IS&#45;IS routing protocol. &#160;The agreement includes definitions of the related work scopes for the two organizations, request for creation and maintenance of an IS&#45;IS registry by IANA, as well as collaboration guidelines. &#160;This memo provides information for the Internet community.">
