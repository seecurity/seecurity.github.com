<!-- RFC8918 -->
<g id="node14" class="node">
<title>RFC8918</title>
<g id="a_node14"><a xlink:href="RFC8918.html" xlink:title="The key to the extensibility of the Intermediate System to Intermediate System (IS&#45;IS) protocol has been the handling of unsupported and/or invalid Type&#45;Length&#45;Value (TLV) tuples. Although there are explicit statements in existing specifications, deployment experience has shown that there are inconsistencies in the behavior when a TLV that is disallowed in a particular Protocol Data Unit (PDU) is received. This document discusses such cases and makes the correct behavior explicit in order to ensure that interoperability is maximized. This document updates RFCs 5305 and 6232." target="_top">
<ellipse fill="none" stroke="black" cx="1622.44" cy="-587.32" rx="129.05" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1622.44" y="-598.77" font-family="Times,serif" font-size="14.00">RFC8918</text>
<text xml:space="preserve" text-anchor="middle" x="1622.44" y="-582.27" font-family="Times,serif" font-size="14.00">Invalid TLV Handling in IS&#45;IS</text>
<text xml:space="preserve" text-anchor="middle" x="1622.44" y="-565.77" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
