<!-- RFC4641 -->
<g id="node3" class="node">
<title>RFC4641</title>
<g id="a_node3"><a xlink:href="RFC4641.html" xlink:title="This document describes a set of practices for operating the DNS with security extensions (DNSSEC). The target audience is zone administrators deploying DNSSEC. The document discusses operational aspects of using keys and signatures in the DNS. It discusses issues of key generation, key storage, signature generation, key rollover, and related policies. This document obsoletes RFC 2541, as it covers more operational ground and gives more up&#45;to&#45;date requirements with respect to key sizes and the new DNSSEC specification. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="775.24" cy="-40.66" rx="132.76" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="775.24" y="-52.11" font-family="Times,serif" font-size="14.00">RFC4641</text>
