<!-- RFC5517 -->
<g id="node1" class="node">
<title>RFC5517</title>
<g id="a_node1"><a xlink:title="This document describes a mechanism to achieve device isolation through the application of special Layer 2 forwarding constraints. Such a mechanism allows end devices to share the same IP subnet while being Layer 2 isolated, which in turn allows network designers to employ larger subnets and so reduce the address management overhead. Some of the numerous deployment scenarios of the aforementioned mechanism (which range from data center designs to Ethernet&#45;to&#45;the&#45;home&#45;basement networks) are mentioned in the following text to exemplify the mechanism&#39;s possible usages; however, this document is not intended to cover all such deployment scenarios nor delve into their details. This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" cx="604.15" cy="-184.99" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="604.15" y="-204.69" font-family="Times,serif" font-size="14.00">RFC5517</text>
<text xml:space="preserve" text-anchor="middle" x="604.15" y="-188.19" font-family="Times,serif" font-size="14.00">Cisco Systems&#39; Private VLANs: Scalable</text>
