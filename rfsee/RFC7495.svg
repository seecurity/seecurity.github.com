<!-- RFC7495 -->
<g id="node1" class="node">
<title>RFC7495</title>
<g id="a_node1"><a xlink:title="The Incident Object Description Exchange Format (IODEF) is an XML data representation framework for sharing information about computer security incidents. In IODEF, the Reference class provides references to externally specified information such as a vulnerability, Intrusion Detection System (IDS) alert, malware sample, advisory, or attack technique. In practice, these references are based on external enumeration specifications that define both the enumeration format and the specific enumeration values, but the IODEF Reference class (as specified in IODEF v1 in RFC 5070) does not indicate how to include both of these important pieces of information. This document establishes a stand&#45;alone data format to include both the external specification and specific enumeration identification value, and establishes an IANA registry to manage external enumeration specifications. While this document does not update IODEF v1, this enumeration reference format is used in IODEF v2 and is applicable to other formats that support this class of enumeration references.">
<ellipse fill="none" stroke="black" cx="629.08" cy="-328.66" rx="161.4" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="629.08" y="-356.61" font-family="Times,serif" font-size="14.00">RFC7495</text>
<text xml:space="preserve" text-anchor="middle" x="629.08" y="-340.11" font-family="Times,serif" font-size="14.00">Enumeration Reference Format for the</text>
<text xml:space="preserve" text-anchor="middle" x="629.08" y="-323.61" font-family="Times,serif" font-size="14.00">Incident Object Description Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="629.08" y="-307.11" font-family="Times,serif" font-size="14.00">Format (IODEF)</text>
<text xml:space="preserve" text-anchor="middle" x="629.08" y="-290.61" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
