<!-- RFC8274 -->
<g id="node14" class="node">
<title>RFC8274</title>
<g id="a_node14"><a xlink:href="RFC8274.html" xlink:title="The Incident Object Description Exchange Format (IODEF) v2 (RFC7970) defines a data representation that provides a framework for sharing information about computer security incidents commonly exchanged by Computer Security Incident Response Teams (CSIRTs) . &#160;Since the IODEF model includes a wealth of available options that can be used to describe a security incident or issue, it can be challenging for security practitioners to develop tools that leverage IODEF for incident sharing. &#160;This document provides guidelines for IODEF implementers. &#160;It addresses how common security indicators can be represented in IODEF and use&#45;cases of how IODEF is being used. &#160;This document aims to make IODEF&#39;s adoption by vendors easier and encourage faster and wider adoption of the model by CSIRTs around the world." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-213.66" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-233.36" font-family="Times,serif" font-size="14.00">RFC8274</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-216.86" font-family="Times,serif" font-size="14.00">Incident Object Description Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-200.36" font-family="Times,serif" font-size="14.00">Format Usage Guidance</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-183.86" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
