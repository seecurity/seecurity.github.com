<!-- RFC7970 -->
<g id="node13" class="node">
<title>RFC7970</title>
<g id="a_node13"><a xlink:href="RFC7970.html" xlink:title="The Incident Object Description Exchange Format (IODEF) defines a data representation for security incident reports and indicators commonly exchanged by operational security teams for mitigation and watch and warning. &#160;This document describes an updated information model for the IODEF and provides an associated data model specified with the XML schema. &#160;This new information and data model obsoletes RFCs 5070 and 6685." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-336.66" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-356.36" font-family="Times,serif" font-size="14.00">RFC7970</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-339.86" font-family="Times,serif" font-size="14.00">The Incident Object Description Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-323.36" font-family="Times,serif" font-size="14.00">Format Version 2</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-306.86" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
