<!-- RFC8877 -->
<g id="node10" class="node">
<title>RFC8877</title>
<g id="a_node10"><a xlink:href="RFC8877.html" xlink:title="Various network protocols make use of binary&#45;encoded timestamps that are incorporated in the protocol packet format, referred to as packet timestamps for short. &#160;This document specifies guidelines for defining packet timestamp formats in networking protocols at various layers. &#160;It also presents three recommended timestamp formats. &#160;The target audience of this document includes network protocol designers. &#160;It is expected that a new network protocol that requires a packet timestamp will, in most cases, use one of the recommended timestamp formats. &#160;If none of the recommended formats fits the protocol requirements, the new protocol specification should specify the format of the packet timestamp according to the guidelines in this document." target="_top">
<ellipse fill="none" stroke="black" cx="1152.34" cy="-474.9" rx="131.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1152.34" y="-494.6" font-family="Times,serif" font-size="14.00">RFC8877</text>
<text xml:space="preserve" text-anchor="middle" x="1152.34" y="-478.1" font-family="Times,serif" font-size="14.00">Guidelines for Defining Packet</text>
<text xml:space="preserve" text-anchor="middle" x="1152.34" y="-461.6" font-family="Times,serif" font-size="14.00">Timestamps</text>
<text xml:space="preserve" text-anchor="middle" x="1152.34" y="-445.1" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
