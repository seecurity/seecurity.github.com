<!-- RFC7956 -->
<g id="node9" class="node">
<title>RFC7956</title>
<g id="a_node9"><a xlink:href="RFC7956.html" xlink:title="The base TRILL (Transparent Interconnection of Lots of Links) protocol provides optimal pair&#45;wise data frame forwarding for Layer 2 intra&#45;subnet traffic but not for Layer 3 inter&#45;subnet traffic. A centralized gateway solution is typically used for Layer 3 inter&#45;subnet traffic forwarding but has the following issues: 1. Sub&#45;optimum forwarding paths for inter&#45;subnet traffic. 2. A centralized gateway that may need to support a very large number of gateway interfaces in a Data Center, one per tenant per Data Label used by that tenant, to provide interconnect functionality for all the Layer 2 Virtual Networks in a TRILL campus. 3. A traffic bottleneck at the gateway. This document specifies an optional TRILL distributed gateway solution that resolves these centralized gateway issues." target="_top">
<ellipse fill="none" stroke="black" cx="741.44" cy="-63.99" rx="160.34" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="741.44" y="-91.94" font-family="Times,serif" font-size="14.00">RFC7956</text>
<text xml:space="preserve" text-anchor="middle" x="741.44" y="-75.44" font-family="Times,serif" font-size="14.00">Transparent Interconnection of Lots of</text>
<text xml:space="preserve" text-anchor="middle" x="741.44" y="-58.94" font-family="Times,serif" font-size="14.00">Links (TRILL) Distributed Layer 3</text>
<text xml:space="preserve" text-anchor="middle" x="741.44" y="-42.44" font-family="Times,serif" font-size="14.00">Gateway</text>
<text xml:space="preserve" text-anchor="middle" x="741.44" y="-25.94" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
