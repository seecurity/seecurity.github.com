<!-- RFC7455 -->
<g id="node8" class="node">
<title>RFC7455</title>
<g id="a_node8"><a xlink:href="RFC7455.html" xlink:title="This document specifies Transparent Interconnection of Lots of Links (TRILL) Operations, Administration, and Maintenance (OAM) fault management. &#160;Methods in this document follow the CFM (Connectivity Fault Management) framework defined in IEEE 802.1 and reuse OAM tools where possible. &#160;Additional messages and TLVs are defined for TRILL&#45;specific applications or for cases where a different set of information is required other than CFM as defined in IEEE 802.1. &#160;This document updates RFC 6325." target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-320.33" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-340.03" font-family="Times,serif" font-size="14.00">RFC7455</text>
