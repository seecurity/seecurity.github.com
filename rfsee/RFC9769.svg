<!-- RFC9109 -->
<g id="node11" class="node">
<title>RFC9109</title>
<g id="a_node11"><a xlink:href="RFC9109.html" xlink:title="The Network Time Protocol (NTP) can operate in several modes. &#160;Some of these modes are based on the receipt of unsolicited packets and therefore require the use of a well&#45;known port as the local port. &#160;However, in the case of NTP modes where the use of a well&#45;known port is not required, employing such a well&#45;known port unnecessarily facilitates the ability of attackers to perform blind/off&#45;path attacks. &#160;This document formally updates RFC 5905, recommending the use of transport&#45;protocol ephemeral port randomization for those modes where use of the NTP well&#45;known port is not required." target="_top">
<ellipse fill="none" stroke="black" cx="172" cy="-458.76" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172" y="-478.46" font-family="Times,serif" font-size="14.00">RFC9109</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-461.96" font-family="Times,serif" font-size="14.00">Network Time Protocol Version 4: Port</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-445.46" font-family="Times,serif" font-size="14.00">Randomization</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-428.96" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
