<!-- RFC9769 -->
<g id="node1" class="node">
<title>RFC9769</title>
<g id="a_node1"><a xlink:title="This document specifies interleaved modes for the Network Time Protocol (NTP). &#160;These new modes improve the accuracy of time synchronization by enabling the use of more accurate transmit timestamps that are available only after the transmission of NTP messages. &#160;These enhancements are intended to improve timekeeping in environments where high accuracy is critical. &#160;This document updates RFC 5905 by defining these new operational modes.">
