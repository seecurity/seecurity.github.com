<!-- RFC8303 -->
<g id="node12" class="node">
<title>RFC8303</title>
<g id="a_node12"><a xlink:href="RFC8303.html" xlink:title="This document describes how the transport protocols Transmission Control Protocol (TCP), MultiPath TCP (MPTCP), Stream Control Transmission Protocol (SCTP), User Datagram Protocol (UDP), and Lightweight User Datagram Protocol (UDP&#45;Lite) expose services to applications and how an application can configure and use the features that make up these services. &#160;It also discusses the service provided by the Low Extra Delay Background Transport (LEDBAT) congestion control mechanism. &#160;The description results in a set of transport abstractions that can be exported in a transport services (TAPS) API." target="_top">
<ellipse fill="none" stroke="black" cx="1788.67" cy="-304.65" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1788.67" y="-324.35" font-family="Times,serif" font-size="14.00">RFC8303</text>
