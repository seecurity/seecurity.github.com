<!-- RFC6458 -->
<g id="node9" class="node">
<title>RFC6458</title>
<g id="a_node9"><a xlink:href="RFC6458.html" xlink:title="This document describes a mapping of the Stream Control Transmission Protocol (SCTP) into a sockets API. &#160;The benefits of this mapping include compatibility for TCP applications, access to new SCTP features, and a consolidated error and event notification scheme. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="161.4" cy="-591.58" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-611.28" font-family="Times,serif" font-size="14.00">RFC6458</text>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-594.78" font-family="Times,serif" font-size="14.00">Sockets API Extensions for the Stream</text>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-578.28" font-family="Times,serif" font-size="14.00">Control Transmission Protocol (SCTP)</text>
<text xml:space="preserve" text-anchor="middle" x="161.4" y="-561.78" font-family="Times,serif" font-size="14.00">2011</text>
