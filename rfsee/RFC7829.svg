<!-- RFC3873 -->
<g id="node10" class="node">
<title>RFC3873</title>
<g id="a_node10"><a xlink:href="RFC3873.html" xlink:title="The Stream Control Transmission Protocol (SCTP) is a reliable transport protocol operating on top of a connectionless packet network such as IP. It is designed to transport public switched telephone network (PSTN) signaling messages over the connectionless packet network, but is capable of broader applications. This memo defines the Management Information Base (MIB) module which describes the minimum set of objects needed to manage the implementation of the SCTP. [STANDARDS&#45;TRACK]" target="_top">
