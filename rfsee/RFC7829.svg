<!-- RFC7829 -->
<g id="node1" class="node">
<title>RFC7829</title>
<g id="a_node1"><a xlink:title="The Stream Control Transmission Protocol (SCTP) supports multihoming. However, when the failover operation specified in RFC 4960 is followed, there can be significant delay and performance degradation in the data transfer path failover. This document specifies a quick failover algorithm and introduces the SCTP Potentially Failed (SCTP&#45;PF) destination state in SCTP Path Management. This document also specifies a dormant state operation of SCTP that is required to be followed by an SCTP&#45;PF implementation, but it may equally well be applied by a standard SCTP implementation, as described in RFC 4960. Additionally, this document introduces an alternative switchback operation mode called Primary Path Switchover that will be beneficial in certain situations. This mode of operation applies to both a standard SCTP implementation and an SCTP&#45;PF implementation. The procedures defined in the document require only minimal modifications to the specification in RFC 4960. The procedures are sender&#45;side only and do not impact the SCTP receiver.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1000.33" cy="-591.58" rx="228.75" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1000.33" y="-616.48" font-family="Times,serif" font-size="18.00">RFC7829</text>
<text xml:space="preserve" text-anchor="middle" x="1000.33" y="-595.48" font-family="Times,serif" font-size="18.00">SCTP&#45;PF: A Quick Failover Algorithm for</text>
<text xml:space="preserve" text-anchor="middle" x="1000.33" y="-574.48" font-family="Times,serif" font-size="18.00">the Stream Control Transmission Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1000.33" y="-553.48" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
</g>
