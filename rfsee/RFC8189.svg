<!-- RFC8189 -->
<g id="node1" class="node">
<title>RFC8189</title>
<g id="a_node1"><a xlink:title="The Application&#45;Layer Traffic Optimization (ALTO) protocol, specified in RFC 7285, defines several services that return various metrics describing the costs between network endpoints. This document defines a new service that allows an ALTO Client to retrieve several cost metrics in a single request for an ALTO filtered cost map and endpoint cost map. In addition, it extends the constraints to further filter those maps by allowing an ALTO Client to specify a logical combination of tests on several cost metrics.">
<ellipse fill="green" stroke="black" cx="620.59" cy="-290.33" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="620.59" y="-310.03" font-family="Times,serif" font-size="14.00">RFC8189</text>
