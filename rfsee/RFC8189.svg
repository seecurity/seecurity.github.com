<g id="a_node10"><a xlink:href="RFC7159.html" xlink:title="JavaScript Object Notation (JSON) is a lightweight, text&#45;based, language&#45;independent data interchange format. It was derived from the ECMAScript Programming Language Standard. JSON defines a small set of formatting rules for the portable representation of structured data. This document removes inconsistencies with other specifications of JSON, repairs specification errors, and offers experience&#45;based interoperability guidance." target="_top">
