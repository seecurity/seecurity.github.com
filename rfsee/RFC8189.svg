<!-- RFC8896 -->
<g id="node12" class="node">
<title>RFC8896</title>
<g id="a_node12"><a xlink:href="RFC8896.html" xlink:title="This document is an extension to the base Application&#45;Layer Traffic Optimization (ALTO) protocol. &#160;It extends the ALTO cost information service so that applications decide not only &#39;where&#39; to connect but also &#39;when&#39;. &#160;This is useful for applications that need to perform bulk data transfer and would like to schedule these transfers during an off&#45;peak hour, for example. &#160;This extension introduces the ALTO Cost Calendar with which an ALTO Server exposes ALTO cost values in JSON arrays where each value corresponds to a given time interval. &#160;The time intervals, as well as other Calendar attributes, are specified in the Information Resources Directory and ALTO Server responses." target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-359.33" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-379.03" font-family="Times,serif" font-size="14.00">RFC8896</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-362.53" font-family="Times,serif" font-size="14.00">Application&#45;Layer Traffic Optimization</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-346.03" font-family="Times,serif" font-size="14.00">(ALTO) Cost Calendar</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-329.53" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
