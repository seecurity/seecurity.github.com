<!-- RFC7285 -->
<g id="node7" class="node">
<title>RFC7285</title>
<g id="a_node7"><a xlink:href="RFC7285.html" xlink:title="Applications using the Internet already have access to some topology information of Internet Service Provider (ISP) networks. For example, views to Internet routing tables at Looking Glass servers are available and can be practically downloaded to many network application clients. What is missing is knowledge of the underlying network topologies from the point of view of ISPs. In other words, what an ISP prefers in terms of traffic optimization &#45;&#45; and a way to distribute it. The Application&#45;Layer Traffic Optimization (ALTO) services defined in this document provide network information (e.g., basic network location structure and preferences of network paths) with the goal of modifying network resource consumption patterns while maintaining or improving application performance. The basic information of ALTO is based on abstract maps of a network. These maps provide a simplified view, yet enough information about a network for applications to effectively utilize them. Additional services are built on top of the maps. This document describes a protocol implementing the ALTO services. Although the ALTO services would primarily be provided by ISPs, other entities, such as content service providers, could also provide ALTO services. Applications that could use the ALTO services are those that have a choice to which end points to connect. Examples of such applications are peer&#45;to&#45;peer (P2P) and content delivery networks." target="_top">
<ellipse fill="none" stroke="black" cx="1063.88" cy="-421.33" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1063.88" y="-441.03" font-family="Times,serif" font-size="14.00">RFC7285</text>
<text xml:space="preserve" text-anchor="middle" x="1063.88" y="-424.53" font-family="Times,serif" font-size="14.00">Application&#45;Layer Traffic Optimization</text>
<text xml:space="preserve" text-anchor="middle" x="1063.88" y="-408.03" font-family="Times,serif" font-size="14.00">(ALTO) Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1063.88" y="-391.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
