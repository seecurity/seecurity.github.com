<!-- RFC9275 -->
<g id="node13" class="node">
<title>RFC9275</title>
<g id="a_node13"><a xlink:href="RFC9275.html" xlink:title="This document is an extension to the base Application&#45;Layer Traffic Optimization (ALTO) protocol. &#160;It extends the ALTO cost map and ALTO property map services so that an application can decide to which endpoint(s) to connect based not only on numerical/ordinal cost values but also on fine&#45;grained abstract information regarding the paths. &#160;This is useful for applications whose performance is impacted by specific components of a network on the end&#45;to&#45;end paths, e.g., they may infer that several paths share common links and prevent traffic bottlenecks by avoiding such paths. &#160;This extension introduces a new abstraction called the Abstract Network Element (ANE) to represent these components and encodes a network path as a vector of ANEs. &#160;Thus, it provides a more complete but still abstract graph representation of the underlying network(s) for informed traffic optimization among endpoints." target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-236.33" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-256.03" font-family="Times,serif" font-size="14.00">RFC9275</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-239.53" font-family="Times,serif" font-size="14.00">An Extension for Application&#45;Layer</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-223.03" font-family="Times,serif" font-size="14.00">Traffic Optimization (ALTO): Path Vector</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-206.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
