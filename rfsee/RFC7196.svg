<!-- RFC7196 -->
<g id="node1" class="node">
<title>RFC7196</title>
<g id="a_node1"><a xlink:title="Route Flap Damping (RFD) was first proposed to reduce BGP churn in routers. &#160;Unfortunately, RFD was found to severely penalize sites for being well connected because topological richness amplifies the number of update messages exchanged. &#160;Many operators have turned RFD off. &#160;Based on experimental measurement, this document recommends adjusting a few RFD algorithmic constants and limits in order to reduce the high risks with RFD. &#160;The result is damping a non&#45;trivial amount of long&#45;term churn without penalizing well&#45;behaved prefixes&#39; normal convergence process.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="865.8" cy="-651.61" rx="200.64" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="865.8" y="-666.01" font-family="Times,serif" font-size="18.00">RFC7196</text>
<text xml:space="preserve" text-anchor="middle" x="865.8" y="-645.01" font-family="Times,serif" font-size="18.00">Making Route Flap Damping Usable</text>
<text xml:space="preserve" text-anchor="middle" x="865.8" y="-624.01" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
