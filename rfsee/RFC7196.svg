<g id="a_node7"><a xlink:href="RFC2439.html" xlink:title="A usage of the BGP routing protocol is described which is capable of reducing the routing traffic passed on to routing peers and therefore the load on these peers without adversely affecting route convergence time for relatively stable routes. [STANDARDS&#45;TRACK]" target="_top">
