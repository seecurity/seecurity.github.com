<!-- RFC2827 -->
<g id="node8" class="node">
<title>RFC2827</title>
<g id="a_node8"><a xlink:href="RFC2827.html" xlink:title="This paper discusses a simple, effective, and straightforward method for using ingress traffic filtering to prohibit DoS (Denial of Service) attacks which use forged IP addresses to be propagated from &#39;behind&#39; an Internet Service Provider&#39;s (ISP) aggregation point. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="329.14" cy="-1212.78" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="329.14" y="-1240.73" font-family="Times,serif" font-size="14.00">RFC2827</text>
<text xml:space="preserve" text-anchor="middle" x="329.14" y="-1224.23" font-family="Times,serif" font-size="14.00">Network Ingress Filtering: Defeating</text>
<text xml:space="preserve" text-anchor="middle" x="329.14" y="-1207.73" font-family="Times,serif" font-size="14.00">Denial of Service Attacks which employ</text>
<text xml:space="preserve" text-anchor="middle" x="329.14" y="-1191.23" font-family="Times,serif" font-size="14.00">IP Source Address Spoofing</text>
<text xml:space="preserve" text-anchor="middle" x="329.14" y="-1174.73" font-family="Times,serif" font-size="14.00">2000</text>
</a>
