<!-- RFC6120 -->
<g id="node9" class="node">
<title>RFC6120</title>
<g id="a_node9"><a xlink:href="RFC6120.html" xlink:title="The Extensible Messaging and Presence Protocol (XMPP) is an application profile of the Extensible Markup Language (XML) that enables the near&#45;real&#45;time exchange of structured yet extensible data between any two or more network entities. &#160;This document defines XMPP&#39;s core protocol methods: setup and teardown of XML streams, channel encryption, authentication, error handling, and communication primitives for messaging, network availability (presence), and request&#45;response interactions. &#160;This document obsoletes RFC 3920. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="149.2" cy="-718.4" rx="149.2" ry="52.33"/>
