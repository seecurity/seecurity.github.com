<!-- RFC8953 -->
<g id="node12" class="node">
<title>RFC8953</title>
<g id="a_node12"><a xlink:href="RFC8953.html" xlink:title="The Coordinating Attack Response at Internet Scale (CARIS) 2 workshop, sponsored by the Internet Society, took place on 28 February and 1 March 2019 in Cambridge, Massachusetts, USA. &#160;Participants spanned regional, national, international, and enterprise Computer Security Incident Response Teams (CSIRTs), operators, service providers, network and security operators, transport operators and researchers, incident response researchers, vendors, and participants from standards communities. &#160;This workshop continued the work started at the first CARIS workshop, with a focus on scaling incident prevention and detection as the Internet industry moves to a stronger and a more ubiquitous deployment of session encryption." target="_top">
<ellipse fill="none" stroke="black" cx="1641.05" cy="-455.35" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1641.05" y="-475.05" font-family="Times,serif" font-size="14.00">RFC8953</text>
