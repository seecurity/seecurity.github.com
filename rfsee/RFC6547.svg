<!-- RFC3627 -->
<g id="node4" class="node">
<title>RFC3627</title>
<g id="a_node4"><a xlink:href="RFC3627.html" xlink:title="In some cases, the operational decision may be to use IPv6 /127 prefix lengths, especially on point&#45;to&#45;point links between routers. &#160;Under certain situations, this may lead to one router claiming both addresses due to subnet&#45;router anycast being implemented. &#160;This document discusses the issue and offers a couple of solutions to the problem; nevertheless, /127 should be avoided between two routers." target="_top">
<ellipse fill="none" stroke="black" cx="959.41" cy="-298.33" rx="148.14" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="959.41" y="-318.03" font-family="Times,serif" font-size="14.00">RFC3627</text>
<text xml:space="preserve" text-anchor="middle" x="959.41" y="-301.53" font-family="Times,serif" font-size="14.00">Use of /127 Prefix Length Between</text>
<text xml:space="preserve" text-anchor="middle" x="959.41" y="-285.03" font-family="Times,serif" font-size="14.00">Routers Considered Harmful</text>
<text xml:space="preserve" text-anchor="middle" x="959.41" y="-268.53" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
