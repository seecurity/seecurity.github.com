<!-- RFC7713 -->
<g id="node7" class="node">
<title>RFC7713</title>
<g id="a_node7"><a xlink:href="RFC7713.html" xlink:title="This document describes an abstract mechanism by which senders inform the network about the congestion recently encountered by packets in the same flow. &#160;Today, network elements at any layer may signal congestion to the receiver by dropping packets or by Explicit Congestion Notification (ECN) markings, and the receiver passes this information back to the sender in transport&#45;layer feedback. &#160;The mechanism described here enables the sender to also relay this congestion information back into the network in&#45;band at the IP layer, such that the total amount of congestion from all elements on the path is revealed to all IP elements along the path, where it could, for example, be used to provide input to traffic management. &#160;This mechanism is called Congestion Exposure, or ConEx. &#160;The companion document, Congestion Exposure (ConEx) Concepts and Use Cases (RFC 6789), provides the entry point to the set of ConEx documentation." target="_top">
<ellipse fill="none" stroke="black" cx="1240.65" cy="-1601.78" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1240.65" y="-1621.48" font-family="Times,serif" font-size="14.00">RFC7713</text>
<text xml:space="preserve" text-anchor="middle" x="1240.65" y="-1604.98" font-family="Times,serif" font-size="14.00">Congestion Exposure (ConEx) Concepts,</text>
<text xml:space="preserve" text-anchor="middle" x="1240.65" y="-1588.48" font-family="Times,serif" font-size="14.00">Abstract Mechanism, and Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="1240.65" y="-1571.98" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
