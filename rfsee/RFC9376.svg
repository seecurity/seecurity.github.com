<g id="a_node7"><a xlink:href="RFC7138.html" xlink:title="This document describes Open Shortest Path First &#45; Traffic Engineering (OSPF&#45;TE) routing protocol extensions to support GMPLS control of Optical Transport Networks (OTNs) specified in ITU&#45;T Recommendation G.709 as published in 2012. &#160;It extends mechanisms defined in RFC 4203." target="_top">
