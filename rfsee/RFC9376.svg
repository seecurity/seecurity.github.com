<!-- RFC7139 -->
<g id="node8" class="node">
<title>RFC7139</title>
<g id="a_node8"><a xlink:href="RFC7139.html" xlink:title="ITU&#45;T Recommendation G.709 [G709&#45;2012] introduced new Optical channel Data Unit (ODU) containers (ODU0, ODU4, ODU2e, and ODUflex) and enhanced Optical Transport Network (OTN) flexibility. This document updates the ODU&#45;related portions of RFC 4328 to provide extensions to GMPLS signaling to control the full set of OTN features, including ODU0, ODU4, ODU2e, and ODUflex." target="_top">
