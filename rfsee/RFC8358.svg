<!-- RFC8358 -->
<g id="node1" class="node">
<title>RFC8358</title>
<g id="a_node1"><a xlink:title="RFC 5485 specifies the conventions for digital signatures on Internet&#45;Drafts. The Cryptographic Message Syntax (CMS) is used to create a detached signature, which is stored in a separate companion file so that no existing utilities are impacted by the addition of the digital signature. The RFC Editor recently published the first RFC that includes non&#45; ASCII characters in a text file. The conventions specified in RFC 7997 were followed. We assume that non&#45;ASCII characters will soon start appearing in Internet&#45;Drafts as well. This document updates the handling of digital signatures on Internet&#45;Drafts that contain non&#45;ASCII characters in a text file. This document updates RFC 5485.">
