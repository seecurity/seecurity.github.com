<!-- RFC9817 -->
<g id="node1" class="node">
<title>RFC9817</title>
<g id="a_node1"><a xlink:title="Computing in the Network (COIN) comes with the prospect of deploying processing functionality on networking devices such as switches and network interface cards. While such functionality can be beneficial, it has to be carefully placed into the context of the general Internet communication, and it needs to be clearly identified where and how those benefits apply. This document presents some use cases to demonstrate how a number of salient COIN&#45;related applications can benefit from COIN. Furthermore, to guide research on COIN, it identifies essential research questions and outlines desirable capabilities that COIN systems addressing these use cases may need to support. Finally, the document provides a preliminary categorization of the described research questions to source future work in this domain. This document is a product of the Computing in the Network Research Group (COINRG). It is not an IETF product and it is not a standard.">
<ellipse fill="green" stroke="black" cx="249.47" cy="-155.66" rx="158.22" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="249.47" y="-167.11" font-family="Times,serif" font-size="14.00">RFC9817</text>
<text xml:space="preserve" text-anchor="middle" x="249.47" y="-150.61" font-family="Times,serif" font-size="14.00">Use Cases for In&#45;Network Computing</text>
<text xml:space="preserve" text-anchor="middle" x="249.47" y="-134.11" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
