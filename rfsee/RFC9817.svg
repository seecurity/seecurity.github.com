<!-- RFC7272 -->
<g id="node7" class="node">
<title>RFC7272</title>
<g id="a_node7"><a xlink:href="RFC7272.html" xlink:title="This document defines a new RTP Control Protocol (RTCP) Packet Type and an RTCP Extended Report (XR) Block Type to be used for achieving Inter&#45;Destination Media Synchronization (IDMS). IDMS is the process of synchronizing playout across multiple media receivers. Using the RTCP XR IDMS Report Block defined in this document, media playout information from participants in a synchronization group can be collected. Based on the collected information, an RTCP IDMS Settings Packet can then be sent to distribute a common target playout point to which all the distributed receivers, sharing a media experience, can synchronize. Typical use cases in which IDMS is useful are social TV, shared service control (i.e., applications where two or more geographically separated users are watching a media stream together), distance learning, networked video walls, networked loudspeakers, etc." target="_top">
<ellipse fill="none" stroke="black" cx="693.28" cy="-163.66" rx="169.35" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="693.28" y="-191.61" font-family="Times,serif" font-size="14.00">RFC7272</text>
<text xml:space="preserve" text-anchor="middle" x="693.28" y="-175.11" font-family="Times,serif" font-size="14.00">Inter&#45;Destination Media Synchronization</text>
<text xml:space="preserve" text-anchor="middle" x="693.28" y="-158.61" font-family="Times,serif" font-size="14.00">(IDMS) Using the RTP Control Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="693.28" y="-142.11" font-family="Times,serif" font-size="14.00">(RTCP)</text>
<text xml:space="preserve" text-anchor="middle" x="693.28" y="-125.61" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
