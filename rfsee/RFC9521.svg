<!-- RFC9772 -->
<g id="node16" class="node">
<title>RFC9772</title>
<g id="a_node16"><a xlink:href="RFC9772.html" xlink:title="Geneve (Generic Network Virtualization Encapsulation) is a flexible and extensible network virtualization overlay protocol designed to encapsulate network packets for transport across underlying physical networks. &#160;This document specifies the requirements and provides a framework for Operations, Administration, and Maintenance (OAM) in Geneve networks. &#160;It outlines the OAM functions necessary to monitor, diagnose, and troubleshoot Geneve overlay networks to ensure proper operation and performance. &#160;The document aims to guide the implementation of OAM mechanisms within the Geneve protocol to support network operators in maintaining reliable and efficient virtualized network environments." target="_top">
<ellipse fill="none" stroke="black" cx="1985.55" cy="-744.13" rx="167.23" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1985.55" y="-780.33" font-family="Times,serif" font-size="14.00">RFC9772</text>
