<!-- RFC8926 -->
<g id="node7" class="node">
<title>RFC8926</title>
<g id="a_node7"><a xlink:href="RFC8926.html" xlink:title="Network virtualization involves the cooperation of devices with a wide variety of capabilities such as software and hardware tunnel endpoints, transit fabrics, and centralized control clusters. &#160;As a result of their role in tying together different elements of the system, the requirements on tunnels are influenced by all of these components. &#160;Therefore, flexibility is the most important aspect of a tunneling protocol if it is to keep pace with the evolution of technology. &#160;This document describes Geneve, an encapsulation protocol designed to recognize and accommodate these changing capabilities and needs." target="_top">
<ellipse fill="none" stroke="black" cx="1419.59" cy="-1822.47" rx="167.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1419.59" y="-1842.17" font-family="Times,serif" font-size="14.00">RFC8926</text>
<text xml:space="preserve" text-anchor="middle" x="1419.59" y="-1825.67" font-family="Times,serif" font-size="14.00">Geneve: Generic Network Virtualization</text>
<text xml:space="preserve" text-anchor="middle" x="1419.59" y="-1809.17" font-family="Times,serif" font-size="14.00">Encapsulation</text>
<text xml:space="preserve" text-anchor="middle" x="1419.59" y="-1792.67" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
