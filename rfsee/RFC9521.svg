<!-- RFC8014 -->
<g id="node10" class="node">
<title>RFC8014</title>
<g id="a_node10"><a xlink:href="RFC8014.html" xlink:title="This document presents a high&#45;level overview architecture for building data&#45;center Network Virtualization over Layer 3 (NVO3) networks. &#160;The architecture is given at a high level, showing the major components of an overall system. &#160;An important goal is to divide the space into individual smaller components that can be implemented independently with clear inter&#45;component interfaces and interactions. &#160;It should be possible to build and implement individual components in isolation and have them interoperate with other independently implemented components. &#160;That way, implementers have flexibility in implementing individual components and can optimize and innovate within their respective components without requiring changes to other components." target="_top">
<ellipse fill="none" stroke="black" cx="280.9" cy="-1390.62" rx="172" ry="52.33"/>
