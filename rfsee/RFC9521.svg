<text xml:space="preserve" text-anchor="middle" x="1985.55" y="-730.83" font-family="Times,serif" font-size="14.00">Network Virtualization Encapsulation</text>
<text xml:space="preserve" text-anchor="middle" x="1985.55" y="-714.33" font-family="Times,serif" font-size="14.00">(Geneve)</text>
