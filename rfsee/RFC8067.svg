<!-- RFC3967 -->
<g id="node5" class="node">
<title>RFC3967</title>
<g id="a_node5"><a xlink:href="RFC3967.html" xlink:title="IETF procedures generally require that a standards track RFC may not have a normative reference to another standards track document at a lower maturity level or to a non standards track specification (other than specifications from other standards bodies). &#160;For example, a standards track document may not have a normative reference to an informational RFC. &#160;Exceptions to this rule are sometimes needed as the IETF uses informational RFCs to describe non&#45;IETF standards or IETF&#45;specific modes of use of such standards. &#160;This document clarifies and updates the procedure used in these circumstances. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="367.77" cy="-1199.91" rx="160.34" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="367.77" y="-1227.86" font-family="Times,serif" font-size="14.00">RFC3967</text>
<text xml:space="preserve" text-anchor="middle" x="367.77" y="-1211.36" font-family="Times,serif" font-size="14.00">Clarifying when Standards Track</text>
<text xml:space="preserve" text-anchor="middle" x="367.77" y="-1194.86" font-family="Times,serif" font-size="14.00">Documents may Refer Normatively to</text>
<text xml:space="preserve" text-anchor="middle" x="367.77" y="-1178.36" font-family="Times,serif" font-size="14.00">Documents at a Lower Level</text>
<text xml:space="preserve" text-anchor="middle" x="367.77" y="-1161.86" font-family="Times,serif" font-size="14.00">2004</text>
</a>
