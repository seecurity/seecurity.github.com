<!-- RFC9860 -->
<g id="node12" class="node">
<title>RFC9860</title>
<g id="a_node12"><a xlink:href="RFC9860.html" xlink:title="This document specifies the use of Topology Independent Loop&#45;Free Alternate (TI&#45;LFA) mechanisms with Multicast&#45;only Fast Reroute (MoFRR) for Protocol Independent Multicast (PIM). &#160;The TI&#45;LFA provides Fast Reroute (FRR) protection for unicast traffic in IP networks by precomputing backup paths that avoid potential failures. &#160;By integrating TI&#45;LFA with MoFRR, this document extends the benefits of FRR mechanisms to multicast traffic, enabling enhanced resilience and minimized packet loss in multicast networks. &#160;The document outlines an optional approach to implement TI&#45;LFA in conjunction with MoFRR for PIM, ensuring that multicast traffic is rapidly rerouted in the event of a failure." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-370.33" rx="178.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-398.28" font-family="Times,serif" font-size="14.00">RFC9860</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-381.78" font-family="Times,serif" font-size="14.00">Multicast&#45;Only Fast Reroute (MoFRR)</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-365.28" font-family="Times,serif" font-size="14.00">Based on Topology Independent Loop&#45;Free</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-348.78" font-family="Times,serif" font-size="14.00">Alternate (TI&#45;LFA) Fast Reroute</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-332.28" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
