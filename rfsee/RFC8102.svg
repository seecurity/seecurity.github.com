<!-- RFC7916 -->
<g id="node8" class="node">
<title>RFC7916</title>
<g id="a_node8"><a xlink:href="RFC7916.html" xlink:title="Loop&#45;Free Alternates (LFAs), as defined in RFC 5286, constitute an IP Fast Reroute (IP FRR) mechanism enabling traffic protection for IP traffic (and, by extension, MPLS LDP traffic). Following early deployment experiences, this document provides operational feedback on LFAs, highlights some limitations, and proposes a set of refinements to address those limitations. It also proposes required management specifications. This proposal is also applicable to remote&#45;LFA solutions." target="_top">
<ellipse fill="none" stroke="black" cx="1044.79" cy="-298.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-318.03" font-family="Times,serif" font-size="14.00">RFC7916</text>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-301.53" font-family="Times,serif" font-size="14.00">Operational Management of Loop&#45;Free</text>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-285.03" font-family="Times,serif" font-size="14.00">Alternates</text>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-268.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
