<!-- RFC8102 -->
<g id="node1" class="node">
<title>RFC8102</title>
<g id="a_node1"><a xlink:title="The loop&#45;free alternates (LFAs) computed following the current remote&#45;LFA specification guarantees only link protection. The resulting remote&#45;LFA next hops (also called PQ&#45;nodes) may not guarantee node protection for all destinations being protected by it. This document describes an extension to the remote&#45;loop&#45;free&#45;based IP fast reroute mechanisms that specifies procedures for determining whether or not a given PQ&#45;node provides node protection for a specific destination. The document also shows how the same procedure can be utilized for the collection of complete characteristics for alternate paths. Knowledge about the characteristics of all alternate paths is a precursor to applying the operator&#45;defined policy for eliminating paths not fitting the constraints.">
<ellipse fill="green" stroke="black" cx="617.41" cy="-290.33" rx="143.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-310.03" font-family="Times,serif" font-size="14.00">RFC8102</text>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-293.53" font-family="Times,serif" font-size="14.00">Remote&#45;LFA Node Protection and</text>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-277.03" font-family="Times,serif" font-size="14.00">Manageability</text>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-260.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
