<g id="a_node7"><a xlink:href="RFC7490.html" xlink:title="This document describes an extension to the basic IP fast reroute mechanism, described in RFC 5286, that provides additional backup connectivity for point&#45;to&#45;point link failures when none can be provided by the basic mechanisms." target="_top">
