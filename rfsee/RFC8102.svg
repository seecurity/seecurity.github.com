<!-- RFC5286 -->
<g id="node9" class="node">
<title>RFC5286</title>
<g id="a_node9"><a xlink:href="RFC5286.html" xlink:title="This document describes the use of loop&#45;free alternates to provide local protection for unicast traffic in pure IP and MPLS/LDP networks in the event of a single failure, whether link, node, or shared risk link group (SRLG). &#160;The goal of this technology is to reduce the packet loss that happens while routers converge after a topology change due to a failure. &#160;Rapid failure repair is achieved through use of precalculated backup next&#45;hops that are loop&#45;free and safe to use until the distributed network convergence process completes. &#160;This simple approach does not require any support from other routers. &#160;The extent to which this goal can be met by this specification is dependent on the topology of the network. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1044.79" cy="-175.33" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-195.03" font-family="Times,serif" font-size="14.00">RFC5286</text>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-178.53" font-family="Times,serif" font-size="14.00">Basic Specification for IP Fast Reroute:</text>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-162.03" font-family="Times,serif" font-size="14.00">Loop&#45;Free Alternates</text>
<text xml:space="preserve" text-anchor="middle" x="1044.79" y="-145.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
