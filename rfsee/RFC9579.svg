<g id="a_node7"><a xlink:href="RFC8018.html" xlink:title="This document provides recommendations for the implementation of password&#45;based cryptography, covering key derivation functions, encryption schemes, message authentication schemes, and ASN.1 syntax identifying the techniques. This document represents a republication of PKCS #5 v2.1 from RSA Laboratories&#39; Public&#45;Key Cryptography Standards (PKCS) series. By publishing this RFC, change control is transferred to the IETF. This document also obsoletes RFC 2898." target="_top">
