<!-- RFC5068 -->
<g id="node8" class="node">
<title>RFC5068</title>
<g id="a_node8"><a xlink:href="RFC5068.html" xlink:title="Email has become a popular distribution service for a variety of socially unacceptable, mass&#45;effect purposes. The most obvious ones include spam and worms. This note recommends conventions for the operation of email submission and transport services between independent operators, such as enterprises and Internet Service Providers. Its goal is to improve lines of accountability for controlling abusive uses of the Internet mail service. To this end, this document offers recommendations for constructive operational policies between independent operators of email submission and transmission services. Email authentication technologies are aimed at providing assurances and traceability between internetworked networks. In many email services, the weakest link in the chain of assurances is initial submission of a message. This document offers recommendations for constructive operational policies for this first step of email sending, the submission (or posting) of email into the transmission network. Relaying and delivery entail policies that occur subsequent to submission and are outside the scope of this document. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-52.33" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5068</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-55.53" font-family="Times,serif" font-size="14.00">Email Submission Operations: Access and</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-39.03" font-family="Times,serif" font-size="14.00">Accountability Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
