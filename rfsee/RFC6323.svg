<!-- RFC2140 -->
<g id="node12" class="node">
<title>RFC2140</title>
<g id="a_node12"><a xlink:href="RFC2140.html" xlink:title="This memo makes the case for interdependent TCP control blocks, where part of the TCP state is shared among similar concurrent connections, or across similar connection instances. &#160;TCP state includes a combination of parameters, such as connection state, current round&#45;trip time estimates, congestion control information, and process information. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
