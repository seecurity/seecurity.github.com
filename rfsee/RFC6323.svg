<!-- RFC4340 -->
<g id="node9" class="node">
<title>RFC4340</title>
<g id="a_node9"><a xlink:href="RFC4340.html" xlink:title="The Datagram Congestion Control Protocol (DCCP) is a transport protocol that provides bidirectional unicast connections of congestion&#45;controlled unreliable datagrams. &#160;DCCP is suitable for applications that transfer fairly large amounts of data and that can benefit from control over the tradeoff between timeliness and reliability. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="890.99" cy="-175.33" rx="162.46" ry="52.33"/>
