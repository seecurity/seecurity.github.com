<!-- RFC5348 -->
<g id="node10" class="node">
<title>RFC5348</title>
<g id="a_node10"><a xlink:href="RFC5348.html" xlink:title="This document specifies TCP Friendly Rate Control (TFRC). TFRC is a congestion control mechanism for unicast flows operating in a best&#45;effort Internet environment. It is reasonably fair when competing for bandwidth with TCP flows, but has a much lower variation of throughput over time compared with TCP, making it more suitable for applications such as streaming media where a relatively smooth sending rate is of importance. This document obsoletes RFC 3448 and updates RFC 4342. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-973.77" rx="150.79" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-993.47" font-family="Times,serif" font-size="14.00">RFC5348</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-976.97" font-family="Times,serif" font-size="14.00">TCP Friendly Rate Control (TFRC):</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-960.47" font-family="Times,serif" font-size="14.00">Protocol Specification</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-943.97" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
