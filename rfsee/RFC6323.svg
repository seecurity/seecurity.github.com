<!-- RFC4342 -->
<g id="node5" class="node">
<title>RFC4342</title>
<g id="a_node5"><a xlink:href="RFC4342.html" xlink:title="This document contains the profile for Congestion Control Identifier 3, TCP&#45;Friendly Rate Control (TFRC), in the Datagram Congestion Control Protocol (DCCP). &#160;CCID 3 should be used by senders that want a TCP&#45;friendly sending rate, possibly with Explicit Congestion Notification (ECN), while minimizing abrupt rate changes. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="890.99" cy="-701.33" rx="178.37" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="890.99" y="-729.28" font-family="Times,serif" font-size="14.00">RFC4342</text>
<text xml:space="preserve" text-anchor="middle" x="890.99" y="-712.78" font-family="Times,serif" font-size="14.00">Profile for Datagram Congestion Control</text>
<text xml:space="preserve" text-anchor="middle" x="890.99" y="-696.28" font-family="Times,serif" font-size="14.00">Protocol (DCCP) Congestion Control ID 3:</text>
<text xml:space="preserve" text-anchor="middle" x="890.99" y="-679.78" font-family="Times,serif" font-size="14.00">TCP&#45;Friendly Rate Control (TFRC)</text>
