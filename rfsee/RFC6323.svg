<!-- RFC6323 -->
<g id="node1" class="node">
<title>RFC6323</title>
<g id="a_node1"><a xlink:title="This document specifies an update to the round&#45;trip time (RTT) estimation algorithm used for TFRC (TCP&#45;Friendly Rate Control) congestion control by the Datagram Congestion Control Protocol (DCCP). It updates specifications for the CCID&#45;3 and CCID&#45;4 Congestion Control IDs of DCCP. The update addresses parameter&#45;estimation problems occurring with TFRC&#45;based DCCP congestion control. It uses a recommendation made in the original TFRC specification to avoid the inherent problems of receiver&#45;based RTT sampling, by utilising higher&#45;accuracy RTT samples already available at the sender. It is integrated into the feature set of DCCP as an end&#45;to&#45;end negotiable extension. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="954.09" cy="-715.87" rx="212.84" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-751.27" font-family="Times,serif" font-size="18.00">RFC6323</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-730.27" font-family="Times,serif" font-size="18.00">Sender RTT Estimate Option for the</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-709.27" font-family="Times,serif" font-size="18.00">Datagram Congestion Control Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-688.27" font-family="Times,serif" font-size="18.00">(DCCP)</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-667.27" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
</g>
