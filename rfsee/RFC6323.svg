<!-- RFC5622 -->
<g id="node6" class="node">
<title>RFC5622</title>
<g id="a_node6"><a xlink:href="RFC5622.html" xlink:title="This document specifies a profile for Congestion Control Identifier 4, the small&#45;packet variant of TCP&#45;Friendly Rate Control (TFRC), in the Datagram Congestion Control Protocol (DCCP). &#160;CCID 4 is for experimental use, and uses TFRC&#45;SP (RFC 4828), a variant of TFRC designed for applications that send small packets. &#160;CCID 4 is considered experimental because TFRC&#45;SP is itself experimental, and is not proposed for widespread deployment in the global Internet at this time. &#160;The goal for TFRC&#45;SP is to achieve roughly the same bandwidth in bits per second (bps) as a TCP flow using packets of up to 1500 bytes but experiencing the same level of congestion. &#160;CCID 4 is for use for senders that send small packets and would like a TCP&#45; friendly sending rate, possibly with Explicit Congestion Notification (ECN), while minimizing abrupt rate changes. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="954.09" cy="-1550.47" rx="169.88" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-1586.67" font-family="Times,serif" font-size="14.00">RFC5622</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-1570.17" font-family="Times,serif" font-size="14.00">Profile for Datagram Congestion Control</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-1553.67" font-family="Times,serif" font-size="14.00">Protocol (DCCP) Congestion ID 4: TCP&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-1537.17" font-family="Times,serif" font-size="14.00">Friendly Rate Control for Small Packets</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-1520.67" font-family="Times,serif" font-size="14.00">(TFRC&#45;SP)</text>
<text xml:space="preserve" text-anchor="middle" x="954.09" y="-1504.17" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
