<text xml:space="preserve" text-anchor="middle" x="1079.79" y="-572.28" font-family="Times,serif" font-size="14.00">Routing Protocol Performance Issues and</text>
<text xml:space="preserve" text-anchor="middle" x="1079.79" y="-555.78" font-family="Times,serif" font-size="14.00">Evaluation Considerations</text>
