<!-- RFC2501 -->
<g id="node8" class="node">
<title>RFC2501</title>
<g id="a_node8"><a xlink:href="RFC2501.html" xlink:title="This memo first describes the characteristics of Mobile Ad hoc Networks (MANETs), and their idiosyncrasies with respect to traditional, hardwired packet networks. &#160;It then discusses the effect these differences have on the design and evaluation of network control protocols with an emphasis on routing performance evaluation considerations. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1025.37" cy="-1635.17" rx="171.47" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1025.37" y="-1663.12" font-family="Times,serif" font-size="14.00">RFC2501</text>
<text xml:space="preserve" text-anchor="middle" x="1025.37" y="-1646.62" font-family="Times,serif" font-size="14.00">Mobile Ad hoc Networking (MANET):</text>
<text xml:space="preserve" text-anchor="middle" x="1025.37" y="-1630.12" font-family="Times,serif" font-size="14.00">Routing Protocol Performance Issues and</text>
<text xml:space="preserve" text-anchor="middle" x="1025.37" y="-1613.62" font-family="Times,serif" font-size="14.00">Evaluation Considerations</text>
<text xml:space="preserve" text-anchor="middle" x="1025.37" y="-1597.12" font-family="Times,serif" font-size="14.00">1999</text>
</a>
