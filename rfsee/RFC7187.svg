<!-- RFC3626 -->
<g id="node9" class="node">
<title>RFC3626</title>
<g id="a_node9"><a xlink:href="RFC3626.html" xlink:title="This document describes the Optimized Link State Routing (OLSR) protocol for mobile ad hoc networks. &#160;The protocol is an optimization of the classical link state algorithm tailored to the requirements of a mobile wireless LAN. &#160;The key concept used in the protocol is that of multipoint relays (MPRs). &#160;MPRs are selected nodes which forward broadcast messages during the flooding process. &#160;This technique substantially reduces the message overhead as compared to a classical flooding mechanism, where every node retransmits each message when it receives the first copy of the message. &#160;In OLSR, link state information is generated only by nodes elected as MPRs. &#160;Thus, a second optimization is achieved by minimizing the number of control messages flooded in the network. &#160;As a third optimization, an MPR node may chose to report only links between itself and its MPR selectors. &#160;Hence, as contrary to the classic link state algorithm, partial link state information is distributed in the network. &#160;This information is then used for route calculation. &#160;OLSR provides optimal routes (in terms of number of hops). &#160;The protocol is particularly suitable for large and dense networks as the technique of MPRs works well in this context." target="_top">
<ellipse fill="none" stroke="black" cx="511.07" cy="-1468.06" rx="162.99" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="511.07" y="-1487.76" font-family="Times,serif" font-size="14.00">RFC3626</text>
<text xml:space="preserve" text-anchor="middle" x="511.07" y="-1471.26" font-family="Times,serif" font-size="14.00">Optimized Link State Routing Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="511.07" y="-1454.76" font-family="Times,serif" font-size="14.00">(OLSR)</text>
<text xml:space="preserve" text-anchor="middle" x="511.07" y="-1438.26" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
