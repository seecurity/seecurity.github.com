<g id="a_node1"><a xlink:title="This specification updates the Optimized Link State Routing Protocol version 2 (OLSRv2) with an optimization to improve the selection of routing multipoint relays. &#160;The optimization retains full interoperability between implementations of OLSRv2 with and without this optimization.">
