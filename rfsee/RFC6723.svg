<!-- RFC4447 -->
<g id="node6" class="node">
<title>RFC4447</title>
<g id="a_node6"><a xlink:href="RFC4447.html" xlink:title="Layer 2 services (such as Frame Relay, Asynchronous Transfer Mode, and Ethernet) can be emulated over an MPLS backbone by encapsulating the Layer 2 Protocol Data Units (PDU) and transmitting them over pseudowires. &#160;It is also possible to use pseudowires to provide low&#45;rate Time Division Multiplexed and a Synchronous Optical NETworking circuit emulation over an MPLS&#45;enabled network. &#160;This document specifies a protocol for establishing and maintaining the pseudowires, using extensions to Label Distribution Protocol (LDP). &#160;Procedures for encapsulating Layer 2 PDUs are specified in a set of companion documents. [STANDARDS&#45;TRACK]" target="_top">
