<!-- RFC6073 -->
<g id="node7" class="node">
<title>RFC6073</title>
<g id="a_node7"><a xlink:href="RFC6073.html" xlink:title="This document describes how to connect pseudowires (PWs) between different Packet Switched Network (PSN) domains or between two or more distinct PW control plane domains, where a control plane domain uses a common control plane protocol or instance of that protocol for a given PW. &#160;The different PW control plane domains may belong to independent autonomous systems, or the PSN technology is heterogeneous, or a PW might need to be aggregated at a specific PSN point. &#160;The PW packet data units are simply switched from one PW to another without changing the PW payload. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="557.81" cy="-1409.37" rx="101.47" ry="40.66"/>
