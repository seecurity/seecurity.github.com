<title>RFC6723</title>
<g id="a_node1"><a xlink:title="The control&#45;word negotiation mechanism specified in RFC 4447 has a problem when a PE (Provider Edge) changes the preference for the use of the control word from NOT PREFERRED to PREFERRED. &#160;This document updates RFC 4447 and RFC 6073 by adding the Label Request message to resolve this control&#45;word negotiation issue for single&#45;segment and multi&#45;segment pseudowires. [STANDARDS&#45;TRACK]">
