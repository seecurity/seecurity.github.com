<!-- RFC5036 -->
<g id="node11" class="node">
<title>RFC5036</title>
<g id="a_node11"><a xlink:href="RFC5036.html" xlink:title="The architecture for Multiprotocol Label Switching (MPLS) is described in RFC 3031. &#160;A fundamental concept in MPLS is that two Label Switching Routers (LSRs) must agree on the meaning of the labels used to forward traffic between and through them. &#160;This common understanding is achieved by using a set of procedures, called a label distribution protocol, by which one LSR informs another of label bindings it has made. &#160;This document defines a set of such procedures called LDP (for Label Distribution Protocol) by which LSRs distribute labels to support MPLS forwarding along normally routed paths. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1091.99" cy="-40.66" rx="81.85" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1091.99" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5036</text>
<text xml:space="preserve" text-anchor="middle" x="1091.99" y="-35.61" font-family="Times,serif" font-size="14.00">LDP Specification</text>
<text xml:space="preserve" text-anchor="middle" x="1091.99" y="-19.11" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
