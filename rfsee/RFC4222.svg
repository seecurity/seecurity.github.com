<g id="a_node9"><a xlink:href="RFC6863.html" xlink:title="This document analyzes OSPFv2 and OSPFv3 according to the guidelines set forth in Section 4.2 of the Keying and Authentication for Routing Protocols (KARP) Design Guidelines (RFC 6518). &#160;Key components of solutions to gaps identified in this document are already underway." target="_top">
