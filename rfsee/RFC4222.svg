<!-- RFC4222 -->
<g id="node1" class="node">
<title>RFC4222</title>
<g id="a_node1"><a xlink:title="This document recommends methods that are intended to improve the scalability and stability of large networks using Open Shortest Path First (OSPF) Version 2 protocol. &#160;The methods include processing OSPF Hellos and Link State Advertisement (LSA) Acknowledgments at a higher priority compared to other OSPF packets, and other congestion avoidance procedures. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements.">
<ellipse fill="none" stroke="black" cx="646.05" cy="-397.33" rx="163.52" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="646.05" y="-425.28" font-family="Times,serif" font-size="14.00">RFC4222</text>
<text xml:space="preserve" text-anchor="middle" x="646.05" y="-408.78" font-family="Times,serif" font-size="14.00">Prioritized Treatment of Specific OSPF</text>
<text xml:space="preserve" text-anchor="middle" x="646.05" y="-392.28" font-family="Times,serif" font-size="14.00">Version 2 Packets and Congestion</text>
<text xml:space="preserve" text-anchor="middle" x="646.05" y="-375.78" font-family="Times,serif" font-size="14.00">Avoidance</text>
<text xml:space="preserve" text-anchor="middle" x="646.05" y="-359.28" font-family="Times,serif" font-size="14.00">2005</text>
</a>
