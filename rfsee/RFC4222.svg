<!-- RFC7166 -->
<g id="node10" class="node">
<title>RFC7166</title>
<g id="a_node10"><a xlink:href="RFC7166.html" xlink:title="Currently, OSPF for IPv6 (OSPFv3) uses IPsec as the only mechanism for authenticating protocol packets. This behavior is different from authentication mechanisms present in other routing protocols (OSPFv2, Intermediate System to Intermediate System (IS&#45;IS), RIP, and Routing Information Protocol Next Generation (RIPng)). In some environments, it has been found that IPsec is difficult to configure and maintain and thus cannot be used. This document defines an alternative mechanism to authenticate OSPFv3 protocol packets so that OSPFv3 does not depend only upon IPsec for authentication. The OSPFv3 Authentication Trailer was originally defined in RFC 6506. This document obsoletes RFC 6506 by providing a revised definition, including clarifications and refinements of the procedures." target="_top">
<ellipse fill="none" stroke="black" cx="183.14" cy="-175.33" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-195.03" font-family="Times,serif" font-size="14.00">RFC7166</text>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-178.53" font-family="Times,serif" font-size="14.00">Supporting Authentication Trailer for</text>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-162.03" font-family="Times,serif" font-size="14.00">OSPFv3</text>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-145.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
