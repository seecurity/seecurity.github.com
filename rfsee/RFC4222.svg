<!-- RFC9454 -->
<g id="node6" class="node">
<title>RFC9454</title>
<g id="a_node6"><a xlink:href="RFC9454.html" xlink:title="This document updates some OSPF terminology to be in line with inclusive language used in the industry. The IETF has designated Guidance for NIST Staff on Using Inclusive Language in Documentary Standards by the US National Institute of Standards and Technology (NIST) for its inclusive language guidelines. It is intended that all future OSPF documents use this revised terminology even when they reference the RFCs updated by this document. This document updates RFCs 2328, 4222, 4811, 5243, 5340, 5614, and 5838." target="_top">
<ellipse fill="none" stroke="black" cx="183.14" cy="-432.33" rx="126.93" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-443.78" font-family="Times,serif" font-size="14.00">RFC9454</text>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-427.28" font-family="Times,serif" font-size="14.00">Update to OSPF Terminology</text>
<text xml:space="preserve" text-anchor="middle" x="183.14" y="-410.78" font-family="Times,serif" font-size="14.00">2023</text>
</a>
