<!-- RFC6134 -->
<g id="node11" class="node">
<title>RFC6134</title>
<g id="a_node11"><a xlink:href="RFC6134.html" xlink:title="The Sieve email filtering language can be used to implement email whitelisting, blacklisting, personal distribution lists, and other sorts of list matching. Currently, this requires that all members of such lists be hard&#45;coded in the script itself. Whenever a member of a list is added or deleted, the script needs to be updated and possibly uploaded to a mail server. This document defines a Sieve extension for accessing externally stored lists &#45;&#45; lists whose members are stored externally to the script, such as using the Lightweight Directory Access Protocol (LDAP), the Application Configuration Access Protocol (ACAP), vCard Extensions to WebDAV (CardDAV), or relational databases. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-508.33" rx="167.23" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-519.78" font-family="Times,serif" font-size="14.00">RFC6134</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-503.28" font-family="Times,serif" font-size="14.00">Sieve Extension: Externally Stored Lists</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-486.78" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
