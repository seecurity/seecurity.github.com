<!-- RFC5435 -->
<g id="node1" class="node">
<title>RFC5435</title>
<g id="a_node1"><a xlink:title="Users go to great lengths to be notified as quickly as possible that they have received new mail. &#160;Most of these methods involve polling to check for new messages periodically. &#160;A push method handled by the final delivery agent gives users quicker notifications and saves server resources. &#160;This document does not specify the notification method, but it is expected that using existing instant messaging infrastructure such as Extensible Messaging and Presence Protocol (XMPP), or Global System for Mobile Communications (GSM) Short Message Service (SMS) messages will be popular. &#160;This document describes an extension to the Sieve mail filtering language that allows users to give specific rules for how and when notifications should be sent. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="616.88" cy="-719.33" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="616.88" y="-739.03" font-family="Times,serif" font-size="14.00">RFC5435</text>
