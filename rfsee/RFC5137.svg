<!-- RFC5284 -->
<g id="node13" class="node">
<title>RFC5284</title>
<g id="a_node13"><a xlink:href="RFC5284.html" xlink:title="The Resource ReserVation Protocol (RSVP) defines an ERROR_SPEC object for communicating errors. That object has a defined format that permits the definition of 256 error codes. As RSVP has been developed and extended, the convention has been to be conservative in defining new error codes. Further, no provision for user&#45;defined errors exists in RSVP. This document defines a USER_ERROR_SPEC to be used in addition to the ERROR_SPEC to carry additional user information related to errors. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1459.57" cy="-40.66" rx="130.11" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1459.57" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5284</text>
