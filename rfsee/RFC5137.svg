<!-- RFC5137 -->
<g id="node1" class="node">
<title>RFC5137</title>
<g id="a_node1"><a xlink:title="There are a number of circumstances in which an escape mechanism is needed in conjunction with a protocol to encode characters that cannot be represented or transmitted directly. &#160;With ASCII coding, the traditional escape has been either the decimal or hexadecimal numeric value of the character, written in a variety of different ways. &#160;The move to Unicode, where characters occupy two or more octets and may be coded in several different forms, has further complicated the question of escapes. &#160;This document discusses some options now in use and discusses considerations for selecting one for use in new IETF protocols, and protocols that are now being internationalized. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="944.81" cy="-634.73" rx="213.37" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="944.81" y="-649.13" font-family="Times,serif" font-size="18.00">RFC5137</text>
<text xml:space="preserve" text-anchor="middle" x="944.81" y="-628.13" font-family="Times,serif" font-size="18.00">ASCII Escaping of Unicode Characters</text>
<text xml:space="preserve" text-anchor="middle" x="944.81" y="-607.13" font-family="Times,serif" font-size="18.00">2008</text>
</a>
</g>
</g>
