<!-- RFC3492 -->
<g id="node10" class="node">
<title>RFC3492</title>
<g id="a_node10"><a xlink:href="RFC3492.html" xlink:title="Punycode is a simple and efficient transfer encoding syntax designed for use with Internationalized Domain Names in Applications (IDNA). &#160;It uniquely and reversibly transforms a Unicode string into an ASCII string. &#160;ASCII characters in the Unicode string are represented literally, and non&#45;ASCII characters are represented by ASCII characters that are allowed in host name labels (letters, digits, and hyphens). &#160;This document defines a general algorithm called Bootstring that allows a string of basic code points to uniquely represent any string of code points drawn from a larger set. &#160;Punycode is an instance of Bootstring that uses particular parameter values specified by this document, appropriate for IDNA. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="158.75" cy="-634.73" rx="158.75" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-662.68" font-family="Times,serif" font-size="14.00">RFC3492</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-646.18" font-family="Times,serif" font-size="14.00">Punycode: A Bootstring encoding of</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-629.68" font-family="Times,serif" font-size="14.00">Unicode for Internationalized Domain</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-613.18" font-family="Times,serif" font-size="14.00">Names in Applications (IDNA)</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-596.68" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
