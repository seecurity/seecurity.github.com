<text xml:space="preserve" text-anchor="middle" x="307.39" y="-237.52" font-family="Times,serif" font-size="14.00">Adaptation Layer (SEAL)</text>
<text xml:space="preserve" text-anchor="middle" x="307.39" y="-221.02" font-family="Times,serif" font-size="14.00">2010</text>
</a>
