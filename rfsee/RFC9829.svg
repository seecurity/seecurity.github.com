<!-- RFC6481 -->
<g id="node9" class="node">
<title>RFC6481</title>
<g id="a_node9"><a xlink:href="RFC6481.html" xlink:title="This document defines a profile for the structure of the Resource Public Key Infrastructure (RPKI) distributed repository. &#160;Each individual repository publication point is a directory that contains files that correspond to X.509/PKIX Resource Certificates, Certificate Revocation Lists and signed objects. &#160;This profile defines the object (file) naming scheme, the contents of repository publication points (directories), and a suggested internal structure of a local repository cache that is intended to facilitate synchronization across a distributed collection of repository publication points and to facilitate certification path construction. [STANDARDS&#45;TRACK]" target="_top">
