<!-- RFC9286 -->
<g id="node10" class="node">
<title>RFC9286</title>
<g id="a_node10"><a xlink:href="RFC9286.html" xlink:title="This document defines a manifest for use in the Resource Public Key Infrastructure (RPKI). &#160;A manifest is a signed object (file) that contains a listing of all the signed objects (files) in the repository publication point (directory) associated with an authority responsible for publishing in the repository. &#160;For each certificate, Certificate Revocation List (CRL), or other type of signed objects issued by the authority that are published at this repository publication point, the manifest contains both the name of the file containing the object and a hash of the file content. &#160;Manifests are intended to enable a relying party (RP) to detect certain forms of attacks against a repository. &#160;Specifically, if an RP checks a manifest&#39;s contents against the signed objects retrieved from a repository publication point, then the RP can detect replay attacks, and unauthorized in&#45;flight modification or deletion of signed objects. &#160;This document obsoletes RFC 6486." target="_top">
<ellipse fill="none" stroke="black" cx="742.07" cy="-421.33" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="742.07" y="-441.03" font-family="Times,serif" font-size="14.00">RFC9286</text>
<text xml:space="preserve" text-anchor="middle" x="742.07" y="-424.53" font-family="Times,serif" font-size="14.00">Manifests for the Resource Public Key</text>
<text xml:space="preserve" text-anchor="middle" x="742.07" y="-408.03" font-family="Times,serif" font-size="14.00">Infrastructure (RPKI)</text>
<text xml:space="preserve" text-anchor="middle" x="742.07" y="-391.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
