<text xml:space="preserve" text-anchor="middle" x="742.07" y="-673.28" font-family="Times,serif" font-size="14.00">Certificate and Certificate Revocation</text>
<text xml:space="preserve" text-anchor="middle" x="742.07" y="-656.78" font-family="Times,serif" font-size="14.00">List (CRL) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="742.07" y="-640.28" font-family="Times,serif" font-size="14.00">2008</text>
</a>
