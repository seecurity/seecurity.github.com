<!-- RFC6487 -->
<g id="node5" class="node">
<title>RFC6487</title>
<g id="a_node5"><a xlink:href="RFC6487.html" xlink:title="This document defines a standard profile for X.509 certificates for the purpose of supporting validation of assertions of right&#45;of&#45;use of Internet Number Resources (INRs). &#160;The certificates issued under this profile are used to convey the issuer&#39;s authorization of the subject to be regarded as the current holder of a right&#45;of&#45;use of the INRs that are described in the certificate. &#160;This document contains the normative specification of Certificate and Certificate Revocation List (CRL) syntax in the Resource Public Key Infrastructure (RPKI). &#160;This document also specifies profiles for the format of certificate requests and specifies the Relying Party RPKI certificate path validation procedure. [STANDARDS&#45;TRACK]" target="_top">
