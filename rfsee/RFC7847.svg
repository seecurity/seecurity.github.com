<!-- RFC6275 -->
<g id="node10" class="node">
<title>RFC6275</title>
<g id="a_node10"><a xlink:href="RFC6275.html" xlink:title="This document specifies Mobile IPv6, a protocol that allows nodes to remain reachable while moving around in the IPv6 Internet. &#160;Each mobile node is always identified by its home address, regardless of its current point of attachment to the Internet. &#160;While situated away from its home, a mobile node is also associated with a care&#45;of address, which provides information about the mobile node&#39;s current location. &#160;IPv6 packets addressed to a mobile node&#39;s home address are transparently routed to its care&#45;of address. &#160;The protocol enables IPv6 nodes to cache the binding of a mobile node&#39;s home address with its care&#45;of address, and to then send any packets destined for the mobile node directly to it at this care&#45;of address. &#160;To support this operation, Mobile IPv6 defines a new IPv6 protocol and a new destination option. &#160;All IPv6 nodes, whether mobile or stationary, can communicate with mobile nodes. &#160;This document obsoletes RFC 3775. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="240.16" cy="-1144.02" rx="108.89" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="240.16" y="-1155.47" font-family="Times,serif" font-size="14.00">RFC6275</text>
<text xml:space="preserve" text-anchor="middle" x="240.16" y="-1138.97" font-family="Times,serif" font-size="14.00">Mobility Support in IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="240.16" y="-1122.47" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
