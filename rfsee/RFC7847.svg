<!-- RFC5844 -->
<g id="node9" class="node">
<title>RFC5844</title>
<g id="a_node9"><a xlink:href="RFC5844.html" xlink:title="This document specifies extensions to the Proxy Mobile IPv6 protocol for adding IPv4 protocol support. &#160;The scope of IPv4 protocol support is two&#45;fold: 1) enable IPv4 home address mobility support to the mobile node, and 2) allow the mobility entities in the Proxy Mobile IPv6 domain to exchange signaling messages over an IPv4 transport network. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="480.44" cy="-1415.24" rx="152.91" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="480.44" y="-1426.69" font-family="Times,serif" font-size="14.00">RFC5844</text>
<text xml:space="preserve" text-anchor="middle" x="480.44" y="-1410.19" font-family="Times,serif" font-size="14.00">IPv4 Support for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="480.44" y="-1393.69" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
