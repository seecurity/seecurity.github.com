<!-- RFC7847 -->
<g id="node1" class="node">
<title>RFC7847</title>
<g id="a_node1"><a xlink:title="A logical interface is a software semantic internal to the host operating system. &#160;This semantic is available in all popular operating systems and is used in various protocol implementations. &#160;Logical&#45;interface support is required on the mobile node attached to a Proxy Mobile IPv6 domain for leveraging various network&#45;based mobility management features such as inter&#45;technology handoffs, multihoming, and flow mobility support. &#160;This document explains the operational details of the logical&#45;interface construct and the specifics on how link&#45;layer implementations hide the physical interfaces from the IP stack and from the network nodes on the attached access networks. &#160;Furthermore, this document identifies the applicability of this approach to various link&#45;layer technologies and analyzes the issues around it when used in conjunction with various mobility management features.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="910.5" cy="-792.19" rx="209.13" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="910.5" y="-817.09" font-family="Times,serif" font-size="18.00">RFC7847</text>
<text xml:space="preserve" text-anchor="middle" x="910.5" y="-796.09" font-family="Times,serif" font-size="18.00">Logical&#45;Interface Support for IP Hosts</text>
<text xml:space="preserve" text-anchor="middle" x="910.5" y="-775.09" font-family="Times,serif" font-size="18.00">with Multi&#45;Access Support</text>
<text xml:space="preserve" text-anchor="middle" x="910.5" y="-754.09" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
</g>
