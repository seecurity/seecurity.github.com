<!-- RFC7864 -->
<g id="node8" class="node">
<title>RFC7864</title>
<g id="a_node8"><a xlink:href="RFC7864.html" xlink:title="Proxy Mobile IPv6 (PMIPv6) allows a mobile node to connect to the same PMIPv6 domain through different interfaces. This document describes extensions to the PMIPv6 protocol that are required to support network&#45;based flow mobility over multiple physical interfaces. This document updates RFC 5213. The extensions described in this document consist of the operations performed by the local mobility anchor and the mobile access gateway to manage the prefixes assigned to the different interfaces of the mobile node, as well as how the forwarding policies are handled by the network to ensure consistent flow mobility management." target="_top">
<ellipse fill="none" stroke="black" cx="819.24" cy="-1543.73" rx="173.06" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="819.24" y="-1563.43" font-family="Times,serif" font-size="14.00">RFC7864</text>
<text xml:space="preserve" text-anchor="middle" x="819.24" y="-1546.93" font-family="Times,serif" font-size="14.00">Proxy Mobile IPv6 Extensions to Support</text>
<text xml:space="preserve" text-anchor="middle" x="819.24" y="-1530.43" font-family="Times,serif" font-size="14.00">Flow Mobility</text>
<text xml:space="preserve" text-anchor="middle" x="819.24" y="-1513.93" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
