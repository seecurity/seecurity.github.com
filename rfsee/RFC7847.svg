<!-- RFC5072 -->
<g id="node14" class="node">
<title>RFC5072</title>
<g id="a_node14"><a xlink:href="RFC5072.html" xlink:title="The Point&#45;to&#45;Point Protocol (PPP) provides a standard method of encapsulating network&#45;layer protocol information over point&#45;to&#45;point links. PPP also defines an extensible Link Control Protocol, and proposes a family of Network Control Protocols (NCPs) for establishing and configuring different network&#45;layer protocols. This document defines the method for sending IPv6 packets over PPP links, the NCP for establishing and configuring the IPv6 over PPP, and the method for forming IPv6 link&#45;local addresses on PPP links. It also specifies the conditions for performing Duplicate Address Detection on IPv6 global unicast addresses configured for PPP links either through stateful or stateless address autoconfiguration. This document obsoletes RFC 2472. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="819.24" cy="-40.66" rx="96.7" ry="40.66"/>
