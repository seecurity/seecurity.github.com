<!-- RFC4104 -->
<g id="node6" class="node">
<title>RFC4104</title>
<g id="a_node6"><a xlink:href="RFC4104.html" xlink:title="This document defines a number of changes and extensions to the Policy Core Lightweight Directory Access Protocol (LDAP) Schema (RFC 3703) based on the model extensions defined by the Policy Core Information Model (PCIM) Extensions (RFC 3460). &#160;These changes and extensions consist of new LDAP object classes and attribute types. &#160;Some of the schema items defined in this document re&#45;implement existing concepts in accordance with their new semantics introduced by RFC 3460. &#160;The other schema items implement new concepts, not covered by RFC 3703. &#160;This document updates RFC 3703. [STANDARDS&#45;TRACK]" target="_top">
