<!-- RFC3703 -->
<g id="node1" class="node">
<title>RFC3703</title>
<g id="a_node1"><a xlink:title="This document defines a mapping of the Policy Core Information Model to a form that can be implemented in a directory that uses Lightweight Directory Access Protocol (LDAP) as its access protocol. &#160;This model defines two hierarchies of object classes: structural classes representing information for representing and controlling policy data as specified in RFC 3060, and relationship classes that indicate how instances of the structural classes are related to each other. &#160;Classes are also added to the LDAP schema to improve the performance of a client&#39;s interactions with an LDAP server when the client is retrieving large amounts of policy&#45;related information. &#160;These classes exist only to optimize LDAP retrievals: there are no classes in the information model that correspond to them. [STANDARDS&#45;TRACK]">
