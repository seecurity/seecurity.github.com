<!-- RFC8152 -->
<g id="node12" class="node">
<title>RFC8152</title>
<g id="a_node12"><a xlink:href="RFC8152.html" xlink:title="Concise Binary Object Representation (CBOR) is a data format designed for small code size and small message size. &#160;There is a need for the ability to have basic security services defined for this data format. &#160;This document defines the CBOR Object Signing and Encryption (COSE) protocol. &#160;This specification describes how to create and process signatures, message authentication codes, and encryption using CBOR for serialization. &#160;This specification additionally describes how to represent cryptographic keys using CBOR." target="_top">
