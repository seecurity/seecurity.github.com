<title>RFC3851</title>
<g id="a_node8"><a xlink:href="RFC3851.html" xlink:title="This document defines Secure/Multipurpose Internet Mail Extensions (S/MIME) version 3.1. &#160;S/MIME provides a consistent way to send and receive secure MIME data. &#160;Digital signatures provide authentication, message integrity, and non&#45;repudiation with proof of origin. &#160;Encryption provides data confidentiality. &#160;Compression can be used to reduce data size. &#160;This document obsoletes RFC 2633. [STANDARDS&#45;TRACK]" target="_top">
