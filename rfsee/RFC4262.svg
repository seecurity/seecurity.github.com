<!-- RFC9690 -->
<g id="node15" class="node">
<title>RFC9690</title>
<g id="a_node15"><a xlink:href="RFC9690.html" xlink:title="The RSA Key Encapsulation Mechanism (RSA&#45;KEM) algorithm is a one&#45;pass (store&#45;and&#45;forward) cryptographic mechanism for an originator to securely send keying material to a recipient using the recipient&#39;s RSA public key. &#160;The RSA&#45;KEM algorithm is specified in Clause 11.5 of ISO/IEC: 18033&#45;2:2006. &#160;This document specifies the conventions for using the RSA&#45;KEM algorithm as a standalone KEM algorithm and the conventions for using the RSA&#45;KEM algorithm with the Cryptographic Message Syntax (CMS) using KEMRecipientInfo as specified in RFC 9629. &#160;This document obsoletes RFC 5990." target="_top">
<ellipse fill="none" stroke="black" cx="190.57" cy="-52.33" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="190.57" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9690</text>
<text xml:space="preserve" text-anchor="middle" x="190.57" y="-55.53" font-family="Times,serif" font-size="14.00">Use of the RSA&#45;KEM Algorithm in the</text>
<text xml:space="preserve" text-anchor="middle" x="190.57" y="-39.03" font-family="Times,serif" font-size="14.00">Cryptographic Message Syntax (CMS)</text>
<text xml:space="preserve" text-anchor="middle" x="190.57" y="-22.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
