<!-- RFC8910 -->
<g id="node3" class="node">
<title>RFC8910</title>
<g id="a_node3"><a xlink:href="RFC8910.html" xlink:title="In many environments offering short&#45;term or temporary Internet access (such as coffee shops), it is common to start new connections in a captive portal mode. This highly restricts what the user can do until the user has satisfied the captive portal conditions. This document describes a DHCPv4 and DHCPv6 option and a Router Advertisement (RA) option to inform clients that they are behind some sort of captive portal enforcement device, and that they will need to satisfy the Captive Portal conditions to get Internet access. It is not a full solution to address all of the issues that clients may have with captive portals; it is designed to be one component of a standardized approach for hosts to interact with such portals. While this document defines how the network operator may convey the captive portal API endpoint to hosts, the specific methods of satisfying and interacting with the captive portal are out of scope of this document. This document replaces RFC 7710, which used DHCP code point 160. Due to a conflict, this document specifies 114. Consequently, this document also updates RFC 3679." target="_top">
<ellipse fill="none" stroke="black" cx="1220.28" cy="-63.99" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1220.28" y="-83.69" font-family="Times,serif" font-size="14.00">RFC8910</text>
<text xml:space="preserve" text-anchor="middle" x="1220.28" y="-67.19" font-family="Times,serif" font-size="14.00">Captive&#45;Portal Identification in DHCP</text>
<text xml:space="preserve" text-anchor="middle" x="1220.28" y="-50.69" font-family="Times,serif" font-size="14.00">and Router Advertisements (RAs)</text>
<text xml:space="preserve" text-anchor="middle" x="1220.28" y="-34.19" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
