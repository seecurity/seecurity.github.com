<!-- RFC7710 -->
<g id="node1" class="node">
<title>RFC7710</title>
<g id="a_node1"><a xlink:title="In many environments offering short&#45;term or temporary Internet access (such as coffee shops), it is common to start new connections in a captive&#45;portal mode. This highly restricts what the customer can do until the customer has authenticated. This document describes a DHCP option (and a Router Advertisement (RA) extension) to inform clients that they are behind some sort of captive&#45;portal device and that they will need to authenticate to get Internet access. It is not a full solution to address all of the issues that clients may have with captive portals; it is designed to be used in larger solutions. The method of authenticating to and interacting with the captive portal is out of scope for this document.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="998.86" cy="-890.32" rx="229.81" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="998.86" y="-915.22" font-family="Times,serif" font-size="18.00">RFC7710</text>
<text xml:space="preserve" text-anchor="middle" x="998.86" y="-894.22" font-family="Times,serif" font-size="18.00">Captive&#45;Portal Identification Using DHCP</text>
<text xml:space="preserve" text-anchor="middle" x="998.86" y="-873.22" font-family="Times,serif" font-size="18.00">or Router Advertisements (RAs)</text>
<text xml:space="preserve" text-anchor="middle" x="998.86" y="-852.22" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
