<!-- RFC5912 -->
<g id="node8" class="node">
<title>RFC5912</title>
<g id="a_node8"><a xlink:href="RFC5912.html" xlink:title="The Public Key Infrastructure using X.509 (PKIX) certificate format, and many associated formats, are expressed using ASN.1. &#160;The current ASN.1 modules conform to the 1988 version of ASN.1. &#160;This document updates those ASN.1 modules to conform to the 2002 version of ASN.1. &#160;There are no bits&#45;on&#45;the&#45;wire changes to any of the formats; this is simply a change to the syntax. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="787.55" cy="-1757.3" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="787.55" y="-1777" font-family="Times,serif" font-size="14.00">RFC5912</text>
<text xml:space="preserve" text-anchor="middle" x="787.55" y="-1760.5" font-family="Times,serif" font-size="14.00">New ASN.1 Modules for the Public Key</text>
<text xml:space="preserve" text-anchor="middle" x="787.55" y="-1744" font-family="Times,serif" font-size="14.00">Infrastructure Using X.509 (PKIX)</text>
<text xml:space="preserve" text-anchor="middle" x="787.55" y="-1727.5" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
