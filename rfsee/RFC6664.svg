<text xml:space="preserve" text-anchor="middle" x="1241.27" y="-1744" font-family="Times,serif" font-size="14.00">Algorithm Agility</text>
<text xml:space="preserve" text-anchor="middle" x="1241.27" y="-1727.5" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
