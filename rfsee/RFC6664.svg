<!-- RFC6277 -->
<g id="node7" class="node">
<title>RFC6277</title>
<g id="a_node7"><a xlink:href="RFC6277.html" xlink:title="The Online Certificate Status Protocol (OCSP) requires server responses to be signed but does not specify a mechanism for selecting the signature algorithm to be used. &#160;This may lead to avoidable interoperability failures in contexts where multiple signature algorithms are in use. &#160;This document specifies rules for server signature algorithm selection and an extension that allows a client to advise a server that specific signature algorithms are supported. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1241.27" cy="-1757.3" rx="141.24" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1241.27" y="-1777" font-family="Times,serif" font-size="14.00">RFC6277</text>
