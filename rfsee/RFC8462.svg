<!-- RFC2804 -->
<g id="node7" class="node">
<title>RFC2804</title>
<g id="a_node7"><a xlink:href="RFC2804.html" xlink:title="This document describes the position that the Internet Engineering Task Force (IETF) has taken regarding the inclusion into IETF standards&#45;track documents of functionality designed to facilitate wiretapping. &#160;This memo explains what the IETF thinks the question means, why its answer is no, and what that answer means. &#160;This memo provides information for the Internet community." target="_top">
