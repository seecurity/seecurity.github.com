<!-- RFC7567 -->
<g id="node9" class="node">
<title>RFC7567</title>
<g id="a_node9"><a xlink:href="RFC7567.html" xlink:title="This memo presents recommendations to the Internet community concerning measures to improve and preserve Internet performance. It presents a strong recommendation for testing, standardization, and widespread deployment of active queue management (AQM) in network devices to improve the performance of today&#39;s Internet. It also urges a concerted effort of research, measurement, and ultimate deployment of AQM mechanisms to protect the Internet from flows that are not sufficiently responsive to congestion notification. Based on 15 years of experience and new research, this document replaces the recommendations of RFC 2309." target="_top">
<ellipse fill="none" stroke="black" cx="176.25" cy="-1014.43" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-1034.13" font-family="Times,serif" font-size="14.00">RFC7567</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-1017.63" font-family="Times,serif" font-size="14.00">IETF Recommendations Regarding Active</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-1001.13" font-family="Times,serif" font-size="14.00">Queue Management</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-984.63" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
