<!-- RFC8462 -->
<g id="node1" class="node">
<title>RFC8462</title>
<g id="a_node1"><a xlink:title="The Internet Architecture Board (IAB) and GSM Association (GSMA) held a joint workshop on Managing Radio Networks in an Encrypted World (MaRNEW), on September 24&#45;25, 2015. This workshop aimed to discuss solutions for bandwidth optimization on mobile networks for encrypted content, as current solutions rely on unencrypted content, which is not indicative of the security needs of today&#39;s Internet users. The workshop gathered IETF attendees, IAB members, and participants from various organizations involved in the telecommunications industry including original equipment manufacturers, content providers, and mobile network operators. The group discussed Internet encryption trends and deployment issues identified within the IETF and the privacy needs of users that should be adhered to. Solutions designed around sharing data from the network to the endpoints and vice versa were then discussed; in addition, issues experienced when using current transport&#45;layer protocols were also discussed. Content providers and Content Delivery Networks (CDNs) gave their own views of their experiences delivering their content with mobile network operators. Finally, technical responses to regulation were discussed to help the regulated industries relay the issues of impossible&#45;to&#45;implement or bad&#45;for&#45;privacy technologies back to regulators. A group of suggested solutions were devised, which will be discussed in various IETF groups moving forward.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="994.66" cy="-748.51" rx="244.13" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="994.66" y="-783.91" font-family="Times,serif" font-size="18.00">RFC8462</text>
<text xml:space="preserve" text-anchor="middle" x="994.66" y="-762.91" font-family="Times,serif" font-size="18.00">Report from the IAB Workshop on Managing</text>
<text xml:space="preserve" text-anchor="middle" x="994.66" y="-741.91" font-family="Times,serif" font-size="18.00">Radio Networks in an Encrypted World</text>
<text xml:space="preserve" text-anchor="middle" x="994.66" y="-720.91" font-family="Times,serif" font-size="18.00">(MaRNEW)</text>
<text xml:space="preserve" text-anchor="middle" x="994.66" y="-699.91" font-family="Times,serif" font-size="18.00">2018</text>
</a>
</g>
</g>
