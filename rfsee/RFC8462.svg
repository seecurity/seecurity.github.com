<!-- RFC8404 -->
<g id="node8" class="node">
<title>RFC8404</title>
<g id="a_node8"><a xlink:href="RFC8404.html" xlink:title="Pervasive monitoring attacks on the privacy of Internet users are of serious concern to both user and operator communities. &#160;RFC 7258 discusses the critical need to protect users&#39; privacy when developing IETF specifications and also recognizes that making networks unmanageable to mitigate pervasive monitoring is not an acceptable outcome: an appropriate balance is needed. &#160;This document discusses current security and network operations as well as management practices that may be impacted by the shift to increased use of encryption to help guide protocol development in support of manageable and secure networks." target="_top">
<ellipse fill="none" stroke="black" cx="488.85" cy="-1444.7" rx="146.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="488.85" y="-1464.4" font-family="Times,serif" font-size="14.00">RFC8404</text>
<text xml:space="preserve" text-anchor="middle" x="488.85" y="-1447.9" font-family="Times,serif" font-size="14.00">Effects of Pervasive Encryption on</text>
<text xml:space="preserve" text-anchor="middle" x="488.85" y="-1431.4" font-family="Times,serif" font-size="14.00">Operators</text>
<text xml:space="preserve" text-anchor="middle" x="488.85" y="-1414.9" font-family="Times,serif" font-size="14.00">2018</text>
</a>
