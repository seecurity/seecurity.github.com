<!-- RFC6225 -->
<g id="node10" class="node">
<title>RFC6225</title>
<g id="a_node10"><a xlink:href="RFC6225.html" xlink:title="This document specifies Dynamic Host Configuration Protocol options (both DHCPv4 and DHCPv6) for the coordinate&#45;based geographic location of the client. &#160;The Location Configuration Information (LCI) includes Latitude, Longitude, and Altitude, with resolution or uncertainty indicators for each. &#160;Separate parameters indicate the reference datum for each of these values. &#160;This document obsoletes RFC 3825. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="469.76" cy="-219.7" rx="163.52" ry="63.99"/>
