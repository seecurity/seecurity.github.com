<text xml:space="preserve" text-anchor="middle" x="469.76" y="-214.65" font-family="Times,serif" font-size="14.00">Options for Coordinate&#45;Based Location</text>
<text xml:space="preserve" text-anchor="middle" x="469.76" y="-198.15" font-family="Times,serif" font-size="14.00">Configuration Information</text>
