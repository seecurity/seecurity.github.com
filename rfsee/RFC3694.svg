<!-- RFC3694 -->
<g id="node1" class="node">
<title>RFC3694</title>
<g id="a_node1"><a xlink:title="This document provides some analysis of threats against the Geopriv protocol architecture. &#160;It focuses on protocol threats, threats that result from the storage of data by entities in the architecture, and threats posed by the abuse of information yielded by Geopriv. &#160;Some security properties that meet these threats are enumerated as a reference for Geopriv requirements. &#160;This memo provides information for the Internet community.">
