<!-- RFC6280 -->
<g id="node6" class="node">
<title>RFC6280</title>
<g id="a_node6"><a xlink:href="RFC6280.html" xlink:title="Location&#45;based services (such as navigation applications, emergency services, and management of equipment in the field) need geographic location information about Internet hosts, their users, and other related entities. &#160;These applications need to securely gather and transfer location information for location services, and at the same time protect the privacy of the individuals involved. &#160;This document describes an architecture for privacy&#45;preserving location&#45;based services in the Internet, focusing on authorization, security, and privacy requirements for the data formats and protocols used by these services. &#160;This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-1131.19" rx="139.65" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1159.14" font-family="Times,serif" font-size="14.00">RFC6280</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1142.64" font-family="Times,serif" font-size="14.00">An Architecture for Location and</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1126.14" font-family="Times,serif" font-size="14.00">Location Privacy in Internet</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1109.64" font-family="Times,serif" font-size="14.00">Applications</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1093.14" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
