<!-- RFC6848 -->
<g id="node12" class="node">
<title>RFC6848</title>
<g id="a_node12"><a xlink:href="RFC6848.html" xlink:title="New fields are occasionally added to civic addresses. &#160;A backward&#45; compatible mechanism for adding civic address elements to the Geopriv civic address format is described. &#160;A formal mechanism for handling unsupported extensions when translating between XML and DHCP civic address forms is defined for entities that need to perform this translation. &#160;Initial extensions for some new elements are also defined. &#160;The Location&#45;to&#45;Service Translation (LoST) protocol mechanism (defined in RFC 5222) that returns civic address element names used for validation of location information is clarified and is normatively updated to require a qualifying namespace identifier on each civic address element returned as part of the validation process. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1428.17" cy="-219.7" rx="164.05" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1428.17" y="-247.65" font-family="Times,serif" font-size="14.00">RFC6848</text>
<text xml:space="preserve" text-anchor="middle" x="1428.17" y="-231.15" font-family="Times,serif" font-size="14.00">Specifying Civic Address Extensions in</text>
<text xml:space="preserve" text-anchor="middle" x="1428.17" y="-214.65" font-family="Times,serif" font-size="14.00">the Presence Information Data Format</text>
<text xml:space="preserve" text-anchor="middle" x="1428.17" y="-198.15" font-family="Times,serif" font-size="14.00">Location Object (PIDF&#45;LO)</text>
<text xml:space="preserve" text-anchor="middle" x="1428.17" y="-181.65" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
