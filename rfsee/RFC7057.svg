<g id="a_node9"><a xlink:href="RFC7055.html" xlink:title="This document defines protocols, procedures, and conventions to be employed by peers implementing the Generic Security Service Application Program Interface (GSS&#45;API) when using the Extensible Authentication Protocol mechanism. &#160;Through the GS2 family of mechanisms defined in RFC 5801, these protocols also define how Simple Authentication and Security Layer (SASL) applications use the Extensible Authentication Protocol." target="_top">
