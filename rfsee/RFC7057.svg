<!-- RFC7029 -->
<g id="node13" class="node">
<title>RFC7029</title>
<g id="a_node13"><a xlink:href="RFC7029.html" xlink:title="As the Extensible Authentication Protocol (EAP) evolves, EAP peers rely increasingly on information received from the EAP server. &#160;EAP extensions such as channel binding or network posture information are often carried in tunnel methods; peers are likely to rely on this information. &#160;Cryptographic binding is a facility described in RFC 3748 that protects tunnel methods against man&#45;in&#45;the&#45;middle attacks. &#160;However, cryptographic binding focuses on protecting the server rather than the peer. &#160;This memo explores attacks possible when the peer is not protected from man&#45;in&#45;the&#45;middle attacks and recommends cryptographic binding based on an Extended Master Session Key, a new form of cryptographic binding that protects both peer and server along with other mitigations." target="_top">
<ellipse fill="none" stroke="black" cx="655.64" cy="-52.33" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="655.64" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7029</text>
<text xml:space="preserve" text-anchor="middle" x="655.64" y="-55.53" font-family="Times,serif" font-size="14.00">Extensible Authentication Protocol (EAP)</text>
<text xml:space="preserve" text-anchor="middle" x="655.64" y="-39.03" font-family="Times,serif" font-size="14.00">Mutual Cryptographic Binding</text>
<text xml:space="preserve" text-anchor="middle" x="655.64" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
