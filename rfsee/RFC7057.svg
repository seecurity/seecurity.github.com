<!-- RFC5321 -->
<g id="node12" class="node">
<title>RFC5321</title>
<g id="a_node12"><a xlink:href="RFC5321.html" xlink:title="This document is a specification of the basic protocol for Internet electronic mail transport. &#160;It consolidates, updates, and clarifies several previous documents, making all or parts of most of them obsolete. &#160;It covers the SMTP extension mechanisms and best practices for the contemporary Internet, but does not provide details about particular extensions. &#160;Although SMTP was designed as a mail transport and delivery protocol, this specification also contains information that is important to its use as a mail submission protocol for split&#45;UA (User Agent) mail reading systems and mobile environments. [STANDARDS&#45;TRACK]" target="_top">
