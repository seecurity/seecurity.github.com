<!-- RFC8558 -->
<g id="node7" class="node">
<title>RFC8558</title>
<g id="a_node7"><a xlink:href="RFC8558.html" xlink:title="This document discusses the nature of signals seen by on&#45;path elements examining transport protocols, contrasting implicit and explicit signals. &#160;For example, TCP&#39;s state machine uses a series of well&#45;known messages that are exchanged in the clear. &#160;Because these are visible to network elements on the path between the two nodes setting up the transport connection, they are often used as signals by those network elements. &#160;In transports that do not exchange these messages in the clear, on&#45;path network elements lack those signals. &#160;Often, the removal of those signals is intended by those moving the messages to confidential channels. &#160;Where the endpoints desire that network elements along the path receive these signals, this document recommends explicit signals be used." target="_top">
<ellipse fill="none" stroke="black" cx="654.04" cy="-186.99" rx="133.82" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="654.04" y="-198.44" font-family="Times,serif" font-size="14.00">RFC8558</text>
<text xml:space="preserve" text-anchor="middle" x="654.04" y="-181.94" font-family="Times,serif" font-size="14.00">Transport Protocol Path Signals</text>
<text xml:space="preserve" text-anchor="middle" x="654.04" y="-165.44" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
