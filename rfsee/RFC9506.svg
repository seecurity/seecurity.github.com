<!-- RFC9506 -->
<g id="node1" class="node">
<title>RFC9506</title>
<g id="a_node1"><a xlink:title="This document describes protocol&#45;independent methods called Explicit Host&#45;to&#45;Network Flow Measurement Techniques that can be applicable to transport&#45;layer protocols between the client and server. &#160;These methods employ just a few marking bits inside the header of each packet for performance measurements and require the client and server to collaborate. &#160;Both endpoints cooperate by marking packets and, possibly, mirroring the markings on the round&#45;trip connection. &#160;The techniques are especially valuable when applied to protocols that encrypt transport headers since they enable loss and delay measurements by passive, on&#45;path network devices. &#160;This document describes several methods that can be used separately or jointly depending of the availability of marking bits, desired measurements, and properties of the protocol to which the methods are applied.">
<ellipse fill="none" stroke="black" cx="222.95" cy="-178.99" rx="131.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="222.95" y="-198.69" font-family="Times,serif" font-size="14.00">RFC9506</text>
<text xml:space="preserve" text-anchor="middle" x="222.95" y="-182.19" font-family="Times,serif" font-size="14.00">Explicit Host&#45;to&#45;Network Flow</text>
<text xml:space="preserve" text-anchor="middle" x="222.95" y="-165.69" font-family="Times,serif" font-size="14.00">Measurements Techniques</text>
<text xml:space="preserve" text-anchor="middle" x="222.95" y="-149.19" font-family="Times,serif" font-size="14.00">2023</text>
</a>
