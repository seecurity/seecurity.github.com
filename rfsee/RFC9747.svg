<!-- RFC9747 -->
<g id="node1" class="node">
<title>RFC9747</title>
<g id="a_node1"><a xlink:title="This document specifies an extension to the Bidirectional Forwarding Detection (BFD) protocol that enables the use of the BFD Echo function without the need for an associated BFD control session. This Unaffiliated BFD Echo mechanism allows rapid detection of forwarding path failures in networks where establishing BFD control sessions is impractical or undesirable. By decoupling the Echo function from the control plane, network devices can utilize BFD&#39;s fast failure detection capabilities in a simplified manner, enhancing network resiliency and operational efficiency. This document updates RFC 5880 by defining a new Unaffiliated BFD Echo mechanism.">
<ellipse fill="green" stroke="black" cx="248.4" cy="-565.33" rx="157.15" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="248.4" y="-585.03" font-family="Times,serif" font-size="14.00">RFC9747</text>
<text xml:space="preserve" text-anchor="middle" x="248.4" y="-568.53" font-family="Times,serif" font-size="14.00">Unaffiliated Bidirectional Forwarding</text>
<text xml:space="preserve" text-anchor="middle" x="248.4" y="-552.03" font-family="Times,serif" font-size="14.00">Detection (BFD) Echo</text>
<text xml:space="preserve" text-anchor="middle" x="248.4" y="-535.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
