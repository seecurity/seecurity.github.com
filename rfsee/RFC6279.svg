<!-- RFC7156 -->
<g id="node14" class="node">
<title>RFC7156</title>
<g id="a_node14"><a xlink:href="RFC7156.html" xlink:title="In Proxy Mobile IPv6, packets received from a Mobile Node (MN) by the Mobile Access Gateway (MAG) to which it is attached are typically tunneled to a Local Mobility Anchor (LMA) for routing. &#160;The term localized routing refers to a method by which packets are routed directly between an MN&#39;s MAG and the MAG of its Correspondent Node (CN) without involving any LMA. &#160;In a Proxy Mobile IPv6 deployment, it may be desirable to control the establishment of localized routing sessions between two MAGs in a Proxy Mobile IPv6 domain by requiring that the session be authorized. &#160;This document specifies how to accomplish this using the Diameter protocol." target="_top">
<ellipse fill="none" stroke="black" cx="1627.45" cy="-397.36" rx="170.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1627.45" y="-417.06" font-family="Times,serif" font-size="14.00">RFC7156</text>
<text xml:space="preserve" text-anchor="middle" x="1627.45" y="-400.56" font-family="Times,serif" font-size="14.00">Diameter Support for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1627.45" y="-384.06" font-family="Times,serif" font-size="14.00">Localized Routing</text>
<text xml:space="preserve" text-anchor="middle" x="1627.45" y="-367.56" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
