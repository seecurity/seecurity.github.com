<!-- RFC6279 -->
<g id="node1" class="node">
<title>RFC6279</title>
<g id="a_node1"><a xlink:title="Proxy Mobile IPv6 is the IETF Standard for network&#45;based mobility management. &#160;In Proxy Mobile IPv6, mobile nodes are topologically anchored at a Local Mobility Anchor, which forwards all data for registered mobile nodes. &#160;The setup and maintenance of localized routing, which allows forwarding of data packets between two mobile nodes&#39; Mobility Access Gateways without involvement of their Local Mobility Anchor in forwarding, is not considered. &#160;This document describes the problem space of localized routing in Proxy Mobile IPv6. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="905.42" cy="-609.37" rx="217.08" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="905.42" y="-634.27" font-family="Times,serif" font-size="18.00">RFC6279</text>
<text xml:space="preserve" text-anchor="middle" x="905.42" y="-613.27" font-family="Times,serif" font-size="18.00">Proxy Mobile IPv6 (PMIPv6) Localized</text>
<text xml:space="preserve" text-anchor="middle" x="905.42" y="-592.27" font-family="Times,serif" font-size="18.00">Routing Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="905.42" y="-571.27" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
</g>
