<!-- RFC5779 -->
<g id="node11" class="node">
<title>RFC5779</title>
<g id="a_node11"><a xlink:href="RFC5779.html" xlink:title="This specification defines Authentication, Authorization, and Accounting (AAA) interactions between Proxy Mobile IPv6 entities (both Mobile Access Gateway and Local Mobility Anchor) and a AAA server within a Proxy Mobile IPv6 Domain. &#160;These AAA interactions are primarily used to download and update mobile node specific policy profile information between Proxy Mobile IPv6 entities and a remote policy store. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="272.37" cy="-202.53" rx="183.14" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="272.37" y="-230.48" font-family="Times,serif" font-size="14.00">RFC5779</text>
