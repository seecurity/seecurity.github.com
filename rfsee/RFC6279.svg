<text xml:space="preserve" text-anchor="middle" x="272.37" y="-197.48" font-family="Times,serif" font-size="14.00">Access Gateway and Local Mobility Anchor</text>
<text xml:space="preserve" text-anchor="middle" x="272.37" y="-180.98" font-family="Times,serif" font-size="14.00">Interaction with Diameter Server</text>
