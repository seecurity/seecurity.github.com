<!-- RFC4829 -->
<g id="node11" class="node">
<title>RFC4829</title>
<g id="a_node11"><a xlink:href="RFC4829.html" xlink:title="When the establishment of a higher priority (Traffic Engineering Label Switched Path) TE LSP requires the preemption of a set of lower priority TE LSPs, a node has to make a local decision to select which TE LSPs will be preempted. &#160;The preempted LSPs are then rerouted by their respective %Head&#45;end Label Switch Router (LSR). &#160;This document presents a flexible policy that can be used to achieve different objectives: preempt the lowest priority LSPs; preempt the minimum number of LSPs; preempt the set of TE LSPs that provide the closest amount of bandwidth to the required bandwidth for the preempting TE LSPs (to minimize bandwidth wastage); preempt the LSPs that will have the maximum chance to get rerouted. &#160;Simulation results are given and a comparison among several different policies, with respect to preemption cascading, number of preempted LSPs, priority, wasted bandwidth and blocking probability is also included. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="866.93" cy="-52.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="866.93" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4829</text>
<text xml:space="preserve" text-anchor="middle" x="866.93" y="-55.53" font-family="Times,serif" font-size="14.00">Label Switched Path (LSP) Preemption</text>
<text xml:space="preserve" text-anchor="middle" x="866.93" y="-39.03" font-family="Times,serif" font-size="14.00">Policies for MPLS Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="866.93" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
