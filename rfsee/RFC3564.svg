<!-- RFC5975 -->
<g id="node13" class="node">
<title>RFC5975</title>
<g id="a_node13"><a xlink:href="RFC5975.html" xlink:title="The Quality&#45;of&#45;Service (QoS) NSIS signaling layer protocol (NSLP) is used to signal QoS reservations and is independent of a specific QoS model (QOSM) such as IntServ or Diffserv. &#160;Rather, all information specific to a QOSM is encapsulated in a separate object, the QSPEC. &#160;This document defines a template for the QSPEC including a number of QSPEC parameters. &#160;The QSPEC parameters provide a common language to be reused in several QOSMs and thereby aim to ensure the extensibility and interoperability of QoS NSLP. &#160;While the base protocol is QOSM&#45;agnostic, the parameters that can be carried in the QSPEC object are possibly closely coupled to specific models. &#160;The node initiating the NSIS signaling adds an Initiator QSPEC, which indicates the QSPEC parameters that must be interpreted by the downstream nodes less the reservation fails, thereby ensuring the intention of the NSIS initiator is preserved along the signaling path. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1798.91" cy="-590.41" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1798.91" y="-618.36" font-family="Times,serif" font-size="14.00">RFC5975</text>
<text xml:space="preserve" text-anchor="middle" x="1798.91" y="-601.86" font-family="Times,serif" font-size="14.00">QSPEC Template for the Quality&#45;of&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1798.91" y="-585.36" font-family="Times,serif" font-size="14.00">Service NSIS Signaling Layer Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1798.91" y="-568.86" font-family="Times,serif" font-size="14.00">(NSLP)</text>
<text xml:space="preserve" text-anchor="middle" x="1798.91" y="-552.36" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
