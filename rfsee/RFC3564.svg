<text xml:space="preserve" text-anchor="middle" x="1012.29" y="-849.11" font-family="Times,serif" font-size="18.00">Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="1012.29" y="-828.11" font-family="Times,serif" font-size="18.00">2003</text>
</a>
