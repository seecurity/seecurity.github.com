<!-- RFC4461 -->
<g id="node10" class="node">
<title>RFC4461</title>
<g id="a_node10"><a xlink:href="RFC4461.html" xlink:title="This document presents a set of requirements for the establishment and maintenance of Point&#45;to&#45;Multipoint (P2MP) Traffic&#45;Engineered (TE) Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs). There is no intent to specify solution&#45;specific details or application&#45;specific requirements in this document. The requirements presented in this document not only apply to packet&#45;switched networks under the control of MPLS protocols, but also encompass the requirements of Layer Two Switching (L2SC), Time Division Multiplexing (TDM), lambda, and port switching networks managed by Generalized MPLS (GMPLS) protocols. Protocol solutions developed to meet the requirements set out in this document must attempt to be equally applicable to MPLS and GMPLS. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="371.03" cy="-338.63" rx="180.49" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="371.03" y="-366.58" font-family="Times,serif" font-size="14.00">RFC4461</text>
<text xml:space="preserve" text-anchor="middle" x="371.03" y="-350.08" font-family="Times,serif" font-size="14.00">Signaling Requirements for Point&#45;to&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="371.03" y="-333.58" font-family="Times,serif" font-size="14.00">Multipoint Traffic&#45;Engineered MPLS Label</text>
<text xml:space="preserve" text-anchor="middle" x="371.03" y="-317.08" font-family="Times,serif" font-size="14.00">Switched Paths (LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="371.03" y="-300.58" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
