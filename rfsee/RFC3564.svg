<!-- RFC3564 -->
<g id="node1" class="node">
<title>RFC3564</title>
<g id="a_node1"><a xlink:title="This document presents Service Provider requirements for support of Differentiated Services (Diff&#45;Serv)&#45;aware MPLS Traffic Engineering (DS&#45; TE). &#160;Its objective is to provide guidance for the definition, selection and specification of a technical solution addressing these requirements. &#160;Specification for this solution itself is outside the scope of this document. &#160;A problem statement is first provided. &#160;Then, the document describes example applications scenarios identified by Service Providers where existing MPLS Traffic Engineering mechanisms fall short and Diff&#45;Serv&#45;aware Traffic Engineering can address the needs. &#160;The detailed requirements that need to be addressed by the technical solution are also reviewed. &#160;Finally, the document identifies the evaluation criteria that should be considered for selection and definition of the technical solution. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1012.29" cy="-876.71" rx="201.7" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1012.29" y="-912.11" font-family="Times,serif" font-size="18.00">RFC3564</text>
