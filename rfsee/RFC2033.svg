<!-- RFC5336 -->
<g id="node8" class="node">
<title>RFC5336</title>
<g id="a_node8"><a xlink:href="RFC5336.html" xlink:title="This document specifies an SMTP extension for transport and delivery of email messages with internationalized email addresses or header information. &#160;Communication with systems that do not implement this specification is specified in another document. &#160;This document updates some syntaxes and rules defined in RFC 2821 and RFC 2822, and has some material updating RFC 4952This memo defines an Experimental Protocol for the Internet community." target="_top">
