<title>RFC2033</title>
<g id="a_node1"><a xlink:title="SMTP [SMTP] [HOST&#45;REQ] and its service extensions [ESMTP] provide a mechanism for transferring mail reliably and efficiently. &#160;The design of the SMTP protocol effectively requires the server to manage a mail delivery queue. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind.">
