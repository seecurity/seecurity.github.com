<!-- RFC8689 -->
<g id="node12" class="node">
<title>RFC8689</title>
<g id="a_node12"><a xlink:href="RFC8689.html" xlink:title="The SMTP STARTTLS option, used in negotiating transport&#45;level encryption of SMTP connections, is not as useful from a security standpoint as it might be because of its opportunistic nature; message delivery is, by default, prioritized over security. &#160;This document describes an SMTP service extension, REQUIRETLS, and a message header field, TLS&#45;Required. &#160;If the REQUIRETLS option or TLS&#45;Required message header field is used when sending a message, it asserts a request on the part of the message sender to override the default negotiation of TLS, either by requiring that TLS be negotiated when the message is relayed or by requesting that recipient&#45;side policy mechanisms such as MTA&#45;STS and DNS&#45;Based Authentication of Named Entities (DANE) be ignored when relaying a message for which security is unimportant." target="_top">
<ellipse fill="none" stroke="black" cx="1383.14" cy="-225.59" rx="117.38" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1383.14" y="-237.04" font-family="Times,serif" font-size="14.00">RFC8689</text>
<text xml:space="preserve" text-anchor="middle" x="1383.14" y="-220.54" font-family="Times,serif" font-size="14.00">SMTP Require TLS Option</text>
<text xml:space="preserve" text-anchor="middle" x="1383.14" y="-204.04" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
