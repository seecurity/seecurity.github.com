<!-- RFC7704 -->
<g id="node1" class="node">
<title>RFC7704</title>
<g id="a_node1"><a xlink:title="The process of producing today&#39;s Internet technologies through a culture of open participation and diverse collaboration has proved strikingly efficient and effective, and it is distinctive among standards organizations. &#160;During the early years of the IETF and its antecedent, participation was almost entirely composed of a small group of well&#45;funded, American, white, male technicians, demonstrating a distinctive and challenging group dynamic, both in management and in personal interactions. &#160;In the case of the IETF, interaction style can often contain singularly aggressive behavior, often including singularly hostile tone and content. &#160;Groups with greater diversity make better decisions. &#160;Obtaining meaningful diversity requires more than generic good will and statements of principle. &#160;Many different behaviors can serve to reduce participant diversity or participation diversity. &#160;This document discusses IETF participation in terms of the nature of diversity and practical issues that can increase or decrease it. &#160;The document represents the authors&#39; assessments and recommendations, following general discussions of the issues in the IETF.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="357.32" cy="-392.35" rx="188.44" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="357.32" y="-417.25" font-family="Times,serif" font-size="18.00">RFC7704</text>
<text xml:space="preserve" text-anchor="middle" x="357.32" y="-396.25" font-family="Times,serif" font-size="18.00">An IETF with Much Diversity and</text>
<text xml:space="preserve" text-anchor="middle" x="357.32" y="-375.25" font-family="Times,serif" font-size="18.00">Professional Conduct</text>
<text xml:space="preserve" text-anchor="middle" x="357.32" y="-354.25" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
