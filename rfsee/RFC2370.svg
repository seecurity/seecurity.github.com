<!-- RFC5088 -->
<g id="node14" class="node">
<title>RFC5088</title>
<g id="a_node14"><a xlink:href="RFC5088.html" xlink:title="There are various circumstances where it is highly desirable for a Path Computation Client (PCC) to be able to dynamically and automatically discover a set of Path Computation Elements (PCEs), along with information that can be used by the PCC for PCE selection. &#160;When the PCE is a Label Switching Router (LSR) participating in the Interior Gateway Protocol (IGP), or even a server participating passively in the IGP, a simple and efficient way to announce PCEs consists of using IGP flooding. &#160;For that purpose, this document defines extensions to the Open Shortest Path First (OSPF) routing protocol for the advertisement of PCE Discovery information within an OSPF area or within the entire OSPF routing domain. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="181.55" cy="-175.33" rx="165.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-195.03" font-family="Times,serif" font-size="14.00">RFC5088</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-178.53" font-family="Times,serif" font-size="14.00">OSPF Protocol Extensions for Path</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-162.03" font-family="Times,serif" font-size="14.00">Computation Element (PCE) Discovery</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-145.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
