<!-- RFC5073 -->
<g id="node13" class="node">
<title>RFC5073</title>
<g id="a_node13"><a xlink:href="RFC5073.html" xlink:title="It is highly desired, in several cases, to take into account Traffic Engineering (TE) node capabilities during Multi Protocol Label Switching (MPLS) and Generalized MPLS (GMPLS) Traffic Engineered Label Switched Path (TE&#45;LSP) selection, such as, for instance, the capability to act as a branch Label Switching Router (LSR) of a Point&#45;To&#45;MultiPoint (P2MP) LSP. &#160;This requires advertising these capabilities within the Interior Gateway Protocol (IGP). &#160;For that purpose, this document specifies Open Shortest Path First (OSPF) and Intermediate System&#45;Intermediate System (IS&#45;IS) traffic engineering extensions for the advertisement of control plane and data plane traffic engineering node capabilities. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="181.55" cy="-309.33" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-337.28" font-family="Times,serif" font-size="14.00">RFC5073</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-320.78" font-family="Times,serif" font-size="14.00">IGP Routing Protocol Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-304.28" font-family="Times,serif" font-size="14.00">Discovery of Traffic Engineering Node</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-287.78" font-family="Times,serif" font-size="14.00">Capabilities</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-271.28" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
