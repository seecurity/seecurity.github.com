<!-- RFC4972 -->
<g id="node12" class="node">
<title>RFC4972</title>
<g id="a_node12"><a xlink:href="RFC4972.html" xlink:title="The setup of a full mesh of Multi&#45;Protocol Label Switching (MPLS) Traffic Engineering (TE) Label Switched Paths (LSP) among a set of Label Switch Routers (LSR) is a common deployment scenario of MPLS Traffic Engineering either for bandwidth optimization, bandwidth guarantees or fast rerouting with MPLS Fast Reroute. &#160;Such deployment may require the configuration of a potentially large number of TE LSPs (on the order of the square of the number of LSRs). &#160;This document specifies Interior Gateway Protocol (IGP) routing extensions for Intermediate System&#45;to&#45;Intermediate System (IS&#45;IS) and Open Shortest Path First (OSPF) so as to provide an automatic discovery of the set of LSRs members of a mesh in order to automate the creation of such mesh of TE LSPs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="181.55" cy="-467.33" rx="181.55" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-503.53" font-family="Times,serif" font-size="14.00">RFC4972</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-487.03" font-family="Times,serif" font-size="14.00">Routing Extensions for Discovery of</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-470.53" font-family="Times,serif" font-size="14.00">Multiprotocol (MPLS) Label Switch Router</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-454.03" font-family="Times,serif" font-size="14.00">(LSR) Traffic Engineering (TE) Mesh</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-437.53" font-family="Times,serif" font-size="14.00">Membership</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-421.03" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
