<!-- RFC8455 -->
<g id="node1" class="node">
<title>RFC8455</title>
<g id="a_node1"><a xlink:title="This document defines terminology for benchmarking a Software&#45;Defined Networking (SDN) controller&#39;s control&#45;plane performance. &#160;It extends the terminology already defined in RFC 7426 for the purpose of benchmarking SDN Controllers. &#160;The terms provided in this document help to benchmark an SDN Controller&#39;s performance independently of the controller&#39;s supported protocols and/or network services.">
