<!-- RFC8963 -->
<g id="node14" class="node">
<title>RFC8963</title>
<g id="a_node14"><a xlink:href="RFC8963.html" xlink:title="This document presents the author&#39;s effort to understand the delays involved in publishing an idea in the IETF or through the Independent Stream, from the first individual draft to the publication of the RFC. We analyze a set of randomly chosen RFCs approved in 2018, looking for history and delays. We also use two randomly chosen sets of RFCs published in 2008 and 1998 for comparing delays seen in 2018 to those observed 10 or 20 years ago. The average RFC in the 2018 sample was produced in 3 years and 4 months, of which 2 years and 10 months were spent in the working group, 3 to 4 months for IETF consensus and IESG review, and 3 to 4 months in RFC production. The main variation in RFC production delays comes from the AUTH48 phase. We also measure the number of citations of the chosen RFC using Semantic Scholar, and compare citation counts with what we know about deployment. We show that citation counts indicate academic interest, but correlate only loosely with deployment or usage of the specifications. Counting web references could complement that." target="_top">
<ellipse fill="none" stroke="black" cx="1936.07" cy="-610.19" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1936.07" y="-629.89" font-family="Times,serif" font-size="14.00">RFC8963</text>
<text xml:space="preserve" text-anchor="middle" x="1936.07" y="-613.39" font-family="Times,serif" font-size="14.00">Evaluation of a Sample of RFCs Produced</text>
<text xml:space="preserve" text-anchor="middle" x="1936.07" y="-596.89" font-family="Times,serif" font-size="14.00">in 2018</text>
<text xml:space="preserve" text-anchor="middle" x="1936.07" y="-580.39" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
