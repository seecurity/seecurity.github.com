<!-- RFC8456 -->
<g id="node7" class="node">
<title>RFC8456</title>
<g id="a_node7"><a xlink:href="RFC8456.html" xlink:title="This document defines methodologies for benchmarking the control&#45;plane performance of Software&#45;Defined Networking (SDN) Controllers. &#160;The SDN Controller is a core component in the SDN architecture that controls the behavior of the network. &#160;SDN Controllers have been implemented with many varying designs in order to achieve their intended network functionality. &#160;Hence, the authors of this document have taken the approach of considering an SDN Controller to be a black box, defining the methodology in a manner that is agnostic to protocols and network services supported by controllers. &#160;This document provides a method for measuring the performance of all controller implementations." target="_top">
<ellipse fill="none" stroke="black" cx="1194.86" cy="-1763.53" rx="176.78" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1194.86" y="-1791.48" font-family="Times,serif" font-size="14.00">RFC8456</text>
<text xml:space="preserve" text-anchor="middle" x="1194.86" y="-1774.98" font-family="Times,serif" font-size="14.00">Benchmarking Methodology for Software&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1194.86" y="-1758.48" font-family="Times,serif" font-size="14.00">Defined Networking (SDN) Controller</text>
<text xml:space="preserve" text-anchor="middle" x="1194.86" y="-1741.98" font-family="Times,serif" font-size="14.00">Performance</text>
<text xml:space="preserve" text-anchor="middle" x="1194.86" y="-1725.48" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
