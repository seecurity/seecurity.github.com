<!-- RFC7426 -->
<g id="node10" class="node">
<title>RFC7426</title>
<g id="a_node10"><a xlink:href="RFC7426.html" xlink:title="Software&#45;Defined Networking (SDN) refers to a new approach for network programmability, that is, the capacity to initialize, control, change, and manage network behavior dynamically via open interfaces. &#160;SDN emphasizes the role of software in running networks through the introduction of an abstraction for the data forwarding plane and, by doing so, separates it from the control plane. &#160;This separation allows faster innovation cycles at both planes as experience has already shown. &#160;However, there is increasing confusion as to what exactly SDN is, what the layer structure is in an SDN architecture, and how layers interface with each other. &#160;This document, a product of the IRTF Software&#45;Defined Networking Research Group (SDNRG), addresses these questions and provides a concise reference for the SDN research community based on relevant peer&#45;reviewed literature, the RFC series, and relevant documents by other standards organizations." target="_top">
<ellipse fill="none" stroke="black" cx="158.75" cy="-865.73" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-885.43" font-family="Times,serif" font-size="14.00">RFC7426</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-868.93" font-family="Times,serif" font-size="14.00">Software&#45;Defined Networking (SDN):</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-852.43" font-family="Times,serif" font-size="14.00">Layers and Architecture Terminology</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-835.93" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
