<!-- RFC4689 -->
<g id="node11" class="node">
<title>RFC4689</title>
<g id="a_node11"><a xlink:href="RFC4689.html" xlink:title="This document describes terminology for the benchmarking of devices that implement traffic control using packet classification based on defined criteria. &#160;The terminology is to be applied to measurements made on the data plane to evaluate IP traffic control mechanisms. &#160;Rules for packet classification can be based on any field in the IP header, such as the Differentiated Services Code Point (DSCP), or any field in the packet payload, such as port number. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="302.73" cy="-375.35" rx="174.13" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="302.73" y="-395.05" font-family="Times,serif" font-size="14.00">RFC4689</text>
<text xml:space="preserve" text-anchor="middle" x="302.73" y="-378.55" font-family="Times,serif" font-size="14.00">Terminology for Benchmarking Network&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="302.73" y="-362.05" font-family="Times,serif" font-size="14.00">layer Traffic Control Mechanisms</text>
<text xml:space="preserve" text-anchor="middle" x="302.73" y="-345.55" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
