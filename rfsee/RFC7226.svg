<!-- RFC7424 -->
<g id="node14" class="node">
<title>RFC7424</title>
<g id="a_node14"><a xlink:href="RFC7424.html" xlink:title="Demands on networking infrastructure are growing exponentially due to bandwidth&#45;hungry applications such as rich media applications and inter&#45;data&#45;center communications. &#160;In this context, it is important to optimally use the bandwidth in wired networks that extensively use link aggregation groups and equal&#45;cost multipaths as techniques for bandwidth scaling. &#160;This document explores some of the mechanisms useful for achieving this." target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-376.33" rx="176.78" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-412.53" font-family="Times,serif" font-size="14.00">RFC7424</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-396.03" font-family="Times,serif" font-size="14.00">Mechanisms for Optimizing Link</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-379.53" font-family="Times,serif" font-size="14.00">Aggregation Group (LAG) and Equal&#45;Cost</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-363.03" font-family="Times,serif" font-size="14.00">Multipath (ECMP) Component Link</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-346.53" font-family="Times,serif" font-size="14.00">Utilization in Networks</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-330.03" font-family="Times,serif" font-size="14.00">2015</text>
</a>
