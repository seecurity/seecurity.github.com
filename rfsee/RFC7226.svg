<!-- RFC6941 -->
<g id="node12" class="node">
<title>RFC6941</title>
<g id="a_node12"><a xlink:href="RFC6941.html" xlink:title="This document provides a security framework for the MPLS Transport Profile (MPLS&#45;TP). MPLS&#45;TP extends MPLS technologies and introduces new Operations, Administration, and Maintenance (OAM) capabilities, a transport&#45;oriented path protection mechanism, and strong emphasis on static provisioning supported by network management systems. This document addresses the security aspects relevant in the context of MPLS&#45;TP specifically. It describes potential security threats as well as mitigation procedures related to MPLS&#45;TP networks and to MPLS&#45;TP interconnection to other MPLS and GMPLS networks. This document is built on RFC 5920 (Security Framework for MPLS and GMPLS Networks) by providing additional security considerations that are applicable to the MPLS&#45;TP extensions. All the security considerations from RFC 5920 are assumed to apply. This document is a product of a joint Internet Engineering Task Force (IETF) / International Telecommunication Union Telecommunication Standardization Sector (ITU&#45;T) effort to include an MPLS Transport Profile within the IETF MPLS and Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) architectures to support the capabilities and functionality of a packet transport network." target="_top">
<ellipse fill="none" stroke="black" cx="1111.61" cy="-52.33" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1111.61" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6941</text>
<text xml:space="preserve" text-anchor="middle" x="1111.61" y="-55.53" font-family="Times,serif" font-size="14.00">MPLS Transport Profile (MPLS&#45;TP)</text>
<text xml:space="preserve" text-anchor="middle" x="1111.61" y="-39.03" font-family="Times,serif" font-size="14.00">Security Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1111.61" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
