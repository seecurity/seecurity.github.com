<!-- RFC3468 -->
<g id="node10" class="node">
<title>RFC3468</title>
<g id="a_node10"><a xlink:href="RFC3468.html" xlink:title="This document documents the consensus reached by the Multiprotocol Label Switching (MPLS) Working Group within the IETF to focus its efforts on Resource Reservation Protocol (RSVP)&#45;TE: Extensions to RSVP for Label&#45; Switched Paths (LSP) Tunnels (RFC 3209) as the MPLS signalling protocol for traffic engineering applications and to undertake no new efforts relating to Constraint&#45;Based LSP Setup using Label Distribution Protocol (LDP) (RFC 3212). &#160;The recommendations of section 6 have been accepted by the IESG. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1111.61" cy="-309.33" rx="184.73" ry="63.99"/>
