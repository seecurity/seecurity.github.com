<text xml:space="preserve" text-anchor="middle" x="172.53" y="-772.4" font-family="Times,serif" font-size="14.00">BGP Support for Four&#45;Octet Autonomous</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-755.9" font-family="Times,serif" font-size="14.00">System (AS) Number Space</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-739.4" font-family="Times,serif" font-size="14.00">2012</text>
</a>
