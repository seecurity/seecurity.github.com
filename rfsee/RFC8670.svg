<!-- RFC6793 -->
<g id="node10" class="node">
<title>RFC6793</title>
<g id="a_node10"><a xlink:href="RFC6793.html" xlink:title="The Autonomous System number is encoded as a two&#45;octet entity in the base BGP specification. &#160;This document describes extensions to BGP to carry the Autonomous System numbers as four&#45;octet entities. &#160;This document obsoletes RFC 4893 and updates RFC 4271. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-769.2" rx="172.53" ry="52.33"/>
