<!-- RFC7938 -->
<g id="node8" class="node">
<title>RFC7938</title>
<g id="a_node8"><a xlink:href="RFC7938.html" xlink:title="Some network operators build and operate data centers that support over one hundred thousand servers. &#160;In this document, such data centers are referred to as large&#45;scale to differentiate them from smaller infrastructures. &#160;Environments of this scale have a unique set of network requirements with an emphasis on operational simplicity and network stability. &#160;This document summarizes operational experience in designing and operating large&#45;scale data centers using BGP as the only routing protocol. &#160;The intent is to report on a proven and stable routing design that could be leveraged by others in the industry." target="_top">
<ellipse fill="none" stroke="black" cx="633.24" cy="-1486.08" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="633.24" y="-1505.78" font-family="Times,serif" font-size="14.00">RFC7938</text>
<text xml:space="preserve" text-anchor="middle" x="633.24" y="-1489.28" font-family="Times,serif" font-size="14.00">Use of BGP for Routing in Large&#45;Scale</text>
<text xml:space="preserve" text-anchor="middle" x="633.24" y="-1472.78" font-family="Times,serif" font-size="14.00">Data Centers</text>
<text xml:space="preserve" text-anchor="middle" x="633.24" y="-1456.28" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
