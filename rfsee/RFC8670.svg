<g id="node14" class="node">
<title>RFC9160</title>
<g id="a_node14"><a xlink:href="RFC9160.html" xlink:title="This document introduces new IP Flow Information Export (IPFIX) code points to identify which traffic is being forwarded based on which MPLS control plane protocol is used within a Segment Routing domain. &#160;In particular, this document defines five code points for the IPFIX mplsTopLabelType Information Element for Path Computation Element (PCE), IS&#45;IS, OSPFv2, OSPFv3, and BGP MPLS Segment Routing extensions." target="_top">
