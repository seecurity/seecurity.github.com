<g id="node1" class="node">
<title>RFC8670</title>
<g id="a_node1"><a xlink:title="This document describes the motivation for, and benefits of, applying Segment Routing (SR) in BGP&#45;based large&#45;scale data centers. &#160;It describes the design to deploy SR in those data centers for both the MPLS and IPv6 data planes.">
