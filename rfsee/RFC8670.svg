<!-- RFC8669 -->
<g id="node11" class="node">
<title>RFC8669</title>
<g id="a_node11"><a xlink:href="RFC8669.html" xlink:title="Segment Routing (SR) leverages the source&#45;routing paradigm. A node steers a packet through an ordered list of instructions called segments. A segment can represent any instruction, topological or service based. The ingress node prepends an SR header to a packet containing a set of segment identifiers (SIDs). Each SID represents a topological or service&#45;based instruction. Per&#45;flow state is maintained only on the ingress node of the SR domain. An SR domain is defined as a single administrative domain for global SID assignment. This document defines an optional, transitive BGP attribute for announcing information about BGP Prefix Segment Identifiers (BGP Prefix&#45;SIDs) and the specification for SR&#45;MPLS SIDs." target="_top">
<ellipse fill="none" stroke="black" cx="297.64" cy="-343.13" rx="141.24" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="297.64" y="-362.83" font-family="Times,serif" font-size="14.00">RFC8669</text>
<text xml:space="preserve" text-anchor="middle" x="297.64" y="-346.33" font-family="Times,serif" font-size="14.00">Segment Routing Prefix Segment</text>
<text xml:space="preserve" text-anchor="middle" x="297.64" y="-329.83" font-family="Times,serif" font-size="14.00">Identifier Extensions for BGP</text>
<text xml:space="preserve" text-anchor="middle" x="297.64" y="-313.33" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
