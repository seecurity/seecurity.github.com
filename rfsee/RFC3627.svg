<!-- RFC3627 -->
<g id="node1" class="node">
<title>RFC3627</title>
<g id="a_node1"><a xlink:title="In some cases, the operational decision may be to use IPv6 /127 prefix lengths, especially on point&#45;to&#45;point links between routers. &#160;Under certain situations, this may lead to one router claiming both addresses due to subnet&#45;router anycast being implemented. &#160;This document discusses the issue and offers a couple of solutions to the problem; nevertheless, /127 should be avoided between two routers.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="701.92" cy="-771.07" rx="193.22" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="701.92" y="-795.97" font-family="Times,serif" font-size="18.00">RFC3627</text>
<text xml:space="preserve" text-anchor="middle" x="701.92" y="-774.97" font-family="Times,serif" font-size="18.00">Use of /127 Prefix Length Between</text>
<text xml:space="preserve" text-anchor="middle" x="701.92" y="-753.97" font-family="Times,serif" font-size="18.00">Routers Considered Harmful</text>
<text xml:space="preserve" text-anchor="middle" x="701.92" y="-732.97" font-family="Times,serif" font-size="18.00">2003</text>
</a>
</g>
</g>
