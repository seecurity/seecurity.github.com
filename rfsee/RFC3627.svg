<!-- RFC6164 -->
<g id="node11" class="node">
<title>RFC6164</title>
<g id="a_node11"><a xlink:href="RFC6164.html" xlink:title="On inter&#45;router point&#45;to&#45;point links, it is useful, for security and other reasons, to use 127&#45;bit IPv6 prefixes. &#160;Such a practice parallels the use of 31&#45;bit prefixes in IPv4. &#160;This document specifies the motivation for, and usages of, 127&#45;bit IPv6 prefix lengths on inter&#45;router point&#45;to&#45;point links. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1066.83" cy="-139.02" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1066.83" y="-158.72" font-family="Times,serif" font-size="14.00">RFC6164</text>
<text xml:space="preserve" text-anchor="middle" x="1066.83" y="-142.22" font-family="Times,serif" font-size="14.00">Using 127&#45;Bit IPv6 Prefixes on Inter&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1066.83" y="-125.72" font-family="Times,serif" font-size="14.00">Router Links</text>
<text xml:space="preserve" text-anchor="middle" x="1066.83" y="-109.22" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
