<!-- RFC6547 -->
<g id="node3" class="node">
<title>RFC6547</title>
<g id="a_node3"><a xlink:href="RFC6547.html" xlink:title="This document moves Use of /127 Prefix Length Between Routers Considered Harmful (RFC 3627) to Historic status to reflect the updated guidance contained in Using 127&#45;Bit IPv6 Prefixes on Inter&#45; Router Links (RFC 6164). &#160;A Standards Track document supersedes an informational document; therefore, guidance provided in RFC 6164 is to be followed when the two documents are in conflict. &#160;This document links the two RFCs so that the IETF&#39;s updated guidance on this topic is clearer. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="142.84" cy="-1240.2" rx="120.56" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="142.84" y="-1251.65" font-family="Times,serif" font-size="14.00">RFC6547</text>
<text xml:space="preserve" text-anchor="middle" x="142.84" y="-1235.15" font-family="Times,serif" font-size="14.00">RFC 3627 to Historic Status</text>
<text xml:space="preserve" text-anchor="middle" x="142.84" y="-1218.65" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
