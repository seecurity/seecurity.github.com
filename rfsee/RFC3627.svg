<!-- RFC5963 -->
<g id="node10" class="node">
<title>RFC5963</title>
<g id="a_node10"><a xlink:href="RFC5963.html" xlink:title="This document provides guidance on IPv6 deployment in Internet Exchange Points (IXPs). &#160;It includes information regarding the switch fabric configuration, the addressing plan and general organizational tasks that need to be performed. &#160;IXPs are mainly a Layer 2 infrastructure, and, in many cases, the best recommendations suggest that the IPv6 data, control, and management plane should not be handled differently than in IPv4. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="575.19" cy="-52.33" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="575.19" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5963</text>
<text xml:space="preserve" text-anchor="middle" x="575.19" y="-55.53" font-family="Times,serif" font-size="14.00">IPv6 Deployment in Internet Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="575.19" y="-39.03" font-family="Times,serif" font-size="14.00">Points (IXPs)</text>
<text xml:space="preserve" text-anchor="middle" x="575.19" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
