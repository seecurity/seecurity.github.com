<!-- RFC4191 -->
<g id="node11" class="node">
<title>RFC4191</title>
<g id="a_node11"><a xlink:href="RFC4191.html" xlink:title="This document describes an optional extension to Router Advertisement messages for communicating default router preferences and more&#45;specific routes from routers to hosts. &#160;This improves the ability of hosts to pick an appropriate router, especially when the host is multi&#45;homed and the routers are on different links. &#160;The preference values and specific routes advertised to hosts require administrative configuration; they are not automatically derived from routing tables. [STANDARDS&#45;TRACK]" target="_top">
