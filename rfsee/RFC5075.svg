<!-- RFC4389 -->
<g id="node12" class="node">
<title>RFC4389</title>
<g id="a_node12"><a xlink:href="RFC4389.html" xlink:title="Bridging multiple links into a single entity has several operational advantages. &#160;A single subnet prefix is sufficient to support multiple physical links. &#160;There is no need to allocate subnet numbers to the different networks, simplifying management. &#160;Bridging some types of media requires network&#45;layer support, however. &#160;This document describes these cases and specifies the IP&#45;layer support that enables bridging under these circumstances. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
