<!-- RFC7447 -->
<g id="node1" class="node">
<title>RFC7447</title>
<g id="a_node1"><a xlink:title="The BGP Entropy Label Capability attribute is defined in RFC 6790. &#160;Regrettably, it has a bug: although RFC 6790 mandates that routers incapable of processing Entropy Labels must remove the attribute, fulfillment of this requirement cannot be guaranteed in practice. &#160;This specification deprecates the attribute. &#160;A forthcoming document will propose a replacement.">
