<!-- RFC4272 -->
<g id="node10" class="node">
<title>RFC4272</title>
<g id="a_node10"><a xlink:href="RFC4272.html" xlink:title="Border Gateway Protocol 4 (BGP&#45;4), along with a host of other infrastructure protocols designed before the Internet environment became perilous, was originally designed with little consideration for protection of the information it carries. There are no mechanisms internal to BGP that protect against attacks that modify, delete, forge, or replay data, any of which has the potential to disrupt overall network routing behavior. This document discusses some of the security issues with BGP routing data dissemination. This document does not discuss security issues with forwarding of packets. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-79.21" rx="158.22" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-90.66" font-family="Times,serif" font-size="14.00">RFC4272</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-74.16" font-family="Times,serif" font-size="14.00">BGP Security Vulnerabilities Analysis</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-57.66" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
