<!-- RFC8279 -->
<g id="node11" class="node">
<title>RFC8279</title>
<g id="a_node11"><a xlink:href="RFC8279.html" xlink:title="This document specifies a new architecture for the forwarding of multicast data packets. &#160;It provides optimal forwarding of multicast packets through a multicast domain. &#160;However, it does not require a protocol for explicitly building multicast distribution trees, nor does it require intermediate nodes to maintain any per&#45;flow state. &#160;This architecture is known as Bit Index Explicit Replication (BIER). &#160;When a multicast data packet enters the domain, the ingress router determines the set of egress routers to which the packet needs to be sent. &#160;The ingress router then encapsulates the packet in a BIER header. &#160;The BIER header contains a bit string in which each bit represents exactly one egress router in the domain; to forward the packet to a given set of egress routers, the bits corresponding to those routers are set in the BIER header. &#160;The procedures for forwarding a packet based on its BIER header are specified in this document. &#160;Elimination of the per&#45;flow state and the explicit tree&#45;building protocols results in a considerable simplification." target="_top">
<ellipse fill="none" stroke="black" cx="722.45" cy="-175.33" rx="144.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-195.03" font-family="Times,serif" font-size="14.00">RFC8279</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-178.53" font-family="Times,serif" font-size="14.00">Multicast Using Bit Index Explicit</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-162.03" font-family="Times,serif" font-size="14.00">Replication (BIER)</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-145.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
