<!-- RFC8677 -->
<g id="node1" class="node">
<title>RFC8677</title>
<g id="a_node1"><a xlink:title="Adoption of cloud and fog technology allows operators to deploy a single Service Function (SF) to multiple execution locations. The decision to steer traffic to a specific location may change frequently based on load, proximity, etc. Under the current Service Function Chaining (SFC) framework, steering traffic dynamically to the different execution endpoints requires a specific rechaining, i.e., a change in the service function path reflecting the different IP endpoints to be used for the new execution points. This procedure may be complex and take time. In order to simplify rechaining and reduce the time to complete the procedure, we discuss separating the logical Service Function Path (SFP) from the specific execution endpoints. This can be done by identifying the SFs using a name rather than a routable IP endpoint (or Layer 2 address). This document describes the necessary extensions, additional functions, and protocol details in the Service Function Forwarder (SFF) to handle name&#45;based relationships. This document presents InterDigital&#39;s approach to name&#45;based SFC. It does not represent IETF consensus and is presented here so that the SFC community may benefit from considering this mechanism and the possibility of its use in the edge data centers.">
<ellipse fill="green" stroke="black" cx="262.72" cy="-395.33" rx="171.47" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-423.28" font-family="Times,serif" font-size="14.00">RFC8677</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-406.78" font-family="Times,serif" font-size="14.00">Name&#45;Based Service Function Forwarder</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-390.28" font-family="Times,serif" font-size="14.00">(nSFF) Component within a Service</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-373.78" font-family="Times,serif" font-size="14.00">Function Chaining (SFC) Framework</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-357.28" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
