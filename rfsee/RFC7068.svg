<text xml:space="preserve" text-anchor="middle" x="479.11" y="-1361.11" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP) Overload</text>
<text xml:space="preserve" text-anchor="middle" x="479.11" y="-1344.61" font-family="Times,serif" font-size="14.00">Control</text>
<text xml:space="preserve" text-anchor="middle" x="479.11" y="-1328.11" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
