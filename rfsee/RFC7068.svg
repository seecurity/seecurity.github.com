<!-- RFC6357 -->
<g id="node9" class="node">
<title>RFC6357</title>
<g id="a_node9"><a xlink:href="RFC6357.html" xlink:title="Overload occurs in Session Initiation Protocol (SIP) networks when SIP servers have insufficient resources to handle all SIP messages they receive. &#160;Even though the SIP protocol provides a limited overload control mechanism through its 503 (Service Unavailable) response code, SIP servers are still vulnerable to overload. &#160;This document discusses models and design considerations for a SIP overload control mechanism. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1114.26" cy="-408.66" rx="143.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1114.26" y="-436.61" font-family="Times,serif" font-size="14.00">RFC6357</text>
