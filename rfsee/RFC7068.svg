<!-- RFC5390 -->
<g id="node8" class="node">
<title>RFC5390</title>
<g id="a_node8"><a xlink:href="RFC5390.html" xlink:title="Overload occurs in Session Initiation Protocol (SIP) networks when proxies and user agents have insufficient resources to complete the processing of a request. &#160;SIP provides limited support for overload handling through its 503 response code, which tells an upstream element that it is overloaded. &#160;However, numerous problems have been identified with this mechanism. &#160;This document summarizes the problems with the existing 503 mechanism, and provides some requirements for a solution. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="816.54" cy="-1494.12" rx="181.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="816.54" y="-1513.82" font-family="Times,serif" font-size="14.00">RFC5390</text>
<text xml:space="preserve" text-anchor="middle" x="816.54" y="-1497.32" font-family="Times,serif" font-size="14.00">Requirements for Management of Overload</text>
<text xml:space="preserve" text-anchor="middle" x="816.54" y="-1480.82" font-family="Times,serif" font-size="14.00">in the Session Initiation Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="816.54" y="-1464.32" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
