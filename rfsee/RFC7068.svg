<text xml:space="preserve" text-anchor="middle" x="1114.26" y="-403.61" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP) Overload</text>
<text xml:space="preserve" text-anchor="middle" x="1114.26" y="-387.11" font-family="Times,serif" font-size="14.00">Control</text>
<text xml:space="preserve" text-anchor="middle" x="1114.26" y="-370.61" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
