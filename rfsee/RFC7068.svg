<!-- RFC7068 -->
<g id="node1" class="node">
<title>RFC7068</title>
<g id="a_node1"><a xlink:title="When a Diameter server or agent becomes overloaded, it needs to be able to gracefully reduce its load, typically by advising clients to reduce traffic for some period of time. &#160;Otherwise, it must continue to expend resources parsing and responding to Diameter messages, possibly resulting in a progressively severe overload condition. &#160;The existing Diameter mechanisms are not sufficient for managing overload conditions. &#160;This document describes the limitations of the existing mechanisms. &#160;Requirements for new overload management mechanisms are also provided.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="907.42" cy="-745.64" rx="227.69" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="907.42" y="-760.04" font-family="Times,serif" font-size="18.00">RFC7068</text>
<text xml:space="preserve" text-anchor="middle" x="907.42" y="-739.04" font-family="Times,serif" font-size="18.00">Diameter Overload Control Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="907.42" y="-718.04" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
