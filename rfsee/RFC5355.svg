<text xml:space="preserve" text-anchor="middle" x="273.35" y="-1028.25" font-family="Times,serif" font-size="14.00">(ENRP)</text>
<text xml:space="preserve" text-anchor="middle" x="273.35" y="-1011.75" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
