<!-- RFC5525 -->
<g id="node14" class="node">
<title>RFC5525</title>
<g id="a_node14"><a xlink:href="RFC5525.html" xlink:title="Reliable Server Pooling (RSerPool) is a framework to provide reliable server pooling. &#160;The RSerPool framework consists of two protocols: ASAP (Aggregate Server Access Protocol) and ENRP (Endpoint Handlespace Redundancy Protocol). &#160;This document defines an %SMIv2&#45; compliant (Structure of Management Information Version 2) Management Information Base (MIB) module providing access to managed objects in an RSerPool implementation. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
