<text xml:space="preserve" text-anchor="middle" x="922.85" y="-617.55" font-family="Times,serif" font-size="18.00">Pooling (RSerPool) and Requirements for</text>
<text xml:space="preserve" text-anchor="middle" x="922.85" y="-596.55" font-family="Times,serif" font-size="18.00">Security in Response to Threats</text>
