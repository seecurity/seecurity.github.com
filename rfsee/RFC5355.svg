<!-- RFC5355 -->
<g id="node1" class="node">
<title>RFC5355</title>
<g id="a_node1"><a xlink:title="Reliable Server Pooling (RSerPool) is an architecture and set of protocols for the management and access to server pools supporting highly reliable applications and for client access mechanisms to a server pool. &#160;This document describes security threats to the RSerPool architecture and presents requirements for security to thwart these threats. &#160;This memo provides information for the Internet community.">
