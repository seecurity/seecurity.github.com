<!-- RFC5352 -->
<g id="node8" class="node">
<title>RFC5352</title>
<g id="a_node8"><a xlink:href="RFC5352.html" xlink:title="Aggregate Server Access Protocol (ASAP; RFC 5352), in conjunction with the Endpoint Handlespace Redundancy Protocol (ENRP; RFC 5353), provides a high&#45;availability data transfer mechanism over IP networks. ASAP uses a handle&#45;based addressing model that isolates a logical communication endpoint from its IP address(es), thus effectively eliminating the binding between the communication endpoint and its physical IP address(es), which normally constitutes a single point of failure. In addition, ASAP defines each logical communication destination as a pool, providing full transparent support for server pooling and load sharing. It also allows dynamic system scalability &#45;&#45; members of a server pool can be added or removed at any time without interrupting the service. ASAP is designed to take full advantage of the network level redundancy provided by the Stream Transmission Control Protocol (SCTP; RFC 4960). Each transport protocol, other than SCTP, MUST have an accompanying transport mapping document. It should be noted that ASAP messages passed between Pool Elements (PEs) and ENRP servers MUST use the SCTP transport protocol. The high&#45;availability server pooling is gained by combining two protocols, namely ASAP and ENRP, in which ASAP provides the user interface for Pool Handle to address translation, load sharing management, and fault management, while ENRP defines the high&#45; availability Pool Handle translation service. This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="602.13" cy="-1326.44" rx="176.25" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="602.13" y="-1337.89" font-family="Times,serif" font-size="14.00">RFC5352</text>
<text xml:space="preserve" text-anchor="middle" x="602.13" y="-1321.39" font-family="Times,serif" font-size="14.00">Aggregate Server Access Protocol (ASAP)</text>
<text xml:space="preserve" text-anchor="middle" x="602.13" y="-1304.89" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
