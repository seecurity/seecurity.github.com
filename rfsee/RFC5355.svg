<!-- RFC5353 -->
<g id="node9" class="node">
<title>RFC5353</title>
<g id="a_node9"><a xlink:href="RFC5353.html" xlink:title="The Endpoint Handlespace Redundancy Protocol (ENRP) is designed to work in conjunction with the Aggregate Server Access Protocol (ASAP) to accomplish the functionality of the Reliable Server Pooling (RSerPool) requirements and architecture. &#160;Within the operational scope of RSerPool, ENRP defines the procedures and message formats of a distributed, fault&#45;tolerant registry service for storing, bookkeeping, retrieving, and distributing pool operation and membership information. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="273.35" cy="-1041.55" rx="183.14" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="273.35" y="-1061.25" font-family="Times,serif" font-size="14.00">RFC5353</text>
