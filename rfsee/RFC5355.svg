<!-- RFC5351 -->
<g id="node7" class="node">
<title>RFC5351</title>
<g id="a_node7"><a xlink:href="RFC5351.html" xlink:title="The Reliable Server Pooling effort (abbreviated RSerPool) provides an application&#45;independent set of services and protocols for building fault&#45;tolerant and highly available client/server applications. &#160;This document provides an overview of the protocols and mechanisms in the Reliable Server Pooling suite. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1032.73" cy="-1388.35" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1032.73" y="-1408.05" font-family="Times,serif" font-size="14.00">RFC5351</text>
<text xml:space="preserve" text-anchor="middle" x="1032.73" y="-1391.55" font-family="Times,serif" font-size="14.00">An Overview of Reliable Server Pooling</text>
<text xml:space="preserve" text-anchor="middle" x="1032.73" y="-1375.05" font-family="Times,serif" font-size="14.00">Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="1032.73" y="-1358.55" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
