<text xml:space="preserve" text-anchor="middle" x="1052.21" y="-523.53" font-family="Times,serif" font-size="14.00">Service Function Chaining (SFC)</text>
<text xml:space="preserve" text-anchor="middle" x="1052.21" y="-507.03" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="1052.21" y="-490.53" font-family="Times,serif" font-size="14.00">2015</text>
