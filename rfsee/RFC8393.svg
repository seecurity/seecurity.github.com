<!-- RFC8393 -->
<g id="node1" class="node">
<title>RFC8393</title>
<g id="a_node1"><a xlink:title="This document describes a network that supports Service Function Chaining (SFC) using the Network Service Header (NSH) with no payload data and carrying only metadata. This is achieved by defining a new NSH Next Protocol type value of None. This document illustrates some of the functions that may be achieved or enhanced by this mechanism, but it does not provide an exhaustive list of use cases, nor is it intended to be definitive about the functions it describes. It is expected that other documents will describe specific use cases in more detail and will define the protocol mechanics for each use case.">
<ellipse fill="none" stroke="black" cx="602.56" cy="-352.33" rx="161.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="602.56" y="-372.03" font-family="Times,serif" font-size="14.00">RFC8393</text>
<text xml:space="preserve" text-anchor="middle" x="602.56" y="-355.53" font-family="Times,serif" font-size="14.00">Operating the Network Service Header</text>
<text xml:space="preserve" text-anchor="middle" x="602.56" y="-339.03" font-family="Times,serif" font-size="14.00">(NSH) with Next Protocol None</text>
<text xml:space="preserve" text-anchor="middle" x="602.56" y="-322.53" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
