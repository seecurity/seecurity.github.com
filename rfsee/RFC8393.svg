<!-- RFC7799 -->
<g id="node11" class="node">
<title>RFC7799</title>
<g id="a_node11"><a xlink:href="RFC7799.html" xlink:title="This memo provides clear definitions for Active and Passive performance assessment. &#160;The construction of Metrics and Methods can be described as either Active or Passive. &#160;Some methods may use a subset of both Active and Passive attributes, and we refer to these as Hybrid Methods. &#160;This memo also describes multiple dimensions to help evaluate new methods as they emerge." target="_top">
