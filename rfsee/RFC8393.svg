<!-- RFC8595 -->
<g id="node13" class="node">
<title>RFC8595</title>
<g id="a_node13"><a xlink:href="RFC8595.html" xlink:title="This document describes how Service Function Chaining (SFC) can be achieved in an MPLS network by means of a logical representation of the Network Service Header (NSH) in an MPLS label stack. &#160;That is, the NSH is not used, but the fields of the NSH are mapped to fields in the MPLS label stack. &#160;This approach does not deprecate or replace the NSH, but it acknowledges that there may be a need for an interim deployment of SFC functionality in brownfield networks." target="_top">
<ellipse fill="none" stroke="black" cx="162.46" cy="-298.33" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-318.03" font-family="Times,serif" font-size="14.00">RFC8595</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-301.53" font-family="Times,serif" font-size="14.00">An MPLS&#45;Based Forwarding Plane for</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-285.03" font-family="Times,serif" font-size="14.00">Service Function Chaining</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-268.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
