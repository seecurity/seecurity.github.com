<!-- RFC5585 -->
<g id="node12" class="node">
<title>RFC5585</title>
<g id="a_node12"><a xlink:href="RFC5585.html" xlink:title="This document provides an overview of the DomainKeys Identified Mail (DKIM) service and describes how it can fit into a messaging service. &#160;It also describes how DKIM relates to other IETF message signature technologies. &#160;It is intended for those who are adopting, developing, or deploying DKIM. &#160;DKIM allows an organization to take responsibility for transmitting a message, in a way that can be verified by a recipient. &#160;The organization can be the author&#39;s, the originating sending site, an intermediary, or one of their agents. &#160;A message can contain multiple signatures from the same or different organizations involved with the message. &#160;DKIM defines a domain&#45;level digital signature authentication framework for email, using public&#45;key cryptography, with the domain name service as its key server technology (RFC 4871). &#160;This permits verification of a responsible organization, as well as the integrity of the message contents. &#160;DKIM also enables a mechanism that permits potential email signers to publish information about their email signing practices; this will permit email receivers to make additional assessments about messages. &#160;DKIM&#39;s authentication of email identity can assist in the global control of spam and phishing. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1459.4" cy="-405.64" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1459.4" y="-425.34" font-family="Times,serif" font-size="14.00">RFC5585</text>
<text xml:space="preserve" text-anchor="middle" x="1459.4" y="-408.84" font-family="Times,serif" font-size="14.00">DomainKeys Identified Mail (DKIM)</text>
<text xml:space="preserve" text-anchor="middle" x="1459.4" y="-392.34" font-family="Times,serif" font-size="14.00">Service Overview</text>
<text xml:space="preserve" text-anchor="middle" x="1459.4" y="-375.84" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
