<!-- RFC4177 -->
<g id="node10" class="node">
<title>RFC4177</title>
<g id="a_node10"><a xlink:href="RFC4177.html" xlink:title="This memo provides an analysis of the architectural aspects of multi&#45;homing support for the IPv6 protocol suite. &#160;The purpose of this analysis is to provide a taxonomy for classification of various proposed approaches to multi&#45;homing. &#160;It is also an objective of this exercise to identify common aspects of this domain of study, and also to provide a framework that can allow exploration of some of the further implications of various architectural extensions that are intended to support multi&#45;homing. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="658.62" cy="-132.2" rx="176.78" ry="52.33"/>
