<!-- RFC4029 -->
<g id="node8" class="node">
<title>RFC4029</title>
<g id="a_node8"><a xlink:href="RFC4029.html" xlink:title="This document describes different scenarios for the introduction of IPv6 into an ISP&#39;s existing IPv4 network without disrupting the IPv4 service. &#160;The scenarios for introducing IPv6 are analyzed, and the relevance of already defined transition mechanisms are evaluated. &#160;Known challenges are also identified. &#160;This memo provides information for the Internet community." target="_top">
