<!-- RFC4116 -->
<g id="node9" class="node">
<title>RFC4116</title>
<g id="a_node9"><a xlink:href="RFC4116.html" xlink:title="Multihoming is an essential component of service for many Internet sites. &#160;This document describes some implementation strategies for multihoming with IPv4 and enumerates features for comparison with other multihoming proposals (particularly those related to IPv6). &#160;This memo provides information for the Internet community." target="_top">
