<!-- RFC7796 -->
<g id="node12" class="node">
<title>RFC7796</title>
<g id="a_node12"><a xlink:href="RFC7796.html" xlink:title="This document specifies a generic Virtual Private LAN Service (VPLS) solution, which uses VLANs to indicate root or leaf traffic to support Ethernet&#45;Tree (E&#45;Tree) services. &#160;A VPLS Provider Edge (PE) model is illustrated as an example for the solution. &#160;In the solution, E&#45;Tree VPLS PEs are interconnected by Pseudowires (PWs), which carry the VLAN indicating the E&#45;Tree attribute. &#160;The MAC address&#45;based Ethernet forwarding engine and the PW work in the same way as specified in RFC 4762 and RFC 4448, respectively. &#160;A signaling mechanism is described to support E&#45;Tree capability and VLAN mapping negotiation." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-130.99" rx="153.97" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-150.69" font-family="Times,serif" font-size="14.00">RFC7796</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-134.19" font-family="Times,serif" font-size="14.00">Ethernet&#45;Tree (E&#45;Tree) Support in</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-117.69" font-family="Times,serif" font-size="14.00">Virtual Private LAN Service (VPLS)</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-101.19" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
