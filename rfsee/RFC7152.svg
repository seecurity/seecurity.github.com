<!-- RFC7387 -->
<g id="node11" class="node">
<title>RFC7387</title>
<g id="a_node11"><a xlink:href="RFC7387.html" xlink:title="This document describes an Ethernet&#45;Tree (E&#45;Tree) solution framework for supporting the Metro Ethernet Forum (MEF) E&#45;Tree service over a Multiprotocol Label Switching (MPLS) network. &#160;The objective is to provide a simple and effective approach to emulate E&#45;Tree services in addition to Ethernet LAN (E&#45;LAN) services on an existing MPLS network." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-264.99" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-292.94" font-family="Times,serif" font-size="14.00">RFC7387</text>
