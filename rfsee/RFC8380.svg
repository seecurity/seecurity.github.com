<!-- RFC7176 -->
<g id="node12" class="node">
<title>RFC7176</title>
<g id="a_node12"><a xlink:href="RFC7176.html" xlink:title="The IETF Transparent Interconnection of Lots of Links (TRILL) protocol provides optimal pair&#45;wise data frame forwarding without configuration in multi&#45;hop networks with arbitrary topology and link technology; it also provides support for multipathing of both unicast and multicast traffic. &#160;This document specifies the data formats and code points for the IS&#45;IS extensions to support TRILL. &#160;These data formats and code points may also be used by technologies other than TRILL. &#160;This document obsoletes RFC 6326." target="_top">
<ellipse fill="none" stroke="black" cx="728.81" cy="-175.33" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-195.03" font-family="Times,serif" font-size="14.00">RFC7176</text>
