<!-- RFC6325 -->
<g id="node13" class="node">
<title>RFC6325</title>
<g id="a_node13"><a xlink:href="RFC6325.html" xlink:title="Routing Bridges (RBridges) provide optimal pair&#45;wise forwarding without configuration, safe forwarding even during periods of temporary loops, and support for multipathing of both unicast and multicast traffic. They achieve these goals using IS&#45;IS routing and encapsulation of traffic with a header that includes a hop count. RBridges are compatible with previous IEEE 802.1 customer bridges as well as IPv4 and IPv6 routers and end nodes. They are as invisible to current IP routers as bridges are and, like routers, they terminate the bridge spanning tree protocol. The design supports VLANs and the optimization of the distribution of multi&#45;destination frames based on VLAN ID and based on IP&#45;derived multicast groups. It also allows unicast forwarding tables at transit RBridges to be sized according to the number of RBridges (rather than the number of end nodes), which allows their forwarding tables to be substantially smaller than in conventional customer bridges. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="728.81" cy="-52.33" rx="143.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6325</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-55.53" font-family="Times,serif" font-size="14.00">Routing Bridges (RBridges): Base</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-39.03" font-family="Times,serif" font-size="14.00">Protocol Specification</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-22.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
