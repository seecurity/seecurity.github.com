<!-- RFC8171 -->
<g id="node8" class="node">
<title>RFC8171</title>
<g id="a_node8"><a xlink:href="RFC8171.html" xlink:title="This document describes mechanisms for providing directory service to TRILL (Transparent Interconnection of Lots of Links) edge switches. &#160;The directory information provided can be used in reducing multi&#45;destination traffic, particularly ARP / Neighbor Discovery (ND) and unknown unicast flooding. &#160;It can also be used to detect traffic with forged source addresses." target="_top">
<ellipse fill="none" stroke="black" cx="728.81" cy="-678.33" rx="176.25" ry="63.99"/>
