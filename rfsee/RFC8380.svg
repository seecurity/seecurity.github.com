<!-- RFC7067 -->
<g id="node7" class="node">
<title>RFC7067</title>
<g id="a_node7"><a xlink:href="RFC7067.html" xlink:title="Edge TRILL (Transparent Interconnection of Lots of Links) switches currently learn the mapping between MAC (Media Access Control) addresses and their egress TRILL switch by observing the data packets they ingress or egress or by the TRILL ESADI (End&#45;Station Address Distribution Information) protocol. When an ingress TRILL switch receives a data frame for a destination address (MAC&amp;Label) that the switch does not know, the data frame is flooded within the frame&#39;s Data Label across the TRILL campus. This document describes the framework for using directory services to assist edge TRILL switches in reducing multi&#45;destination frames, particularly unknown unicast frames flooding, and ARP/ND (Address Resolution Protocol / Neighbor Discovery), thus improving TRILL network scalability and security." target="_top">
<ellipse fill="none" stroke="black" cx="728.81" cy="-812.33" rx="167.76" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-832.03" font-family="Times,serif" font-size="14.00">RFC7067</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-815.53" font-family="Times,serif" font-size="14.00">Directory Assistance Problem and High&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-799.03" font-family="Times,serif" font-size="14.00">Level Design Proposal</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-782.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
