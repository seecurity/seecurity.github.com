<!-- RFC8139 -->
<g id="node11" class="node">
<title>RFC8139</title>
<g id="a_node11"><a xlink:href="RFC8139.html" xlink:title="TRILL (Transparent Interconnection of Lots of Links) supports multi&#45;access LAN (Local Area Network) links where a single link can have multiple end stations and TRILL switches attached. &#160;Where multiple TRILL switches are attached to a link, native traffic to and from end stations on that link is handled by a subset of those TRILL switches called Appointed Forwarders as originally specified in RFC 6325, with the intent that native traffic in each VLAN be handled by at most one TRILL switch. &#160;This document clarifies and updates the Appointed Forwarder mechanism. &#160;It updates RFCs 6325 and 7177 and obsoletes RFC 6439." target="_top">
<ellipse fill="none" stroke="black" cx="728.81" cy="-298.33" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-318.03" font-family="Times,serif" font-size="14.00">RFC8139</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-301.53" font-family="Times,serif" font-size="14.00">Transparent Interconnection of Lots of</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-285.03" font-family="Times,serif" font-size="14.00">Links (TRILL): Appointed Forwarders</text>
<text xml:space="preserve" text-anchor="middle" x="728.81" y="-268.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
