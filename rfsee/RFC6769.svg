<!-- RFC7938 -->
<g id="node12" class="node">
<title>RFC7938</title>
<g id="a_node12"><a xlink:href="RFC7938.html" xlink:title="Some network operators build and operate data centers that support over one hundred thousand servers. &#160;In this document, such data centers are referred to as large&#45;scale to differentiate them from smaller infrastructures. &#160;Environments of this scale have a unique set of network requirements with an emphasis on operational simplicity and network stability. &#160;This document summarizes operational experience in designing and operating large&#45;scale data centers using BGP as the only routing protocol. &#160;The intent is to report on a proven and stable routing design that could be leveraged by others in the industry." target="_top">
<ellipse fill="none" stroke="black" cx="163.52" cy="-212.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-232.03" font-family="Times,serif" font-size="14.00">RFC7938</text>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-215.53" font-family="Times,serif" font-size="14.00">Use of BGP for Routing in Large&#45;Scale</text>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-199.03" font-family="Times,serif" font-size="14.00">Data Centers</text>
<text xml:space="preserve" text-anchor="middle" x="163.52" y="-182.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
