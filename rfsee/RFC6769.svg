<g id="a_node10"><a xlink:href="RFC5082.html" xlink:title="The use of a packet&#39;s Time to Live (TTL) (IPv4) or Hop Limit (IPv6) to verify whether the packet was originated by an adjacent node on a connected link has been used in many recent protocols. &#160;This document generalizes this technique. &#160;This document obsoletes Experimental RFC 3682. [STANDARDS&#45;TRACK]" target="_top">
