<!-- RFC6769 -->
<g id="node1" class="node">
<title>RFC6769</title>
<g id="a_node1"><a xlink:title="All BGP routers in the Default&#45;Free Zone (DFZ) are required to carry all routes in the Default&#45;Free Routing Table (DFRT). This document describes a technique, Simple Virtual Aggregation (S&#45;VA), that allows some BGP routers not to install all of those routes into the Forwarding Information Base (FIB). Some routers in an Autonomous System (AS) announce an aggregate (the VA prefix) in addition to the routes they already announce. This enables other routers not to install the routes covered by the VA prefix into the FIB as long as those routes have the same next&#45;hop as the VA prefix. The VA prefixes that are announced within an AS are not announced to any other AS. The described functionality is of very low operational complexity, as it proposes a confined BGP speaker solution without any dependency on network&#45;wide configuration or requirement for any form of intra&#45;domain tunneling. This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="none" stroke="black" cx="591.43" cy="-266.33" rx="148.14" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="591.43" y="-277.78" font-family="Times,serif" font-size="14.00">RFC6769</text>
<text xml:space="preserve" text-anchor="middle" x="591.43" y="-261.28" font-family="Times,serif" font-size="14.00">Simple Virtual Aggregation (S&#45;VA)</text>
<text xml:space="preserve" text-anchor="middle" x="591.43" y="-244.78" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
