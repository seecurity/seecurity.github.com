<!-- RFC4212 -->
<g id="node1" class="node">
<title>RFC4212</title>
<g id="a_node1"><a xlink:title="The Public&#45;Key Infrastructure using X.509 (PKIX) Working Group of the Internet Engineering Task Force (IETF) has defined a number of certificate management protocols. &#160;These protocols are primarily focused on X.509v3 public&#45;key certificates. &#160;However, it is sometimes desirable to manage certificates in alternative formats as well. &#160;This document specifies how such certificates may be requested using the Certificate Request Message Format (CRMF) syntax that is used by several different protocols. &#160;It also explains how alternative certificate formats may be incorporated into such popular protocols as PKIX Certificate Management Protocol (PKIX&#45;CMP) and Certificate Management Messages over CMS (CMC). &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="647.65" cy="-814.32" rx="229.28" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="647.65" y="-849.72" font-family="Times,serif" font-size="18.00">RFC4212</text>
<text xml:space="preserve" text-anchor="middle" x="647.65" y="-828.72" font-family="Times,serif" font-size="18.00">Alternative Certificate Formats for the</text>
<text xml:space="preserve" text-anchor="middle" x="647.65" y="-807.72" font-family="Times,serif" font-size="18.00">Public&#45;Key Infrastructure Using X.509</text>
<text xml:space="preserve" text-anchor="middle" x="647.65" y="-786.72" font-family="Times,serif" font-size="18.00">(PKIX) Certificate Management Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="647.65" y="-765.72" font-family="Times,serif" font-size="18.00">2005</text>
</a>
