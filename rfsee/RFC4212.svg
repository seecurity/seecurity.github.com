<!-- RFC9810 -->
<g id="node10" class="node">
<title>RFC9810</title>
<g id="a_node10"><a xlink:href="RFC9810.html" xlink:title="This document describes the Internet X.509 Public Key Infrastructure (PKI) Certificate Management Protocol (CMP). Protocol messages are defined for X.509v3 certificate creation and management. CMP provides interactions between client systems and PKI components such as a Registration Authority (RA) and a Certification Authority (CA). This document adds support for management of certificates containing a Key Encapsulation Mechanism (KEM) public key and uses EnvelopedData instead of EncryptedValue. This document also includes the updates specified in Section 2 and Appendix A.2 of RFC 9480. This document obsoletes RFC 4210, and together with RFC 9811, it also obsoletes RFC 9480. Appendix F of this document updates Section 9 of RFC 5912." target="_top">
<ellipse fill="none" stroke="black" cx="1351.83" cy="-475.2" rx="178.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1351.83" y="-494.9" font-family="Times,serif" font-size="14.00">RFC9810</text>
<text xml:space="preserve" text-anchor="middle" x="1351.83" y="-478.4" font-family="Times,serif" font-size="14.00">Internet X.509 Public Key Infrastructure</text>
<text xml:space="preserve" text-anchor="middle" x="1351.83" y="-461.9" font-family="Times,serif" font-size="14.00">&#45;&#45; Certificate Management Protocol (CMP)</text>
<text xml:space="preserve" text-anchor="middle" x="1351.83" y="-445.4" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
