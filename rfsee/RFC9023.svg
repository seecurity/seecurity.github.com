<!-- RFC9320 -->
<g id="node11" class="node">
<title>RFC9320</title>
<g id="a_node11"><a xlink:href="RFC9320.html" xlink:title="This document presents a timing model for sources, destinations, and Deterministic Networking (DetNet) transit nodes. &#160;Using the model, it provides a methodology to compute end&#45;to&#45;end latency and backlog bounds for various queuing methods. &#160;The methodology can be used by the management and control planes and by resource reservation algorithms to provide bounded latency and zero congestion loss for the DetNet service." target="_top">
