<!-- RFC9699 -->
<g id="node13" class="node">
<title>RFC9699</title>
<g id="a_node13"><a xlink:href="RFC9699.html" xlink:title="This document explores the issues involved in the use of edge computing resources to operationalize a media use case that involves an Extended Reality (XR) application. &#160;In particular, this document discusses an XR application that can run on devices having different form factors (such as different physical sizes and shapes) and needs edge computing resources to mitigate the effect of problems such as the need to support interactive communication requiring low latency, limited battery power, and heat dissipation from those devices. &#160;This document also discusses the expected behavior of XR applications, which can be used to manage traffic, and the service requirements for XR applications to be able to run on the network. &#160;Network operators who are interested in providing edge computing resources to operationalize the requirements of such applications are the intended audience for this document." target="_top">
<ellipse fill="none" stroke="black" cx="1379.69" cy="-595.8" rx="141.77" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1379.69" y="-623.75" font-family="Times,serif" font-size="14.00">RFC9699</text>
