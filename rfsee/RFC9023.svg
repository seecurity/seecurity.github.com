<!-- RFC9055 -->
<g id="node10" class="node">
<title>RFC9055</title>
<g id="a_node10"><a xlink:href="RFC9055.html" xlink:title="A DetNet (deterministic network) provides specific performance guarantees to its data flows, such as extremely low data loss rates and bounded latency (including bounded latency variation, i.e., jitter). As a result, securing a DetNet requires that in addition to the best practice security measures taken for any mission&#45;critical network, additional security measures may be needed to secure the intended operation of these novel service properties. This document addresses DetNet&#45;specific security considerations from the perspectives of both the DetNet system&#45;level designer and component designer. System considerations include a taxonomy of relevant threats and attacks, and associations of threats versus use cases and service properties. Component&#45;level considerations include ingress filtering and packet arrival&#45;time violation detection. This document also addresses security considerations specific to the IP and MPLS data plane technologies, thereby complementing the Security Considerations sections of those documents." target="_top">
<ellipse fill="none" stroke="black" cx="169.35" cy="-202.54" rx="148.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-222.24" font-family="Times,serif" font-size="14.00">RFC9055</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-205.74" font-family="Times,serif" font-size="14.00">Deterministic Networking (DetNet)</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-189.24" font-family="Times,serif" font-size="14.00">Security Considerations</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-172.74" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
