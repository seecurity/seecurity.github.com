<!-- RFC9522 -->
<g id="node12" class="node">
<title>RFC9522</title>
<g id="a_node12"><a xlink:href="RFC9522.html" xlink:title="This document describes the principles of traffic engineering (TE) in the Internet. The document is intended to promote better understanding of the issues surrounding traffic engineering in IP networks and the networks that support IP networking and to provide a common basis for the development of traffic&#45;engineering capabilities for the Internet. The principles, architectures, and methodologies for performance evaluation and performance optimization of operational networks are also discussed. This work was first published as RFC 3272 in May 2002. This document obsoletes RFC 3272 by making a complete update to bring the text in line with best current practices for Internet traffic engineering and to include references to the latest relevant work in the IETF." target="_top">
<ellipse fill="none" stroke="black" cx="1093.97" cy="-202.54" rx="149.2" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1093.97" y="-222.24" font-family="Times,serif" font-size="14.00">RFC9522</text>
