<!-- RFC8198 -->
<g id="node8" class="node">
<title>RFC8198</title>
<g id="a_node8"><a xlink:href="RFC8198.html" xlink:title="The DNS relies upon caching to scale; however, the cache lookup generally requires an exact match. This document specifies the use of NSEC/NSEC3 resource records to allow DNSSEC&#45;validating resolvers to generate negative answers within a range and positive answers from wildcards. This increases performance, decreases latency, decreases resource utilization on both authoritative and recursive servers, and increases privacy. Also, it may help increase resilience to certain DoS attacks in some circumstances. This document updates RFC 4035 by allowing validating resolvers to generate negative answers based upon NSEC/NSEC3 records and positive answers in the presence of wildcards." target="_top">
<ellipse fill="none" stroke="black" cx="303.02" cy="-1268.64" rx="187.38" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="303.02" y="-1280.09" font-family="Times,serif" font-size="14.00">RFC8198</text>
<text xml:space="preserve" text-anchor="middle" x="303.02" y="-1263.59" font-family="Times,serif" font-size="14.00">Aggressive Use of DNSSEC&#45;Validated Cache</text>
<text xml:space="preserve" text-anchor="middle" x="303.02" y="-1247.09" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
