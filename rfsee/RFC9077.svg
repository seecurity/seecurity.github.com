<!-- RFC2308 -->
<g id="node11" class="node">
<title>RFC2308</title>
<g id="a_node11"><a xlink:href="RFC2308.html" xlink:title="RFC1034 provided a description of how to cache negative responses. &#160;It however had a fundamental flaw in that it did not allow a name server to hand out those cached responses to other resolvers, thereby greatly reducing the effect of the caching. &#160;This document addresses issues raise in the light of experience and replaces RFC1034 Section 4.3.4. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-815.22" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-834.92" font-family="Times,serif" font-size="14.00">RFC2308</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-818.42" font-family="Times,serif" font-size="14.00">Negative Caching of DNS Queries (DNS</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-801.92" font-family="Times,serif" font-size="14.00">NCACHE)</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-785.42" font-family="Times,serif" font-size="14.00">1998</text>
</a>
</g>
</g>
