<!-- RFC5155 -->
<g id="node7" class="node">
<title>RFC5155</title>
<g id="a_node7"><a xlink:href="RFC5155.html" xlink:title="The Domain Name System Security (DNSSEC) Extensions introduced the NSEC resource record (RR) for authenticated denial of existence. &#160;This document introduces an alternative resource record, NSEC3, which similarly provides authenticated denial of existence. &#160;However, it also provides measures against zone enumeration and permits gradual expansion of delegation&#45;centric zones. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="660.16" cy="-1578.1" rx="143.37" ry="52.33"/>
