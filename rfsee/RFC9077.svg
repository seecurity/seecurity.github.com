<!-- RFC9077 -->
<g id="node1" class="node">
<title>RFC9077</title>
<g id="a_node1"><a xlink:title="Due to a combination of unfortunate wording in earlier documents, aggressive use of NSEC and NSEC3 records may deny the existence of names far beyond the intended lifetime of a denial. &#160;This document changes the definition of the NSEC and NSEC3 TTL to correct that situation. &#160;This document updates RFCs 4034, 4035, 5155, and 8198.">
