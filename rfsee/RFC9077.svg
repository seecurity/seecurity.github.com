<!-- RFC4035 -->
<g id="node6" class="node">
<title>RFC4035</title>
<g id="a_node6"><a xlink:href="RFC4035.html" xlink:title="This document is part of a family of documents that describe the DNS Security Extensions (DNSSEC). The DNS Security Extensions are a collection of new resource records and protocol modifications that add data origin authentication and data integrity to the DNS. This document describes the DNSSEC protocol modifications. This document defines the concept of a signed zone, along with the requirements for serving and resolving by using DNSSEC. These techniques allow a security&#45;aware resolver to authenticate both DNS resource records and authoritative DNS error indications. This document obsoletes RFC 2535 and incorporates changes from all updates to RFC 2535. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1127.92" cy="-1645.36" rx="150.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1127.92" y="-1665.06" font-family="Times,serif" font-size="14.00">RFC4035</text>
<text xml:space="preserve" text-anchor="middle" x="1127.92" y="-1648.56" font-family="Times,serif" font-size="14.00">Protocol Modifications for the DNS</text>
<text xml:space="preserve" text-anchor="middle" x="1127.92" y="-1632.06" font-family="Times,serif" font-size="14.00">Security Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="1127.92" y="-1615.56" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
