<text xml:space="preserve" text-anchor="middle" x="660.16" y="-1581.3" font-family="Times,serif" font-size="14.00">DNS Security (DNSSEC) Hashed</text>
<text xml:space="preserve" text-anchor="middle" x="660.16" y="-1564.8" font-family="Times,serif" font-size="14.00">Authenticated Denial of Existence</text>
<text xml:space="preserve" text-anchor="middle" x="660.16" y="-1548.3" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
