<!-- RFC4549 -->
<g id="node11" class="node">
<title>RFC4549</title>
<g id="a_node11"><a xlink:href="RFC4549.html" xlink:title="This document attempts to address some of the issues involved in building a disconnected IMAP4 client. In particular, it deals with the issues of what might be called the driver portion of the synchronization tool: the portion of the code responsible for issuing the correct set of IMAP4 commands to synchronize the disconnected client in the way that is most likely to make the human who uses the disconnected client happy. This note describes different strategies that can be used by disconnected clients and shows how to use IMAP protocol in order to minimize the time of the synchronization process. This note also lists IMAP extensions that a server should implement in order to provide better synchronization facilities to disconnected clients. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="132.23" cy="-851.2" rx="132.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="132.23" y="-870.9" font-family="Times,serif" font-size="14.00">RFC4549</text>
<text xml:space="preserve" text-anchor="middle" x="132.23" y="-854.4" font-family="Times,serif" font-size="14.00">Synchronization Operations for</text>
<text xml:space="preserve" text-anchor="middle" x="132.23" y="-837.9" font-family="Times,serif" font-size="14.00">Disconnected IMAP4 Clients</text>
<text xml:space="preserve" text-anchor="middle" x="132.23" y="-821.4" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
