<!-- RFC5819 -->
<g id="node8" class="node">
<title>RFC5819</title>
<g id="a_node8"><a xlink:href="RFC5819.html" xlink:title="Many IMAP clients display information about total number of messages / total number of unseen messages in IMAP mailboxes. &#160;In order to do that, they are forced to issue a LIST or LSUB command and to list all available mailboxes, followed by a STATUS command for each mailbox found. &#160;This document provides an extension to LIST command that allows the client to request STATUS information for mailboxes together with other information typically returned by the LIST command. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="850.31" cy="-1661.74" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="850.31" y="-1681.44" font-family="Times,serif" font-size="14.00">RFC5819</text>
<text xml:space="preserve" text-anchor="middle" x="850.31" y="-1664.94" font-family="Times,serif" font-size="14.00">IMAP4 Extension for Returning STATUS</text>
<text xml:space="preserve" text-anchor="middle" x="850.31" y="-1648.44" font-family="Times,serif" font-size="14.00">Information in Extended LIST</text>
<text xml:space="preserve" text-anchor="middle" x="850.31" y="-1631.94" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
