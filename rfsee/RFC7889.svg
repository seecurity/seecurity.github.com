<!-- RFC4469 -->
<g id="node9" class="node">
<title>RFC4469</title>
<g id="a_node9"><a xlink:href="RFC4469.html" xlink:title="The CATENATE extension to the Internet Message Access Protocol (IMAP) extends the APPEND command to allow clients to create messages on the IMAP server that may contain a combination of new data along with parts of (or entire) messages already on the server. &#160;Using this extension, the client can catenate parts of an already existing message onto a new message without having to first download the data and then upload it back to the server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="484.9" cy="-1523.16" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="484.9" y="-1542.86" font-family="Times,serif" font-size="14.00">RFC4469</text>
<text xml:space="preserve" text-anchor="middle" x="484.9" y="-1526.36" font-family="Times,serif" font-size="14.00">Internet Message Access Protocol (IMAP)</text>
<text xml:space="preserve" text-anchor="middle" x="484.9" y="-1509.86" font-family="Times,serif" font-size="14.00">CATENATE Extension</text>
<text xml:space="preserve" text-anchor="middle" x="484.9" y="-1493.36" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
