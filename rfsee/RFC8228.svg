<!-- RFC8228 -->
<g id="node1" class="node">
<title>RFC8228</title>
<g id="a_node1"><a xlink:title="Rules for validating identifier labels and alternate representations of those labels (variants) are known as Label Generation Rulesets (LGRs); they are used for the implementation of identifier systems such as Internationalized Domain Names (IDNs). &#160;This document describes ways to design LGRs to support variant labels. &#160;In designing LGRs, it is important to ensure that the label generation rules are consistent and well behaved in the presence of variants. &#160;The design decisions can then be expressed using the XML representation of LGRs that is defined in RFC 7940.">
