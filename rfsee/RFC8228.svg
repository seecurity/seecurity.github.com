<title>RFC5891</title>
<g id="a_node10"><a xlink:href="RFC5891.html" xlink:title="This document is the revised protocol definition for Internationalized Domain Names (IDNs). &#160;The rationale for changes, the relationship to the older specification, and important terminology are provided in other documents. &#160;This document specifies the protocol mechanism, called Internationalized Domain Names in Applications (IDNA), for registering and looking up IDNs in a way that does not require changes to the DNS itself. &#160;IDNA is only meant for processing domain names, not free text. [STANDARDS&#45;TRACK]" target="_top">
