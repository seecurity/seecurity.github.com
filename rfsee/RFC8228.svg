<!-- RFC5894 -->
<g id="node13" class="node">
<title>RFC5894</title>
<g id="a_node13"><a xlink:href="RFC5894.html" xlink:title="Several years have passed since the original protocol for Internationalized Domain Names (IDNs) was completed and deployed. &#160;During that time, a number of issues have arisen, including the need to update the system to deal with newer versions of Unicode. &#160;Some of these issues require tuning of the existing protocols and the tables on which they depend. &#160;This document provides an overview of a revised system and provides explanatory material for its components. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
