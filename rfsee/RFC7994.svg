<!-- RFC7997 -->
<g id="node12" class="node">
<title>RFC7997</title>
<g id="a_node12"><a xlink:href="RFC7997.html" xlink:title="In order to support the internationalization of protocols and a more diverse Internet community, the RFC Series must evolve to allow for the use of non&#45;ASCII characters in RFCs. While English remains the required language of the Series, the encoding of future RFCs will be in UTF&#45;8, allowing for a broader range of characters than typically used in the English language. This document describes the RFC Editor requirements and gives guidance regarding the use of non&#45;ASCII characters in RFCs. This document updates RFC 7322. Please view this document in PDF form to see the full text." target="_top">
<ellipse fill="none" stroke="black" cx="998.12" cy="-139.66" rx="179.43" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-151.11" font-family="Times,serif" font-size="14.00">RFC7997</text>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-134.61" font-family="Times,serif" font-size="14.00">The Use of Non&#45;ASCII Characters in RFCs</text>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-118.11" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
