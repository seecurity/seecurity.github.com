<!-- RFC3629 -->
<g id="node11" class="node">
<title>RFC3629</title>
<g id="a_node11"><a xlink:href="RFC3629.html" xlink:title="ISO/IEC 10646&#45;1 defines a large character set called the Universal Character Set (UCS) which encompasses most of the world&#39;s writing systems. &#160;The originally proposed encodings of the UCS, however, were not compatible with many current applications and protocols, and this has led to the development of UTF&#45;8, the object of this memo. &#160;UTF&#45;8 has the characteristic of preserving the full US&#45;ASCII range, providing compatibility with file systems, parsers and other software that rely on US&#45;ASCII values but are transparent to other values. &#160;This memo obsoletes and replaces RFC 2279." target="_top">
<ellipse fill="none" stroke="black" cx="998.12" cy="-250.66" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-270.36" font-family="Times,serif" font-size="14.00">RFC3629</text>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-253.86" font-family="Times,serif" font-size="14.00">UTF&#45;8, a transformation format of ISO</text>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-237.36" font-family="Times,serif" font-size="14.00">10646</text>
<text xml:space="preserve" text-anchor="middle" x="998.12" y="-220.86" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
