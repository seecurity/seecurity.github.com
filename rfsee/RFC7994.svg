<!-- RFC7994 -->
<g id="node1" class="node">
<title>RFC7994</title>
<g id="a_node1"><a xlink:title="In 2013, after a great deal of community discussion, the decision was made to shift from the plain&#45;text, ASCII&#45;only canonical format for RFCs to XML as the canonical format with more human&#45;readable formats rendered from that XML. &#160;The high&#45;level requirements that informed this change were defined in RFC 6949, RFC Series Format Requirements and Future Development. &#160;Plain text remains an important format for many in the IETF community, and it will be one of the publication formats rendered from the XML. &#160;This document outlines the rendering requirements for the plain&#45;text RFC publication format. &#160;These requirements do not apply to plain&#45;text RFCs published before the format transition.">
<ellipse fill="none" stroke="black" cx="556.42" cy="-415.66" rx="146.02" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="556.42" y="-427.11" font-family="Times,serif" font-size="14.00">RFC7994</text>
<text xml:space="preserve" text-anchor="middle" x="556.42" y="-410.61" font-family="Times,serif" font-size="14.00">Requirements for Plain&#45;Text RFCs</text>
<text xml:space="preserve" text-anchor="middle" x="556.42" y="-394.11" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
