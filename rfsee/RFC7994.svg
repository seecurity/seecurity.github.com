<!-- RFC7990 -->
<g id="node15" class="node">
<title>RFC7990</title>
<g id="a_node15"><a xlink:href="RFC7990.html" xlink:title="In order to improve the readability of RFCs while supporting their archivability, the canonical format of the RFC Series will be transitioning from plain&#45;text ASCII to XML using the xml2rfc version 3 vocabulary; different publication formats will be rendered from that base document. &#160;With these changes comes an increase in complexity for authors, consumers, and the publisher of RFCs. &#160;This document serves as the framework that provides the problem statement, lays out a road map of the documents that capture the specific requirements, and describes the transition plan." target="_top">
<ellipse fill="none" stroke="black" cx="147.08" cy="-417.66" rx="107.3" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-429.11" font-family="Times,serif" font-size="14.00">RFC7990</text>
