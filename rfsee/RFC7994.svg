<title>RFC7322</title>
<g id="a_node10"><a xlink:href="RFC7322.html" xlink:title="This document describes the fundamental and unique style conventions and editorial policies currently in use for the RFC Series. &#160;It captures the RFC Editor&#39;s basic requirements and offers guidance regarding the style and structure of an RFC. &#160;Additional guidance is captured on a website that reflects the experimental nature of that guidance and prepares it for future inclusion in the RFC Style Guide. &#160;This document obsoletes RFC 2223, Instructions to RFC Authors." target="_top">
