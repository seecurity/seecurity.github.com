<g id="a_node7"><a xlink:href="RFC6949.html" xlink:title="This document describes the current requirements and requests for enhancements for the format of the canonical version of RFCs. &#160;Terms are defined to help clarify exactly which stages of document production are under discussion for format changes. &#160;The requirements described in this document will determine what changes will be made to RFC format. &#160;This document updates RFC 2223." target="_top">
