<g id="a_node8"><a xlink:href="RFC5349.html" xlink:title="This document describes the use of Elliptic Curve certificates, Elliptic Curve signature schemes and Elliptic Curve Diffie&#45;Hellman (ECDH) key agreement within the framework of PKINIT &#45;&#45; the Kerberos Version 5 extension that provides for the use of public key cryptography. &#160;This memo provides information for the Internet community." target="_top">
