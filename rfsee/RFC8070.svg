<!-- RFC6113 -->
<g id="node11" class="node">
<title>RFC6113</title>
<g id="a_node11"><a xlink:href="RFC6113.html" xlink:title="Kerberos is a protocol for verifying the identity of principals (e.g., a workstation user or a network server) on an open network. The Kerberos protocol provides a facility called pre&#45;authentication. Pre&#45;authentication mechanisms can use this facility to extend the Kerberos protocol and prove the identity of a principal. This document describes a more formal model for this facility. The model describes what state in the Kerberos request a pre&#45;authentication mechanism is likely to change. It also describes how multiple pre&#45;authentication mechanisms used in the same request will interact. This document also provides common tools needed by multiple pre&#45;authentication mechanisms. One of these tools is a secure channel between the client and the key distribution center with a reply key strengthening mechanism; this secure channel can be used to protect the authentication exchange and thus eliminate offline dictionary attacks. With these tools, it is relatively straightforward to chain multiple authentication mechanisms, utilize a different key management system, or support a new key agreement algorithm. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1027.29" cy="-52.33" rx="165.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6113</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-55.53" font-family="Times,serif" font-size="14.00">A Generalized Framework for Kerberos</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-39.03" font-family="Times,serif" font-size="14.00">Pre&#45;Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-22.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
