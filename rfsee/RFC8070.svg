<g id="a_node7"><a xlink:href="RFC4556.html" xlink:title="This document describes protocol extensions (hereafter called PKINIT) to the Kerberos protocol specification. &#160;These extensions provide a method for integrating public key cryptography into the initial authentication exchange, by using asymmetric&#45;key signature and/or encryption algorithms in pre&#45;authentication data fields. [STANDARDS&#45;TRACK]" target="_top">
