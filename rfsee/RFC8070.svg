<!-- RFC8636 -->
<g id="node13" class="node">
<title>RFC8636</title>
<g id="a_node13"><a xlink:href="RFC8636.html" xlink:title="This document updates the Public Key Cryptography for Initial Authentication in Kerberos (PKINIT) standard (RFC 4556) to remove protocol structures tied to specific cryptographic algorithms. The PKINIT key derivation function is made negotiable, and the digest algorithms for signing the pre&#45;authentication data and the client&#39;s X.509 certificates are made discoverable. These changes provide preemptive protection against vulnerabilities discovered in the future in any specific cryptographic algorithm and allow incremental deployment of newer algorithms." target="_top">
<ellipse fill="none" stroke="black" cx="156.09" cy="-298.33" rx="156.09" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-326.28" font-family="Times,serif" font-size="14.00">RFC8636</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-309.78" font-family="Times,serif" font-size="14.00">Public Key Cryptography for Initial</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-293.28" font-family="Times,serif" font-size="14.00">Authentication in Kerberos (PKINIT)</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-276.78" font-family="Times,serif" font-size="14.00">Algorithm Agility</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-260.28" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
