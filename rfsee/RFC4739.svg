<!-- RFC6071 -->
<g id="node9" class="node">
<title>RFC6071</title>
<g id="a_node9"><a xlink:href="RFC6071.html" xlink:title="Over the past few years, the number of RFCs that define and use IPsec and Internet Key Exchange (IKE) has greatly proliferated. This is complicated by the fact that these RFCs originate from numerous IETF working groups: the original IPsec WG, its various spin&#45;offs, and other WGs that use IPsec and/or IKE to protect their protocols&#39; traffic. This document is a snapshot of IPsec&#45; and IKE&#45;related RFCs. It includes a brief description of each RFC, along with background information explaining the motivation and context of IPsec&#39;s outgrowths and extensions. It obsoletes RFC 2411, the previous IP Security Document Roadmap. The obsoleted IPsec roadmap (RFC 2411) briefly described the interrelationship of the various classes of base IPsec documents. The major focus of RFC 2411 was to specify the recommended contents of documents specifying additional encryption and authentication algorithms. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-197.99" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-217.69" font-family="Times,serif" font-size="14.00">RFC6071</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-201.19" font-family="Times,serif" font-size="14.00">IP Security (IPsec) and Internet Key</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-184.69" font-family="Times,serif" font-size="14.00">Exchange (IKE) Document Roadmap</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-168.19" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
