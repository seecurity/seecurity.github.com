<!-- RFC9593 -->
<g id="node10" class="node">
<title>RFC9593</title>
<g id="a_node10"><a xlink:href="RFC9593.html" xlink:title="This specification defines a mechanism that allows implementations of the Internet Key Exchange Protocol Version 2 (IKEv2) to indicate the list of supported authentication methods to their peers while establishing IKEv2 Security Associations (SAs). &#160;This mechanism improves interoperability when IKEv2 partners are configured with multiple credentials of different types for authenticating each other." target="_top">
