<!-- RFC4739 -->
<g id="node1" class="node">
<title>RFC4739</title>
<g id="a_node1"><a xlink:title="The Internet Key Exchange (IKEv2) protocol supports several mechanisms for authenticating the parties, including signatures with public&#45;key certificates, shared secrets, and Extensible Authentication Protocol (EAP) methods. &#160;Currently, each endpoint uses only one of these mechanisms to authenticate itself. &#160;This document specifies an extension to IKEv2 that allows the use of multiple authentication exchanges, using either different mechanisms or the same mechanism. &#160;This extension allows, for instance, performing certificate&#45;based authentication of the client host followed by an EAP authentication of the user. &#160;When backend authentication servers are used, they can belong to different administrative domains, such as the network access provider and the service provider. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" cx="635.44" cy="-251.99" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-271.69" font-family="Times,serif" font-size="14.00">RFC4739</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-255.19" font-family="Times,serif" font-size="14.00">Multiple Authentication Exchanges in the</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-238.69" font-family="Times,serif" font-size="14.00">Internet Key Exchange (IKEv2) Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-222.19" font-family="Times,serif" font-size="14.00">2006</text>
</a>
