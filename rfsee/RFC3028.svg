<!-- RFC4952 -->
<g id="node11" class="node">
<title>RFC4952</title>
<g id="a_node11"><a xlink:href="RFC4952.html" xlink:title="Full use of electronic mail throughout the world requires that people be able to use their own names, written correctly in their own languages and scripts, as mailbox names in email addresses. &#160;This document introduces a series of specifications that define mechanisms and protocol extensions needed to fully support internationalized email addresses. &#160;These changes include an SMTP extension and extension of email header syntax to accommodate UTF&#45;8 data. &#160;The document set also includes discussion of key assumptions and issues in deploying fully internationalized email. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1373.92" cy="-276.2" rx="126.4" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1373.92" y="-295.9" font-family="Times,serif" font-size="14.00">RFC4952</text>
<text xml:space="preserve" text-anchor="middle" x="1373.92" y="-279.4" font-family="Times,serif" font-size="14.00">Overview and Framework for</text>
<text xml:space="preserve" text-anchor="middle" x="1373.92" y="-262.9" font-family="Times,serif" font-size="14.00">Internationalized Email</text>
<text xml:space="preserve" text-anchor="middle" x="1373.92" y="-246.4" font-family="Times,serif" font-size="14.00">2007</text>
</a>
