<!-- RFC5429 -->
<g id="node4" class="node">
<title>RFC5429</title>
<g id="a_node4"><a xlink:href="RFC5429.html" xlink:title="This memo updates the definition of the Sieve mail filtering language reject extension, originally defined in RFC 3028. A Joe&#45;job is a spam run forged to appear as though it came from an innocent party, who is then generally flooded by automated bounces, Message Disposition Notifications (MDNs), and personal messages with complaints. The original Sieve reject action defined in RFC 3028 required use of MDNs for rejecting messages, thus contributing to the flood of Joe&#45;job spam to victims of Joe&#45;jobs. This memo updates the definition of the reject action to allow messages to be refused during the SMTP transaction, and defines the ereject action to require messages to be refused during the SMTP transaction, if possible. The ereject action is intended to replace the reject action wherever possible. The ereject action is similar to reject, but will always favor protocol&#45;level message rejection. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="393.05" cy="-52.33" rx="140.18" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="393.05" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5429</text>
<text xml:space="preserve" text-anchor="middle" x="393.05" y="-55.53" font-family="Times,serif" font-size="14.00">Sieve Email Filtering: Reject and</text>
<text xml:space="preserve" text-anchor="middle" x="393.05" y="-39.03" font-family="Times,serif" font-size="14.00">Extended Reject Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="393.05" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
