<!-- RFC5228 -->
<g id="node3" class="node">
<title>RFC5228</title>
<g id="a_node3"><a xlink:href="RFC5228.html" xlink:title="This document describes a language for filtering email messages at time of final delivery. &#160;It is designed to be implementable on either a mail client or mail server. &#160;It is meant to be extensible, simple, and independent of access protocol, mail architecture, and operating system. &#160;It is suitable for running on a mail server where users may not be allowed to execute arbitrary programs, such as on black box Internet Message Access Protocol (IMAP) servers, as the base language has no variables, loops, or ability to shell out to external programs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="150.79" cy="-555.38" rx="150.79" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="150.79" y="-566.83" font-family="Times,serif" font-size="14.00">RFC5228</text>
<text xml:space="preserve" text-anchor="middle" x="150.79" y="-550.33" font-family="Times,serif" font-size="14.00">Sieve: An Email Filtering Language</text>
<text xml:space="preserve" text-anchor="middle" x="150.79" y="-533.83" font-family="Times,serif" font-size="14.00">2008</text>
</a>
