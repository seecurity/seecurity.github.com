<!-- RFC3683 -->
<g id="node1" class="node">
<title>RFC3683</title>
<g id="a_node1"><a xlink:title="All self&#45;governing bodies have ways of managing the scope of participant interaction. &#160;The IETF uses a consensus&#45;driven process for developing computer&#45;communications standards in an open fashion. &#160;An important part of this consensus&#45;driven process is the pervasive use of mailing lists for discussion. &#160;Notably, in a small number of cases, a participant has engaged in a denial&#45;of&#45;service attack to disrupt the consensus&#45;driven process. &#160;Regrettably, as these bad faith attacks become more common, the IETF needs to establish a practice that reduces or eliminates these attacks. &#160;This memo recommends such a practice for use by the IETF. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="859.12" cy="-784.33" rx="213.9" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="859.12" y="-809.23" font-family="Times,serif" font-size="18.00">RFC3683</text>
<text xml:space="preserve" text-anchor="middle" x="859.12" y="-788.23" font-family="Times,serif" font-size="18.00">A Practice for Revoking Posting Rights</text>
<text xml:space="preserve" text-anchor="middle" x="859.12" y="-767.23" font-family="Times,serif" font-size="18.00">to IETF Mailing Lists</text>
<text xml:space="preserve" text-anchor="middle" x="859.12" y="-746.23" font-family="Times,serif" font-size="18.00">2004</text>
</a>
