<text xml:space="preserve" text-anchor="middle" x="151.85" y="-541.22" font-family="Times,serif" font-size="14.00">Management of IETF Mailing Lists</text>
<text xml:space="preserve" text-anchor="middle" x="151.85" y="-524.72" font-family="Times,serif" font-size="14.00">2004</text>
</a>
