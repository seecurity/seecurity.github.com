<!-- RFC6701 -->
<g id="node12" class="node">
<title>RFC6701</title>
<g id="a_node12"><a xlink:href="RFC6701.html" xlink:title="The IETF has developed and documented policies that govern the behavior of all IETF participants with respect to Intellectual Property Rights (IPR) about which they might reasonably be aware. The IETF takes conformance to these IPR policies very seriously. However, there has been some ambiguity as to what the appropriate sanctions are for the violation of these policies, and how and by whom those sanctions are to be applied. This document discusses these issues and provides a suite of potential actions that can be taken within the IETF community in cases related to patents. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1296.24" cy="-182.69" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1296.24" y="-202.39" font-family="Times,serif" font-size="14.00">RFC6701</text>
<text xml:space="preserve" text-anchor="middle" x="1296.24" y="-185.89" font-family="Times,serif" font-size="14.00">Sanctions Available for Application to</text>
<text xml:space="preserve" text-anchor="middle" x="1296.24" y="-169.39" font-family="Times,serif" font-size="14.00">Violators of IETF IPR Policy</text>
<text xml:space="preserve" text-anchor="middle" x="1296.24" y="-152.89" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
