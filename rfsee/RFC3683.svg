<!-- RFC3934 -->
<g id="node9" class="node">
<title>RFC3934</title>
<g id="a_node9"><a xlink:href="RFC3934.html" xlink:title="This document is an update to RFC 2418 that gives WG chairs explicit responsibility for managing WG mailing lists. &#160;In particular, it gives WG chairs the authority to temporarily suspend the mailing list posting privileges of disruptive individuals. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="151.85" cy="-554.52" rx="151.85" ry="52.33"/>
