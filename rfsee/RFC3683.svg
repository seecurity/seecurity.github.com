<!-- RFC4633 -->
<g id="node10" class="node">
<title>RFC4633</title>
<g id="a_node10"><a xlink:href="RFC4633.html" xlink:title="Discussion in the community has begun to question whether RFC 3683 and RFC 3934 provide the appropriate flexibility for managing Internet Engineering Task Force (IETF) mailing lists. &#160;This document is an RFC 3933 experiment designed to allow the community to experiment with a broader set of tools for mailing list management while trying to determine what the long&#45;term guidelines should be. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="422" cy="-182.69" rx="187.38" ry="63.99"/>
