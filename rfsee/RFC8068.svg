<!-- RFC7865 -->
<g id="node7" class="node">
<title>RFC7865</title>
<g id="a_node7"><a xlink:href="RFC7865.html" xlink:title="Session recording is a critical requirement in many communications environments, such as call centers and financial trading organizations. &#160;In some of these environments, all calls must be recorded for regulatory, compliance, and consumer protection reasons. &#160;The recording of a session is typically performed by sending a copy of a media stream to a recording device. &#160;This document describes the metadata model as viewed by the Session Recording Server (SRS) and the recording metadata format." target="_top">
