<!-- RFC8068 -->
<g id="node1" class="node">
<title>RFC8068</title>
<g id="a_node1"><a xlink:title="Session recording is a critical requirement in many communications environments, such as call centers and financial trading organizations. &#160;In some of these environments, all calls must be recorded for regulatory, compliance, and consumer&#45;protection reasons. &#160;The recording of a session is typically performed by sending a copy of a media stream to a recording device. &#160;This document lists call flows with metadata snapshots sent from a Session Recording Client (SRC) to a Session Recording Server (SRS).">
