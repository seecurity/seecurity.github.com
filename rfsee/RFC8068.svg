<!-- RFC4575 -->
<g id="node13" class="node">
<title>RFC4575</title>
<g id="a_node13"><a xlink:href="RFC4575.html" xlink:title="This document defines a conference event package for tightly coupled conferences using the Session Initiation Protocol (SIP) events framework, along with a data format used in notifications for this package. &#160;The conference package allows users to subscribe to a conference Uniform Resource Identifier (URI). &#160;Notifications are sent about changes in the membership of this conference and optionally about changes in the state of additional conference components. [STANDARDS&#45;TRACK]" target="_top">
