<!-- RFC6341 -->
<g id="node10" class="node">
<title>RFC6341</title>
<g id="a_node10"><a xlink:href="RFC6341.html" xlink:title="Session recording is a critical requirement in many business communications environments, such as call centers and financial trading floors. In some of these environments, all calls must be recorded for regulatory and compliance reasons. In others, calls may be recorded for quality control or business analytics. Recording is typically performed by sending a copy of the session media to the recording devices. This document specifies requirements for extensions to SIP that will manage delivery of RTP media to a recording device. This is being referred to as SIP&#45;based Media Recording. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="659.87" cy="-520.66" rx="180.49" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-540.36" font-family="Times,serif" font-size="14.00">RFC6341</text>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-523.86" font-family="Times,serif" font-size="14.00">Use Cases and Requirements for SIP&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-507.36" font-family="Times,serif" font-size="14.00">Media Recording (SIPREC)</text>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-490.86" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
