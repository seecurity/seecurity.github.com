<!-- RFC4353 -->
<g id="node12" class="node">
<title>RFC4353</title>
<g id="a_node12"><a xlink:href="RFC4353.html" xlink:title="The Session Initiation Protocol (SIP) supports the initiation, modification, and termination of media sessions between user agents. &#160;These sessions are managed by SIP dialogs, which represent a SIP relationship between a pair of user agents. &#160;Because dialogs are between pairs of user agents, SIP&#39;s usage for two&#45;party communications (such as a phone call), is obvious. &#160;Communications sessions with multiple participants, generally known as conferencing, are more complicated. &#160;This document defines a framework for how such conferencing can occur. &#160;This framework describes the overall architecture, terminology, and protocol components needed for multi&#45;party conferencing. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="659.87" cy="-274.66" rx="167.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-294.36" font-family="Times,serif" font-size="14.00">RFC4353</text>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-277.86" font-family="Times,serif" font-size="14.00">A Framework for Conferencing with the</text>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-261.36" font-family="Times,serif" font-size="14.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="659.87" y="-244.86" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
