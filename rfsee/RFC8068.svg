<!-- RFC7245 -->
<g id="node11" class="node">
<title>RFC7245</title>
<g id="a_node11"><a xlink:href="RFC7245.html" xlink:title="Session recording is a critical requirement in many communications environments such as call centers and financial trading. &#160;In some of these environments, all calls must be recorded for regulatory, compliance, and consumer protection reasons. &#160;Recording of a session is typically performed by sending a copy of a media stream to a recording device. &#160;This document describes architectures for deploying session recording solutions in an environment that is based on the Session Initiation Protocol (SIP)." target="_top">
