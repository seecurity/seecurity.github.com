<text xml:space="preserve" text-anchor="middle" x="1147.14" y="-285.03" font-family="Times,serif" font-size="14.00">Path Ping (LSP Ping) over MPLS Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="1147.14" y="-268.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
