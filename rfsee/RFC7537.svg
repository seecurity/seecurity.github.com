<!-- RFC6424 -->
<g id="node7" class="node">
<title>RFC6424</title>
<g id="a_node7"><a xlink:href="RFC6424.html" xlink:title="This document describes methods for performing LSP ping (specified in RFC 4379) traceroute over MPLS tunnels and for traceroute of stitched MPLS Label Switched Paths (LSPs). &#160;The techniques outlined in RFC 4379 are insufficient to perform traceroute Forwarding Equivalency Class (FEC) validation and path discovery for an LSP that goes over other MPLS tunnels or for a stitched LSP. &#160;This document deprecates the Downstream Mapping TLV (defined in RFC 4379) in favor of a new TLV that, along with other procedures outlined in this document, can be used to trace such LSPs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1147.14" cy="-298.33" rx="179.96" ry="52.33"/>
