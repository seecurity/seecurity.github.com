<!-- RFC8012 -->
<g id="node12" class="node">
<title>RFC8012</title>
<g id="a_node12"><a xlink:href="RFC8012.html" xlink:title="Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) ping and traceroute are methods used to test Equal&#45;Cost Multipath (ECMP) paths. Ping is known as a connectivity&#45;verification method and traceroute is known as a fault&#45;isolation method, as described in RFC 4379. When an LSP is signaled using the Entropy Label (EL) described in RFC 6790, the ability for LSP ping and traceroute operations to discover and exercise ECMP paths is lost for scenarios where Label Switching Routers (LSRs) apply different load&#45;balancing techniques. One such scenario is when some LSRs apply EL&#45;based load balancing while other LSRs apply load balancing that is not EL based (e.g., IP). Another scenario is when an EL&#45;based LSP is stitched with another LSP that can be EL based or not EL based. This document extends the MPLS LSP ping and traceroute multipath mechanisms in RFC 6424 to allow the ability of exercising LSPs that make use of the EL. This document updates RFC 6790." target="_top">
<ellipse fill="none" stroke="black" cx="190.03" cy="-149.33" rx="190.03" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="190.03" y="-177.28" font-family="Times,serif" font-size="14.00">RFC8012</text>
<text xml:space="preserve" text-anchor="middle" x="190.03" y="-160.78" font-family="Times,serif" font-size="14.00">Label Switched Path (LSP) and Pseudowire</text>
<text xml:space="preserve" text-anchor="middle" x="190.03" y="-144.28" font-family="Times,serif" font-size="14.00">(PW) Ping/Trace over MPLS Networks Using</text>
<text xml:space="preserve" text-anchor="middle" x="190.03" y="-127.78" font-family="Times,serif" font-size="14.00">Entropy Labels (ELs)</text>
<text xml:space="preserve" text-anchor="middle" x="190.03" y="-111.28" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
