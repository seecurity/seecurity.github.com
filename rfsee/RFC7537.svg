<!-- RFC7537 -->
<g id="node1" class="node">
<title>RFC7537</title>
<g id="a_node1"><a xlink:title="RFCs 4379 and 6424 created name spaces for Multi&#45;Protocol Label Switching (MPLS) Label Switched Path (LSP) Ping. However, those RFCs did not create the corresponding IANA registries for Downstream Mapping object Flags (DS Flags), Multipath Types, Pad TLVs, and Interface and Label Stack Address Types. There is now a need to make further code point allocations from these name spaces. This document updates RFCs 4379 and 6424 in that it creates IANA registries for that purpose.">
<ellipse fill="green" stroke="black" cx="673.63" cy="-229.33" rx="177.31" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="673.63" y="-240.78" font-family="Times,serif" font-size="14.00">RFC7537</text>
<text xml:space="preserve" text-anchor="middle" x="673.63" y="-224.28" font-family="Times,serif" font-size="14.00">IANA Registries for LSP Ping Code Points</text>
