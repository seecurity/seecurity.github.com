<!-- RFC4852 -->
<g id="node1" class="node">
<title>RFC4852</title>
<g id="a_node1"><a xlink:title="This document analyzes the transition to IPv6 in enterprise networks focusing on IP Layer 3. &#160;These networks are characterized as having multiple internal links and one or more router connections to one or more Providers, and as being managed by a network operations entity. &#160;The analysis focuses on a base set of transition notational networks and requirements expanded from a previous document on enterprise scenarios. &#160;Discussion is provided on a focused set of transition analysis required for the enterprise to transition to IPv6, assuming a Dual&#45;IP layer (IPv4 and IPv6) network and node environment within the enterprise. &#160;Then, a set of transition mechanisms are recommended for each notational network. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="954.31" cy="-913.89" rx="208.07" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-938.79" font-family="Times,serif" font-size="18.00">RFC4852</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-917.79" font-family="Times,serif" font-size="18.00">IPv6 Enterprise Network Analysis &#45; IP</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-896.79" font-family="Times,serif" font-size="18.00">Layer 3 Focus</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-875.79" font-family="Times,serif" font-size="18.00">2007</text>
</a>
