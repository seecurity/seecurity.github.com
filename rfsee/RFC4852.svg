<!-- RFC6180 -->
<g id="node11" class="node">
<title>RFC6180</title>
<g id="a_node11"><a xlink:href="RFC6180.html" xlink:title="The Internet continues to grow beyond the capabilities of IPv4. &#160;An expansion in the address space is clearly required. &#160;With its increase in the number of available prefixes and addresses in a subnet, and improvements in address management, IPv6 is the only real option on the table. &#160;Yet, IPv6 deployment requires some effort, resources, and expertise. &#160;The availability of many different deployment models is one reason why expertise is required. &#160;This document discusses the IPv6 deployment models and migration tools, and it recommends ones that have been found to work well in operational networks in many common situations. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1453.87" cy="-226.31" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1453.87" y="-246.01" font-family="Times,serif" font-size="14.00">RFC6180</text>
<text xml:space="preserve" text-anchor="middle" x="1453.87" y="-229.51" font-family="Times,serif" font-size="14.00">Guidelines for Using IPv6 Transition</text>
<text xml:space="preserve" text-anchor="middle" x="1453.87" y="-213.01" font-family="Times,serif" font-size="14.00">Mechanisms during IPv6 Deployment</text>
<text xml:space="preserve" text-anchor="middle" x="1453.87" y="-196.51" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
