<!-- RFC6139 -->
<g id="node10" class="node">
<title>RFC6139</title>
<g id="a_node10"><a xlink:href="RFC6139.html" xlink:title="Routing and Addressing in Networks with Global Enterprise Recursion (RANGER) (RFC 5720) provides an architectural framework for scalable routing and addressing. &#160;It provides an incrementally deployable approach for scalability, provider independence, mobility, multihoming, traffic engineering, and security. &#160;This document describes a series of use cases in order to showcase the architectural capabilities. &#160;It further shows how the RANGER architecture restores the network&#45;within&#45;network principles originally intended for the sustained growth of the Internet. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="954.31" cy="-63.99" rx="173.59" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6139</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-75.44" font-family="Times,serif" font-size="14.00">Routing and Addressing in Networks with</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-58.94" font-family="Times,serif" font-size="14.00">Global Enterprise Recursion (RANGER)</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-42.44" font-family="Times,serif" font-size="14.00">Scenarios</text>
<text xml:space="preserve" text-anchor="middle" x="954.31" y="-25.94" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
