<!-- RFC5558 -->
<g id="node8" class="node">
<title>RFC5558</title>
<g id="a_node8"><a xlink:href="RFC5558.html" xlink:title="Enterprise networks connect routers over various link types, and may also connect to provider networks and/or the global Internet. &#160;Enterprise network nodes require a means to automatically provision IP addresses/prefixes and support internetworking operation in a wide variety of use cases including Small Office, Home Office (SOHO) networks, Mobile Ad hoc Networks (MANETs), multi&#45;organizational corporate networks and the interdomain core of the global Internet itself. &#160;This document specifies a Virtual Enterprise Traversal (VET) abstraction for autoconfiguration and operation of nodes in enterprise networks. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="146.02" cy="-651.26" rx="146.02" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="146.02" y="-662.71" font-family="Times,serif" font-size="14.00">RFC5558</text>
<text xml:space="preserve" text-anchor="middle" x="146.02" y="-646.21" font-family="Times,serif" font-size="14.00">Virtual Enterprise Traversal (VET)</text>
<text xml:space="preserve" text-anchor="middle" x="146.02" y="-629.71" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
<!-- RFC5558&#45;&gt;rev_cites -->
