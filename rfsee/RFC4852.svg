<!-- RFC6964 -->
<g id="node12" class="node">
<title>RFC6964</title>
<g id="a_node12"><a xlink:href="RFC6964.html" xlink:title="Many end&#45;user sites in the Internet today still have predominantly IPv4 internal infrastructures. &#160;These sites range in size from small home/office networks to large corporate enterprise networks, but share the commonality that IPv4 provides satisfactory internal routing and addressing services for most applications. &#160;As more and more IPv6&#45;only services are deployed, however, end&#45;user devices within such sites will increasingly require at least basic IPv6 functionality. &#160;This document therefore provides operational guidance for deployment of IPv6 within predominantly IPv4 sites using the Intra&#45;Site Automatic Tunnel Addressing Protocol (ISATAP)." target="_top">
<ellipse fill="none" stroke="black" cx="1762.61" cy="-651.26" rx="180.49" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1762.61" y="-687.46" font-family="Times,serif" font-size="14.00">RFC6964</text>
<text xml:space="preserve" text-anchor="middle" x="1762.61" y="-670.96" font-family="Times,serif" font-size="14.00">Operational Guidance for IPv6 Deployment</text>
<text xml:space="preserve" text-anchor="middle" x="1762.61" y="-654.46" font-family="Times,serif" font-size="14.00">in IPv4 Sites Using the Intra&#45;Site</text>
<text xml:space="preserve" text-anchor="middle" x="1762.61" y="-637.96" font-family="Times,serif" font-size="14.00">Automatic Tunnel Addressing Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1762.61" y="-621.46" font-family="Times,serif" font-size="14.00">(ISATAP)</text>
<text xml:space="preserve" text-anchor="middle" x="1762.61" y="-604.96" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
