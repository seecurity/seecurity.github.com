<!-- RFC5720 -->
<g id="node9" class="node">
<title>RFC5720</title>
<g id="a_node9"><a xlink:href="RFC5720.html" xlink:title="RANGER is an architectural framework for scalable routing and addressing in networks with global enterprise recursion. &#160;The term enterprise network within this context extends to a wide variety of use cases and deployment scenarios, where an enterprise can be as small as a Small Office, Home Office (SOHO) network, as dynamic as a Mobile Ad Hoc Network, as complex as a multi&#45;organizational corporation, or as large as the global Internet itself. &#160;Such networks will require an architected solution for the coordination of routing and addressing plans with accommodations for scalability, provider&#45;independence, mobility, multihoming, and security. &#160;These considerations are particularly true for existing deployments, but the same principles apply even for clean&#45;slate approaches. &#160;The RANGER architecture addresses these requirements and provides a comprehensive framework for IPv6/IPv4 coexistence. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="454.76" cy="-226.31" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="454.76" y="-246.01" font-family="Times,serif" font-size="14.00">RFC5720</text>
<text xml:space="preserve" text-anchor="middle" x="454.76" y="-229.51" font-family="Times,serif" font-size="14.00">Routing and Addressing in Networks with</text>
<text xml:space="preserve" text-anchor="middle" x="454.76" y="-213.01" font-family="Times,serif" font-size="14.00">Global Enterprise Recursion (RANGER)</text>
<text xml:space="preserve" text-anchor="middle" x="454.76" y="-196.51" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
