<!-- RFC8209 -->
<g id="node9" class="node">
<title>RFC8209</title>
<g id="a_node9"><a xlink:href="RFC8209.html" xlink:title="This document defines a standard profile for X.509 certificates used to enable validation of Autonomous System (AS) paths in the Border Gateway Protocol (BGP), as part of an extension to that protocol known as BGPsec. &#160;BGP is the standard for inter&#45;domain routing in the Internet; it is the glue that holds the Internet together. &#160;BGPsec is being developed as one component of a solution that addresses the requirement to provide security for BGP. &#160;The goal of BGPsec is to provide full AS path validation based on the use of strong cryptographic primitives. &#160;The end entity (EE) certificates specified by this profile are issued to routers within an AS. &#160;Each of these certificates is issued under a Resource Public Key Infrastructure (RPKI) Certification Authority (CA) certificate. &#160;These CA certificates and EE certificates both contain the AS Resource extension. &#160;An EE certificate of this type asserts that the router or routers holding the corresponding private key are authorized to emit secure route advertisements on behalf of the AS(es) specified in the certificate. &#160;This document also profiles the format of certification requests and specifies Relying Party (RP) certificate path validation procedures for these EE certificates. &#160;This document extends the RPKI; therefore, this document updates the RPKI Resource Certificates Profile (RFC 6487)." target="_top">
<ellipse fill="none" stroke="black" cx="147.08" cy="-63.99" rx="147.08" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-91.94" font-family="Times,serif" font-size="14.00">RFC8209</text>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-75.44" font-family="Times,serif" font-size="14.00">A Profile for BGPsec Router</text>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-58.94" font-family="Times,serif" font-size="14.00">Certificates, Certificate Revocation</text>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-42.44" font-family="Times,serif" font-size="14.00">Lists, and Certification Requests</text>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-25.94" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
