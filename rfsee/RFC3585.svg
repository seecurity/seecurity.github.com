<!-- RFC4807 -->
<g id="node8" class="node">
<title>RFC4807</title>
<g id="a_node8"><a xlink:href="RFC4807.html" xlink:title="This document defines a Structure of Management Information Version 2 (SMIv2) Management Information Base (MIB) module for configuring the security policy database of a device implementing the IPsec protocol. &#160;The policy&#45;based packet filtering and the corresponding execution of actions described in this document are of a more general nature than for IPsec configuration alone, such as for configuration of a firewall. &#160;This MIB module is designed to be extensible with other enterprise or standards&#45;based defined packet filters and actions. [STANDARDS&#45;TRACK]" target="_top">
