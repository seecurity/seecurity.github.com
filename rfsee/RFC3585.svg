<!-- RFC3585 -->
<g id="node1" class="node">
<title>RFC3585</title>
<g id="a_node1"><a xlink:title="This document presents an object&#45;oriented information model of IP Security (IPsec) policy designed to facilitate agreement about the content and semantics of IPsec policy, and enable derivations of task&#45; specific representations of IPsec policy such as storage schema, distribution representations, and policy specification languages used to configure IPsec&#45;enabled endpoints. &#160;The information model described in this document models the configuration parameters defined by IPSec. &#160;The information model also covers the parameters found by the Internet Key Exchange protocol (IKE). &#160;Other key exchange protocols could easily be added to the information model by a simple extension. &#160;Further extensions can further be added easily due to the object&#45;oriented nature of the model. &#160;This information model is based upon the core policy classes as defined in the Policy Core Information Model (PCIM) and in the Policy Core Information Model Extensions (PCIMe). [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="733.51" cy="-838.35" rx="214.96" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="733.51" y="-863.25" font-family="Times,serif" font-size="18.00">RFC3585</text>
