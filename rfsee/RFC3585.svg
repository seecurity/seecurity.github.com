<text xml:space="preserve" text-anchor="middle" x="733.51" y="-821.25" font-family="Times,serif" font-size="18.00">Model</text>
<text xml:space="preserve" text-anchor="middle" x="733.51" y="-800.25" font-family="Times,serif" font-size="18.00">2003</text>
</a>
