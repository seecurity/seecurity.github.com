<!-- RFC5229 -->
<g id="node9" class="node">
<title>RFC5229</title>
<g id="a_node9"><a xlink:href="RFC5229.html" xlink:title="In advanced mail filtering rule sets, it is useful to keep state or configuration details across rules. &#160;This document updates the Sieve filtering language (RFC 5228) with an extension to support variables. &#160;The extension changes the interpretation of strings, adds an action to store data in variables, and supplies a new test so that the value of a string can be examined. [STANDARDS&#45;TRACK]" target="_top">
