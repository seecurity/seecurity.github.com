<!-- RFC5804 -->
<g id="node10" class="node">
<title>RFC5804</title>
<g id="a_node10"><a xlink:href="RFC5804.html" xlink:title="Sieve scripts allow users to filter incoming email. &#160;Message stores are commonly sealed servers so users cannot log into them, yet users must be able to update their scripts on them. &#160;This document describes a protocol ManageSieve for securely managing Sieve scripts on a remote server. &#160;This protocol allows a user to have multiple scripts, and also alerts a user to syntactically flawed scripts. [STANDARDS TRACK]" target="_top">
