<!-- RFC3667 -->
<g id="node14" class="node">
<title>RFC3667</title>
<g id="a_node14"><a xlink:href="RFC3667.html" xlink:title="The IETF policies about rights in Contributions to the IETF are designed to ensure that such Contributions can be made available to the IETF and Internet communities while permitting the authors to retain as many rights as possible. &#160;This memo details the IETF policies on rights in Contributions to the IETF. &#160;It also describes the objectives that the policies are designed to meet. &#160;This memo updates RFC 2026, and, with RFC 3668, replaces Section 10 of RFC 2026. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="627.05" cy="-134.84" rx="124.27" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="627.05" y="-146.29" font-family="Times,serif" font-size="14.00">RFC3667</text>
