<!-- RFC3716 -->
<g id="node7" class="node">
<title>RFC3716</title>
<g id="a_node7"><a xlink:href="RFC3716.html" xlink:title="In the fall of 2003, the IETF Chair and the IAB Chair formed an IAB Advisory Committee (AdvComm), with a mandate to review the existing IETF administrative structure and relationships (RFC Editor, IETF Secretariat, IANA) and to propose changes to the IETF management process or structure to improve the overall functioning of the IETF. &#160;The AdvComm mandate did not include the standards process itself. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1350.08" cy="-1636.23" rx="162.99" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1350.08" y="-1655.93" font-family="Times,serif" font-size="14.00">RFC3716</text>
<text xml:space="preserve" text-anchor="middle" x="1350.08" y="-1639.43" font-family="Times,serif" font-size="14.00">IETF in the Large: &#160;Administration and</text>
<text xml:space="preserve" text-anchor="middle" x="1350.08" y="-1622.93" font-family="Times,serif" font-size="14.00">Execution</text>
<text xml:space="preserve" text-anchor="middle" x="1350.08" y="-1606.43" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
