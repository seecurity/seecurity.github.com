<!-- RFC3668 -->
<g id="node15" class="node">
<title>RFC3668</title>
<g id="a_node15"><a xlink:href="RFC3668.html" xlink:title="The IETF policies about Intellectual Property Rights (IPR), such as patent rights, relative to technologies developed in the IETF are designed to ensure that IETF working groups and participants have as much information about any IPR constraints on a technical proposal as possible. &#160;The policies are also intended to benefit the Internet community and the public at large, while respecting the legitimate rights of IPR holders. &#160;This memo details the IETF policies concerning IPR related to technology worked on within the IETF. &#160;It also describes the objectives that the policies are designed to meet. &#160;This memo updates RFC 2026 and, with RFC 3667, replaces Section 10 of RFC 2026. &#160;This memo also updates paragraph 4 of Section 3.2 of RFC 2028, for all purposes, including reference [2] in RFC 2418. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="988.57" cy="-52.33" rx="150.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="988.57" y="-72.03" font-family="Times,serif" font-size="14.00">RFC3668</text>
<text xml:space="preserve" text-anchor="middle" x="988.57" y="-55.53" font-family="Times,serif" font-size="14.00">Intellectual Property Rights in IETF</text>
<text xml:space="preserve" text-anchor="middle" x="988.57" y="-39.03" font-family="Times,serif" font-size="14.00">Technology</text>
<text xml:space="preserve" text-anchor="middle" x="988.57" y="-22.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
