<!-- RFC2923 -->
<g id="node9" class="node">
<title>RFC2923</title>
<g id="a_node9"><a xlink:href="RFC2923.html" xlink:title="This memo catalogs several known Transmission Control Protocol (TCP) implementation problems dealing with Path Maximum Transmission Unit Discovery (PMTUD), including the long&#45;standing black hole problem, stretch acknowlegements (ACKs) due to confusion between Maximum Segment Size (MSS) and segment size, and MSS advertisement based on PMTU. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="173.06" cy="-881.79" rx="173.06" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-893.24" font-family="Times,serif" font-size="14.00">RFC2923</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-876.74" font-family="Times,serif" font-size="14.00">TCP Problems with Path MTU Discovery</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-860.24" font-family="Times,serif" font-size="14.00">2000</text>
</a>
