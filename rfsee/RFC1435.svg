<!-- RFC4213 -->
<g id="node13" class="node">
<title>RFC4213</title>
<g id="a_node13"><a xlink:href="RFC4213.html" xlink:title="This document specifies IPv4 compatibility mechanisms that can be implemented by IPv6 hosts and routers. Two mechanisms are specified, dual stack and configured tunneling. Dual stack implies providing complete implementations of both versions of the Internet Protocol (IPv4 and IPv6), and configured tunneling provides a means to carry IPv6 packets over unmodified IPv4 routing infrastructures. This document obsoletes RFC 2893. [STANDARDS&#45;TRACK]" target="_top">
