<!-- RFC4787 -->
<g id="node14" class="node">
<title>RFC4787</title>
<g id="a_node14"><a xlink:href="RFC4787.html" xlink:title="This document defines basic terminology for describing different types of Network Address Translation (NAT) behavior when handling Unicast UDP and also defines a set of requirements that would allow many applications, such as multimedia communications or online gaming, to work consistently. &#160;Developing NATs that meet this set of requirements will greatly increase the likelihood that these applications will function properly. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1838.2" cy="-642.38" rx="176.78" ry="52.33"/>
