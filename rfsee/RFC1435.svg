<!-- RFC1435 -->
<g id="node1" class="node">
<title>RFC1435</title>
<g id="a_node1"><a xlink:title="In the course of reviewing the MTU Discovery protocol for possible elevation to Draft Standard, a specific operational problem was uncovered. &#160;The problem results from the optional suppression of ICMP messages implemented in some routers. &#160;This memo outlines a modification to this practice to allow the correct functioning of MTU Discovery. &#160;This memo provides information for the Internet community. &#160;It does not specify an Internet standard.">
