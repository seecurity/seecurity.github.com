<!-- RFC3723 -->
<g id="node11" class="node">
<title>RFC3723</title>
<g id="a_node11"><a xlink:href="RFC3723.html" xlink:title="This document discusses how to secure block storage and storage discovery protocols running over IP (Internet Protocol) using IPsec and IKE (Internet Key Exchange). &#160;Threat models and security protocols are developed for iSCSI (Internet Protocol Small Computer System Interface), iFCP (Internet Fibre Channel Storage Networking) and FCIP (Fibre Channel over TCP/IP), as well as the iSNS (Internet Storage Name Server) and SLPv2 (Service Location Protocol v2) discovery protocols. &#160;Performance issues and resource constraints are analyzed. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="669.83" cy="-108.8" rx="172" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="669.83" y="-120.25" font-family="Times,serif" font-size="14.00">RFC3723</text>
