<!-- RFC3819 -->
<g id="node12" class="node">
<title>RFC3819</title>
<g id="a_node12"><a xlink:href="RFC3819.html" xlink:title="This document provides advice to the designers of digital communication equipment, link&#45;layer protocols, and packet&#45;switched local networks (collectively referred to as subnetworks), who wish to support the Internet protocols but may be unfamiliar with the Internet architecture and the implications of their design choices on the performance and efficiency of the Internet. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
