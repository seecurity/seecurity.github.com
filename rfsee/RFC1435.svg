<!-- RFC1191 -->
<g id="node7" class="node">
<title>RFC1191</title>
<g id="a_node7"><a xlink:href="RFC1191.html" xlink:title="This memo describes a technique for dynamically discovering the maximum transmission unit (MTU) of an arbitrary internet path. &#160;It specifies a small change to the way routers generate one type of ICMP message. &#160;For a path that passes through a router that has not been so changed, this technique might not discover the correct Path MTU, but it will always choose a Path MTU as accurate as, and in many cases more accurate than, the Path MTU that would be chosen by current practice. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1143.78" cy="-1722.92" rx="92.45" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1143.78" y="-1734.37" font-family="Times,serif" font-size="14.00">RFC1191</text>
<text xml:space="preserve" text-anchor="middle" x="1143.78" y="-1717.87" font-family="Times,serif" font-size="14.00">Path MTU discovery</text>
<text xml:space="preserve" text-anchor="middle" x="1143.78" y="-1701.37" font-family="Times,serif" font-size="14.00">1990</text>
</a>
</g>
</g>
