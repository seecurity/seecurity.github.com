<text xml:space="preserve" text-anchor="middle" x="1838.2" y="-645.58" font-family="Times,serif" font-size="14.00">Network Address Translation (NAT)</text>
<text xml:space="preserve" text-anchor="middle" x="1838.2" y="-629.08" font-family="Times,serif" font-size="14.00">Behavioral Requirements for Unicast UDP</text>
<text xml:space="preserve" text-anchor="middle" x="1838.2" y="-612.58" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
