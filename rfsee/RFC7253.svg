<!-- RFC5116 -->
<g id="node7" class="node">
<title>RFC5116</title>
<g id="a_node7"><a xlink:href="RFC5116.html" xlink:title="This document defines algorithms for Authenticated Encryption with Associated Data (AEAD), and defines a uniform interface and a registry for such algorithms. &#160;The interface and registry can be used as an application&#45;independent set of cryptoalgorithm suites. &#160;This approach provides advantages in efficiency and security, and promotes the reuse of crypto implementations. [STANDARDS&#45;TRACK]" target="_top">
