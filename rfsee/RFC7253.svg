<!-- RFC4107 -->
<g id="node8" class="node">
<title>RFC4107</title>
<g id="a_node8"><a xlink:href="RFC4107.html" xlink:title="The question often arises of whether a given security system requires some form of automated key management, or whether manual keying is sufficient. &#160;This memo provides guidelines for making such decisions. &#160;When symmetric cryptographic mechanisms are used in a protocol, the presumption is that automated key management is generally but not always needed. &#160;If manual keying is proposed, the burden of proving that automated key management is not required falls to the proposer. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="321.75" cy="-1091.91" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="321.75" y="-1111.61" font-family="Times,serif" font-size="14.00">RFC4107</text>
<text xml:space="preserve" text-anchor="middle" x="321.75" y="-1095.11" font-family="Times,serif" font-size="14.00">Guidelines for Cryptographic Key</text>
<text xml:space="preserve" text-anchor="middle" x="321.75" y="-1078.61" font-family="Times,serif" font-size="14.00">Management</text>
<text xml:space="preserve" text-anchor="middle" x="321.75" y="-1062.11" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
