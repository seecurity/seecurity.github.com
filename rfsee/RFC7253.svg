<!-- RFC5297 -->
<g id="node9" class="node">
<title>RFC5297</title>
<g id="a_node9"><a xlink:href="RFC5297.html" xlink:title="This memo describes SIV (Synthetic Initialization Vector), a block cipher mode of operation. &#160;SIV takes a key, a plaintext, and multiple variable&#45;length octet strings that will be authenticated but not encrypted. &#160;It produces a ciphertext having the same length as the plaintext and a synthetic initialization vector. &#160;Depending on how it is used, SIV achieves either the goal of deterministic authenticated encryption or the goal of nonce&#45;based, misuse&#45;resistant authenticated encryption. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="158.75" cy="-644.05" rx="158.75" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-672" font-family="Times,serif" font-size="14.00">RFC5297</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-655.5" font-family="Times,serif" font-size="14.00">Synthetic Initialization Vector (SIV)</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-639" font-family="Times,serif" font-size="14.00">Authenticated Encryption Using the</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-622.5" font-family="Times,serif" font-size="14.00">Advanced Encryption Standard (AES)</text>
<text xml:space="preserve" text-anchor="middle" x="158.75" y="-606" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
