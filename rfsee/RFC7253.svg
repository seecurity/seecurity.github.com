<!-- RFC9580 -->
<g id="node11" class="node">
<title>RFC9580</title>
<g id="a_node11"><a xlink:href="RFC9580.html" xlink:title="This document specifies the message formats used in OpenPGP. OpenPGP provides encryption with public key or symmetric cryptographic algorithms, digital signatures, compression, and key management. This document is maintained in order to publish all necessary information needed to develop interoperable applications based on the OpenPGP format. It is not a step&#45;by&#45;step cookbook for writing an application. It describes only the format and methods needed to read, check, generate, and write conforming packets crossing any network. It does not deal with storage and implementation questions. It does, however, discuss implementation issues necessary to avoid security flaws. This document obsoletes RFCs 4880 (OpenPGP Message Format), 5581 (The Camellia Cipher in OpenPGP), and 6637 (Elliptic Curve Cryptography (ECC) in OpenPGP)." target="_top">
<ellipse fill="none" stroke="black" cx="1203.86" cy="-40.66" rx="49.5" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1203.86" y="-52.11" font-family="Times,serif" font-size="14.00">RFC9580</text>
<text xml:space="preserve" text-anchor="middle" x="1203.86" y="-35.61" font-family="Times,serif" font-size="14.00">OpenPGP</text>
<text xml:space="preserve" text-anchor="middle" x="1203.86" y="-19.11" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
