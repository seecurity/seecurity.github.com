<!-- RFC8365 -->
<g id="node12" class="node">
<title>RFC8365</title>
<g id="a_node12"><a xlink:href="RFC8365.html" xlink:title="This document specifies how Ethernet VPN (EVPN) can be used as a Network Virtualization Overlay (NVO) solution and explores the various tunnel encapsulation options over IP and their impact on the EVPN control plane and procedures. &#160;In particular, the following encapsulation options are analyzed: Virtual Extensible LAN (VXLAN), Network Virtualization using Generic Routing Encapsulation (NVGRE), and MPLS over GRE. &#160;This specification is also applicable to Generic Network Virtualization Encapsulation (GENEVE); however, some incremental work is required, which will be covered in a separate document. &#160;This document also specifies new multihoming procedures for split&#45;horizon filtering and mass withdrawal. &#160;It also specifies EVPN route constructions for VXLAN/NVGRE encapsulations and Autonomous System Border Router (ASBR) procedures for multihoming of Network Virtualization Edge (NVE) devices." target="_top">
<ellipse fill="none" stroke="black" cx="396.63" cy="-288.62" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="396.63" y="-308.32" font-family="Times,serif" font-size="14.00">RFC8365</text>
<text xml:space="preserve" text-anchor="middle" x="396.63" y="-291.82" font-family="Times,serif" font-size="14.00">A Network Virtualization Overlay</text>
<text xml:space="preserve" text-anchor="middle" x="396.63" y="-275.32" font-family="Times,serif" font-size="14.00">Solution Using Ethernet VPN (EVPN)</text>
<text xml:space="preserve" text-anchor="middle" x="396.63" y="-258.82" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
