<!-- RFC9744 -->
<g id="node1" class="node">
<title>RFC9744</title>
<g id="a_node1"><a xlink:title="This document describes a new EVPN Virtual Private Wire Service (VPWS) service type specifically for multiplexing multiple attachment circuits across different Ethernet Segments (ESs) and physical interfaces into a single EVPN&#45;VPWS service tunnel and still providing Single&#45;Active and All&#45;Active multi&#45;homing. &#160;This new service is referred to as the EVPN&#45;VPWS Flexible Cross&#45;Connect (FXC) service. &#160;This document specifies a solution based on extensions to EVPN&#45;VPWS (RFC 8214), which in turn is based on extensions to EVPN (RFC 7432). &#160;Therefore, a thorough understanding of RFCs 7432 and 8214 are prerequisites for this document.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1010.33" cy="-902.32" rx="239.36" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1010.33" y="-927.22" font-family="Times,serif" font-size="18.00">RFC9744</text>
<text xml:space="preserve" text-anchor="middle" x="1010.33" y="-906.22" font-family="Times,serif" font-size="18.00">EVPN Virtual Private Wire Service (VPWS)</text>
<text xml:space="preserve" text-anchor="middle" x="1010.33" y="-885.22" font-family="Times,serif" font-size="18.00">Flexible Cross&#45;Connect (FXC) Service</text>
<text xml:space="preserve" text-anchor="middle" x="1010.33" y="-864.22" font-family="Times,serif" font-size="18.00">2025</text>
</a>
</g>
</g>
