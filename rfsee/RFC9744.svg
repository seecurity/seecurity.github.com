<!-- RFC5659 -->
<g id="node9" class="node">
<title>RFC5659</title>
<g id="a_node9"><a xlink:href="RFC5659.html" xlink:title="This document describes an architecture for extending pseudowire emulation across multiple packet switched network (PSN) segments. &#160;Scenarios are discussed where each segment of a given edge&#45;to&#45;edge emulated service spans a different provider&#39;s PSN, as are other scenarios where the emulated service originates and terminates on the same provider&#39;s PSN, but may pass through several PSN tunnel segments in that PSN. &#160;It presents an architectural framework for such multi&#45;segment pseudowires, defines terminology, and specifies the various protocol elements and their functions. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1094.11" cy="-566.99" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-586.69" font-family="Times,serif" font-size="14.00">RFC5659</text>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-570.19" font-family="Times,serif" font-size="14.00">An Architecture for Multi&#45;Segment</text>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-553.69" font-family="Times,serif" font-size="14.00">Pseudowire Emulation Edge&#45;to&#45;Edge</text>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-537.19" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
