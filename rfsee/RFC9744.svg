<!-- RFC8214 -->
<g id="node7" class="node">
<title>RFC8214</title>
<g id="a_node7"><a xlink:href="RFC8214.html" xlink:title="This document describes how Ethernet VPN (EVPN) can be used to support the Virtual Private Wire Service (VPWS) in MPLS/IP networks. &#160;EVPN accomplishes the following for VPWS: provides Single&#45;Active as well as All&#45;Active multihoming with flow&#45;based load&#45;balancing, eliminates the need for Pseudowire (PW) signaling, and provides fast protection convergence upon node or link failure." target="_top">
<ellipse fill="none" stroke="black" cx="1094.11" cy="-788.99" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-808.69" font-family="Times,serif" font-size="14.00">RFC8214</text>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-792.19" font-family="Times,serif" font-size="14.00">Virtual Private Wire Service Support in</text>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-775.69" font-family="Times,serif" font-size="14.00">Ethernet VPN</text>
<text xml:space="preserve" text-anchor="middle" x="1094.11" y="-759.19" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
