<!-- RFC5885 -->
<g id="node13" class="node">
<title>RFC5885</title>
<g id="a_node13"><a xlink:href="RFC5885.html" xlink:title="This document describes Connectivity Verification (CV) Types using Bidirectional Forwarding Detection (BFD) with Virtual Circuit Connectivity Verification (VCCV). &#160;VCCV provides a control channel that is associated with a pseudowire (PW), as well as the corresponding operations and management functions such as connectivity verification to be used over that control channel. [STANDARDS&#45;TRACK]" target="_top">
