<!-- RFC8287 -->
<g id="node10" class="node">
<title>RFC8287</title>
<g id="a_node10"><a xlink:href="RFC8287.html" xlink:title="A Segment Routing (SR) architecture leverages source routing and tunneling paradigms and can be directly applied to the use of a Multiprotocol Label Switching (MPLS) data plane. A node steers a packet through a controlled set of instructions called segments by prepending the packet with an SR header. The segment assignment and forwarding semantic nature of SR raises additional considerations for connectivity verification and fault isolation for a Label Switched Path (LSP) within an SR architecture. This document illustrates the problem and defines extensions to perform LSP Ping and Traceroute for Segment Routing IGP&#45;Prefix and IGP&#45;Adjacency Segment Identifiers (SIDs) with an MPLS data plane." target="_top">
<ellipse fill="none" stroke="black" cx="725.63" cy="-444.33" rx="177.31" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="725.63" y="-480.53" font-family="Times,serif" font-size="14.00">RFC8287</text>
