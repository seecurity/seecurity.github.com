<!-- RFC9655 -->
<g id="node1" class="node">
<title>RFC9655</title>
<g id="a_node1"><a xlink:title="The MPLS ping and traceroute mechanisms described in RFC 8029 and the related extensions for Segment Routing (SR) defined in RFC 8287 are highly valuable for validating control plane and data plane synchronization. In certain environments, only some intermediate or transit nodes may have been upgraded to support these validation procedures. A straightforward MPLS ping and traceroute mechanism allows traversal of any path without validation of the control plane state. RFC 8029 supports this mechanism with the Nil Forwarding Equivalence Class (FEC). The procedures outlined in RFC 8029 are primarily applicable when the Nil FEC is used as an intermediate FEC in the FEC stack. However, challenges arise when all labels in the label stack are represented using the Nil FEC. This document introduces a new Type&#45;Length&#45;Value (TLV) as an extension to the existing Nil FEC. It describes MPLS ping and traceroute procedures using the Nil FEC with this extension to address and overcome these challenges.">
<ellipse fill="green" stroke="black" cx="261.66" cy="-498.33" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-518.03" font-family="Times,serif" font-size="14.00">RFC9655</text>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-501.53" font-family="Times,serif" font-size="14.00">Egress Validation in Label Switched Path</text>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-485.03" font-family="Times,serif" font-size="14.00">Ping and Traceroute Mechanisms</text>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-468.53" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
