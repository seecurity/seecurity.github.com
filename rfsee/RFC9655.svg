<text xml:space="preserve" text-anchor="middle" x="725.63" y="-447.53" font-family="Times,serif" font-size="14.00">Ping/Traceroute for Segment Routing (SR)</text>
<text xml:space="preserve" text-anchor="middle" x="725.63" y="-431.03" font-family="Times,serif" font-size="14.00">IGP&#45;Prefix and IGP&#45;Adjacency Segment</text>
<text xml:space="preserve" text-anchor="middle" x="725.63" y="-414.53" font-family="Times,serif" font-size="14.00">Identifiers (SIDs) with MPLS Data Planes</text>
<text xml:space="preserve" text-anchor="middle" x="725.63" y="-398.03" font-family="Times,serif" font-size="14.00">2017</text>
</a>
