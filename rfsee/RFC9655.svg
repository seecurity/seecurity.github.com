<text xml:space="preserve" text-anchor="middle" x="725.63" y="-577.03" font-family="Times,serif" font-size="14.00">(MPLS) Data&#45;Plane Failures</text>
<text xml:space="preserve" text-anchor="middle" x="725.63" y="-560.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
