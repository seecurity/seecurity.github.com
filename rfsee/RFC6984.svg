<!-- RFC5812 -->
<g id="node9" class="node">
<title>RFC5812</title>
<g id="a_node9"><a xlink:href="RFC5812.html" xlink:title="This document defines the forwarding element (FE) model used in the Forwarding and Control Element Separation (ForCES) protocol. &#160;The model represents the capabilities, state, and configuration of forwarding elements within the context of the ForCES protocol, so that control elements (CEs) can control the FEs accordingly. &#160;More specifically, the model describes the logical functions that are present in an FE, what capabilities these functions support, and how these functions are or can be interconnected. &#160;This FE model is intended to satisfy the model requirements specified in RFC 3654. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="750.03" cy="-724.33" rx="174.13" ry="63.99"/>
