<!-- RFC6956 -->
<g id="node11" class="node">
<title>RFC6956</title>
<g id="a_node11"><a xlink:href="RFC6956.html" xlink:title="This document defines basic classes of Logical Function Blocks (LFBs) used in Forwarding and Control Element Separation (ForCES). &#160;The basic LFB classes are defined according to the ForCES Forwarding Element (FE) model and ForCES protocol specifications; they are scoped to meet requirements of typical router functions and are considered the basic LFB library for ForCES. &#160;The library includes the descriptions of the LFBs and the XML definitions." target="_top">
