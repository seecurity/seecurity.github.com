<text xml:space="preserve" text-anchor="middle" x="750.03" y="-719.28" font-family="Times,serif" font-size="14.00">Separation (ForCES) Forwarding Element</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-702.78" font-family="Times,serif" font-size="14.00">Model</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-686.28" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
