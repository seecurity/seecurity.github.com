<text xml:space="preserve" text-anchor="middle" x="750.03" y="-848.78" font-family="Times,serif" font-size="14.00">Specification</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-832.28" font-family="Times,serif" font-size="14.00">2010</text>
