<!-- RFC6053 -->
<g id="node5" class="node">
<title>RFC6053</title>
<g id="a_node5"><a xlink:href="RFC6053.html" xlink:title="Forwarding and Control Element Separation (ForCES) defines an architectural framework and associated protocols to standardize information exchange between the control plane and the forwarding plane in a ForCES network element (ForCES NE). RFC 3654 has defined the ForCES requirements, and RFC 3746 has defined the ForCES framework. This document is an implementation report for the ForCES Protocol, Model, and the Stream Control Transmission Protocol&#45;based Transport Mapping Layer (SCTP TML) documents, and includes a report on interoperability testing and the current state of ForCES implementations. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="750.03" cy="-1004.33" rx="178.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-1024.03" font-family="Times,serif" font-size="14.00">RFC6053</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-1007.53" font-family="Times,serif" font-size="14.00">Implementation Report for Forwarding and</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-991.03" font-family="Times,serif" font-size="14.00">Control Element Separation (ForCES)</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-974.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
