<!-- RFC5044 -->
<g id="node8" class="node">
<title>RFC5044</title>
<g id="a_node8"><a xlink:href="RFC5044.html" xlink:title="Marker PDU Aligned Framing (MPA) is designed to work as an adaptation layer between TCP and the Direct Data Placement protocol (DDP) as described in RFC 5041. &#160;It preserves the reliable, in&#45;order delivery of TCP, while adding the preservation of higher&#45;level protocol record boundaries that DDP requires. &#160;MPA is fully compliant with applicable TCP RFCs and can be utilized with existing TCP implementations. &#160;MPA also supports integrated implementations that combine TCP, MPA and DDP to reduce buffering requirements in the implementation and improve performance at the system level. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1093.74" cy="-52.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1093.74" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5044</text>
<text xml:space="preserve" text-anchor="middle" x="1093.74" y="-55.53" font-family="Times,serif" font-size="14.00">Marker PDU Aligned Framing for TCP</text>
