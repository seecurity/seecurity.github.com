<!-- RFC4296 -->
<g id="node1" class="node">
<title>RFC4296</title>
<g id="a_node1"><a xlink:title="This document defines an abstract architecture for Direct Data Placement (DDP) and Remote Direct Memory Access (RDMA) protocols to run on Internet Protocol&#45;suite transports. &#160;This architecture does not necessarily reflect the proper way to implement such protocols, but is, rather, a descriptive tool for defining and understanding the protocols. &#160;DDP allows the efficient placement of data into buffers designated by Upper Layer Protocols (e.g., RDMA). &#160;RDMA provides the semantics to enable Remote Direct Memory Access between peers in a way consistent with application requirements. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="635.44" cy="-106.33" rx="192.16" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-134.28" font-family="Times,serif" font-size="14.00">RFC4296</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-117.78" font-family="Times,serif" font-size="14.00">The Architecture of Direct Data</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-101.28" font-family="Times,serif" font-size="14.00">Placement (DDP) and Remote Direct Memory</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-84.78" font-family="Times,serif" font-size="14.00">Access (RDMA) on Internet Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="635.44" y="-68.28" font-family="Times,serif" font-size="14.00">2005</text>
</a>
