<text xml:space="preserve" text-anchor="middle" x="386.66" y="-453.96" font-family="Times,serif" font-size="18.00">Placement (DDP) and Remote Direct Memory</text>
<text xml:space="preserve" text-anchor="middle" x="386.66" y="-432.96" font-family="Times,serif" font-size="18.00">Access (RDMA) on Internet Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="386.66" y="-411.96" font-family="Times,serif" font-size="18.00">2005</text>
</a>
