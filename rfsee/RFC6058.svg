<!-- RFC4862 -->
<g id="node9" class="node">
<title>RFC4862</title>
<g id="a_node9"><a xlink:href="RFC4862.html" xlink:title="This document specifies the steps a host takes in deciding how to autoconfigure its interfaces in IP version 6. &#160;The autoconfiguration process includes generating a link&#45;local address, generating global addresses via stateless address autoconfiguration, and the Duplicate Address Detection procedure to verify the uniqueness of the addresses on a link. [STANDARDS&#45;TRACK]" target="_top">
