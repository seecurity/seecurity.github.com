<!-- RFC6058 -->
<g id="node1" class="node">
<title>RFC6058</title>
<g id="a_node1"><a xlink:title="This document specifies a mechanism that enhances Proxy Mobile IPv6 protocol signaling to support the creation of a transient binding cache entry that is used to optimize the performance of dual radio handover, as well as single radio handover. &#160;This mechanism is applicable to the mobile node&#39;s inter&#45;MAG (Mobility Access Gateway) handover while using a single interface or different interfaces. &#160;The handover problem space using the Proxy Mobile IPv6 base protocol is analyzed and the use of transient binding cache entries at the local mobility anchor is described. &#160;The specified extension to the Proxy Mobile IPv6 protocol ensures optimized forwarding of downlink as well as uplink packets between mobile nodes and the network infrastructure and avoids superfluous packet forwarding delay or even packet loss. &#160;This document defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" cx="663.55" cy="-316.66" rx="171.47" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="663.55" y="-328.11" font-family="Times,serif" font-size="14.00">RFC6058</text>
<text xml:space="preserve" text-anchor="middle" x="663.55" y="-311.61" font-family="Times,serif" font-size="14.00">Transient Binding for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="663.55" y="-295.11" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
