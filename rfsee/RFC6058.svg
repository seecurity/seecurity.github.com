<!-- RFC8191 -->
<g id="node13" class="node">
<title>RFC8191</title>
<g id="a_node13"><a xlink:href="RFC8191.html" xlink:title="In the basic Proxy Mobile IPv6 (PMIPv6) specification, a Mobile Node (MN) is assigned with a Home Network Prefix (HNP) during its initial attachment, and the MN configures its Home Address (HoA) with the HNP. &#160;During the movement of the MN, the HNP remains unchanged to keep ongoing communications associated with the HoA. &#160;However, the current PMIPv6 specification does not specify related operations when HNP renumbering has occurred (e.g., due to change of service provider or site topology, etc.). &#160;In this document, a solution to support HNP renumbering is proposed, as an optional extension of the PMIPv6 specification." target="_top">
<ellipse fill="none" stroke="black" cx="187.91" cy="-262.66" rx="187.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="187.91" y="-282.36" font-family="Times,serif" font-size="14.00">RFC8191</text>
<text xml:space="preserve" text-anchor="middle" x="187.91" y="-265.86" font-family="Times,serif" font-size="14.00">Home Network Prefix Renumbering in Proxy</text>
<text xml:space="preserve" text-anchor="middle" x="187.91" y="-249.36" font-family="Times,serif" font-size="14.00">Mobile IPv6 (PMIPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="187.91" y="-232.86" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
