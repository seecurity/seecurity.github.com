<!-- RFC4142 -->
<g id="node9" class="node">
<title>RFC4142</title>
<g id="a_node9"><a xlink:href="RFC4142.html" xlink:title="Classic facsimile document exchange represents both a set of technical specifications and a class of service. &#160;Previous work has replicated some of that service class as a profile within Internet mail. &#160;The current specification defines full mode carriage of facsimile data over the Internet, building upon that previous work and adding the remaining functionality necessary for achieving reliability and capability negotiation for Internet mail, on a par with classic T.30 facsimile. &#160;These additional features are designed to provide the highest level of interoperability with the standards&#45;compliant email infrastructure and mail user agents, while providing a level of service that approximates what is currently enjoyed by fax users. [PROPOSED STANDARD]" target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-52.33" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4142</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-55.53" font-family="Times,serif" font-size="14.00">Full&#45;mode Fax Profile for Internet Mail</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-39.03" font-family="Times,serif" font-size="14.00">(FFPIM)</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-22.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
