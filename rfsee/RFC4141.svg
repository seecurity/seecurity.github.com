<!-- RFC4141 -->
<g id="node1" class="node">
<title>RFC4141</title>
<g id="a_node1"><a xlink:title="A message originator sometimes sends content in a form the recipient cannot process or would prefer not to process a form of lower quality than is preferred. &#160;Such content needs to be converted to an acceptable form, with the same information or constrained information (e.g., changing from color to black and white). &#160;In a store&#45;and&#45;forward environment, it may be convenient to have this conversion performed by an intermediary. &#160;This specification integrates two ESMTP extensions and three MIME content header fields, which defines a cooperative service that permits authorized, accountable content form conversion by intermediaries. [STANDARDS&#45;TRACK]">
