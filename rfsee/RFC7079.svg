<!-- RFC4618 -->
<g id="node8" class="node">
<title>RFC4618</title>
<g id="a_node8"><a xlink:href="RFC4618.html" xlink:title="A pseudowire (PW) can be used to carry Point to Point Protocol (PPP) or High&#45;Level Data Link Control (HDLC) Protocol Data Units over a Multiprotocol Label Switching (MPLS) network without terminating the PPP/HDLC protocol. &#160;This enables service providers to offer emulated HDLC, or PPP link services over existing MPLS networks. &#160;This document specifies the encapsulation of PPP/HDLC Packet Data Units (PDUs) within a pseudowire. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="663.81" cy="-1462.46" rx="182.08" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="663.81" y="-1490.41" font-family="Times,serif" font-size="14.00">RFC4618</text>
<text xml:space="preserve" text-anchor="middle" x="663.81" y="-1473.91" font-family="Times,serif" font-size="14.00">Encapsulation Methods for Transport of</text>
<text xml:space="preserve" text-anchor="middle" x="663.81" y="-1457.41" font-family="Times,serif" font-size="14.00">PPP/High&#45;Level Data Link Control (HDLC)</text>
<text xml:space="preserve" text-anchor="middle" x="663.81" y="-1440.91" font-family="Times,serif" font-size="14.00">over MPLS Networks</text>
<text xml:space="preserve" text-anchor="middle" x="663.81" y="-1424.41" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
