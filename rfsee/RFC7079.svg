<!-- RFC5085 -->
<g id="node10" class="node">
<title>RFC5085</title>
<g id="a_node10"><a xlink:href="RFC5085.html" xlink:title="This document describes Virtual Circuit Connectivity Verification (VCCV), which provides a control channel that is associated with a pseudowire (PW), as well as the corresponding operations and management functions (such as connectivity verification) to be used over that control channel. &#160;VCCV applies to all supported access circuit and transport types currently defined for PWs. [STANDARDS&#45;TRACK]" target="_top">
