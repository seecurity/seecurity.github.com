<!-- RFC4448 -->
<g id="node7" class="node">
<title>RFC4448</title>
<g id="a_node7"><a xlink:href="RFC4448.html" xlink:title="An Ethernet pseudowire (PW) is used to carry Ethernet/802.3 Protocol Data Units (PDUs) over an MPLS network. &#160;This enables service providers to offer emulated Ethernet services over existing MPLS networks. &#160;This document specifies the encapsulation of Ethernet/802.3 PDUs within a pseudowire. &#160;It also specifies the procedures for using a PW to provide a point&#45;to&#45;point Ethernet service. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1136.06" cy="-1530.36" rx="165.64" ry="52.33"/>
