<!-- RFC7079 -->
<g id="node1" class="node">
<title>RFC7079</title>
<g id="a_node1"><a xlink:title="The IETF Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) working group has defined many encapsulations of various layer 1 and layer 2 service&#45; specific PDUs and circuit data. &#160;In most of these encapsulations, use of the Pseudowire (PW) Control Word is required. &#160;However, there are several encapsulations for which the Control Word is optional, and this optionality has been seen in practice to possibly introduce interoperability concerns between multiple implementations of those encapsulations. &#160;This survey of the Pseudowire / Virtual Circuit Connectivity Verification (VCCV) user community was conducted to determine implementation trends and the possibility of always mandating the Control Word.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1015.55" cy="-692.24" rx="224.51" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1015.55" y="-727.64" font-family="Times,serif" font-size="18.00">RFC7079</text>
<text xml:space="preserve" text-anchor="middle" x="1015.55" y="-706.64" font-family="Times,serif" font-size="18.00">The Pseudowire (PW) and Virtual Circuit</text>
<text xml:space="preserve" text-anchor="middle" x="1015.55" y="-685.64" font-family="Times,serif" font-size="18.00">Connectivity Verification (VCCV)</text>
<text xml:space="preserve" text-anchor="middle" x="1015.55" y="-664.64" font-family="Times,serif" font-size="18.00">Implementation Survey Results</text>
<text xml:space="preserve" text-anchor="middle" x="1015.55" y="-643.64" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
