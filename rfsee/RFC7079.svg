<!-- RFC4717 -->
<g id="node9" class="node">
<title>RFC4717</title>
<g id="a_node9"><a xlink:href="RFC4717.html" xlink:title="An Asynchronous Transfer Mode (ATM) Pseudowire (PW) is used to carry ATM cells over an MPLS network. &#160;This enables service providers to offer emulated ATM services over existing MPLS networks. &#160;This document specifies methods for the encapsulation of ATM cells within a pseudowire. &#160;It also specifies the procedures for using a PW to provide an ATM service. [STANDARDS&#45;TRACK]" target="_top">
