<title>RFC7945</title>
<g id="a_node10"><a xlink:href="RFC7945.html" xlink:title="This document presents a number of considerations regarding evaluating Information&#45;Centric Networking (ICN) and sheds some light on the impact of ICN on network security. &#160;It also surveys the evaluation tools currently available to researchers in the ICN area and provides suggestions regarding methodology and metrics." target="_top">
