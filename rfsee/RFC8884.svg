<g id="node1" class="node">
<title>RFC8884</title>
<g id="a_node1"><a xlink:title="Information&#45;Centric Networking (ICN) is a new paradigm where the network provides users with named content instead of communication channels between hosts. &#160;This document outlines some research directions for ICN with respect to applying ICN approaches for coping with natural or human&#45;generated, large&#45;scale disasters. &#160;This document is a product of the Information&#45;Centric Networking Research Group (ICNRG).">
