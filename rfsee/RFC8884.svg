<!-- RFC6920 -->
<g id="node9" class="node">
<title>RFC6920</title>
<g id="a_node9"><a xlink:href="RFC6920.html" xlink:title="This document defines a set of ways to identify a thing (a digital object in this case) using the output from a hash function. &#160;It specifies a new URI scheme for this purpose, a way to map these to HTTP URLs, and binary and human&#45;speakable formats for these names. &#160;The various formats are designed to support, but not require, a strong link to the referenced object, such that the referenced object may be authenticated to the same degree as the reference to it. &#160;The reason for this work is to standardise current uses of hash outputs in URLs and to support new information&#45;centric applications and other uses of hash outputs in protocols." target="_top">
<ellipse fill="none" stroke="black" cx="121.09" cy="-566" rx="121.09" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="121.09" y="-577.45" font-family="Times,serif" font-size="14.00">RFC6920</text>
<text xml:space="preserve" text-anchor="middle" x="121.09" y="-560.95" font-family="Times,serif" font-size="14.00">Naming Things with Hashes</text>
<text xml:space="preserve" text-anchor="middle" x="121.09" y="-544.45" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
