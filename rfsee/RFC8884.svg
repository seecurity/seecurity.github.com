<text xml:space="preserve" text-anchor="middle" x="920.23" y="-559.4" font-family="Times,serif" font-size="18.00">Information&#45;Centric Networking (ICN) in</text>
<text xml:space="preserve" text-anchor="middle" x="920.23" y="-538.4" font-family="Times,serif" font-size="18.00">Disaster Scenarios</text>
