<!-- RFC6751 -->
<g id="node14" class="node">
<title>RFC6751</title>
<g id="a_node14"><a xlink:href="RFC6751.html" xlink:title="In customer sites having IPv4&#45;only Customer Premises Equipment (CPE), Teredo (RFC 4380, RFC 5991, RFC 6081) provides last&#45;resort IPv6 connectivity. &#160;However, because it is designed to work without the involvement of Internet Service Providers, it has significant limitations (connectivity between IPv6 native addresses and Teredo addresses is uncertain; connectivity between Teredo addresses fails for some combinations of NAT types). &#160;6a44 is a complementary solution that, being based on ISP cooperation, avoids these limitations. &#160;At the beginning of 6a44 IPv6 addresses, it replaces the Teredo well&#45;known prefix, present at the beginning of Teredo IPv6 addresses, with network&#45;specific /48 prefixes assigned by local ISPs (an evolution similar to that from 6to4 to 6rd (IPv6 Rapid Deployment on IPv4 Infrastructures)). &#160;The specification is expected to be complete enough for running code to be independently written and the solution to be incrementally deployed and used. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1403.6" cy="-215.84" rx="159.81" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1403.6" y="-235.54" font-family="Times,serif" font-size="14.00">RFC6751</text>
<text xml:space="preserve" text-anchor="middle" x="1403.6" y="-219.04" font-family="Times,serif" font-size="14.00">Native IPv6 behind IPv4&#45;to&#45;IPv4 NAT</text>
<text xml:space="preserve" text-anchor="middle" x="1403.6" y="-202.54" font-family="Times,serif" font-size="14.00">Customer Premises Equipment (6a44)</text>
<text xml:space="preserve" text-anchor="middle" x="1403.6" y="-186.04" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
