<!-- RFC5157 -->
<g id="node8" class="node">
<title>RFC5157</title>
<g id="a_node8"><a xlink:href="RFC5157.html" xlink:title="The much larger default 64&#45;bit subnet address space of IPv6 should in principle make traditional network (port) scanning techniques used by certain network worms or scanning tools less effective. &#160;While traditional network scanning probes (whether by individuals or automated via network worms) may become less common, administrators should be aware that attackers may use other techniques to discover IPv6 addresses on a target network, and thus they should also be aware of measures that are available to mitigate them. &#160;This informational document discusses approaches that administrators could take when planning their site address allocation and management strategies as part of a defence&#45;in&#45;depth approach to network security. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1020.01" cy="-1522.21" rx="168.29" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1020.01" y="-1533.66" font-family="Times,serif" font-size="14.00">RFC5157</text>
<text xml:space="preserve" text-anchor="middle" x="1020.01" y="-1517.16" font-family="Times,serif" font-size="14.00">IPv6 Implications for Network Scanning</text>
<text xml:space="preserve" text-anchor="middle" x="1020.01" y="-1500.66" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
