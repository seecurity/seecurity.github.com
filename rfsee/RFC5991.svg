<!-- RFC6169 -->
<g id="node13" class="node">
<title>RFC6169</title>
<g id="a_node13"><a xlink:href="RFC6169.html" xlink:title="A number of security concerns with IP tunnels are documented in this memo. &#160;The intended audience of this document includes network administrators and future protocol developers. &#160;The primary intent of this document is to raise the awareness level regarding the security issues with IP tunnels as deployed and propose strategies for the mitigation of those issues. [STANDARDS&#45;TRACK]" target="_top">
