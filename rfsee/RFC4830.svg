<g id="node1" class="node">
<title>RFC4830</title>
<g id="a_node1"><a xlink:title="Localized mobility management is a well&#45;understood concept in the IETF, with a number of solutions already available. &#160;This document looks at the principal shortcomings of the existing solutions, all of which involve the host in mobility management, and makes a case for network&#45;based local mobility management. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="477.94" cy="-94.66" rx="190.57" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="477.94" y="-114.36" font-family="Times,serif" font-size="14.00">RFC4830</text>
<text xml:space="preserve" text-anchor="middle" x="477.94" y="-97.86" font-family="Times,serif" font-size="14.00">Problem Statement for Network&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="477.94" y="-81.36" font-family="Times,serif" font-size="14.00">Localized Mobility Management (NETLMM)</text>
<text xml:space="preserve" text-anchor="middle" x="477.94" y="-64.86" font-family="Times,serif" font-size="14.00">2007</text>
</a>
