<g id="node1" class="node">
<title>RFC4830</title>
<g id="a_node1"><a xlink:title="Localized mobility management is a well&#45;understood concept in the IETF, with a number of solutions already available. &#160;This document looks at the principal shortcomings of the existing solutions, all of which involve the host in mobility management, and makes a case for network&#45;based local mobility management. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="344.77" cy="-400.52" rx="248.37" ry="65.05"/>
