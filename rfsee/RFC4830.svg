<text xml:space="preserve" text-anchor="middle" x="344.77" y="-404.42" font-family="Times,serif" font-size="18.00">Problem Statement for Network&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="344.77" y="-383.42" font-family="Times,serif" font-size="18.00">Localized Mobility Management (NETLMM)</text>
<text xml:space="preserve" text-anchor="middle" x="344.77" y="-362.42" font-family="Times,serif" font-size="18.00">2007</text>
</a>
