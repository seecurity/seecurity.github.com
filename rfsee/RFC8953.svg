<!-- RFC8073 -->
<g id="node7" class="node">
<title>RFC8073</title>
<g id="a_node7"><a xlink:href="RFC8073.html" xlink:title="This report documents the discussions and conclusions from the Coordinating Attack Response at Internet Scale (CARIS) workshop that took place in Berlin, Germany on 18 June 2015. The purpose of this workshop was to improve mutual awareness, understanding, and coordination among the diverse participating organizations and their representatives. Note that this document is a report on the proceedings of the workshop. The views and positions documented in this report are those of the workshop participants and do not necessarily reflect IAB views and positions." target="_top">
