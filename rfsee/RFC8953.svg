<!-- RFC8520 -->
<g id="node8" class="node">
<title>RFC8520</title>
<g id="a_node8"><a xlink:href="RFC8520.html" xlink:title="This memo specifies a component&#45;based architecture for Manufacturer Usage Descriptions (MUDs). The goal of MUD is to provide a means for end devices to signal to the network what sort of access and network functionality they require to properly function. The initial focus is on access control. Later work can delve into other aspects. This memo specifies two YANG modules, IPv4 and IPv6 DHCP options, a Link Layer Discovery Protocol (LLDP) TLV, a URL, an X.509 certificate extension, and a means to sign and verify the descriptions." target="_top">
<ellipse fill="none" stroke="black" cx="672.8" cy="-1599.16" rx="137.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="672.8" y="-1618.86" font-family="Times,serif" font-size="14.00">RFC8520</text>
