<!-- RFC8548 -->
<g id="node10" class="node">
<title>RFC8548</title>
<g id="a_node10"><a xlink:href="RFC8548.html" xlink:title="This document specifies tcpcrypt, a TCP encryption protocol designed for use in conjunction with the TCP Encryption Negotiation Option (TCP&#45;ENO). &#160;Tcpcrypt coexists with middleboxes by tolerating resegmentation, NATs, and other manipulations of the TCP header. &#160;The protocol is self&#45;contained and specifically tailored to TCP implementations, which often reside in kernels or other environments in which large external software dependencies can be undesirable. &#160;Because the size of TCP options is limited, the protocol requires one additional one&#45;way message latency to perform key exchange before application data can be transmitted. &#160;However, the extra latency can be avoided between two hosts that have recently established a previous tcpcrypt connection." target="_top">
<ellipse fill="none" stroke="black" cx="172" cy="-819.91" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172" y="-839.61" font-family="Times,serif" font-size="14.00">RFC8548</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-823.11" font-family="Times,serif" font-size="14.00">Cryptographic Protection of TCP Streams</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-806.61" font-family="Times,serif" font-size="14.00">(tcpcrypt)</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-790.11" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
