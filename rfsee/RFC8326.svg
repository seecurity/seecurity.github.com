<!-- RFC6198 -->
<g id="node8" class="node">
<title>RFC6198</title>
<g id="a_node8"><a xlink:href="RFC6198.html" xlink:title="The Border Gateway Protocol (BGP) is heavily used in Service Provider networks for both Internet and BGP/MPLS VPN services. &#160;For resiliency purposes, redundant routers and BGP sessions can be deployed to reduce the consequences of an Autonomous System Border Router (ASBR) or BGP session breakdown on customers&#39; or peers&#39; traffic. &#160;However, simply taking down or even bringing up a BGP session for maintenance purposes may still induce connectivity losses during the BGP convergence. &#160;This is no longer satisfactory for new applications (e.g., voice over IP, online gaming, VPN). &#160;Therefore, a solution is required for the graceful shutdown of a (set of) BGP session(s) in order to limit the amount of traffic loss during a planned shutdown. &#160;This document expresses requirements for such a solution. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1036.3" cy="-520.33" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1036.3" y="-540.03" font-family="Times,serif" font-size="14.00">RFC6198</text>
<text xml:space="preserve" text-anchor="middle" x="1036.3" y="-523.53" font-family="Times,serif" font-size="14.00">Requirements for the Graceful Shutdown</text>
<text xml:space="preserve" text-anchor="middle" x="1036.3" y="-507.03" font-family="Times,serif" font-size="14.00">of BGP Sessions</text>
<text xml:space="preserve" text-anchor="middle" x="1036.3" y="-490.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
