<g id="node1" class="node">
<title>RFC8326</title>
<g id="a_node1"><a xlink:title="This document standardizes a new well&#45;known BGP community, GRACEFUL_SHUTDOWN, to signal the graceful shutdown of paths. &#160;This document also describes operational procedures that use this well&#45;known community to reduce the amount of traffic lost when BGP peering sessions are about to be shut down deliberately, e.g., for planned maintenance.">
