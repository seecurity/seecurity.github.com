<!-- RFC8059 -->
<g id="node5" class="node">
<title>RFC8059</title>
<g id="a_node5"><a xlink:href="RFC8059.html" xlink:title="This document defines two PIM Join/Prune attributes that support the construction of multicast distribution trees where the root and receivers are located in different Locator/ID Separation Protocol (LISP) sites. &#160;These attributes allow the receiver site to select between unicast and multicast underlying transport and to convey the RLOC (Routing Locator) address of the receiver ETR (Egress Tunnel Router) to the control plane of the root ITR (Ingress Tunnel Router)." target="_top">
