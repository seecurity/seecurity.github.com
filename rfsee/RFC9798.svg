<!-- RFC9300 -->
<g id="node8" class="node">
<title>RFC9300</title>
<g id="a_node8"><a xlink:href="RFC9300.html" xlink:title="This document describes the data plane protocol for the Locator/ID Separation Protocol (LISP). LISP defines two namespaces: Endpoint Identifiers (EIDs), which identify end hosts; and Routing Locators (RLOCs), which identify network attachment points. With this, LISP effectively separates control from data and allows routers to create overlay networks. LISP&#45;capable routers exchange encapsulated packets according to EID&#45;to&#45;RLOC mappings stored in a local Map&#45;Cache. LISP requires no change to either host protocol stacks or underlay routers and offers Traffic Engineering (TE), multihoming, and mobility, among other features. This document obsoletes RFC 6830." target="_top">
<ellipse fill="none" stroke="black" cx="1147.12" cy="-1704.83" rx="149.73" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1147.12" y="-1724.53" font-family="Times,serif" font-size="14.00">RFC9300</text>
<text xml:space="preserve" text-anchor="middle" x="1147.12" y="-1708.03" font-family="Times,serif" font-size="14.00">The Locator/ID Separation Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1147.12" y="-1691.53" font-family="Times,serif" font-size="14.00">(LISP)</text>
<text xml:space="preserve" text-anchor="middle" x="1147.12" y="-1675.03" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
