<!-- RFC5796 -->
<g id="node13" class="node">
<title>RFC5796</title>
<g id="a_node13"><a xlink:href="RFC5796.html" xlink:title="RFC 4601 mandates the use of IPsec to ensure authentication of the link&#45;local messages in the Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM) routing protocol. &#160;This document specifies mechanisms to authenticate the PIM&#45;SM link&#45;local messages using the IP security (IPsec) Encapsulating Security Payload (ESP) or (optionally) the Authentication Header (AH). &#160;It specifies optional mechanisms to provide confidentiality using the ESP. &#160;Manual keying is specified as the mandatory and default group key management solution. &#160;To deal with issues of scalability and security that exist with manual keying, optional support for an automated group key management mechanism is provided. &#160;However, the procedures for implementing automated group key management are left to other documents. &#160;This document updates RFC 4601. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="665.33" cy="-63.99" rx="164.05" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="665.33" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5796</text>
