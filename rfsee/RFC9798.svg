<!-- RFC9798 -->
<g id="node1" class="node">
<title>RFC9798</title>
<g id="a_node1"><a xlink:title="This document specifies an update to the Receiver RLOC (Routing Locator) field of the PIM Join/Prune attribute that supports the construction of multicast distribution trees where the source and receivers are located in different Locator/ID Separation Protocol (LISP) sites and are connected using underlay IP multicast. &#160;This attribute allows the receiver site to signal the underlay multicast group to the control plane of the root Ingress Tunnel Router (ITR). &#160;This document updates RFC 8059.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1024.19" cy="-849.78" rx="226.1" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1024.19" y="-885.18" font-family="Times,serif" font-size="18.00">RFC9798</text>
<text xml:space="preserve" text-anchor="middle" x="1024.19" y="-864.18" font-family="Times,serif" font-size="18.00">PIM Join/Prune Attributes for Locator/ID</text>
<text xml:space="preserve" text-anchor="middle" x="1024.19" y="-843.18" font-family="Times,serif" font-size="18.00">Separation Protocol (LISP) Environments</text>
<text xml:space="preserve" text-anchor="middle" x="1024.19" y="-822.18" font-family="Times,serif" font-size="18.00">Using Underlay Multicast</text>
<text xml:space="preserve" text-anchor="middle" x="1024.19" y="-801.18" font-family="Times,serif" font-size="18.00">2025</text>
</a>
