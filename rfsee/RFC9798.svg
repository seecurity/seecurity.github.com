<text xml:space="preserve" text-anchor="middle" x="665.33" y="-58.94" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast Sparse</text>
<text xml:space="preserve" text-anchor="middle" x="665.33" y="-42.44" font-family="Times,serif" font-size="14.00">Mode (PIM&#45;SM) Link&#45;Local Messages</text>
<text xml:space="preserve" text-anchor="middle" x="665.33" y="-25.94" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
