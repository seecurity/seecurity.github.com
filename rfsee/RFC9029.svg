<!-- RFC7752 -->
<g id="node6" class="node">
<title>RFC7752</title>
<g id="a_node6"><a xlink:href="RFC7752.html" xlink:title="In a number of environments, a component external to a network is called upon to perform computations based on the network topology and current state of the connections within the network, including Traffic Engineering (TE) information. This is information typically distributed by IGP routing protocols within the network. This document describes a mechanism by which link&#45;state and TE information can be collected from networks and shared with external components using the BGP routing protocol. This is achieved using a new BGP Network Layer Reachability Information (NLRI) encoding format. The mechanism is applicable to physical and virtual IGP links. The mechanism described is subject to policy control. Applications of this technique include Application&#45;Layer Traffic Optimization (ALTO) servers and Path Computation Elements (PCEs)." target="_top">
<ellipse fill="none" stroke="black" cx="1242.54" cy="-1566.29" rx="172.53" ry="63.99"/>
