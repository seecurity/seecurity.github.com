<!-- RFC9552 -->
<g id="node3" class="node">
<title>RFC9552</title>
<g id="a_node3"><a xlink:href="RFC9552.html" xlink:title="In many environments, a component external to a network is called upon to perform computations based on the network topology and the current state of the connections within the network, including Traffic Engineering (TE) information. This is information typically distributed by IGP routing protocols within the network. This document describes a mechanism by which link&#45;state and TE information can be collected from networks and shared with external components using the BGP routing protocol. This is achieved using a BGP Network Layer Reachability Information (NLRI) encoding format. The mechanism applies to physical and virtual (e.g., tunnel) IGP links. The mechanism described is subject to policy control. Applications of this technique include Application&#45;Layer Traffic Optimization (ALTO) servers and Path Computation Elements (PCEs). This document obsoletes RFC 7752 by completely replacing that document. It makes some small changes and clarifications to the previous specification. This document also obsoletes RFC 9029 by incorporating the updates that it made to RFC 7752." target="_top">
<ellipse fill="none" stroke="black" cx="615.43" cy="-52.33" rx="156.09" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="615.43" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9552</text>
<text xml:space="preserve" text-anchor="middle" x="615.43" y="-55.53" font-family="Times,serif" font-size="14.00">Distribution of Link&#45;State and Traffic</text>
<text xml:space="preserve" text-anchor="middle" x="615.43" y="-39.03" font-family="Times,serif" font-size="14.00">Engineering Information Using BGP</text>
<text xml:space="preserve" text-anchor="middle" x="615.43" y="-22.53" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
