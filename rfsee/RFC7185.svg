<!-- RFC2501 -->
<g id="node8" class="node">
<title>RFC2501</title>
<g id="a_node8"><a xlink:href="RFC2501.html" xlink:title="This memo first describes the characteristics of Mobile Ad hoc Networks (MANETs), and their idiosyncrasies with respect to traditional, hardwired packet networks. &#160;It then discusses the effect these differences have on the design and evaluation of network control protocols with an emphasis on routing performance evaluation considerations. &#160;This memo provides information for the Internet community." target="_top">
