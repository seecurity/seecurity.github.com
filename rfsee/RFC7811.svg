<g id="a_node11"><a xlink:href="RFC7813.html" xlink:title="IEEE 802.1Qca Path Control and Reservation (PCR) specifies explicit path control via IS&#45;IS in Layer 2 networks in order to move beyond the shortest path capabilities provided by IEEE 802.1aq Shortest Path Bridging (SPB). &#160;IS&#45;IS PCR provides capabilities for the establishment and control of explicit forwarding trees in a Layer 2 network domain. &#160;This document specifies the sub&#45;TLVs for IS&#45;IS PCR." target="_top">
