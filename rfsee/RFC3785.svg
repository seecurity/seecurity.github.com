<!-- RFC5440 -->
<g id="node9" class="node">
<title>RFC5440</title>
<g id="a_node9"><a xlink:href="RFC5440.html" xlink:title="This document specifies the Path Computation Element (PCE) Communication Protocol (PCEP) for communications between a Path Computation Client (PCC) and a PCE, or between two PCEs. &#160;Such interactions include path computation requests and path computation replies as well as notifications of specific states related to the use of a PCE in the context of Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS) Traffic Engineering. &#160;PCEP is designed to be flexible and extensible so as to easily allow for the addition of further messages and objects, should further requirements be expressed in the future. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="671.73" cy="-52.33" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="671.73" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5440</text>
<text xml:space="preserve" text-anchor="middle" x="671.73" y="-55.53" font-family="Times,serif" font-size="14.00">Path Computation Element (PCE)</text>
<text xml:space="preserve" text-anchor="middle" x="671.73" y="-39.03" font-family="Times,serif" font-size="14.00">Communication Protocol (PCEP)</text>
<text xml:space="preserve" text-anchor="middle" x="671.73" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
