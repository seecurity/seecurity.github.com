<!-- RFC4927 -->
<g id="node8" class="node">
<title>RFC4927</title>
<g id="a_node8"><a xlink:href="RFC4927.html" xlink:title="For scalability purposes, a network may comprise multiple Interior Gateway Protocol (IGP) areas. &#160;An inter&#45;area Traffic Engineered Label Switched Path (TE&#45;LSP) is an LSP that transits through at least two IGP areas. &#160;In a multi&#45;area network, topology visibility remains local to a given area, and a head&#45;end Label Switching Router (LSR) cannot compute an inter&#45;area shortest constrained path. &#160;One key application of the Path Computation Element (PCE)&#45;based architecture is the computation of inter&#45;area TE&#45;LSP paths. &#160;The PCE Communication Protocol (PCECP) is used to communicate computation requests from Path Computation Clients (PCCs) to PCEs, and to return computed paths in responses. &#160;This document lists a detailed set of PCECP&#45;specific requirements for support of inter&#45;area TE&#45;LSP path computation. &#160;It complements the generic requirements for a PCE Communication Protocol. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="181.55" cy="-335.33" rx="181.55" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-371.53" font-family="Times,serif" font-size="14.00">RFC4927</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-355.03" font-family="Times,serif" font-size="14.00">Path Computation Element Communication</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-338.53" font-family="Times,serif" font-size="14.00">Protocol (PCECP) Specific Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-322.03" font-family="Times,serif" font-size="14.00">for Inter&#45;Area MPLS and GMPLS Traffic</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-305.53" font-family="Times,serif" font-size="14.00">Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="181.55" y="-289.03" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
