<!-- RFC3785 -->
<g id="node1" class="node">
<title>RFC3785</title>
<g id="a_node1"><a xlink:title="This document describes a common practice on how the existing metric of Interior Gateway Protocols (IGP) can be used as an alternative metric to the Traffic Engineering (TE) metric for Constraint Based Routing of MultiProtocol Label Switching (MPLS) Traffic Engineering tunnels. &#160;This effectively results in the ability to perform Constraint Based Routing with optimization of one metric (e.g., link bandwidth) for some Traffic Engineering tunnels (e.g., Data Trunks) while optimizing another metric (e.g., propagation delay) for some other tunnels with different requirements (e.g., Voice Trunks). &#160;No protocol extensions or modifications are required. &#160;This text documents current router implementations and deployment practices. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="815.41" cy="-867.21" rx="213.9" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="815.41" y="-902.61" font-family="Times,serif" font-size="18.00">RFC3785</text>
<text xml:space="preserve" text-anchor="middle" x="815.41" y="-881.61" font-family="Times,serif" font-size="18.00">Use of Interior Gateway Protocol (IGP)</text>
<text xml:space="preserve" text-anchor="middle" x="815.41" y="-860.61" font-family="Times,serif" font-size="18.00">Metric as a second MPLS Traffic</text>
<text xml:space="preserve" text-anchor="middle" x="815.41" y="-839.61" font-family="Times,serif" font-size="18.00">Engineering (TE) Metric</text>
<text xml:space="preserve" text-anchor="middle" x="815.41" y="-818.61" font-family="Times,serif" font-size="18.00">2004</text>
</a>
</g>
</g>
