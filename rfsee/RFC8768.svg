<!-- RFC8075 -->
<g id="node10" class="node">
<title>RFC8075</title>
<g id="a_node10"><a xlink:href="RFC8075.html" xlink:title="This document provides reference information for implementing a cross&#45;protocol network proxy that performs translation from the HTTP protocol to the Constrained Application Protocol (CoAP). &#160;This will enable an HTTP client to access resources on a CoAP server through the proxy. &#160;This document describes how an HTTP request is mapped to a CoAP request and how a CoAP response is mapped back to an HTTP response. &#160;This includes guidelines for status code, URI, and media type mappings, as well as additional interworking advice." target="_top">
<ellipse fill="none" stroke="black" cx="174.66" cy="-876.28" rx="174.66" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-904.23" font-family="Times,serif" font-size="14.00">RFC8075</text>
