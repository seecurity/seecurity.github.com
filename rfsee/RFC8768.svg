<g id="a_node11"><a xlink:href="RFC7230.html" xlink:title="The Hypertext Transfer Protocol (HTTP) is a stateless application&#45;level protocol for distributed, collaborative, hypertext information systems. &#160;This document provides an overview of HTTP architecture and its associated terminology, defines the http and https Uniform Resource Identifier (URI) schemes, defines the HTTP/1.1 message syntax and parsing requirements, and describes related security concerns for implementations." target="_top">
