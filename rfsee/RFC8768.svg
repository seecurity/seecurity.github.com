<!-- RFC7252 -->
<g id="node7" class="node">
<title>RFC7252</title>
<g id="a_node7"><a xlink:href="RFC7252.html" xlink:title="The Constrained Application Protocol (CoAP) is a specialized web transfer protocol for use with constrained nodes and constrained (e.g., low&#45;power, lossy) networks. The nodes often have 8&#45;bit microcontrollers with small amounts of ROM and RAM, while constrained networks such as IPv6 over Low&#45;Power Wireless Personal Area Networks (6LoWPANs) often have high packet error rates and a typical throughput of 10s of kbit/s. The protocol is designed for machine&#45; to&#45;machine (M2M) applications such as smart energy and building automation. CoAP provides a request/response interaction model between application endpoints, supports built&#45;in discovery of services and resources, and includes key concepts of the Web such as URIs and Internet media types. CoAP is designed to easily interface with HTTP for integration with the Web while meeting specialized requirements such as multicast support, very low overhead, and simplicity for constrained environments." target="_top">
<ellipse fill="none" stroke="black" cx="1204.59" cy="-1470.92" rx="157.15" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1204.59" y="-1490.62" font-family="Times,serif" font-size="14.00">RFC7252</text>
<text xml:space="preserve" text-anchor="middle" x="1204.59" y="-1474.12" font-family="Times,serif" font-size="14.00">The Constrained Application Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1204.59" y="-1457.62" font-family="Times,serif" font-size="14.00">(CoAP)</text>
<text xml:space="preserve" text-anchor="middle" x="1204.59" y="-1441.12" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
