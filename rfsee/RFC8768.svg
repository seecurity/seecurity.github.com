<text xml:space="preserve" text-anchor="middle" x="769.29" y="-1457.62" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="769.29" y="-1441.12" font-family="Times,serif" font-size="14.00">1997</text>
</a>
