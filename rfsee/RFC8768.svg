<!-- RFC8586 -->
<g id="node12" class="node">
<title>RFC8586</title>
<g id="a_node12"><a xlink:href="RFC8586.html" xlink:title="This document defines the CDN&#45;Loop request header field for HTTP. &#160;CDN&#45;Loop addresses an operational need that occurs when an HTTP request is intentionally forwarded between Content Delivery Networks (CDNs), but is then accidentally or maliciously re&#45;routed back into the original CDN causing a non&#45;terminating loop. &#160;The new header field can be used to identify the error and terminate the loop." target="_top">
<ellipse fill="none" stroke="black" cx="392.31" cy="-63.99" rx="150.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="392.31" y="-83.69" font-family="Times,serif" font-size="14.00">RFC8586</text>
