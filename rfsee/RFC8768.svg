<text xml:space="preserve" text-anchor="middle" x="174.66" y="-871.23" font-family="Times,serif" font-size="14.00">HTTP to the Constrained Application</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-854.73" font-family="Times,serif" font-size="14.00">Protocol (CoAP)</text>
<text xml:space="preserve" text-anchor="middle" x="174.66" y="-838.23" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
