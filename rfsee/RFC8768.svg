<text xml:space="preserve" text-anchor="middle" x="392.31" y="-50.69" font-family="Times,serif" font-size="14.00">Networks (CDNs)</text>
<text xml:space="preserve" text-anchor="middle" x="392.31" y="-34.19" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
