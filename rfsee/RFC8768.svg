<title>RFC8768</title>
<g id="a_node1"><a xlink:title="The presence of Constrained Application Protocol (CoAP) proxies may lead to infinite forwarding loops, which is undesirable. &#160;To prevent and detect such loops, this document specifies the Hop&#45;Limit CoAP option.">
