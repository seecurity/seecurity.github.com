<!-- RFC8006 -->
<g id="node7" class="node">
<title>RFC8006</title>
<g id="a_node7"><a xlink:href="RFC8006.html" xlink:title="The Content Delivery Network Interconnection (CDNI) Metadata interface enables interconnected Content Delivery Networks (CDNs) to exchange content distribution metadata in order to enable content acquisition and delivery. &#160;The CDNI Metadata associated with a piece of content provides a downstream CDN with sufficient information for the downstream CDN to service content requests on behalf of an upstream CDN. &#160;This document describes both a base set of CDNI Metadata and the protocol for exchanging that metadata." target="_top">
<ellipse fill="none" stroke="black" cx="1185.18" cy="-1756.45" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1185.18" y="-1776.15" font-family="Times,serif" font-size="14.00">RFC8006</text>
<text xml:space="preserve" text-anchor="middle" x="1185.18" y="-1759.65" font-family="Times,serif" font-size="14.00">Content Delivery Network Interconnection</text>
<text xml:space="preserve" text-anchor="middle" x="1185.18" y="-1743.15" font-family="Times,serif" font-size="14.00">(CDNI) Metadata</text>
<text xml:space="preserve" text-anchor="middle" x="1185.18" y="-1726.65" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
