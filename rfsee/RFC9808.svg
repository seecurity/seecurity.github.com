<!-- RFC8008 -->
<g id="node8" class="node">
<title>RFC8008</title>
<g id="a_node8"><a xlink:href="RFC8008.html" xlink:title="This document captures the semantics of the Footprint and Capabilities Advertisement part of the Content Delivery Network Interconnection (CDNI) Request Routing interface, i.e., the desired meaning of Footprint and Capabilities in the CDNI context and what the Footprint &amp; Capabilities Advertisement interface (FCI) offers within CDNI. &#160;The document also provides guidelines for the CDNI FCI protocol. &#160;It further defines a Base Advertisement Object, the necessary registries for capabilities and footprints, and guidelines on how these registries can be extended in the future." target="_top">
<ellipse fill="none" stroke="black" cx="684.81" cy="-1684.51" rx="176.25" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="684.81" y="-1712.46" font-family="Times,serif" font-size="14.00">RFC8008</text>
<text xml:space="preserve" text-anchor="middle" x="684.81" y="-1695.96" font-family="Times,serif" font-size="14.00">Content Delivery Network Interconnection</text>
<text xml:space="preserve" text-anchor="middle" x="684.81" y="-1679.46" font-family="Times,serif" font-size="14.00">(CDNI) Request Routing: Footprint and</text>
<text xml:space="preserve" text-anchor="middle" x="684.81" y="-1662.96" font-family="Times,serif" font-size="14.00">Capabilities Semantics</text>
<text xml:space="preserve" text-anchor="middle" x="684.81" y="-1646.46" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
