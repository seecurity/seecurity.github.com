<!-- RFC6707 -->
<g id="node9" class="node">
<title>RFC6707</title>
<g id="a_node9"><a xlink:href="RFC6707.html" xlink:title="Content Delivery Networks (CDNs) provide numerous benefits for cacheable content: reduced delivery cost, improved quality of experience for End Users, and increased robustness of delivery. For these reasons, they are frequently used for large&#45;scale content delivery. As a result, existing CDN Providers are scaling up their infrastructure, and many Network Service Providers (NSPs) are deploying their own CDNs. It is generally desirable that a given content item can be delivered to an End User regardless of that End User&#39;s location or attachment network. This is the motivation for interconnecting standalone CDNs so they can interoperate as an open content delivery infrastructure for the end&#45;to&#45;end delivery of content from Content Service Providers (CSPs) to End Users. However, no standards or open specifications currently exist to facilitate such CDN Interconnection. The goal of this document is to outline the problem area of CDN Interconnection for the IETF CDNI (CDN Interconnection) working group. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="302.76" cy="-1353.46" rx="180.49" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="302.76" y="-1373.16" font-family="Times,serif" font-size="14.00">RFC6707</text>
<text xml:space="preserve" text-anchor="middle" x="302.76" y="-1356.66" font-family="Times,serif" font-size="14.00">Content Distribution Network</text>
<text xml:space="preserve" text-anchor="middle" x="302.76" y="-1340.16" font-family="Times,serif" font-size="14.00">Interconnection (CDNI) Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="302.76" y="-1323.66" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
