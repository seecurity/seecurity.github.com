<!-- RFC6206 -->
<g id="node11" class="node">
<title>RFC6206</title>
<g id="a_node11"><a xlink:href="RFC6206.html" xlink:title="The Trickle algorithm allows nodes in a lossy shared medium (e.g., low&#45;power and lossy networks) to exchange information in a highly robust, energy efficient, simple, and scalable manner. &#160;Dynamically adjusting transmission windows allows Trickle to spread new information on the scale of link&#45;layer transmission times while sending only a few messages per hour when information does not change. &#160;A simple suppression mechanism and transmission point selection allow Trickle&#39;s communication rate to scale logarithmically with density. &#160;This document describes the Trickle algorithm and considerations in its use. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="701.77" cy="-309.33" rx="98.29" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-320.78" font-family="Times,serif" font-size="14.00">RFC6206</text>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-304.28" font-family="Times,serif" font-size="14.00">The Trickle Algorithm</text>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-287.78" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
