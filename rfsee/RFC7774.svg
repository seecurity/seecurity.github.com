<!-- RFC7774 -->
<g id="node1" class="node">
<title>RFC7774</title>
<g id="a_node1"><a xlink:title="This document defines a way to configure a parameter set for MPL (Multicast Protocol for Low&#45;Power and Lossy Networks) via a DHCPv6 option. &#160;MPL has a set of parameters to control its behavior, and the parameter set is often configured as a network&#45;wide parameter because the parameter set should be identical for each MPL Forwarder in an MPL Domain. &#160;Using the MPL Parameter Configuration Option defined in this document, a network can easily be configured with a single set of MPL parameters.">
<ellipse fill="green" stroke="black" cx="252.12" cy="-474.33" rx="160.87" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="252.12" y="-502.28" font-family="Times,serif" font-size="14.00">RFC7774</text>
<text xml:space="preserve" text-anchor="middle" x="252.12" y="-485.78" font-family="Times,serif" font-size="14.00">Multicast Protocol for Low&#45;Power and</text>
<text xml:space="preserve" text-anchor="middle" x="252.12" y="-469.28" font-family="Times,serif" font-size="14.00">Lossy Networks (MPL) Parameter</text>
<text xml:space="preserve" text-anchor="middle" x="252.12" y="-452.78" font-family="Times,serif" font-size="14.00">Configuration Option for DHCPv6</text>
<text xml:space="preserve" text-anchor="middle" x="252.12" y="-436.28" font-family="Times,serif" font-size="14.00">2016</text>
</a>
