<!-- RFC7731 -->
<g id="node7" class="node">
<title>RFC7731</title>
<g id="a_node7"><a xlink:href="RFC7731.html" xlink:title="This document specifies the Multicast Protocol for Low&#45;Power and Lossy Networks (MPL), which provides IPv6 multicast forwarding in constrained networks. MPL avoids the need to construct or maintain any multicast forwarding topology, disseminating messages to all MPL Forwarders in an MPL Domain. MPL has two modes of operation. One mode uses the Trickle algorithm to manage control&#45;plane and data&#45;plane message transmissions and is applicable for deployments with few multicast sources. The other mode uses classic flooding. By providing both modes and parameterization of the Trickle algorithm, an MPL implementation can be used in a variety of multicast deployments and can trade between dissemination latency and transmission efficiency." target="_top">
<ellipse fill="none" stroke="black" cx="701.77" cy="-789.33" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-809.03" font-family="Times,serif" font-size="14.00">RFC7731</text>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-792.53" font-family="Times,serif" font-size="14.00">Multicast Protocol for Low&#45;Power and</text>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-776.03" font-family="Times,serif" font-size="14.00">Lossy Networks (MPL)</text>
<text xml:space="preserve" text-anchor="middle" x="701.77" y="-759.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
