<!-- RFC8012 -->
<g id="node1" class="node">
<title>RFC8012</title>
<g id="a_node1"><a xlink:title="Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) ping and traceroute are methods used to test Equal&#45;Cost Multipath (ECMP) paths. Ping is known as a connectivity&#45;verification method and traceroute is known as a fault&#45;isolation method, as described in RFC 4379. When an LSP is signaled using the Entropy Label (EL) described in RFC 6790, the ability for LSP ping and traceroute operations to discover and exercise ECMP paths is lost for scenarios where Label Switching Routers (LSRs) apply different load&#45;balancing techniques. One such scenario is when some LSRs apply EL&#45;based load balancing while other LSRs apply load balancing that is not EL based (e.g., IP). Another scenario is when an EL&#45;based LSP is stitched with another LSP that can be EL based or not EL based. This document extends the MPLS LSP ping and traceroute multipath mechanisms in RFC 6424 to allow the ability of exercising LSPs that make use of the EL. This document updates RFC 6790.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1032.85" cy="-834.33" rx="246.25" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1032.85" y="-869.73" font-family="Times,serif" font-size="18.00">RFC8012</text>
<text xml:space="preserve" text-anchor="middle" x="1032.85" y="-848.73" font-family="Times,serif" font-size="18.00">Label Switched Path (LSP) and Pseudowire</text>
<text xml:space="preserve" text-anchor="middle" x="1032.85" y="-827.73" font-family="Times,serif" font-size="18.00">(PW) Ping/Trace over MPLS Networks Using</text>
<text xml:space="preserve" text-anchor="middle" x="1032.85" y="-806.73" font-family="Times,serif" font-size="18.00">Entropy Labels (ELs)</text>
<text xml:space="preserve" text-anchor="middle" x="1032.85" y="-785.73" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
</g>
