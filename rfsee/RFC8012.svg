<!-- RFC6391 -->
<g id="node10" class="node">
<title>RFC6391</title>
<g id="a_node10"><a xlink:href="RFC6391.html" xlink:title="Where the payload of a pseudowire comprises a number of distinct flows, it can be desirable to carry those flows over the Equal Cost Multiple Paths (ECMPs) that exist in the packet switched network. Most forwarding engines are able to generate a hash of the MPLS label stack and use this mechanism to balance MPLS flows over ECMPs. This document describes a method of identifying the flows, or flow groups, within pseudowires such that Label Switching Routers can balance flows at a finer granularity than individual pseudowires. The mechanism uses an additional label in the MPLS label stack. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="298.85" cy="-1306.05" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="298.85" y="-1325.75" font-family="Times,serif" font-size="14.00">RFC6391</text>
<text xml:space="preserve" text-anchor="middle" x="298.85" y="-1309.25" font-family="Times,serif" font-size="14.00">Flow&#45;Aware Transport of Pseudowires over</text>
<text xml:space="preserve" text-anchor="middle" x="298.85" y="-1292.75" font-family="Times,serif" font-size="14.00">an MPLS Packet Switched Network</text>
<text xml:space="preserve" text-anchor="middle" x="298.85" y="-1276.25" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
