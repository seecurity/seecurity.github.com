<!-- RFC6424 -->
<g id="node9" class="node">
<title>RFC6424</title>
<g id="a_node9"><a xlink:href="RFC6424.html" xlink:title="This document describes methods for performing LSP ping (specified in RFC 4379) traceroute over MPLS tunnels and for traceroute of stitched MPLS Label Switched Paths (LSPs). &#160;The techniques outlined in RFC 4379 are insufficient to perform traceroute Forwarding Equivalency Class (FEC) validation and path discovery for an LSP that goes over other MPLS tunnels or for a stitched LSP. &#160;This document deprecates the Downstream Mapping TLV (defined in RFC 4379) in favor of a new TLV that, along with other procedures outlined in this document, can be used to trace such LSPs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="670.4" cy="-1628" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="670.4" y="-1647.7" font-family="Times,serif" font-size="14.00">RFC6424</text>
<text xml:space="preserve" text-anchor="middle" x="670.4" y="-1631.2" font-family="Times,serif" font-size="14.00">Mechanism for Performing Label Switched</text>
<text xml:space="preserve" text-anchor="middle" x="670.4" y="-1614.7" font-family="Times,serif" font-size="14.00">Path Ping (LSP Ping) over MPLS Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="670.4" y="-1598.2" font-family="Times,serif" font-size="14.00">2011</text>
</a>
