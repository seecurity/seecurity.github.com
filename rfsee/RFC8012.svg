<!-- RFC6790 -->
<g id="node5" class="node">
<title>RFC6790</title>
<g id="a_node5"><a xlink:href="RFC6790.html" xlink:title="Load balancing is a powerful tool for engineering traffic across a network. &#160;This memo suggests ways of improving load balancing across MPLS networks using the concept of entropy labels. &#160;It defines the concept, describes why entropy labels are useful, enumerates properties of entropy labels that allow maximal benefit, and shows how they can be signaled and used for various applications. &#160;This document updates RFCs 3031, 3107, 3209, and 5036. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1604.23" cy="-1493.73" rx="153.97" ry="52.33"/>
