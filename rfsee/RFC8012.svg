<text xml:space="preserve" text-anchor="middle" x="1870.03" y="-575.21" font-family="Times,serif" font-size="14.00">(MPLS) Data&#45;Plane Failures</text>
<text xml:space="preserve" text-anchor="middle" x="1870.03" y="-558.71" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
