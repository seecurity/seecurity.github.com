<!-- RFC5694 -->
<g id="node8" class="node">
<title>RFC5694</title>
<g id="a_node8"><a xlink:href="RFC5694.html" xlink:title="In this document, we provide a survey of P2P (Peer&#45;to&#45;Peer) systems. &#160;The survey includes a definition and several taxonomies of P2P systems. &#160;This survey also includes a description of which types of applications can be built with P2P technologies and examples of P2P applications that are currently in use on the Internet. &#160;Finally, we discuss architectural trade&#45;offs and provide guidelines for deciding whether or not a P2P architecture would be suitable to meet the requirements of a given application. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="165.64" cy="-63.99" rx="165.64" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5694</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-75.44" font-family="Times,serif" font-size="14.00">Peer&#45;to&#45;Peer (P2P) Architecture:</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-58.94" font-family="Times,serif" font-size="14.00">Definition, Taxonomies, Examples, and</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-42.44" font-family="Times,serif" font-size="14.00">Applicability</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-25.94" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
