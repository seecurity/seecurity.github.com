<!-- RFC5765 -->
<g id="node9" class="node">
<title>RFC5765</title>
<g id="a_node9"><a xlink:href="RFC5765.html" xlink:title="Peer&#45;to&#45;peer (P2P) networks have become popular for certain applications and deployments for a variety of reasons, including fault tolerance, economics, and legal issues. &#160;It has therefore become reasonable for resource consuming and typically centralized applications like Voice over IP (VoIP) and, in general, realtime communication to adapt and exploit the benefits of P2P. &#160;Such a migration needs to address a new set of P2P&#45;specific security problems. &#160;This document describes some of the known issues found in common P2P networks, analyzing the relevance of such issues and the applicability of existing solutions when using P2P architectures for realtime communication. &#160;This document is a product of the P2P Research Group. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="777.66" cy="-63.99" rx="157.15" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="777.66" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5765</text>
<text xml:space="preserve" text-anchor="middle" x="777.66" y="-75.44" font-family="Times,serif" font-size="14.00">Security Issues and Solutions in Peer&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="777.66" y="-58.94" font-family="Times,serif" font-size="14.00">to&#45;Peer Systems for Realtime</text>
<text xml:space="preserve" text-anchor="middle" x="777.66" y="-42.44" font-family="Times,serif" font-size="14.00">Communications</text>
<text xml:space="preserve" text-anchor="middle" x="777.66" y="-25.94" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
