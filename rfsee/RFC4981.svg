<!-- RFC6029 -->
<g id="node10" class="node">
<title>RFC6029</title>
<g id="a_node10"><a xlink:href="RFC6029.html" xlink:title="A significant part of the Internet traffic today is generated by peer&#45;to&#45;peer (P2P) applications used originally for file sharing, and more recently for real&#45;time communications and live media streaming. &#160;Such applications discover a route to each other through an overlay network with little knowledge of the underlying network topology. &#160;As a result, they may choose peers based on information deduced from empirical measurements, which can lead to suboptimal choices. &#160;This document, a product of the P2P Research Group, presents a survey of existing literature on discovering and using network topology information for Application&#45;Layer Traffic Optimization. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1210.42" cy="-496.75" rx="174.13" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1210.42" y="-524.7" font-family="Times,serif" font-size="14.00">RFC6029</text>
<text xml:space="preserve" text-anchor="middle" x="1210.42" y="-508.2" font-family="Times,serif" font-size="14.00">A Survey on Research on the Application&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1210.42" y="-491.7" font-family="Times,serif" font-size="14.00">Layer Traffic Optimization (ALTO)</text>
<text xml:space="preserve" text-anchor="middle" x="1210.42" y="-475.2" font-family="Times,serif" font-size="14.00">Problem</text>
<text xml:space="preserve" text-anchor="middle" x="1210.42" y="-458.7" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
