<!-- RFC4981 -->
<g id="node1" class="node">
<title>RFC4981</title>
<g id="a_node1"><a xlink:title="The pace of research on peer&#45;to&#45;peer (P2P) networking in the last five years warrants a critical survey. P2P has the makings of a disruptive technology &#45;&#45; it can aggregate enormous storage and processing resources while minimizing entry and scaling costs. Failures are common amongst massive numbers of distributed peers, though the impact of individual failures may be less than in conventional architectures. Thus, the key to realizing P2P&#39;s potential in applications other than casual file sharing is robustness. P2P search methods are first couched within an overall P2P taxonomy. P2P indexes for simple key lookup are assessed, including those based on Plaxton trees, rings, tori, butterflies, de Bruijn graphs, and skip graphs. Similarly, P2P indexes for keyword lookup, information retrieval and data management are explored. Finally, early efforts to optimize range, multi&#45;attribute, join, and aggregation queries over P2P indexes are reviewed. Insofar as they are available in the primary literature, robustness mechanisms and metrics are highlighted throughout. However, the low&#45;level mechanisms that most affect robustness are not well isolated in the literature. Recommendations are given for future research. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="471.65" cy="-802.76" rx="224.51" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="471.65" y="-827.66" font-family="Times,serif" font-size="18.00">RFC4981</text>
<text xml:space="preserve" text-anchor="middle" x="471.65" y="-806.66" font-family="Times,serif" font-size="18.00">Survey of Research towards Robust Peer&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="471.65" y="-785.66" font-family="Times,serif" font-size="18.00">to&#45;Peer Networks: Search Methods</text>
<text xml:space="preserve" text-anchor="middle" x="471.65" y="-764.66" font-family="Times,serif" font-size="18.00">2007</text>
</a>
</g>
