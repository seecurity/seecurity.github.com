<!-- RFC7909 -->
<g id="node11" class="node">
<title>RFC7909</title>
<g id="a_node11"><a xlink:href="RFC7909.html" xlink:title="This document describes a method that allows parties to electronically sign Routing Policy Specification Language objects and validate such electronic signatures. &#160;This allows relying parties to detect accidental or malicious modifications of such objects. &#160;It also allows parties who run Internet Routing Registries or similar databases, but do not yet have authentication (based on Routing Policy System Security) of the maintainers of certain objects, to verify that the additions or modifications of such database objects are done by the legitimate holder(s) of the Internet resources mentioned in those objects. &#160;This document updates RFCs 2622 and 4012 to add the signature attribute to supported RPSL objects." target="_top">
<ellipse fill="none" stroke="black" cx="656.35" cy="-142.03" rx="170.41" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="656.35" y="-178.23" font-family="Times,serif" font-size="14.00">RFC7909</text>
