<text xml:space="preserve" text-anchor="middle" x="1117.95" y="-78.86" font-family="Times,serif" font-size="14.00">Authority (CA) or Repository Manager in</text>
<text xml:space="preserve" text-anchor="middle" x="1117.95" y="-62.36" font-family="Times,serif" font-size="14.00">the Resource Public Key Infrastructure</text>
<text xml:space="preserve" text-anchor="middle" x="1117.95" y="-45.86" font-family="Times,serif" font-size="14.00">(RPKI)</text>
<text xml:space="preserve" text-anchor="middle" x="1117.95" y="-29.36" font-family="Times,serif" font-size="14.00">2017</text>
</a>
