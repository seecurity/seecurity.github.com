<!-- RFC7682 -->
<g id="node10" class="node">
<title>RFC7682</title>
<g id="a_node10"><a xlink:href="RFC7682.html" xlink:title="The purpose of this document is to catalog issues that influenced the efficacy of Internet Routing Registries (IRRs) for inter&#45;domain routing policy specification and application in the global routing system over the past two decades. &#160;Additionally, it provides a discussion regarding which of these issues are still problematic in practice, and which are simply artifacts that are no longer applicable but continue to stifle inter&#45;provider policy&#45;based filtering adoption and IRR utility to this day." target="_top">
