<text xml:space="preserve" text-anchor="middle" x="656.35" y="-145.23" font-family="Times,serif" font-size="14.00">Language (RPSL) Objects with Resource</text>
<text xml:space="preserve" text-anchor="middle" x="656.35" y="-128.73" font-family="Times,serif" font-size="14.00">Public Key Infrastructure (RPKI)</text>
<text xml:space="preserve" text-anchor="middle" x="656.35" y="-112.23" font-family="Times,serif" font-size="14.00">Signatures</text>
<text xml:space="preserve" text-anchor="middle" x="656.35" y="-95.73" font-family="Times,serif" font-size="14.00">2016</text>
</a>
