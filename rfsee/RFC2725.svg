<!-- RFC8211 -->
<g id="node12" class="node">
<title>RFC8211</title>
<g id="a_node12"><a xlink:href="RFC8211.html" xlink:title="This document analyzes actions by or against a Certification Authority (CA) or an independent repository manager in the RPKI that can adversely affect the Internet Number Resources (INRs) associated with that CA or its subordinate CAs. &#160;The analysis is done from the perspective of an affected INR holder. &#160;The analysis is based on examination of the data items in the RPKI repository, as controlled by a CA (or an independent repository manager) and fetched by Relying Parties (RPs). &#160;The analysis does not purport to be comprehensive; it does represent an orderly way to analyze a number of ways that errors by or attacks against a CA or repository manager can affect the RPKI and routing decisions based on RPKI data." target="_top">
<ellipse fill="none" stroke="black" cx="1117.95" cy="-75.66" rx="173.06" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1117.95" y="-111.86" font-family="Times,serif" font-size="14.00">RFC8211</text>
