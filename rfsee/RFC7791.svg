<!-- RFC4555 -->
<g id="node12" class="node">
<title>RFC4555</title>
<g id="a_node12"><a xlink:href="RFC4555.html" xlink:title="This document describes the MOBIKE protocol, a mobility and multihoming extension to Internet Key Exchange (IKEv2). &#160;MOBIKE allows the IP addresses associated with IKEv2 and tunnel mode IPsec Security Associations to change. &#160;A mobile Virtual Private Network (VPN) client could use MOBIKE to keep the connection with the VPN gateway active while moving from one address to another. &#160;Similarly, a multihomed host could use MOBIKE to move the traffic to a different interface if, for instance, the one currently being used stops working. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="409.11" cy="-287.84" rx="178.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-307.54" font-family="Times,serif" font-size="14.00">RFC4555</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-291.04" font-family="Times,serif" font-size="14.00">IKEv2 Mobility and Multihoming Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-274.54" font-family="Times,serif" font-size="14.00">(MOBIKE)</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-258.04" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
