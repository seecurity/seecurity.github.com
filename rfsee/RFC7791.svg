<!-- RFC5216 -->
<g id="node9" class="node">
<title>RFC5216</title>
<g id="a_node9"><a xlink:href="RFC5216.html" xlink:title="The Extensible Authentication Protocol (EAP), defined in RFC 3748, provides support for multiple authentication methods. Transport Layer Security (TLS) provides for mutual authentication, integrity&#45;protected ciphersuite negotiation, and key exchange between two endpoints. This document defines EAP&#45;TLS, which includes support for certificate&#45;based mutual authentication and key derivation. This document obsoletes RFC 2716. A summary of the changes between this document and RFC 2716 is available in Appendix A. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="409.11" cy="-1574.73" rx="160.87" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-1586.18" font-family="Times,serif" font-size="14.00">RFC5216</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-1569.68" font-family="Times,serif" font-size="14.00">The EAP&#45;TLS Authentication Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="409.11" y="-1553.18" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
