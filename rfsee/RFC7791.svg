<!-- RFC5685 -->
<g id="node10" class="node">
<title>RFC5685</title>
<g id="a_node10"><a xlink:href="RFC5685.html" xlink:title="The Internet Key Exchange Protocol version 2 (IKEv2) is a protocol for setting up Virtual Private Network (VPN) tunnels from a remote location to a gateway so that the VPN client can access services in the network behind the gateway. &#160;This document defines an IKEv2 extension that allows an overloaded VPN gateway or a VPN gateway that is being shut down for maintenance to redirect the VPN client to attach to another gateway. &#160;The proposed mechanism can also be used in Mobile IPv6 to enable the home agent to redirect the mobile node to another home agent. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-1166.8" rx="170.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1186.5" font-family="Times,serif" font-size="14.00">RFC5685</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1170" font-family="Times,serif" font-size="14.00">Redirect Mechanism for the Internet Key</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1153.5" font-family="Times,serif" font-size="14.00">Exchange Protocol Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-1137" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
