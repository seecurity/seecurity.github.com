<!-- RFC7791 -->
<g id="node1" class="node">
<title>RFC7791</title>
<g id="a_node1"><a xlink:title="This document considers a VPN end user establishing an IPsec Security Association (SA) with a Security Gateway using the Internet Key Exchange Protocol version 2 (IKEv2), where at least one of the peers has multiple interfaces or where Security Gateway is a cluster with each node having its own IP address. The protocol described allows a peer to clone an IKEv2 SA, where an additional SA is derived from an existing one. The newly created IKE SA is set without the IKEv2 authentication exchange. This IKE SA can later be assigned to another interface or moved to another cluster node.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1052.55" cy="-931.29" rx="218.67" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1052.55" y="-966.69" font-family="Times,serif" font-size="18.00">RFC7791</text>
<text xml:space="preserve" text-anchor="middle" x="1052.55" y="-945.69" font-family="Times,serif" font-size="18.00">Cloning the IKE Security Association in</text>
<text xml:space="preserve" text-anchor="middle" x="1052.55" y="-924.69" font-family="Times,serif" font-size="18.00">the Internet Key Exchange Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1052.55" y="-903.69" font-family="Times,serif" font-size="18.00">Version 2 (IKEv2)</text>
<text xml:space="preserve" text-anchor="middle" x="1052.55" y="-882.69" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
</g>
