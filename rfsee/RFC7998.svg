<!-- RFC3470 -->
<g id="node11" class="node">
<title>RFC3470</title>
<g id="a_node11"><a xlink:href="RFC3470.html" xlink:title="The Extensible Markup Language (XML) is a framework for structuring data. &#160;While it evolved from Standard Generalized Markup Language (SGML) &#45;&#45; a markup language primarily focused on structuring documents &#45;&#45; XML has evolved to be a widely&#45;used mechanism for representing structured data. &#160;There are a wide variety of Internet protocols being developed; many have need for a representation for structured data relevant to their application. &#160;There has been much interest in the use of XML as a representation method. &#160;This document describes basic XML concepts, analyzes various alternatives in the use of XML, and provides guidelines for the use of XML within IETF standards&#45;track protocols. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="445.17" cy="-63.99" rx="162.99" ry="63.99"/>
