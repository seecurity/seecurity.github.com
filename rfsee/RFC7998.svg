<g id="node9" class="node">
<title>RFC7841</title>
<g id="a_node9"><a xlink:href="RFC7841.html" xlink:title="RFC documents contain a number of fixed elements such as the title page header, standard boilerplates, and copyright/IPR statements. &#160;This document describes them and introduces some updates to reflect current usage and requirements of RFC publication. &#160;In particular, this updated structure is intended to communicate clearly the source of RFC creation and review. &#160;This document obsoletes RFC 5741, moving detailed content to an IAB web page and preparing for more flexible output formats." target="_top">
