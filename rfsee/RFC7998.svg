<text xml:space="preserve" text-anchor="middle" x="445.17" y="-58.94" font-family="Times,serif" font-size="14.00">Markup Language (XML) within IETF</text>
<text xml:space="preserve" text-anchor="middle" x="445.17" y="-42.44" font-family="Times,serif" font-size="14.00">Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="445.17" y="-25.94" font-family="Times,serif" font-size="14.00">2003</text>
