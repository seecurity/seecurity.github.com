<!-- RFC6216 -->
<g id="node12" class="node">
<title>RFC6216</title>
<g id="a_node12"><a xlink:href="RFC6216.html" xlink:title="This document shows example call flows demonstrating the use of Transport Layer Security (TLS), and Secure/Multipurpose Internet Mail Extensions (S/MIME) in Session Initiation Protocol (SIP). &#160;It also provides information that helps implementers build interoperable SIP software. &#160;To help facilitate interoperability testing, it includes certificates used in the example call flows and processes to create certificates for testing. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
