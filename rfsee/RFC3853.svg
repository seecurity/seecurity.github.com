<!-- RFC5898 -->
<g id="node10" class="node">
<title>RFC5898</title>
<g id="a_node10"><a xlink:href="RFC5898.html" xlink:title="This document defines a new connectivity precondition for the Session Description Protocol (SDP) precondition framework. &#160;A connectivity precondition can be used to delay session establishment or modification until media stream connectivity has been successfully verified. &#160;The method of verification may vary depending on the type of transport used for the media. &#160;For unreliable datagram transports such as UDP, verification involves probing the stream with data or control packets. &#160;For reliable connection&#45;oriented transports such as TCP, verification can be achieved simply by successful connection establishment or by probing the connection with data or control packets, depending on the situation. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-519.66" rx="178.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-539.36" font-family="Times,serif" font-size="14.00">RFC5898</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-522.86" font-family="Times,serif" font-size="14.00">Connectivity Preconditions for Session</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-506.36" font-family="Times,serif" font-size="14.00">Description Protocol (SDP) Media Streams</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-489.86" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
