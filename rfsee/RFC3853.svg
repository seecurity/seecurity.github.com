<!-- RFC6072 -->
<g id="node11" class="node">
<title>RFC6072</title>
<g id="a_node11"><a xlink:href="RFC6072.html" xlink:title="This document defines a credential service that allows Session Initiation Protocol (SIP) User Agents (UAs) to use a SIP event package to discover the certificates of other users. &#160;This mechanism allows User Agents that want to contact a given Address&#45;of&#45;Record (AOR) to retrieve that AOR&#39;s certificate by subscribing to the credential service, which returns an authenticated response containing that certificate. &#160;The credential service also allows users to store and retrieve their own certificates and private keys. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-396.66" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-416.36" font-family="Times,serif" font-size="14.00">RFC6072</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-399.86" font-family="Times,serif" font-size="14.00">Certificate Management Service for the</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-383.36" font-family="Times,serif" font-size="14.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-366.86" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
