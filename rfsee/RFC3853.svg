<!-- RFC6272 -->
<g id="node13" class="node">
<title>RFC6272</title>
<g id="a_node13"><a xlink:href="RFC6272.html" xlink:title="This note identifies the key infrastructure protocols of the Internet Protocol Suite for use in the Smart Grid. &#160;The target audience is those people seeking guidance on how to construct an appropriate Internet Protocol Suite profile for the Smart Grid. &#160;In practice, such a profile would consist of selecting what is needed for Smart Grid deployment from the picture presented here. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
