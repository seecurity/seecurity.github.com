<title>RFC3853</title>
<g id="a_node1"><a xlink:title="RFC 3261 currently specifies 3DES as the mandatory&#45;to&#45;implement ciphersuite for implementations of S/MIME in the Session Initiation Protocol (SIP). &#160;This document updates the normative guidance of RFC 3261 to require the Advanced Encryption Standard (AES) for S/MIME. [STANDARDS&#45;TRACK]">
