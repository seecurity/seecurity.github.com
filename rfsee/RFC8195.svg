<g id="a_node7"><a xlink:href="RFC8092.html" xlink:title="This document describes the BGP Large Communities attribute, an extension to BGP&#45;4. &#160;This attribute provides a mechanism to signal opaque information within separate namespaces to aid in routing management. &#160;The attribute is suitable for use with all Autonomous System Numbers (ASNs) including four&#45;octet ASNs." target="_top">
