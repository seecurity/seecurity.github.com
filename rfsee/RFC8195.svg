<!-- RFC7454 -->
<g id="node13" class="node">
<title>RFC7454</title>
<g id="a_node13"><a xlink:href="RFC7454.html" xlink:title="The Border Gateway Protocol (BGP) is the protocol almost exclusively used in the Internet to exchange routing information between network domains. Due to this central nature, it is important to understand the security measures that can and should be deployed to prevent accidental or intentional routing disturbances. This document describes measures to protect the BGP sessions itself such as Time to Live (TTL), the TCP Authentication Option (TCP&#45;AO), and control&#45;plane filtering. It also describes measures to better control the flow of routing information, using prefix filtering and automation of prefix filters, max&#45;prefix filtering, Autonomous System (AS) path filtering, route flap dampening, and BGP community scrubbing." target="_top">
<ellipse fill="none" stroke="black" cx="692.57" cy="-40.66" rx="124.8" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="692.57" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7454</text>
<text xml:space="preserve" text-anchor="middle" x="692.57" y="-35.61" font-family="Times,serif" font-size="14.00">BGP Operations and Security</text>
<text xml:space="preserve" text-anchor="middle" x="692.57" y="-19.11" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
