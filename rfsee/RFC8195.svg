<title>RFC1998</title>
<g id="a_node8"><a xlink:href="RFC1998.html" xlink:title="This document presents an application of the BGP community attribute [2] in simplifying the implementation and configuration of routing policies in the multi&#45;provider Internet. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
