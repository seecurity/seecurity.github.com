<!-- RFC7948 -->
<g id="node12" class="node">
<title>RFC7948</title>
<g id="a_node12"><a xlink:href="RFC7948.html" xlink:title="The popularity of Internet Exchange Points (IXPs) brings new challenges to interconnecting networks. While bilateral External BGP (EBGP) sessions between exchange participants were historically the most common means of exchanging reachability information over an IXP, the overhead associated with this interconnection method causes serious operational and administrative scaling problems for IXP participants. Multilateral interconnection using Internet route servers can dramatically reduce the administrative and operational overhead associated with connecting to IXPs; in some cases, route servers are used by IXP participants as their preferred means of exchanging routing information. This document describes operational considerations for multilateral interconnections at IXPs." target="_top">
<ellipse fill="none" stroke="black" cx="351.78" cy="-237.41" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="351.78" y="-257.11" font-family="Times,serif" font-size="14.00">RFC7948</text>
<text xml:space="preserve" text-anchor="middle" x="351.78" y="-240.61" font-family="Times,serif" font-size="14.00">Internet Exchange BGP Route Server</text>
<text xml:space="preserve" text-anchor="middle" x="351.78" y="-224.11" font-family="Times,serif" font-size="14.00">Operations</text>
<text xml:space="preserve" text-anchor="middle" x="351.78" y="-207.61" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
