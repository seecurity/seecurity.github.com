<!-- RFC4264 -->
<g id="node10" class="node">
<title>RFC4264</title>
<g id="a_node10"><a xlink:href="RFC4264.html" xlink:title="It has commonly been assumed that the Border Gateway Protocol (BGP) is a tool for distributing reachability information in a manner that creates forwarding paths in a deterministic manner. &#160;In this memo we will describe a class of BGP configurations for which there is more than one potential outcome, and where forwarding states other than the intended state are equally stable. &#160;Also, the stable state where BGP converges may be selected by BGP in a non&#45;deterministic manner. &#160;These stable, but unintended, BGP states are termed here BGP Wedgies. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="155.03" cy="-971.7" rx="65.41" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="155.03" y="-983.15" font-family="Times,serif" font-size="14.00">RFC4264</text>
<text xml:space="preserve" text-anchor="middle" x="155.03" y="-966.65" font-family="Times,serif" font-size="14.00">BGP Wedgies</text>
<text xml:space="preserve" text-anchor="middle" x="155.03" y="-950.15" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
