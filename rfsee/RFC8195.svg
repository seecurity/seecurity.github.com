<!-- RFC8195 -->
<g id="node1" class="node">
<title>RFC8195</title>
<g id="a_node1"><a xlink:title="This document presents examples and inspiration for operator application of BGP Large Communities. &#160;Based on operational experience with BGP Communities, this document suggests logical categories of BGP Large Communities and demonstrates an orderly manner of organizing community values within them to achieve typical goals in routing policy. &#160;Any operator can consider using the concepts presented as the basis for their own BGP Large Communities repertoire.">
