<!-- RFC9169 -->
<g id="node13" class="node">
<title>RFC9169</title>
<g id="a_node13"><a xlink:href="RFC9169.html" xlink:title="The Evidence Record Syntax (ERS) and the conventions for including these evidence records in the Server&#45;based Certificate Validation Protocol (SCVP) are expressed using ASN.1. &#160;This document offers alternative ASN.1 modules that conform to the 2002 version of ASN.1 and employ the conventions adopted in RFCs 5911, 5912, and 6268. &#160;There are no bits&#45;on&#45;the&#45;wire changes to any of the formats; this is simply a change to the ASN.1 syntax." target="_top">
<ellipse fill="none" stroke="black" cx="1611.12" cy="-591.02" rx="160.87" ry="52.33"/>
