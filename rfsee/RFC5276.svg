<!-- RFC5276 -->
<g id="node1" class="node">
<title>RFC5276</title>
<g id="a_node1"><a xlink:title="The Server&#45;based Certificate Validation Protocol (SCVP) defines an extensible means of delegating the development and validation of certification paths to a server. &#160;It can be used to support the development and validation of certification paths well after the expiration of the certificates in the path by specifying a time of interest in the past. &#160;The Evidence Record Syntax (ERS) defines structures, called evidence records, to support the non&#45;repudiation of the existence of data. &#160;Evidence records can be used to preserve materials that comprise a certification path such that trust in the certificates can be established after the expiration of the certificates in the path and after the cryptographic algorithms used to sign the certificates in the path are no longer secure. &#160;This document describes usage of the SCVP WantBack feature to convey evidence records, enabling SCVP responders to provide preservation evidence for certificates and certificate revocation lists (CRLs). [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="885.73" cy="-826.72" rx="210.19" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="885.73" y="-862.12" font-family="Times,serif" font-size="18.00">RFC5276</text>
<text xml:space="preserve" text-anchor="middle" x="885.73" y="-841.12" font-family="Times,serif" font-size="18.00">Using the Server&#45;Based Certificate</text>
<text xml:space="preserve" text-anchor="middle" x="885.73" y="-820.12" font-family="Times,serif" font-size="18.00">Validation Protocol (SCVP) to Convey</text>
<text xml:space="preserve" text-anchor="middle" x="885.73" y="-799.12" font-family="Times,serif" font-size="18.00">Long&#45;Term Evidence Records</text>
<text xml:space="preserve" text-anchor="middle" x="885.73" y="-778.12" font-family="Times,serif" font-size="18.00">2008</text>
</a>
</g>
</g>
