<text xml:space="preserve" text-anchor="middle" x="1611.12" y="-577.72" font-family="Times,serif" font-size="14.00">Record Syntax (ERS)</text>
<text xml:space="preserve" text-anchor="middle" x="1611.12" y="-561.22" font-family="Times,serif" font-size="14.00">2021</text>
</a>
