<!-- RFC3083 -->
<g id="node8" class="node">
<title>RFC3083</title>
<g id="a_node8"><a xlink:href="RFC3083.html" xlink:title="This memo defines a portion of the Management Information Base (MIB) for use with network management protocols in the Internet community. &#160;In particular, it defines a basic set of managed objects for SNMP&#45;based (Simple Network Management Protocol) management of the Baseline Privacy Interface (BPI), which provides data privacy for DOCSIS 1.0 (Data&#45;Over&#45; Cable Service Interface Specifications) compliant Cable Modems and Cable Modem Termination Systems. &#160;This MIB is defined as an extension to the DOCSIS Radio Frequency Interface MIB, RFC 2670. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="195.34" cy="-1416.25" rx="195.34" ry="75.66"/>
