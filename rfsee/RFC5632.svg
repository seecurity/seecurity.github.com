<!-- RFC5594 -->
<g id="node7" class="node">
<title>RFC5594</title>
<g id="a_node7"><a xlink:href="RFC5594.html" xlink:title="This document reports the outcome of a workshop organized by the Real&#45;time Applications and Infrastructure Area Directors of the IETF to discuss network delay and congestion issues resulting from increased Peer&#45;to&#45;Peer (P2P) traffic volumes. &#160;The workshop was held on May 28, 2008 at MIT in Cambridge, MA, USA. &#160;The goals of the workshop were twofold: to understand the technical problems that ISPs and end users are experiencing as a result of high volumes of P2P traffic, and to begin to understand how the IETF may be helpful in addressing these problems. &#160;Gaining an understanding of where in the IETF this work might be pursued and how to extract feasible work items were highlighted as important tasks in pursuit of the latter goal. &#160;The workshop was very well attended and produced several work items that have since been taken up by members of the IETF community. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="687.52" cy="-1700.42" rx="173.06" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="687.52" y="-1728.37" font-family="Times,serif" font-size="14.00">RFC5594</text>
<text xml:space="preserve" text-anchor="middle" x="687.52" y="-1711.87" font-family="Times,serif" font-size="14.00">Report from the IETF Workshop on Peer&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="687.52" y="-1695.37" font-family="Times,serif" font-size="14.00">to&#45;Peer (P2P) Infrastructure, May 28,</text>
<text xml:space="preserve" text-anchor="middle" x="687.52" y="-1678.87" font-family="Times,serif" font-size="14.00">2008</text>
<text xml:space="preserve" text-anchor="middle" x="687.52" y="-1662.37" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
