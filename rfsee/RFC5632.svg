<!-- RFC7971 -->
<g id="node12" class="node">
<title>RFC7971</title>
<g id="a_node12"><a xlink:href="RFC7971.html" xlink:title="Many Internet applications are used to access resources such as pieces of information or server processes that are available in several equivalent replicas on different hosts. &#160;This includes, but is not limited to, peer&#45;to&#45;peer file sharing applications. &#160;The goal of Application&#45;Layer Traffic Optimization (ALTO) is to provide guidance to applications that have to select one or several hosts from a set of candidates capable of providing a desired resource. &#160;This memo discusses deployment&#45;related issues of ALTO. &#160;It addresses different use cases of ALTO such as peer&#45;to&#45;peer file sharing and Content Delivery Networks (CDNs) and presents corresponding examples. &#160;The document also includes recommendations for network administrators and application designers planning to deploy ALTO, such as recommendations on how to generate ALTO map information." target="_top">
<ellipse fill="none" stroke="black" cx="1612.52" cy="-598.04" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1612.52" y="-617.74" font-family="Times,serif" font-size="14.00">RFC7971</text>
<text xml:space="preserve" text-anchor="middle" x="1612.52" y="-601.24" font-family="Times,serif" font-size="14.00">Application&#45;Layer Traffic Optimization</text>
<text xml:space="preserve" text-anchor="middle" x="1612.52" y="-584.74" font-family="Times,serif" font-size="14.00">(ALTO) Deployment Considerations</text>
<text xml:space="preserve" text-anchor="middle" x="1612.52" y="-568.24" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
