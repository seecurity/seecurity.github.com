<!-- RFC6821 -->
<g id="node11" class="node">
<title>RFC6821</title>
<g id="a_node11"><a xlink:href="RFC6821.html" xlink:title="Peer&#45;to&#45;peer (P2P) traffic optimization techniques that aim at improving locality in the peer selection process have attracted great interest in the research community and have been the subject of much discussion. Some of this discussion has produced controversial myths, some rooted in reality while others remain unfounded. This document evaluates the most prominent myths attributed to P2P optimization techniques by referencing the most relevant study or studies that have addressed facts pertaining to the myth. Using these studies, the authors hope to either confirm or refute each specific myth. This document is a product of the IRTF P2PRG (Peer&#45;to&#45;Peer Research Group)." target="_top">
<ellipse fill="none" stroke="black" cx="1247.21" cy="-162.68" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1247.21" y="-182.38" font-family="Times,serif" font-size="14.00">RFC6821</text>
<text xml:space="preserve" text-anchor="middle" x="1247.21" y="-165.88" font-family="Times,serif" font-size="14.00">Improving Peer Selection in Peer&#45;to&#45;peer</text>
<text xml:space="preserve" text-anchor="middle" x="1247.21" y="-149.38" font-family="Times,serif" font-size="14.00">Applications: Myths vs. Reality</text>
<text xml:space="preserve" text-anchor="middle" x="1247.21" y="-132.88" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
