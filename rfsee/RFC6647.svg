<!-- RFC7208 -->
<g id="node9" class="node">
<title>RFC7208</title>
<g id="a_node9"><a xlink:href="RFC7208.html" xlink:title="Email on the Internet can be forged in a number of ways. In particular, existing protocols place no restriction on what a sending host can use as the MAIL FROM of a message or the domain given on the SMTP HELO/EHLO commands. This document describes version 1 of the Sender Policy Framework (SPF) protocol, whereby ADministrative Management Domains (ADMDs) can explicitly authorize the hosts that are allowed to use their domain names, and a receiving host can check such authorization. This document obsoletes RFC 4408." target="_top">
<ellipse fill="none" stroke="black" cx="1085.77" cy="-458.85" rx="161.93" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1085.77" y="-486.8" font-family="Times,serif" font-size="14.00">RFC7208</text>
<text xml:space="preserve" text-anchor="middle" x="1085.77" y="-470.3" font-family="Times,serif" font-size="14.00">Sender Policy Framework (SPF) for</text>
<text xml:space="preserve" text-anchor="middle" x="1085.77" y="-453.8" font-family="Times,serif" font-size="14.00">Authorizing Use of Domains in Email,</text>
<text xml:space="preserve" text-anchor="middle" x="1085.77" y="-437.3" font-family="Times,serif" font-size="14.00">Version 1</text>
<text xml:space="preserve" text-anchor="middle" x="1085.77" y="-420.8" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
