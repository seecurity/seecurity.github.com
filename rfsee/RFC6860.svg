<!-- RFC6860 -->
<g id="node1" class="node">
<title>RFC6860</title>
<g id="a_node1"><a xlink:title="A transit&#45;only network is defined as a network connecting routers only. In OSPF, transit&#45;only networks are usually configured with routable IP addresses, which are advertised in Link State Advertisements (LSAs) but are not needed for data traffic. In addition, remote attacks can be launched against routers by sending packets to these transit&#45;only networks. This document presents a mechanism to hide transit&#45;only networks to speed up network convergence and reduce vulnerability to remote attacks. In the context of this document, &#39;hiding&#39; implies that the prefixes are not installed in the routing tables on OSPF routers. In some cases, IP addresses may still be visible when using OSPFv2. This document updates RFCs 2328 and 5340. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="631.2" cy="-149.66" rx="164.58" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="631.2" y="-161.11" font-family="Times,serif" font-size="14.00">RFC6860</text>
<text xml:space="preserve" text-anchor="middle" x="631.2" y="-144.61" font-family="Times,serif" font-size="14.00">Hiding Transit&#45;Only Networks in OSPF</text>
<text xml:space="preserve" text-anchor="middle" x="631.2" y="-128.11" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
