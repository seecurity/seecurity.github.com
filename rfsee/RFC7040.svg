<!-- RFC7596 -->
<g id="node12" class="node">
<title>RFC7596</title>
<g id="a_node12"><a xlink:href="RFC7596.html" xlink:title="Dual&#45;Stack Lite (DS&#45;Lite) (RFC 6333) describes an architecture for transporting IPv4 packets over an IPv6 network. &#160;This document specifies an extension to DS&#45;Lite called Lightweight 4over6, which moves the Network Address and Port Translation (NAPT) function from the centralized DS&#45;Lite tunnel concentrator to the tunnel client located in the Customer Premises Equipment (CPE). &#160;This removes the requirement for a Carrier Grade NAT function in the tunnel concentrator and reduces the amount of centralized state that must be held to a per&#45;subscriber level. &#160;In order to delegate the NAPT function and make IPv4 address sharing possible, port&#45;restricted IPv4 addresses are allocated to the CPEs." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-230.33" rx="168.82" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-250.03" font-family="Times,serif" font-size="14.00">RFC7596</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-233.53" font-family="Times,serif" font-size="14.00">Lightweight 4over6: An Extension to the</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-217.03" font-family="Times,serif" font-size="14.00">Dual&#45;Stack Lite Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-200.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
