<!-- RFC4925 -->
<g id="node8" class="node">
<title>RFC4925</title>
<g id="a_node8"><a xlink:href="RFC4925.html" xlink:title="This document captures the problem statement for the Softwires Working Group, which is developing standards for the discovery, control, and encapsulation methods for connecting IPv4 networks across IPv6&#45;only networks as well as IPv6 networks across IPv4&#45;only networks. &#160;The standards will encourage multiple, inter&#45;operable vendor implementations by identifying, and extending where necessary, existing standard protocols to resolve a selected set of IPv4/IPv6 and IPv6/IPv4 transition problems. &#160;This document describes the specific problems (Hubs and Spokes and Mesh) that will be solved by the standards developed by the Softwires Working Group. &#160;Some requirements (and non&#45;requirements) are also identified to better describe the specific problem scope. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1076.08" cy="-286.33" rx="121.09" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-297.78" font-family="Times,serif" font-size="14.00">RFC4925</text>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-281.28" font-family="Times,serif" font-size="14.00">Softwire Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-264.78" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
