<!-- RFC6333 -->
<g id="node9" class="node">
<title>RFC6333</title>
<g id="a_node9"><a xlink:href="RFC6333.html" xlink:title="This document revisits the dual&#45;stack model and introduces the Dual&#45; Stack Lite technology aimed at better aligning the costs and benefits of deploying IPv6 in service provider networks. &#160;Dual&#45;Stack Lite enables a broadband service provider to share IPv4 addresses among customers by combining two well&#45;known technologies: IP in IP (IPv4&#45; in&#45;IPv6) and Network Address Translation (NAT). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1076.08" cy="-175.33" rx="170.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-195.03" font-family="Times,serif" font-size="14.00">RFC6333</text>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-178.53" font-family="Times,serif" font-size="14.00">Dual&#45;Stack Lite Broadband Deployments</text>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-162.03" font-family="Times,serif" font-size="14.00">Following IPv4 Exhaustion</text>
<text xml:space="preserve" text-anchor="middle" x="1076.08" y="-145.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
