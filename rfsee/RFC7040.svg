<!-- RFC7040 -->
<g id="node1" class="node">
<title>RFC7040</title>
<g id="a_node1"><a xlink:title="This document describes a mechanism called Public 4over6, which is designed to provide IPv4 Internet connectivity over an IPv6 access network using global IPv4 addresses. &#160;Public 4over6 was developed in the IETF and is in use in some existing deployments but is not recommended for new deployments. &#160;Future deployments of similar scenarios should use Lightweight 4over6. &#160;Public 4over6 follows the Hub and Spoke softwire model and uses an IPv4&#45;in&#45;IPv6 tunnel to forward IPv4 packets over an IPv6 access network. &#160;The bidirectionality of the IPv4 communication is achieved by explicitly allocating global non&#45;shared IPv4 addresses to end users and by maintaining IPv4&#45;IPv6 address binding on the border relay. &#160;Public 4over6 aims to provide uninterrupted IPv4 services to users, like Internet Content Providers (ICPs), etc., while an operator makes the access network transition to an IPv6&#45;only access network.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="971.64" cy="-567.01" rx="212.84" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="971.64" y="-581.41" font-family="Times,serif" font-size="18.00">RFC7040</text>
<text xml:space="preserve" text-anchor="middle" x="971.64" y="-560.41" font-family="Times,serif" font-size="18.00">Public IPv4&#45;over&#45;IPv6 Access Network</text>
<text xml:space="preserve" text-anchor="middle" x="971.64" y="-539.41" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
