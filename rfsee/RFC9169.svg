<!-- RFC4998 -->
<g id="node7" class="node">
<title>RFC4998</title>
<g id="a_node7"><a xlink:href="RFC4998.html" xlink:title="In many scenarios, users must be able prove the existence and integrity of data, including digitally signed data, in a common and reproducible way over a long and possibly undetermined period of time. &#160;This document specifies the syntax and processing of an Evidence Record, a structure designed to support long&#45;term non&#45;repudiation of existence of data. [STANDARDS&#45;TRACK]" target="_top">
