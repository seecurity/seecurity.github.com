<!-- RFC5276 -->
<g id="node11" class="node">
<title>RFC5276</title>
<g id="a_node11"><a xlink:href="RFC5276.html" xlink:title="The Server&#45;based Certificate Validation Protocol (SCVP) defines an extensible means of delegating the development and validation of certification paths to a server. &#160;It can be used to support the development and validation of certification paths well after the expiration of the certificates in the path by specifying a time of interest in the past. &#160;The Evidence Record Syntax (ERS) defines structures, called evidence records, to support the non&#45;repudiation of the existence of data. &#160;Evidence records can be used to preserve materials that comprise a certification path such that trust in the certificates can be established after the expiration of the certificates in the path and after the cryptographic algorithms used to sign the certificates in the path are no longer secure. &#160;This document describes usage of the SCVP WantBack feature to convey evidence records, enabling SCVP responders to provide preservation evidence for certificates and certificate revocation lists (CRLs). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="707.6" cy="-186.33" rx="160.87" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-214.28" font-family="Times,serif" font-size="14.00">RFC5276</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-197.78" font-family="Times,serif" font-size="14.00">Using the Server&#45;Based Certificate</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-181.28" font-family="Times,serif" font-size="14.00">Validation Protocol (SCVP) to Convey</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-164.78" font-family="Times,serif" font-size="14.00">Long&#45;Term Evidence Records</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-148.28" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
