<!-- RFC5911 -->
<g id="node8" class="node">
<title>RFC5911</title>
<g id="a_node8"><a xlink:href="RFC5911.html" xlink:title="The Cryptographic Message Syntax (CMS) format, and many associated formats, are expressed using ASN.1. &#160;The current ASN.1 modules conform to the 1988 version of ASN.1. &#160;This document updates those ASN.1 modules to conform to the 2002 version of ASN.1. &#160;There are no bits&#45;on&#45;the&#45;wire changes to any of the formats; this is simply a change to the syntax. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="707.6" cy="-613.33" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-633.03" font-family="Times,serif" font-size="14.00">RFC5911</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-616.53" font-family="Times,serif" font-size="14.00">New ASN.1 Modules for Cryptographic</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-600.03" font-family="Times,serif" font-size="14.00">Message Syntax (CMS) and S/MIME</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-583.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
