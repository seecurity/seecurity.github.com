<text xml:space="preserve" text-anchor="middle" x="707.6" y="-347.53" font-family="Times,serif" font-size="14.00">Cryptographic Message Syntax (CMS) and</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-331.03" font-family="Times,serif" font-size="14.00">the Public Key Infrastructure Using</text>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-314.53" font-family="Times,serif" font-size="14.00">X.509 (PKIX)</text>
