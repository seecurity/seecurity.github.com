<!-- RFC6268 -->
<g id="node10" class="node">
<title>RFC6268</title>
<g id="a_node10"><a xlink:href="RFC6268.html" xlink:title="The Cryptographic Message Syntax (CMS) format, and many associated formats, are expressed using ASN.1. &#160;The current ASN.1 modules conform to the 1988 version of ASN.1. &#160;This document updates some auxiliary ASN.1 modules to conform to the 2008 version of ASN.1; the 1988 ASN.1 modules remain the normative version. &#160;There are no bits&#45; on&#45;the&#45;wire changes to any of the formats; this is simply a change to the syntax. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="707.6" cy="-344.33" rx="178.37" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-380.53" font-family="Times,serif" font-size="14.00">RFC6268</text>
