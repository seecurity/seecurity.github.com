<!-- RFC5055 -->
<g id="node12" class="node">
<title>RFC5055</title>
<g id="a_node12"><a xlink:href="RFC5055.html" xlink:title="The Server&#45;Based Certificate Validation Protocol (SCVP) allows a client to delegate certification path construction and certification path validation to a server. &#160;The path construction or validation (e.g., making sure that none of the certificates in the path are revoked) is performed according to a validation policy, which contains one or more trust anchors. &#160;It allows simplification of client implementations and use of a set of predefined validation policies. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="707.6" cy="-52.33" rx="147.08" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="707.6" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5055</text>
