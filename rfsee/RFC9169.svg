<text xml:space="preserve" text-anchor="middle" x="252.12" y="-458.03" font-family="Times,serif" font-size="14.00">Record Syntax (ERS)</text>
<text xml:space="preserve" text-anchor="middle" x="252.12" y="-441.53" font-family="Times,serif" font-size="14.00">2021</text>
</a>
