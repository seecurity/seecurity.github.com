<text xml:space="preserve" text-anchor="middle" x="787.15" y="-39.03" font-family="Times,serif" font-size="14.00">Information in Extended LIST</text>
<text xml:space="preserve" text-anchor="middle" x="787.15" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
