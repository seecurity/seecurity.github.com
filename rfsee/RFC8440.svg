<text xml:space="preserve" text-anchor="middle" x="787.15" y="-654.03" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="787.15" y="-637.53" font-family="Times,serif" font-size="14.00">1997</text>
</a>
