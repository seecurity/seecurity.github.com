<!-- RFC4314 -->
<g id="node10" class="node">
<title>RFC4314</title>
<g id="a_node10"><a xlink:href="RFC4314.html" xlink:title="The Access Control List (ACL) extension (RFC 2086) of the Internet Message Access Protocol (IMAP) permits mailbox access control lists to be retrieved and manipulated through the IMAP protocol. This document is a revision of RFC 2086. It defines several new access control rights and clarifies which rights are required for different IMAP commands. [STANDARDS&#45;TRACK]" target="_top">
