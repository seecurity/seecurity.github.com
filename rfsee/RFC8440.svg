<!-- RFC5819 -->
<g id="node13" class="node">
<title>RFC5819</title>
<g id="a_node13"><a xlink:href="RFC5819.html" xlink:title="Many IMAP clients display information about total number of messages / total number of unseen messages in IMAP mailboxes. &#160;In order to do that, they are forced to issue a LIST or LSUB command and to list all available mailboxes, followed by a STATUS command for each mailbox found. &#160;This document provides an extension to LIST command that allows the client to request STATUS information for mailboxes together with other information typically returned by the LIST command. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="787.15" cy="-52.33" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="787.15" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5819</text>
