<!-- RFC5981 -->
<g id="node12" class="node">
<title>RFC5981</title>
<g id="a_node12"><a xlink:href="RFC5981.html" xlink:title="Signaling layer protocols specified within the Next Steps in Signaling (NSIS) framework may rely on the General Internet Signaling Transport (GIST) protocol to handle authorization. &#160;Still, the signaling layer protocol above GIST itself may require separate authorization to be performed when a node receives a request for a certain kind of service or resources. &#160;This document presents a generic model and object formats for session authorization within the NSIS signaling layer protocols. &#160;The goal of session authorization is to allow the exchange of information between network elements in order to authorize the use of resources for a service and to coordinate actions between the signaling and transport planes. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-52.33" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5981</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-55.53" font-family="Times,serif" font-size="14.00">Authorization for NSIS Signaling Layer</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-39.03" font-family="Times,serif" font-size="14.00">Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-22.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
