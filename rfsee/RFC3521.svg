<!-- RFC3521 -->
<g id="node1" class="node">
<title>RFC3521</title>
<g id="a_node1"><a xlink:title="Establishing multimedia streams must take into account requirements for end&#45;to&#45;end QoS, authorization of network resource usage and accurate accounting for resources used. &#160;During session set up, policies may be enforced to ensure that the media streams being requested lie within the bounds of the service profile established for the requesting host. &#160;Similarly, when a host requests resources to provide a certain QoS for a packet flow, policies may be enforced to ensure that the required resources lie within the bounds of the resource profile established for the requesting host. &#160;To prevent fraud and to ensure accurate billing, this document describes various scenarios and mechanisms that provide the linkage required to verify that the resources being used to provide a requested QoS are in&#45; line with the media streams requested (and authorized) for the session. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="647.11" cy="-352.33" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="647.11" y="-372.03" font-family="Times,serif" font-size="14.00">RFC3521</text>
<text xml:space="preserve" text-anchor="middle" x="647.11" y="-355.53" font-family="Times,serif" font-size="14.00">Framework for Session Set&#45;up with Media</text>
<text xml:space="preserve" text-anchor="middle" x="647.11" y="-339.03" font-family="Times,serif" font-size="14.00">Authorization</text>
<text xml:space="preserve" text-anchor="middle" x="647.11" y="-322.53" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
