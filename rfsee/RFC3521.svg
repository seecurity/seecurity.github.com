<!-- RFC5974 -->
<g id="node11" class="node">
<title>RFC5974</title>
<g id="a_node11"><a xlink:href="RFC5974.html" xlink:title="This specification describes the NSIS Signaling Layer Protocol (NSLP) for signaling Quality of Service (QoS) reservations in the Internet. &#160;It is in accordance with the framework and requirements developed in NSIS. &#160;Together with General Internet Signaling Transport (GIST), it provides functionality similar to RSVP and extends it. &#160;The QoS NSLP is independent of the underlying QoS specification or architecture and provides support for different reservation models. &#160;It is simplified by the elimination of support for multicast flows. &#160;This specification explains the overall protocol approach, describes the design decisions made, and provides examples. &#160;It specifies object, message formats, and processing rules. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-175.33" rx="177.31" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-195.03" font-family="Times,serif" font-size="14.00">RFC5974</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-178.53" font-family="Times,serif" font-size="14.00">NSIS Signaling Layer Protocol (NSLP) for</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-162.03" font-family="Times,serif" font-size="14.00">Quality&#45;of&#45;Service Signaling</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-145.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
