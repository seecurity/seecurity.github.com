<!-- RFC8273 -->
<g id="node12" class="node">
<title>RFC8273</title>
<g id="a_node12"><a xlink:href="RFC8273.html" xlink:title="This document outlines an approach utilizing existing IPv6 protocols to allow hosts to be assigned a unique IPv6 prefix (instead of a unique IPv6 address from a shared IPv6 prefix). &#160;Benefits of using a unique IPv6 prefix over a unique service&#45;provider IPv6 address include improved host isolation and enhanced subscriber management on shared network segments." target="_top">
