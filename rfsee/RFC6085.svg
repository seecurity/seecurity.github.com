<!-- RFC2464 -->
<g id="node5" class="node">
<title>RFC2464</title>
<g id="a_node5"><a xlink:href="RFC2464.html" xlink:title="This document specifies the frame format for transmission of IPv6 packets and the method of forming IPv6 link&#45;local addresses and statelessly autoconfigured addresses on Ethernet networks. &#160;It also specifies the content of the Source/Target Link&#45;layer Address option used in Router Solicitation, Router Advertisement, Neighbor Solicitation, Neighbor Advertisement and Redirect messages when those messages are transmitted on an Ethernet. [STANDARDS&#45;TRACK]" target="_top">
