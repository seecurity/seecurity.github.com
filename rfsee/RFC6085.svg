<!-- RFC8074 -->
<g id="node11" class="node">
<title>RFC8074</title>
<g id="a_node11"><a xlink:href="RFC8074.html" xlink:title="In networks that use multiple techniques for address assignment, the spoofing of addresses assigned by each technique can be prevented using the appropriate Source Address Validation Improvement (SAVI) methods. &#160;This document reviews how multiple SAVI methods can coexist in a single SAVI device and how collisions are resolved when the same binding entry is discovered by two or more methods." target="_top">
<ellipse fill="none" stroke="black" cx="630.94" cy="-63.99" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="630.94" y="-91.94" font-family="Times,serif" font-size="14.00">RFC8074</text>
