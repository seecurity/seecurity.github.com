<!-- RFC6957 -->
<g id="node10" class="node">
<title>RFC6957</title>
<g id="a_node10"><a xlink:href="RFC6957.html" xlink:title="The document describes a proxy&#45;based mechanism allowing the use of Duplicate Address Detection (DAD) by IPv6 nodes in a point&#45;to&#45;multipoint architecture with a split&#45;horizon forwarding scheme, primarily deployed for Digital Subscriber Line (DSL) and Fiber access architectures. &#160;Based on the DAD signaling, the first&#45;hop router stores in a Binding Table all known IPv6 addresses used on a point&#45;to&#45;multipoint domain (e.g., VLAN). &#160;When a node performs DAD for an address already used by another node, the first&#45;hop router defends the address rather than the device using the address." target="_top">
<ellipse fill="none" stroke="black" cx="147.08" cy="-343.35" rx="147.08" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-354.8" font-family="Times,serif" font-size="14.00">RFC6957</text>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-338.3" font-family="Times,serif" font-size="14.00">Duplicate Address Detection Proxy</text>
<text xml:space="preserve" text-anchor="middle" x="147.08" y="-321.8" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
