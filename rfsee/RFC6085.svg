<!-- RFC9898 -->
<g id="node13" class="node">
<title>RFC9898</title>
<g id="a_node13"><a xlink:href="RFC9898.html" xlink:title="The Neighbor Discovery (ND) protocol is a critical component of the&#10;IPv6 architecture. The protocol uses multicast in many messages. It&#10;also assumes a security model where all nodes on a link are trusted.&#10;Such a design might be inefficient in some scenarios (e.g., use of&#10;multicast in wireless networks) or when nodes are not trustworthy&#10;(e.g., public access networks). These security and operational issues&#10;and the associated mitigation solutions are documented in more than&#10;twenty RFCs. There is a need to track these issues and solutions in a&#10;single document. To that aim, this document summarizes the published ND issues and&#10;then describes how all these issues originate from three causes.&#10;Addressing the issues is made simpler by addressing the causes. This&#10;document also analyzes the mitigation solutions and demonstrates that&#10;isolating hosts into different subnets and links can help to address&#10;the three causes. Guidance is provided for selecting a suitable&#10;isolation method to prevent potential ND issues." target="_top">
<ellipse fill="none" stroke="black" cx="167.76" cy="-52.33" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9898</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-55.53" font-family="Times,serif" font-size="14.00">Neighbor Discovery Considerations in</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-39.03" font-family="Times,serif" font-size="14.00">IPv6 Deployments</text>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-22.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
