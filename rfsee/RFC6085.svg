<text xml:space="preserve" text-anchor="middle" x="630.94" y="-58.94" font-family="Times,serif" font-size="14.00">(SAVI) for Mixed Address Assignment</text>
<text xml:space="preserve" text-anchor="middle" x="630.94" y="-42.44" font-family="Times,serif" font-size="14.00">Methods Scenario</text>
<text xml:space="preserve" text-anchor="middle" x="630.94" y="-25.94" font-family="Times,serif" font-size="14.00">2017</text>
</a>
