<!-- RFC6857 -->
<g id="node14" class="node">
<title>RFC6857</title>
<g id="a_node14"><a xlink:href="RFC6857.html" xlink:title="The Email Address Internationalization (SMTPUTF8) extension to SMTP allows Unicode characters encoded in UTF&#45;8 and outside the ASCII repertoire in mail header fields. &#160;Upgraded POP and IMAP servers support internationalized messages. &#160;If a POP or IMAP client does not support Email Address Internationalization, a POP or IMAP server cannot deliver internationalized messages to the client and cannot remove the message. &#160;To avoid that situation, this document describes a mechanism for converting internationalized messages into the traditional message format. &#160;As part of the conversion process, message elements that require internationalized treatment are recoded or removed, and receivers are able to recognize that they received messages containing such elements, even if they cannot process the internationalized elements." target="_top">
<ellipse fill="none" stroke="black" cx="1727.95" cy="-459.24" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1727.95" y="-478.94" font-family="Times,serif" font-size="14.00">RFC6857</text>
<text xml:space="preserve" text-anchor="middle" x="1727.95" y="-462.44" font-family="Times,serif" font-size="14.00">Post&#45;Delivery Message Downgrading for</text>
<text xml:space="preserve" text-anchor="middle" x="1727.95" y="-445.94" font-family="Times,serif" font-size="14.00">Internationalized Email Messages</text>
<text xml:space="preserve" text-anchor="middle" x="1727.95" y="-429.44" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
