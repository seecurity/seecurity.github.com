<!-- RFC6854 -->
<g id="node1" class="node">
<title>RFC6854</title>
<g id="a_node1"><a xlink:title="The Internet Message Format (RFC 5322) allows group syntax in some email header fields, such as To: and CC:, but not in From: or Sender:. &#160;This document updates RFC 5322 to relax that restriction, allowing group syntax in those latter fields, as well as in Resent&#45;From: and Resent&#45;Sender:, in certain situations.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="953.95" cy="-710.73" rx="206.48" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="953.95" y="-746.13" font-family="Times,serif" font-size="18.00">RFC6854</text>
<text xml:space="preserve" text-anchor="middle" x="953.95" y="-725.13" font-family="Times,serif" font-size="18.00">Update to Internet Message Format to</text>
<text xml:space="preserve" text-anchor="middle" x="953.95" y="-704.13" font-family="Times,serif" font-size="18.00">Allow Group Syntax in the From: and</text>
<text xml:space="preserve" text-anchor="middle" x="953.95" y="-683.13" font-family="Times,serif" font-size="18.00">Sender: Header Fields</text>
<text xml:space="preserve" text-anchor="middle" x="953.95" y="-662.13" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
