<!-- RFC8362 -->
<g id="node11" class="node">
<title>RFC8362</title>
<g id="a_node11"><a xlink:href="RFC8362.html" xlink:title="OSPFv3 requires functional extension beyond what can readily be done with the fixed&#45;format Link State Advertisement (LSA) as described in RFC 5340. Without LSA extension, attributes associated with OSPFv3 links and advertised IPv6 prefixes must be advertised in separate LSAs and correlated to the fixed&#45;format LSAs. This document extends the LSA format by encoding the existing OSPFv3 LSA information in Type&#45;Length&#45;Value (TLV) tuples and allowing advertisement of additional information with additional TLVs. Backward&#45;compatibility mechanisms are also described. This document updates RFC 5340, OSPF for IPv6, and RFC 5838, Support of Address Families in OSPFv3, by providing TLV&#45;based encodings for the base OSPFv3 unicast support and OSPFv3 address family support." target="_top">
<ellipse fill="none" stroke="black" cx="700.18" cy="-421.33" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-441.03" font-family="Times,serif" font-size="14.00">RFC8362</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-424.53" font-family="Times,serif" font-size="14.00">OSPFv3 Link State Advertisement (LSA)</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-408.03" font-family="Times,serif" font-size="14.00">Extensibility</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-391.53" font-family="Times,serif" font-size="14.00">2018</text>
</a>
