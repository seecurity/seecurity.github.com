<!-- RFC9792 -->
<g id="node1" class="node">
<title>RFC9792</title>
<g id="a_node1"><a xlink:title="Each OSPF prefix can be advertised with an 8&#45;bit field to indicate specific properties of that prefix. However, all the OSPFv3 Prefix Options bits have already been assigned, and only a few bits remain unassigned in the Flags field of the OSPFv2 Extended Prefix TLV. This document solves this problem by defining a variable&#45;length Prefix Extended Flags sub&#45;TLV for OSPF. This sub&#45;TLV is applicable to OSPFv2 and OSPFv3.">
<ellipse fill="none" stroke="black" cx="251.59" cy="-536.33" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="251.59" y="-556.03" font-family="Times,serif" font-size="14.00">RFC9792</text>
