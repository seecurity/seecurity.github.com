<!-- RFC8126 -->
<g id="node14" class="node">
<title>RFC8126</title>
<g id="a_node14"><a xlink:href="RFC8126.html" xlink:title="Many protocols make use of points of extensibility that use constants to identify various protocol parameters. To ensure that the values in these fields do not have conflicting uses and to promote interoperability, their allocations are often coordinated by a central record keeper. For IETF protocols, that role is filled by the Internet Assigned Numbers Authority (IANA). To make assignments in a given registry prudently, guidance describing the conditions under which new values should be assigned, as well as when and how modifications to existing values can be made, is needed. This document defines a framework for the documentation of these guidelines by specification authors, in order to assure that the provided guidance for the IANA Considerations is clear and addresses the various issues that are likely in the operation of a registry. This is the third edition of this document; it obsoletes RFC 5226." target="_top">
<ellipse fill="none" stroke="black" cx="700.18" cy="-52.33" rx="136.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8126</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-55.53" font-family="Times,serif" font-size="14.00">Guidelines for Writing an IANA</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-39.03" font-family="Times,serif" font-size="14.00">Considerations Section in RFCs</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-22.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
