<!-- RFC9513 -->
<g id="node12" class="node">
<title>RFC9513</title>
<g id="a_node12"><a xlink:href="RFC9513.html" xlink:title="The Segment Routing (SR) architecture allows a flexible definition of the end&#45;to&#45;end path by encoding it as a sequence of topological elements called segments. &#160;It can be implemented over an MPLS or IPv6 data plane. &#160;This document describes the OSPFv3 extensions required to support SR over the IPv6 data plane." target="_top">
