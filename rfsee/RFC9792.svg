<!-- RFC7684 -->
<g id="node8" class="node">
<title>RFC7684</title>
<g id="a_node8"><a xlink:href="RFC7684.html" xlink:title="OSPFv2 requires functional extension beyond what can readily be done with the fixed&#45;format Link State Advertisements (LSAs) as described in RFC 2328. &#160;This document defines OSPFv2 Opaque LSAs based on Type&#45;Length&#45;Value (TLV) tuples that can be used to associate additional attributes with prefixes or links. &#160;Depending on the application, these prefixes and links may or may not be advertised in the fixed&#45;format LSAs. &#160;The OSPFv2 Opaque LSAs are optional and fully backward compatible." target="_top">
<ellipse fill="none" stroke="black" cx="700.18" cy="-790.33" rx="126.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-810.03" font-family="Times,serif" font-size="14.00">RFC7684</text>
