<text xml:space="preserve" text-anchor="middle" x="700.18" y="-777.03" font-family="Times,serif" font-size="14.00">Advertisement</text>
<text xml:space="preserve" text-anchor="middle" x="700.18" y="-760.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
