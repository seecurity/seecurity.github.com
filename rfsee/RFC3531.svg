<!-- RFC3531 -->
<g id="node1" class="node">
<title>RFC3531</title>
<g id="a_node1"><a xlink:title="This document proposes a method to manage the assignment of bits of an IPv6 address block or range. &#160;When an organisation needs to make an address plan for its subnets or when an ISP needs to make an address plan for its customers, this method enables the organisation to postpone the final decision on the number of bits to partition in the address space they have. &#160;It does it by keeping the bits around the borders of the partition to be free as long as possible. &#160;This scheme is applicable to any bits addressing scheme using bits with partitions in the space, but its first intended use is for IPv6. &#160;It is a generalization of RFC 1219 and can be used for IPv6 assignments. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="362.79" cy="-432.99" rx="210.19" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-468.39" font-family="Times,serif" font-size="18.00">RFC3531</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-447.39" font-family="Times,serif" font-size="18.00">A Flexible Method for Managing the</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-426.39" font-family="Times,serif" font-size="18.00">Assignment of Bits of an IPv6 Address</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-405.39" font-family="Times,serif" font-size="18.00">Block</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-384.39" font-family="Times,serif" font-size="18.00">2003</text>
</a>
