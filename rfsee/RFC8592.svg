<!-- RFC9192 -->
<g id="node15" class="node">
<title>RFC9192</title>
<g id="a_node15"><a xlink:href="RFC9192.html" xlink:title="The Network Service Header (NSH) specification defines two possible methods of including metadata (MD): MD Type 0x1 and MD Type 0x2. MD Type 0x1 uses a fixed&#45;length Context Header. The allocation of this Context Header, i.e., its structure and semantics, has not been standardized. This memo defines the Timestamp Context Header, which is an NSH fixed&#45;length Context Header that incorporates the packet&#39;s timestamp, a sequence number, and a source interface identifier. Although the definition of the Context Header presented in this document has not been standardized by the IETF, it has been implemented in silicon by several manufacturers and is published here to facilitate interoperability." target="_top">
<ellipse fill="none" stroke="black" cx="1834.95" cy="-661.01" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1834.95" y="-680.71" font-family="Times,serif" font-size="14.00">RFC9192</text>
<text xml:space="preserve" text-anchor="middle" x="1834.95" y="-664.21" font-family="Times,serif" font-size="14.00">Network Service Header (NSH) Fixed&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1834.95" y="-647.71" font-family="Times,serif" font-size="14.00">Length Context Header Allocation</text>
<text xml:space="preserve" text-anchor="middle" x="1834.95" y="-631.21" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
