<!-- RFC8300 -->
<g id="node7" class="node">
<title>RFC8300</title>
<g id="a_node7"><a xlink:href="RFC8300.html" xlink:title="This document describes a Network Service Header (NSH) imposed on packets or frames to realize Service Function Paths (SFPs). &#160;The NSH also provides a mechanism for metadata exchange along the instantiated service paths. &#160;The NSH is the Service Function Chaining (SFC) encapsulation required to support the SFC architecture (defined in RFC 7665)." target="_top">
<ellipse fill="none" stroke="black" cx="1226.27" cy="-1715.27" rx="134.35" ry="40.66"/>
