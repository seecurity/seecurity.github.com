<!-- RFC7665 -->
<g id="node8" class="node">
<title>RFC7665</title>
<g id="a_node8"><a xlink:href="RFC7665.html" xlink:title="This document describes an architecture for the specification, creation, and ongoing maintenance of Service Function Chains (SFCs) in a network. &#160;It includes architectural concepts, principles, and components used in the construction of composite services through deployment of SFCs, with a focus on those to be standardized in the IETF. &#160;This document does not propose solutions, protocols, or extensions to existing protocols." target="_top">
<ellipse fill="none" stroke="black" cx="780.68" cy="-1715.27" rx="140.18" ry="52.33"/>
