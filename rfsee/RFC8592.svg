<!-- RFC6985 -->
<g id="node12" class="node">
<title>RFC6985</title>
<g id="a_node12"><a xlink:href="RFC6985.html" xlink:title="Benchmarking methodologies have always relied on test conditions with constant packet sizes, with the goal of understanding what network device capability has been tested. &#160;Tests with a constant packet size reveal device capabilities but differ significantly from the conditions encountered in operational deployment, so additional tests are sometimes conducted with a mixture of packet sizes, or IMIX (Internet Mix). &#160;The mixture of sizes a networking device will encounter is highly variable and depends on many factors. &#160;An IMIX suited for one networking device and deployment will not be appropriate for another. &#160;However, the mix of sizes may be known, and the tester may be asked to augment the fixed&#45;size tests. &#160;To address this need and the perpetual goal of specifying repeatable test conditions, this document defines a way to specify the exact repeating sequence of packet sizes from the usual set of fixed sizes and from other forms of mixed&#45;size specification." target="_top">
<ellipse fill="none" stroke="black" cx="394.8" cy="-275.12" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="394.8" y="-294.82" font-family="Times,serif" font-size="14.00">RFC6985</text>
<text xml:space="preserve" text-anchor="middle" x="394.8" y="-278.32" font-family="Times,serif" font-size="14.00">IMIX Genome: Specification of Variable</text>
<text xml:space="preserve" text-anchor="middle" x="394.8" y="-261.82" font-family="Times,serif" font-size="14.00">Packet Sizes for Additional Testing</text>
<text xml:space="preserve" text-anchor="middle" x="394.8" y="-245.32" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
