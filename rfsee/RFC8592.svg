<text xml:space="preserve" text-anchor="middle" x="394.8" y="-1495.68" font-family="Times,serif" font-size="14.00">Key words for use in RFCs to Indicate</text>
<text xml:space="preserve" text-anchor="middle" x="394.8" y="-1479.18" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="394.8" y="-1462.68" font-family="Times,serif" font-size="14.00">1997</text>
</a>
</g>
