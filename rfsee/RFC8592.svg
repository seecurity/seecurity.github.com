<text xml:space="preserve" text-anchor="middle" x="780.68" y="-1718.47" font-family="Times,serif" font-size="14.00">Service Function Chaining (SFC)</text>
<text xml:space="preserve" text-anchor="middle" x="780.68" y="-1701.97" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="780.68" y="-1685.47" font-family="Times,serif" font-size="14.00">2015</text>
