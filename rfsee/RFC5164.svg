<!-- RFC5679 -->
<g id="node9" class="node">
<title>RFC5679</title>
<g id="a_node9"><a xlink:href="RFC5679.html" xlink:title="This document defines application service tags that allow service location without relying on rigid domain naming conventions, and DNS procedures for discovering servers that provide IEEE 802.21&#45;defined Mobility Services. &#160;Such Mobility Services are used to assist a Mobile Node (MN) supporting IEEE 802.21, in handover preparation (network discovery) and handover decision (network selection). &#160;The services addressed by this document are the Media Independent Handover Services defined in IEEE 802.21. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1100.41" cy="-464.51" rx="169.35" ry="52.33"/>
