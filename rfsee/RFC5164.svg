<!-- RFC5677 -->
<g id="node8" class="node">
<title>RFC5677</title>
<g id="a_node8"><a xlink:href="RFC5677.html" xlink:title="This document describes a mobility services framework design (MSFD) for the IEEE 802.21 Media Independent Handover (MIH) protocol that addresses identified issues associated with the transport of MIH messages. &#160;The document also describes mechanisms for Mobility Services (MoS) discovery and transport&#45;layer mechanisms for the reliable delivery of MIH messages. &#160;This document does not provide mechanisms for securing the communication between a mobile node (MN) and the Mobility Server. &#160;Instead, it is assumed that either lower&#45;layer (e.g., link&#45;layer) security mechanisms or overall system&#45;specific proprietary security solutions are used. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="583.56" cy="-52.33" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="583.56" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5677</text>
<text xml:space="preserve" text-anchor="middle" x="583.56" y="-55.53" font-family="Times,serif" font-size="14.00">IEEE 802.21 Mobility Services Framework</text>
<text xml:space="preserve" text-anchor="middle" x="583.56" y="-39.03" font-family="Times,serif" font-size="14.00">Design (MSFD)</text>
<text xml:space="preserve" text-anchor="middle" x="583.56" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
