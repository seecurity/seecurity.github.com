<!-- RFC5164 -->
<g id="node1" class="node">
<title>RFC5164</title>
<g id="a_node1"><a xlink:title="There are ongoing activities in the networking community to develop solutions that aid in IP handover mechanisms between heterogeneous wired and wireless access systems including, but not limited to, IEEE 802.21. &#160;Intelligent access selection, taking into account link&#45;layer attributes, requires the delivery of a variety of different information types to the terminal from different sources within the network and vice&#45;versa. &#160;The protocol requirements for this signalling have both transport and security issues that must be considered. &#160;The signalling must not be constrained to specific link types, so there is at least a common component to the signalling problem, which is within the scope of the IETF. &#160;This document presents a problem statement for this core problem. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="414.04" cy="-795.05" rx="205.94" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="414.04" y="-819.95" font-family="Times,serif" font-size="18.00">RFC5164</text>
<text xml:space="preserve" text-anchor="middle" x="414.04" y="-798.95" font-family="Times,serif" font-size="18.00">Mobility Services Transport: Problem</text>
<text xml:space="preserve" text-anchor="middle" x="414.04" y="-777.95" font-family="Times,serif" font-size="18.00">Statement</text>
<text xml:space="preserve" text-anchor="middle" x="414.04" y="-756.95" font-family="Times,serif" font-size="18.00">2008</text>
</a>
