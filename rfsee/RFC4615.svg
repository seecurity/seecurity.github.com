<!-- RFC6518 -->
<g id="node15" class="node">
<title>RFC6518</title>
<g id="a_node15"><a xlink:href="RFC6518.html" xlink:title="This document is one of a series concerned with defining a roadmap of protocol specification work for the use of modern cryptographic mechanisms and algorithms for message authentication in routing protocols. &#160;In particular, it defines the framework for a key management protocol that may be used to create and manage session keys for message authentication and integrity. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
