<!-- RFC4493 -->
<g id="node7" class="node">
<title>RFC4493</title>
<g id="a_node7"><a xlink:href="RFC4493.html" xlink:title="The National Institute of Standards and Technology (NIST) has recently specified the Cipher&#45;based Message Authentication Code (CMAC), which is equivalent to the One&#45;Key CBC MAC1 (OMAC1) submitted by Iwata and Kurosawa. &#160;This memo specifies an authentication algorithm based on CMAC with the 128&#45;bit Advanced Encryption Standard (AES). &#160;This new authentication algorithm is named AES&#45;CMAC. &#160;The purpose of this document is to make the AES&#45;CMAC algorithm conveniently available to the Internet Community. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1155.09" cy="-1584.59" rx="120.56" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1155.09" y="-1596.04" font-family="Times,serif" font-size="14.00">RFC4493</text>
<text xml:space="preserve" text-anchor="middle" x="1155.09" y="-1579.54" font-family="Times,serif" font-size="14.00">The AES&#45;CMAC Algorithm</text>
<text xml:space="preserve" text-anchor="middle" x="1155.09" y="-1563.04" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
