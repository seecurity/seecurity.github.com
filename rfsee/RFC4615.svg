<!-- RFC4306 -->
<g id="node8" class="node">
<title>RFC4306</title>
<g id="a_node8"><a xlink:href="RFC4306.html" xlink:title="This document describes version 2 of the Internet Key Exchange (IKE) protocol. IKE is a component of IPsec used for performing mutual authentication and establishing and maintaining security associations (SAs). This version of the IKE specification combines the contents of what were previously separate documents, including Internet Security Association and Key Management Protocol (ISAKMP, RFC 2408), IKE (RFC 2409), the Internet Domain of Interpretation (DOI, RFC 2407), Network Address Translation (NAT) Traversal, Legacy authentication, and remote address acquisition. Version 2 of IKE does not interoperate with version 1, but it has enough of the header format in common that both versions can unambiguously run over the same UDP port. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="744.52" cy="-1584.59" rx="169.35" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="744.52" y="-1596.04" font-family="Times,serif" font-size="14.00">RFC4306</text>
<text xml:space="preserve" text-anchor="middle" x="744.52" y="-1579.54" font-family="Times,serif" font-size="14.00">Internet Key Exchange (IKEv2) Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="744.52" y="-1563.04" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
