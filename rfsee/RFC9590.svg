<!-- RFC5464 -->
<g id="node10" class="node">
<title>RFC5464</title>
<g id="a_node10"><a xlink:href="RFC5464.html" xlink:title="The METADATA extension to the Internet Message Access Protocol permits clients and servers to maintain annotations or metadata on IMAP servers. &#160;It is possible to have annotations on a per&#45;mailbox basis or on the server as a whole. &#160;For example, this would allow comments about the purpose of a particular mailbox to be attached to that mailbox, or a message of the day containing server status information to be made available to anyone logging in to the server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-1124.21" rx="148.14" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-1135.66" font-family="Times,serif" font-size="14.00">RFC5464</text>
