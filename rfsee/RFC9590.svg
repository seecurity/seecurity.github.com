<!-- RFC8792 -->
<g id="node9" class="node">
<title>RFC8792</title>
<g id="a_node9"><a xlink:href="RFC8792.html" xlink:title="This document defines two strategies for handling long lines in width&#45;bounded text content. &#160;One strategy, called the single backslash strategy, is based on the historical use of a single backslash (&#39;&#39;) character to indicate where line&#45;folding has occurred, with the continuation occurring with the first character that is not a space character (&#39; &#39;) on the next line. &#160;The second strategy, called the double backslash strategy, extends the first strategy by adding a second backslash character to identify where the continuation begins and is thereby able to handle cases not supported by the first strategy. &#160;Both strategies use a self&#45;describing header enabling automated reconstitution of the original content." target="_top">
<ellipse fill="none" stroke="black" cx="401.7" cy="-1516.55" rx="147.08" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="401.7" y="-1536.25" font-family="Times,serif" font-size="14.00">RFC8792</text>
<text xml:space="preserve" text-anchor="middle" x="401.7" y="-1519.75" font-family="Times,serif" font-size="14.00">Handling Long Lines in Content of</text>
<text xml:space="preserve" text-anchor="middle" x="401.7" y="-1503.25" font-family="Times,serif" font-size="14.00">Internet&#45;Drafts and RFCs</text>
<text xml:space="preserve" text-anchor="middle" x="401.7" y="-1486.75" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
