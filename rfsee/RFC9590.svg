<!-- RFC9051 -->
<g id="node11" class="node">
<title>RFC9051</title>
<g id="a_node11"><a xlink:href="RFC9051.html" xlink:title="The Internet Message Access Protocol Version 4rev2 (IMAP4rev2) allows a client to access and manipulate electronic mail messages on a server. IMAP4rev2 permits manipulation of mailboxes (remote message folders) in a way that is functionally equivalent to local folders. IMAP4rev2 also provides the capability for an offline client to resynchronize with the server. IMAP4rev2 includes operations for creating, deleting, and renaming mailboxes; checking for new messages; removing messages permanently; setting and clearing flags; parsing per RFCs 5322, 2045, and 2231; searching; and selective fetching of message attributes, texts, and portions thereof. Messages in IMAP4rev2 are accessed by the use of numbers. These numbers are either message sequence numbers or unique identifiers. IMAP4rev2 does not specify a means of posting mail; this function is handled by a mail submission protocol such as the one specified in RFC 6409." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-671.18" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-690.88" font-family="Times,serif" font-size="14.00">RFC9051</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-674.38" font-family="Times,serif" font-size="14.00">Internet Message Access Protocol (IMAP)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-657.88" font-family="Times,serif" font-size="14.00">&#45; Version 4rev2</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-641.38" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
