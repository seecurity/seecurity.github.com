<!-- RFC7858 -->
<g id="node9" class="node">
<title>RFC7858</title>
<g id="a_node9"><a xlink:href="RFC7858.html" xlink:title="This document describes the use of Transport Layer Security (TLS) to provide privacy for DNS. Encryption provided by TLS eliminates opportunities for eavesdropping and on&#45;path tampering with DNS queries in the network, such as discussed in RFC 7626. In addition, this document specifies two usage profiles for DNS over TLS and provides advice on performance considerations to minimize overhead from using TCP and TLS with DNS. This document focuses on securing stub&#45;to&#45;recursive traffic, as per the charter of the DPRIVE Working Group. It does not prevent future applications of the protocol to recursive&#45;to&#45;authoritative traffic." target="_top">
<ellipse fill="none" stroke="black" cx="164.05" cy="-985.51" rx="156.09" ry="52.33"/>
