<!-- RFC5819 -->
<g id="node1" class="node">
<title>RFC5819</title>
<g id="a_node1"><a xlink:title="Many IMAP clients display information about total number of messages / total number of unseen messages in IMAP mailboxes. &#160;In order to do that, they are forced to issue a LIST or LSUB command and to list all available mailboxes, followed by a STATUS command for each mailbox found. &#160;This document provides an extension to LIST command that allows the client to request STATUS information for mailboxes together with other information typically returned by the LIST command. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="809.19" cy="-887.15" rx="224.51" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="809.19" y="-912.05" font-family="Times,serif" font-size="18.00">RFC5819</text>
