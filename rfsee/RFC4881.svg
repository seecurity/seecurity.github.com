<!-- RFC4881 -->
<g id="node1" class="node">
<title>RFC4881</title>
<g id="a_node1"><a xlink:title="Mobile IPv4 describes how a Mobile Node can perform IPv4&#45;layer handoffs between subnets served by different Foreign Agents. &#160;In certain cases, the latency involved in these handoffs can be above the threshold required for the support of delay&#45;sensitive or real&#45;time services. &#160;The aim of this document is to present two methods to achieve low&#45;latency Mobile IPv4 handoffs. &#160;In addition, a combination of these two methods is described. &#160;The described techniques allow greater support for real&#45;time services on a Mobile IPv4 network by minimizing the period of time when a Mobile Node is unable to send or receive IPv4 packets due to the delay in the Mobile IPv4 Registration process. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="403.96" cy="-775.4" rx="211.78" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="403.96" y="-789.8" font-family="Times,serif" font-size="18.00">RFC4881</text>
<text xml:space="preserve" text-anchor="middle" x="403.96" y="-768.8" font-family="Times,serif" font-size="18.00">Low&#45;Latency Handoffs in Mobile IPv4</text>
<text xml:space="preserve" text-anchor="middle" x="403.96" y="-747.8" font-family="Times,serif" font-size="18.00">2007</text>
</a>
</g>
</g>
