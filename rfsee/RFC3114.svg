<!-- RFC5913 -->
<g id="node8" class="node">
<title>RFC5913</title>
<g id="a_node8"><a xlink:href="RFC5913.html" xlink:title="This document defines the syntax and semantics for the Clearance attribute and the Authority Clearance Constraints extension in X.509 certificates. &#160;The Clearance attribute is used to indicate the clearance held by the subject. &#160;The Clearance attribute may appear in the subject directory attributes extension of a public key certificate or in the attributes field of an attribute certificate. &#160;The Authority Clearance Constraints certificate extension values in a Trust Anchor (TA), in Certification Authority (CA) public key certificates, and in an Attribute Authority (AA) public key certificate in a certification path for a given subject constrain the effective Clearance of the subject. [STANDARDS&#45;TRACK]" target="_top">
