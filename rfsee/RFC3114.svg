<!-- RFC8550 -->
<g id="node11" class="node">
<title>RFC8550</title>
<g id="a_node11"><a xlink:href="RFC8550.html" xlink:title="This document specifies conventions for X.509 certificate usage by Secure/Multipurpose Internet Mail Extensions (S/MIME) v4.0 agents. &#160;S/MIME provides a method to send and receive secure MIME messages, and certificates are an integral part of S/MIME agent processing. &#160;S/MIME agents validate certificates as described in RFC 5280 (Internet X.509 Public Key Infrastructure Certificate and Certificate Revocation List (CRL) Profile). &#160;S/MIME agents must meet the certificate&#45;processing requirements in this document as well as those in RFC 5280. &#160;This document obsoletes RFC 5750." target="_top">
