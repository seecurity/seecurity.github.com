<!-- RFC5321 -->
<g id="node7" class="node">
<title>RFC5321</title>
<g id="a_node7"><a xlink:href="RFC5321.html" xlink:title="This document is a specification of the basic protocol for Internet electronic mail transport. &#160;It consolidates, updates, and clarifies several previous documents, making all or parts of most of them obsolete. &#160;It covers the SMTP extension mechanisms and best practices for the contemporary Internet, but does not provide details about particular extensions. &#160;Although SMTP was designed as a mail transport and delivery protocol, this specification also contains information that is important to its use as a mail submission protocol for split&#45;UA (User Agent) mail reading systems and mobile environments. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="744.19" cy="-753.99" rx="129.58" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="744.19" y="-765.44" font-family="Times,serif" font-size="14.00">RFC5321</text>
<text xml:space="preserve" text-anchor="middle" x="744.19" y="-748.94" font-family="Times,serif" font-size="14.00">Simple Mail Transfer Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="744.19" y="-732.44" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
