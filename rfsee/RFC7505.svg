<!-- RFC7505 -->
<g id="node1" class="node">
<title>RFC7505</title>
<g id="a_node1"><a xlink:title="Internet mail determines the address of a receiving server through the DNS, first by looking for an MX record and then by looking for an A/AAAA record as a fallback. &#160;Unfortunately, this means that the A/AAAA record is taken to be mail server address even when that address does not accept mail. &#160;The No Service MX RR, informally called null MX, formalizes the existing mechanism by which a domain announces that it accepts no mail, without having to provide a mail server; this permits significant operational efficiencies.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="969.66" cy="-864.3" rx="238.83" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="969.66" y="-889.2" font-family="Times,serif" font-size="18.00">RFC7505</text>
<text xml:space="preserve" text-anchor="middle" x="969.66" y="-868.2" font-family="Times,serif" font-size="18.00">A Null MX No Service Resource Record for</text>
<text xml:space="preserve" text-anchor="middle" x="969.66" y="-847.2" font-family="Times,serif" font-size="18.00">Domains That Accept No Mail</text>
<text xml:space="preserve" text-anchor="middle" x="969.66" y="-826.2" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
