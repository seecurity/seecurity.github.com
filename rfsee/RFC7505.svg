<!-- RFC7504 -->
<g id="node12" class="node">
<title>RFC7504</title>
<g id="a_node12"><a xlink:href="RFC7504.html" xlink:title="This memo defines two Simple Mail Transfer Protocol (SMTP) reply codes, 521 and 556. &#160;The 521 code was originally described in an Experimental RFC in 1995 and is in wide use, but has not previously been formally incorporated into SMTP. &#160;The 556 code was created to support the new tests and actions specified in RFC 7505. &#160;These codes are used to indicate that an Internet host does not accept incoming mail at all. &#160;This specification is not applicable when the host sometimes accepts mail but may reject particular messages, or even all messages, under specific circumstances." target="_top">
<ellipse fill="none" stroke="black" cx="744.19" cy="-186.99" rx="138.59" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="744.19" y="-198.44" font-family="Times,serif" font-size="14.00">RFC7504</text>
