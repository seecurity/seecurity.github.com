<!-- RFC2290 -->
<g id="node1" class="node">
<title>RFC2290</title>
<g id="a_node1"><a xlink:title="Mobile IP [RFC 2002] defines media&#45;independent procedures by which a Mobile Node can maintain existing transport and application&#45;layer connections despite changing its point&#45;of&#45;attachment to the Internet and without changing its IP address. &#160;PPP [RFC 1661] provides a standard method for transporting multi&#45;protocol packets over point&#45;to&#45;point links. &#160;As currently specified, Mobile IP Foreign Agents which support Mobile Node connections via PPP can do so only by first assigning unique addresses to those Mobile Nodes, defeating one of the primary advantages of Foreign Agents. &#160;This documents corrects this problem by defining the Mobile&#45;IPv4 Configuration Option to the Internet Protocol Control Protocol (IPCP) [RFC 1332]. &#160;Using this option, two peers can communicate their support for Mobile IP during the IPCP phase of PPP. &#160;Familiarity with Mobile IP [RFC 2002], IPCP [RFC 1332], and PPP [RFC 1661] is assumed. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="601.5" cy="-713.33" rx="178.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="601.5" y="-733.03" font-family="Times,serif" font-size="14.00">RFC2290</text>
