<text xml:space="preserve" text-anchor="middle" x="601.5" y="-700.03" font-family="Times,serif" font-size="14.00">IPCP</text>
<text xml:space="preserve" text-anchor="middle" x="601.5" y="-683.53" font-family="Times,serif" font-size="14.00">1998</text>
</a>
</g>
