<!-- RFC6441 -->
<g id="node1" class="node">
<title>RFC6441</title>
<g id="a_node1"><a xlink:title="It has been common for network administrators to filter IP traffic from and BGP prefixes of unallocated IPv4 address space. Now that there are no longer any unallocated IPv4 /8s, this practise is more complicated, fragile, and expensive. Network administrators are advised to remove filters based on the registration status of the address space. This document explains why any remaining packet and BGP prefix filters for unallocated IPv4 /8s should now be removed on border routers and documents those IPv4 unicast prefixes that should not be routed across the public Internet. This memo documents an Internet Best Current Practice.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="954.46" cy="-547.02" rx="209.13" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="954.46" y="-571.92" font-family="Times,serif" font-size="18.00">RFC6441</text>
<text xml:space="preserve" text-anchor="middle" x="954.46" y="-550.92" font-family="Times,serif" font-size="18.00">Time to Remove Filters for Previously</text>
<text xml:space="preserve" text-anchor="middle" x="954.46" y="-529.92" font-family="Times,serif" font-size="18.00">Unallocated IPv4 /8s</text>
<text xml:space="preserve" text-anchor="middle" x="954.46" y="-508.92" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
</g>
