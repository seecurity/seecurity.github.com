<!-- RFC5735 -->
<g id="node10" class="node">
<title>RFC5735</title>
<g id="a_node10"><a xlink:href="RFC5735.html" xlink:title="This document obsoletes RFC 3330. &#160;It describes the global and other specialized IPv4 address blocks that have been assigned by the Internet Assigned Numbers Authority (IANA). &#160;It does not address IPv4 address space assigned to operators and users through the Regional Internet Registries, nor does it address IPv4 address space assigned directly by IANA prior to the creation of the Regional Internet Registries. &#160;It also does not address allocations or assignments of IPv6 addresses or autonomous system numbers. &#160;This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="351" cy="-40.66" rx="118.97" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="351" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5735</text>
