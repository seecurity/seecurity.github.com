<!-- RFC3871 -->
<g id="node9" class="node">
<title>RFC3871</title>
<g id="a_node9"><a xlink:href="RFC3871.html" xlink:title="This document defines a list of operational security requirements for the infrastructure of large Internet Service Provider (ISP) IP networks (routers and switches). &#160;A framework is defined for specifying profiles, which are collections of requirements applicable to certain network topology contexts (all, core&#45;only, edge&#45;only...). &#160;The goal is to provide network operators a clear, concise way of communicating their security requirements to vendors. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="166.7" cy="-547.02" rx="166.7" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-574.97" font-family="Times,serif" font-size="14.00">RFC3871</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-558.47" font-family="Times,serif" font-size="14.00">Operational Security Requirements for</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-541.97" font-family="Times,serif" font-size="14.00">Large Internet Service Provider (ISP) IP</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-525.47" font-family="Times,serif" font-size="14.00">Network Infrastructure</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-508.97" font-family="Times,serif" font-size="14.00">2004</text>
</a>
