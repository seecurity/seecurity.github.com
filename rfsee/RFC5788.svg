<!-- RFC5550 -->
<g id="node11" class="node">
<title>RFC5550</title>
<g id="a_node11"><a xlink:href="RFC5550.html" xlink:title="This document describes a profile (a set of required extensions, restrictions, and usage modes), dubbed Lemonade, of the IMAP, mail submission, and Sieve protocols. This profile allows clients (especially those that are constrained in memory, bandwidth, processing power, or other areas) to efficiently use IMAP and Submission to access and submit mail. This includes the ability to forward received mail without needing to download and upload the mail, to optimize submission, and to efficiently resynchronize in case of loss of connectivity with the server. The Lemonade Profile relies upon several extensions to IMAP, Sieve, and Mail Submission protocols. The document also defines a new IMAP extension and registers several new IMAP keywords. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-602.53" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-622.23" font-family="Times,serif" font-size="14.00">RFC5550</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-605.73" font-family="Times,serif" font-size="14.00">The Internet Email to Support Diverse</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-589.23" font-family="Times,serif" font-size="14.00">Service Environments (Lemonade) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-572.73" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
