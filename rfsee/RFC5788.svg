<!-- RFC8621 -->
<g id="node6" class="node">
<title>RFC8621</title>
<g id="a_node6"><a xlink:href="RFC8621.html" xlink:title="This document specifies a data model for synchronising email data with a server using the JSON Meta Application Protocol (JMAP). &#160;Clients can use this to efficiently search, access, organise, and send messages, and to get push notifications for fast resynchronisation when new messages are delivered or a change is made in another client." target="_top">
<ellipse fill="none" stroke="black" cx="932.47" cy="-52.33" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="932.47" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8621</text>
<text xml:space="preserve" text-anchor="middle" x="932.47" y="-55.53" font-family="Times,serif" font-size="14.00">The JSON Meta Application Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="932.47" y="-39.03" font-family="Times,serif" font-size="14.00">(JMAP) for Mail</text>
<text xml:space="preserve" text-anchor="middle" x="932.47" y="-22.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
