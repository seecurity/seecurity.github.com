<!-- RFC8457 -->
<g id="node13" class="node">
<title>RFC8457</title>
<g id="a_node13"><a xlink:href="RFC8457.html" xlink:title="RFC 6154 created an IMAP special&#45;use LIST extension and defined an initial set of attributes. &#160;This document defines a new attribute, Important, and establishes a new IANA registry for IMAP folder attributes, which include the attributes defined in RFCs 5258, 3501, and 6154. &#160;This document also defines a new IMAP keyword, $Important, and registers it in the registry defined in RFC 5788." target="_top">
