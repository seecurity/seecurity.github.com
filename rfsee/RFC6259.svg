<!-- RFC4838 -->
<g id="node8" class="node">
<title>RFC4838</title>
<g id="a_node8"><a xlink:href="RFC4838.html" xlink:title="This document describes an architecture for delay&#45;tolerant and disruption&#45;tolerant networks, and is an evolution of the architecture originally designed for the Interplanetary Internet, a communication system envisioned to provide Internet&#45;like services across interplanetary distances in support of deep space exploration. &#160;This document describes an architecture that addresses a variety of problems with internetworks having operational and performance characteristics that make conventional (Internet&#45;like) networking approaches either unworkable or impractical. &#160;We define a message&#45; oriented overlay that exists above the transport (or other) layers of the networks it interconnects. &#160;The document presents a motivation for the architecture, an architectural overview, review of state management required for its operation, and a discussion of application design issues. &#160;This document represents the consensus of the IRTF DTN research group and has been widely reviewed by that group. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="340.85" cy="-1044.25" rx="167.76" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="340.85" y="-1055.7" font-family="Times,serif" font-size="14.00">RFC4838</text>
