<!-- RFC6259 -->
<g id="node1" class="node">
<title>RFC6259</title>
<g id="a_node1"><a xlink:title="This document defines an extension block for use with the Delay&#45; Tolerant Networking (DTN) Bundle Protocol. &#160;This Previous&#45;Hop Insertion Block (PHIB) extension block is designed to be inserted by a forwarding node to provide the endpoint identifier (EID) of an endpoint of which the forwarding node is a member so that this EID may be conveyed to the next&#45;hop receiving node. &#160;Knowledge of an EID of an endpoint of which a previous&#45;hop node is a member may be required in some circumstances to support certain routing protocols (e.g., flood routing). &#160;If this EID cannot be provided by the convergence layer or other means, the PHIB defines the mechanism whereby the EID can be provided with the bundle. &#160;Each PHIB is always removed from the bundle by the receiving node so that its presence within the bundle is limited to exactly one hop. &#160;This document defines the format and processing of this PHIB. &#160;This document is a product of the Delay&#45;Tolerant Networking Research Group and has been reviewed by that group. &#160;No objections to its publication as an RFC were raised. &#160;This document defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="931.92" cy="-548.29" rx="227.16" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="931.92" y="-573.19" font-family="Times,serif" font-size="18.00">RFC6259</text>
<text xml:space="preserve" text-anchor="middle" x="931.92" y="-552.19" font-family="Times,serif" font-size="18.00">Delay&#45;Tolerant Networking Previous&#45;Hop</text>
<text xml:space="preserve" text-anchor="middle" x="931.92" y="-531.19" font-family="Times,serif" font-size="18.00">Insertion Block</text>
<text xml:space="preserve" text-anchor="middle" x="931.92" y="-510.19" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
