<!-- RFC6255 -->
<g id="node10" class="node">
<title>RFC6255</title>
<g id="a_node10"><a xlink:href="RFC6255.html" xlink:title="The Delay&#45;Tolerant Networking (DTN) Research Group research group has defined many protocols such as the Bundle Protocol and Licklider Transmission Protocol. &#160;The specifications of these protocols contain fields that are subject to a registry. &#160;For the purpose of its research work, the group created ad hoc registries. &#160;As the specifications are stable and have multiple interoperable implementations, the group would like to hand off the registries to IANA for official custody. &#160;This document describes the actions executed by IANA. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
