<!-- RFC9248 -->
<g id="node11" class="node">
<title>RFC9248</title>
<g id="a_node11"><a xlink:href="RFC9248.html" xlink:title="Video Relay Service (VRS) is a term used to describe a method by which a hearing person can communicate with a sign language speaker who is deaf, deafblind, or hard of hearing (HoH) or has a speech disability using an interpreter (i.e., a Communications Assistant (CA)) connected via a videophone to the sign language speaker and an audio telephone call to the hearing user. &#160;The CA interprets using sign language on the videophone link and voice on the telephone link. &#160;Often the interpreters may be employed by a company or agency, termed a provider in this document. &#160;The provider also provides a video service that allows users to connect video devices to their service and subsequently to CAs and other sign language speakers. &#160;It is desirable that the videophones used by the sign language speaker conform to a standard so that any device may be used with any provider and that direct video calls between sign language speakers work. &#160;This document describes the interface between a videophone and a provider." target="_top">
<ellipse fill="none" stroke="black" cx="1470.64" cy="-429.87" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1470.64" y="-449.57" font-family="Times,serif" font-size="14.00">RFC9248</text>
<text xml:space="preserve" text-anchor="middle" x="1470.64" y="-433.07" font-family="Times,serif" font-size="14.00">Interoperability Profile for Relay User</text>
<text xml:space="preserve" text-anchor="middle" x="1470.64" y="-416.57" font-family="Times,serif" font-size="14.00">Equipment</text>
<text xml:space="preserve" text-anchor="middle" x="1470.64" y="-400.07" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
