<!-- RFC3938 -->
<g id="node6" class="node">
<title>RFC3938</title>
<g id="a_node6"><a xlink:href="RFC3938.html" xlink:title="The Message&#45;Context header defined in RFC 3458 describes the context of a message (for example: fax&#45;message or voice&#45;message). This specification extends the Message&#45;Context header with one additional context value: video&#45;message. A receiving user agent (UA) may use this information as a hint to optimally present the message. [STANDARDS&#45;TRACK]" target="_top">
