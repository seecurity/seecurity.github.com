<!-- RFC6532 -->
<g id="node10" class="node">
<title>RFC6532</title>
<g id="a_node10"><a xlink:href="RFC6532.html" xlink:title="Internet mail was originally limited to 7&#45;bit ASCII. MIME added support for the use of 8&#45;bit character sets in body parts, and also defined an encoded&#45;word construct so other character sets could be used in certain header field values. However, full internationalization of electronic mail requires additional enhancements to allow the use of Unicode, including characters outside the ASCII repertoire, in mail addresses as well as direct use of Unicode in header fields like From:, To:, and Subject:, without requiring the use of complex encoded&#45;word constructs. This document specifies an enhancement to the Internet Message Format and to MIME that allows use of Unicode in mail addresses and most header field content. This specification updates Section 6.4 of RFC 2045 to eliminate the restriction prohibiting the use of non&#45;identity content&#45;transfer&#45; encodings on subtypes of message/. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="158.22" cy="-427.49" rx="135.94" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-438.94" font-family="Times,serif" font-size="14.00">RFC6532</text>
