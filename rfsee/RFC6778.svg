<g id="a_node12"><a xlink:href="RFC7017.html" xlink:title="The IETF makes heavy use of email lists to conduct its work. &#160;This often involves accessing the archived history of those email lists. &#160;Participants would like to have the ability to browse and search those archives using standard IMAP clients. &#160;This memo captures the requirements for providing a service that would allow such browsing and searching, and it is intended as input to a later activity for the design and development of such a service." target="_top">
