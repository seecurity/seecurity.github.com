<title>RFC6778</title>
<g id="a_node1"><a xlink:title="The IETF makes heavy use of email lists to conduct its work. &#160;Participants frequently need to search and browse the archives of these lists and have asked for improved search capabilities. &#160;The current archive mechanism could also be made more efficient. &#160;This memo captures the requirements for improved email list archiving and searching systems. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
