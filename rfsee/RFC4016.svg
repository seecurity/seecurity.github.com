<!-- RFC5191 -->
<g id="node9" class="node">
<title>RFC5191</title>
<g id="a_node9"><a xlink:href="RFC5191.html" xlink:title="This document defines the Protocol for Carrying Authentication for Network Access (PANA), a network&#45;layer transport for Extensible Authentication Protocol (EAP) to enable network access authentication between clients and access networks. &#160;In EAP terms, PANA is a UDP&#45;based EAP lower layer that runs between the EAP peer and the EAP authenticator. [STANDARDS&#45;TRACK]" target="_top">
