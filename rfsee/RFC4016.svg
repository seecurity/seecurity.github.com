<g id="node1" class="node">
<title>RFC4016</title>
<g id="a_node1"><a xlink:title="This document discusses the threats to protocols used to carry authentication for network access. &#160;The security requirements arising from these threats will be used as additional input to the Protocol for Carrying Authentication for Network Access (PANA) Working Group for designing the IP based network access authentication protocol. &#160;This memo provides information for the Internet community.">
