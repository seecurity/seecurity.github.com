<!-- RFC4058 -->
<g id="node8" class="node">
<title>RFC4058</title>
<g id="a_node8"><a xlink:href="RFC4058.html" xlink:title="It is expected that future IP devices will have a variety of access technologies to gain network connectivity. &#160;Currently there are access&#45;specific mechanisms for providing client information to the network for authentication and authorization purposes. &#160;In addition to being limited to specific access media (e.g., 802.1X for IEEE 802 links), some of these protocols are limited to specific network topologies (e.g., PPP for point&#45;to&#45;point links). &#160;The goal of this document is to identify the requirements for a link&#45;layer agnostic protocol that allows a host and a network to authenticate each other for network access. &#160;This protocol will run between a client&#39;s device and an agent in the network where the agent might be a client of the AAA infrastructure. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="166.7" cy="-628.34" rx="166.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-648.04" font-family="Times,serif" font-size="14.00">RFC4058</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-631.54" font-family="Times,serif" font-size="14.00">Protocol for Carrying Authentication for</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-615.04" font-family="Times,serif" font-size="14.00">Network Access (PANA) Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-598.54" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
