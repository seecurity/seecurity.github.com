<!-- RFC3227 -->
<g id="node11" class="node">
<title>RFC3227</title>
<g id="a_node11"><a xlink:href="RFC3227.html" xlink:title="A security incident as defined in the Internet Security Glossary, RFC 2828, is a security&#45;relevant system event in which the system&#39;s security policy is disobeyed or otherwise breached. &#160;The purpose of this document is to provide System Administrators with guidelines on the collection and archiving of evidence relevant to such a security incident. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-175.33" rx="163.52" ry="52.33"/>
