<g id="node7" class="node">
<title>RFC1983</title>
<g id="a_node7"><a xlink:href="RFC1983.html" xlink:title="There are many networking glossaries in existence. &#160;This glossary concentrates on terms which are specific to the Internet. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
