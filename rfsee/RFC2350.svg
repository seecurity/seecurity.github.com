<title>RFC9116</title>
<g id="a_node12"><a xlink:href="RFC9116.html" xlink:title="When security vulnerabilities are discovered by researchers, proper reporting channels are often lacking. &#160;As a result, vulnerabilities may be left unreported. &#160;This document defines a machine&#45;parsable format (security.txt) to help organizations describe their vulnerability disclosure practices to make it easier for researchers to report vulnerabilities." target="_top">
