<!-- RFC4096 -->
<g id="node1" class="node">
<title>RFC4096</title>
<g id="a_node1"><a xlink:title="This memo discusses policies that require certain labels to be inserted in the Subject: header of a mail message. &#160;Such policies are difficult to specify accurately while remaining compliant with key RFCs and are likely to be ineffective at best. &#160;This memo discusses an alternate, %standards&#45;compliant approach that is significantly simpler to specify and is somewhat less likely to be ineffective. &#160;This memo provides information for the Internet community.">
