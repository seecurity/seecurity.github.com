<text xml:space="preserve" text-anchor="middle" x="709.72" y="-408.03" font-family="Times,serif" font-size="14.00">and FETCH</text>
<text xml:space="preserve" text-anchor="middle" x="709.72" y="-391.53" font-family="Times,serif" font-size="14.00">2023</text>
</a>
