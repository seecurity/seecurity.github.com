<!-- RFC3502 -->
<g id="node12" class="node">
<title>RFC3502</title>
<g id="a_node12"><a xlink:href="RFC3502.html" xlink:title="This document describes the multiappending extension to the Internet Message Access Protocol (IMAP) (RFC 3501). &#160;This extension provides substantial performance improvements for IMAP clients which upload multiple messages at a time to a mailbox on the server. &#160;A server which supports this extension indicates this with a capability name of MULTIAPPEND. [STANDARDS&#45;TRACK]" target="_top">
