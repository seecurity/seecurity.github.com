<!-- RFC9738 -->
<g id="node1" class="node">
<title>RFC9738</title>
<g id="a_node1"><a xlink:title="The MESSAGELIMIT extension of the Internet Message Access Protocol (RFCs 3501 and 9051) allows servers to announce a limit on the number of messages that can be processed in a single FETCH, SEARCH, STORE, COPY, or MOVE command (or their UID variants), or in a single APPEND or UID EXPUNGE command. &#160;This helps servers to control resource usage when performing various IMAP operations. &#160;This helps clients to know the message limit enforced by the corresponding IMAP server and avoid issuing commands that would exceed such limit.">
<ellipse fill="none" stroke="black" cx="241.51" cy="-536.33" rx="150.26" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="241.51" y="-547.78" font-family="Times,serif" font-size="14.00">RFC9738</text>
