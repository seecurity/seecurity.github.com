<!-- RFC9394 -->
<g id="node11" class="node">
<title>RFC9394</title>
<g id="a_node11"><a xlink:href="RFC9394.html" xlink:title="The PARTIAL extension of the Internet Message Access Protocol (see RFCs 3501 and 9051) allows clients to limit the number of SEARCH results returned, as well as to perform incremental (paged) searches. This also helps servers to optimize resource usage when performing searches. This document extends the PARTIAL SEARCH return option originally specified in RFC 5267. It also clarifies some interactions between RFC 5267 and RFCs 4731 and 9051. This document updates RFCs 4731 and 5267." target="_top">
<ellipse fill="none" stroke="black" cx="709.72" cy="-421.33" rx="198.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="709.72" y="-441.03" font-family="Times,serif" font-size="14.00">RFC9394</text>
