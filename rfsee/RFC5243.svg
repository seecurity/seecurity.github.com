<!-- RFC5243 -->
<g id="node1" class="node">
<title>RFC5243</title>
<g id="a_node1"><a xlink:title="This document describes a backward&#45;compatible optimization for the Database Exchange process in OSPFv2 and OSPFv3. &#160;In this optimization, a router does not list a Link State Advertisement (LSA) in Database Description packets sent to a neighbor, if the same or a more recent instance of the LSA was listed in a Database Description packet already received from the neighbor. &#160;This optimization reduces Database Description overhead by about 50% in large networks. &#160;This optimization does not affect synchronization, since it only omits unnecessary information from Database Description packets. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="670.98" cy="-186.99" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="670.98" y="-206.69" font-family="Times,serif" font-size="14.00">RFC5243</text>
<text xml:space="preserve" text-anchor="middle" x="670.98" y="-190.19" font-family="Times,serif" font-size="14.00">OSPF Database Exchange Summary List</text>
<text xml:space="preserve" text-anchor="middle" x="670.98" y="-173.69" font-family="Times,serif" font-size="14.00">Optimization</text>
<text xml:space="preserve" text-anchor="middle" x="670.98" y="-157.19" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
