<!-- RFC5614 -->
<g id="node11" class="node">
<title>RFC5614</title>
<g id="a_node11"><a xlink:href="RFC5614.html" xlink:title="This document specifies an extension of OSPFv3 to support mobile ad hoc networks (MANETs). &#160;The extension, called OSPF&#45;MDR, is designed as a new OSPF interface type for MANETs. &#160;OSPF&#45;MDR is based on the selection of a subset of MANET routers, consisting of MANET Designated Routers (MDRs) and Backup MDRs. &#160;The MDRs form a connected dominating set (CDS), and the MDRs and Backup MDRs together form a biconnected CDS for robustness. &#160;This CDS is exploited in two ways. &#160;First, to reduce flooding overhead, an optimized flooding procedure is used in which only (Backup) MDRs flood new link state advertisements (LSAs) back out the receiving interface; reliable flooding is ensured by retransmitting LSAs along adjacencies. &#160;Second, adjacencies are formed only between (Backup) MDRs and a subset of their neighbors, allowing for much better scaling in dense networks. &#160;The CDS is constructed using 2&#45;hop neighbor information provided in a Hello protocol extension. &#160;The Hello protocol is further optimized by allowing differential Hellos that report only changes in neighbor states. &#160;Options are specified for originating router&#45;LSAs that provide full or partial topology information, allowing overhead to be reduced by advertising less topology information. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="192.16" cy="-63.99" rx="192.16" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5614</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-75.44" font-family="Times,serif" font-size="14.00">Mobile Ad Hoc Network (MANET) Extension</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-58.94" font-family="Times,serif" font-size="14.00">of OSPF Using Connected Dominating Set</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-42.44" font-family="Times,serif" font-size="14.00">(CDS) Flooding</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-25.94" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
