<!-- RFC0925 -->
<g id="node1" class="node">
<title>RFC0925</title>
<g id="a_node1"><a xlink:title="The problem of treating a set of local area networks (LANs) as one Internet network has generated some interest and concern. &#160;It is inappropriate to give each LAN within an site a distinct Internet network number. &#160;It is desirable to hide the details of the interconnections between the LANs within an site from people, gateways, and hosts outside the site. &#160;The question arises on how to best do this, and even how to do it at all. &#160;In RFC&#45;917 Jeffery Mogul makes a case for the use of explicit subnets in a multi&#45;LAN environment. &#160;The explicit subnet scheme is a call to recursively apply the mechanisms the Internet uses to manage networks to the problem of managing LANs within one network. &#160;In this note I urge another approach: the use of transparent subnets supported by a multi&#45;LAN extension of the Address Resolution Protocol. &#160;This RFC suggests a proposed protocol for the ARPA&#45;Internet community, and requests discussion and suggestions for improvements.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="337.09" cy="-368.99" rx="166.17" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="337.09" y="-383.39" font-family="Times,serif" font-size="18.00">RFC0925</text>
