<!-- RFC0984 -->
<g id="node5" class="node">
<title>RFC0984</title>
<g id="a_node5"><a xlink:href="RFC0984.html" xlink:title="This document is a preliminary discussion of the design of a personal&#45;computer&#45;based distributed mail system. &#160;Pcmail is a distributed mail system that provides mail service to an arbitrary number of users, each of which owns one or more personal computers (PCs). &#160;The system is divided into two halves. &#160;The first consists of a single entity called the repository. &#160;The repository is a storage center for incoming mail. &#160;Mail for a Pcmail user can arrive externally from the Internet or internally from other repository users. &#160;The repository also maintains a stable copy of each user&#39;s mail state. &#160;The repository is therefore typically a computer with a large amount of disk storage. &#160;It is published for discussion and comment, and does not constitute a standard. &#160;As the proposal may change, implementation of this document is not advised. &#160;See RFC&#45;993." target="_top">
<ellipse fill="none" stroke="black" cx="1853.81" cy="-1026.99" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1853.81" y="-1046.69" font-family="Times,serif" font-size="14.00">RFC0984</text>
<text xml:space="preserve" text-anchor="middle" x="1853.81" y="-1030.19" font-family="Times,serif" font-size="14.00">PCMAIL: A distributed mail system for</text>
<text xml:space="preserve" text-anchor="middle" x="1853.81" y="-1013.69" font-family="Times,serif" font-size="14.00">personal computers</text>
<text xml:space="preserve" text-anchor="middle" x="1853.81" y="-997.19" font-family="Times,serif" font-size="14.00">1986</text>
</a>
