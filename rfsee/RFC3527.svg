<!-- RFC3527 -->
<g id="node1" class="node">
<title>RFC3527</title>
<g id="a_node1"><a xlink:title="This document describes the link selection sub&#45;option of the relay&#45; agent&#45;information option for the Dynamic Host Configuration Protocol (DHCPv4). &#160;The giaddr specifies an IP address which determines both a subnet, and thereby a link on which a Dynamic Host Configuration Protocol (DHCP) client resides as well as an IP address that can be used to communicate with the relay agent. &#160;The subnet&#45;selection option allows the functions of the giaddr to be split so that when one entity is performing as a DHCP proxy, it can specify the subnet/link from which to allocate an IP address, which is different from the IP address with which it desires to communicate with the DHCP server. &#160;Analogous situations exist where the relay agent needs to specify the subnet/link on which a DHCP client resides, which is different from an IP address that can be used to communicate with the relay agent. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="917.97" cy="-596.45" rx="215.49" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="917.97" y="-621.35" font-family="Times,serif" font-size="18.00">RFC3527</text>
<text xml:space="preserve" text-anchor="middle" x="917.97" y="-600.35" font-family="Times,serif" font-size="18.00">Link Selection sub&#45;option for the Relay</text>
<text xml:space="preserve" text-anchor="middle" x="917.97" y="-579.35" font-family="Times,serif" font-size="18.00">Agent Information Option for DHCPv4</text>
<text xml:space="preserve" text-anchor="middle" x="917.97" y="-558.35" font-family="Times,serif" font-size="18.00">2003</text>
</a>
</g>
