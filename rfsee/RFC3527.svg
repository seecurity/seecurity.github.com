<!-- RFC7969 -->
<g id="node15" class="node">
<title>RFC7969</title>
<g id="a_node15"><a xlink:href="RFC7969.html" xlink:title="DHCP servers have evolved over the years to provide significant functionality beyond that described in the DHCP base specifications. &#160;One aspect of this functionality is support for context&#45;specific configuration information. &#160;This memo describes some such features and explains their operation." target="_top">
