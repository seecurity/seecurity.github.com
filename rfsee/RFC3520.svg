<!-- RFC3520 -->
<g id="node1" class="node">
<title>RFC3520</title>
<g id="a_node1"><a xlink:title="This document describes the representation of a session authorization policy element for supporting policy&#45;based per&#45;session authorization and admission control. &#160;The goal of session authorization is to allow the exchange of information between network elements in order to authorize the use of resources for a service and to co&#45;ordinate actions between the signaling and transport planes. &#160;This document describes how a process on a system authorizes the reservation of resources by a host and then provides that host with a session authorization policy element which can be inserted into a resource reservation protocol (e.g., the Resource ReSerVation Protocol (RSVP) PATH message) to facilitate proper and secure reservation of those resources within the network. &#160;We describe the encoding of session authorization information as a policy element conforming to the format of a Policy Data object (RFC 2750) and provide details relating to operations, processing rules and error scenarios. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="628.55" cy="-407.33" rx="157.68" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="628.55" y="-418.78" font-family="Times,serif" font-size="14.00">RFC3520</text>
<text xml:space="preserve" text-anchor="middle" x="628.55" y="-402.28" font-family="Times,serif" font-size="14.00">Session Authorization Policy Element</text>
<text xml:space="preserve" text-anchor="middle" x="628.55" y="-385.78" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
