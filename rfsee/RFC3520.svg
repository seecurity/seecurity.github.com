<!-- RFC5866 -->
<g id="node10" class="node">
<title>RFC5866</title>
<g id="a_node10"><a xlink:href="RFC5866.html" xlink:title="This document describes the framework, messages, and procedures for the Diameter Quality&#45;of&#45;Service (QoS) application. &#160;The Diameter QoS application allows network elements to interact with Diameter servers when allocating QoS resources in the network. &#160;In particular, two modes of operation, namely Pull and Push, are defined. [STANDARDS TRACK]" target="_top">
