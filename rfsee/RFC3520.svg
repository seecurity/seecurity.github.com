<!-- RFC5973 -->
<g id="node11" class="node">
<title>RFC5973</title>
<g id="a_node11"><a xlink:href="RFC5973.html" xlink:title="This memo defines the NSIS Signaling Layer Protocol (NSLP) for Network Address Translators (NATs) and firewalls. &#160;This NSLP allows hosts to signal on the data path for NATs and firewalls to be configured according to the needs of the application data flows. &#160;For instance, it enables hosts behind NATs to obtain a publicly reachable address and hosts behind firewalls to receive data traffic. &#160;The overall architecture is given by the framework and requirements defined by the Next Steps in Signaling (NSIS) working group. &#160;The network scenarios, the protocol itself, and examples for path&#45;coupled signaling are given in this memo. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-298.33" rx="151.85" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-318.03" font-family="Times,serif" font-size="14.00">RFC5973</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-301.53" font-family="Times,serif" font-size="14.00">NAT/Firewall NSIS Signaling Layer</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-285.03" font-family="Times,serif" font-size="14.00">Protocol (NSLP)</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-268.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
