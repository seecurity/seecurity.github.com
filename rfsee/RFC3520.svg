<!-- RFC4094 -->
<g id="node9" class="node">
<title>RFC4094</title>
<g id="a_node9"><a xlink:href="RFC4094.html" xlink:title="This document reviews some of the existing Quality of Service (QoS) signaling protocols for an IP network. &#160;The goal here is to learn from them and to avoid common misconceptions. &#160;Further, we need to avoid mistakes during the design and implementation of any new protocol in this area. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-520.33" rx="164.05" ry="52.33"/>
