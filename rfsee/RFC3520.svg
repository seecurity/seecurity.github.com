<!-- RFC4081 -->
<g id="node8" class="node">
<title>RFC4081</title>
<g id="a_node8"><a xlink:href="RFC4081.html" xlink:title="This threats document provides a detailed analysis of the security threats relevant to the Next Steps in Signaling (NSIS) protocol suite. &#160;It calls attention to, and helps with the understanding of, various security considerations in the NSIS Requirements, Framework, and Protocol proposals. &#160;This document does not describe vulnerabilities of specific parts of the NSIS protocol suite. &#160;This memo provides information for the Internet community." target="_top">
