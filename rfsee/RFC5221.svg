<!-- RFC5220 -->
<g id="node8" class="node">
<title>RFC5220</title>
<g id="a_node8"><a xlink:href="RFC5220.html" xlink:title="A single physical link can have multiple prefixes assigned to it. &#160;In that environment, end hosts might have multiple IP addresses and be required to use them selectively. &#160;RFC 3484 defines default source and destination address selection rules and is implemented in a variety of OSs. &#160;But, it has been too difficult to use operationally for several reasons. &#160;In some environments where multiple prefixes are assigned on a single physical link, the host using the default address selection rules will experience some trouble in communication. &#160;This document describes the possible problems that end hosts could encounter in an environment with multiple prefixes. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="608.29" cy="-1533.27" rx="167.23" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="608.29" y="-1569.47" font-family="Times,serif" font-size="14.00">RFC5220</text>
<text xml:space="preserve" text-anchor="middle" x="608.29" y="-1552.97" font-family="Times,serif" font-size="14.00">Problem Statement for Default Address</text>
<text xml:space="preserve" text-anchor="middle" x="608.29" y="-1536.47" font-family="Times,serif" font-size="14.00">Selection in Multi&#45;Prefix Environments:</text>
<text xml:space="preserve" text-anchor="middle" x="608.29" y="-1519.97" font-family="Times,serif" font-size="14.00">Operational Issues of RFC 3484 Default</text>
<text xml:space="preserve" text-anchor="middle" x="608.29" y="-1503.47" font-family="Times,serif" font-size="14.00">Rules</text>
<text xml:space="preserve" text-anchor="middle" x="608.29" y="-1486.97" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
