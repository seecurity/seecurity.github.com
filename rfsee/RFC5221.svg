<!-- RFC5521 -->
<g id="node12" class="node">
<title>RFC5521</title>
<g id="a_node12"><a xlink:href="RFC5521.html" xlink:title="The Path Computation Element (PCE) provides functions of path computation in support of traffic engineering (TE) in Multi&#45;Protocol Label Switching (MPLS) and Generalized MPLS (GMPLS) networks. When a Path Computation Client (PCC) requests a PCE for a route, it may be useful for the PCC to specify, as constraints to the path computation, abstract nodes, resources, and Shared Risk Link Groups (SRLGs) that are to be explicitly excluded from the computed route. Such constraints are termed route exclusions. The PCE Communication Protocol (PCEP) is designed as a communication protocol between PCCs and PCEs. This document presents PCEP extensions for route exclusions. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1039.71" cy="-63.99" rx="175.72" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5521</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-75.44" font-family="Times,serif" font-size="14.00">Extensions to the Path Computation</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-58.94" font-family="Times,serif" font-size="14.00">Element Communication Protocol (PCEP)</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-42.44" font-family="Times,serif" font-size="14.00">for Route Exclusions</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-25.94" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
