<!-- RFC7078 -->
<g id="node14" class="node">
<title>RFC7078</title>
<g id="a_node14"><a xlink:href="RFC7078.html" xlink:title="RFC 6724 defines default address selection mechanisms for IPv6 that allow nodes to select an appropriate address when faced with multiple source and/or destination addresses to choose between. &#160;RFC 6724 allows for the future definition of methods to administratively configure the address selection policy information. &#160;This document defines a new DHCPv6 option for such configuration, allowing a site administrator to distribute address selection policy overriding the default address selection parameters and policy table, and thus allowing the administrator to control the address selection behavior of nodes in their site." target="_top">
<ellipse fill="none" stroke="black" cx="1671.82" cy="-611.72" rx="156.09" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1671.82" y="-631.42" font-family="Times,serif" font-size="14.00">RFC7078</text>
<text xml:space="preserve" text-anchor="middle" x="1671.82" y="-614.92" font-family="Times,serif" font-size="14.00">Distributing Address Selection Policy</text>
<text xml:space="preserve" text-anchor="middle" x="1671.82" y="-598.42" font-family="Times,serif" font-size="14.00">Using DHCPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1671.82" y="-581.92" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
