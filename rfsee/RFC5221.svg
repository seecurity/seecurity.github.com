<!-- RFC6418 -->
<g id="node13" class="node">
<title>RFC6418</title>
<g id="a_node13"><a xlink:href="RFC6418.html" xlink:title="This document describes issues encountered by a node attached to multiple provisioning domains. &#160;This node receives configuration information from each of its provisioning domains, where some configuration objects are global to the node and others are local to the interface. &#160;Issues such as selecting the wrong interface to send traffic happen when conflicting node&#45;scoped configuration objects are received and inappropriately used. &#160;Moreover, other issues are the result of simultaneous attachment to multiple networks, such as domain selection or addressing and naming space overlaps, regardless of the provisioning mechanism. &#160;While multiple provisioning domains are typically seen on nodes with multiple interfaces, this document also discusses situations involving single&#45;interface nodes. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1436.17" cy="-245.05" rx="152.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1436.17" y="-264.75" font-family="Times,serif" font-size="14.00">RFC6418</text>
<text xml:space="preserve" text-anchor="middle" x="1436.17" y="-248.25" font-family="Times,serif" font-size="14.00">Multiple Interfaces and Provisioning</text>
<text xml:space="preserve" text-anchor="middle" x="1436.17" y="-231.75" font-family="Times,serif" font-size="14.00">Domains Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="1436.17" y="-215.25" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
