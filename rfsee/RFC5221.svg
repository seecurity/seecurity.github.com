<!-- RFC3493 -->
<g id="node10" class="node">
<title>RFC3493</title>
<g id="a_node10"><a xlink:href="RFC3493.html" xlink:title="The de facto standard Application Program Interface (API) for TCP/IP applications is the sockets interface. &#160;Although this API was developed for Unix in the early 1980s it has also been implemented on a wide variety of non&#45;Unix systems. &#160;TCP/IP applications written using the sockets API have in the past enjoyed a high degree of portability and we would like the same portability with IPv6 applications. &#160;But changes are required to the sockets API to support IPv6 and this memo describes these changes. &#160;These include a new socket address structure to carry IPv6 addresses, new address conversion functions, and some new socket options. &#160;These extensions are designed to provide access to the basic IPv6 features required by TCP and UDP applications, including multicasting, while introducing a minimum of change into the system and providing complete compatibility for existing IPv4 applications. &#160;Additional extensions for advanced IPv6 features (raw sockets and access to the IPv6 extension headers) are defined in another document. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="156.09" cy="-829.65" rx="156.09" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-849.35" font-family="Times,serif" font-size="14.00">RFC3493</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-832.85" font-family="Times,serif" font-size="14.00">Basic Socket Interface Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-816.35" font-family="Times,serif" font-size="14.00">IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="156.09" y="-799.85" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
