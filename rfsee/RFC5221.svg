<!-- RFC3484 -->
<g id="node7" class="node">
<title>RFC3484</title>
<g id="a_node7"><a xlink:href="RFC3484.html" xlink:title="This document describes two algorithms, for source address selection and for destination address selection. &#160;The algorithms specify default behavior for all Internet Protocol version 6 (IPv6) implementations. &#160;They do not override choices made by applications or upper&#45;layer protocols, nor do they preclude the development of more advanced mechanisms for address selection. &#160;The two algorithms share a common context, including an optional mechanism for allowing administrators to provide policy that can override the default behavior. &#160;In dual stack implementations, the destination address selection algorithm can consider both IPv4 and IPv6 addresses &#45; depending on the available source addresses, the algorithm might prefer IPv6 addresses over IPv4 addresses, or vice&#45;versa. &#160;All IPv6 nodes, including both hosts and routers, must implement default address selection as defined in this specification. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1039.71" cy="-1595.3" rx="157.68" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-1615" font-family="Times,serif" font-size="14.00">RFC3484</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-1598.5" font-family="Times,serif" font-size="14.00">Default Address Selection for Internet</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-1582" font-family="Times,serif" font-size="14.00">Protocol version 6 (IPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="1039.71" y="-1565.5" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
