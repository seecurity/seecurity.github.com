<!-- RFC4191 -->
<g id="node9" class="node">
<title>RFC4191</title>
<g id="a_node9"><a xlink:href="RFC4191.html" xlink:title="This document describes an optional extension to Router Advertisement messages for communicating default router preferences and more&#45;specific routes from routers to hosts. &#160;This improves the ability of hosts to pick an appropriate router, especially when the host is multi&#45;homed and the routers are on different links. &#160;The preference values and specific routes advertised to hosts require administrative configuration; they are not automatically derived from routing tables. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="278.89" cy="-1247.85" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="278.89" y="-1267.55" font-family="Times,serif" font-size="14.00">RFC4191</text>
<text xml:space="preserve" text-anchor="middle" x="278.89" y="-1251.05" font-family="Times,serif" font-size="14.00">Default Router Preferences and More&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="278.89" y="-1234.55" font-family="Times,serif" font-size="14.00">Specific Routes</text>
<text xml:space="preserve" text-anchor="middle" x="278.89" y="-1218.05" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
