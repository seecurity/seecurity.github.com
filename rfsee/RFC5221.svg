<g id="node1" class="node">
<title>RFC5221</title>
<g id="a_node1"><a xlink:title="There are some problematic cases when using the default address selection mechanism that RFC 3484 defines. &#160;This document describes additional requirements that operate with RFC 3484 to solve the problems. &#160;This memo provides information for the Internet community.">
