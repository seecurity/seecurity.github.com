<!-- RFC8583 -->
<g id="node1" class="node">
<title>RFC8583</title>
<g id="a_node1"><a xlink:title="RFC 7068 describes requirements for Overload Control in Diameter. &#160;This includes a requirement to allow Diameter nodes to send load information, even when the node is not overloaded. &#160;The base solution defined in RFC 7683 (Diameter Overload Information Conveyance (DOIC)) describes a mechanism meeting most of the requirements but does not currently include the ability to send load information. &#160;This document defines a mechanism for the conveying of Diameter load information.">
<ellipse fill="none" stroke="black" cx="259.54" cy="-475.33" rx="168.29" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="259.54" y="-486.78" font-family="Times,serif" font-size="14.00">RFC8583</text>
