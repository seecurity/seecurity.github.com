<!-- RFC7068 -->
<g id="node7" class="node">
<title>RFC7068</title>
<g id="a_node7"><a xlink:href="RFC7068.html" xlink:title="When a Diameter server or agent becomes overloaded, it needs to be able to gracefully reduce its load, typically by advising clients to reduce traffic for some period of time. &#160;Otherwise, it must continue to expend resources parsing and responding to Diameter messages, possibly resulting in a progressively severe overload condition. &#160;The existing Diameter mechanisms are not sufficient for managing overload conditions. &#160;This document describes the limitations of the existing mechanisms. &#160;Requirements for new overload management mechanisms are also provided." target="_top">
<ellipse fill="none" stroke="black" cx="1208.57" cy="-1687.36" rx="173.59" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1208.57" y="-1698.81" font-family="Times,serif" font-size="14.00">RFC7068</text>
<text xml:space="preserve" text-anchor="middle" x="1208.57" y="-1682.31" font-family="Times,serif" font-size="14.00">Diameter Overload Control Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="1208.57" y="-1665.81" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
