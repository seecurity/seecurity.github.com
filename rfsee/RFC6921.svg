<!-- RFC3248 -->
<g id="node9" class="node">
<title>RFC3248</title>
<g id="a_node9"><a xlink:href="RFC3248.html" xlink:title="For historical interest, this document captures the EF Design Team&#39;s proposed solution, preferred by the original authors of RFC 2598 but not adopted by the working group in December 2000. &#160;The original definition of EF was based on comparison of forwarding on an unloaded network. &#160;This experimental Delay Bound (DB) PHB requires a bound on the delay of packets due to other traffic in the network. &#160;At the Pittsburgh IETF meeting in August 2000, the Differentiated Services working group faced serious questions regarding RFC 2598 &#45; the group&#39;s standards track definition of the Expedited Forwarding (EF) Per Hop Behavior (PHB). &#160;An &#39;EF Design Team&#39; volunteered to develop a re&#45;expression of RFC 2598, bearing in mind the issues raised in the DiffServ group. &#160;At the San Diego IETF meeting in December 2000 the DiffServ working group decided to pursue an alternative re&#45;expression of the EF PHB. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="158.22" cy="-661.64" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-681.34" font-family="Times,serif" font-size="14.00">RFC3248</text>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-664.84" font-family="Times,serif" font-size="14.00">A Delay Bound alternative revision of</text>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-648.34" font-family="Times,serif" font-size="14.00">RFC 2598</text>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-631.84" font-family="Times,serif" font-size="14.00">2002</text>
</a>
</g>
</g>
