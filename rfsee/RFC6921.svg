<title>RFC7679</title>
<g id="a_node11"><a xlink:href="RFC7679.html" xlink:title="This memo defines a metric for one&#45;way delay of packets across Internet paths. &#160;It builds on notions introduced and discussed in the IP Performance Metrics (IPPM) Framework document, RFC 2330; the reader is assumed to be familiar with that document. &#160;This memo makes RFC 2679 obsolete." target="_top">
