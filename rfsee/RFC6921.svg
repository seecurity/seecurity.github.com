<!-- RFC8774 -->
<g id="node12" class="node">
<title>RFC8774</title>
<g id="a_node12"><a xlink:href="RFC8774.html" xlink:title="The age of quantum networking is upon us, and with it comes entanglement: a procedure in which a state (i.e., a bit) can be transferred instantly, with no measurable delay between peers. &#160;This will lead to a perceived round&#45;trip time of zero seconds on some Internet paths, a capability which was not predicted and so not included as a possibility in many protocol specifications. &#160;Worse than the millennium bug, this unexpected value is bound to cause serious Internet failures unless the specifications are fixed in time." target="_top">
<ellipse fill="none" stroke="black" cx="1522.94" cy="-421" rx="83.44" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1522.94" y="-432.45" font-family="Times,serif" font-size="14.00">RFC8774</text>
<text xml:space="preserve" text-anchor="middle" x="1522.94" y="-415.95" font-family="Times,serif" font-size="14.00">The Quantum Bug</text>
<text xml:space="preserve" text-anchor="middle" x="1522.94" y="-399.45" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
