<!-- RFC6921 -->
<g id="node1" class="node">
<title>RFC6921</title>
<g id="a_node1"><a xlink:title="We are approaching the time when we will be able to communicate faster than the speed of light. &#160;It is well known that as we approach the speed of light, time slows down. &#160;Logically, it is reasonable to assume that as we go faster than the speed of light, time will reverse. &#160;The major consequence of this for Internet protocols is that packets will arrive before they are sent. &#160;This will have a major impact on the way we design Internet protocols. &#160;This paper outlines some of the issues and suggests some directions for additional analysis of these issues.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="861.79" cy="-661.64" rx="214.96" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="861.79" y="-686.54" font-family="Times,serif" font-size="18.00">RFC6921</text>
<text xml:space="preserve" text-anchor="middle" x="861.79" y="-665.54" font-family="Times,serif" font-size="18.00">Design Considerations for Faster&#45;Than&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="861.79" y="-644.54" font-family="Times,serif" font-size="18.00">Light (FTL) Communication</text>
<text xml:space="preserve" text-anchor="middle" x="861.79" y="-623.54" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
