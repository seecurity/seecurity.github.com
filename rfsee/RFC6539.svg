<g id="a_node9"><a xlink:href="RFC5408.html" xlink:title="This document describes the security architecture required to implement identity&#45;based encryption, a public&#45;key encryption technology that uses a user&#39;s identity as a public key. &#160;It also defines data structures that can be used to implement the technology. &#160;This memo provides information for the Internet community." target="_top">
