<!-- RFC5091 -->
<g id="node8" class="node">
<title>RFC5091</title>
<g id="a_node8"><a xlink:href="RFC5091.html" xlink:title="This document describes the algorithms that implement Boneh&#45;Franklin (BF) and Boneh&#45;Boyen (BB1) Identity&#45;based Encryption. &#160;This document is in part based on IBCS #1 v2 of Voltage Security&#39;s Identity&#45;based Cryptography Standards (IBCS) documents, from which some irrelevant sections have been removed to create the content of this document. &#160;This memo provides information for the Internet community." target="_top">
