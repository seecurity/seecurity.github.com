<!-- RFC6539 -->
<g id="node1" class="node">
<title>RFC6539</title>
<g id="a_node1"><a xlink:title="Cryptographic protocols based on public&#45;key methods have been traditionally based on certificates and Public Key Infrastructure (PKI) to support certificate management. &#160;The emerging field of Identity&#45;Based Encryption (IBE) protocols allows simplification of infrastructure requirements via a Private&#45;Key Generator (PKG) while providing the same flexibility. &#160;However, one significant limitation of IBE methods is that the PKG can end up being a de facto key escrow server, with undesirable consequences. &#160;Another observed deficiency is a lack of mutual authentication of communicating parties. &#160;This document specifies the Identity&#45;Based Authenticated Key Exchange (IBAKE) protocol. &#160;IBAKE does not suffer from the key escrow problem and in addition provides mutual authentication as well as perfect forward and backward secrecy. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1039.23" cy="-639.24" rx="232.46" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1039.23" y="-664.14" font-family="Times,serif" font-size="18.00">RFC6539</text>
<text xml:space="preserve" text-anchor="middle" x="1039.23" y="-643.14" font-family="Times,serif" font-size="18.00">IBAKE: Identity&#45;Based Authenticated Key</text>
<text xml:space="preserve" text-anchor="middle" x="1039.23" y="-622.14" font-family="Times,serif" font-size="18.00">Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="1039.23" y="-601.14" font-family="Times,serif" font-size="18.00">2012</text>
</a>
