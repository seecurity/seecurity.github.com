<!-- RFC3183 -->
<g id="node8" class="node">
<title>RFC3183</title>
<g id="a_node8"><a xlink:href="RFC3183.html" xlink:title="This document describes how the S/MIME (Secure/Multipurpose Internet Mail Extensions) protocol can be processed and generated by a number of components of a communication system, such as message transfer agents, guards and gateways to deliver security services. &#160;These services are collectively referred to as &#39;Domain Security Services&#39;. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
