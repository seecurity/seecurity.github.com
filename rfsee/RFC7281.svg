<!-- RFC5234 -->
<g id="node9" class="node">
<title>RFC5234</title>
<g id="a_node9"><a xlink:href="RFC5234.html" xlink:title="Internet technical specifications often need to define a formal syntax. &#160;Over the years, a modified version of Backus&#45;Naur Form (BNF), called Augmented BNF (ABNF), has been popular among many Internet specifications. &#160;The current specification documents ABNF. &#160;It balances compactness and simplicity with reasonable representational power. &#160;The differences between standard BNF and ABNF involve naming rules, repetition, alternatives, order&#45;independence, and value ranges. &#160;This specification also supplies additional rule definitions and encoding for a core lexical analyzer of the type common to several Internet specifications. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="734.12" cy="-665.66" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="734.12" y="-685.36" font-family="Times,serif" font-size="14.00">RFC5234</text>
<text xml:space="preserve" text-anchor="middle" x="734.12" y="-668.86" font-family="Times,serif" font-size="14.00">Augmented BNF for Syntax Specifications:</text>
<text xml:space="preserve" text-anchor="middle" x="734.12" y="-652.36" font-family="Times,serif" font-size="14.00">ABNF</text>
<text xml:space="preserve" text-anchor="middle" x="734.12" y="-635.86" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
