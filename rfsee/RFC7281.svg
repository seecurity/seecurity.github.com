<!-- RFC5751 -->
<g id="node10" class="node">
<title>RFC5751</title>
<g id="a_node10"><a xlink:href="RFC5751.html" xlink:title="This document defines Secure/Multipurpose Internet Mail Extensions (S/MIME) version 3.2. &#160;S/MIME provides a consistent way to send and receive secure MIME data. &#160;Digital signatures provide authentication, message integrity, and non&#45;repudiation with proof of origin. &#160;Encryption provides data confidentiality. &#160;Compression can be used to reduce data size. &#160;This document obsoletes RFC 3851. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="734.12" cy="-531.66" rx="179.96" ry="63.99"/>
