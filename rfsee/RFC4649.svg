<!-- RFC7824 -->
<g id="node13" class="node">
<title>RFC7824</title>
<g id="a_node13"><a xlink:href="RFC7824.html" xlink:title="DHCPv6 is a protocol that is used to provide addressing and configuration information to IPv6 hosts. &#160;This document describes the privacy issues associated with the use of DHCPv6 by Internet users. &#160;It is intended to be an analysis of the present situation and does not propose any solutions." target="_top">
<ellipse fill="none" stroke="black" cx="1539.48" cy="-278.74" rx="151.85" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1539.48" y="-290.19" font-family="Times,serif" font-size="14.00">RFC7824</text>
<text xml:space="preserve" text-anchor="middle" x="1539.48" y="-273.69" font-family="Times,serif" font-size="14.00">Privacy Considerations for DHCPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1539.48" y="-257.19" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
