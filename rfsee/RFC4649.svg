<!-- RFC5460 -->
<g id="node8" class="node">
<title>RFC5460</title>
<g id="a_node8"><a xlink:href="RFC5460.html" xlink:title="The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) has been extended with a Leasequery capability that allows a client to request information about DHCPv6 bindings. &#160;That mechanism is limited to queries for individual bindings. &#160;In some situations individual binding queries may not be efficient, or even possible. &#160;This document expands on the Leasequery protocol, adding new query types and allowing for bulk transfer of DHCPv6 binding data via TCP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="151.32" cy="-1080.19" rx="114.2" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-1091.64" font-family="Times,serif" font-size="14.00">RFC5460</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-1075.14" font-family="Times,serif" font-size="14.00">DHCPv6 Bulk Leasequery</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-1058.64" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
