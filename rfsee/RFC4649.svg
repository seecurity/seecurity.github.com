<!-- RFC6320 -->
<g id="node9" class="node">
<title>RFC6320</title>
<g id="a_node9"><a xlink:href="RFC6320.html" xlink:title="This document describes the Access Node Control Protocol (ANCP). ANCP operates between a Network Access Server (NAS) and an Access Node (e.g., a Digital Subscriber Line Access Multiplexer (DSLAM)) in a multi&#45;service reference architecture in order to perform operations related to Quality of Service, service, and subscribers. Use cases for ANCP are documented in RFC 5851. As well as describing the base ANCP protocol, this document specifies capabilities for Digital Subscriber Line (DSL) topology discovery, line configuration, and remote line connectivity testing. The design of ANCP allows for protocol extensions in other documents if they are needed to support other use cases and other access technologies. ANCP is based on the General Switch Management Protocol version 3 (GSMPv3) described in RFC 3292, but with many modifications and extensions, to the point that the two protocols are not interoperable. For this reason, ANCP was assigned a separate version number to distinguish it. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="151.32" cy="-650.7" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-670.4" font-family="Times,serif" font-size="14.00">RFC6320</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-653.9" font-family="Times,serif" font-size="14.00">Protocol for Access Node Control</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-637.4" font-family="Times,serif" font-size="14.00">Mechanism in Broadband Networks</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-620.9" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
