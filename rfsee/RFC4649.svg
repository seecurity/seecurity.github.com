<!-- RFC6788 -->
<g id="node10" class="node">
<title>RFC6788</title>
<g id="a_node10"><a xlink:href="RFC6788.html" xlink:title="In Ethernet&#45;based aggregation networks, several subscriber premises may be logically connected to the same interface of an Edge Router. &#160;This document proposes a method for the Edge Router to identify the subscriber premises using the contents of the received Router Solicitation messages. &#160;The applicability is limited to broadband network deployment scenarios in which multiple user ports are mapped to the same virtual interface on the Edge Router. [STANDARDS&#45;TRACK]" target="_top">
