<!-- RFC7105 -->
<g id="node11" class="node">
<title>RFC7105</title>
<g id="a_node11"><a xlink:href="RFC7105.html" xlink:title="This document describes a protocol for a Device to provide location&#45;related measurement data to a Location Information Server (LIS) within a request for location information. &#160;Location&#45;related measurement information provides observations concerning properties related to the position of a Device; this information could be data about network attachment or about the physical environment. &#160;A LIS is able to use the location&#45;related measurement data to improve the accuracy of the location estimate it provides to the Device. &#160;A basic set of location&#45;related measurements are defined, including common modes of network attachment as well as assisted Global Navigation Satellite System (GNSS) parameters." target="_top">
<ellipse fill="none" stroke="black" cx="738.02" cy="-63.99" rx="170.94" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="738.02" y="-91.94" font-family="Times,serif" font-size="14.00">RFC7105</text>
<text xml:space="preserve" text-anchor="middle" x="738.02" y="-75.44" font-family="Times,serif" font-size="14.00">Using Device&#45;Provided Location&#45;Related</text>
<text xml:space="preserve" text-anchor="middle" x="738.02" y="-58.94" font-family="Times,serif" font-size="14.00">Measurements in Location Configuration</text>
<text xml:space="preserve" text-anchor="middle" x="738.02" y="-42.44" font-family="Times,serif" font-size="14.00">Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="738.02" y="-25.94" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
