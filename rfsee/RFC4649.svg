<!-- RFC7148 -->
<g id="node12" class="node">
<title>RFC7148</title>
<g id="a_node12"><a xlink:href="RFC7148.html" xlink:title="This specification defines extensions to the Proxy Mobile IPv6 protocol for allowing a mobile router in a Proxy Mobile IPv6 domain to obtain IP prefixes for its attached mobile networks using DHCPv6 prefix delegation. &#160;Network&#45;based mobility management support is provided for those delegated IP prefixes just as it is provided for the mobile node&#39;s home address. &#160;Even if the mobile router performs a handoff and changes its network point of attachment, mobility support is ensured for all the delegated IP prefixes and for all the IP nodes in the mobile network that use IP address configuration from those delegated IP prefixes." target="_top">
<ellipse fill="none" stroke="black" cx="1167.52" cy="-63.99" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1167.52" y="-83.69" font-family="Times,serif" font-size="14.00">RFC7148</text>
<text xml:space="preserve" text-anchor="middle" x="1167.52" y="-67.19" font-family="Times,serif" font-size="14.00">Prefix Delegation Support for Proxy</text>
<text xml:space="preserve" text-anchor="middle" x="1167.52" y="-50.69" font-family="Times,serif" font-size="14.00">Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1167.52" y="-34.19" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
