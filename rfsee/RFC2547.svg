<!-- RFC4098 -->
<g id="node12" class="node">
<title>RFC4098</title>
<g id="a_node12"><a xlink:href="RFC4098.html" xlink:title="This document establishes terminology to standardize the description of benchmarking methodology for measuring eBGP convergence in the control plane of a single BGP device. &#160;Future documents will address iBGP convergence, the initiation of forwarding based on converged control plane information and multiple interacting BGP devices.This terminology is applicable to both IPv4 and IPv6. &#160;Illustrative examples of each version are included where relevant. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="979.44" cy="-52.33" rx="185.26" ry="52.33"/>
