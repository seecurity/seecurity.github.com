<!-- RFC3037 -->
<g id="node9" class="node">
<title>RFC3037</title>
<g id="a_node9"><a xlink:href="RFC3037.html" xlink:title="A fundamental concept in MPLS is that two Label Switching Routers (LSRs) must agree on the meaning of the labels used to forward traffic between and through them. &#160;This common understanding is achieved by using a set of procedures, called a label distribution protocol, by which one LSR informs another of label bindings it has made. &#160;This document describes the applicability of a set of such procedures called LDP (for Label Distribution Protocol) by which LSRs distribute labels to support MPLS forwarding along normally routed paths. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="81.85" cy="-830.09" rx="81.85" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="81.85" y="-841.54" font-family="Times,serif" font-size="14.00">RFC3037</text>
<text xml:space="preserve" text-anchor="middle" x="81.85" y="-825.04" font-family="Times,serif" font-size="14.00">LDP Applicability</text>
<text xml:space="preserve" text-anchor="middle" x="81.85" y="-808.54" font-family="Times,serif" font-size="14.00">2001</text>
</a>
</g>
</g>
