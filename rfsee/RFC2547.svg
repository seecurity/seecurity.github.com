<!-- RFC4026 -->
<g id="node11" class="node">
<title>RFC4026</title>
<g id="a_node11"><a xlink:href="RFC4026.html" xlink:title="The widespread interest in provider&#45;provisioned Virtual Private Network (VPN) solutions lead to memos proposing different and overlapping solutions. The IETF working groups (first Provider Provisioned VPNs and later Layer 2 VPNs and Layer 3 VPNs) have discussed these proposals and documented specifications. This has lead to the development of a partially new set of concepts used to describe the set of VPN services. To a certain extent, more than one term covers the same concept, and sometimes the same term covers more than one concept. This document seeks to make the terminology in the area clearer and more intuitive. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="541.19" cy="-115.34" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-135.04" font-family="Times,serif" font-size="14.00">RFC4026</text>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-118.54" font-family="Times,serif" font-size="14.00">Provider Provisioned Virtual Private</text>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-102.04" font-family="Times,serif" font-size="14.00">Network (VPN) Terminology</text>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-85.54" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
