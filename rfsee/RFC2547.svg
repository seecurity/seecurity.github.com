<!-- RFC4364 -->
<g id="node3" class="node">
<title>RFC4364</title>
<g id="a_node3"><a xlink:href="RFC4364.html" xlink:title="This document describes a method by which a Service Provider may use an IP backbone to provide IP Virtual Private Networks (VPNs) for its customers. &#160;This method uses a peer model, in which the customers&#39; edge routers (CE routers) send their routes to the Service Provider&#39;s edge routers (PE routers); there is no overlay visible to the customer&#39;s routing algorithm, and CE routers at different sites do not peer with each other. &#160;Data packets are tunneled through the backbone, so that the core routers do not need to know the VPN routes. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="541.19" cy="-1544.85" rx="167.76" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-1564.55" font-family="Times,serif" font-size="14.00">RFC4364</text>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-1548.05" font-family="Times,serif" font-size="14.00">BGP/MPLS IP Virtual Private Networks</text>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-1531.55" font-family="Times,serif" font-size="14.00">(VPNs)</text>
<text xml:space="preserve" text-anchor="middle" x="541.19" y="-1515.05" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
