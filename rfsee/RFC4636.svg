<g id="node1" class="node">
<title>RFC4636</title>
<g id="a_node1"><a xlink:title="This document specifies a new extension for use by Foreign Agents operating Mobile IP for IPv4. &#160;Currently, a foreign agent cannot supply status information without destroying the ability for a mobile node to verify authentication data supplied by the home agent. &#160;The new extension solves this problem by making a better place for the foreign agent to provide its status information to the mobile node. [STANDARDS&#45;TRACK]">
