<!-- RFC4721 -->
<g id="node9" class="node">
<title>RFC4721</title>
<g id="a_node9"><a xlink:href="RFC4721.html" xlink:title="Mobile IP, as originally specified, defines an authentication extension (the Mobile&#45;Foreign Authentication extension) by which a mobile node can authenticate itself to a foreign agent. Unfortunately, that extension does not provide the foreign agent any direct guarantee that the protocol is protected from replays and does not allow for the use of existing techniques (such as Challenge Handshake Authentication Protocol (CHAP)) for authenticating portable computer devices. In this specification, we define extensions for the Mobile IP Agent Advertisements and the Registration Request that allow a foreign agent to use a challenge/response mechanism to authenticate the mobile node. Furthermore, this document updates RFC 3344 by including a new authentication extension called the Mobile&#45;Authentication, Authorization, and Accounting (AAA) Authentication extension. This new extension is provided so that a mobile node can supply credentials for authorization, using commonly available AAA infrastructure elements. This authorization&#45;enabling extension MAY co&#45;exist in the same Registration Request with authentication extensions defined for Mobile IP Registration by RFC 3344. This document obsoletes RFC 3012. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="140.71" cy="-52.33" rx="140.71" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="140.71" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4721</text>
<text xml:space="preserve" text-anchor="middle" x="140.71" y="-55.53" font-family="Times,serif" font-size="14.00">Mobile IPv4 Challenge/Response</text>
<text xml:space="preserve" text-anchor="middle" x="140.71" y="-39.03" font-family="Times,serif" font-size="14.00">Extensions (Revised)</text>
<text xml:space="preserve" text-anchor="middle" x="140.71" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
