<!-- RFC9301 -->
<g id="node8" class="node">
<title>RFC9301</title>
<g id="a_node8"><a xlink:href="RFC9301.html" xlink:title="This document describes the control plane and Mapping Service for the Locator/ID Separation Protocol (LISP), implemented by two types of LISP&#45;speaking devices &#45;&#45; the LISP Map&#45;Resolver and LISP Map&#45;Server &#45;&#45; that provide a simplified front end for one or more Endpoint IDs (EIDs) to Routing Locator mapping databases. By using this control plane service interface and communicating with Map&#45;Resolvers and Map&#45;Servers, LISP Ingress Tunnel Routers (ITRs) and Egress Tunnel Routers (ETRs) are not dependent on the details of mapping database systems; this behavior facilitates modularity with different database designs. Since these devices implement the edge of the LISP control plane infrastructure, connecting EID addressable nodes of a LISP site, the implementation and operational complexity of the overall cost and effort of deploying LISP is reduced. This document obsoletes RFCs 6830 and 6833." target="_top">
<ellipse fill="none" stroke="black" cx="701.24" cy="-788.33" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="701.24" y="-808.03" font-family="Times,serif" font-size="14.00">RFC9301</text>
<text xml:space="preserve" text-anchor="middle" x="701.24" y="-791.53" font-family="Times,serif" font-size="14.00">Locator/ID Separation Protocol (LISP)</text>
<text xml:space="preserve" text-anchor="middle" x="701.24" y="-775.03" font-family="Times,serif" font-size="14.00">Control Plane</text>
<text xml:space="preserve" text-anchor="middle" x="701.24" y="-758.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
