<text xml:space="preserve" text-anchor="middle" x="272.42" y="-501.89" font-family="Times,serif" font-size="14.00">10646</text>
<text xml:space="preserve" text-anchor="middle" x="272.42" y="-485.39" font-family="Times,serif" font-size="14.00">2003</text>
</a>
