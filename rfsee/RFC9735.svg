<g id="node1" class="node">
<title>RFC9735</title>
<g id="a_node1"><a xlink:title="This document defines how to use the Address Family Identifier (AFI) 17 Distinguished Name in the Locator/ID Separation Protocol (LISP). &#160;LISP introduces two new numbering spaces: Endpoint Identifiers (EIDs) and Routing Locators (RLOCs). &#160;Distinguished Names (DNs) can be used in either EID&#45;Records or RLOC&#45;Records in LISP control messages to convey additional information.">
