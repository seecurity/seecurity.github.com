<text xml:space="preserve" text-anchor="middle" x="185.26" y="-859.47" font-family="Times,serif" font-size="14.00">Convergence in the Control Plane</text>
<text xml:space="preserve" text-anchor="middle" x="185.26" y="-842.97" font-family="Times,serif" font-size="14.00">2005</text>
</a>
