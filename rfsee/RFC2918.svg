<!-- RFC7747 -->
<g id="node13" class="node">
<title>RFC7747</title>
<g id="a_node13"><a xlink:href="RFC7747.html" xlink:title="BGP is widely deployed and used by several service providers as the default inter&#45;AS (Autonomous System) routing protocol. &#160;It is of utmost importance to ensure that when a BGP peer or a downstream link of a BGP peer fails, the alternate paths are rapidly used and routes via these alternate paths are installed. &#160;This document provides the basic BGP benchmarking methodology using existing BGP convergence terminology as defined in RFC 4098." target="_top">
<ellipse fill="none" stroke="black" cx="1537.44" cy="-255.25" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1537.44" y="-274.95" font-family="Times,serif" font-size="14.00">RFC7747</text>
<text xml:space="preserve" text-anchor="middle" x="1537.44" y="-258.45" font-family="Times,serif" font-size="14.00">Basic BGP Convergence Benchmarking</text>
<text xml:space="preserve" text-anchor="middle" x="1537.44" y="-241.95" font-family="Times,serif" font-size="14.00">Methodology for Data&#45;Plane Convergence</text>
<text xml:space="preserve" text-anchor="middle" x="1537.44" y="-225.45" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
