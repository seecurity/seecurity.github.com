<!-- RFC7313 -->
<g id="node6" class="node">
<title>RFC7313</title>
<g id="a_node6"><a xlink:href="RFC7313.html" xlink:title="In this document, we enhance the existing BGP route refresh mechanisms to provide for the demarcation of the beginning and the ending of a route refresh. &#160;The enhancement can be used to facilitate correction of BGP Routing Information Base (RIB) inconsistencies in a non&#45;disruptive manner. &#160;This document updates RFC 2918." target="_top">
