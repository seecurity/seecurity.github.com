<!-- RFC4098 -->
<g id="node9" class="node">
<title>RFC4098</title>
<g id="a_node9"><a xlink:href="RFC4098.html" xlink:title="This document establishes terminology to standardize the description of benchmarking methodology for measuring eBGP convergence in the control plane of a single BGP device. &#160;Future documents will address iBGP convergence, the initiation of forwarding based on converged control plane information and multiple interacting BGP devices.This terminology is applicable to both IPv4 and IPv6. &#160;Illustrative examples of each version are included where relevant. &#160;This memo provides information for the Internet community." target="_top">
