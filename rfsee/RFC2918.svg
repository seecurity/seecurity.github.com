<!-- RFC9324 -->
<g id="node14" class="node">
<title>RFC9324</title>
<g id="a_node14"><a xlink:href="RFC9324.html" xlink:title="A BGP speaker performing policy based on the Resource Public Key Infrastructure (RPKI) should not issue route refresh to its neighbors because it has received new RPKI data. &#160;This document updates RFC 8481 by describing how to avoid doing so by either keeping a full Adj&#45;RIB&#45;In or saving paths dropped due to ROV (Route Origin Validation) so they may be reevaluated with respect to new RPKI data." target="_top">
<ellipse fill="none" stroke="black" cx="1786.35" cy="-642.57" rx="172" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1786.35" y="-670.52" font-family="Times,serif" font-size="14.00">RFC9324</text>
<text xml:space="preserve" text-anchor="middle" x="1786.35" y="-654.02" font-family="Times,serif" font-size="14.00">Policy Based on the Resource Public Key</text>
<text xml:space="preserve" text-anchor="middle" x="1786.35" y="-637.52" font-family="Times,serif" font-size="14.00">Infrastructure (RPKI) without Route</text>
<text xml:space="preserve" text-anchor="middle" x="1786.35" y="-621.02" font-family="Times,serif" font-size="14.00">Refresh</text>
<text xml:space="preserve" text-anchor="middle" x="1786.35" y="-604.52" font-family="Times,serif" font-size="14.00">2022</text>
</a>
