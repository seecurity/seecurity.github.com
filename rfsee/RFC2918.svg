<!-- RFC7682 -->
<g id="node12" class="node">
<title>RFC7682</title>
<g id="a_node12"><a xlink:href="RFC7682.html" xlink:title="The purpose of this document is to catalog issues that influenced the efficacy of Internet Routing Registries (IRRs) for inter&#45;domain routing policy specification and application in the global routing system over the past two decades. &#160;Additionally, it provides a discussion regarding which of these issues are still problematic in practice, and which are simply artifacts that are no longer applicable but continue to stifle inter&#45;provider policy&#45;based filtering adoption and IRR utility to this day." target="_top">
<ellipse fill="none" stroke="black" cx="1118.64" cy="-63.99" rx="155.03" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1118.64" y="-91.94" font-family="Times,serif" font-size="14.00">RFC7682</text>
