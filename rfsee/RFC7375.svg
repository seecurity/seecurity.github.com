<!-- RFC8224 -->
<g id="node11" class="node">
<title>RFC8224</title>
<g id="a_node11"><a xlink:href="RFC8224.html" xlink:title="The baseline security mechanisms in the Session Initiation Protocol (SIP) are inadequate for cryptographically assuring the identity of the end users that originate SIP requests, especially in an interdomain context. This document defines a mechanism for securely identifying originators of SIP requests. It does so by defining a SIP header field for conveying a signature used for validating the identity and for conveying a reference to the credentials of the signer. This document obsoletes RFC 4474." target="_top">
<ellipse fill="none" stroke="black" cx="426.97" cy="-114.82" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="426.97" y="-134.52" font-family="Times,serif" font-size="14.00">RFC8224</text>
<text xml:space="preserve" text-anchor="middle" x="426.97" y="-118.02" font-family="Times,serif" font-size="14.00">Authenticated Identity Management in the</text>
<text xml:space="preserve" text-anchor="middle" x="426.97" y="-101.52" font-family="Times,serif" font-size="14.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="426.97" y="-85.02" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
