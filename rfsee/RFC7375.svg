<!-- RFC7340 -->
<g id="node7" class="node">
<title>RFC7340</title>
<g id="a_node7"><a xlink:href="RFC7340.html" xlink:title="Over the past decade, Voice over IP (VoIP) systems based on SIP have replaced many traditional telephony deployments. &#160;Interworking VoIP systems with the traditional telephone network has reduced the overall level of calling party number and Caller ID assurances by granting attackers new and inexpensive tools to impersonate or obscure calling party numbers when orchestrating bulk commercial calling schemes, hacking voicemail boxes, or even circumventing multi&#45;factor authentication systems trusted by banks. &#160;Despite previous attempts to provide a secure assurance of the origin of SIP communications, we still lack effective standards for identifying the calling party in a VoIP session. &#160;This document examines the reasons why providing identity for telephone numbers on the Internet has proven so difficult and shows how changes in the last decade may provide us with new strategies for attaching a secure identity to SIP sessions. &#160;It also gives high&#45;level requirements for a solution in this space." target="_top">
<ellipse fill="none" stroke="black" cx="861.61" cy="-1595.08" rx="147.61" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-1614.78" font-family="Times,serif" font-size="14.00">RFC7340</text>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-1598.28" font-family="Times,serif" font-size="14.00">Secure Telephone Identity Problem</text>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-1581.78" font-family="Times,serif" font-size="14.00">Statement and Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-1565.28" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
