<!-- RFC7378 -->
<g id="node10" class="node">
<title>RFC7378</title>
<g id="a_node10"><a xlink:href="RFC7378.html" xlink:title="The trustworthiness of location information is critically important for some location&#45;based applications, such as emergency calling or roadside assistance. This document describes threats to conveying location, particularly for emergency calls, and describes techniques that improve the reliability and security of location information. It also provides guidelines for assessing the trustworthiness of location information." target="_top">
<ellipse fill="none" stroke="black" cx="95.11" cy="-402.38" rx="95.11" ry="40.66"/>
