<!-- RFC8226 -->
<g id="node12" class="node">
<title>RFC8226</title>
<g id="a_node12"><a xlink:href="RFC8226.html" xlink:title="In order to prevent the impersonation of telephone numbers on the Internet, some kind of credential system needs to exist that cryptographically asserts authority over telephone numbers. &#160;This document describes the use of certificates in establishing authority over telephone numbers, as a component of a broader architecture for managing telephone numbers as identities in protocols like SIP." target="_top">
<ellipse fill="none" stroke="black" cx="861.61" cy="-52.33" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8226</text>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-55.53" font-family="Times,serif" font-size="14.00">Secure Telephone Identity Credentials:</text>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-39.03" font-family="Times,serif" font-size="14.00">Certificates</text>
<text xml:space="preserve" text-anchor="middle" x="861.61" y="-22.53" font-family="Times,serif" font-size="14.00">2018</text>
</a>
