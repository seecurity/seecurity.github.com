<!-- RFC7375 -->
<g id="node1" class="node">
<title>RFC7375</title>
<g id="a_node1"><a xlink:title="As the Internet and the telephone network have become increasingly interconnected and interdependent, attackers can impersonate or obscure calling party numbers when orchestrating bulk commercial calling schemes, hacking voicemail boxes, or even circumventing multi&#45;factor authentication systems trusted by banks. &#160;This document analyzes threats in the resulting system, enumerating actors, reviewing the capabilities available to and used by attackers, and describing scenarios in which attacks are launched.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="750.7" cy="-823.7" rx="219.73" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="750.7" y="-838.1" font-family="Times,serif" font-size="18.00">RFC7375</text>
<text xml:space="preserve" text-anchor="middle" x="750.7" y="-817.1" font-family="Times,serif" font-size="18.00">Secure Telephone Identity Threat Model</text>
<text xml:space="preserve" text-anchor="middle" x="750.7" y="-796.1" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
