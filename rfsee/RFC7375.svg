<!-- RFC9060 -->
<g id="node14" class="node">
<title>RFC9060</title>
<g id="a_node14"><a xlink:href="RFC9060.html" xlink:title="The Secure Telephone Identity Revisited (STIR) certificate profile provides a way to attest authority over telephone numbers and related identifiers for the purpose of preventing telephone number spoofing. &#160;This specification details how that authority can be delegated from a parent certificate to a subordinate certificate. &#160;This supports a number of use cases, including those where service providers grant credentials to enterprises or other customers capable of signing calls with STIR." target="_top">
<ellipse fill="none" stroke="black" cx="1498.45" cy="-604.15" rx="150.79" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1498.45" y="-623.85" font-family="Times,serif" font-size="14.00">RFC9060</text>
