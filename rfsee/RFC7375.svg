<title>RFC3261</title>
<g id="a_node8"><a xlink:href="RFC3261.html" xlink:title="This document describes Session Initiation Protocol (SIP), an application&#45;layer control (signaling) protocol for creating, modifying, and terminating sessions with one or more participants. &#160;These sessions include Internet telephone calls, multimedia distribution, and multimedia conferences. [STANDARDS&#45;TRACK]" target="_top">
