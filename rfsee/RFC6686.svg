<!-- RFC6686 -->
<g id="node1" class="node">
<title>RFC6686</title>
<g id="a_node1"><a xlink:title="In 2006, the IETF published a suite of protocol documents comprising the Sender Policy Framework (SPF) and Sender ID: two proposed email authentication protocols. Both of these protocols enable one to publish, via the Domain Name System, a policy declaring which mail servers were authorized to send email on behalf of the domain name being queried. There was concern that the two would conflict in some significant operational situations, interfering with message delivery. The IESG required all of these documents (RFC 4405, RFC 4406, RFC 4407, and RFC 4408) to be published as Experimental RFCs and requested that the community observe deployment and operation of the protocols over a period of two years from the date of publication to determine a reasonable path forward. After six years, sufficient experience and evidence have been collected that the experiments thus created can be considered concluded. This document presents those findings. This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="362.79" cy="-444.65" rx="179.43" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-480.05" font-family="Times,serif" font-size="18.00">RFC6686</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-459.05" font-family="Times,serif" font-size="18.00">Resolution of the Sender Policy</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-438.05" font-family="Times,serif" font-size="18.00">Framework (SPF) and Sender ID</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-417.05" font-family="Times,serif" font-size="18.00">Experiments</text>
<text xml:space="preserve" text-anchor="middle" x="362.79" y="-396.05" font-family="Times,serif" font-size="18.00">2012</text>
</a>
