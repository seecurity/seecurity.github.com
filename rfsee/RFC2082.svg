<!-- RFC6039 -->
<g id="node9" class="node">
<title>RFC6039</title>
<g id="a_node9"><a xlink:href="RFC6039.html" xlink:title="Routing protocols have been extended over time to use cryptographic mechanisms to ensure that data received from a neighboring router has not been modified in transit and actually originated from an authorized neighboring router. The cryptographic mechanisms defined to date and described in this document rely on a digest produced with a hash algorithm applied to the payload encapsulated in the routing protocol packet. This document outlines some of the limitations of the current mechanism, problems with manual keying of these cryptographic algorithms, and possible vectors for the exploitation of these limitations. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-197.99" rx="173.06" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-217.69" font-family="Times,serif" font-size="14.00">RFC6039</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-201.19" font-family="Times,serif" font-size="14.00">Issues with Existing Cryptographic</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-184.69" font-family="Times,serif" font-size="14.00">Protection Methods for Routing Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-168.19" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
