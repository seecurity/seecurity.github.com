<!-- RFC4822 -->
<g id="node3" class="node">
<title>RFC4822</title>
<g id="a_node3"><a xlink:href="RFC4822.html" xlink:title="This note describes a revision to the RIPv2 Cryptographic Authentication mechanism originally specified in RFC 2082. &#160;This document obsoletes RFC 2082 and updates RFC 2453. &#160;This document adds details of how the SHA family of hash algorithms can be used with RIPv2 Cryptographic Authentication, whereas the original document only specified the use of Keyed&#45;MD5. &#160;Also, this document clarifies a potential issue with an active attack on this mechanism and adds significant text to the Security Considerations section. [STANDARDS&#45;TRACK]" target="_top">
