<!-- RFC6094 -->
<g id="node10" class="node">
<title>RFC6094</title>
<g id="a_node10"><a xlink:href="RFC6094.html" xlink:title="The routing protocols Open Shortest Path First version 2 (OSPFv2), Intermediate System to Intermediate System (IS&#45;IS), and Routing Information Protocol (RIP) currently define cleartext and MD5 (Message Digest 5) methods for authenticating protocol packets. Recently, effort has been made to add support for the SHA (Secure Hash Algorithm) family of hash functions for the purpose of authenticating routing protocol packets for RIP, IS&#45;IS, and OSPF. To encourage interoperability between disparate implementations, it is imperative that we specify the expected minimal set of algorithms, thereby ensuring that there is at least one algorithm that all implementations will have in common. Similarly, RIP for IPv6 (RIPng) and OSPFv3 support IPsec algorithms for authenticating their protocol packets. This document examines the current set of available algorithms, with interoperability and effective cryptographic authentication protection being the principal considerations. Cryptographic authentication of these routing protocols requires the availability of the same algorithms in disparate implementations. It is desirable that newly specified algorithms should be implemented and available in routing protocol implementations because they may be promoted to requirements at some future time. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-63.99" rx="176.78" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6094</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-75.44" font-family="Times,serif" font-size="14.00">Summary of Cryptographic Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-58.94" font-family="Times,serif" font-size="14.00">Algorithm Implementation Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-42.44" font-family="Times,serif" font-size="14.00">for Routing Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-25.94" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
