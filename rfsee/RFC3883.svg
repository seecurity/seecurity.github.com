<g id="node1" class="node">
<title>RFC3883</title>
<g id="a_node1"><a xlink:title="OSPF is a link&#45;state intra&#45;domain routing protocol used in IP networks. &#160;OSPF behavior over demand circuits (DC) is optimized in RFC 1793 to minimize the amount of overhead traffic. &#160;A part of the OSPF demand circuit extensions is the Hello suppression mechanism. &#160;This technique allows a demand circuit to go down when no interesting traffic is going through the link. &#160;However, it also introduces a problem, where it becomes impossible to detect an OSPF&#45;inactive neighbor over such a link. &#160;This memo introduces a new mechanism called neighbor probing to address the above problem. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="260.6" cy="-151.66" rx="169.35" ry="52.33"/>
