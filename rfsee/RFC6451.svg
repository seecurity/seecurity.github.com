<!-- RFC6451 -->
<g id="node1" class="node">
<title>RFC6451</title>
<g id="a_node1"><a xlink:title="An important class of location&#45;based services answers the question, What instances of this service are closest to me? Examples include finding restaurants, gas stations, stores, automated teller machines, wireless access points (hot spots), or parking spaces. &#160;Currently, the Location&#45;to&#45;Service Translation (LoST) protocol only supports mapping locations to a single service based on service regions. &#160;This document describes an extension that allows queries of the type N nearest, within distance X, and served by. &#160;This document defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" cx="255.3" cy="-398.33" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="255.3" y="-418.03" font-family="Times,serif" font-size="14.00">RFC6451</text>
<text xml:space="preserve" text-anchor="middle" x="255.3" y="-401.53" font-family="Times,serif" font-size="14.00">Location&#45;to&#45;Service Translation (LoST)</text>
<text xml:space="preserve" text-anchor="middle" x="255.3" y="-385.03" font-family="Times,serif" font-size="14.00">Protocol Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="255.3" y="-368.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
