<!-- RFC5582 -->
<g id="node11" class="node">
<title>RFC5582</title>
<g id="a_node11"><a xlink:href="RFC5582.html" xlink:title="This document describes an architecture for a global, scalable, resilient, and administratively distributed system for mapping geographic location information to URLs, using the Location&#45;to&#45;Service Translation (LoST) protocol. &#160;The architecture generalizes well&#45;known approaches found in hierarchical lookup systems such as DNS. &#160;This memo provides information for the Internet community." target="_top">
