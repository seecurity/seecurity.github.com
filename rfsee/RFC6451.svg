<!-- RFC5491 -->
<g id="node9" class="node">
<title>RFC5491</title>
<g id="a_node9"><a xlink:href="RFC5491.html" xlink:title="The Presence Information Data Format Location Object (PIDF&#45;LO) specification provides a flexible and versatile means to represent location information. &#160;There are, however, circumstances that arise when information needs to be constrained in how it is represented. &#160;In these circumstances, the range of options that need to be implemented are reduced. &#160;There is growing interest in being able to use location information contained in a PIDF&#45;LO for routing applications. &#160;To allow successful interoperability between applications, location information needs to be normative and more tightly constrained than is currently specified in RFC 4119 (PIDF&#45;LO). &#160;This document makes recommendations on how to constrain, represent, and interpret locations in a PIDF&#45;LO. &#160;It further recommends a subset of Geography Markup Language (GML) 3.1.1 that is mandatory to implement by applications involved in location&#45;based routing. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="724.57" cy="-344.33" rx="188.97" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="724.57" y="-380.53" font-family="Times,serif" font-size="14.00">RFC5491</text>
<text xml:space="preserve" text-anchor="middle" x="724.57" y="-364.03" font-family="Times,serif" font-size="14.00">GEOPRIV Presence Information Data Format</text>
<text xml:space="preserve" text-anchor="middle" x="724.57" y="-347.53" font-family="Times,serif" font-size="14.00">Location Object (PIDF&#45;LO) Usage</text>
<text xml:space="preserve" text-anchor="middle" x="724.57" y="-331.03" font-family="Times,serif" font-size="14.00">Clarification, Considerations, and</text>
<text xml:space="preserve" text-anchor="middle" x="724.57" y="-314.53" font-family="Times,serif" font-size="14.00">Recommendations</text>
<text xml:space="preserve" text-anchor="middle" x="724.57" y="-298.03" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
