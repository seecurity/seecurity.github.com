<!-- RFC6409 -->
<g id="node9" class="node">
<title>RFC6409</title>
<g id="a_node9"><a xlink:href="RFC6409.html" xlink:title="This memo splits message submission from message relay, allowing each service to operate according to its own rules (for security, policy, etc.), and specifies what actions are to be taken by a submission server. Message relay is unaffected, and continues to use SMTP over port 25. When conforming to this document, message submission uses the protocol specified here, normally over port 587. This separation of function offers a number of benefits, including the ability to apply specific security or policy requirements. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1042.37" cy="-430.42" rx="127.99" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1042.37" y="-441.87" font-family="Times,serif" font-size="14.00">RFC6409</text>
<text xml:space="preserve" text-anchor="middle" x="1042.37" y="-425.37" font-family="Times,serif" font-size="14.00">Message Submission for Mail</text>
<text xml:space="preserve" text-anchor="middle" x="1042.37" y="-408.87" font-family="Times,serif" font-size="14.00">2011</text>
</a>
