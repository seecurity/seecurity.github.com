<!-- RFC6137 -->
<g id="node1" class="node">
<title>RFC6137</title>
<g id="a_node1"><a xlink:title="Handling multiple sets of network trouble tickets (TTs) originating from different participants&#39; inter&#45;connected network environments poses a series of challenges for the involved institutions. A Grid is a good example of such a multi&#45;domain project. Each of the participants follows different procedures for handling trouble in its domain, according to the local technical and linguistic profile. The TT systems of the participants collect, represent, and disseminate TT information in different formats. As a result, management of the daily workload by a central Network Operation Centre (NOC) is a challenge on its own. Normalization of TTs to a common format at the central NOC can ease presentation, storing, and handling of the TTs. In the present document, we provide a model for automating the collection and normalization of the TT received by multiple networks forming the Grid. Each of the participants is using its home TT system within its domain for handling trouble incidents, whereas the central NOC is gathering the tickets in the normalized format for repository and handling. XML is used as the common representation language. The model was defined and used as part of the networking support activity of the EGEE (Enabling Grids for E&#45;sciencE) project. This document defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="375.81" cy="-413.7" rx="222.39" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="375.81" y="-438.6" font-family="Times,serif" font-size="18.00">RFC6137</text>
<text xml:space="preserve" text-anchor="middle" x="375.81" y="-417.6" font-family="Times,serif" font-size="18.00">The Network Trouble Ticket Data Model</text>
<text xml:space="preserve" text-anchor="middle" x="375.81" y="-396.6" font-family="Times,serif" font-size="18.00">(NTTDM)</text>
<text xml:space="preserve" text-anchor="middle" x="375.81" y="-375.6" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
