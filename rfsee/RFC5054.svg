<g id="a_node13"><a xlink:href="RFC8236.html" xlink:title="This document specifies a Password&#45;Authenticated Key Exchange by Juggling (J&#45;PAKE) protocol. &#160;This protocol allows the establishment of a secure end&#45;to&#45;end communication channel between two remote parties over an insecure network solely based on a shared password, without requiring a Public Key Infrastructure (PKI) or any trusted third party." target="_top">
