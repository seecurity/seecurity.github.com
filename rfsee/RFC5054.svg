<!-- RFC8882 -->
<g id="node14" class="node">
<title>RFC8882</title>
<g id="a_node14"><a xlink:href="RFC8882.html" xlink:title="DNS&#45;SD (DNS&#45;based Service Discovery) normally discloses information about devices offering and requesting services. &#160;This information includes hostnames, network parameters, and possibly a further description of the corresponding service instance. &#160;Especially when mobile devices engage in DNS&#45;based Service Discovery at a public hotspot, serious privacy problems arise. &#160;We analyze the requirements of a privacy&#45;respecting discovery service." target="_top">
