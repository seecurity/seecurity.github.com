<!-- RFC6885 -->
<g id="node10" class="node">
<title>RFC6885</title>
<g id="a_node10"><a xlink:href="RFC6885.html" xlink:title="If a protocol expects to compare two strings and is prepared only for those strings to be ASCII, then using Unicode code points in those strings requires they be prepared somehow. &#160;Internationalizing Domain Names in Applications (here called IDNA2003) defined and used Stringprep and Nameprep. &#160;Other protocols subsequently defined Stringprep profiles. &#160;A new approach different from Stringprep and Nameprep is used for a revision of IDNA2003 (called IDNA2008). &#160;Other Stringprep profiles need to be similarly updated, or a replacement of Stringprep needs to be designed. &#160;This document outlines the issues to be faced by those designing a Stringprep replacement." target="_top">
<ellipse fill="none" stroke="black" cx="301.56" cy="-416.26" rx="166.17" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="301.56" y="-452.46" font-family="Times,serif" font-size="14.00">RFC6885</text>
<text xml:space="preserve" text-anchor="middle" x="301.56" y="-435.96" font-family="Times,serif" font-size="14.00">Stringprep Revision and Problem</text>
<text xml:space="preserve" text-anchor="middle" x="301.56" y="-419.46" font-family="Times,serif" font-size="14.00">Statement for the Preparation and</text>
<text xml:space="preserve" text-anchor="middle" x="301.56" y="-402.96" font-family="Times,serif" font-size="14.00">Comparison of Internationalized Strings</text>
<text xml:space="preserve" text-anchor="middle" x="301.56" y="-386.46" font-family="Times,serif" font-size="14.00">(PRECIS)</text>
<text xml:space="preserve" text-anchor="middle" x="301.56" y="-369.96" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
