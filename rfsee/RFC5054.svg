<!-- RFC7030 -->
<g id="node12" class="node">
<title>RFC7030</title>
<g id="a_node12"><a xlink:href="RFC7030.html" xlink:title="This document profiles certificate enrollment for clients using Certificate Management over CMS (CMC) messages over a secure transport. &#160;This profile, called Enrollment over Secure Transport (EST), describes a simple, yet functional, certificate management protocol targeting Public Key Infrastructure (PKI) clients that need to acquire client certificates and associated Certification Authority (CA) certificates. &#160;It also supports client&#45;generated public/private key pairs as well as key pairs generated by the CA." target="_top">
