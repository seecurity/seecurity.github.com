<!-- RFC4902 -->
<g id="node1" class="node">
<title>RFC4902</title>
<g id="a_node1"><a xlink:title="The Open Pluggable Edge Services (OPES) framework is application agnostic. Application&#45;specific adaptations extend that framework. Previous work has focused on HTTP and work for SMTP is in progress. These protocols differ fundamentally in the way data flows, and it turns out that existing OPES requirements and IAB considerations for OPES need to be reviewed with regards to how well they fit for SMTP adaptation. This document analyzes aspects about the integrity of SMTP and mail message adaptation by OPES systems and about privacy and security issues when the OPES framework is adapted to SMTP. It also lists requirements that must be considered when creating the SMTP adaptation with OPES document. The intent of this document is to capture this information before the current OPES working group shuts down. This is to provide input for subsequent working groups or individual contributors that may pick up the OPES/SMTP work at a later date. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="272.27" cy="-72" rx="181.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="272.27" y="-91.7" font-family="Times,serif" font-size="14.00">RFC4902</text>
<text xml:space="preserve" text-anchor="middle" x="272.27" y="-75.2" font-family="Times,serif" font-size="14.00">Integrity, Privacy, and Security in Open</text>
<text xml:space="preserve" text-anchor="middle" x="272.27" y="-58.7" font-family="Times,serif" font-size="14.00">Pluggable Edge Services (OPES) for SMTP</text>
<text xml:space="preserve" text-anchor="middle" x="272.27" y="-42.2" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
