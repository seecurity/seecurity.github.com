<!-- RFC8157 -->
<g id="node16" class="node">
<title>RFC8157</title>
<g id="a_node16"><a xlink:href="RFC8157.html" xlink:title="There is an emerging demand for solutions that provide redundancy and load&#45;sharing across wired and cellular links from a single Service Provider, so that a single subscriber is provided with bonded access to heterogeneous connections at the same time. In this document, GRE (Generic Routing Encapsulation) Tunnel Bonding is specified as an enabling approach for bonded access to a wired and a wireless network in customer premises, e.g., homes. In GRE Tunnel Bonding, two GRE tunnels, one per network connection, are set up and bonded together to form a single GRE tunnel for a subscriber. Compared with each subconnection, the bonded connections promise increased access capacity and improved reliability. The solution described in this document is currently implemented by Huawei and deployed by Deutsche Telekom AG. This document will enable other developers to build interoperable implementations." target="_top">
<ellipse fill="none" stroke="black" cx="1662.72" cy="-610.65" rx="167.76" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1662.72" y="-622.1" font-family="Times,serif" font-size="14.00">RFC8157</text>
<text xml:space="preserve" text-anchor="middle" x="1662.72" y="-605.6" font-family="Times,serif" font-size="14.00">Huawei&#39;s GRE Tunnel Bonding Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1662.72" y="-589.1" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
