<!-- RFC7943 -->
<g id="node14" class="node">
<title>RFC7943</title>
<g id="a_node14"><a xlink:href="RFC7943.html" xlink:title="This document describes a method for selecting IPv6 Interface Identifiers that can be employed by Dynamic Host Configuration Protocol for IPv6 (DHCPv6) servers when leasing non&#45;temporary IPv6 addresses to DHCPv6 clients. &#160;This method is a DHCPv6 server&#45;side algorithm that does not require any updates to the existing DHCPv6 specifications. &#160;The aforementioned method results in stable addresses within each subnet, even in the presence of multiple DHCPv6 servers or DHCPv6 server reinstallments. &#160;It is a DHCPv6 variant of the method specified in RFC 7217 for IPv6 Stateless Address Autoconfiguration." target="_top">
<ellipse fill="none" stroke="black" cx="1188.76" cy="-75.66" rx="173.06" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1188.76" y="-111.86" font-family="Times,serif" font-size="14.00">RFC7943</text>
<text xml:space="preserve" text-anchor="middle" x="1188.76" y="-95.36" font-family="Times,serif" font-size="14.00">A Method for Generating Semantically</text>
<text xml:space="preserve" text-anchor="middle" x="1188.76" y="-78.86" font-family="Times,serif" font-size="14.00">Opaque Interface Identifiers (IIDs) with</text>
<text xml:space="preserve" text-anchor="middle" x="1188.76" y="-62.36" font-family="Times,serif" font-size="14.00">the Dynamic Host Configuration Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1188.76" y="-45.86" font-family="Times,serif" font-size="14.00">for IPv6 (DHCPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="1188.76" y="-29.36" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
