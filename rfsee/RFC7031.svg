<text xml:space="preserve" text-anchor="middle" x="235.16" y="-424.01" font-family="Times,serif" font-size="14.00">Configuration Protocol (DHCP) version 6</text>
<text xml:space="preserve" text-anchor="middle" x="235.16" y="-407.51" font-family="Times,serif" font-size="14.00">2003</text>
</a>
