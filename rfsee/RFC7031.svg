<!-- RFC7031 -->
<g id="node1" class="node">
<title>RFC7031</title>
<g id="a_node1"><a xlink:title="The DHCPv6 protocol, defined in RFC 3315, allows for multiple servers to operate on a single network; however, it does not define any way the servers could share information about currently active clients and their leases. &#160;Some sites are interested in running multiple servers in such a way as to provide increased availability in case of server failure. &#160;In order for this to work reliably, the cooperating primary and secondary servers must maintain a consistent database of the lease information. &#160;RFC 3315 allows for, but does not define, any redundancy or failover mechanisms. &#160;This document outlines requirements for DHCPv6 failover, enumerates related problems, and discusses the proposed scope of work to be conducted. &#160;This document does not define a DHCPv6 failover protocol.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="916.07" cy="-794.68" rx="178.37" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="916.07" y="-809.08" font-family="Times,serif" font-size="18.00">RFC7031</text>
<text xml:space="preserve" text-anchor="middle" x="916.07" y="-788.08" font-family="Times,serif" font-size="18.00">DHCPv6 Failover Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="916.07" y="-767.08" font-family="Times,serif" font-size="18.00">2013</text>
</a>
</g>
</g>
