<!-- RFC8156 -->
<g id="node15" class="node">
<title>RFC8156</title>
<g id="a_node15"><a xlink:href="RFC8156.html" xlink:title="DHCPv6 as defined in Dynamic Host Configuration Protocol for IPv6 (DHCPv6) (RFC 3315) does not offer server redundancy. &#160;This document defines a protocol implementation to provide DHCPv6 failover, a mechanism for running two servers with the capability for either server to take over clients&#39; leases in case of server failure or network partition. &#160;It meets the requirements for DHCPv6 failover detailed in DHCPv6 Failover Requirements (RFC 7031)." target="_top">
<ellipse fill="none" stroke="black" cx="1491.67" cy="-284.74" rx="115.79" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1491.67" y="-296.19" font-family="Times,serif" font-size="14.00">RFC8156</text>
<text xml:space="preserve" text-anchor="middle" x="1491.67" y="-279.69" font-family="Times,serif" font-size="14.00">DHCPv6 Failover Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1491.67" y="-263.19" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
