<!-- RFC3633 -->
<g id="node12" class="node">
<title>RFC3633</title>
<g id="a_node12"><a xlink:href="RFC3633.html" xlink:title="The Prefix Delegation options provide a mechanism for automated delegation of IPv6 prefixes using the Dynamic Host Configuration Protocol (DHCP). &#160;This mechanism is intended for delegating a long&#45;lived prefix from a delegating router to a requesting router, across an administrative boundary, where the delegating router does not require knowledge about the topology of the links in the network to which the prefixes will be assigned." target="_top">
<ellipse fill="none" stroke="black" cx="235.16" cy="-437.31" rx="172.53" ry="52.33"/>
