<!-- RFC4259 -->
<g id="node8" class="node">
<title>RFC4259</title>
<g id="a_node8"><a xlink:href="RFC4259.html" xlink:title="This document describes an architecture for the transport of IP Datagrams over ISO MPEG&#45;2 Transport Streams (TS). The MPEG&#45;2 TS has been widely accepted not only for providing digital TV services but also as a subnetwork technology for building IP networks. Examples of systems using MPEG&#45;2 include the Digital Video Broadcast (DVB) and Advanced Television Systems Committee (ATSC) Standards for Digital Television. The document identifies the need for a set of Internet standards defining the interface between the MPEG&#45;2 Transport Stream and an IP subnetwork. It suggests a new encapsulation method for IP datagrams and proposes protocols to perform IPv6/IPv4 address resolution, to associate IP packets with the properties of the Logical Channels provided by an MPEG&#45;2 TS. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1096.23" cy="-298.33" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-318.03" font-family="Times,serif" font-size="14.00">RFC4259</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-301.53" font-family="Times,serif" font-size="14.00">A Framework for Transmission of IP</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-285.03" font-family="Times,serif" font-size="14.00">Datagrams over MPEG&#45;2 Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-268.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
