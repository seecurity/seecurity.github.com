<!-- RFC5458 -->
<g id="node12" class="node">
<title>RFC5458</title>
<g id="a_node12"><a xlink:href="RFC5458.html" xlink:title="The MPEG&#45;2 standard defined by ISO 13818&#45;1 supports a range of transmission methods for a variety of services. This document provides a threat analysis and derives the security requirements when using the Transport Stream, TS, to support an Internet network&#45;layer using Unidirectional Lightweight Encapsulation (ULE) defined in RFC 4326. The document also provides the motivation for link&#45;layer security for a ULE Stream. A ULE Stream may be used to send IPv4 packets, IPv6 packets, and other Protocol Data Units (PDUs) to an arbitrarily large number of Receivers supporting unicast and/or multicast transmission. The analysis also describes applicability to the Generic Stream Encapsulation (GSE) defined by the Digital Video Broadcasting (DVB) Project. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-309.33" rx="172.53" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-337.28" font-family="Times,serif" font-size="14.00">RFC5458</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-320.78" font-family="Times,serif" font-size="14.00">Security Requirements for the</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-304.28" font-family="Times,serif" font-size="14.00">Unidirectional Lightweight Encapsulation</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-287.78" font-family="Times,serif" font-size="14.00">(ULE) Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-271.28" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
