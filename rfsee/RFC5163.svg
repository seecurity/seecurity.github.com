<g id="a_node1"><a xlink:title="This document describes a set of Extension Headers for the Unidirectional Lightweight Encapsulation (ULE), RFC 4326. The Extension Header formats specified in this document define extensions appropriate to both ULE and the Generic Stream Encapsulation (GSE) for the second&#45;generation framing structure defined by the Digital Video Broadcasting (DVB) family of specifications. [STANDARDS&#45;TRACK]">
