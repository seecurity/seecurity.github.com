<!-- RFC7280 -->
<g id="node13" class="node">
<title>RFC7280</title>
<g id="a_node13"><a xlink:href="RFC7280.html" xlink:title="This document updates RFC 4326 to clarify and update the allocation rules for the Unidirectional Lightweight Encapsulation (ULE) Next&#45; Header registry. &#160;This registry is used by ULE and Generic Stream Encapsulation (GSE) to record the code points of Extension Headers and protocols supported by these encapsulation protocols." target="_top">
