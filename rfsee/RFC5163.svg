<!-- RFC4326 -->
<g id="node7" class="node">
<title>RFC4326</title>
<g id="a_node7"><a xlink:href="RFC4326.html" xlink:title="The MPEG&#45;2 Transport Stream (TS) has been widely accepted not only for providing digital TV services, but also as a subnetwork technology for building IP networks. This document describes a Unidirectional Lightweight Encapsulation (ULE) mechanism for the transport of IPv4 and IPv6 Datagrams and other network protocol packets directly over the ISO MPEG&#45;2 Transport Stream as TS Private Data. ULE specifies a base encapsulation format and supports an extension format that allows it to carry additional header information to assist in network/Receiver processing. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1096.23" cy="-432.33" rx="172.53" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-460.28" font-family="Times,serif" font-size="14.00">RFC4326</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-443.78" font-family="Times,serif" font-size="14.00">Unidirectional Lightweight Encapsulation</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-427.28" font-family="Times,serif" font-size="14.00">(ULE) for Transmission of IP Datagrams</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-410.78" font-family="Times,serif" font-size="14.00">over an MPEG&#45;2 Transport Stream (TS)</text>
<text xml:space="preserve" text-anchor="middle" x="1096.23" y="-394.28" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
