<!-- RFC9257 -->
<g id="node15" class="node">
<title>RFC9257</title>
<g id="a_node15"><a xlink:href="RFC9257.html" xlink:title="This document provides usage guidance for external Pre&#45;Shared Keys (PSKs) in Transport Layer Security (TLS) 1.3 as defined in RFC 8446. &#160;It lists TLS security properties provided by PSKs under certain assumptions, then it demonstrates how violations of these assumptions lead to attacks. &#160;Advice for applications to help meet these assumptions is provided. &#160;This document also discusses PSK use cases and provisioning processes. &#160;Finally, it lists the privacy and security properties that are not provided by TLS 1.3 when external PSKs are used." target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-397.33" rx="160.34" ry="52.33"/>
