<text xml:space="preserve" text-anchor="middle" x="160.34" y="-384.03" font-family="Times,serif" font-size="14.00">(PSK) Usage in TLS</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-367.53" font-family="Times,serif" font-size="14.00">2022</text>
</a>
