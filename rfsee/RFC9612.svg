<!-- RFC7110 -->
<g id="node15" class="node">
<title>RFC7110</title>
<g id="a_node15"><a xlink:href="RFC7110.html" xlink:title="This document defines extensions to the data&#45;plane failure&#45;detection protocol for Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs) known as LSP ping. &#160;These extensions allow a selection of the LSP to be used for the echo reply return path. &#160;Enforcing a specific return path can be used to verify bidirectional connectivity and also increase LSP ping robustness." target="_top">
