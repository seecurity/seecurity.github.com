<!-- RFC9612 -->
<g id="node1" class="node">
<title>RFC9612</title>
<g id="a_node1"><a xlink:title="Bidirectional Forwarding Detection (BFD) is expected to be able to monitor a wide variety of encapsulations of paths between systems. &#160;When a BFD session monitors an explicitly routed unidirectional path, there may be a need to direct the egress BFD peer to use a specific path for the reverse direction of the BFD session. &#160;This document describes an extension to the MPLS Label Switched Path (LSP) echo request that allows a BFD system to request that the remote BFD peer transmit BFD control packets over the specified LSP.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1057.86" cy="-963.14" rx="231.4" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1057.86" y="-998.54" font-family="Times,serif" font-size="18.00">RFC9612</text>
<text xml:space="preserve" text-anchor="middle" x="1057.86" y="-977.54" font-family="Times,serif" font-size="18.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="1057.86" y="-956.54" font-family="Times,serif" font-size="18.00">Reverse Path for MPLS Label Switched</text>
<text xml:space="preserve" text-anchor="middle" x="1057.86" y="-935.54" font-family="Times,serif" font-size="18.00">Paths (LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="1057.86" y="-914.54" font-family="Times,serif" font-size="18.00">2024</text>
</a>
</g>
