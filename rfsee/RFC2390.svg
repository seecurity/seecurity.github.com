<!-- RFC4441 -->
<g id="node9" class="node">
<title>RFC4441</title>
<g id="a_node9"><a xlink:href="RFC4441.html" xlink:title="Since the late 1980s, IEEE 802 and IETF have cooperated in the development of Simple Network Management Protocol (SNMP) MIBs and Authentication, Authorization, and Accounting (AAA) applications. &#160;This document describes the policies and procedures that have developed in order to coordinate between the two organizations, as well as some of the relationship history. &#160;This memo provides information for the Internet community." target="_top">
