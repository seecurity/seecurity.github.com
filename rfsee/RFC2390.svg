<!-- RFC6575 -->
<g id="node11" class="node">
<title>RFC6575</title>
<g id="a_node11"><a xlink:href="RFC6575.html" xlink:title="The Virtual Private Wire Service (VPWS), detailed in RFC 4664, provides point&#45;to&#45;point connections between pairs of Customer Edge (CE) devices. &#160;It does so by binding two Attachment Circuits (each connecting a CE device with a Provider Edge (PE) device) to a pseudowire (connecting the two PEs). &#160;In general, the Attachment Circuits must be of the same technology (e.g., both Ethernet or both ATM), and the pseudowire must carry the frames of that technology. &#160;However, if it is known that the frames&#39; payload consists solely of IP datagrams, it is possible to provide a point&#45;to&#45;point connection in which the pseudowire connects Attachment Circuits of different technologies. &#160;This requires the PEs to perform a function known as Address Resolution Protocol (ARP) Mediation. &#160;ARP Mediation refers to the process of resolving Layer 2 addresses when different resolution protocols are used on either Attachment Circuit. &#160;The methods described in this document are applicable even when the CEs run a routing protocol between them, as long as the routing protocol runs over IP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="170.94" cy="-63.99" rx="170.94" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6575</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-75.44" font-family="Times,serif" font-size="14.00">Address Resolution Protocol (ARP)</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-58.94" font-family="Times,serif" font-size="14.00">Mediation for IP Interworking of Layer 2</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-42.44" font-family="Times,serif" font-size="14.00">VPNs</text>
<text xml:space="preserve" text-anchor="middle" x="170.94" y="-25.94" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
