<!-- RFC4405 -->
<g id="node1" class="node">
<title>RFC4405</title>
<g id="a_node1"><a xlink:title="This memo defines an extension to the Simple Mail Transfer Protocol (SMTP) service that allows an SMTP client to specify the responsible submitter of an e&#45;mail message. &#160;The responsible submitter is the e&#45;mail address of the entity most recently responsible for introducing a message into the transport stream. &#160;This extension helps receiving e&#45;mail servers efficiently determine whether the SMTP client is authorized to transmit mail on behalf of the responsible submitter&#39;s domain. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="405.08" cy="-765.91" rx="216.02" ry="79.9"/>
