<!-- RFC8494 -->
<g id="node9" class="node">
<title>RFC8494</title>
<g id="a_node9"><a xlink:href="RFC8494.html" xlink:title="Allied Communications Publication (ACP) 142 defines P_MUL, which is a protocol for reliable multicast suitable for bandwidth&#45;constrained and delayed acknowledgement (Emissions Control or EMCON) environments running over UDP. This document defines MULE (Multicast Email), an application protocol for transferring Internet Mail messages (as described in RFC 5322) over P_MUL (as defined in ACP 142). MULE enables transfer between Message Transfer Agents (MTAs). It doesn&#39;t provide a service similar to SMTP Submission (as described in RFC 6409). This document explains how MULE can be used in conjunction with SMTP (RFC 5321), including some common SMTP extensions, to provide an alternate MTA&#45;to&#45;MTA transfer mechanism. This is not an IETF specification; it describes an existing implementation. It is provided in order to facilitate interoperable implementations and third&#45;party diagnostics." target="_top">
<ellipse fill="none" stroke="black" cx="1075.32" cy="-443.15" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1075.32" y="-462.85" font-family="Times,serif" font-size="14.00">RFC8494</text>
<text xml:space="preserve" text-anchor="middle" x="1075.32" y="-446.35" font-family="Times,serif" font-size="14.00">Multicast Email (MULE) over Allied</text>
<text xml:space="preserve" text-anchor="middle" x="1075.32" y="-429.85" font-family="Times,serif" font-size="14.00">Communications Publication (ACP) 142</text>
<text xml:space="preserve" text-anchor="middle" x="1075.32" y="-413.35" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
