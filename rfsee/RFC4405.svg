<!-- RFC4406 -->
<g id="node8" class="node">
<title>RFC4406</title>
<g id="a_node8"><a xlink:href="RFC4406.html" xlink:title="Internet mail suffers from the fact that much unwanted mail is sent using spoofed addresses &#45;&#45; spoofed in this case means that the address is used without the permission of the domain owner. &#160;This document describes a family of tests by which SMTP servers can determine whether an e&#45;mail address in a received message was used with the permission of the owner of the domain contained in that e&#45;mail address. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="570.61" cy="-40.66" rx="142.31" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="570.61" y="-52.11" font-family="Times,serif" font-size="14.00">RFC4406</text>
