<text xml:space="preserve" text-anchor="middle" x="405.08" y="-780.31" font-family="Times,serif" font-size="18.00">SMTP Service Extension for Indicating</text>
<text xml:space="preserve" text-anchor="middle" x="405.08" y="-759.31" font-family="Times,serif" font-size="18.00">the Responsible Submitter of an E&#45;Mail</text>
<text xml:space="preserve" text-anchor="middle" x="405.08" y="-738.31" font-family="Times,serif" font-size="18.00">Message</text>
