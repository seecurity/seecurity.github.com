<!-- RFC6273 -->
<g id="node1" class="node">
<title>RFC6273</title>
<g id="a_node1"><a xlink:title="This document analyzes the use of hashes in Secure Neighbor Discovery (SEND), the possible threats to these hashes and the impact of recent attacks on hash functions used by SEND. &#160;The SEND specification currently uses the SHA&#45;1 hash algorithm and PKIX certificates and does not provide support for hash algorithm agility. &#160;This document provides an analysis of possible threats to the hash algorithms used in SEND. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
