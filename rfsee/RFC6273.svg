<!-- RFC4270 -->
<g id="node9" class="node">
<title>RFC4270</title>
<g id="a_node9"><a xlink:href="RFC4270.html" xlink:title="Recent announcements of better&#45;than&#45;expected collision attacks in popular hash algorithms have caused some people to question whether common Internet protocols need to be changed, and if so, how. &#160;This document summarizes the use of hashes in many protocols, discusses how the collision attacks affect and do not affect the protocols, shows how to thwart known attacks on digital certificates, and discusses future directions for protocol designers. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="164.05" cy="-1027.29" rx="150.79" ry="52.33"/>
