<text xml:space="preserve" text-anchor="middle" x="983.48" y="-743.94" font-family="Times,serif" font-size="18.00">Hash Threat Analysis</text>
<text xml:space="preserve" text-anchor="middle" x="983.48" y="-722.94" font-family="Times,serif" font-size="18.00">2011</text>
</a>
