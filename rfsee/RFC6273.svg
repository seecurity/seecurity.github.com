<text xml:space="preserve" text-anchor="middle" x="164.05" y="-481.49" font-family="Times,serif" font-size="14.00">(CGA)</text>
<text xml:space="preserve" text-anchor="middle" x="164.05" y="-464.99" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
