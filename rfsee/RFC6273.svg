<!-- RFC3972 -->
<g id="node10" class="node">
<title>RFC3972</title>
<g id="a_node10"><a xlink:href="RFC3972.html" xlink:title="This document describes a method for binding a public signature key to an IPv6 address in the Secure Neighbor Discovery (SEND) protocol. &#160;Cryptographically Generated Addresses (CGA) are IPv6 addresses for which the interface identifier is generated by computing a cryptographic one&#45;way hash function from a public key and auxiliary parameters. &#160;The binding between the public key and the address can be verified by re&#45;computing the hash value and by comparing the hash with the interface identifier. &#160;Messages sent from an IPv6 address can be protected by attaching the public key and auxiliary parameters and by signing the message with the corresponding private key. &#160;The protection works without a certification authority or any security infrastructure. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="164.05" cy="-494.79" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="164.05" y="-514.49" font-family="Times,serif" font-size="14.00">RFC3972</text>
