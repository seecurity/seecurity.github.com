<text xml:space="preserve" text-anchor="middle" x="164.05" y="-1030.49" font-family="Times,serif" font-size="14.00">Attacks on Cryptographic Hashes in</text>
<text xml:space="preserve" text-anchor="middle" x="164.05" y="-1013.99" font-family="Times,serif" font-size="14.00">Internet Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="164.05" y="-997.49" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
