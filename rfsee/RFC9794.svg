<!-- RFC9180 -->
<g id="node9" class="node">
<title>RFC9180</title>
<g id="a_node9"><a xlink:href="RFC9180.html" xlink:title="This document describes a scheme for hybrid public key encryption (HPKE). This scheme provides a variant of public key encryption of arbitrary&#45;sized plaintexts for a recipient public key. It also includes three authenticated variants, including one that authenticates possession of a pre&#45;shared key and two optional ones that authenticate possession of a key encapsulation mechanism (KEM) private key. HPKE works for any combination of an asymmetric KEM, key derivation function (KDF), and authenticated encryption with additional data (AEAD) encryption function. Some authenticated variants may not be supported by all KEMs. We provide instantiations of the scheme using widely used and efficient primitives, such as Elliptic Curve Diffie&#45;Hellman (ECDH) key agreement, HMAC&#45;based key derivation function (HKDF), and SHA2. This document is a product of the Crypto Forum Research Group (CFRG) in the IRTF." target="_top">
<ellipse fill="none" stroke="black" cx="286.08" cy="-1299.94" rx="129.05" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="286.08" y="-1311.39" font-family="Times,serif" font-size="14.00">RFC9180</text>
<text xml:space="preserve" text-anchor="middle" x="286.08" y="-1294.89" font-family="Times,serif" font-size="14.00">Hybrid Public Key Encryption</text>
<text xml:space="preserve" text-anchor="middle" x="286.08" y="-1278.39" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
