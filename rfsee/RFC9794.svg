<!-- RFC9763 -->
<g id="node8" class="node">
<title>RFC9763</title>
<g id="a_node8"><a xlink:href="RFC9763.html" xlink:title="This document defines a new Certificate Signing Request (CSR) attribute, relatedCertRequest, and a new X.509 certificate extension, RelatedCertificate. &#160;The use of the relatedCertRequest attribute in a CSR and the inclusion of the RelatedCertificate extension in the resulting certificate together provide additional assurance that two certificates each belong to the same end entity. &#160;This mechanism is particularly useful in the context of non&#45;composite hybrid authentication, which enables users to employ the same certificates in hybrid authentication as in authentication done with only traditional or post&#45;quantum algorithms." target="_top">
<ellipse fill="none" stroke="black" cx="648.98" cy="-1614.4" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="648.98" y="-1634.1" font-family="Times,serif" font-size="14.00">RFC9763</text>
<text xml:space="preserve" text-anchor="middle" x="648.98" y="-1617.6" font-family="Times,serif" font-size="14.00">Related Certificates for Use in Multiple</text>
<text xml:space="preserve" text-anchor="middle" x="648.98" y="-1601.1" font-family="Times,serif" font-size="14.00">Authentications within a Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="648.98" y="-1584.6" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
