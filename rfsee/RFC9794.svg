<!-- RFC4949 -->
<g id="node11" class="node">
<title>RFC4949</title>
<g id="a_node11"><a xlink:href="RFC4949.html" xlink:title="This Glossary provides definitions, abbreviations, and explanations of terminology for information system security. &#160;The 334 pages of entries offer recommendations to improve the comprehensibility of written material that is generated in the Internet Standards Process (RFC 2026). &#160;The recommendations follow the principles that such writing should (a) use the same term or definition whenever the same concept is mentioned; (b) use terms in their plainest, dictionary sense; (c) use terms that are already well&#45;established in open publications; and (d) avoid terms that either favor a particular vendor or favor a particular technology or mechanism over other, competing techniques that already exist or could be developed. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="286.08" cy="-378.45" rx="152.91" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="286.08" y="-389.9" font-family="Times,serif" font-size="14.00">RFC4949</text>
