<!-- RFC9794 -->
<g id="node1" class="node">
<title>RFC9794</title>
<g id="a_node1"><a xlink:title="One aspect of the transition to post&#45;quantum algorithms in cryptographic protocols is the development of hybrid schemes that incorporate both post&#45;quantum and traditional asymmetric algorithms. &#160;This document defines terminology for such schemes. &#160;It is intended to be used as a reference and, hopefully, to ensure consistency and clarity across different protocols, standards, and organisations.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1003.01" cy="-839.2" rx="232.99" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1003.01" y="-864.1" font-family="Times,serif" font-size="18.00">RFC9794</text>
<text xml:space="preserve" text-anchor="middle" x="1003.01" y="-843.1" font-family="Times,serif" font-size="18.00">Terminology for Post&#45;Quantum Traditional</text>
<text xml:space="preserve" text-anchor="middle" x="1003.01" y="-822.1" font-family="Times,serif" font-size="18.00">Hybrid Schemes</text>
<text xml:space="preserve" text-anchor="middle" x="1003.01" y="-801.1" font-family="Times,serif" font-size="18.00">2025</text>
