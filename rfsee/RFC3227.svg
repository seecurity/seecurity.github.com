<!-- RFC2196 -->
<g id="node9" class="node">
<title>RFC2196</title>
<g id="a_node9"><a xlink:href="RFC2196.html" xlink:title="This handbook is a guide to developing computer security policies and procedures for sites that have systems on the Internet. &#160;The purpose of this handbook is to provide practical guidance to administrators trying to secure their information and services. &#160;The subjects covered include policy content and formation, a broad range of technical system and network security topics, and security incident response. &#160;This memo provides information for the Internet community. &#160;It does not specify an Internet standard of any kind." target="_top">
