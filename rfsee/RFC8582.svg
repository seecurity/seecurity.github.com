<text xml:space="preserve" text-anchor="middle" x="617.56" y="-1425.61" font-family="Times,serif" font-size="14.00">Control</text>
<text xml:space="preserve" text-anchor="middle" x="617.56" y="-1409.11" font-family="Times,serif" font-size="14.00">2015</text>
</a>
