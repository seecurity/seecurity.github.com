<!-- RFC7415 -->
<g id="node8" class="node">
<title>RFC7415</title>
<g id="a_node8"><a xlink:href="RFC7415.html" xlink:title="The prevalent use of the Session Initiation Protocol (SIP) in Next Generation Networks necessitates that SIP networks provide adequate control mechanisms to maintain transaction throughput by preventing congestion collapse during traffic overloads. &#160;A loss&#45;based solution to remedy known vulnerabilities of the SIP 503 (Service Unavailable) overload control mechanism has already been proposed. &#160;Using the same signaling, this document proposes a rate&#45;based control scheme to complement the loss&#45;based control scheme." target="_top">
<ellipse fill="none" stroke="black" cx="617.56" cy="-1438.91" rx="156.09" ry="52.33"/>
