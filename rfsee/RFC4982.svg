<text xml:space="preserve" text-anchor="middle" x="1075.02" y="-277.03" font-family="Times,serif" font-size="14.00">(CGA)</text>
<text xml:space="preserve" text-anchor="middle" x="1075.02" y="-260.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
