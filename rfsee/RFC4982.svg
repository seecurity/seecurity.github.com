<!-- RFC7136 -->
<g id="node12" class="node">
<title>RFC7136</title>
<g id="a_node12"><a xlink:href="RFC7136.html" xlink:title="The IPv6 addressing architecture includes a unicast interface identifier that is used in the creation of many IPv6 addresses. &#160;Interface identifiers are formed by a variety of methods. &#160;This document clarifies that the bits in an interface identifier have no meaning and that the entire identifier should be treated as an opaque value. &#160;In particular, RFC 4291 defines a method by which the Universal and Group bits of an IEEE link&#45;layer address are mapped into an IPv6 unicast interface identifier. &#160;This document clarifies that those two bits are significant only in the process of deriving interface identifiers from an IEEE link&#45;layer address, and it updates RFC 4291 accordingly." target="_top">
<ellipse fill="none" stroke="black" cx="169.35" cy="-52.33" rx="126.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7136</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-55.53" font-family="Times,serif" font-size="14.00">Significance of IPv6 Interface</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-39.03" font-family="Times,serif" font-size="14.00">Identifiers</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-22.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
