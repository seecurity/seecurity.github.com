<text xml:space="preserve" text-anchor="middle" x="169.35" y="-329.99" font-family="Times,serif" font-size="14.00">Hash Threat Analysis</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-313.49" font-family="Times,serif" font-size="14.00">2011</text>
</a>
