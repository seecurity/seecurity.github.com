<text xml:space="preserve" text-anchor="middle" x="169.35" y="-408.03" font-family="Times,serif" font-size="14.00">Hash Threat Analysis</text>
<text xml:space="preserve" text-anchor="middle" x="169.35" y="-391.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
