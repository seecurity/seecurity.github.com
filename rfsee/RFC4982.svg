<text xml:space="preserve" text-anchor="middle" x="1246.41" y="-1613.58" font-family="Times,serif" font-size="14.00">(CGA)</text>
<text xml:space="preserve" text-anchor="middle" x="1246.41" y="-1597.08" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
