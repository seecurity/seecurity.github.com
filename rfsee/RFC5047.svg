<!-- RFC5047 -->
<g id="node1" class="node">
<title>RFC5047</title>
<g id="a_node1"><a xlink:title="The Internet Small Computer System Interface (iSCSI) is a SCSI transport protocol that maps the SCSI family of application protocols onto TCP/IP. &#160;Datamover Architecture for iSCSI (DA) defines an abstract model in which the movement of data between iSCSI end nodes is logically separated from the rest of the iSCSI protocol in order to allow iSCSI to adapt to innovations available in new IP transports. &#160;While DA defines the architectural functions required of the class of Datamover protocols, it does not define any specific Datamover protocols. &#160;Each such Datamover protocol, defined in a separate document, provides a reliable transport for all iSCSI PDUs, but actually moves the data required for certain iSCSI PDUs without involving the remote iSCSI layer itself. &#160;This document begins with an introduction of a few new abstractions, defines a layered architecture for iSCSI and Datamover protocols, and then models the interactions within an iSCSI end node between the iSCSI layer and the Datamover layer that happen in order to transparently perform remote data movement within an IP fabric. &#160;It is intended that this definition will help map iSCSI to generic Remote Direct Memory Access (RDMA)&#45;capable IP fabrics in the future comprising TCP, the Stream Control Transmission Protocol (SCTP), and possibly other underlying network transport layers, such as InfiniBand. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="900.56" cy="-792.55" rx="229.81" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="900.56" y="-827.95" font-family="Times,serif" font-size="18.00">RFC5047</text>
<text xml:space="preserve" text-anchor="middle" x="900.56" y="-806.95" font-family="Times,serif" font-size="18.00">DA: Datamover Architecture for the</text>
<text xml:space="preserve" text-anchor="middle" x="900.56" y="-785.95" font-family="Times,serif" font-size="18.00">Internet Small Computer System Interface</text>
<text xml:space="preserve" text-anchor="middle" x="900.56" y="-764.95" font-family="Times,serif" font-size="18.00">(iSCSI)</text>
<text xml:space="preserve" text-anchor="middle" x="900.56" y="-743.95" font-family="Times,serif" font-size="18.00">2007</text>
</a>
</g>
</g>
