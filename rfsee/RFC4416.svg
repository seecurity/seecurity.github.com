<!-- RFC4416 -->
<g id="node1" class="node">
<title>RFC4416</title>
<g id="a_node1"><a xlink:title="This document is a history capturing the background, motivation and thinking during the LEMONADE definition and design process. The LEMONADE Working Group &#45;&#45; Internet email to support diverse service environments &#45;&#45; is chartered to provide enhancements to Internet mail to facilitate its use by more diverse clients. In particular, by clients on hosts not only operating in environments with high latency/bandwidth&#45;limited unreliable links but also constrained to limited resources. The enhanced mail must be backwards compatible with existing Internet mail. The primary motivation for this effort is &#45;&#45; by making Internet mail protocols richer and more adaptable to varied media and environments &#45;&#45; to allow mobile handheld devices tetherless access to Internet mail using only IETF mail protocols. The requirements for these devices drive a discussion of the possible protocol enhancements needed to support multimedia messaging on limited&#45;capability hosts in diverse service environments. A list of general principles to guide the design of the enhanced messaging protocols is documented. Finally, additional issues of providing seamless service between enhanced Internet mail and the existing separate mobile messaging infrastructure are briefly listed. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="258.48" cy="-72" rx="167.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="258.48" y="-91.7" font-family="Times,serif" font-size="14.00">RFC4416</text>
<text xml:space="preserve" text-anchor="middle" x="258.48" y="-75.2" font-family="Times,serif" font-size="14.00">Goals for Internet Messaging to Support</text>
<text xml:space="preserve" text-anchor="middle" x="258.48" y="-58.7" font-family="Times,serif" font-size="14.00">Diverse Service Environments</text>
<text xml:space="preserve" text-anchor="middle" x="258.48" y="-42.2" font-family="Times,serif" font-size="14.00">2006</text>
</a>
