<!-- RFC9042 -->
<g id="node9" class="node">
<title>RFC9042</title>
<g id="a_node9"><a xlink:href="RFC9042.html" xlink:title="The OBJECTID capability of IMAP (RFC 8474) allows clients to identify mailboxes by a unique identifier that survives renaming. This document extends the Sieve email filtering language (RFC 5228) to allow using that same unique identifier as a target for fileinto rules and for testing the existence of mailboxes." target="_top">
<ellipse fill="none" stroke="black" cx="730.4" cy="-52.33" rx="144.96" ry="52.33"/>
