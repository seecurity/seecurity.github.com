<g id="node1" class="node">
<title>RFC8579</title>
<g id="a_node1"><a xlink:title="The SPECIAL&#45;USE capability of the IMAP protocol (RFC 6154) allows clients to identify special&#45;use mailboxes, e.g., where draft or sent messages should be put. &#160;This simplifies client configuration. &#160;In contrast, the Sieve mail filtering language (RFC 5228) currently has no such capability. &#160;This memo defines a Sieve extension that fills this gap: it adds a test for checking whether a special&#45;use attribute is assigned for a particular mailbox or any mailbox, and it adds the ability to file messages into a mailbox identified solely by a special&#45;use attribute.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="452.53" cy="-723.17" rx="197.46" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="452.53" y="-748.07" font-family="Times,serif" font-size="18.00">RFC8579</text>
<text xml:space="preserve" text-anchor="middle" x="452.53" y="-727.07" font-family="Times,serif" font-size="18.00">Sieve Email Filtering: Delivering to</text>
<text xml:space="preserve" text-anchor="middle" x="452.53" y="-706.07" font-family="Times,serif" font-size="18.00">Special&#45;Use Mailboxes</text>
<text xml:space="preserve" text-anchor="middle" x="452.53" y="-685.07" font-family="Times,serif" font-size="18.00">2019</text>
</a>
</g>
