<text xml:space="preserve" text-anchor="middle" x="730.4" y="-55.53" font-family="Times,serif" font-size="14.00">Sieve Email Filtering: Delivery by</text>
<text xml:space="preserve" text-anchor="middle" x="730.4" y="-39.03" font-family="Times,serif" font-size="14.00">MAILBOXID</text>
<text xml:space="preserve" text-anchor="middle" x="730.4" y="-22.53" font-family="Times,serif" font-size="14.00">2021</text>
