<!-- RFC7339 -->
<g id="node8" class="node">
<title>RFC7339</title>
<g id="a_node8"><a xlink:href="RFC7339.html" xlink:title="Overload occurs in Session Initiation Protocol (SIP) networks when SIP servers have insufficient resources to handle all the SIP messages they receive. &#160;Even though the SIP protocol provides a limited overload control mechanism through its 503 (Service Unavailable) response code, SIP servers are still vulnerable to overload. &#160;This document defines the behavior of SIP servers involved in overload control and also specifies a loss&#45;based overload scheme for SIP." target="_top">
<ellipse fill="none" stroke="black" cx="343.1" cy="-1056.62" rx="135.94" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="343.1" y="-1076.32" font-family="Times,serif" font-size="14.00">RFC7339</text>
<text xml:space="preserve" text-anchor="middle" x="343.1" y="-1059.82" font-family="Times,serif" font-size="14.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="343.1" y="-1043.32" font-family="Times,serif" font-size="14.00">Overload Control</text>
<text xml:space="preserve" text-anchor="middle" x="343.1" y="-1026.82" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
