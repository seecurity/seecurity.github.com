<!-- RFC7415 -->
<g id="node1" class="node">
<title>RFC7415</title>
<g id="a_node1"><a xlink:title="The prevalent use of the Session Initiation Protocol (SIP) in Next Generation Networks necessitates that SIP networks provide adequate control mechanisms to maintain transaction throughput by preventing congestion collapse during traffic overloads. &#160;A loss&#45;based solution to remedy known vulnerabilities of the SIP 503 (Service Unavailable) overload control mechanism has already been proposed. &#160;Using the same signaling, this document proposes a rate&#45;based control scheme to complement the loss&#45;based control scheme.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="941.54" cy="-554.47" rx="204.35" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="941.54" y="-579.37" font-family="Times,serif" font-size="18.00">RFC7415</text>
<text xml:space="preserve" text-anchor="middle" x="941.54" y="-558.37" font-family="Times,serif" font-size="18.00">Session Initiation Protocol (SIP) Rate</text>
<text xml:space="preserve" text-anchor="middle" x="941.54" y="-537.37" font-family="Times,serif" font-size="18.00">Control</text>
<text xml:space="preserve" text-anchor="middle" x="941.54" y="-516.37" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
