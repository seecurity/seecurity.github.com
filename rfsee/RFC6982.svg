<!-- RFC1264 -->
<g id="node8" class="node">
<title>RFC1264</title>
<g id="a_node8"><a xlink:href="RFC1264.html" xlink:title="This informational RFC presents procedures for creating and documenting Internet standards on routing protocols. &#160;These procedures have been established by the Internet Activities Board (IAB) in consultation with the Internet Engineering Steering Group (IESG). &#160;This memo provides information for the Internet community. &#160;It does not specifiy an Internet standard." target="_top">
