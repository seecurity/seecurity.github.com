<!-- RFC4794 -->
<g id="node9" class="node">
<title>RFC4794</title>
<g id="a_node9"><a xlink:href="RFC4794.html" xlink:title="RFC 1264 was written during what was effectively a completely different time in the life of the Internet. &#160;It prescribed rules to protect the Internet against new routing protocols that may have various undesirable properties. &#160;In today&#39;s Internet, there are so many other pressures against deploying unreasonable protocols that we believe that existing controls suffice, and the RFC 1264 rules just get in the way. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="165.64" cy="-1104.87" rx="97.23" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-1116.32" font-family="Times,serif" font-size="14.00">RFC4794</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-1099.82" font-family="Times,serif" font-size="14.00">RFC 1264 Is Obsolete</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-1083.32" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
