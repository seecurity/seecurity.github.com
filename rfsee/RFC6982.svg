<!-- RFC7360 -->
<g id="node12" class="node">
<title>RFC7360</title>
<g id="a_node12"><a xlink:href="RFC7360.html" xlink:title="The RADIUS protocol defined in RFC 2865 has limited support for authentication and encryption of RADIUS packets. &#160;The protocol transports data in the clear, although some parts of the packets can have obfuscated content. &#160;Packets may be replayed verbatim by an attacker, and client&#45;server authentication is based on fixed shared secrets. &#160;This document specifies how the Datagram Transport Layer Security (DTLS) protocol may be used as a fix for these problems. &#160;It also describes how implementations of this proposal can coexist with current RADIUS systems." target="_top">
<ellipse fill="none" stroke="black" cx="1654.16" cy="-488.3" rx="181.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1654.16" y="-508" font-family="Times,serif" font-size="14.00">RFC7360</text>
<text xml:space="preserve" text-anchor="middle" x="1654.16" y="-491.5" font-family="Times,serif" font-size="14.00">Datagram Transport Layer Security (DTLS)</text>
<text xml:space="preserve" text-anchor="middle" x="1654.16" y="-475" font-family="Times,serif" font-size="14.00">as a Transport Layer for RADIUS</text>
<text xml:space="preserve" text-anchor="middle" x="1654.16" y="-458.5" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
