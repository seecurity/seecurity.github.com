<g id="a_node1"><a xlink:title="The IMAP4rev1 protocol has powerful search facilities as part of the core protocol, but lacks the ability to create live, updated results that can be easily handled. &#160;This memo provides such an extension, and shows how it can be used to provide a facility similar to virtual mailboxes. [STANDARDS&#45;TRACK]">
