<!-- RFC3748 -->
<g id="node8" class="node">
<title>RFC3748</title>
<g id="a_node8"><a xlink:href="RFC3748.html" xlink:title="This document defines the Extensible Authentication Protocol (EAP), an authentication framework which supports multiple authentication methods. &#160;EAP typically runs directly over data link layers such as Point&#45;to&#45;Point Protocol (PPP) or IEEE 802, without requiring IP. &#160;EAP provides its own support for duplicate elimination and retransmission, but is reliant on lower layer ordering guarantees. &#160;Fragmentation is not supported within EAP itself; however, individual EAP methods may support this. &#160;This document obsoletes RFC 2284. &#160;A summary of the changes between this document and RFC 2284 is available in Appendix A. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="741.54" cy="-577.66" rx="172.53" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-589.11" font-family="Times,serif" font-size="14.00">RFC3748</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-572.61" font-family="Times,serif" font-size="14.00">Extensible Authentication Protocol (EAP)</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-556.11" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
