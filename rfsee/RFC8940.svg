<!-- RFC4186 -->
<g id="node11" class="node">
<title>RFC4186</title>
<g id="a_node11"><a xlink:href="RFC4186.html" xlink:title="This document specifies an Extensible Authentication Protocol (EAP) mechanism for authentication and session key distribution using the Global System for Mobile Communications (GSM) Subscriber Identity Module (SIM). &#160;GSM is a second generation mobile network standard. &#160;The EAP&#45;SIM mechanism specifies enhancements to GSM authentication and key agreement whereby multiple authentication triplets can be combined to create authentication responses and session keys of greater strength than the individual GSM triplets. &#160;The mechanism also includes network authentication, user anonymity support, result indications, and a fast re&#45;authentication procedure. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="741.54" cy="-174.66" rx="183.67" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-210.86" font-family="Times,serif" font-size="14.00">RFC4186</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-194.36" font-family="Times,serif" font-size="14.00">Extensible Authentication Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-177.86" font-family="Times,serif" font-size="14.00">Method for Global System for Mobile</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-161.36" font-family="Times,serif" font-size="14.00">Communications (GSM) Subscriber Identity</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-144.86" font-family="Times,serif" font-size="14.00">Modules (EAP&#45;SIM)</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-128.36" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
