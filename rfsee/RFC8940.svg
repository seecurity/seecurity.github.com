<!-- RFC4187 -->
<g id="node10" class="node">
<title>RFC4187</title>
<g id="a_node10"><a xlink:href="RFC4187.html" xlink:title="This document specifies an Extensible Authentication Protocol (EAP) mechanism for authentication and session key distribution that uses the Authentication and Key Agreement (AKA) mechanism. AKA is used in the 3rd generation mobile networks Universal Mobile Telecommunications System (UMTS) and CDMA2000. AKA is based on symmetric keys, and typically runs in a Subscriber Identity Module, which is a UMTS Subscriber Identity Module, USIM, or a (Removable) User Identity Module, (R)UIM, similar to a smart card. EAP&#45;AKA includes optional identity privacy support, optional result indications, and an optional fast re&#45;authentication procedure. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="741.54" cy="-332.66" rx="174.66" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-360.61" font-family="Times,serif" font-size="14.00">RFC4187</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-344.11" font-family="Times,serif" font-size="14.00">Extensible Authentication Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-327.61" font-family="Times,serif" font-size="14.00">Method for 3rd Generation Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-311.11" font-family="Times,serif" font-size="14.00">and Key Agreement (EAP&#45;AKA)</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-294.61" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
