<!-- RFC5216 -->
<g id="node12" class="node">
<title>RFC5216</title>
<g id="a_node12"><a xlink:href="RFC5216.html" xlink:title="The Extensible Authentication Protocol (EAP), defined in RFC 3748, provides support for multiple authentication methods. Transport Layer Security (TLS) provides for mutual authentication, integrity&#45;protected ciphersuite negotiation, and key exchange between two endpoints. This document defines EAP&#45;TLS, which includes support for certificate&#45;based mutual authentication and key derivation. This document obsoletes RFC 2716. A summary of the changes between this document and RFC 2716 is available in Appendix A. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="741.54" cy="-40.66" rx="160.87" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5216</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-35.61" font-family="Times,serif" font-size="14.00">The EAP&#45;TLS Authentication Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-19.11" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
