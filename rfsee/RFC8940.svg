<!-- RFC8940 -->
<g id="node1" class="node">
<title>RFC8940</title>
<g id="a_node1"><a xlink:title="RFC 5247 is updated to define and clarify EAP Session&#45;Id derivation for multiple Extensible Authentication Protocol (EAP) methods. &#160;The derivation of Session&#45;Id was not given for EAP Subscriber Identity Module (EAP&#45;SIM) or EAP Authentication and Key Agreement (EAP&#45;AKA) when using the fast reconnect exchange instead of full authentication. &#160;The derivation of Session&#45;Id for full authentication is clarified for both EAP&#45;SIM and EAP&#45;AKA. &#160;The derivation of Session&#45;Id for Protected EAP (PEAP) is also given. &#160;The definition for PEAP follows the definition for other TLS&#45;based EAP methods.">
<ellipse fill="green" stroke="black" cx="266.44" cy="-604.66" rx="175.19" ry="87.33"/>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-649.11" font-family="Times,serif" font-size="14.00">RFC8940</text>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-632.61" font-family="Times,serif" font-size="14.00">Extensible Authentication Protocol (EAP)</text>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-616.11" font-family="Times,serif" font-size="14.00">Session&#45;Id Derivation for EAP Subscriber</text>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-599.61" font-family="Times,serif" font-size="14.00">Identity Module (EAP&#45;SIM), EAP</text>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-583.11" font-family="Times,serif" font-size="14.00">Authentication and Key Agreement (EAP&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-566.61" font-family="Times,serif" font-size="14.00">AKA), and Protected EAP (PEAP)</text>
<text xml:space="preserve" text-anchor="middle" x="266.44" y="-550.11" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
