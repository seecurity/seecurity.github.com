<!-- RFC5247 -->
<g id="node5" class="node">
<title>RFC5247</title>
<g id="a_node5"><a xlink:href="RFC5247.html" xlink:title="The Extensible Authentication Protocol (EAP), defined in RFC 3748, enables extensible network access authentication. &#160;This document specifies the EAP key hierarchy and provides a framework for the transport and usage of keying material and parameters generated by EAP authentication algorithms, known as methods. &#160;It also provides a detailed system&#45;level security analysis, describing the conditions under which the key management guidelines described in RFC 4962 can be satisfied. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="741.54" cy="-688.66" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-708.36" font-family="Times,serif" font-size="14.00">RFC5247</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-691.86" font-family="Times,serif" font-size="14.00">Extensible Authentication Protocol (EAP)</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-675.36" font-family="Times,serif" font-size="14.00">Key Management Framework</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-658.86" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
