<!-- RFC6696 -->
<g id="node9" class="node">
<title>RFC6696</title>
<g id="a_node9"><a xlink:href="RFC6696.html" xlink:title="The Extensible Authentication Protocol (EAP) is a generic framework supporting multiple types of authentication methods. &#160;In systems where EAP is used for authentication, it is desirable to avoid repeating the entire EAP exchange with another authenticator. &#160;This document specifies extensions to EAP and the EAP keying hierarchy to support an EAP method&#45;independent protocol for efficient re&#45; authentication between the peer and an EAP re&#45;authentication server through any authenticator. &#160;The re&#45;authentication server may be in the home network or in the local network to which the peer is connecting. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="741.54" cy="-466.66" rx="138.06" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-486.36" font-family="Times,serif" font-size="14.00">RFC6696</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-469.86" font-family="Times,serif" font-size="14.00">EAP Extensions for the EAP Re&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-453.36" font-family="Times,serif" font-size="14.00">authentication Protocol (ERP)</text>
<text xml:space="preserve" text-anchor="middle" x="741.54" y="-436.86" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
