<!-- RFC3501 -->
<g id="node7" class="node">
<title>RFC3501</title>
<g id="a_node7"><a xlink:href="RFC3501.html" xlink:title="The Internet Message Access Protocol, Version 4rev1 (IMAP4rev1) allows a client to access and manipulate electronic mail messages on a server. &#160;IMAP4rev1 permits manipulation of mailboxes (remote message folders) in a way that is functionally equivalent to local folders. &#160;IMAP4rev1 also provides the capability for an offline client to resynchronize with the server. &#160;IMAP4rev1 includes operations for creating, deleting, and renaming mailboxes, checking for new messages, permanently removing messages, setting and clearing flags, RFC 2822 and RFC 2045 parsing, searching, and selective fetching of message attributes, texts, and portions thereof. &#160;Messages in IMAP4rev1 are accessed by the use of numbers. &#160;These numbers are either message sequence numbers or unique identifiers. &#160;IMAP4rev1 supports a single server. &#160;A mechanism for accessing configuration information to support multiple IMAP4rev1 servers is discussed in RFC 2244. &#160;IMAP4rev1 does not specify a means of posting mail; this function is handled by a mail transfer protocol such as RFC 2821. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="754.27" cy="-812.33" rx="201.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="754.27" y="-832.03" font-family="Times,serif" font-size="14.00">RFC3501</text>
<text xml:space="preserve" text-anchor="middle" x="754.27" y="-815.53" font-family="Times,serif" font-size="14.00">INTERNET MESSAGE ACCESS PROTOCOL &#45;</text>
<text xml:space="preserve" text-anchor="middle" x="754.27" y="-799.03" font-family="Times,serif" font-size="14.00">VERSION 4rev1</text>
<text xml:space="preserve" text-anchor="middle" x="754.27" y="-782.53" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
