<!-- RFC9586 -->
<g id="node1" class="node">
<title>RFC9586</title>
<g id="a_node1"><a xlink:title="The UIDONLY extension to the Internet Message Access Protocol (RFCs 3501 and 9051) allows clients to enable a mode in which information about mailbox changes is returned using only Unique Identifiers (UIDs). Message numbers are not returned in responses and cannot be used in requests once this extension is enabled. This helps both clients and servers to reduce resource usage required to maintain a map between message numbers and UIDs. This document defines an experimental IMAP extension.">
<ellipse fill="none" stroke="black" cx="263.78" cy="-497.33" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="263.78" y="-517.03" font-family="Times,serif" font-size="14.00">RFC9586</text>
<text xml:space="preserve" text-anchor="middle" x="263.78" y="-500.53" font-family="Times,serif" font-size="14.00">IMAP Extension for Using and Returning</text>
<text xml:space="preserve" text-anchor="middle" x="263.78" y="-484.03" font-family="Times,serif" font-size="14.00">Unique Identifiers (UIDs) Only</text>
<text xml:space="preserve" text-anchor="middle" x="263.78" y="-467.53" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
