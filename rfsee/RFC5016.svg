<text xml:space="preserve" text-anchor="middle" x="669.91" y="-287.53" font-family="Times,serif" font-size="14.00">Requirements for a DomainKeys Identified</text>
<text xml:space="preserve" text-anchor="middle" x="669.91" y="-271.03" font-family="Times,serif" font-size="14.00">Mail (DKIM) Signing Practices Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="669.91" y="-254.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
