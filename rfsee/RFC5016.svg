<title>RFC4686</title>
<g id="a_node10"><a xlink:href="RFC4686.html" xlink:title="This document provides an analysis of some threats against Internet mail that are intended to be addressed by signature&#45;based mail authentication, in particular DomainKeys Identified Mail. &#160;It discusses the nature and location of the bad actors, what their capabilities are, and what they intend to accomplish via their attacks. &#160;This memo provides information for the Internet community." target="_top">
