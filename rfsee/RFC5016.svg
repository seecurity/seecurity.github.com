<!-- RFC5016 -->
<g id="node1" class="node">
<title>RFC5016</title>
<g id="a_node1"><a xlink:title="DomainKeys Identified Mail (DKIM) provides a cryptographic mechanism for domains to assert responsibility for the messages they handle. &#160;A related mechanism will allow an administrator to publish various statements about their DKIM signing practices. &#160;This document defines requirements for this mechanism, distinguishing between those that must be satisfied (MUST), and those that are highly desirable (SHOULD). &#160;This memo provides information for the Internet community.">
