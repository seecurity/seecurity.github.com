<!-- RFC5617 -->
<g id="node12" class="node">
<title>RFC5617</title>
<g id="a_node12"><a xlink:href="RFC5617.html" xlink:title="DomainKeys Identified Mail (DKIM) defines a domain&#45;level authentication framework for email to permit verification of the source and contents of messages. &#160;This document specifies an adjunct mechanism to aid in assessing messages that do not contain a DKIM signature for the domain used in the author&#39;s address. &#160;It defines a record that can advertise whether a domain signs its outgoing mail as well as how other hosts can access that record. [STANDARDS&#45;TRACK]" target="_top">
