<!-- RFC4871 -->
<g id="node7" class="node">
<title>RFC4871</title>
<g id="a_node7"><a xlink:href="RFC4871.html" xlink:title="DomainKeys Identified Mail (DKIM) defines a domain&#45;level authentication framework for email using public&#45;key cryptography and key server technology to permit verification of the source and contents of messages by either Mail Transfer Agents (MTAs) or Mail User Agents (MUAs). &#160;The ultimate goal of this framework is to permit a signing domain to assert responsibility for a message, thus protecting message signer identity and the integrity of the messages they convey while retaining the functionality of Internet email as it is known today. &#160;Protection of email identity may assist in the global control of spam and phishing. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1125.4" cy="-397.33" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1125.4" y="-417.03" font-family="Times,serif" font-size="14.00">RFC4871</text>
<text xml:space="preserve" text-anchor="middle" x="1125.4" y="-400.53" font-family="Times,serif" font-size="14.00">DomainKeys Identified Mail (DKIM)</text>
<text xml:space="preserve" text-anchor="middle" x="1125.4" y="-384.03" font-family="Times,serif" font-size="14.00">Signatures</text>
<text xml:space="preserve" text-anchor="middle" x="1125.4" y="-367.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
