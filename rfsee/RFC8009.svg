<!-- RFC3961 -->
<g id="node7" class="node">
<title>RFC3961</title>
<g id="a_node7"><a xlink:href="RFC3961.html" xlink:title="This document describes a framework for defining encryption and checksum mechanisms for use with the Kerberos protocol, defining an abstraction layer between the Kerberos protocol and related protocols, and the actual mechanisms themselves. &#160;The document also defines several mechanisms. &#160;Some are taken from RFC 1510, modified in form to fit this new framework and occasionally modified in content when the old specification was incorrect. &#160;New mechanisms are presented here as well. &#160;This document does NOT indicate which mechanisms may be considered required to implement. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1346.63" cy="-1733.73" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1346.63" y="-1753.43" font-family="Times,serif" font-size="14.00">RFC3961</text>
<text xml:space="preserve" text-anchor="middle" x="1346.63" y="-1736.93" font-family="Times,serif" font-size="14.00">Encryption and Checksum Specifications</text>
<text xml:space="preserve" text-anchor="middle" x="1346.63" y="-1720.43" font-family="Times,serif" font-size="14.00">for Kerberos 5</text>
<text xml:space="preserve" text-anchor="middle" x="1346.63" y="-1703.93" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
