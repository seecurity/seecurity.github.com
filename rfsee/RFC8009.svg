<g id="node1" class="node">
<title>RFC8009</title>
<g id="a_node1"><a xlink:title="This document specifies two encryption types and two corresponding checksum types for Kerberos 5. &#160;The new types use AES in CTS mode (CBC mode with ciphertext stealing) for confidentiality and HMAC with a SHA&#45;2 hash for integrity.">
