<text xml:space="preserve" text-anchor="middle" x="541.85" y="-1622.72" font-family="Times,serif" font-size="14.00">Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="541.85" y="-1606.22" font-family="Times,serif" font-size="14.00">1997</text>
</a>
</g>
</g>
