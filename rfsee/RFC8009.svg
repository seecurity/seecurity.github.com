<!-- RFC3962 -->
<g id="node8" class="node">
<title>RFC3962</title>
<g id="a_node8"><a xlink:href="RFC3962.html" xlink:title="The United States National Institute of Standards and Technology (NIST) has chosen a new Advanced Encryption Standard (AES), which is significantly faster and (it is believed) more secure than the old Data Encryption Standard (DES) algorithm. &#160;This document is a specification for the addition of this algorithm to the Kerberos cryptosystem suite. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="932.2" cy="-1784.05" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="932.2" y="-1803.75" font-family="Times,serif" font-size="14.00">RFC3962</text>
<text xml:space="preserve" text-anchor="middle" x="932.2" y="-1787.25" font-family="Times,serif" font-size="14.00">Advanced Encryption Standard (AES)</text>
<text xml:space="preserve" text-anchor="middle" x="932.2" y="-1770.75" font-family="Times,serif" font-size="14.00">Encryption for Kerberos 5</text>
<text xml:space="preserve" text-anchor="middle" x="932.2" y="-1754.25" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
