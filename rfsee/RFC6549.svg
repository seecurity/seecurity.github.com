<!-- RFC4915 -->
<g id="node8" class="node">
<title>RFC4915</title>
<g id="a_node8"><a xlink:href="RFC4915.html" xlink:title="This document describes an extension to Open Shortest Path First (OSPF) in order to define independent IP topologies called Multi&#45; Topologies (MTs). The Multi&#45;Topologies extension can be used for computing different paths for unicast traffic, multicast traffic, different classes of service based on flexible criteria, or an in&#45; band network management topology. An optional extension to exclude selected links from the default topology is also described. [STANDARDS&#45;TRACK]" target="_top">
