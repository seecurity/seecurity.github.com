<!-- RFC6549 -->
<g id="node1" class="node">
<title>RFC6549</title>
<g id="a_node1"><a xlink:title="OSPFv3 includes a mechanism to support multiple instances of the protocol running on the same interface. OSPFv2 can utilize such a mechanism in order to support multiple routing domains on the same subnet. This document defines the OSPFv2 Instance ID to enable separate OSPFv2 protocol instances on the same interface. Unlike OSPFv3 where the Instance ID can be used for multiple purposes, such as putting the same interface in multiple areas, the OSPFv2 Instance ID is reserved for identifying protocol instances. This document updates RFC 2328. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="814.26" cy="-829.66" rx="192.16" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="814.26" y="-844.06" font-family="Times,serif" font-size="18.00">RFC6549</text>
