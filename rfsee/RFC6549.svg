<text xml:space="preserve" text-anchor="middle" x="1556.47" y="-598.43" font-family="Times,serif" font-size="14.00">Engineering Information Using BGP</text>
<text xml:space="preserve" text-anchor="middle" x="1556.47" y="-581.93" font-family="Times,serif" font-size="14.00">2023</text>
</a>
