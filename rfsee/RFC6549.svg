<g id="a_node10"><a xlink:href="RFC3413.html" xlink:title="This document describes five types of Simple Network Management Protocol (SNMP) applications which make use of an SNMP engine as described in STD 62, RFC 3411. &#160;The types of application described are Command Generators, Command Responders, Notification Originators, Notification Receivers, and Proxy Forwarders. &#160;This document also defines Management Information Base (MIB) modules for specifying targets of management operations, for notification filtering, and for proxy forwarding. &#160;This document obsoletes RFC 2573. [STANDARDS&#45;TRACK]" target="_top">
