<!-- RFC4313 -->
<g id="node1" class="node">
<title>RFC4313</title>
<g id="a_node1"><a xlink:title="This document outlines the needs and requirements for a protocol to control distributed speech processing of audio streams. &#160;By speech processing, this document specifically means automatic speech recognition (ASR), speaker recognition &#45;&#45; which includes both speaker identification (SI) and speaker verification (SV) &#45;&#45; and text&#45;to&#45;speech (TTS). &#160;Other IETF protocols, such as SIP and Real Time Streaming Protocol (RTSP), address rendezvous and control for generalized media streams. &#160;However, speech processing presents additional requirements that none of the extant IETF protocols address. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="432.88" cy="-843.47" rx="221.32" ry="109.6"/>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-899.87" font-family="Times,serif" font-size="18.00">RFC4313</text>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-878.87" font-family="Times,serif" font-size="18.00">Requirements for Distributed Control of</text>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-857.87" font-family="Times,serif" font-size="18.00">Automatic Speech Recognition (ASR),</text>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-836.87" font-family="Times,serif" font-size="18.00">Speaker Identification/Speaker</text>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-815.87" font-family="Times,serif" font-size="18.00">Verification (SI/SV), and Text&#45;to&#45;Speech</text>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-794.87" font-family="Times,serif" font-size="18.00">(TTS) Resources</text>
<text xml:space="preserve" text-anchor="middle" x="432.88" y="-773.87" font-family="Times,serif" font-size="18.00">2005</text>
</a>
</g>
</g>
