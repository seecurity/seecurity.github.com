<!-- RFC5850 -->
<g id="node8" class="node">
<title>RFC5850</title>
<g id="a_node8"><a xlink:href="RFC5850.html" xlink:title="This document defines a framework and the requirements for call control and multi&#45;party usage of the Session Initiation Protocol (SIP). &#160;To enable discussion of multi&#45;party features and applications, we define an abstract call model for describing the media relationships required by many of these. &#160;The model and actions described here are specifically chosen to be independent of the SIP signaling and/or mixing approach chosen to actually set up the media relationships. &#160;In addition to its dialog manipulation aspect, this framework includes requirements for communicating related information and events such as conference and session state and session history. &#160;This framework also describes other goals that embody the spirit of SIP applications as used on the Internet such as the definition of primitives (not services), invoker and participant oriented primitives, signaling and mixing model independence, and others. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="610.79" cy="-63.99" rx="158.75" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="610.79" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5850</text>
<text xml:space="preserve" text-anchor="middle" x="610.79" y="-75.44" font-family="Times,serif" font-size="14.00">A Call Control and Multi&#45;Party Usage</text>
<text xml:space="preserve" text-anchor="middle" x="610.79" y="-58.94" font-family="Times,serif" font-size="14.00">Framework for the Session Initiation</text>
<text xml:space="preserve" text-anchor="middle" x="610.79" y="-42.44" font-family="Times,serif" font-size="14.00">Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="610.79" y="-25.94" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
