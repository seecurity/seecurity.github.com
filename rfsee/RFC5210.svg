<!-- RFC5210 -->
<g id="node1" class="node">
<title>RFC5210</title>
<g id="a_node1"><a xlink:title="Because the Internet forwards packets according to the IP destination address, packet forwarding typically takes place without inspection of the source address and malicious attacks have been launched using spoofed source addresses. &#160;In an effort to enhance the Internet with IP source address validation, a prototype implementation of the IP Source Address Validation Architecture (SAVA) was created and an evaluation was conducted on an IPv6 network. &#160;This document reports on the prototype implementation and the test results, as well as the lessons and insights gained from experimentation. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="928.75" cy="-402.92" rx="244.13" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="928.75" y="-427.82" font-family="Times,serif" font-size="18.00">RFC5210</text>
<text xml:space="preserve" text-anchor="middle" x="928.75" y="-406.82" font-family="Times,serif" font-size="18.00">A Source Address Validation Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="928.75" y="-385.82" font-family="Times,serif" font-size="18.00">(SAVA) Testbed and Deployment Experience</text>
<text xml:space="preserve" text-anchor="middle" x="928.75" y="-364.82" font-family="Times,serif" font-size="18.00">2008</text>
</a>
</g>
</g>
