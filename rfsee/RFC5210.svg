<!-- RFC3704 -->
<g id="node8" class="node">
<title>RFC3704</title>
<g id="a_node8"><a xlink:href="RFC3704.html" xlink:title="BCP 38, RFC 2827, is designed to limit the impact of distributed denial of service attacks, by denying traffic with spoofed addresses access to the network, and to help ensure that traffic is traceable to its correct source network. &#160;As a side effect of protecting the Internet against such attacks, the network implementing the solution also protects itself from this and other attacks, such as spoofed management access to networking equipment. &#160;There are cases when this may create problems, e.g., with multihoming. &#160;This document describes the current ingress filtering operational mechanisms, examines generic issues related to ingress filtering, and delves into the effects on multihoming in particular. &#160;This memo updates RFC 2827. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="139.12" cy="-402.92" rx="139.12" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="139.12" y="-422.62" font-family="Times,serif" font-size="14.00">RFC3704</text>
<text xml:space="preserve" text-anchor="middle" x="139.12" y="-406.12" font-family="Times,serif" font-size="14.00">Ingress Filtering for Multihomed</text>
<text xml:space="preserve" text-anchor="middle" x="139.12" y="-389.62" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="139.12" y="-373.12" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
