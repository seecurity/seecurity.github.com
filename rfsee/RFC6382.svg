<!-- RFC4786 -->
<g id="node7" class="node">
<title>RFC4786</title>
<g id="a_node7"><a xlink:href="RFC4786.html" xlink:title="As the Internet has grown, and as systems and networked services within enterprises have become more pervasive, many services with high availability requirements have emerged. These requirements have increased the demands on the reliability of the infrastructure on which those services rely. Various techniques have been employed to increase the availability of services deployed on the Internet. This document presents commentary and recommendations for distribution of services using anycast. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1101.15" cy="-1665.22" rx="128.52" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1101.15" y="-1676.67" font-family="Times,serif" font-size="14.00">RFC4786</text>
<text xml:space="preserve" text-anchor="middle" x="1101.15" y="-1660.17" font-family="Times,serif" font-size="14.00">Operation of Anycast Services</text>
<text xml:space="preserve" text-anchor="middle" x="1101.15" y="-1643.67" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
