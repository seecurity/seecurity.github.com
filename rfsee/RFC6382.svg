<!-- RFC6382 -->
<g id="node1" class="node">
<title>RFC6382</title>
<g id="a_node1"><a xlink:title="This document makes recommendations regarding the use of unique origin autonomous system numbers (ASNs) per node for globally anycasted critical infrastructure services in order to provide routing system discriminators for a given anycasted prefix. &#160;Network management and monitoring techniques, or other operational mechanisms, may employ this new discriminator in whatever manner best accommodates their operating environment. &#160;This memo documents an Internet Best Current Practice.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="980.3" cy="-824.73" rx="244.66" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="980.3" y="-860.13" font-family="Times,serif" font-size="18.00">RFC6382</text>
