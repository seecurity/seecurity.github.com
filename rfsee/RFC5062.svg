<text xml:space="preserve" text-anchor="middle" x="641.3" y="-1496.33" font-family="Times,serif" font-size="14.00">(SCTP) Specification Errata and Issues</text>
<text xml:space="preserve" text-anchor="middle" x="641.3" y="-1479.83" font-family="Times,serif" font-size="14.00">2006</text>
</a>
