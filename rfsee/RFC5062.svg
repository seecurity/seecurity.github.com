<!-- RFC5061 -->
<g id="node10" class="node">
<title>RFC5061</title>
<g id="a_node10"><a xlink:href="RFC5061.html" xlink:title="A local host may have multiple points of attachment to the Internet, giving it a degree of fault tolerance from hardware failures. &#160;Stream Control Transmission Protocol (SCTP) (RFC 4960) was developed to take full advantage of such a multi&#45;homed host to provide a fast failover and association survivability in the face of such hardware failures. &#160;This document describes an extension to SCTP that will allow an SCTP stack to dynamically add an IP address to an SCTP association, dynamically delete an IP address from an SCTP association, and to request to set the primary address the peer will use when sending to an endpoint. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-786.81" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-806.51" font-family="Times,serif" font-size="14.00">RFC5061</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-790.01" font-family="Times,serif" font-size="14.00">Stream Control Transmission Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-773.51" font-family="Times,serif" font-size="14.00">(SCTP) Dynamic Address Reconfiguration</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-757.01" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
