<!-- RFC4960 -->
<g id="node9" class="node">
<title>RFC4960</title>
<g id="a_node9"><a xlink:href="RFC4960.html" xlink:title="This document obsoletes RFC 2960 and RFC 3309. It describes the Stream Control Transmission Protocol (SCTP). SCTP is designed to transport Public Switched Telephone Network (PSTN) signaling messages over IP networks, but is capable of broader applications. SCTP is a reliable transport protocol operating on top of a connectionless packet network such as IP. It offers the following services to its users: &#45;&#45; acknowledged error&#45;free non&#45;duplicated transfer of user data, &#45;&#45; data fragmentation to conform to discovered path MTU size, &#45;&#45; sequenced delivery of user messages within multiple streams, with an option for order&#45;of&#45;arrival delivery of individual user messages, &#45;&#45; optional bundling of multiple user messages into a single SCTP packet, and &#45;&#45; network&#45;level fault tolerance through supporting of multi&#45;homing at either or both ends of an association. The design of SCTP includes appropriate congestion avoidance behavior and resistance to flooding and masquerade attacks. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="302.92" cy="-1216.42" rx="159.81" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="302.92" y="-1227.87" font-family="Times,serif" font-size="14.00">RFC4960</text>
<text xml:space="preserve" text-anchor="middle" x="302.92" y="-1211.37" font-family="Times,serif" font-size="14.00">Stream Control Transmission Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="302.92" y="-1194.87" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
