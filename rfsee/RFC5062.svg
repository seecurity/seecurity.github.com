<!-- RFC5062 -->
<g id="node1" class="node">
<title>RFC5062</title>
<g id="a_node1"><a xlink:title="This document describes certain security threats to SCTP. &#160;It also describes ways to mitigate these threats, in particular by using techniques from the SCTP Specification Errata and Issues memo (RFC 4460). &#160;These techniques are included in RFC 4960, which obsoletes RFC 2960. &#160;It is hoped that this information will provide some useful background information for many of the newest requirements spelled out in the SCTP Specification Errata and Issues and included in RFC 4960. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="971.4" cy="-786.81" rx="208.6" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="971.4" y="-822.21" font-family="Times,serif" font-size="18.00">RFC5062</text>
<text xml:space="preserve" text-anchor="middle" x="971.4" y="-801.21" font-family="Times,serif" font-size="18.00">Security Attacks Found Against the</text>
<text xml:space="preserve" text-anchor="middle" x="971.4" y="-780.21" font-family="Times,serif" font-size="18.00">Stream Control Transmission Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="971.4" y="-759.21" font-family="Times,serif" font-size="18.00">(SCTP) and Current Countermeasures</text>
<text xml:space="preserve" text-anchor="middle" x="971.4" y="-738.21" font-family="Times,serif" font-size="18.00">2007</text>
</a>
</g>
