<!-- RFC4460 -->
<g id="node8" class="node">
<title>RFC4460</title>
<g id="a_node8"><a xlink:href="RFC4460.html" xlink:title="This document is a compilation of issues found during six interoperability events and 5 years of experience with implementing, testing, and using SCTP along with the suggested fixes. &#160;This document provides deltas to RFC 2960 and is organized in a time&#45;based way. &#160;The issues are listed in the order they were brought up. &#160;Because some text is changed several times, the last delta in the text is the one that should be applied. &#160;In addition to the delta, a description of the problem and the details of the solution are also provided. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="641.3" cy="-1509.63" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="641.3" y="-1529.33" font-family="Times,serif" font-size="14.00">RFC4460</text>
