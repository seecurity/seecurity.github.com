<!-- RFC9550 -->
<g id="node1" class="node">
<title>RFC9550</title>
<g id="a_node1"><a xlink:title="The replication and elimination functions of the Deterministic Networking (DetNet) architecture can result in out&#45;of&#45;order packets, which is not acceptable for some time&#45;sensitive applications. &#160;The Packet Ordering Function (POF) algorithms described in this document enable restoration of the correct packet order when the replication and elimination functions are used in DetNet networks. &#160;The POF only provides ordering within the latency bound of a DetNet flow; it does not provide any additional reliability.">
<ellipse fill="green" stroke="black" cx="632.79" cy="-161.33" rx="151.32" ry="52.33"/>
