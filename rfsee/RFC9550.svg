<g id="a_node10"><a xlink:href="RFC9566.html" xlink:title="This document describes how the DetNet IP data plane can support the Packet Replication, Elimination, and Ordering Functions (PREOF) built on the existing MPLS PREOF solution defined for the DetNet MPLS data plane and the mechanisms defined by MPLS&#45;over&#45;UDP technology." target="_top">
