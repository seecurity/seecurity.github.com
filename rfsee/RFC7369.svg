<!-- RFC7260 -->
<g id="node9" class="node">
<title>RFC7260</title>
<g id="a_node9"><a xlink:href="RFC7260.html" xlink:title="Operations, Administration, and Maintenance (OAM) is an integral part of transport connections; hence, it is required that OAM functions be activated/deactivated in sync with connection commissioning/ decommissioning, in order to avoid spurious alarms and ensure consistent operation. &#160;In certain technologies, OAM entities are inherently established once the connection is set up, while other technologies require extra configuration to establish and configure OAM entities. &#160;This document specifies extensions to Resource Reservation Protocol &#45; Traffic Engineering (RSVP&#45;TE) to support the establishment and configuration of OAM entities along with Label Switched Path signaling." target="_top">
<ellipse fill="none" stroke="black" cx="412.57" cy="-1607.37" rx="190.57" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="412.57" y="-1635.32" font-family="Times,serif" font-size="14.00">RFC7260</text>
<text xml:space="preserve" text-anchor="middle" x="412.57" y="-1618.82" font-family="Times,serif" font-size="14.00">GMPLS RSVP&#45;TE Extensions for Operations,</text>
<text xml:space="preserve" text-anchor="middle" x="412.57" y="-1602.32" font-family="Times,serif" font-size="14.00">Administration, and Maintenance (OAM)</text>
<text xml:space="preserve" text-anchor="middle" x="412.57" y="-1585.82" font-family="Times,serif" font-size="14.00">Configuration</text>
<text xml:space="preserve" text-anchor="middle" x="412.57" y="-1569.32" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
