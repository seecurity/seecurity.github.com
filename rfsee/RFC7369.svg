<!-- RFC3473 -->
<g id="node11" class="node">
<title>RFC3473</title>
<g id="a_node11"><a xlink:href="RFC3473.html" xlink:title="This document describes extensions to Multi&#45;Protocol Label Switching (MPLS) Resource ReserVation Protocol &#45; Traffic Engineering (RSVP&#45;TE) signaling required to support Generalized MPLS. &#160;Generalized MPLS extends the MPLS control plane to encompass time&#45;division (e.g., Synchronous Optical Network and Synchronous Digital Hierarchy, SONET/SDH), wavelength (optical lambdas) and spatial switching (e.g., incoming port or fiber to outgoing port or fiber). &#160;This document presents a RSVP&#45;TE specific description of the extensions. &#160;A generic functional description can be found in separate documents. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172" cy="-709.56" rx="172" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="172" y="-745.76" font-family="Times,serif" font-size="14.00">RFC3473</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-729.26" font-family="Times,serif" font-size="14.00">Generalized Multi&#45;Protocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-712.76" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Signaling Resource</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-696.26" font-family="Times,serif" font-size="14.00">ReserVation Protocol&#45;Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-679.76" font-family="Times,serif" font-size="14.00">(RSVP&#45;TE) Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="172" y="-663.26" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
