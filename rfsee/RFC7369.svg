<!-- RFC6060 -->
<g id="node8" class="node">
<title>RFC6060</title>
<g id="a_node8"><a xlink:href="RFC6060.html" xlink:title="This specification is complementary to the GMPLS Ethernet Label Switching Architecture and Framework and describes the technology&#45;specific aspects of GMPLS control for Provider Backbone Bridge Traffic Engineering (PBB&#45;TE). &#160;The necessary GMPLS extensions and mechanisms are described to establish Ethernet PBB&#45;TE point&#45;to&#45;point (P2P) and point&#45;to&#45;multipoint (P2MP) connections. &#160;This document supports, but does not modify, the standard IEEE data plane. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="754.8" cy="-735.33" rx="168.82" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="754.8" y="-771.53" font-family="Times,serif" font-size="14.00">RFC6060</text>
<text xml:space="preserve" text-anchor="middle" x="754.8" y="-755.03" font-family="Times,serif" font-size="14.00">Generalized Multiprotocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="754.8" y="-738.53" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Control of Ethernet</text>
<text xml:space="preserve" text-anchor="middle" x="754.8" y="-722.03" font-family="Times,serif" font-size="14.00">Provider Backbone Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="754.8" y="-705.53" font-family="Times,serif" font-size="14.00">(PBB&#45;TE)</text>
<text xml:space="preserve" text-anchor="middle" x="754.8" y="-689.03" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
