<!-- RFC5828 -->
<g id="node7" class="node">
<title>RFC5828</title>
<g id="a_node7"><a xlink:href="RFC5828.html" xlink:title="There has been significant recent work in increasing the capabilities of Ethernet switches and Ethernet forwarding models. &#160;As a consequence, the role of Ethernet is rapidly expanding into transport networks that previously were the domain of other technologies such as Synchronous Optical Network (SONET) / Synchronous Digital Hierarchy (SDH), Time&#45;Division Multiplexing (TDM), and Asynchronous Transfer Mode (ATM). &#160;This document defines an architecture and framework for a Generalized&#45; MPLS&#45;based control plane for Ethernet in this transport network capacity. &#160;GMPLS has already been specified for similar technologies. &#160;Some additional extensions to the GMPLS control plane are needed, and this document provides a framework for these extensions. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1310.37" cy="-1847.93" rx="163.52" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1310.37" y="-1875.88" font-family="Times,serif" font-size="14.00">RFC5828</text>
<text xml:space="preserve" text-anchor="middle" x="1310.37" y="-1859.38" font-family="Times,serif" font-size="14.00">Generalized Multiprotocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="1310.37" y="-1842.88" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Ethernet Label</text>
<text xml:space="preserve" text-anchor="middle" x="1310.37" y="-1826.38" font-family="Times,serif" font-size="14.00">Switching Architecture and Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1310.37" y="-1809.88" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
