<!-- RFC7369 -->
<g id="node1" class="node">
<title>RFC7369</title>
<g id="a_node1"><a xlink:title="The work related to GMPLS Ethernet Label Switching (GELS) extended GMPLS RSVP&#45;TE to support the establishment of Ethernet Label Switching Paths (LSPs). &#160;IEEE Ethernet Connectivity Fault Management (CFM) specifies an adjunct Operations, Administration, and Maintenance (OAM) flow to check connectivity in Ethernet networks. &#160;CFM can also be used with Ethernet LSPs for fault detection and triggering recovery mechanisms. &#160;The ITU&#45;T Y.1731 specification builds on CFM and specifies additional OAM mechanisms, including Performance Monitoring, for Ethernet networks. &#160;This document specifies extensions of the GMPLS RSVP&#45;TE protocol to support the setup of the associated Ethernet OAM entities of Ethernet LSPs and defines the Ethernet technology&#45;specific TLVs based on the GMPLS OAM Configuration Framework. &#160;This document supports, but does not modify, the IEEE and ITU&#45;T OAM mechanisms.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1069.81" cy="-950.13" rx="232.46" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1069.81" y="-985.53" font-family="Times,serif" font-size="18.00">RFC7369</text>
<text xml:space="preserve" text-anchor="middle" x="1069.81" y="-964.53" font-family="Times,serif" font-size="18.00">GMPLS RSVP&#45;TE Extensions for Ethernet</text>
<text xml:space="preserve" text-anchor="middle" x="1069.81" y="-943.53" font-family="Times,serif" font-size="18.00">Operations, Administration, and</text>
<text xml:space="preserve" text-anchor="middle" x="1069.81" y="-922.53" font-family="Times,serif" font-size="18.00">Maintenance (OAM) Configuration</text>
<text xml:space="preserve" text-anchor="middle" x="1069.81" y="-901.53" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
