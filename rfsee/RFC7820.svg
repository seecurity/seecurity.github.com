<!-- RFC7820 -->
<g id="node1" class="node">
<title>RFC7820</title>
<g id="a_node1"><a xlink:title="The One&#45;Way Active Measurement Protocol (OWAMP) and the Two&#45;Way Active Measurement Protocol (TWAMP) are used for performance monitoring in IP networks. &#160;Delay measurement is performed in these protocols by using timestamped test packets. &#160;Some implementations use hardware&#45;based timestamping engines that integrate the accurate transmission time into every outgoing OWAMP/TWAMP test packet during transmission. &#160;Since these packets are transported over UDP, the UDP Checksum field is then updated to reflect this modification. &#160;This document proposes to use the last 2 octets of every test packet as a Checksum Complement, allowing timestamping engines to reflect the checksum modification in the last 2 octets rather than in the UDP Checksum field. &#160;The behavior defined in this document is completely interoperable with existing OWAMP/TWAMP implementations.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="827" cy="-421.92" rx="247.84" ry="94.75"/>
<text xml:space="preserve" text-anchor="middle" x="827" y="-467.82" font-family="Times,serif" font-size="18.00">RFC7820</text>
<text xml:space="preserve" text-anchor="middle" x="827" y="-446.82" font-family="Times,serif" font-size="18.00">UDP Checksum Complement in the One&#45;Way</text>
<text xml:space="preserve" text-anchor="middle" x="827" y="-425.82" font-family="Times,serif" font-size="18.00">Active Measurement Protocol (OWAMP) and</text>
<text xml:space="preserve" text-anchor="middle" x="827" y="-404.82" font-family="Times,serif" font-size="18.00">Two&#45;Way Active Measurement Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="827" y="-383.82" font-family="Times,serif" font-size="18.00">(TWAMP)</text>
<text xml:space="preserve" text-anchor="middle" x="827" y="-362.82" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
