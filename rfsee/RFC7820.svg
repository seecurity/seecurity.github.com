<!-- RFC7821 -->
<g id="node7" class="node">
<title>RFC7821</title>
<g id="a_node7"><a xlink:href="RFC7821.html" xlink:title="The Network Time Protocol (NTP) allows clients to synchronize to a time server using timestamped protocol messages. &#160;To facilitate accurate timestamping, some implementations use hardware&#45;based timestamping engines that integrate the accurate transmission time into every outgoing NTP packet during transmission. &#160;Since these packets are transported over UDP, the UDP Checksum field is then updated to reflect this modification. &#160;This document proposes an extension field that includes a 2&#45;octet Checksum Complement, allowing timestamping engines to reflect the checksum modification in the last 2 octets of the packet rather than in the UDP Checksum field. &#160;The behavior defined in this document is interoperable with existing NTP implementations." target="_top">
<ellipse fill="none" stroke="black" cx="775.48" cy="-105.79" rx="186.85" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="775.48" y="-125.49" font-family="Times,serif" font-size="14.00">RFC7821</text>
<text xml:space="preserve" text-anchor="middle" x="775.48" y="-108.99" font-family="Times,serif" font-size="14.00">UDP Checksum Complement in the Network</text>
<text xml:space="preserve" text-anchor="middle" x="775.48" y="-92.49" font-family="Times,serif" font-size="14.00">Time Protocol (NTP)</text>
<text xml:space="preserve" text-anchor="middle" x="775.48" y="-75.99" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
