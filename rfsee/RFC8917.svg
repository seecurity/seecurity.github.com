<g id="node1" class="node">
<title>RFC8917</title>
<g id="a_node1"><a xlink:title="This document adds the &#39;LoST&#45;Validation&#39; service tag to the Straightforward&#45;Naming Authority PoinTeR (S&#45;NAPTR) Application Service Tag IANA registry. &#160;This tag can appear in a Naming Authority Pointer (NAPTR) Domain Name System (DNS) record to assist clients of the Location&#45;to&#45;Service Translation (LoST) Protocol in identifying LoST servers designated for location validation. &#160;This tag and the information about its use update RFC 5222, which enables the explicit discovery of a server that supports location validation.">
