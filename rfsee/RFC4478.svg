<!-- RFC4478 -->
<g id="node1" class="node">
<title>RFC4478</title>
<g id="a_node1"><a xlink:title="This document extends the Internet Key Exchange (IKEv2) Protocol document [IKEv2]. &#160;With some IPsec peers, particularly in the remote access scenario, it is desirable to repeat the mutual authentication periodically. &#160;The purpose of this is to limit the time that security associations (SAs) can be used by a third party who has gained control of the IPsec peer. &#160;This document describes a mechanism to perform this function. &#160;This memo defines an Experimental Protocol for the Internet community.">
