<!-- RFC5723 -->
<g id="node9" class="node">
<title>RFC5723</title>
<g id="a_node9"><a xlink:href="RFC5723.html" xlink:title="The Internet Key Exchange version 2 (IKEv2) protocol has a certain computational and communication overhead with respect to the number of round trips required and the cryptographic operations involved. In remote access situations, the Extensible Authentication Protocol (EAP) is used for authentication, which adds several more round trips and consequently latency. To re&#45;establish security associations (SAs) upon a failure recovery condition is time consuming especially when an IPsec peer (such as a VPN gateway) needs to re&#45;establish a large number of SAs with various endpoints. A high number of concurrent sessions might cause additional problems for an IPsec peer during SA re&#45;establishment. In order to avoid the need to re&#45;run the key exchange protocol from scratch, it would be useful to provide an efficient way to resume an IKE/IPsec session. This document proposes an extension to IKEv2 that allows a client to re&#45;establish an IKE SA with a gateway in a highly efficient manner, utilizing a previously established IKE SA. A client can reconnect to a gateway from which it was disconnected. The proposed approach encodes partial IKE state into an opaque ticket, which can be stored on the client or in a centralized store, and is later made available to the IKEv2 responder for re&#45;authentication. We use the term ticket to refer to the opaque data that is created by the IKEv2 responder. This document does not specify the format of the ticket but examples are provided. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-52.33" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5723</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-55.53" font-family="Times,serif" font-size="14.00">Internet Key Exchange Protocol Version 2</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-39.03" font-family="Times,serif" font-size="14.00">(IKEv2) Session Resumption</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
