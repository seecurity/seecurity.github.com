<!-- RFC6581 -->
<g id="node11" class="node">
<title>RFC6581</title>
<g id="a_node11"><a xlink:href="RFC6581.html" xlink:title="This document updates RFC 5043 and RFC 5044 by extending Marker Protocol Data Unit (PDU) Aligned Framing (MPA) negotiation for Remote Direct Memory Access (RDMA) connection establishment. &#160;The first enhancement extends RFC 5044, enabling peer&#45;to&#45;peer connection establishment over MPA / Transmission Control Protocol (TCP). &#160;The second enhancement extends both RFC 5043 and RFC 5044, by providing an option for standardized exchange of RDMA&#45;layer connection configuration. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="174.13" cy="-613.31" rx="174.13" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-633.01" font-family="Times,serif" font-size="14.00">RFC6581</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-616.51" font-family="Times,serif" font-size="14.00">Enhanced Remote Direct Memory Access</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-600.01" font-family="Times,serif" font-size="14.00">(RDMA) Connection Establishment</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-583.51" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
