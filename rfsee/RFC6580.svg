<!-- RFC5040 -->
<g id="node7" class="node">
<title>RFC5040</title>
<g id="a_node7"><a xlink:href="RFC5040.html" xlink:title="This document defines a Remote Direct Memory Access Protocol (RDMAP) that operates over the Direct Data Placement Protocol (DDP protocol). &#160;RDMAP provides read and write services directly to applications and enables data to be transferred directly into Upper Layer Protocol (ULP) Buffers without intermediate data copies. &#160;It also enables a kernel bypass implementation. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1145.78" cy="-1584.96" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1145.78" y="-1604.66" font-family="Times,serif" font-size="14.00">RFC5040</text>
<text xml:space="preserve" text-anchor="middle" x="1145.78" y="-1588.16" font-family="Times,serif" font-size="14.00">A Remote Direct Memory Access Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1145.78" y="-1571.66" font-family="Times,serif" font-size="14.00">Specification</text>
<text xml:space="preserve" text-anchor="middle" x="1145.78" y="-1555.16" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
