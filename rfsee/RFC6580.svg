<!-- RFC6580 -->
<g id="node1" class="node">
<title>RFC6580</title>
<g id="a_node1"><a xlink:title="The original RFCs that specified the Remote Direct Data Placement (RDDP) protocol suite did not create IANA registries for RDDP error codes, operation codes, and function codes. &#160;Extensions to the RDDP protocols now require these registries to be created. &#160;This memo creates the RDDP registries, populates them with values defined in the original RDDP RFCs, and provides guidance to IANA for future assignment of code points within these registries. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="940.44" cy="-818.64" rx="212.84" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="940.44" y="-843.54" font-family="Times,serif" font-size="18.00">RFC6580</text>
<text xml:space="preserve" text-anchor="middle" x="940.44" y="-822.54" font-family="Times,serif" font-size="18.00">IANA Registries for the Remote Direct</text>
<text xml:space="preserve" text-anchor="middle" x="940.44" y="-801.54" font-family="Times,serif" font-size="18.00">Data Placement (RDDP) Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="940.44" y="-780.54" font-family="Times,serif" font-size="18.00">2012</text>
</a>
</g>
