<!-- RFC3692 -->
<g id="node12" class="node">
<title>RFC3692</title>
<g id="a_node12"><a xlink:href="RFC3692.html" xlink:title="When experimenting with or extending protocols, it is often necessary to use some sort of protocol number or constant in order to actually test or experiment with the new function, even when testing in a closed environment. &#160;For example, to test a new DHCP option, one needs an option number to identify the new function. &#160;This document recommends that when writing IANA Considerations sections, authors should consider assigning a small range of numbers for experimentation purposes that implementers can use when testing protocol extensions or other new features. &#160;This document reserves some ranges of numbers for experimentation purposes in specific protocols where the need to support experimentation has been identified." target="_top">
<ellipse fill="none" stroke="black" cx="379.46" cy="-257.66" rx="151.85" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="379.46" y="-277.36" font-family="Times,serif" font-size="14.00">RFC3692</text>
<text xml:space="preserve" text-anchor="middle" x="379.46" y="-260.86" font-family="Times,serif" font-size="14.00">Assigning Experimental and Testing</text>
<text xml:space="preserve" text-anchor="middle" x="379.46" y="-244.36" font-family="Times,serif" font-size="14.00">Numbers Considered Useful</text>
<text xml:space="preserve" text-anchor="middle" x="379.46" y="-227.86" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
