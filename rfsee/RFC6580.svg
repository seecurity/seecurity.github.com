<!-- RFC5041 -->
<g id="node8" class="node">
<title>RFC5041</title>
<g id="a_node8"><a xlink:href="RFC5041.html" xlink:title="The Direct Data Placement protocol provides information to Place the incoming data directly into an upper layer protocol&#39;s receive buffer without intermediate buffers. &#160;This removes excess CPU and memory utilization associated with transferring data through the intermediate buffers. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="735.11" cy="-1584.96" rx="152.91" ry="52.33"/>
