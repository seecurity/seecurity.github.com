<!-- RFC2683 -->
<g id="node1" class="node">
<title>RFC2683</title>
<g id="a_node1"><a xlink:title="The IMAP4 specification describes a rich protocol for use in building clients and servers for storage, retrieval, and manipulation of electronic mail. &#160;Because the protocol is so rich and has so many implementation choices, there are often trade&#45;offs that must be made and issues that must be considered when designing such clients and servers. &#160;This document attempts to outline these issues and to make recommendations in order to make the end products as interoperable as possible. &#160;This memo provides information for the Internet community.">
