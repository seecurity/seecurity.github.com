<!-- RFC6258 -->
<g id="node1" class="node">
<title>RFC6258</title>
<g id="a_node1"><a xlink:title="This document defines an extension block that may be used with the Delay&#45;Tolerant Networking (DTN) Bundle Protocol. &#160;This Metadata Extension Block is designed to carry additional information that DTN nodes can use to make processing decisions regarding bundles, such as deciding whether to store a bundle or determining to which nodes to forward a bundle. &#160;The metadata that is carried in a metadata block must be formatted according to the metadata type that is identified in the block&#39;s metadata type field. &#160;One specific metadata type, for carrying URIs as metadata, is defined in this document. &#160;Other metadata types may be defined in separate documents. &#160;This document is a product of the Delay Tolerant Networking Research Group and has been reviewed by that group. &#160;No objections to its publication as an RFC were raised. &#160;This document defines an Experimental Protocol for the Internet community.">
