<!-- RFC5465 -->
<g id="node9" class="node">
<title>RFC5465</title>
<g id="a_node9"><a xlink:href="RFC5465.html" xlink:title="This document defines an IMAP extension that allows a client to request specific kinds of unsolicited notifications for specified mailboxes, such as messages being added to or deleted from such mailboxes. [STANDARDS&#45;TRACK]" target="_top">
