<!-- RFC5423 -->
<g id="node8" class="node">
<title>RFC5423</title>
<g id="a_node8"><a xlink:href="RFC5423.html" xlink:title="One of the missing features in the existing Internet mail and messaging standards is a facility for server&#45;to&#45;server and server&#45;to&#45; client event notifications related to message store events. As the scope of Internet mail expands to support more diverse media (such as voice mail) and devices (such as cell phones) and to provide rich interactions with other services (such as web portals and legal compliance systems), the need for an interoperable notification system increases. This document attempts to enumerate the types of events that interest real&#45;world consumers of such a system. This document describes events and event parameters that are useful for several cases, including notification to administrative systems and end users. This is not intended as a replacement for a message access facility such as IMAP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="129.05" cy="-40.66" rx="129.05" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="129.05" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5423</text>
<text xml:space="preserve" text-anchor="middle" x="129.05" y="-35.61" font-family="Times,serif" font-size="14.00">Internet Message Store Events</text>
<text xml:space="preserve" text-anchor="middle" x="129.05" y="-19.11" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
