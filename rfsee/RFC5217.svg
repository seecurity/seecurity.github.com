<!-- RFC3647 -->
<g id="node8" class="node">
<title>RFC3647</title>
<g id="a_node8"><a xlink:href="RFC3647.html" xlink:title="This document presents a framework to assist the writers of certificate policies or certification practice statements for participants within public key infrastructures, such as certification authorities, policy authorities, and communities of interest that wish to rely on certificates. &#160;In particular, the framework provides a comprehensive list of topics that potentially (at the writer&#39;s discretion) need to be covered in a certificate policy or a certification practice statement. &#160;This document supersedes RFC 2527." target="_top">
<ellipse fill="none" stroke="black" cx="167.76" cy="-714.86" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="167.76" y="-742.81" font-family="Times,serif" font-size="14.00">RFC3647</text>
