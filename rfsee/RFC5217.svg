<!-- RFC5217 -->
<g id="node1" class="node">
<title>RFC5217</title>
<g id="a_node1"><a xlink:title="The objective of this document is to establish a terminology framework and to suggest the operational requirements of Public Key Infrastructure (PKI) domain for interoperability of multi&#45;domain Public Key Infrastructure, where each PKI domain is operated under a distinct policy. &#160;This document describes the relationships between Certification Authorities (CAs), provides the definition and requirements for PKI domains, and discusses typical models of multi&#45;domain PKI. &#160;This memo provides information for the Internet community.">
