<!-- RFC5980 -->
<g id="node10" class="node">
<title>RFC5980</title>
<g id="a_node10"><a xlink:href="RFC5980.html" xlink:title="Mobility of an IP&#45;based node affects routing paths, and as a result, can have a significant effect on the protocol operation and state management. &#160;This document discusses the effects mobility can cause to the Next Steps in Signaling (NSIS) protocol suite, and shows how the NSIS protocols operate in different scenarios with mobility management protocols. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
