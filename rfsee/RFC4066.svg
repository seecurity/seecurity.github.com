<!-- RFC4065 -->
<g id="node8" class="node">
<title>RFC4065</title>
<g id="a_node8"><a xlink:href="RFC4065.html" xlink:title="The Seamoby Candidate Access Router Discovery (CARD) protocol and the Context Transfer Protocol (CXTP) are experimental protocols designed to accelerate IP handover between wireless access routers. &#160;These protocols require IANA allocations for ICMP type and options, Stream Control Transmission Protocol (SCTP) Payload Protocol Identifiers, port numbers, and registries for certain formatted message options. &#160;This document contains instructions to IANA about which allocations are required for the Seamoby protocols. &#160;The ICMP subtype extension format for Seamoby has been additionally designed so that it can be utilized by other experimental mobility protocols, and the SCTP port number is also available for other experimental mobility protocols. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-554.33" rx="161.4" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-582.28" font-family="Times,serif" font-size="14.00">RFC4065</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-565.78" font-family="Times,serif" font-size="14.00">Instructions for Seamoby and</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-549.28" font-family="Times,serif" font-size="14.00">Experimental Mobility Protocol IANA</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-532.78" font-family="Times,serif" font-size="14.00">Allocations</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-516.28" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
