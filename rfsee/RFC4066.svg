<!-- RFC6252 -->
<g id="node11" class="node">
<title>RFC6252</title>
<g id="a_node11"><a xlink:href="RFC6252.html" xlink:title="This document describes Media&#45;independent Pre&#45;Authentication (MPA), a new handover optimization mechanism that addresses the issues on existing mobility management protocols and mobility optimization mechanisms to support inter&#45;domain handover. MPA is a mobile&#45; assisted, secure handover optimization scheme that works over any link layer and with any mobility management protocol, and is most applicable to supporting optimization during inter&#45;domain handover. MPA&#39;s pre&#45;authentication, pre&#45;configuration, and proactive handover techniques allow many of the handoff&#45;related operations to take place before the mobile node has moved to the new network. We describe the details of all the associated techniques and their applicability for different scenarios involving various mobility protocols during inter&#45;domain handover. We have implemented the MPA mechanism for various network&#45;layer and application&#45;layer mobility protocols, and we report a summary of experimental performance results in this document. This document is a product of the IP Mobility Optimizations (MOBOPTS) Research Group. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-186.33" rx="172" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-214.28" font-family="Times,serif" font-size="14.00">RFC6252</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-197.78" font-family="Times,serif" font-size="14.00">A Framework of Media&#45;Independent Pre&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-181.28" font-family="Times,serif" font-size="14.00">Authentication (MPA) for Inter&#45;Domain</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-164.78" font-family="Times,serif" font-size="14.00">Handover Optimization</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-148.28" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
