<!-- RFC5113 -->
<g id="node9" class="node">
<title>RFC5113</title>
<g id="a_node9"><a xlink:href="RFC5113.html" xlink:title="When multiple access networks are available, users may have difficulty in selecting which network to connect to and how to authenticate with that network. &#160;This document defines the network discovery and selection problem, dividing it into multiple sub&#45; problems. &#160;Some constraints on potential solutions are outlined, and the limitations of several solutions (including existing ones) are discussed. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-431.33" rx="176.78" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-442.78" font-family="Times,serif" font-size="14.00">RFC5113</text>
