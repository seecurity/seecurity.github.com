<!-- RFC4066 -->
<g id="node1" class="node">
<title>RFC4066</title>
<g id="a_node1"><a xlink:title="To enable seamless IP&#45;layer handover of a mobile node (MN) from one access router (AR) to another, the MN is required to discover the identities and capabilities of candidate ARs (CARs) for handover prior to the initiation of the handover. &#160;The act of discovery of CARs has two aspects: identifying the IP addresses of the CARs and finding their capabilities. &#160;This process is called candidate access router discovery (CARD). &#160;At the time of IP&#45;layer handover, the CAR, whose capabilities are a good match to the preferences of the MN, is chosen as the target AR for handover. &#160;The protocol described in this document allows a mobile node to perform CARD. &#160;This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" cx="659.31" cy="-374.33" rx="185.26" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="659.31" y="-385.78" font-family="Times,serif" font-size="14.00">RFC4066</text>
<text xml:space="preserve" text-anchor="middle" x="659.31" y="-369.28" font-family="Times,serif" font-size="14.00">Candidate Access Router Discovery (CARD)</text>
<text xml:space="preserve" text-anchor="middle" x="659.31" y="-352.78" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
