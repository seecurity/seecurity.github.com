<!-- RFC8824 -->
<g id="node8" class="node">
<title>RFC8824</title>
<g id="a_node8"><a xlink:href="RFC8824.html" xlink:title="This document defines how to compress Constrained Application Protocol (CoAP) headers using the Static Context Header Compression and fragmentation (SCHC) framework. &#160;SCHC defines a header compression mechanism adapted for Constrained Devices. &#160;SCHC uses a static description of the header to reduce the header&#39;s redundancy and size. &#160;While RFC 8724 describes the SCHC compression and fragmentation framework, and its application for IPv6/UDP headers, this document applies SCHC to CoAP headers. &#160;The CoAP header structure differs from IPv6 and UDP, since CoAP uses a flexible header with a variable number of options, themselves of variable length. &#160;The CoAP message format is asymmetric: the request messages have a header format different from the format in the response messages. &#160;This specification gives guidance on applying SCHC to flexible headers and how to leverage the asymmetry for more efficient compression Rules." target="_top">
<ellipse fill="none" stroke="black" cx="729.88" cy="-555.33" rx="183.67" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-583.28" font-family="Times,serif" font-size="14.00">RFC8824</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-566.78" font-family="Times,serif" font-size="14.00">Static Context Header Compression (SCHC)</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-550.28" font-family="Times,serif" font-size="14.00">for the Constrained Application Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-533.78" font-family="Times,serif" font-size="14.00">(CoAP)</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-517.28" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
