<!-- RFC8724 -->
<g id="node7" class="node">
<title>RFC8724</title>
<g id="a_node7"><a xlink:href="RFC8724.html" xlink:title="This document defines the Static Context Header Compression and fragmentation (SCHC) framework, which provides both a header compression mechanism and an optional fragmentation mechanism. SCHC has been designed with Low&#45;Power Wide Area Networks (LPWANs) in mind. SCHC compression is based on a common static context stored both in the LPWAN device and in the network infrastructure side. This document defines a generic header compression mechanism and its application to compress IPv6/UDP headers. This document also specifies an optional fragmentation and reassembly mechanism. It can be used to support the IPv6 MTU requirement over the LPWAN technologies. Fragmentation is needed for IPv6 datagrams that, after SCHC compression or when such compression was not possible, still exceed the Layer 2 maximum payload size. The SCHC header compression and fragmentation mechanisms are independent of the specific LPWAN technology over which they are used. This document defines generic functionalities and offers flexibility with regard to parameter settings and mechanism choices. This document standardizes the exchange over the LPWAN between two SCHC entities. Settings and choices specific to a technology or a product are expected to be grouped into profiles, which are specified in other documents. Data models for the context and profiles are out of scope." target="_top">
<ellipse fill="none" stroke="black" cx="729.88" cy="-701.33" rx="157.15" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-729.28" font-family="Times,serif" font-size="14.00">RFC8724</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-712.78" font-family="Times,serif" font-size="14.00">SCHC: Generic Framework for Static</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-696.28" font-family="Times,serif" font-size="14.00">Context Header Compression and</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-679.78" font-family="Times,serif" font-size="14.00">Fragmentation</text>
<text xml:space="preserve" text-anchor="middle" x="729.88" y="-663.28" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
