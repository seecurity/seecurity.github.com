<!-- RFC8376 -->
<g id="node11" class="node">
<title>RFC8376</title>
<g id="a_node11"><a xlink:href="RFC8376.html" xlink:title="Low&#45;Power Wide Area Networks (LPWANs) are wireless technologies with characteristics such as large coverage areas, low bandwidth, possibly very small packet and application&#45;layer data sizes, and long battery life operation. &#160;This memo is an informational overview of the set of LPWAN technologies being considered in the IETF and of the gaps that exist between the needs of those technologies and the goal of running IP in LPWANs." target="_top">
