<!-- RFC9391 -->
<g id="node1" class="node">
<title>RFC9391</title>
<g id="a_node1"><a xlink:title="This document describes Static Context Header Compression and fragmentation (SCHC) specifications, RFCs 8724 and 8824, in combination with the 3rd Generation Partnership Project (3GPP) and the Narrowband Internet of Things (NB&#45;IoT). This document has two parts: one normative part that specifies the use of SCHC over NB&#45;IoT and one informational part that recommends some values if 3GPP wants to use SCHC inside their architectures.">
