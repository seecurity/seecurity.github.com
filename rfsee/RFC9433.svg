<!-- RFC8402 -->
<g id="node9" class="node">
<title>RFC8402</title>
<g id="a_node9"><a xlink:href="RFC8402.html" xlink:title="Segment Routing (SR) leverages the source routing paradigm. A node steers a packet through an ordered list of instructions, called segments. A segment can represent any instruction, topological or service based. A segment can have a semantic local to an SR node or global within an SR domain. SR provides a mechanism that allows a flow to be restricted to a specific topological path, while maintaining per&#45;flow state only at the ingress node(s) to the SR domain. SR can be directly applied to the MPLS architecture with no change to the forwarding plane. A segment is encoded as an MPLS label. An ordered list of segments is encoded as a stack of labels. The segment to process is on the top of the stack. Upon completion of a segment, the related label is popped from the stack. SR can be applied to the IPv6 architecture, with a new type of routing header. A segment is encoded as an IPv6 address. An ordered list of segments is encoded as an ordered list of IPv6 addresses in the routing header. The active segment is indicated by the Destination Address (DA) of the packet. The next active segment is indicated by a pointer in the new routing header." target="_top">
<ellipse fill="none" stroke="black" cx="535.48" cy="-1580.23" rx="128.52" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="535.48" y="-1591.68" font-family="Times,serif" font-size="14.00">RFC8402</text>
<text xml:space="preserve" text-anchor="middle" x="535.48" y="-1575.18" font-family="Times,serif" font-size="14.00">Segment Routing Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="535.48" y="-1558.68" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
