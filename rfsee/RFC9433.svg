<!-- RFC8986 -->
<g id="node8" class="node">
<title>RFC8986</title>
<g id="a_node8"><a xlink:href="RFC8986.html" xlink:title="The Segment Routing over IPv6 (SRv6) Network Programming framework enables a network operator or an application to specify a packet processing program by encoding a sequence of instructions in the IPv6 packet header. Each instruction is implemented on one or several nodes in the network and identified by an SRv6 Segment Identifier in the packet. This document defines the SRv6 Network Programming concept and specifies the base set of SRv6 behaviors that enables the creation of interoperable overlays with underlay optimization." target="_top">
<ellipse fill="none" stroke="black" cx="912.07" cy="-1723.05" rx="185.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-1742.75" font-family="Times,serif" font-size="14.00">RFC8986</text>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-1726.25" font-family="Times,serif" font-size="14.00">Segment Routing over IPv6 (SRv6) Network</text>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-1709.75" font-family="Times,serif" font-size="14.00">Programming</text>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-1693.25" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
