<!-- RFC9087 -->
<g id="node14" class="node">
<title>RFC9087</title>
<g id="a_node14"><a xlink:href="RFC9087.html" xlink:title="Segment Routing (SR) leverages source routing. A node steers a packet through a controlled set of instructions, called segments, by prepending the packet with an SR header. A segment can represent any instruction, topological or service based. SR allows for the enforcement of a flow through any topological path while maintaining per&#45;flow state only at the ingress node of the SR domain. The Segment Routing architecture can be directly applied to the MPLS data plane with no change on the forwarding plane. It requires a minor extension to the existing link&#45;state routing protocols. This document illustrates the application of Segment Routing to solve the BGP Egress Peer Engineering (BGP&#45;EPE) requirement. The SR&#45;based BGP&#45;EPE solution allows a centralized (Software&#45;Defined Networking, or SDN) controller to program any egress peer policy at ingress border routers or at hosts within the domain." target="_top">
<ellipse fill="none" stroke="black" cx="912.07" cy="-52.33" rx="174.13" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9087</text>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-55.53" font-family="Times,serif" font-size="14.00">Segment Routing Centralized BGP Egress</text>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-39.03" font-family="Times,serif" font-size="14.00">Peer Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="912.07" y="-22.53" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
