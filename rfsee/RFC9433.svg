<!-- RFC9350 -->
<g id="node12" class="node">
<title>RFC9350</title>
<g id="a_node12"><a xlink:href="RFC9350.html" xlink:title="IGP protocols historically compute the best paths over the network based on the IGP metric assigned to the links. &#160;Many network deployments use RSVP&#45;TE or Segment Routing &#45; Traffic Engineering (SR&#45;TE) to steer traffic over a path that is computed using different metrics or constraints than the shortest IGP path. &#160;This document specifies a solution that allows IGPs themselves to compute constraint&#45;based paths over the network. &#160;This document also specifies a way of using Segment Routing (SR) Prefix&#45;SIDs and SRv6 locators to steer packets along the constraint&#45;based paths." target="_top">
<ellipse fill="none" stroke="black" cx="268.39" cy="-496.62" rx="102.53" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="268.39" y="-508.07" font-family="Times,serif" font-size="14.00">RFC9350</text>
<text xml:space="preserve" text-anchor="middle" x="268.39" y="-491.57" font-family="Times,serif" font-size="14.00">IGP Flexible Algorithm</text>
<text xml:space="preserve" text-anchor="middle" x="268.39" y="-475.07" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
