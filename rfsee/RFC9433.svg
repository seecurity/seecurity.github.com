<!-- RFC8754 -->
<g id="node7" class="node">
<title>RFC8754</title>
<g id="a_node7"><a xlink:href="RFC8754.html" xlink:title="Segment Routing can be applied to the IPv6 data plane using a new type of Routing Extension Header called the Segment Routing Header (SRH). &#160;This document describes the SRH and how it is used by nodes that are Segment Routing (SR) capable." target="_top">
