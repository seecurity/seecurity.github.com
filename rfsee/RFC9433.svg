<!-- RFC9433 -->
<g id="node1" class="node">
<title>RFC9433</title>
<g id="a_node1"><a xlink:title="This document discusses the applicability of Segment Routing over IPv6 (SRv6) to the user plane of mobile networks. The network programming nature of SRv6 accomplishes mobile user&#45;plane functions in a simple manner. The statelessness of SRv6 and its ability to control both service layer path and underlying transport can be beneficial to the mobile user plane, providing flexibility, end&#45;to&#45;end network slicing, and Service Level Agreement (SLA) control for various applications. This document discusses how SRv6 could be used as the user plane of mobile networks. This document also specifies the SRv6 Endpoint Behaviors required for mobility use cases.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1013.5" cy="-887.69" rx="231.4" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1013.5" y="-912.59" font-family="Times,serif" font-size="18.00">RFC9433</text>
<text xml:space="preserve" text-anchor="middle" x="1013.5" y="-891.59" font-family="Times,serif" font-size="18.00">Segment Routing over IPv6 for the Mobile</text>
<text xml:space="preserve" text-anchor="middle" x="1013.5" y="-870.59" font-family="Times,serif" font-size="18.00">User Plane</text>
<text xml:space="preserve" text-anchor="middle" x="1013.5" y="-849.59" font-family="Times,serif" font-size="18.00">2023</text>
</a>
</g>
</g>
