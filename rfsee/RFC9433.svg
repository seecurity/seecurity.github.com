<!-- RFC9256 -->
<g id="node13" class="node">
<title>RFC9256</title>
<g id="a_node13"><a xlink:href="RFC9256.html" xlink:title="Segment Routing (SR) allows a node to steer a packet flow along any path. Intermediate per&#45;path states are eliminated thanks to source routing. SR Policy is an ordered list of segments (i.e., instructions) that represent a source&#45;routed policy. Packet flows are steered into an SR Policy on a node where it is instantiated called a headend node. The packets steered into an SR Policy carry an ordered list of segments associated with that SR Policy. This document updates RFC 8402 as it details the concepts of SR Policy and steering into an SR Policy." target="_top">
<ellipse fill="none" stroke="black" cx="535.48" cy="-195.15" rx="155.56" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="535.48" y="-206.6" font-family="Times,serif" font-size="14.00">RFC9256</text>
<text xml:space="preserve" text-anchor="middle" x="535.48" y="-190.1" font-family="Times,serif" font-size="14.00">Segment Routing Policy Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="535.48" y="-173.6" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
