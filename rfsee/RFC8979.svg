<g id="a_node13"><a xlink:href="RFC8165.html" xlink:title="The IAB published RFC 7624 in response to several revelations of pervasive attacks on Internet communications. &#160;This document considers the implications of protocol designs that associate metadata with encrypted flows. &#160;In particular, it asserts that designs that share metadata only by explicit actions at the host are preferable to designs in which middleboxes insert metadata." target="_top">
