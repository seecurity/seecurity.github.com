<!-- RFC8979 -->
<g id="node1" class="node">
<title>RFC8979</title>
<g id="a_node1"><a xlink:title="This document defines the Subscriber and Performance Policy Identifier Context Headers. &#160;These Variable&#45;Length Context Headers can be carried in the Network Service Header (NSH) and are used to inform Service Functions (SFs) of subscriber&#45; and performance&#45;related information for the sake of policy enforcement and appropriate Service Function Chaining (SFC) operations. &#160;The structure of each Context Header and their use and processing by NSH&#45;aware nodes are described.">
