<g id="a_node8"><a xlink:href="RFC8300.html" xlink:title="This document describes a Network Service Header (NSH) imposed on packets or frames to realize Service Function Paths (SFPs). &#160;The NSH also provides a mechanism for metadata exchange along the instantiated service paths. &#160;The NSH is the Service Function Chaining (SFC) encapsulation required to support the SFC architecture (defined in RFC 7665)." target="_top">
