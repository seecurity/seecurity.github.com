<g id="a_node15"><a xlink:href="RFC9263.html" xlink:title="Service Function Chaining (SFC) uses the Network Service Header (NSH) (RFC 8300) to steer and provide context metadata (MD) with each packet. &#160;Such metadata can be of various types, including MD Type 2, consisting of Variable&#45;Length Context Headers. &#160;This document specifies several such Context Headers that can be used within a Service Function Path (SFP)." target="_top">
