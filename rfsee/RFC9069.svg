<!-- RFC9232 -->
<g id="node14" class="node">
<title>RFC9232</title>
<g id="a_node14"><a xlink:href="RFC9232.html" xlink:title="Network telemetry is a technology for gaining network insight and facilitating efficient and automated network management. &#160;It encompasses various techniques for remote data generation, collection, correlation, and consumption. &#160;This document describes an architectural framework for network telemetry, motivated by challenges that are encountered as part of the operation of networks and by the requirements that ensue. &#160;This document clarifies the terminology and classifies the modules and components of a network telemetry system from different perspectives. &#160;The framework and taxonomy help to set a common ground for the collection of related work and provide guidance for related technique and standard developments." target="_top">
<ellipse fill="none" stroke="black" cx="177.84" cy="-325.33" rx="133.82" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-336.78" font-family="Times,serif" font-size="14.00">RFC9232</text>
