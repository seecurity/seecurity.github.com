<!-- RFC9736 -->
<g id="node7" class="node">
<title>RFC9736</title>
<g id="a_node7"><a xlink:href="RFC9736.html" xlink:title="RFC 7854, the BGP Monitoring Protocol (BMP), uses different message types for different purposes. Most of these are structured as Type, Length, Value (TLV). One message type, the Peer Up message, lacks a set of TLVs defined for its use, instead sharing a namespace with the Initiation message. Experience has shown that this namespace sharing was a mistake, as it hampers the extension of the protocol. This document updates RFC 7854 by creating an independent namespace for the Peer Up message. It also updates RFCs 8671 and 9069 by moving defined codepoints into the newly introduced registry. Compliant implementations of RFCs 7854, 8671, and 9069 also comply with this specification." target="_top">
<ellipse fill="none" stroke="black" cx="177.84" cy="-436.33" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-456.03" font-family="Times,serif" font-size="14.00">RFC9736</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-439.53" font-family="Times,serif" font-size="14.00">The BGP Monitoring Protocol (BMP) Peer</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-423.03" font-family="Times,serif" font-size="14.00">Up Message Namespace</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-406.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
