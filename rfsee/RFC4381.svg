<!-- RFC4381 -->
<g id="node1" class="node">
<title>RFC4381</title>
<g id="a_node1"><a xlink:title="This document analyses the security of the BGP/MPLS IP virtual private network (VPN) architecture that is described in RFC 4364, for the benefit of service providers and VPN users. The analysis shows that BGP/MPLS IP VPN networks can be as secure as traditional layer&#45;2 VPN services using Asynchronous Transfer Mode (ATM) or Frame Relay. This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="620.59" cy="-429.99" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="620.59" y="-449.69" font-family="Times,serif" font-size="14.00">RFC4381</text>
<text xml:space="preserve" text-anchor="middle" x="620.59" y="-433.19" font-family="Times,serif" font-size="14.00">Analysis of the Security of BGP/MPLS IP</text>
<text xml:space="preserve" text-anchor="middle" x="620.59" y="-416.69" font-family="Times,serif" font-size="14.00">Virtual Private Networks (VPNs)</text>
