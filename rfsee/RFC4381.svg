<!-- RFC9889 -->
<g id="node13" class="node">
<title>RFC9889</title>
<g id="a_node13"><a xlink:href="RFC9889.html" xlink:title="Network slicing is a feature that was introduced by the 3rd Generation Partnership Project (3GPP) in Mobile Networks. Realization of 5G slicing implies requirements for all mobile domains, including the Radio Access Network (RAN), Core Network (CN), and Transport Network (TN). This document describes a network slice realization model for IP/MPLS networks with a focus on the Transport Network fulfilling the service objectives for 5G slicing connectivity. The realization model reuses many building blocks commonly used in service provider networks at the current time." target="_top">
<ellipse fill="none" stroke="black" cx="164.58" cy="-63.99" rx="164.05" ry="63.99"/>
