<!-- RFC7855 -->
<g id="node9" class="node">
<title>RFC7855</title>
<g id="a_node9"><a xlink:href="RFC7855.html" xlink:title="The ability for a node to specify a forwarding path, other than the normal shortest path, that a particular packet will traverse, benefits a number of network functions. Source&#45;based routing mechanisms have previously been specified for network protocols but have not seen widespread adoption. In this context, the term source means the point at which the explicit route is imposed; therefore, it is not limited to the originator of the packet (i.e., the node imposing the explicit route may be the ingress node of an operator&#39;s network). This document outlines various use cases, with their requirements, that need to be taken into account by the Source Packet Routing in Networking (SPRING) architecture for unicast traffic. Multicast use cases and requirements are out of scope for this document." target="_top">
<ellipse fill="none" stroke="black" cx="164.58" cy="-554.99" rx="157.68" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-582.94" font-family="Times,serif" font-size="14.00">RFC7855</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-566.44" font-family="Times,serif" font-size="14.00">Source Packet Routing in Networking</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-549.94" font-family="Times,serif" font-size="14.00">(SPRING) Problem Statement and</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-533.44" font-family="Times,serif" font-size="14.00">Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-516.94" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
