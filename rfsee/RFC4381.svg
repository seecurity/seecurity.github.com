<!-- RFC6178 -->
<g id="node8" class="node">
<title>RFC6178</title>
<g id="a_node8"><a xlink:href="RFC6178.html" xlink:title="This document specifies how Label Edge Routers (LERs) should behave when determining whether to MPLS encapsulate an IPv4 packet with header options. &#160;Lack of a formal standard has resulted in different LER forwarding behaviors for IPv4 packets with header options despite being associated with a prefix&#45;based Forwarding Equivalence Class (FEC). &#160;IPv4 option packets that belong to a prefix&#45;based FEC, yet are forwarded into an IPv4/MPLS network without being MPLS&#45; encapsulated, present a security risk against the MPLS infrastructure. &#160;Further, LERs that are unable to MPLS encapsulate IPv4 packets with header options cannot operate in certain MPLS environments. &#160;While this newly defined LER behavior is mandatory to implement, it is optional to invoke. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="164.58" cy="-688.99" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-708.69" font-family="Times,serif" font-size="14.00">RFC6178</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-692.19" font-family="Times,serif" font-size="14.00">Label Edge Router Forwarding of IPv4</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-675.69" font-family="Times,serif" font-size="14.00">Option Packets</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-659.19" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
