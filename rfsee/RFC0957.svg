<!-- RFC0957 -->
<g id="node1" class="node">
<title>RFC0957</title>
<g id="a_node1"><a xlink:title="This RFC discusses some experiments in clock synchronization in the ARPA&#45;Internet community, and requests discussion and suggestions for improvements. &#160;One of the services frequently neglected in computer network design is a high&#45;quality, time&#45;of&#45;day clock capable of generating accurate timestamps with small errors compared to one&#45;way network delays. &#160;Such a service would be useful for tracing the progress of complex transactions, synchronizing cached data bases, monitoring network performance and isolating problems. &#160;In this memo one such clock service design will be described and its performance assessed. &#160;This design has been incorporated as an integral part of the network routing and control protocols of the Distributed Computer Network (DCnet) architecture.">
<ellipse fill="none" stroke="black" cx="218.71" cy="-72" rx="127.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="218.71" y="-91.7" font-family="Times,serif" font-size="14.00">RFC0957</text>
<text xml:space="preserve" text-anchor="middle" x="218.71" y="-75.2" font-family="Times,serif" font-size="14.00">Experiments in network clock</text>
<text xml:space="preserve" text-anchor="middle" x="218.71" y="-58.7" font-family="Times,serif" font-size="14.00">synchronization</text>
<text xml:space="preserve" text-anchor="middle" x="218.71" y="-42.2" font-family="Times,serif" font-size="14.00">1985</text>
</a>
