<!-- RFC7761 -->
<g id="node9" class="node">
<title>RFC7761</title>
<g id="a_node9"><a xlink:href="RFC7761.html" xlink:title="This document specifies Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM). PIM&#45;SM is a multicast routing protocol that can use the underlying unicast routing information base or a separate multicast&#45;capable routing information base. It builds unidirectional shared trees rooted at a Rendezvous Point (RP) per group, and it optionally creates shortest&#45;path trees per source. This document obsoletes RFC 4601 by replacing it, addresses the errata filed against it, removes the optional (*,*,RP), PIM Multicast Border Router features and authentication using IPsec that lack sufficient deployment experience (see Appendix A), and moves the PIM specification to Internet Standard." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-400" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-427.95" font-family="Times,serif" font-size="14.00">RFC7761</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-411.45" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast &#45; Sparse</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-394.95" font-family="Times,serif" font-size="14.00">Mode (PIM&#45;SM): Protocol Specification</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-378.45" font-family="Times,serif" font-size="14.00">(Revised)</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-361.95" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
