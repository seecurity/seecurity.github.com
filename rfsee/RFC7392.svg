<!-- RFC7267 -->
<g id="node7" class="node">
<title>RFC7267</title>
<g id="a_node7"><a xlink:href="RFC7267.html" xlink:title="RFC 5254 describes the service provider requirements for extending the reach of pseudowires (PWs) across multiple Packet Switched Network domains. &#160;A multi&#45;segment PW is defined as a set of two or more contiguous PW segments that behave and function as a single point&#45;to&#45;point PW. &#160;This document describes extensions to the PW control protocol to dynamically place the segments of the multi&#45;segment pseudowire among a set of Provider Edge (PE) routers. &#160;This document also updates RFC 6073 by updating the value of the Length field of the PW Switching Point PE Sub&#45;TLV Type 0x06 to 14." target="_top">
<ellipse fill="none" stroke="black" cx="1156.22" cy="-1604.83" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1156.22" y="-1624.53" font-family="Times,serif" font-size="14.00">RFC7267</text>
<text xml:space="preserve" text-anchor="middle" x="1156.22" y="-1608.03" font-family="Times,serif" font-size="14.00">Dynamic Placement of Multi&#45;Segment</text>
<text xml:space="preserve" text-anchor="middle" x="1156.22" y="-1591.53" font-family="Times,serif" font-size="14.00">Pseudowires</text>
<text xml:space="preserve" text-anchor="middle" x="1156.22" y="-1575.03" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
