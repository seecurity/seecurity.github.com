<!-- RFC4447 -->
<g id="node9" class="node">
<title>RFC4447</title>
<g id="a_node9"><a xlink:href="RFC4447.html" xlink:title="Layer 2 services (such as Frame Relay, Asynchronous Transfer Mode, and Ethernet) can be emulated over an MPLS backbone by encapsulating the Layer 2 Protocol Data Units (PDU) and transmitting them over pseudowires. &#160;It is also possible to use pseudowires to provide low&#45;rate Time Division Multiplexed and a Synchronous Optical NETworking circuit emulation over an MPLS&#45;enabled network. &#160;This document specifies a protocol for establishing and maintaining the pseudowires, using extensions to Label Distribution Protocol (LDP). &#160;Procedures for encapsulating Layer 2 PDUs are specified in a set of companion documents. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="374.14" cy="-1395.27" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="374.14" y="-1414.97" font-family="Times,serif" font-size="14.00">RFC4447</text>
<text xml:space="preserve" text-anchor="middle" x="374.14" y="-1398.47" font-family="Times,serif" font-size="14.00">Pseudowire Setup and Maintenance Using</text>
<text xml:space="preserve" text-anchor="middle" x="374.14" y="-1381.97" font-family="Times,serif" font-size="14.00">the Label Distribution Protocol (LDP)</text>
<text xml:space="preserve" text-anchor="middle" x="374.14" y="-1365.47" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
