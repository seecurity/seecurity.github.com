<!-- RFC7392 -->
<g id="node1" class="node">
<title>RFC7392</title>
<g id="a_node1"><a xlink:title="When set up through an explicit path, dynamic Multi&#45;Segment Pseudowires (MS&#45;PWs) may be required to provide a simple solution for 1:1 protection with diverse primary and backup MS&#45;PWs for a service, or to enable controlled signaling (strict or loose) for special MS&#45;PWs. &#160;This document specifies the extensions and procedures required to enable dynamic MS&#45;PWs to be established along explicit paths.">
