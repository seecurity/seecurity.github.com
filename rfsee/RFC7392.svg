<!-- RFC5003 -->
<g id="node12" class="node">
<title>RFC5003</title>
<g id="a_node12"><a xlink:href="RFC5003.html" xlink:title="The signaling protocols used to establish point&#45;to&#45;point pseudowires include type&#45;length&#45;value (TLV) fields that identify pseudowire endpoints called attachment individual identifiers (AIIs). &#160;This document defines AII structures in the form of new AII TLV fields that support AII aggregation for improved scalability and Virtual Private Network (VPN) auto&#45;discovery. &#160;It is envisioned that this would be useful in large inter&#45;domain virtual private wire service networks where pseudowires are established between selected local and remote provider edge (PE) nodes based on customer need. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="374.14" cy="-250.22" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="374.14" y="-269.92" font-family="Times,serif" font-size="14.00">RFC5003</text>
