<!-- RFC7183 -->
<g id="node12" class="node">
<title>RFC7183</title>
<g id="a_node12"><a xlink:href="RFC7183.html" xlink:title="This document specifies integrity and replay protection for the Mobile Ad Hoc Network (MANET) Neighborhood Discovery Protocol (NHDP) and the Optimized Link State Routing Protocol version 2 (OLSRv2). This protection is achieved by using an HMAC&#45;SHA&#45;256 Integrity Check Value (ICV) TLV and a Timestamp TLV based on Portable Operating System Interface (POSIX) time. The mechanism in this specification can also be used for other protocols that use the generalized packet/message format described in RFC 5444. This document updates RFC 6130 and RFC 7181 by mandating the implementation of this integrity and replay protection in NHDP and OLSRv2." target="_top">
<ellipse fill="none" stroke="black" cx="979.27" cy="-75.66" rx="178.37" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="979.27" y="-111.86" font-family="Times,serif" font-size="14.00">RFC7183</text>
<text xml:space="preserve" text-anchor="middle" x="979.27" y="-95.36" font-family="Times,serif" font-size="14.00">Integrity Protection for the</text>
<text xml:space="preserve" text-anchor="middle" x="979.27" y="-78.86" font-family="Times,serif" font-size="14.00">Neighborhood Discovery Protocol (NHDP)</text>
<text xml:space="preserve" text-anchor="middle" x="979.27" y="-62.36" font-family="Times,serif" font-size="14.00">and Optimized Link State Routing</text>
<text xml:space="preserve" text-anchor="middle" x="979.27" y="-45.86" font-family="Times,serif" font-size="14.00">Protocol Version 2 (OLSRv2)</text>
<text xml:space="preserve" text-anchor="middle" x="979.27" y="-29.36" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
