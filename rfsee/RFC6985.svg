<!-- RFC7312 -->
<g id="node11" class="node">
<title>RFC7312</title>
<g id="a_node11"><a xlink:href="RFC7312.html" xlink:title="To obtain repeatable results in modern networks, test descriptions need an expanded stream parameter framework that also augments aspects specified as Type&#45;P for test packets. &#160;This memo updates the IP Performance Metrics (IPPM) Framework, RFC 2330, with advanced considerations for measurement methodology and testing. &#160;The existing framework mostly assumes deterministic connectivity, and that a single test stream will represent the characteristics of the path when it is aggregated with other flows. &#160;Networks have evolved and test stream descriptions must evolve with them; otherwise, unexpected network features may dominate the measured performance. &#160;This memo describes new stream parameters for both network characterization and support of application design using IPPM metrics." target="_top">
<ellipse fill="none" stroke="black" cx="183.67" cy="-520.33" rx="183.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-540.03" font-family="Times,serif" font-size="14.00">RFC7312</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-523.53" font-family="Times,serif" font-size="14.00">Advanced Stream and Sampling Framework</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-507.03" font-family="Times,serif" font-size="14.00">for IP Performance Metrics (IPPM)</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-490.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
