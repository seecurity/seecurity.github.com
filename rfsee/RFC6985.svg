<!-- RFC8239 -->
<g id="node13" class="node">
<title>RFC8239</title>
<g id="a_node13"><a xlink:href="RFC8239.html" xlink:title="The purpose of this informational document is to establish test and evaluation methodology and measurement techniques for physical network equipment in the data center. &#160;RFC 8238 is a prerequisite for this document, as it contains terminology that is considered normative. &#160;Many of these terms and methods may be applicable beyond the scope of this document as the technologies originally applied in the data center are deployed elsewhere." target="_top">
