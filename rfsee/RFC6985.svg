<!-- RFC6985 -->
<g id="node1" class="node">
<title>RFC6985</title>
<g id="a_node1"><a xlink:title="Benchmarking methodologies have always relied on test conditions with constant packet sizes, with the goal of understanding what network device capability has been tested. &#160;Tests with a constant packet size reveal device capabilities but differ significantly from the conditions encountered in operational deployment, so additional tests are sometimes conducted with a mixture of packet sizes, or IMIX (Internet Mix). &#160;The mixture of sizes a networking device will encounter is highly variable and depends on many factors. &#160;An IMIX suited for one networking device and deployment will not be appropriate for another. &#160;However, the mix of sizes may be known, and the tester may be asked to augment the fixed&#45;size tests. &#160;To address this need and the perpetual goal of specifying repeatable test conditions, this document defines a way to specify the exact repeating sequence of packet sizes from the usual set of fixed sizes and from other forms of mixed&#45;size specification.">
<ellipse fill="none" stroke="black" cx="652.94" cy="-340.33" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-360.03" font-family="Times,serif" font-size="14.00">RFC6985</text>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-343.53" font-family="Times,serif" font-size="14.00">IMIX Genome: Specification of Variable</text>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-327.03" font-family="Times,serif" font-size="14.00">Packet Sizes for Additional Testing</text>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-310.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
