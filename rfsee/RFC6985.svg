<!-- RFC8204 -->
<g id="node12" class="node">
<title>RFC8204</title>
<g id="a_node12"><a xlink:href="RFC8204.html" xlink:title="This memo describes the contributions of the Open Platform for NFV (OPNFV) project on Virtual Switch Performance (VSPERF), particularly in the areas of test setups and configuration parameters for the system under test. &#160;This project has extended the current and completed work of the Benchmarking Methodology Working Group in the IETF and references existing literature. &#160;The Benchmarking Methodology Working Group has traditionally conducted laboratory characterization of dedicated physical implementations of internetworking functions. &#160;Therefore, this memo describes the additional considerations when virtual switches are implemented on general&#45;purpose hardware. &#160;The expanded tests and benchmarks are also influenced by the OPNFV mission to support virtualization of the telco infrastructure." target="_top">
<ellipse fill="none" stroke="black" cx="183.67" cy="-397.33" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-417.03" font-family="Times,serif" font-size="14.00">RFC8204</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-400.53" font-family="Times,serif" font-size="14.00">Benchmarking Virtual Switches in the</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-384.03" font-family="Times,serif" font-size="14.00">Open Platform for NFV (OPNFV)</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-367.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
