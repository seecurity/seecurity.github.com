<!-- RFC6138 -->
<g id="node1" class="node">
<title>RFC6138</title>
<g id="a_node1"><a xlink:title="RFC 5443 describes a mechanism to achieve LDP IGP synchronization to prevent black&#45;holing traffic (e.g., VPN) when an Interior Gateway Protocol (IGP) is operational on a link but Label Distribution Protocol (LDP) is not. &#160;If this mechanism is applied to broadcast links that have more than one LDP peer, the metric increase procedure can only be applied to the link as a whole but not to an individual peer. &#160;When a new LDP peer comes up on a broadcast network, this can result in loss of traffic through other established peers on that network. &#160;This document describes a mechanism to address that use&#45;case without dropping traffic. &#160;The mechanism does not introduce any protocol message changes. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" cx="575.52" cy="-148.33" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="575.52" y="-168.03" font-family="Times,serif" font-size="14.00">RFC6138</text>
<text xml:space="preserve" text-anchor="middle" x="575.52" y="-151.53" font-family="Times,serif" font-size="14.00">LDP IGP Synchronization for Broadcast</text>
<text xml:space="preserve" text-anchor="middle" x="575.52" y="-135.03" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="575.52" y="-118.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
