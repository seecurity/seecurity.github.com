<!-- RFC5443 -->
<g id="node5" class="node">
<title>RFC5443</title>
<g id="a_node5"><a xlink:href="RFC5443.html" xlink:title="In certain networks, there is dependency on the edge&#45;to&#45;edge Label Switched Paths (LSPs) setup by the Label Distribution Protocol (LDP), e.g., networks that are used for Multiprotocol Label Switching (MPLS) Virtual Private Network (VPN) applications. &#160;For such applications, it is not possible to rely on Internet Protocol (IP) forwarding if the MPLS LSP is not operating appropriately. &#160;Blackholing of labeled traffic can occur in situations where the Interior Gateway Protocol (IGP) is operational on a link on which LDP is not. &#160;While the link could still be used for IP forwarding, it is not useful for MPLS forwarding, for example, MPLS VPN applications or Border Gateway Protocol (BGP) route&#45;free cores. &#160;This document describes a mechanism to avoid traffic loss due to this condition without introducing any protocol changes. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="817.35" cy="-1178.65" rx="111.55" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="817.35" y="-1190.1" font-family="Times,serif" font-size="14.00">RFC5443</text>
<text xml:space="preserve" text-anchor="middle" x="817.35" y="-1173.6" font-family="Times,serif" font-size="14.00">LDP IGP Synchronization</text>
<text xml:space="preserve" text-anchor="middle" x="817.35" y="-1157.1" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
