<!-- RFC9475 -->
<g id="node15" class="node">
<title>RFC9475</title>
<g id="a_node15"><a xlink:href="RFC9475.html" xlink:title="Secure Telephone Identity Revisited (STIR) provides a means of attesting the identity of a telephone caller via a signed token in order to prevent impersonation of a calling party number, which is a key enabler for illegal robocalling. &#160;Similar impersonation is sometimes leveraged by bad actors in the text and multimedia messaging space. &#160;This document explores the applicability of STIR&#39;s Personal Assertion Token (PASSporT) and certificate issuance framework to text and multimedia messaging use cases, including support for both messages carried as a payload in SIP requests and messages sent in sessions negotiated by SIP." target="_top">
<ellipse fill="none" stroke="black" cx="1991.31" cy="-748.77" rx="170.41" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1991.31" y="-776.72" font-family="Times,serif" font-size="14.00">RFC9475</text>
<text xml:space="preserve" text-anchor="middle" x="1991.31" y="-760.22" font-family="Times,serif" font-size="14.00">Messaging Use Cases and Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="1991.31" y="-743.72" font-family="Times,serif" font-size="14.00">Secure Telephone Identity Revisited</text>
<text xml:space="preserve" text-anchor="middle" x="1991.31" y="-727.22" font-family="Times,serif" font-size="14.00">(STIR)</text>
<text xml:space="preserve" text-anchor="middle" x="1991.31" y="-710.72" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
