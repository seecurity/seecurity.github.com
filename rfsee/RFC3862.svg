<!-- RFC7702 -->
<g id="node13" class="node">
<title>RFC7702</title>
<g id="a_node13"><a xlink:href="RFC7702.html" xlink:title="This document defines a bidirectional protocol mapping for the exchange of instant messages in the context of a multi&#45;party chat session among users of the Session Initiation Protocol (SIP) and users of the Extensible Messaging and Presence Protocol (XMPP). &#160;Specifically, this document defines a mapping between the SIP&#45;based Message Session Relay Protocol (MSRP) and the XMPP Multi&#45;User Chat (MUC) extension." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-320.99" rx="149.2" ry="75.66"/>
