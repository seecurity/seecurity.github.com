<!-- RFC7701 -->
<g id="node12" class="node">
<title>RFC7701</title>
<g id="a_node12"><a xlink:href="RFC7701.html" xlink:title="The Message Session Relay Protocol (MSRP) defines a mechanism for sending instant messages (IMs) within a peer&#45;to&#45;peer session, negotiated using the Session Initiation Protocol (SIP) and the Session Description Protocol (SDP). &#160;This document defines the necessary tools for establishing multi&#45;party chat sessions, or chat rooms, using MSRP." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-466.99" rx="152.91" ry="52.33"/>
