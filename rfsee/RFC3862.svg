<!-- RFC8591 -->
<g id="node14" class="node">
<title>RFC8591</title>
<g id="a_node14"><a xlink:href="RFC8591.html" xlink:title="Mobile messaging applications used with the Session Initiation Protocol (SIP) commonly use some combination of the SIP MESSAGE method and the Message Session Relay Protocol (MSRP). &#160;While these provide mechanisms for hop&#45;by&#45;hop security, neither natively provides end&#45;to&#45;end protection. &#160;This document offers guidance on how to provide end&#45;to&#45;end authentication, integrity protection, and confidentiality using the Secure/Multipurpose Internet Mail Extensions (S/MIME). &#160;It updates and provides clarifications for RFCs 3261, 3428, and 4975." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-186.99" rx="153.44" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-198.44" font-family="Times,serif" font-size="14.00">RFC8591</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-181.94" font-family="Times,serif" font-size="14.00">SIP&#45;Based Messaging with S/MIME</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-165.44" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
