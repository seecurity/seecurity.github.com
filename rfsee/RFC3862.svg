<!-- RFC5438 -->
<g id="node8" class="node">
<title>RFC5438</title>
<g id="a_node8"><a xlink:href="RFC5438.html" xlink:title="Instant Messaging (IM) refers to the transfer of messages between users in real&#45;time. This document provides a mechanism whereby endpoints can request Instant Message Disposition Notifications (IMDN), including delivery, processing, and display notifications, for page&#45;mode instant messages. The Common Presence and Instant Messaging (CPIM) data format specified in RFC 3862 is extended with new header fields that enable endpoints to request IMDNs. A new message format is also defined to convey IMDNs. This document also describes how SIP entities behave using this extension. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="275.24" cy="-1399.59" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-1419.29" font-family="Times,serif" font-size="14.00">RFC5438</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-1402.79" font-family="Times,serif" font-size="14.00">Instant Message Disposition Notification</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-1386.29" font-family="Times,serif" font-size="14.00">(IMDN)</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-1369.79" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
