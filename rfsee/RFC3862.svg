<!-- RFC6914 -->
<g id="node10" class="node">
<title>RFC6914</title>
<g id="a_node10"><a xlink:href="RFC6914.html" xlink:title="The IETF has produced many specifications related to Presence and Instant Messaging with the Session Initiation Protocol (SIP). &#160;Collectively, these specifications are known as SIP for Instant Messaging and Presence Leveraging Extensions (SIMPLE). &#160;This document serves as a guide to the SIMPLE suite of specifications. &#160;It categorizes the specifications, explains what each is for, and how they relate to each other." target="_top">
<ellipse fill="none" stroke="black" cx="275.24" cy="-540.4" rx="182.61" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-576.6" font-family="Times,serif" font-size="14.00">RFC6914</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-560.1" font-family="Times,serif" font-size="14.00">SIMPLE Made Simple: An Overview of the</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-543.6" font-family="Times,serif" font-size="14.00">IETF Specifications for Instant</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-527.1" font-family="Times,serif" font-size="14.00">Messaging and Presence Using the Session</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-510.6" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="275.24" y="-494.1" font-family="Times,serif" font-size="14.00">2013</text>
</a>
