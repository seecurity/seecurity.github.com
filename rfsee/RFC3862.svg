<!-- RFC5547 -->
<g id="node9" class="node">
<title>RFC5547</title>
<g id="a_node9"><a xlink:href="RFC5547.html" xlink:title="This document provides a mechanism to negotiate the transfer of one or more files between two endpoints by using the Session Description Protocol (SDP) offer/answer model specified in RFC 3264. &#160;SDP is extended to describe the attributes of the files to be transferred. &#160;The offerer can describe either the files it wants to send or the files it would like to receive. &#160;The answerer can either accept or reject the offer separately for each individual file. &#160;The transfer of one or more files is initiated after a successful negotiation. &#160;The Message Session Relay Protocol (MSRP) is defined as the default mechanism to actually carry the files between the endpoints. &#160;The conventions on how to use MSRP for file transfer are also provided in this document. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-939.99" rx="169.35" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-967.94" font-family="Times,serif" font-size="14.00">RFC5547</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-951.44" font-family="Times,serif" font-size="14.00">A Session Description Protocol (SDP)</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-934.94" font-family="Times,serif" font-size="14.00">Offer/Answer Mechanism to Enable File</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-918.44" font-family="Times,serif" font-size="14.00">Transfer</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-901.94" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
