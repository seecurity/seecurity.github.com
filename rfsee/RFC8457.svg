<!-- RFC8621 -->
<g id="node14" class="node">
<title>RFC8621</title>
<g id="a_node14"><a xlink:href="RFC8621.html" xlink:title="This document specifies a data model for synchronising email data with a server using the JSON Meta Application Protocol (JMAP). &#160;Clients can use this to efficiently search, access, organise, and send messages, and to get push notifications for fast resynchronisation when new messages are delivered or a change is made in another client." target="_top">
<ellipse fill="none" stroke="black" cx="1848.71" cy="-589.44" rx="156.62" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1848.71" y="-609.14" font-family="Times,serif" font-size="14.00">RFC8621</text>
<text xml:space="preserve" text-anchor="middle" x="1848.71" y="-592.64" font-family="Times,serif" font-size="14.00">The JSON Meta Application Protocol</text>
