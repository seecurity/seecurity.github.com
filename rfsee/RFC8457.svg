<!-- RFC6154 -->
<g id="node9" class="node">
<title>RFC6154</title>
<g id="a_node9"><a xlink:href="RFC6154.html" xlink:title="Some IMAP message stores include special&#45;use mailboxes, such as those used to hold draft messages or sent messages. &#160;Many mail clients allow users to specify where draft or sent messages should be put, but configuring them requires that the user know which mailboxes the server has set aside for these purposes. &#160;This extension adds new optional mailbox attributes that a server may include in IMAP LIST command responses to identify special&#45;use mailboxes to the client, easing configuration. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="308.33" cy="-1292.91" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="308.33" y="-1312.61" font-family="Times,serif" font-size="14.00">RFC6154</text>
<text xml:space="preserve" text-anchor="middle" x="308.33" y="-1296.11" font-family="Times,serif" font-size="14.00">IMAP LIST Extension for Special&#45;Use</text>
<text xml:space="preserve" text-anchor="middle" x="308.33" y="-1279.61" font-family="Times,serif" font-size="14.00">Mailboxes</text>
<text xml:space="preserve" text-anchor="middle" x="308.33" y="-1263.11" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
