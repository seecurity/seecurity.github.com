<!-- RFC5258 -->
<g id="node10" class="node">
<title>RFC5258</title>
<g id="a_node10"><a xlink:href="RFC5258.html" xlink:title="IMAP4 has two commands for listing mailboxes: LIST and LSUB. &#160;As we have added extensions, such as Mailbox Referrals, that have required specialized lists we have had to expand the number of list commands, since each extension must add its function to both LIST and LSUB, and these commands are not, as they are defined, extensible. &#160;If we&#39;ve needed the extensions to work together, we&#39;ve had to add a set of commands to mix the different options, the set increasing in size with each new extension. &#160;This document describes an extension to the base LIST command that will allow these additions to be done with mutually compatible options to the LIST command, avoiding the exponential increase in specialized list commands. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="172.53" cy="-830.44" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-850.14" font-family="Times,serif" font-size="14.00">RFC5258</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-833.64" font-family="Times,serif" font-size="14.00">Internet Message Access Protocol version</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-817.14" font-family="Times,serif" font-size="14.00">4 &#45; LIST Command Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="172.53" y="-800.64" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
