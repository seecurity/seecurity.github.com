<text xml:space="preserve" text-anchor="middle" x="141.24" y="-100.03" font-family="Times,serif" font-size="14.00">Identifier Extensions for BGP</text>
<text xml:space="preserve" text-anchor="middle" x="141.24" y="-83.53" font-family="Times,serif" font-size="14.00">2019</text>
