<!-- RFC5920 -->
<g id="node12" class="node">
<title>RFC5920</title>
<g id="a_node12"><a xlink:href="RFC5920.html" xlink:title="This document provides a security framework for Multiprotocol Label Switching (MPLS) and Generalized Multiprotocol Label Switching (GMPLS) Networks. &#160;This document addresses the security aspects that are relevant in the context of MPLS and GMPLS. &#160;It describes the security threats, the related defensive techniques, and the mechanisms for detection and reporting. &#160;This document emphasizes RSVP&#45;TE and LDP security considerations, as well as inter&#45;AS and inter&#45;provider security considerations for building and maintaining MPLS and GMPLS networks across different domains or different Service Providers. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="397.94" cy="-289.93" rx="183.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="397.94" y="-309.63" font-family="Times,serif" font-size="14.00">RFC5920</text>
<text xml:space="preserve" text-anchor="middle" x="397.94" y="-293.13" font-family="Times,serif" font-size="14.00">Security Framework for MPLS and GMPLS</text>
<text xml:space="preserve" text-anchor="middle" x="397.94" y="-276.63" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="397.94" y="-260.13" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
