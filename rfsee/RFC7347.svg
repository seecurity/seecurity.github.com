<!-- RFC5586 -->
<g id="node11" class="node">
<title>RFC5586</title>
<g id="a_node11"><a xlink:href="RFC5586.html" xlink:title="This document generalizes the applicability of the pseudowire (PW) Associated Channel Header (ACH), enabling the realization of a control channel associated to MPLS Label Switched Paths (LSPs) and MPLS Sections in addition to MPLS pseudowires. &#160;In order to identify the presence of this Associated Channel Header in the label stack, this document also assigns one of the reserved MPLS label values to the Generic Associated Channel Label (GAL), to be used as a label based exception mechanism." target="_top">
<ellipse fill="none" stroke="black" cx="160.34" cy="-701.47" rx="148.14" ry="40.66"/>
