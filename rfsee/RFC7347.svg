<!-- RFC6378 -->
<g id="node7" class="node">
<title>RFC6378</title>
<g id="a_node7"><a xlink:href="RFC6378.html" xlink:title="This document is a product of a joint Internet Engineering Task Force (IETF) / International Telecommunications Union Telecommunications Standardization Sector (ITU&#45;T) effort to include an MPLS Transport Profile within the IETF MPLS and Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) architectures to support the capabilities and functionalities of a packet transport network as defined by the ITU&#45;T. This document addresses the functionality described in the MPLS&#45;TP Survivability Framework document (RFC 6372) and defines a protocol that may be used to fulfill the function of the Protection State Coordination for linear protection, as described in that document. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1284.68" cy="-1825.81" rx="181.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1284.68" y="-1845.51" font-family="Times,serif" font-size="14.00">RFC6378</text>
<text xml:space="preserve" text-anchor="middle" x="1284.68" y="-1829.01" font-family="Times,serif" font-size="14.00">MPLS Transport Profile (MPLS&#45;TP) Linear</text>
<text xml:space="preserve" text-anchor="middle" x="1284.68" y="-1812.51" font-family="Times,serif" font-size="14.00">Protection</text>
<text xml:space="preserve" text-anchor="middle" x="1284.68" y="-1796.01" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
