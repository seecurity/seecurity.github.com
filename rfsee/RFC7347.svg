<!-- RFC7347 -->
<g id="node1" class="node">
<title>RFC7347</title>
<g id="a_node1"><a xlink:title="The IETF Standards Track solution for MPLS Transport Profile (MPLS&#45;TP) Linear Protection is provided in RFCs 6378, 7271, and 7324. This document describes the pre&#45;standard implementation of MPLS&#45;TP Linear Protection that has been deployed by several network operators using equipment from multiple vendors. At the time of publication, these pre&#45;standard implementations were still in operation carrying live traffic. The specified mechanism supports 1+1 unidirectional/bidirectional protection switching and 1:1 bidirectional protection switching. It is purely supported by the MPLS&#45;TP data plane and can work without any control plane.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1047.08" cy="-939.07" rx="224.51" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1047.08" y="-963.97" font-family="Times,serif" font-size="18.00">RFC7347</text>
<text xml:space="preserve" text-anchor="middle" x="1047.08" y="-942.97" font-family="Times,serif" font-size="18.00">Pre&#45;standard Linear Protection Switching</text>
<text xml:space="preserve" text-anchor="middle" x="1047.08" y="-921.97" font-family="Times,serif" font-size="18.00">in MPLS Transport Profile (MPLS&#45;TP)</text>
<text xml:space="preserve" text-anchor="middle" x="1047.08" y="-900.97" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
