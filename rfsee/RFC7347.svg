<!-- RFC7324 -->
<g id="node9" class="node">
<title>RFC7324</title>
<g id="a_node9"><a xlink:href="RFC7324.html" xlink:title="This document contains a number of updates to the Protection State Coordination (PSC) logic defined in RFC 6378, MPLS Transport Profile (MPLS&#45;TP) Linear Protection. &#160;These updates provide some rules and recommendations around the use of TLVs in PSC, address some issues raised in an ITU&#45;T liaison statement, and clarify PSC&#39;s behavior in a case not well explained in RFC 6378." target="_top">
