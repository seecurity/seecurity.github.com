<!-- RFC4135 -->
<g id="node1" class="node">
<title>RFC4135</title>
<g id="a_node1"><a xlink:title="When a host establishes a new link&#45;layer connection, it may or may not have a valid IP configuration for Internet connectivity. &#160;The host may check for link change (i.e., determine whether a link change has occurred), and then, based on the result, it can automatically decide whether its IP configuration is still valid. &#160;During link identity detection, the host may also collect necessary information to initiate a new IP configuration if the IP subnet has changed. &#160;In this memo, this procedure is called Detecting Network Attachment (DNA). &#160;DNA schemes should be precise, sufficiently fast, secure, and of limited signaling. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="366.98" cy="-437.82" rx="232.46" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="366.98" y="-462.72" font-family="Times,serif" font-size="18.00">RFC4135</text>
<text xml:space="preserve" text-anchor="middle" x="366.98" y="-441.72" font-family="Times,serif" font-size="18.00">Goals of Detecting Network Attachment in</text>
<text xml:space="preserve" text-anchor="middle" x="366.98" y="-420.72" font-family="Times,serif" font-size="18.00">IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="366.98" y="-399.72" font-family="Times,serif" font-size="18.00">2005</text>
</a>
