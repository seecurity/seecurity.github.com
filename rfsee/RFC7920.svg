<!-- RFC7752 -->
<g id="node9" class="node">
<title>RFC7752</title>
<g id="a_node9"><a xlink:href="RFC7752.html" xlink:title="In a number of environments, a component external to a network is called upon to perform computations based on the network topology and current state of the connections within the network, including Traffic Engineering (TE) information. This is information typically distributed by IGP routing protocols within the network. This document describes a mechanism by which link&#45;state and TE information can be collected from networks and shared with external components using the BGP routing protocol. This is achieved using a new BGP Network Layer Reachability Information (NLRI) encoding format. The mechanism is applicable to physical and virtual IGP links. The mechanism described is subject to policy control. Applications of this technique include Application&#45;Layer Traffic Optimization (ALTO) servers and Path Computation Elements (PCEs)." target="_top">
<ellipse fill="none" stroke="black" cx="717.15" cy="-362.71" rx="172.53" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="717.15" y="-390.66" font-family="Times,serif" font-size="14.00">RFC7752</text>
<text xml:space="preserve" text-anchor="middle" x="717.15" y="-374.16" font-family="Times,serif" font-size="14.00">North&#45;Bound Distribution of Link&#45;State</text>
<text xml:space="preserve" text-anchor="middle" x="717.15" y="-357.66" font-family="Times,serif" font-size="14.00">and Traffic Engineering (TE) Information</text>
<text xml:space="preserve" text-anchor="middle" x="717.15" y="-341.16" font-family="Times,serif" font-size="14.00">Using BGP</text>
<text xml:space="preserve" text-anchor="middle" x="717.15" y="-324.66" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
