<g id="a_node11"><a xlink:href="RFC6241.html" xlink:title="The Network Configuration Protocol (NETCONF) defined in this document provides mechanisms to install, manipulate, and delete the configuration of network devices. &#160;It uses an Extensible Markup Language (XML)&#45;based data encoding for the configuration data as well as the protocol messages. &#160;The NETCONF protocol operations are realized as remote procedure calls (RPCs). &#160;This document obsoletes RFC 4741. [STANDARDS&#45;TRACK]" target="_top">
