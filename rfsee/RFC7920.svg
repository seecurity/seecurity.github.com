<!-- RFC8430 -->
<g id="node15" class="node">
<title>RFC8430</title>
<g id="a_node15"><a xlink:href="RFC8430.html" xlink:title="Routing and routing functions in enterprise and carrier networks are typically performed by network devices (routers and switches) using a Routing Information Base (RIB). &#160;Protocols and configurations push data into the RIB, and the RIB manager installs state into the hardware for packet forwarding. &#160;This document specifies an information model for the RIB to enable defining a standardized data model. &#160;The IETF&#39;s I2RS WG used this document to design the I2RS RIB data model. &#160;This document is being published to record the higher&#45; level information model decisions for RIBs so that other developers of RIBs may benefit from the design concepts." target="_top">
<ellipse fill="none" stroke="black" cx="717.15" cy="-730.71" rx="104.12" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="717.15" y="-742.16" font-family="Times,serif" font-size="14.00">RFC8430</text>
