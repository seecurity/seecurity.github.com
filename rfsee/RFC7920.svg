<!-- RFC7922 -->
<g id="node13" class="node">
<title>RFC7922</title>
<g id="a_node13"><a xlink:href="RFC7922.html" xlink:title="This document describes a framework for traceability in the Interface to the Routing System (I2RS) and the information model for that framework. &#160;It specifies the motivation, requirements, and use cases, and defines an information model for recording interactions between elements implementing the I2RS protocol. &#160;This framework provides a consistent tracing interface for components implementing the I2RS architecture to record what was done, by which component, and when. &#160;It aims to improve the management of I2RS implementations, and can be used for troubleshooting, auditing, forensics, and accounting purposes." target="_top">
<ellipse fill="none" stroke="black" cx="717.15" cy="-975.71" rx="172.53" ry="63.99"/>
