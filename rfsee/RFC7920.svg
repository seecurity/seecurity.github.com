<!-- RFC7920 -->
<g id="node1" class="node">
<title>RFC7920</title>
<g id="a_node1"><a xlink:title="Traditionally, routing systems have implemented routing and signaling (e.g., MPLS) to control traffic forwarding in a network. Route computation has been controlled by relatively static policies that define link cost, route cost, or import and export routing policies. Requirements have emerged to more dynamically manage and program routing systems due to the advent of highly dynamic data&#45;center networking, on&#45;demand WAN services, dynamic policy&#45;driven traffic steering and service chaining, the need for real&#45;time security threat responsiveness via traffic control, and a paradigm of separating policy&#45;based decision&#45;making from the router itself. These requirements should allow controlling routing information and traffic paths and extracting network topology information, traffic statistics, and other network analytics from routing systems. This document proposes meeting this need via an Interface to the Routing System (I2RS).">
<ellipse fill="green" stroke="black" cx="251.59" cy="-322.71" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="251.59" y="-342.41" font-family="Times,serif" font-size="14.00">RFC7920</text>
<text xml:space="preserve" text-anchor="middle" x="251.59" y="-325.91" font-family="Times,serif" font-size="14.00">Problem Statement for the Interface to</text>
<text xml:space="preserve" text-anchor="middle" x="251.59" y="-309.41" font-family="Times,serif" font-size="14.00">the Routing System</text>
<text xml:space="preserve" text-anchor="middle" x="251.59" y="-292.91" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
