<!-- RFC7921 -->
<g id="node7" class="node">
<title>RFC7921</title>
<g id="a_node7"><a xlink:href="RFC7921.html" xlink:title="This document describes the IETF architecture for a standard, programmatic interface for state transfer in and out of the Internet routing system. &#160;It describes the high&#45;level architecture, the building blocks of this high&#45;level architecture, and their interfaces, with particular focus on those to be standardized as part of the Interface to the Routing System (I2RS)." target="_top">
