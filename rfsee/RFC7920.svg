<!-- RFC8242 -->
<g id="node14" class="node">
<title>RFC8242</title>
<g id="a_node14"><a xlink:href="RFC8242.html" xlink:title="An Architecture for the Interface to the Routing System (RFC 7921) abstractly describes a number of requirements for ephemeral state (in terms of capabilities and behaviors) that any protocol suite attempting to meet the needs of the Interface to the Routing System (I2RS) protocol has to provide. &#160;This document describes, in detail, requirements for ephemeral state for those implementing the I2RS protocol." target="_top">
