<!-- RFC8770 -->
<g id="node1" class="node">
<title>RFC8770</title>
<g id="a_node1"><a xlink:title="The Open Shortest Path First Version 2 (OSPFv2) protocol does not have a mechanism for a node to repel transit traffic if it is on the shortest path. &#160;This document defines a bit called the Host&#45;bit (H&#45;bit). &#160;This bit enables a router to advertise that it is a non&#45;transit router. &#160;This document also describes the changes needed to support the H&#45;bit in the domain. &#160;In addition, this document updates RFC 6987 to advertise Type 2 External and Not&#45;So&#45;Stubby Area (NSSA) Link State Advertisements (LSAs) (RFC 3101) with a high cost in order to repel traffic effectively.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="893.95" cy="-719.64" rx="180.49" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="893.95" y="-734.04" font-family="Times,serif" font-size="18.00">RFC8770</text>
<text xml:space="preserve" text-anchor="middle" x="893.95" y="-713.04" font-family="Times,serif" font-size="18.00">Host Router Support for OSPFv2</text>
<text xml:space="preserve" text-anchor="middle" x="893.95" y="-692.04" font-family="Times,serif" font-size="18.00">2020</text>
</a>
</g>
</g>
