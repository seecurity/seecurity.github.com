<!-- RFC3101 -->
<g id="node9" class="node">
<title>RFC3101</title>
<g id="a_node9"><a xlink:href="RFC3101.html" xlink:title="This memo documents an optional type of Open Shortest Path First (OSPF) area that is somewhat humorously referred to as a not&#45;so&#45;stubby area (or NSSA). &#160;NSSAs are similar to the existing OSPF stub area configuration option but have the additional capability of importing AS external routes in a limited fashion. &#160;The OSPF NSSA Option was originally defined in RFC 1587. &#160;The functional differences between this memo and RFC 1587 are explained in Appendix F. &#160;All differences, while expanding capability, are backward&#45;compatible in nature. &#160;Implementations of this memo and of RFC 1587 will interoperate. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="589.19" cy="-1386.95" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="589.19" y="-1406.65" font-family="Times,serif" font-size="14.00">RFC3101</text>
<text xml:space="preserve" text-anchor="middle" x="589.19" y="-1390.15" font-family="Times,serif" font-size="14.00">The OSPF Not&#45;So&#45;Stubby Area (NSSA)</text>
<text xml:space="preserve" text-anchor="middle" x="589.19" y="-1373.65" font-family="Times,serif" font-size="14.00">Option</text>
<text xml:space="preserve" text-anchor="middle" x="589.19" y="-1357.15" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
