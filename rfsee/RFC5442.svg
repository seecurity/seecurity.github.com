<!-- RFC4409 -->
<g id="node8" class="node">
<title>RFC4409</title>
<g id="a_node8"><a xlink:href="RFC4409.html" xlink:title="This memo splits message submission from message relay, allowing each service to operate according to its own rules (for security, policy, etc.), and specifies what actions are to be taken by a submission server. Message relay and final delivery are unaffected, and continue to use SMTP over port 25. When conforming to this document, message submission uses the protocol specified here, normally over port 587. This separation of function offers a number of benefits, including the ability to apply specific security or policy requirements. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="132.23" cy="-703.17" rx="127.99" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="132.23" y="-714.62" font-family="Times,serif" font-size="14.00">RFC4409</text>
