<!-- RFC5442 -->
<g id="node1" class="node">
<title>RFC5442</title>
<g id="a_node1"><a xlink:title="This document specifies the architecture for mobile email, as described by the Open Mobile Alliance (OMA), using Internet Mail protocols. &#160;This architecture was an important consideration for much of the work of the LEMONADE (Enhancements to Internet email to Support Diverse Service Environments) working group in the IETF. &#160;This document also describes how the LEMONADE architecture meets OMA&#39;s requirements for their Mobile Email (MEM) service. &#160;This memo provides information for the Internet community.">
