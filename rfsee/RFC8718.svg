<!-- RFC6771 -->
<g id="node13" class="node">
<title>RFC6771</title>
<g id="a_node13"><a xlink:href="RFC6771.html" xlink:title="New work is typically brought to the IETF by a group of interested individuals. IETF meetings are a convenient place for such groups to hold informal get&#45;togethers to discuss and develop their ideas. Such side meetings, which are not reflected in the IETF meeting agenda and have no official status, are often half&#45;jokingly referred to as bar BOF sessions to acknowledge that some of them may eventually lead to a proposal for an official IETF BOF (birds of a feather session) on a given topic. During recent IETF meetings, many such bar BOF get&#45;togethers have been organized and moderated in ways that made them increasingly indistinguishable from official IETF BOFs or sometimes even IETF working group meetings. This document argues that this recent trend is not helpful in reaching the ultimate goal of many of these get&#45;togethers, i.e., to efficiently discuss and develop ideas for new IETF work. It encourages the organizers to consider the benefits of holding them in much less formal settings and to also consider alternative means to develop their ideas. This document also recommends that the community abandon the term bar BOF and instead use other terms such as side meeting, in order to stress the unofficial nature of these get&#45;togethers. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="605.14" cy="-52.33" rx="163.52" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="605.14" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6771</text>
<text xml:space="preserve" text-anchor="middle" x="605.14" y="-55.53" font-family="Times,serif" font-size="14.00">Considerations for Having a Successful</text>
<text xml:space="preserve" text-anchor="middle" x="605.14" y="-39.03" font-family="Times,serif" font-size="14.00">Bar BOF Side Meeting</text>
<text xml:space="preserve" text-anchor="middle" x="605.14" y="-22.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
