<!-- RFC9137 -->
<g id="node15" class="node">
<title>RFC9137</title>
<g id="a_node15"><a xlink:href="RFC9137.html" xlink:title="The IETF ordinarily holds three in&#45;person meetings per year to discuss issues and advance the Internet. &#160;However, various events can make a planned in&#45;person meeting infeasible. &#160;This document provides criteria to aid the IETF Administration LLC (IETF LLC), the Internet Engineering Steering Group (IESG), and the Chair of the Internet Research Task Force (IRTF) in deciding to relocate, virtualize, postpone, or cancel an in&#45;person IETF meeting." target="_top">
