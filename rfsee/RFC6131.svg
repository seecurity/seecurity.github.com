<!-- RFC3834 -->
<g id="node11" class="node">
<title>RFC3834</title>
<g id="a_node11"><a xlink:href="RFC3834.html" xlink:title="This memo makes recommendations for software that automatically responds to incoming electronic mail messages, including out of the office or vacation response generators, mail filtering software, email&#45;based information services, and other automatic responders. &#160;The purpose of these recommendations is to discourage undesirable behavior which is caused or aggravated by such software, to encourage uniform behavior (where appropriate) among automatic mail responders, and to clear up some sources of confusion among implementors of automatic email responders. [STANDARDS&#45;TRACK]" target="_top">
