<!-- RFC6507 -->
<g id="node1" class="node">
<title>RFC6507</title>
<g id="a_node1"><a xlink:title="Many signature schemes currently in use rely on certificates for authentication of identity. &#160;In Identity&#45;based cryptography, this adds unnecessary overhead and administration. &#160;The Elliptic Curve&#45;based Certificateless Signatures for Identity&#45;based Encryption (ECCSI) signature scheme described in this document is certificateless. &#160;This scheme has the additional advantages of low bandwidth and low computational requirements. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" cx="260.6" cy="-433.4" rx="169.35" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="260.6" y="-461.35" font-family="Times,serif" font-size="14.00">RFC6507</text>
