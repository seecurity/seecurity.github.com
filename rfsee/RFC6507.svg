<g id="a_node15"><a xlink:href="RFC7859.html" xlink:title="This document extends RFC 7182, which specifies a framework for (and specific examples of) Integrity Check Values (ICVs) for packets and messages using the generalized packet/message format specified in RFC 5444. &#160;It does so by defining an additional cryptographic function that allows the creation of an ICV that is an Identity&#45;Based Signature (IBS), defined according to the Elliptic Curve&#45;Based Certificateless Signatures for Identity&#45;Based Encryption (ECCSI) algorithm specified in RFC 6507." target="_top">
