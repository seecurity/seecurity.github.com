<!-- RFC6509 -->
<g id="node9" class="node">
<title>RFC6509</title>
<g id="a_node9"><a xlink:href="RFC6509.html" xlink:title="This document describes the Multimedia Internet KEYing&#45;Sakai&#45;Kasahara Key Encryption (MIKEY&#45;SAKKE), a method of key exchange that uses Identity&#45;based Public Key Cryptography (IDPKC) to establish a shared secret value and certificateless signatures to provide source authentication. &#160;MIKEY&#45;SAKKE has a number of desirable features, including simplex transmission, scalability, low&#45;latency call setup, and support for secure deferred delivery. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="725.1" cy="-585.4" rx="178.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-613.35" font-family="Times,serif" font-size="14.00">RFC6509</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-596.85" font-family="Times,serif" font-size="14.00">MIKEY&#45;SAKKE: Sakai&#45;Kasahara Key</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-580.35" font-family="Times,serif" font-size="14.00">Encryption in Multimedia Internet KEYing</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-563.85" font-family="Times,serif" font-size="14.00">(MIKEY)</text>
<text xml:space="preserve" text-anchor="middle" x="725.1" y="-547.35" font-family="Times,serif" font-size="14.00">2012</text>
</a>
