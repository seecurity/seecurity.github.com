<!-- RFC5253 -->
<g id="node13" class="node">
<title>RFC5253</title>
<g id="a_node13"><a xlink:href="RFC5253.html" xlink:title="This document provides an applicability statement on the use of Generalized Multiprotocol Label Switching (GMPLS) protocols and mechanisms to support Basic Mode Layer 1 Virtual Private Networks (L1VPNs). L1VPNs provide customer services and connectivity at Layer 1 over Layer 1 networks. The operation of L1VPNs is divided into the Basic Mode and the Enhanced Mode, where the Basic Mode of operation does not feature any exchange of routing information between the Layer 1 network and the customer domain. This document examines how GMPLS protocols can be used to satisfy the requirements of a Basic Mode L1VPN. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="926.89" cy="-63.99" rx="166.7" ry="63.99"/>
