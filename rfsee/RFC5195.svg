<text xml:space="preserve" text-anchor="middle" x="926.89" y="-58.94" font-family="Times,serif" font-size="14.00">Virtual Private Network (L1VPN) Basic</text>
<text xml:space="preserve" text-anchor="middle" x="926.89" y="-42.44" font-family="Times,serif" font-size="14.00">Mode</text>
<text xml:space="preserve" text-anchor="middle" x="926.89" y="-25.94" font-family="Times,serif" font-size="14.00">2008</text>
</a>
