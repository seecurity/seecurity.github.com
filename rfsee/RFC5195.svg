<!-- RFC5195 -->
<g id="node1" class="node">
<title>RFC5195</title>
<g id="a_node1"><a xlink:title="The purpose of this document is to define a BGP&#45;based auto&#45;discovery mechanism for Layer&#45;1 VPNs (L1VPNs). &#160;The auto&#45;discovery mechanism for L1VPNs allows the provider network devices to dynamically discover the set of Provider Edges (PEs) having ports attached to Customer Edge (CE) members of the same VPN. &#160;That information is necessary for completing the signaling phase of L1VPN connections. &#160;One main objective of a L1VPN auto&#45;discovery mechanism is to support the single&#45;end provisioning model, where addition of a new port to a given L1VPN would involve configuration changes only on the PE that has this port and on the CE that is connected to the PE via this port. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="722.91" cy="-825.24" rx="218.14" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="722.91" y="-850.14" font-family="Times,serif" font-size="18.00">RFC5195</text>
<text xml:space="preserve" text-anchor="middle" x="722.91" y="-829.14" font-family="Times,serif" font-size="18.00">BGP&#45;Based Auto&#45;Discovery for Layer&#45;1</text>
<text xml:space="preserve" text-anchor="middle" x="722.91" y="-808.14" font-family="Times,serif" font-size="18.00">VPNs</text>
<text xml:space="preserve" text-anchor="middle" x="722.91" y="-787.14" font-family="Times,serif" font-size="18.00">2008</text>
</a>
