<!-- RFC5251 -->
<g id="node11" class="node">
<title>RFC5251</title>
<g id="a_node11"><a xlink:href="RFC5251.html" xlink:title="This document describes the Basic Mode of Layer 1 VPNs (L1VPNs). &#160;L1VPN Basic Mode (L1VPN BM) is a port&#45;based VPN. &#160;In L1VPN Basic Mode, the basic unit of service is a Label Switched Path (LSP) between a pair of customer ports within a given VPN port topology. &#160;This document defines the operational model using either provisioning or a VPN auto&#45;discovery mechanism, and the signaling extensions for the L1VPN BM. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="165.64" cy="-267.97" rx="111.55" ry="40.66"/>
