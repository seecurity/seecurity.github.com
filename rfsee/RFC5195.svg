<!-- RFC5252 -->
<g id="node12" class="node">
<title>RFC5252</title>
<g id="a_node12"><a xlink:href="RFC5252.html" xlink:title="This document defines an Open Shortest Path First (OSPF) based Layer 1 Virtual Private Network (L1VPN) auto&#45;discovery mechanism. &#160;This mechanism enables provider edge (PE) devices using OSPF to dynamically learn about the existence of each other, and attributes of configured customer edge (CE) links and their associations with L1VPNs. &#160;This document builds on the L1VPN framework and requirements and provides a L1VPN basic mode auto&#45;discovery mechanism. [STANDARDS&#45;TRACK]" target="_top">
