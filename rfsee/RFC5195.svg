<!-- RFC7926 -->
<g id="node15" class="node">
<title>RFC7926</title>
<g id="a_node15"><a xlink:href="RFC7926.html" xlink:title="In Traffic&#45;Engineered (TE) systems, it is sometimes desirable to establish an end&#45;to&#45;end TE path with a set of constraints (such as bandwidth) across one or more networks from a source to a destination. TE information is the data relating to nodes and TE links that is used in the process of selecting a TE path. TE information is usually only available within a network. We call such a zone of visibility of TE information a domain. An example of a domain may be an IGP area or an Autonomous System. In order to determine the potential to establish a TE path through a series of connected networks, it is necessary to have available a certain amount of TE information about each network. This need not be the full set of TE information available within each network but does need to express the potential of providing TE connectivity. This subset of TE information is called TE reachability information. This document sets out the problem statement for the exchange of TE information between interconnected TE networks in support of end&#45;to&#45;end TE path establishment and describes the best current practice architecture to meet this problem statement. For reasons that are explained in this document, this work is limited to simple TE constraints and information that determine TE reachability." target="_top">
<ellipse fill="none" stroke="black" cx="1484.17" cy="-621.27" rx="165.64" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1484.17" y="-657.47" font-family="Times,serif" font-size="14.00">RFC7926</text>
<text xml:space="preserve" text-anchor="middle" x="1484.17" y="-640.97" font-family="Times,serif" font-size="14.00">Problem Statement and Architecture for</text>
<text xml:space="preserve" text-anchor="middle" x="1484.17" y="-624.47" font-family="Times,serif" font-size="14.00">Information Exchange between</text>
<text xml:space="preserve" text-anchor="middle" x="1484.17" y="-607.97" font-family="Times,serif" font-size="14.00">Interconnected Traffic&#45;Engineered</text>
<text xml:space="preserve" text-anchor="middle" x="1484.17" y="-591.47" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1484.17" y="-574.97" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
