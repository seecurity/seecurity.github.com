<!-- RFC6565 -->
<g id="node9" class="node">
<title>RFC6565</title>
<g id="a_node9"><a xlink:href="RFC6565.html" xlink:title="Many Service Providers (SPs) offer Virtual Private Network (VPN) services to their customers using a technique in which Customer Edge (CE) routers are routing peers of Provider Edge (PE) routers. &#160;The Border Gateway Protocol (BGP) is used to distribute the customer&#39;s routes across the provider&#39;s IP backbone network, and Multiprotocol Label Switching (MPLS) is used to tunnel customer packets across the provider&#39;s backbone. &#160;Support currently exists for both IPv4 and IPv6 VPNs; however, only Open Shortest Path First version 2 (OSPFv2) as PE&#45;CE protocol is specified. &#160;This document extends those specifications to support OSPF version 3 (OSPFv3) as a PE&#45;CE routing protocol. &#160;The OSPFv3 PE&#45;CE functionality is identical to that of OSPFv2 except for the differences described in this document. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-250.66" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-270.36" font-family="Times,serif" font-size="14.00">RFC6565</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-253.86" font-family="Times,serif" font-size="14.00">OSPFv3 as a Provider Edge to Customer</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-237.36" font-family="Times,serif" font-size="14.00">Edge (PE&#45;CE) Routing Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-220.86" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
