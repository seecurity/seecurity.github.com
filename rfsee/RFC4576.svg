<!-- RFC4576 -->
<g id="node1" class="node">
<title>RFC4576</title>
<g id="a_node1"><a xlink:title="This document specifies a procedure that deals with a particular issue that may arise when a Service Provider (SP) provides BGP/MPLS IP VPN service to a customer and the customer uses OSPFv2 to advertise its routes to the SP. &#160;In this situation, a Customer Edge (CE) Router and a Provider Edge (PE) Router are OSPF peers, and customer routes are sent via OSPFv2 from the CE to the PE. &#160;The customer routes are converted into BGP routes, and BGP carries them across the backbone to other PE routers. &#160;The routes are then converted back to OSPF routes sent via OSPF to other CE routers. &#160;As a result of this conversion, some of the information needed to prevent loops may be lost. &#160;A procedure is needed to ensure that once a route is sent from a PE to a CE, the route will be ignored by any PE that receives it back from a CE. &#160;This document specifies the necessary procedure, using one of the options bits in the LSA (Link State Advertisements) to indicate that an LSA has already been forwarded by a PE and should be ignored by any other PEs that see it. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="745.93" cy="-839.92" rx="221.32" ry="94.75"/>
<text xml:space="preserve" text-anchor="middle" x="745.93" y="-885.82" font-family="Times,serif" font-size="18.00">RFC4576</text>
<text xml:space="preserve" text-anchor="middle" x="745.93" y="-864.82" font-family="Times,serif" font-size="18.00">Using a Link State Advertisement (LSA)</text>
<text xml:space="preserve" text-anchor="middle" x="745.93" y="-843.82" font-family="Times,serif" font-size="18.00">Options Bit to Prevent Looping in</text>
<text xml:space="preserve" text-anchor="middle" x="745.93" y="-822.82" font-family="Times,serif" font-size="18.00">BGP/MPLS IP Virtual Private Networks</text>
<text xml:space="preserve" text-anchor="middle" x="745.93" y="-801.82" font-family="Times,serif" font-size="18.00">(VPNs)</text>
<text xml:space="preserve" text-anchor="middle" x="745.93" y="-780.82" font-family="Times,serif" font-size="18.00">2006</text>
</a>
</g>
</g>
