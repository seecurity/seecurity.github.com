<!-- RFC5463 -->
<g id="node12" class="node">
<title>RFC5463</title>
<g id="a_node12"><a xlink:href="RFC5463.html" xlink:title="This document describes the ihave extension to the Sieve email filtering language. &#160;The ihave extension provides a means to write scripts that can take advantage of optional Sieve features but can still run when those optional features are not available. &#160;The extension also defines a new error control command intended to be used to report situations where no combination of available extensions satisfies the needs of the script. [STANDARDS&#45;TRACK]" target="_top">
