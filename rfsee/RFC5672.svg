<!-- RFC5863 -->
<g id="node12" class="node">
<title>RFC5863</title>
<g id="a_node12"><a xlink:href="RFC5863.html" xlink:title="DomainKeys Identified Mail (DKIM) allows an organization to claim responsibility for transmitting a message, in a way that can be validated by a recipient. &#160;The organization can be the author&#39;s, the originating sending site, an intermediary, or one of their agents. &#160;A message can contain multiple signatures, from the same or different organizations involved with the message. &#160;DKIM defines a domain&#45;level digital signature authentication framework for email, using public key cryptography and using the domain name service as its key server technology. &#160;This permits verification of a responsible organization, as well as the integrity of the message content. &#160;DKIM will also provide a mechanism that permits potential email signers to publish information about their email signing practices; this will permit email receivers to make additional assessments about messages. &#160;DKIM&#39;s authentication of email identity can assist in the global control of spam and phishing. &#160;This document provides implementation, deployment, operational, and migration considerations for DKIM. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="179.96" cy="-211.33" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-231.03" font-family="Times,serif" font-size="14.00">RFC5863</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-214.53" font-family="Times,serif" font-size="14.00">DomainKeys Identified Mail (DKIM)</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-198.03" font-family="Times,serif" font-size="14.00">Development, Deployment, and Operations</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-181.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
