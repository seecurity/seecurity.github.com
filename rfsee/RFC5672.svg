<!-- RFC3490 -->
<g id="node10" class="node">
<title>RFC3490</title>
<g id="a_node10"><a xlink:href="RFC3490.html" xlink:title="Until now, there has been no standard method for domain names to use characters outside the ASCII repertoire. &#160;This document defines internationalized domain names (IDNs) and a mechanism called Internationalizing Domain Names in Applications (IDNA) for handling them in a standard fashion. &#160;IDNs use characters drawn from a large repertoire (Unicode), but IDNA allows the non&#45;ASCII characters to be represented using only the ASCII characters already allowed in so&#45;called host names today. &#160;This backward&#45;compatible representation is required in existing protocols like DNS, so that IDNs can be introduced with no changes to the existing infrastructure. &#160;IDNA is only meant for processing domain names, not free text. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1084.03" cy="-52.33" rx="152.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1084.03" y="-72.03" font-family="Times,serif" font-size="14.00">RFC3490</text>
<text xml:space="preserve" text-anchor="middle" x="1084.03" y="-55.53" font-family="Times,serif" font-size="14.00">Internationalizing Domain Names in</text>
<text xml:space="preserve" text-anchor="middle" x="1084.03" y="-39.03" font-family="Times,serif" font-size="14.00">Applications (IDNA)</text>
<text xml:space="preserve" text-anchor="middle" x="1084.03" y="-22.53" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
