<!-- RFC6376 -->
<g id="node3" class="node">
<title>RFC6376</title>
<g id="a_node3"><a xlink:href="RFC6376.html" xlink:title="DomainKeys Identified Mail (DKIM) permits a person, role, or organization that owns the signing domain to claim some responsibility for a message by associating the domain with the message. This can be an author&#39;s organization, an operational relay, or one of their agents. DKIM separates the question of the identity of the Signer of the message from the purported author of the message. Assertion of responsibility is validated through a cryptographic signature and by querying the Signer&#39;s domain directly to retrieve the appropriate public key. Message transit from author to recipient is through relays that typically make no substantive change to the message content and thus preserve the DKIM signature. This memo obsoletes RFC 4871 and RFC 5672. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="179.96" cy="-334.33" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-354.03" font-family="Times,serif" font-size="14.00">RFC6376</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-337.53" font-family="Times,serif" font-size="14.00">DomainKeys Identified Mail (DKIM)</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-321.03" font-family="Times,serif" font-size="14.00">Signatures</text>
<text xml:space="preserve" text-anchor="middle" x="179.96" y="-304.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
