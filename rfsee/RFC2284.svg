<!-- RFC4441 -->
<g id="node12" class="node">
<title>RFC4441</title>
<g id="a_node12"><a xlink:href="RFC4441.html" xlink:title="Since the late 1980s, IEEE 802 and IETF have cooperated in the development of Simple Network Management Protocol (SNMP) MIBs and Authentication, Authorization, and Accounting (AAA) applications. &#160;This document describes the policies and procedures that have developed in order to coordinate between the two organizations, as well as some of the relationship history. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="948.63" cy="-40.66" rx="140.18" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="948.63" y="-52.11" font-family="Times,serif" font-size="14.00">RFC4441</text>
