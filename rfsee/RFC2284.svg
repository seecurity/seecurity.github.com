<!-- RFC3579 -->
<g id="node10" class="node">
<title>RFC3579</title>
<g id="a_node10"><a xlink:href="RFC3579.html" xlink:title="This document defines Remote Authentication Dial In User Service (RADIUS) support for the Extensible Authentication Protocol (EAP), an authentication framework which supports multiple authentication mechanisms. &#160;In the proposed scheme, the Network Access Server (NAS) forwards EAP packets to and from the RADIUS server, encapsulated within EAP&#45;Message attributes. &#160;This has the advantage of allowing the NAS to support any EAP authentication method, without the need for method&#45; specific code, which resides on the RADIUS server. &#160;While EAP was originally developed for use with PPP, it is now also in use with IEEE 802. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="171.47" cy="-605.3" rx="171.47" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-633.25" font-family="Times,serif" font-size="14.00">RFC3579</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-616.75" font-family="Times,serif" font-size="14.00">RADIUS (Remote Authentication Dial In</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-600.25" font-family="Times,serif" font-size="14.00">User Service) Support For Extensible</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-583.75" font-family="Times,serif" font-size="14.00">Authentication Protocol (EAP)</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-567.25" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
