<!-- RFC6709 -->
<g id="node14" class="node">
<title>RFC6709</title>
<g id="a_node14"><a xlink:href="RFC6709.html" xlink:title="This document discusses architectural issues related to the extensibility of Internet protocols, with a focus on design considerations. &#160;It is intended to assist designers of both base protocols and extensions. &#160;Case studies are included. &#160;A companion document, RFC 4775 (BCP 125), discusses procedures relating to the extensibility of IETF protocols. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
