<g id="node1" class="node">
<title>RFC2284</title>
<g id="a_node1"><a xlink:title="The Point&#45;to&#45;Point Protocol (PPP) provides a standard method for transporting multi&#45;protocol datagrams over point&#45;to&#45;point links. &#160;PPP also defines an extensible Link Control Protocol, which allows negotiation of an Authentication Protocol for authenticating its peer before allowing Network Layer protocols to transmit over the link. &#160;This document defines the PPP Extensible Authentication Protocol. [STANDARDS&#45;TRACK]">
