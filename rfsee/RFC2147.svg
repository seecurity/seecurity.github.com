<!-- RFC2147 -->
<g id="node1" class="node">
<title>RFC2147</title>
<g id="a_node1"><a xlink:title="IPv6 supports datagrams larger than 65535 bytes long, often referred to as jumbograms, through use of the Jumbo Payload hop&#45;by&#45;hop option. &#160;The UDP protocol has a 16&#45;bit length field that keeps it from being able to make use of jumbograms, and though TCP does not have a length field, both the MSS option and the Urgent field are constrained by 16&#45;bits. &#160;This document describes some simple changes that can be made to allow TCP and UDP to make use of IPv6 jumbograms. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="609.46" cy="-148.66" rx="158.75" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="609.46" y="-160.11" font-family="Times,serif" font-size="14.00">RFC2147</text>
<text xml:space="preserve" text-anchor="middle" x="609.46" y="-143.61" font-family="Times,serif" font-size="14.00">TCP and UDP over IPv6 Jumbograms</text>
<text xml:space="preserve" text-anchor="middle" x="609.46" y="-127.11" font-family="Times,serif" font-size="14.00">1997</text>
</a>
</g>
</g>
