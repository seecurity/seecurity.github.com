<!-- RFC3298 -->
<g id="node1" class="node">
<title>RFC3298</title>
<g id="a_node1"><a xlink:title="This document describes the SPIRITS protocol requirements, based on the architecture presented in RFC 3136. (SPIRITS stands for Service in the PSTN/IN Requesting InTernet Service.) The purpose of the protocol is to support services that originate in the Public Switched Telephone Network (PSTN) and necessitate the interactions between the PSTN and the Internet. &#160;Similarly, such services are called SPIRITS services. (Internet Call Waiting, Internet Caller&#45;ID Delivery, and Internet Call Forwarding are examples of SPIRIT services, but the protocol is to define the building blocks from which many other services can be built.) On the PSTN side, the SPIRITS services are initiated from the Intelligent Network (IN) entities; the earlier IETF work on the PSTN/Internet Interworking (PINT) resulted in the protocol (RFC 2848) in support of the services initiated the other way around&#45;&#45;from the Internet to PSTN. &#160;To this end, this document lists general requirements for the SPIRITS protocol as well as those pertinent to IN, Wireless IN, and PINT building blocks. &#160;The document also presents the SPIRITS WG consensus on the choice of the SPIRITS signaling protocol. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="263.25" cy="-75.66" rx="172" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="263.25" y="-111.86" font-family="Times,serif" font-size="14.00">RFC3298</text>
<text xml:space="preserve" text-anchor="middle" x="263.25" y="-95.36" font-family="Times,serif" font-size="14.00">Service in the Public Switched Telephone</text>
<text xml:space="preserve" text-anchor="middle" x="263.25" y="-78.86" font-family="Times,serif" font-size="14.00">Network/Intelligent Network (PSTN/IN)</text>
<text xml:space="preserve" text-anchor="middle" x="263.25" y="-62.36" font-family="Times,serif" font-size="14.00">Requesting InTernet Service (SPIRITS)</text>
<text xml:space="preserve" text-anchor="middle" x="263.25" y="-45.86" font-family="Times,serif" font-size="14.00">Protocol Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="263.25" y="-29.36" font-family="Times,serif" font-size="14.00">2002</text>
</a>
</g>
</g>
