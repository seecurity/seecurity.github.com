<g id="node1" class="node">
<title>RFC5010</title>
<g id="a_node1"><a xlink:title="This memo defines a new suboption of the Dynamic Host Configuration Protocol (DHCP) relay agent information option that allows the DHCP relay to specify flags for the forwarded packet. &#160;One flag is defined to indicate whether the DHCP relay received the packet via a unicast or broadcast packet. &#160;This information may be used by the DHCP server to better serve clients based on whether their request was originally broadcast or unicast. [STANDARDS&#45;TRACK]">
