<!-- RFC6282 -->
<g id="node6" class="node">
<title>RFC6282</title>
<g id="a_node6"><a xlink:href="RFC6282.html" xlink:title="This document updates RFC 4944, Transmission of IPv6 Packets over IEEE 802.15.4 Networks. &#160;This document specifies an IPv6 header compression format for IPv6 packet delivery in Low Power Wireless Personal Area Networks (6LoWPANs). &#160;The compression format relies on shared context to allow compression of arbitrary prefixes. &#160;How the information is maintained in that shared context is out of scope. &#160;This document specifies compression of multicast addresses and a framework for compressing next headers. &#160;UDP header compression is specified within this framework. [STANDARDS&#45;TRACK]" target="_top">
