<title>RFC9422</title>
<g id="a_node1"><a xlink:title="This document defines a LIMITS extension for the Simple Mail Transfer Protocol (SMTP), including submission, as well as the Local Mail Transfer Protocol (LMTP). &#160;It also defines an associated limit registry. &#160;The extension provides the means for an SMTP, submission, or LMTP server to inform the client of limits the server intends to apply to the protocol during the current session. &#160;The client is then able to adapt its behavior in order to conform to those limits.">
