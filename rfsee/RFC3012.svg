<!-- RFC4332 -->
<g id="node10" class="node">
<title>RFC4332</title>
<g id="a_node10"><a xlink:href="RFC4332.html" xlink:title="An IP device requires basic host configuration to be able to communicate. &#160;For example, it will typically require an IP address and the address of a DNS server. &#160;This information is configured statically or obtained dynamically using Dynamic Host Configuration Protocol (DHCP) or Point&#45;to&#45;Point Protocol/IP Control Protocol (PPP/IPCP). &#160;However, both DHCP and PPP/IPCP provide host configuration based on the access network. &#160;In Mobile IPv4, the registration process boots up a Mobile Node at an access network, also known as a foreign network. &#160;The information to configure the host needs to be based on the home network. &#160;This document describes the Cisco vendor&#45;specific extensions to Mobile IPv4 to provide the base host configuration in Registration Request and Reply messages. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="166.7" cy="-151.66" rx="166.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-171.36" font-family="Times,serif" font-size="14.00">RFC4332</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-154.86" font-family="Times,serif" font-size="14.00">Cisco&#39;s Mobile IPv4 Host Configuration</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-138.36" font-family="Times,serif" font-size="14.00">Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-121.86" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
