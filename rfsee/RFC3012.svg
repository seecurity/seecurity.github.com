<!-- RFC4857 -->
<g id="node11" class="node">
<title>RFC4857</title>
<g id="a_node11"><a xlink:href="RFC4857.html" xlink:title="Using Mobile IP, a mobile node registers with its home agent each time it changes care&#45;of address. &#160;This document describes a new kind of regional registrations, i.e., registrations local to the visited domain. &#160;The regional registrations are performed via a new network entity called a Gateway Foreign Agent (GFA) and introduce a layer of hierarchy in the visited domain. &#160;Regional registrations reduce the number of signaling messages to the home network, and reduce the signaling delay when a mobile node moves from one foreign agent to another within the same visited domain. &#160;This document is an optional extension to the Mobile IPv4 protocol. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="166.7" cy="-40.66" rx="146.55" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-52.11" font-family="Times,serif" font-size="14.00">RFC4857</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-35.61" font-family="Times,serif" font-size="14.00">Mobile IPv4 Regional Registration</text>
<text xml:space="preserve" text-anchor="middle" x="166.7" y="-19.11" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
