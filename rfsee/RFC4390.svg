<!-- RFC4392 -->
<g id="node15" class="node">
<title>RFC4392</title>
<g id="a_node15"><a xlink:href="RFC4392.html" xlink:title="InfiniBand is a high&#45;speed, channel&#45;based interconnect between systems and devices. This document presents an overview of the InfiniBand architecture. It further describes the requirements and guidelines for the transmission of IP over InfiniBand. Discussions in this document are applicable to both IPv4 and IPv6 unless explicitly specified. The encapsulation of IP over InfiniBand and the mechanism for IP address resolution on IB fabrics are covered in other documents. This memo provides information for the Internet community." target="_top">
