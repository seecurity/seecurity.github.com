<!-- RFC1542 -->
<g id="node11" class="node">
<title>RFC1542</title>
<g id="a_node11"><a xlink:href="RFC1542.html" xlink:title="Some aspects of the BOOTP protocol were rather loosely defined in its original specification. &#160;In particular, only a general description was provided for the behavior of BOOTP relay agents (originally called BOOTP forwarding agents). &#160;The client behavior description also suffered in certain ways. &#160;This memo attempts to clarify and strengthen the specification in these areas. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1072.9" cy="-297.66" rx="152.38" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1072.9" y="-317.36" font-family="Times,serif" font-size="14.00">RFC1542</text>
<text xml:space="preserve" text-anchor="middle" x="1072.9" y="-300.86" font-family="Times,serif" font-size="14.00">Clarifications and Extensions for the</text>
<text xml:space="preserve" text-anchor="middle" x="1072.9" y="-284.36" font-family="Times,serif" font-size="14.00">Bootstrap Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1072.9" y="-267.86" font-family="Times,serif" font-size="14.00">1993</text>
</a>
