<!-- RFC4391 -->
<g id="node9" class="node">
<title>RFC4391</title>
<g id="a_node9"><a xlink:href="RFC4391.html" xlink:title="This document specifies a method for encapsulating and transmitting IPv4/IPv6 and Address Resolution Protocol (ARP) packets over InfiniBand (IB). &#160;It describes the link&#45;layer address to be used when resolving the IP addresses in IP over InfiniBand (IPoIB) subnets. &#160;The document also describes the mapping from IP multicast addresses to InfiniBand multicast addresses. &#160;In addition, this document defines the setup and configuration of IPoIB links. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1072.9" cy="-543.66" rx="148.14" ry="52.33"/>
