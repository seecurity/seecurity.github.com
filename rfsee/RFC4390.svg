<!-- RFC2855 -->
<g id="node13" class="node">
<title>RFC2855</title>
<g id="a_node13"><a xlink:href="RFC2855.html" xlink:title="This memo describes specific usage of some fields of DHCP (Dynamic Host Configuration Protocol) messages. &#160;IEEE Std 1394&#45;1995 is a standard for a High Performance Serial Bus. &#160;Since 1394 uses a different link&#45;layer addressing method than conventional IEEE802/Ethernet, the usage of some fields must be clarified to achieve interoperability. [STANDARDS&#45;TRACK]" target="_top">
