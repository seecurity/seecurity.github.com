<!-- RFC4412 -->
<g id="node8" class="node">
<title>RFC4412</title>
<g id="a_node8"><a xlink:href="RFC4412.html" xlink:title="This document defines two new Session Initiation Protocol (SIP) header fields for communicating resource priority, namely, Resource&#45;Priority and Accept&#45;Resource&#45;Priority. &#160;The Resource&#45;Priority header field can influence the behavior of SIP user agents (such as telephone gateways and IP telephones) and SIP proxies. &#160;It does not directly influence the forwarding behavior of IP routers. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-644.16" rx="175.72" ry="52.33"/>
