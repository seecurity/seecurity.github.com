<!-- RFC5411 -->
<g id="node9" class="node">
<title>RFC5411</title>
<g id="a_node9"><a xlink:href="RFC5411.html" xlink:title="The Session Initiation Protocol (SIP) is the subject of numerous specifications that have been produced by the IETF. &#160;It can be difficult to locate the right document, or even to determine the set of Request for Comments (RFC) about SIP. &#160;This specification serves as a guide to the SIP RFC series. &#160;It lists a current snapshot of the specifications under the SIP umbrella, briefly summarizes each, and groups them into categories. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="486.86" cy="-215.9" rx="148.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="486.86" y="-235.6" font-family="Times,serif" font-size="14.00">RFC5411</text>
<text xml:space="preserve" text-anchor="middle" x="486.86" y="-219.1" font-family="Times,serif" font-size="14.00">A Hitchhiker&#39;s Guide to the Session</text>
<text xml:space="preserve" text-anchor="middle" x="486.86" y="-202.6" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="486.86" y="-186.1" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
