<!-- RFC3893 -->
<g id="node1" class="node">
<title>RFC3893</title>
<g id="a_node1"><a xlink:title="RFC 3261 introduces the concept of adding an S/MIME body to a Session Initiation Protocol (SIP) request or response in order to provide reference integrity over its headers. &#160;This document provides a more specific mechanism to derive integrity and authentication properties from an &#39;authenticated identity body&#39;, a digitally&#45;signed SIP message, or message fragment. &#160;A standard format for such bodies (known as Authenticated Identity Bodies, or AIBs) is given in this document. &#160;Some considerations for the processing of AIBs by recipients of SIP messages with such bodies are also given. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="990.3" cy="-908.83" rx="231.93" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="990.3" y="-933.73" font-family="Times,serif" font-size="18.00">RFC3893</text>
<text xml:space="preserve" text-anchor="middle" x="990.3" y="-912.73" font-family="Times,serif" font-size="18.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="990.3" y="-891.73" font-family="Times,serif" font-size="18.00">Authenticated Identity Body (AIB) Format</text>
<text xml:space="preserve" text-anchor="middle" x="990.3" y="-870.73" font-family="Times,serif" font-size="18.00">2004</text>
</a>
