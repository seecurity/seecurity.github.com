<!-- RFC6404 -->
<g id="node11" class="node">
<title>RFC6404</title>
<g id="a_node11"><a xlink:href="RFC6404.html" xlink:title="The Session PEERing for Multimedia INTerconnect (SPEERMINT) working group (WG) provides a peering framework that leverages the building blocks of existing IETF&#45;defined protocols such as SIP and ENUM for the interconnection between SIP Service Providers (SSPs). &#160;The objective of this document is to identify and enumerate SPEERMINT&#45; specific threat vectors and to give guidance for implementers on selecting appropriate countermeasures. &#160;Security requirements for SPEERMINT that have been derived from the threats detailed in this document can be found in RFC 6271; this document provides concrete countermeasures to meet those SPEERMINT security requirements. &#160;In this document, the different security threats related to SPEERMINT are classified into threats to the Lookup Function (LUF), the Location Routing Function (LRF), the Signaling Function (SF), and the Media Function (MF) of a specific SIP Service Provider. &#160;Various instances of the threats are briefly introduced inside the classification. &#160;Finally, existing security solutions for SIP and RTP/RTCP (Real&#45;time Transport Control Protocol) are presented to describe countermeasures currently available for such threats. &#160;Each SSP may have connections to one or more remote SSPs through peering or transit contracts. &#160;A potentially compromised remote SSP that attacks other SSPs is out of the scope of this document; this document focuses on attacks on an SSP from outside the trust domain such an SSP may have with other SSPs. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1493.74" cy="-215.9" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1493.74" y="-243.85" font-family="Times,serif" font-size="14.00">RFC6404</text>
<text xml:space="preserve" text-anchor="middle" x="1493.74" y="-227.35" font-family="Times,serif" font-size="14.00">Session PEERing for Multimedia</text>
<text xml:space="preserve" text-anchor="middle" x="1493.74" y="-210.85" font-family="Times,serif" font-size="14.00">INTerconnect (SPEERMINT) Security</text>
<text xml:space="preserve" text-anchor="middle" x="1493.74" y="-194.35" font-family="Times,serif" font-size="14.00">Threats and Suggested Countermeasures</text>
<text xml:space="preserve" text-anchor="middle" x="1493.74" y="-177.85" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
