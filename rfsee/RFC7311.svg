<!-- RFC7311 -->
<g id="node1" class="node">
<title>RFC7311</title>
<g id="a_node1"><a xlink:title="Routing protocols that have been designed to run within a single administrative domain (IGPs) generally do so by assigning a metric to each link and then choosing, as the installed path between two nodes, the path for which the total distance (sum of the metric of each link along the path) is minimized. &#160;BGP, designed to provide routing over a large number of independent administrative domains (autonomous systems), does not make its path&#45;selection decisions through the use of a metric. &#160;It is generally recognized that any attempt to do so would incur significant scalability problems as well as inter&#45;administration coordination problems. &#160;However, there are deployments in which a single administration runs several contiguous BGP networks. &#160;In such cases, it can be desirable, within that single administrative domain, for BGP to select paths based on a metric, just as an IGP would do. &#160;The purpose of this document is to provide a specification for doing so.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="814.5" cy="-418.34" rx="231.4" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="814.5" y="-443.24" font-family="Times,serif" font-size="18.00">RFC7311</text>
<text xml:space="preserve" text-anchor="middle" x="814.5" y="-422.24" font-family="Times,serif" font-size="18.00">The Accumulated IGP Metric Attribute for</text>
<text xml:space="preserve" text-anchor="middle" x="814.5" y="-401.24" font-family="Times,serif" font-size="18.00">BGP</text>
<text xml:space="preserve" text-anchor="middle" x="814.5" y="-380.24" font-family="Times,serif" font-size="18.00">2014</text>
</a>
