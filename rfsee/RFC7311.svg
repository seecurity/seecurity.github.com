<!-- RFC9871 -->
<g id="node9" class="node">
<title>RFC9871</title>
<g id="a_node9"><a xlink:href="RFC9871.html" xlink:title="This document describes a BGP&#45;based routing solution to establish end&#45;to&#45;end intent&#45;aware paths across a multi&#45;domain transport network. The transport network can span multiple service provider and customer network domains. The BGP intent&#45;aware paths can be used to steer traffic flows for service routes that need a specific intent. This solution is called BGP Color&#45;Aware Routing (BGP CAR). This document describes the routing framework and BGP extensions to enable intent&#45;aware routing using the BGP CAR solution. The solution defines two new BGP SAFIs (BGP CAR SAFI and BGP VPN CAR SAFI) for IPv4 and IPv6. It also defines an extensible Network Layer Reachability Information (NLRI) model for both SAFIs that allows multiple NLRI types to be defined for different use cases. Each type of NLRI contains key and TLV&#45;based non&#45;key fields for efficient encoding of different per&#45;prefix information. This specification defines two NLRI types: Color&#45;Aware Route NLRI and IP Prefix NLRI. It defines non&#45;key TLV types for the MPLS label stack, SR&#45;MPLS label index, and Segment Routing over IPv6 (SRv6) Segment Identifiers (SIDs). This solution also defines a new Local Color Mapping (LCM) Extended Community." target="_top">
<ellipse fill="none" stroke="black" cx="1468.67" cy="-40.66" rx="144.43" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1468.67" y="-52.11" font-family="Times,serif" font-size="14.00">RFC9871</text>
<text xml:space="preserve" text-anchor="middle" x="1468.67" y="-35.61" font-family="Times,serif" font-size="14.00">BGP Color&#45;Aware Routing (CAR)</text>
<text xml:space="preserve" text-anchor="middle" x="1468.67" y="-19.11" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
