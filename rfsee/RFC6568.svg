<!-- RFC9453 -->
<g id="node10" class="node">
<title>RFC9453</title>
<g id="a_node10"><a xlink:href="RFC9453.html" xlink:title="This document describes the applicability of IPv6 over constrained&#45;node networks (6lo) and provides practical deployment examples. &#160;In addition to IEEE Std 802.15.4, various link&#45;layer technologies are used as examples, such as ITU&#45;T G.9959 (Z&#45;Wave), Bluetooth Low Energy (Bluetooth LE), Digital Enhanced Cordless Telecommunications &#45; Ultra Low Energy (DECT&#45;ULE), Master&#45;Slave/Token Passing (MS/TP), Near Field Communication (NFC), and Power Line Communication (PLC). &#160;This document targets an audience who would like to understand and evaluate running end&#45;to&#45;end IPv6 over the constrained&#45;node networks for local or Internet connectivity." target="_top">
<ellipse fill="none" stroke="black" cx="181.02" cy="-63.99" rx="164.05" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="181.02" y="-91.94" font-family="Times,serif" font-size="14.00">RFC9453</text>
<text xml:space="preserve" text-anchor="middle" x="181.02" y="-75.44" font-family="Times,serif" font-size="14.00">Applicability and Use Cases for IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="181.02" y="-58.94" font-family="Times,serif" font-size="14.00">over Networks of Resource&#45;constrained</text>
<text xml:space="preserve" text-anchor="middle" x="181.02" y="-42.44" font-family="Times,serif" font-size="14.00">Nodes (6lo)</text>
<text xml:space="preserve" text-anchor="middle" x="181.02" y="-25.94" font-family="Times,serif" font-size="14.00">2023</text>
</a>
