<g id="node1" class="node">
<title>RFC6568</title>
<g id="a_node1"><a xlink:title="This document investigates potential application scenarios and use cases for low&#45;power wireless personal area networks (LoWPANs). &#160;This document provides dimensions of design space for LoWPAN applications. &#160;A list of use cases and market domains that may benefit and motivate the work currently done in the 6LoWPAN Working Group is provided with the characteristics of each dimension. &#160;A complete list of practical use cases is not the goal of this document. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
