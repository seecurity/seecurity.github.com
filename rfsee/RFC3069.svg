<!-- RFC6250 -->
<g id="node10" class="node">
<title>RFC6250</title>
<g id="a_node10"><a xlink:href="RFC6250.html" xlink:title="This RFC attempts to document various aspects of the IP service model and how it has evolved over time. &#160;In particular, it attempts to document the properties of the IP layer as they are seen by upper&#45; layer protocols and applications, especially properties that were (and, at times, still are) incorrectly perceived to exist as well as properties that would cause problems if changed. &#160;The discussion of these properties is organized around evaluating a set of claims, or misconceptions. &#160;Finally, this document provides some guidance to protocol designers and implementers. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1125.14" cy="-460.55" rx="112.61" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1125.14" y="-472" font-family="Times,serif" font-size="14.00">RFC6250</text>
<text xml:space="preserve" text-anchor="middle" x="1125.14" y="-455.5" font-family="Times,serif" font-size="14.00">Evolution of the IP Model</text>
<text xml:space="preserve" text-anchor="middle" x="1125.14" y="-439" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
