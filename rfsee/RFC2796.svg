<!-- RFC5065 -->
<g id="node15" class="node">
<title>RFC5065</title>
<g id="a_node15"><a xlink:href="RFC5065.html" xlink:title="The Border Gateway Protocol (BGP) is an inter&#45;autonomous system routing protocol designed for Transmission Control Protocol/Internet Protocol (TCP/IP) networks. BGP requires that all BGP speakers within a single autonomous system (AS) must be fully meshed. This represents a serious scaling problem that has been well documented in a number of proposals. This document describes an extension to BGP that may be used to create a confederation of autonomous systems that is represented as a single autonomous system to BGP peers external to the confederation, thereby removing the full mesh requirement. The intention of this extension is to aid in policy administration and reduce the management complexity of maintaining a large autonomous system. This document obsoletes RFC 3065. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="206.48" cy="-40.66" rx="188.44" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5065</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-35.61" font-family="Times,serif" font-size="14.00">Autonomous System Confederations for BGP</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-19.11" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
