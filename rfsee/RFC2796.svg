<!-- RFC4271 -->
<g id="node10" class="node">
<title>RFC4271</title>
<g id="a_node10"><a xlink:href="RFC4271.html" xlink:title="This document discusses the Border Gateway Protocol (BGP), which is an inter&#45;Autonomous System routing protocol. The primary function of a BGP speaking system is to exchange network reachability information with other BGP systems. This network reachability information includes information on the list of Autonomous Systems (ASes) that reachability information traverses. This information is sufficient for constructing a graph of AS connectivity for this reachability from which routing loops may be pruned, and, at the AS level, some policy decisions may be enforced. BGP&#45;4 provides a set of mechanisms for supporting Classless Inter&#45;Domain Routing (CIDR). These mechanisms include support for advertising a set of destinations as an IP prefix, and eliminating the concept of network class within BGP. BGP&#45;4 also introduces mechanisms that allow aggregation of routes, including aggregation of AS paths. This document obsoletes RFC 1771. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="206.48" cy="-559.66" rx="161.4" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-571.11" font-family="Times,serif" font-size="14.00">RFC4271</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-554.61" font-family="Times,serif" font-size="14.00">A Border Gateway Protocol 4 (BGP&#45;4)</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-538.11" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
