<!-- RFC4456 -->
<g id="node3" class="node">
<title>RFC4456</title>
<g id="a_node3"><a xlink:href="RFC4456.html" xlink:title="The Border Gateway Protocol (BGP) is an inter&#45;autonomous system routing protocol designed for TCP/IP internets. Typically, all BGP speakers within a single AS must be fully meshed so that any external routing information must be re&#45;distributed to all other routers within that Autonomous System (AS). This represents a serious scaling problem that has been well documented with several alternatives proposed. This document describes the use and design of a method known as route reflection to alleviate the need for full mesh Internal BGP (IBGP). This document obsoletes RFC 2796 and RFC 1966. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="206.48" cy="-670.66" rx="168.82" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-690.36" font-family="Times,serif" font-size="14.00">RFC4456</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-673.86" font-family="Times,serif" font-size="14.00">BGP Route Reflection: An Alternative to</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-657.36" font-family="Times,serif" font-size="14.00">Full Mesh Internal BGP (IBGP)</text>
<text xml:space="preserve" text-anchor="middle" x="206.48" y="-640.86" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
