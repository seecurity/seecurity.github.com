<!-- RFC4451 -->
<g id="node13" class="node">
<title>RFC4451</title>
<g id="a_node13"><a xlink:href="RFC4451.html" xlink:title="The BGP MULTI_EXIT_DISC (MED) attribute provides a mechanism for BGP speakers to convey to an adjacent AS the optimal entry point into the local AS. While BGP MEDs function correctly in many scenarios, a number of issues may arise when utilizing MEDs in dynamic or complex topologies. This document discusses implementation and deployment considerations regarding BGP MEDs and provides information with which implementers and network operators should be familiar. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="206.48" cy="-262.66" rx="206.48" ry="40.66"/>
