<g id="node1" class="node">
<title>RFC5162</title>
<g id="a_node1"><a xlink:title="This document defines an IMAP4 extension, which gives an IMAP client the ability to quickly resynchronize any previously opened mailbox as part of the SELECT command, without the need for server&#45;side state or additional client round&#45;trips. &#160;This extension also introduces a new response that allows for a more compact representation of a list of expunged messages (and always includes the Unique Identifiers (UIDs) expunged). [STANDARDS&#45;TRACK]">
