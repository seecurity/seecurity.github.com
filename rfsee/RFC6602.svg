<!-- RFC5846 -->
<g id="node8" class="node">
<title>RFC5846</title>
<g id="a_node8"><a xlink:href="RFC5846.html" xlink:title="This document defines a binding revocation mechanism to terminate a mobile node&#39;s mobility session and the associated resources. &#160;This mechanism can be used both with base Mobile IPv6 and its extensions, such as Proxy Mobile IPv6. &#160;The mechanism allows the mobility entity which initiates the revocation procedure to request its peer to terminate either one, multiple or all specified Binding Cache entries. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1064.94" cy="-607.33" rx="159.28" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-618.78" font-family="Times,serif" font-size="14.00">RFC5846</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-602.28" font-family="Times,serif" font-size="14.00">Binding Revocation for IPv6 Mobility</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-585.78" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
