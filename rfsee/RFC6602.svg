<!-- RFC4283 -->
<g id="node12" class="node">
<title>RFC4283</title>
<g id="a_node12"><a xlink:href="RFC4283.html" xlink:title="Mobile IPv6 (MIPv6) defines a new Mobility header that is used by mobile nodes, correspondent nodes, and home agents in all messaging related to the creation and management of bindings. &#160;Mobile IPv6 nodes need the capability to identify themselves using an identity other than the default home IP address. &#160;Some examples of identifiers include Network Access Identifier (NAI), Fully Qualified Domain Name (FQDN), International Mobile Station Identifier (IMSI), and Mobile Subscriber Number (MSISDN). &#160;This document defines a new mobility option that can be used by Mobile IPv6 entities to identify themselves in messages containing a mobility header. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1064.94" cy="-175.33" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-195.03" font-family="Times,serif" font-size="14.00">RFC4283</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-178.53" font-family="Times,serif" font-size="14.00">Mobile Node Identifier Option for Mobile</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-162.03" font-family="Times,serif" font-size="14.00">IPv6 (MIPv6)</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-145.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
