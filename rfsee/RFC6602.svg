<!-- RFC6602 -->
<g id="node1" class="node">
<title>RFC6602</title>
<g id="a_node1"><a xlink:title="For extending the lifetime of a mobility session, the Proxy Mobile IPv6 specification requires the mobile access gateway to send a Proxy Binding Update message to the local mobility anchor on a per&#45;session basis. &#160;In the absence of signaling semantics for performing operations with group&#45;specific scope, this results in a significant amount of signaling traffic on a periodic basis between a given mobile access gateway and a local mobility anchor. &#160;This document defines optimizations to the binding update and revocation operations in Proxy Mobile IPv6 for performing operations with group&#45;specific scope with the use of a group identifier. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="604.68" cy="-439.33" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="604.68" y="-459.03" font-family="Times,serif" font-size="14.00">RFC6602</text>
<text xml:space="preserve" text-anchor="middle" x="604.68" y="-442.53" font-family="Times,serif" font-size="14.00">Bulk Binding Update Support for Proxy</text>
<text xml:space="preserve" text-anchor="middle" x="604.68" y="-426.03" font-family="Times,serif" font-size="14.00">Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="604.68" y="-409.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
