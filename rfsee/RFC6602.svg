<!-- RFC5845 -->
<g id="node13" class="node">
<title>RFC5845</title>
<g id="a_node13"><a xlink:href="RFC5845.html" xlink:title="This specification defines a new mobility option for allowing the mobile access gateway and the local mobility anchor to negotiate Generic Routing Encapsulation (GRE) encapsulation mode and exchange the downlink and uplink GRE keys that are used for marking the downlink and uplink traffic that belong to a specific mobility session. &#160;In addition, the same mobility option can be used to negotiate the GRE encapsulation mode without exchanging the GRE keys. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1064.94" cy="-52.33" rx="178.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5845</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-55.53" font-family="Times,serif" font-size="14.00">Generic Routing Encapsulation (GRE) Key</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-39.03" font-family="Times,serif" font-size="14.00">Option for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1064.94" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
