<text xml:space="preserve" text-anchor="middle" x="177.84" y="-380.28" font-family="Times,serif" font-size="14.00">Seamless Bidirectional Forwarding</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-363.78" font-family="Times,serif" font-size="14.00">Detection (S&#45;BFD)</text>
