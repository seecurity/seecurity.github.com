<!-- RFC5310 -->
<g id="node13" class="node">
<title>RFC5310</title>
<g id="a_node13"><a xlink:href="RFC5310.html" xlink:title="This document proposes an extension to Intermediate System to Intermediate System (IS&#45;IS) to allow the use of any cryptographic authentication algorithm in addition to the already&#45;documented authentication schemes, described in the base specification and RFC 5304. IS&#45;IS is specified in International Standards Organization (ISO) 10589, with extensions to support Internet Protocol version 4 (IPv4) described in RFC 1195. Although this document has been written specifically for using the Hashed Message Authentication Code (HMAC) construct along with the Secure Hash Algorithm (SHA) family of cryptographic hash functions, the method described in this document is generic and can be used to extend IS&#45;IS to support any cryptographic hash function in the future. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1059.11" cy="-52.33" rx="122.15" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1059.11" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5310</text>
<text xml:space="preserve" text-anchor="middle" x="1059.11" y="-55.53" font-family="Times,serif" font-size="14.00">IS&#45;IS Generic Cryptographic</text>
<text xml:space="preserve" text-anchor="middle" x="1059.11" y="-39.03" font-family="Times,serif" font-size="14.00">Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="1059.11" y="-22.53" font-family="Times,serif" font-size="14.00">2009</text>
</a>
