<!-- RFC9247 -->
<g id="node15" class="node">
<title>RFC9247</title>
<g id="a_node15"><a xlink:href="RFC9247.html" xlink:title="Seamless Bidirectional Forwarding Detection (S&#45;BFD) defines a simplified mechanism to use Bidirectional Forwarding Detection (BFD) with large portions of negotiation aspects eliminated, thus providing benefits such as quick provisioning as well as improved control and flexibility to network nodes initiating the path monitoring. The link&#45;state routing protocols (IS&#45;IS and OSPF) have been extended to advertise the S&#45;BFD Discriminators. This document defines extensions to the BGP &#45; Link State (BGP&#45;LS) address family to carry the S&#45;BFD Discriminators&#39; information via BGP." target="_top">
<ellipse fill="none" stroke="black" cx="177.84" cy="-385.33" rx="177.84" ry="63.99"/>
