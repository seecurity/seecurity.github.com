<!-- RFC9041 -->
<g id="node11" class="node">
<title>RFC9041</title>
<g id="a_node11"><a xlink:href="RFC9041.html" xlink:title="This document updates RFCs 8029 and 8611, both of which define IANA registries for MPLS Label Switched Path (LSP) Ping. In particular, the registration procedure Private Use (previously known as Vendor Private Use) has been changed to First Come First Served for the TLV and sub&#45;TLV registries. It also updates the description of the procedures for the responses sent when an unknown or erroneous code point is found. The updates are to clarify and align this namespace with recent developments, e.g., aligning terminology with RFC 8126 instead of the now obsoleted RFC 5226 (both titled Guidelines for Writing an IANA Considerations Section in RFCs)." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-293.33" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-313.03" font-family="Times,serif" font-size="14.00">RFC9041</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-296.53" font-family="Times,serif" font-size="14.00">Updating the MPLS Label Switched Paths</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-280.03" font-family="Times,serif" font-size="14.00">(LSPs) Ping Parameters IANA Registry</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-263.53" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
