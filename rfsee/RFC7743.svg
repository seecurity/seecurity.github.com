<!-- RFC7743 -->
<g id="node1" class="node">
<title>RFC7743</title>
<g id="a_node1"><a xlink:title="In some inter&#45;AS (Autonomous System) and inter&#45;area deployment scenarios for RFC 4379 (Label Switched Path (LSP) Ping and Traceroute), a replying Label Switching Router (LSR) may not have the available route to an initiator, and the Echo Reply message sent to the initiator would be discarded, resulting in false negatives or a complete failure of operation of the LSP Ping and Traceroute. &#160;This document describes extensions to the LSP Ping mechanism to enable the replying LSR to have the capability to relay the Echo Response by a set of routable intermediate nodes to the initiator. &#160;This document updates RFC 4379.">
<ellipse fill="none" stroke="black" cx="658.25" cy="-280.33" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="658.25" y="-300.03" font-family="Times,serif" font-size="14.00">RFC7743</text>
<text xml:space="preserve" text-anchor="middle" x="658.25" y="-283.53" font-family="Times,serif" font-size="14.00">Relayed Echo Reply Mechanism for Label</text>
<text xml:space="preserve" text-anchor="middle" x="658.25" y="-267.03" font-family="Times,serif" font-size="14.00">Switched Path (LSP) Ping</text>
<text xml:space="preserve" text-anchor="middle" x="658.25" y="-250.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
