<!-- RFC9716 -->
<g id="node12" class="node">
<title>RFC9716</title>
<g id="a_node12"><a xlink:href="RFC9716.html" xlink:title="The Segment Routing (SR) architecture leverages source routing and can be directly applied to the use of an MPLS data plane. &#160;A Segment Routing over MPLS (SR&#45;MPLS) network may consist of multiple IGP domains or multiple Autonomous Systems (ASes) under the control of the same organization. &#160;It is useful to have the Label Switched Path (LSP) ping and traceroute procedures when an SR end&#45;to&#45;end path traverses multiple ASes or IGP domains. &#160;This document outlines mechanisms to enable efficient LSP ping and traceroute procedures in inter&#45;AS and inter&#45;domain SR&#45;MPLS networks. &#160;This is achieved through a straightforward extension to the Operations, Administration, and Maintenance (OAM) protocol, relying solely on data plane forwarding for handling echo replies on transit nodes." target="_top">
<ellipse fill="none" stroke="black" cx="182.61" cy="-159.33" rx="182.61" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-187.28" font-family="Times,serif" font-size="14.00">RFC9716</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-170.78" font-family="Times,serif" font-size="14.00">Mechanisms for MPLS Ping and Traceroute</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-154.28" font-family="Times,serif" font-size="14.00">Procedures in Inter&#45;Domain Segment</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-137.78" font-family="Times,serif" font-size="14.00">Routing Networks</text>
<text xml:space="preserve" text-anchor="middle" x="182.61" y="-121.28" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
