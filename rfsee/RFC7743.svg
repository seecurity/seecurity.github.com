<!-- RFC5226 -->
<g id="node9" class="node">
<title>RFC5226</title>
<g id="a_node9"><a xlink:href="RFC5226.html" xlink:title="Many protocols make use of identifiers consisting of constants and other well&#45;known values. Even after a protocol has been defined and deployment has begun, new values may need to be assigned (e.g., for a new option type in DHCP, or a new encryption or authentication transform for IPsec). To ensure that such quantities have consistent values and interpretations across all implementations, their assignment must be administered by a central authority. For IETF protocols, that role is provided by the Internet Assigned Numbers Authority (IANA). In order for IANA to manage a given namespace prudently, it needs guidelines describing the conditions under which new values can be assigned or when modifications to existing values can be made. If IANA is expected to play a role in the management of a namespace, IANA must be given clear and concise instructions describing that role. This document discusses issues that should be considered in formulating a policy for assigning values to a namespace and provides guidelines for authors on the specific text that must be included in documents that place demands on IANA. This document obsoletes RFC 2434. This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="1122.22" cy="-52.33" rx="136.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1122.22" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5226</text>
<text xml:space="preserve" text-anchor="middle" x="1122.22" y="-55.53" font-family="Times,serif" font-size="14.00">Guidelines for Writing an IANA</text>
<text xml:space="preserve" text-anchor="middle" x="1122.22" y="-39.03" font-family="Times,serif" font-size="14.00">Considerations Section in RFCs</text>
<text xml:space="preserve" text-anchor="middle" x="1122.22" y="-22.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
