<!-- RFC4112 -->
<g id="node7" class="node">
<title>RFC4112</title>
<g id="a_node7"><a xlink:href="RFC4112.html" xlink:title="Electronic commerce frequently requires a substantial exchange of information in order to complete a purchase or other transaction, especially the first time the parties communicate. &#160;A standard set of hierarchically&#45;organized payment&#45;related information field names in an XML syntax is defined so that this task can be more easily automated. &#160;This is the second version of an Electronic Commerce Modeling Language (ECML) and is intended to meet the requirements of RFC 3505. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1031.88" cy="-52.33" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1031.88" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4112</text>
