<text xml:space="preserve" text-anchor="middle" x="1031.88" y="-39.03" font-family="Times,serif" font-size="14.00">(ECML) Version 2 Specification</text>
<text xml:space="preserve" text-anchor="middle" x="1031.88" y="-22.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
