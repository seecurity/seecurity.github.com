<!-- RFC3106 -->
<g id="node1" class="node">
<title>RFC3106</title>
<g id="a_node1"><a xlink:title="Customers are frequently required to enter substantial amounts of information at an Internet merchant site in order to complete a purchase or other transaction, especially the first time they go there. &#160;A standard set of information fields is defined as the first version of an Electronic Commerce Modeling Language (ECML) so that this task can be more easily automated, for example by wallet software that could fill in fields. &#160;Even for the manual data entry case, customers will be less confused by varying merchant sites if a substantial number adopt these standard fields. &#160;In addition, some fields are defined for merchant to consumer communication. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="924.09" cy="-802" rx="199.58" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="924.09" y="-826.9" font-family="Times,serif" font-size="18.00">RFC3106</text>
<text xml:space="preserve" text-anchor="middle" x="924.09" y="-805.9" font-family="Times,serif" font-size="18.00">ECML v1.1: Field Specifications for</text>
<text xml:space="preserve" text-anchor="middle" x="924.09" y="-784.9" font-family="Times,serif" font-size="18.00">E&#45;Commerce</text>
<text xml:space="preserve" text-anchor="middle" x="924.09" y="-763.9" font-family="Times,serif" font-size="18.00">2001</text>
</a>
</g>
</g>
