<!-- RFC8271 -->
<g id="node10" class="node">
<title>RFC8271</title>
<g id="a_node10"><a xlink:href="RFC8271.html" xlink:title="This document updates the Resource Reservation Protocol &#45; Traffic Engineering (RSVP&#45;TE) Fast Reroute (FRR) procedures defined in RFC 4090 to support Packet Switch Capable (PSC) Generalized Multiprotocol Label Switching (GMPLS) Label Switched Paths (LSPs). &#160;These updates allow the coordination of a bidirectional bypass tunnel assignment protecting a common facility in both forward and reverse directions of a co&#45;routed bidirectional LSP. &#160;In addition, these updates enable the redirection of bidirectional traffic onto bypass tunnels that ensure the co&#45;routing of data paths in the forward and reverse directions after FRR and avoid RSVP soft&#45;state timeout in the control plane." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-344.33" rx="178.9" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-380.53" font-family="Times,serif" font-size="14.00">RFC8271</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-364.03" font-family="Times,serif" font-size="14.00">Updates to the Resource Reservation</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-347.53" font-family="Times,serif" font-size="14.00">Protocol for Fast Reroute of Traffic</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-331.03" font-family="Times,serif" font-size="14.00">Engineering GMPLS Label Switched Paths</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-314.53" font-family="Times,serif" font-size="14.00">(LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-298.03" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
