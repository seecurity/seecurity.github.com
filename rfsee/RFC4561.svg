<!-- RFC5151 -->
<g id="node9" class="node">
<title>RFC5151</title>
<g id="a_node9"><a xlink:href="RFC5151.html" xlink:title="This document describes procedures and protocol extensions for the use of Resource Reservation Protocol&#45;Traffic Engineering (RSVP&#45;TE) signaling in Multiprotocol Label Switching&#45;Traffic Engineering (MPLS&#45;TE) packet networks and Generalized MPLS (GMPLS) packet and non&#45;packet networks to support the establishment and maintenance of Label Switched Paths that cross domain boundaries. For the purpose of this document, a domain is considered to be any collection of network elements within a common realm of address space or path computation responsibility. Examples of such domains include Autonomous Systems, Interior Gateway Protocol (IGP) routing areas, and GMPLS overlay networks. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-513.33" rx="172" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-549.53" font-family="Times,serif" font-size="14.00">RFC5151</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-533.03" font-family="Times,serif" font-size="14.00">Inter&#45;Domain MPLS and GMPLS Traffic</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-516.53" font-family="Times,serif" font-size="14.00">Engineering &#45;&#45; Resource Reservation</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-500.03" font-family="Times,serif" font-size="14.00">Protocol&#45;Traffic Engineering (RSVP&#45;TE)</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-483.53" font-family="Times,serif" font-size="14.00">Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-467.03" font-family="Times,serif" font-size="14.00">2008</text>
</a>
