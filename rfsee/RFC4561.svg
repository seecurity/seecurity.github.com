<!-- RFC8537 -->
<g id="node11" class="node">
<title>RFC8537</title>
<g id="a_node11"><a xlink:href="RFC8537.html" xlink:title="Resource Reservation Protocol (RSVP) association signaling can be used to bind two unidirectional Label Switched Paths (LSPs) into an associated bidirectional LSP. &#160;When an associated bidirectional LSP is co&#45;routed, the reverse LSP follows the same path as its forward LSP. &#160;This document updates the fast reroute procedures defined in RFC 4090 to support both single&#45;sided and double&#45;sided provisioned associated bidirectional LSPs. &#160;This document also updates the procedure for associating two reverse LSPs defined in RFC 7551 to support co&#45;routed bidirectional LSPs. &#160;The fast reroute procedures can ensure that, for the co&#45;routed LSPs, traffic flows on co&#45;routed paths in the forward and reverse directions after a failure event." target="_top">
<ellipse fill="none" stroke="black" cx="1251.58" cy="-176.95" rx="163.52" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1251.58" y="-204.9" font-family="Times,serif" font-size="14.00">RFC8537</text>
<text xml:space="preserve" text-anchor="middle" x="1251.58" y="-188.4" font-family="Times,serif" font-size="14.00">Updates to the Fast Reroute Procedures</text>
<text xml:space="preserve" text-anchor="middle" x="1251.58" y="-171.9" font-family="Times,serif" font-size="14.00">for Co&#45;routed Associated Bidirectional</text>
<text xml:space="preserve" text-anchor="middle" x="1251.58" y="-155.4" font-family="Times,serif" font-size="14.00">Label Switched Paths (LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="1251.58" y="-138.9" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
