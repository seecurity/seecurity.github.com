<!-- RFC4561 -->
<g id="node1" class="node">
<title>RFC4561</title>
<g id="a_node1"><a xlink:title="In the context of MPLS TE Fast Reroute, the Merge Point (MP) address is required at the Point of Local Repair (PLR) in order to select a backup tunnel intersecting a fast reroutable Traffic Engineering Label Switched Path (TE LSP) on a downstream Label Switching Router (LSR). &#160;However, existing protocol mechanisms are not sufficient to find an MP address in multi&#45;domain routing networks where a domain is defined as an Interior Gateway Protocol (IGP) area or an Autonomous System (AS). &#160;Hence, the current MPLS Fast Reroute mechanism cannot be used in order to protect inter&#45;domain TE LSPs from a failure of an Area Border Router (ABR) or Autonomous System Border Router (ASBR). &#160;This document specifies the use of existing Record Route Object (RRO) IPv4 and IPv6 sub&#45;objects (with a new flag defined) thus defining the node&#45;id sub&#45;object in order to solve this issue. &#160;The MPLS Fast Reroute mechanism mentioned in this document refers to the Facility backup MPLS TE Fast Reroute method. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="825.22" cy="-915.42" rx="199.05" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="825.22" y="-940.32" font-family="Times,serif" font-size="18.00">RFC4561</text>
<text xml:space="preserve" text-anchor="middle" x="825.22" y="-919.32" font-family="Times,serif" font-size="18.00">Definition of a Record Route Object</text>
<text xml:space="preserve" text-anchor="middle" x="825.22" y="-898.32" font-family="Times,serif" font-size="18.00">(RRO) Node&#45;Id Sub&#45;Object</text>
<text xml:space="preserve" text-anchor="middle" x="825.22" y="-877.32" font-family="Times,serif" font-size="18.00">2006</text>
</a>
</g>
</g>
