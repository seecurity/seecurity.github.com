<!-- RFC3756 -->
<g id="node8" class="node">
<title>RFC3756</title>
<g id="a_node8"><a xlink:href="RFC3756.html" xlink:title="The existing IETF standards specify that IPv6 Neighbor Discovery (ND) and Address Autoconfiguration mechanisms may be protected with IPsec Authentication Header (AH). &#160;However, the current specifications limit the security solutions to manual keying due to practical problems faced with automatic key management. &#160;This document specifies three different trust models and discusses the threats pertinent to IPv6 Neighbor Discovery. &#160;The purpose of this discussion is to define the requirements for Securing IPv6 Neighbor Discovery. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1032.06" cy="-320.99" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1032.06" y="-340.69" font-family="Times,serif" font-size="14.00">RFC3756</text>
<text xml:space="preserve" text-anchor="middle" x="1032.06" y="-324.19" font-family="Times,serif" font-size="14.00">IPv6 Neighbor Discovery (ND) Trust</text>
<text xml:space="preserve" text-anchor="middle" x="1032.06" y="-307.69" font-family="Times,serif" font-size="14.00">Models and Threats</text>
<text xml:space="preserve" text-anchor="middle" x="1032.06" y="-291.19" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
