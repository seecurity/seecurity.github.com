<!-- RFC5568 -->
<g id="node13" class="node">
<title>RFC5568</title>
<g id="a_node13"><a xlink:href="RFC5568.html" xlink:title="Mobile IPv6 enables a mobile node (MN) to maintain its connectivity to the Internet when moving from one Access Router to another, a process referred to as handover. During handover, there is a period during which the mobile node is unable to send or receive packets because of link&#45;switching delay and IP protocol operations. This handover latency resulting from standard Mobile IPv6 procedures (namely, movement detection, new Care&#45;of Address configuration, and Binding Update) is often unacceptable to real&#45;time traffic such as Voice over IP (VoIP). Reducing the handover latency could be beneficial to non&#45;real&#45;time, throughput&#45;sensitive applications as well. This document specifies a protocol to improve handover latency due to Mobile IPv6 procedures. This document does not address improving the link&#45;switching latency. This document updates the packet formats for the Handover Initiate (HI) and Handover Acknowledge (HAck) messages to the Mobility Header Type. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="122.68" cy="-209.99" rx="122.68" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="122.68" y="-221.44" font-family="Times,serif" font-size="14.00">RFC5568</text>
<text xml:space="preserve" text-anchor="middle" x="122.68" y="-204.94" font-family="Times,serif" font-size="14.00">Mobile IPv6 Fast Handovers</text>
<text xml:space="preserve" text-anchor="middle" x="122.68" y="-188.44" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
