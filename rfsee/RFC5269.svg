<!-- RFC5269 -->
<g id="node1" class="node">
<title>RFC5269</title>
<g id="a_node1"><a xlink:title="Fast Mobile IPv6 requires that a Fast Binding Update is secured using a security association shared between an Access Router and a Mobile Node in order to avoid certain attacks. &#160;In this document, a method for provisioning a shared key from the Access Router to the Mobile Node is defined to protect this signaling. &#160;The Mobile Node generates a public/private key pair using the same public key algorithm as for SEND (RFC 3971). &#160;The Mobile Node sends the public key to the Access Router. &#160;The Access Router encrypts a shared handover key using the public key and sends it back to the Mobile Node. &#160;The Mobile Node decrypts the shared handover key using the matching private key, and the handover key is then available for generating an authenticator on a Fast Binding Update. &#160;The Mobile Node and Access Router use the Router Solicitation for Proxy Advertisement and Proxy Router Advertisement from Fast Mobile IPv6 for the key exchange. &#160;The key exchange messages are required to have SEND security; that is, the source address is a Cryptographically Generated Address (CGA) and the messages are signed using the CGA private key of the sending node. &#160;This allows the Access Router, prior to providing the shared handover key, to verify the authorization of the Mobile Node to claim the address so that the previous care&#45;of CGA in the Fast Binding Update can act as the name of the key. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="546.88" cy="-312.99" rx="185.26" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="546.88" y="-340.94" font-family="Times,serif" font-size="14.00">RFC5269</text>
<text xml:space="preserve" text-anchor="middle" x="546.88" y="-324.44" font-family="Times,serif" font-size="14.00">Distributing a Symmetric Fast Mobile</text>
<text xml:space="preserve" text-anchor="middle" x="546.88" y="-307.94" font-family="Times,serif" font-size="14.00">IPv6 (FMIPv6) Handover Key Using SEcure</text>
<text xml:space="preserve" text-anchor="middle" x="546.88" y="-291.44" font-family="Times,serif" font-size="14.00">Neighbor Discovery (SEND)</text>
<text xml:space="preserve" text-anchor="middle" x="546.88" y="-274.94" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
