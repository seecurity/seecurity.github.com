<!-- RFC8712 -->
<g id="node11" class="node">
<title>RFC8712</title>
<g id="a_node11"><a xlink:href="RFC8712.html" xlink:title="This document summarizes the Internet Engineering Task Force (IETF) &#45; Internet Society (ISOC) relationship, following a major revision to the structure of the IETF Administrative Support Activity (IASA) in 2018. &#160;The IASA was revised under a new IASA 2.0 structure by the IASA2 Working Group, which changed the IETF&#39;s administrative, legal, and financial structure. &#160;As a result, it also changed the relationship between the IETF and ISOC, which made it necessary to revise RFC 2031." target="_top">
