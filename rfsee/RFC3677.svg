<!-- RFC4089 -->
<g id="node9" class="node">
<title>RFC4089</title>
<g id="a_node9"><a xlink:href="RFC4089.html" xlink:title="This document describes a joint recommendation of the Internet Architecture Board and the Internet Engineering Steering Group for administrative restructuring of the Internet Engineering Task Force. &#160;The IETF Chair declared that the IETF had consensus to follow this recommendation on November 11, 2004. &#160;Further work has been done to revise and refine the structures proposed. &#160;The recommendation is being published for the record. &#160;This memo provides information for the Internet community." target="_top">
