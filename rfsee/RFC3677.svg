<!-- RFC4071 -->
<g id="node8" class="node">
<title>RFC4071</title>
<g id="a_node8"><a xlink:href="RFC4071.html" xlink:title="This document describes the structure of the IETF Administrative Support Activity (IASA) as an activity housed within the Internet Society (ISOC). &#160;It defines the roles and responsibilities of the IETF Administrative Oversight Committee (IAOC), the IETF Administrative Director (IAD), and ISOC in the fiscal and administrative support of the IETF standards process. &#160;It also defines the membership and selection rules for the IAOC. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="153.97" cy="-322.02" rx="153.97" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-341.72" font-family="Times,serif" font-size="14.00">RFC4071</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-325.22" font-family="Times,serif" font-size="14.00">Structure of the IETF Administrative</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-308.72" font-family="Times,serif" font-size="14.00">Support Activity (IASA)</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-292.22" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
