<!-- RFC5563 -->
<g id="node14" class="node">
<title>RFC5563</title>
<g id="a_node14"><a xlink:href="RFC5563.html" xlink:title="Mobile IPv4 is a standard mobility protocol that enables an IPv4 device to move among networks while maintaining its IP address. &#160;The mobile device has the Mobile IPv4 client function to signal its location to the routing anchor, known as the Home Agent. &#160;However, there are many IPv4 devices without such capability due to various reasons. &#160;This document describes Proxy Mobile IPv4 (PMIPv4), a scheme based on having the Mobile IPv4 client function in a network entity to provide mobility support for an unaltered and mobility&#45;unaware IPv4 device. &#160;This document also describes a particular application of PMIPv4 as specified in the WiMAX Forum and another application that is to be adopted in 3GPP2. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1800.36" cy="-575.64" rx="186.32" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1800.36" y="-587.09" font-family="Times,serif" font-size="14.00">RFC5563</text>
<text xml:space="preserve" text-anchor="middle" x="1800.36" y="-570.59" font-family="Times,serif" font-size="14.00">WiMAX Forum / 3GPP2 Proxy Mobile IPv4</text>
<text xml:space="preserve" text-anchor="middle" x="1800.36" y="-554.09" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
