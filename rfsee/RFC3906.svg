<!-- RFC8687 -->
<g id="node9" class="node">
<title>RFC8687</title>
<g id="a_node9"><a xlink:href="RFC8687.html" xlink:title="When using Traffic Engineering (TE) in a dual&#45;stack IPv4/IPv6 network, the Multiprotocol Label Switching (MPLS) TE Label Switched Path (LSP) infrastructure may be duplicated, even if the destination IPv4 and IPv6 addresses belong to the same remote router. In order to achieve an integrated MPLS TE LSP infrastructure, OSPF routes must be computed over MPLS TE tunnels created using information propagated in another OSPF instance. This issue is solved by advertising cross&#45;address family (X&#45;AF) OSPF TE information. This document describes an update to RFC 5786 that allows for the easy identification of a router&#39;s local X&#45;AF IP addresses." target="_top">
<ellipse fill="none" stroke="black" cx="176.25" cy="-151.66" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-171.36" font-family="Times,serif" font-size="14.00">RFC8687</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-154.86" font-family="Times,serif" font-size="14.00">OSPF Routing with Cross&#45;Address Family</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-138.36" font-family="Times,serif" font-size="14.00">Traffic Engineering Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="176.25" y="-121.86" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
