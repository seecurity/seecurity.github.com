<!-- RFC3906 -->
<g id="node1" class="node">
<title>RFC3906</title>
<g id="a_node1"><a xlink:title="This document describes how conventional hop&#45;by&#45;hop link&#45;state routing protocols interact with new Traffic Engineering capabilities to create Interior Gateway Protocol (IGP) shortcuts. &#160;In particular, this document describes how Dijkstra&#39;s Shortest Path First (SPF) algorithm can be adapted so that link&#45;state IGPs will calculate IP routes to forward traffic over tunnels that are set up by Traffic Engineering. &#160;This memo provides information for the Internet community.">
