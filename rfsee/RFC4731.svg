<!-- RFC7162 -->
<g id="node10" class="node">
<title>RFC7162</title>
<g id="a_node10"><a xlink:href="RFC7162.html" xlink:title="Often, multiple IMAP (RFC 3501) clients need to coordinate changes to a common IMAP mailbox. Examples include different clients working on behalf of the same user and multiple users accessing shared mailboxes. These clients need a mechanism to efficiently synchronize state changes for messages within the mailbox. Initially defined in RFC 4551, the Conditional Store facility provides a protected update mechanism for message state information and a mechanism for requesting only changes to the message state. This memo updates that mechanism and obsoletes RFC 4551, based on operational experience. This document additionally updates another IMAP extension, Quick Resynchronization, which builds on the Conditional STORE extension to provide an IMAP client the ability to fully resynchronize a mailbox as part of the SELECT/EXAMINE command, without the need for additional server&#45;side state or client round trips. Hence, this memo obsoletes RFC 5162. Finally, this document also updates the line&#45;length recommendation in Section 3.2.1.5 of RFC 2683." target="_top">
<ellipse fill="none" stroke="black" cx="198.52" cy="-286.33" rx="191.63" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-314.28" font-family="Times,serif" font-size="14.00">RFC7162</text>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-297.78" font-family="Times,serif" font-size="14.00">IMAP Extensions: Quick Flag Changes</text>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-281.28" font-family="Times,serif" font-size="14.00">Resynchronization (CONDSTORE) and Quick</text>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-264.78" font-family="Times,serif" font-size="14.00">Mailbox Resynchronization (QRESYNC)</text>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-248.28" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
