<!-- RFC7377 -->
<g id="node11" class="node">
<title>RFC7377</title>
<g id="a_node11"><a xlink:href="RFC7377.html" xlink:title="The IMAP4 specification allows the searching of only the selected mailbox. &#160;A user often wants to search multiple mailboxes, and a client that wishes to support this must issue a series of SELECT and SEARCH commands, waiting for each to complete before moving on to the next. &#160;This extension allows a client to search multiple mailboxes with one command, limiting the delays caused by many round trips and not requiring disruption of the currently selected mailbox. &#160;This extension also uses MAILBOX, UIDVALIDITY, and TAG fields in ESEARCH responses, allowing a client to pipeline the searches if it chooses. &#160;This document updates RFC 4466 and obsoletes RFC 6237." target="_top">
<ellipse fill="none" stroke="black" cx="198.52" cy="-163.33" rx="177.84" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-174.78" font-family="Times,serif" font-size="14.00">RFC7377</text>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-158.28" font-family="Times,serif" font-size="14.00">IMAP4 Multimailbox SEARCH Extension</text>
<text xml:space="preserve" text-anchor="middle" x="198.52" y="-141.78" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
