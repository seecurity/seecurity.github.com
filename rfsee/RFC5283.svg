<g id="node1" class="node">
<title>RFC5283</title>
<g id="a_node1"><a xlink:title="To facilitate the establishment of Label Switched Paths (LSPs) that would span multiple IGP areas in a given Autonomous System (AS), this document describes a new optional Longest&#45;Match Label Mapping Procedure for the Label Distribution Protocol (LDP). This procedure allows the use of a label if the Forwarding Equivalence Class (FEC) Element matches an entry in the Routing Information Base (RIB). Matching is defined by an IP longest&#45;match search and does not mandate an exact match. [STANDARDS&#45;TRACK]">
