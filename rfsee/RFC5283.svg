<!-- RFC7032 -->
<g id="node11" class="node">
<title>RFC7032</title>
<g id="a_node11"><a xlink:href="RFC7032.html" xlink:title="Seamless MPLS design enables a single IP/MPLS network to scale over core, metro, and access parts of a large packet network infrastructure using standardized IP/MPLS protocols. One of the key goals of Seamless MPLS is to meet requirements specific to access networks including high number of devices, device position in network topology, and compute and memory constraints that limit the amount of state access devices can hold. This can be achieved with LDP Downstream&#45;on&#45;Demand (DoD) label advertisement. This document describes LDP DoD use cases and lists required LDP DoD procedures in the context of Seamless MPLS design. In addition, a new optional TLV type in the LDP Label Request message is defined for fast&#45;up convergence." target="_top">
<ellipse fill="none" stroke="black" cx="1460.45" cy="-421.92" rx="178.37" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1460.45" y="-441.62" font-family="Times,serif" font-size="14.00">RFC7032</text>
<text xml:space="preserve" text-anchor="middle" x="1460.45" y="-425.12" font-family="Times,serif" font-size="14.00">LDP Downstream&#45;on&#45;Demand in Seamless</text>
<text xml:space="preserve" text-anchor="middle" x="1460.45" y="-408.62" font-family="Times,serif" font-size="14.00">MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="1460.45" y="-392.12" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
