<!-- RFC5561 -->
<g id="node10" class="node">
<title>RFC5561</title>
<g id="a_node10"><a xlink:href="RFC5561.html" xlink:title="A number of enhancements to the Label Distribution Protocol (LDP) have been proposed. &#160;Some have been implemented, and some are advancing toward standardization. &#160;It is likely that additional enhancements will be proposed in the future. &#160;This document defines a mechanism for advertising LDP enhancements at session initialization time, as well as a mechanism to enable and disable enhancements after LDP session establishment. [STANDARDS&#45;TRACK]" target="_top">
