<!-- RFC4652 -->
<g id="node11" class="node">
<title>RFC4652</title>
<g id="a_node11"><a xlink:href="RFC4652.html" xlink:title="The Generalized MPLS (GMPLS) suite of protocols has been defined to control different switching technologies as well as different applications. These include support for requesting TDM connections including Synchronous Optical Network/Synchronous Digital Hierarchy (SONET/SDH) and Optical Transport Networks (OTNs). This document provides an evaluation of the IETF Routing Protocols against the routing requirements for an Automatically Switched Optical Network (ASON) as defined by ITU&#45;T. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1652.31" cy="-531.94" rx="169.88" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1652.31" y="-559.89" font-family="Times,serif" font-size="14.00">RFC4652</text>
<text xml:space="preserve" text-anchor="middle" x="1652.31" y="-543.39" font-family="Times,serif" font-size="14.00">Evaluation of Existing Routing Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="1652.31" y="-526.89" font-family="Times,serif" font-size="14.00">against Automatic Switched Optical</text>
<text xml:space="preserve" text-anchor="middle" x="1652.31" y="-510.39" font-family="Times,serif" font-size="14.00">Network (ASON) Routing Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="1652.31" y="-493.89" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
