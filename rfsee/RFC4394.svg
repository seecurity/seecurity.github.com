<!-- RFC4394 -->
<g id="node1" class="node">
<title>RFC4394</title>
<g id="a_node1"><a xlink:title="The Link Management Protocol (LMP) has been developed as part of the Generalized MPLS (GMPLS) protocol suite to manage Traffic Engineering (TE) resources and links. &#160;The GMPLS control plane (routing and signaling) uses TE links for establishing Label Switched Paths (LSPs). &#160;This memo describes the relationship of the LMP procedures to &#39;discovery&#39; as defined in the International Telecommunication Union (ITU&#45;T), and ongoing ITU&#45;T work. &#160;This document provides an overview of LMP in the context of the ITU&#45;T Automatically Switched Optical Networks (ASON) and transport network terminology and relates it to the ITU&#45;T discovery work to promote a common understanding for progressing the work of IETF and ITU&#45;T. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="913.22" cy="-838.09" rx="210.19" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="913.22" y="-862.99" font-family="Times,serif" font-size="18.00">RFC4394</text>
<text xml:space="preserve" text-anchor="middle" x="913.22" y="-841.99" font-family="Times,serif" font-size="18.00">A Transport Network View of the Link</text>
<text xml:space="preserve" text-anchor="middle" x="913.22" y="-820.99" font-family="Times,serif" font-size="18.00">Management Protocol (LMP)</text>
<text xml:space="preserve" text-anchor="middle" x="913.22" y="-799.99" font-family="Times,serif" font-size="18.00">2006</text>
</a>
