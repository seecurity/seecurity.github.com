<!-- RFC3945 -->
<g id="node7" class="node">
<title>RFC3945</title>
<g id="a_node7"><a xlink:href="RFC3945.html" xlink:title="Future data and transmission networks will consist of elements such as routers, switches, Dense Wavelength Division Multiplexing (DWDM) systems, Add&#45;Drop Multiplexors (ADMs), photonic cross&#45;connects (PXCs), optical cross&#45;connects (OXCs), etc. that will use Generalized Multi&#45;Protocol Label Switching (GMPLS) to dynamically provision resources and to provide network survivability using protection and restoration techniques. This document describes the architecture of GMPLS. GMPLS extends MPLS to encompass time&#45;division (e.g., SONET/SDH, PDH, G.709), wavelength (lambdas), and spatial switching (e.g., incoming port or fiber to outgoing port or fiber). The focus of GMPLS is on the control plane of these various layers since each of them can use physically diverse data or forwarding planes. The intention is to cover both the signaling and the routing part of that control plane. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="607.07" cy="-1577.18" rx="141.77" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="607.07" y="-1596.88" font-family="Times,serif" font-size="14.00">RFC3945</text>
<text xml:space="preserve" text-anchor="middle" x="607.07" y="-1580.38" font-family="Times,serif" font-size="14.00">Generalized Multi&#45;Protocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="607.07" y="-1563.88" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="607.07" y="-1547.38" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
