<!-- RFC3471 -->
<g id="node8" class="node">
<title>RFC3471</title>
<g id="a_node8"><a xlink:href="RFC3471.html" xlink:title="This document describes extensions to Multi&#45;Protocol Label Switching (MPLS) signaling required to support Generalized MPLS. &#160;Generalized MPLS extends the MPLS control plane to encompass time&#45;division (e.g., Synchronous Optical Network and Synchronous Digital Hierarchy, SONET/SDH), wavelength (optical lambdas) and spatial switching (e.g., incoming port or fiber to outgoing port or fiber). &#160;This document presents a functional description of the extensions. &#160;Protocol specific formats and mechanisms, and technology specific details are specified in separate documents. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="174.13" cy="-1144.23" rx="174.13" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-1172.18" font-family="Times,serif" font-size="14.00">RFC3471</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-1155.68" font-family="Times,serif" font-size="14.00">Generalized Multi&#45;Protocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-1139.18" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Signaling Functional</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-1122.68" font-family="Times,serif" font-size="14.00">Description</text>
<text xml:space="preserve" text-anchor="middle" x="174.13" y="-1106.18" font-family="Times,serif" font-size="14.00">2003</text>
</a>
