<!-- RFC4397 -->
<g id="node10" class="node">
<title>RFC4397</title>
<g id="a_node10"><a xlink:href="RFC4397.html" xlink:title="Generalized Multiprotocol Label Switching (GMPLS) has been developed by the IETF to facilitate the establishment of Label Switched Paths (LSPs) in a variety of data plane technologies and across several architectural models. The ITU&#45;T has specified an architecture for the control of Automatically Switched Optical Networks (ASON). This document provides a lexicography for the interpretation of GMPLS terminology within the context of the ASON architecture. It is important to note that GMPLS is applicable in a wider set of contexts than just ASON. The definitions presented in this document do not provide exclusive or complete interpretations of GMPLS concepts. This document simply allows the GMPLS terms to be applied within the ASON context. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1219.36" cy="-98.99" rx="185.26" ry="98.99"/>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-151.69" font-family="Times,serif" font-size="14.00">RFC4397</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-135.19" font-family="Times,serif" font-size="14.00">A Lexicography for the Interpretation of</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-118.69" font-family="Times,serif" font-size="14.00">Generalized Multiprotocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-102.19" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Terminology within the</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-85.69" font-family="Times,serif" font-size="14.00">Context of the ITU&#45;T&#39;s Automatically</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-69.19" font-family="Times,serif" font-size="14.00">Switched Optical Network (ASON)</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-52.69" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="1219.36" y="-36.19" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
