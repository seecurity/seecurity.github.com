<!-- RFC4724 -->
<g id="node12" class="node">
<title>RFC4724</title>
<g id="a_node12"><a xlink:href="RFC4724.html" xlink:title="This document describes a mechanism for BGP that would help minimize the negative effects on routing caused by BGP restart. An End&#45;of&#45;RIB marker is specified and can be used to convey routing convergence information. A new BGP capability, termed Graceful Restart Capability, is defined that would allow a BGP speaker to express its ability to preserve forwarding state during BGP restart. Finally, procedures are outlined for temporarily retaining routing information across a TCP session termination/re&#45;establishment. The mechanisms described in this document are applicable to all routers, both those with the ability to preserve forwarding state during BGP restart and those without (although the latter need to implement only a subset of the mechanisms described in this document). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="298.04" cy="-345.94" rx="157.68" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="298.04" y="-357.39" font-family="Times,serif" font-size="14.00">RFC4724</text>
<text xml:space="preserve" text-anchor="middle" x="298.04" y="-340.89" font-family="Times,serif" font-size="14.00">Graceful Restart Mechanism for BGP</text>
<text xml:space="preserve" text-anchor="middle" x="298.04" y="-324.39" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
