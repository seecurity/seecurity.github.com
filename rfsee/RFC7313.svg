<!-- RFC9324 -->
<g id="node15" class="node">
<title>RFC9324</title>
<g id="a_node15"><a xlink:href="RFC9324.html" xlink:title="A BGP speaker performing policy based on the Resource Public Key Infrastructure (RPKI) should not issue route refresh to its neighbors because it has received new RPKI data. &#160;This document updates RFC 8481 by describing how to avoid doing so by either keeping a full Adj&#45;RIB&#45;In or saving paths dropped due to ROV (Route Origin Validation) so they may be reevaluated with respect to new RPKI data." target="_top">
<ellipse fill="none" stroke="black" cx="1787.84" cy="-560.14" rx="172" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1787.84" y="-588.09" font-family="Times,serif" font-size="14.00">RFC9324</text>
<text xml:space="preserve" text-anchor="middle" x="1787.84" y="-571.59" font-family="Times,serif" font-size="14.00">Policy Based on the Resource Public Key</text>
<text xml:space="preserve" text-anchor="middle" x="1787.84" y="-555.09" font-family="Times,serif" font-size="14.00">Infrastructure (RPKI) without Route</text>
<text xml:space="preserve" text-anchor="middle" x="1787.84" y="-538.59" font-family="Times,serif" font-size="14.00">Refresh</text>
<text xml:space="preserve" text-anchor="middle" x="1787.84" y="-522.09" font-family="Times,serif" font-size="14.00">2022</text>
</a>
