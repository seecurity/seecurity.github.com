<g id="a_node1"><a xlink:title="This specification defines a TLS handshake message for exchange of supplemental application data. &#160;TLS hello message extensions are used to determine which supplemental data types are supported by both the TLS client and the TLS server. &#160;Then, the supplemental data handshake message is used to exchange the data. &#160;Other documents will define the syntax of these extensions and the syntax of the associated supplemental data types. [STANDARDS&#45;TRACK]">
