<!-- RFC2270 -->
<g id="node1" class="node">
<title>RFC2270</title>
<g id="a_node1"><a xlink:title="With the increased growth of the Internet, the number of customers using BGP4 has grown significantly. &#160;RFC1930 outlines a set of guidelines for when one needs and should use an AS. &#160;However, the customer and service provider (ISP) are left with a problem as a result of this in that while there is no need for an allocated AS under the guidelines, certain conditions make the use of BGP4 a very pragmatic and perhaps only way to connect a customer homed to a single ISP. &#160;This paper proposes a solution to this problem in line with recommendations set forth in RFC1930. &#160;This memo provides information for the Internet community. &#160;It does not specify an Internet standard of any kind.">
<ellipse fill="green" stroke="black" cx="266.97" cy="-72" rx="175.72" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="266.97" y="-91.7" font-family="Times,serif" font-size="14.00">RFC2270</text>
<text xml:space="preserve" text-anchor="middle" x="266.97" y="-75.2" font-family="Times,serif" font-size="14.00">Using a Dedicated AS for Sites &#160;Homed to</text>
<text xml:space="preserve" text-anchor="middle" x="266.97" y="-58.7" font-family="Times,serif" font-size="14.00">a Single Provider</text>
<text xml:space="preserve" text-anchor="middle" x="266.97" y="-42.2" font-family="Times,serif" font-size="14.00">1998</text>
</a>
</g>
</g>
