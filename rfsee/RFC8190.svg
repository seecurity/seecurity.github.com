<g id="a_node5"><a xlink:href="RFC6890.html" xlink:title="This memo reiterates the assignment of an IPv4 address block (192.0.0.0/24) to IANA. &#160;It also instructs IANA to restructure its IPv4 and IPv6 Special&#45;Purpose Address Registries. &#160;Upon restructuring, the aforementioned registries will record all special&#45;purpose address blocks, maintaining a common set of information regarding each address block." target="_top">
