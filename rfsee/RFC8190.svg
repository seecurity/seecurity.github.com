<!-- RFC8981 -->
<g id="node13" class="node">
<title>RFC8981</title>
<g id="a_node13"><a xlink:href="RFC8981.html" xlink:title="This document describes an extension to IPv6 Stateless Address Autoconfiguration that causes hosts to generate temporary addresses with randomized interface identifiers for each prefix advertised with autoconfiguration enabled. &#160;Changing addresses over time limits the window of time during which eavesdroppers and other information collectors may trivially perform address&#45;based network&#45;activity correlation when the same address is employed for multiple transactions by the same host. &#160;Additionally, it reduces the window of exposure of a host as being accessible via an address that becomes revealed as a result of active communication. &#160;This document obsoletes RFC 4941." target="_top">
<ellipse fill="none" stroke="black" cx="164.58" cy="-440.66" rx="160.87" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-468.61" font-family="Times,serif" font-size="14.00">RFC8981</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-452.11" font-family="Times,serif" font-size="14.00">Temporary Address Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-435.61" font-family="Times,serif" font-size="14.00">Stateless Address Autoconfiguration in</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-419.11" font-family="Times,serif" font-size="14.00">IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="164.58" y="-402.61" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
