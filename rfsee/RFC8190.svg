<!-- RFC4380 -->
<g id="node10" class="node">
<title>RFC4380</title>
<g id="a_node10"><a xlink:href="RFC4380.html" xlink:title="We propose here a service that enables nodes located behind one or more IPv4 Network Address Translations (NATs) to obtain IPv6 connectivity by tunneling packets over UDP; we call this the Teredo service. &#160;Running the service requires the help of Teredo servers and Teredo relays. &#160;The Teredo servers are stateless, and only have to manage a small fraction of the traffic between Teredo clients; the Teredo relays act as IPv6 routers between the Teredo service and the native IPv6 Internet. &#160;The relays can also provide interoperability with hosts using other transition mechanisms such as 6to4. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1023.58" cy="-151.66" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1023.58" y="-171.36" font-family="Times,serif" font-size="14.00">RFC4380</text>
<text xml:space="preserve" text-anchor="middle" x="1023.58" y="-154.86" font-family="Times,serif" font-size="14.00">Teredo: Tunneling IPv6 over UDP through</text>
<text xml:space="preserve" text-anchor="middle" x="1023.58" y="-138.36" font-family="Times,serif" font-size="14.00">Network Address Translations (NATs)</text>
<text xml:space="preserve" text-anchor="middle" x="1023.58" y="-121.86" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
