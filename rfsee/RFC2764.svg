<!-- RFC9837 -->
<g id="node15" class="node">
<title>RFC9837</title>
<g id="a_node15"><a xlink:href="RFC9837.html" xlink:title="This document describes an experiment in which VPN service information is encoded in an experimental IPv6 Destination Option. The experimental IPv6 Destination Option is called the VPN Service Option. One purpose of this experiment is to demonstrate that the VPN Service Option can be deployed in a production network. Another purpose is to demonstrate that the security measures described in this document are sufficient to protect a VPN. Finally, this document encourages replication of the experiment." target="_top">
<ellipse fill="none" stroke="black" cx="1918.76" cy="-716.26" rx="175.19" ry="40.66"/>
