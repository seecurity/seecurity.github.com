<!-- RFC9732 -->
<g id="node14" class="node">
<title>RFC9732</title>
<g id="a_node14"><a xlink:href="RFC9732.html" xlink:title="This document describes a framework for Enhanced Virtual Private Networks (VPNs) based on Network Resource Partitions (NRPs) in order to support the needs of applications with specific traffic performance requirements (e.g., low latency, bounded jitter). &#160;NRP&#45;based enhanced VPNs leverage the VPN and Traffic Engineering (TE) technologies and add characteristics that specific services require beyond those provided by conventional VPNs. &#160;Typically, an NRP&#45;based enhanced VPN will be used to underpin network slicing, but it could also be of use in its own right providing enhanced connectivity services between customer sites. &#160;This document also provides an overview of relevant technologies in different network layers and identifies some areas for potential new work." target="_top">
<ellipse fill="none" stroke="black" cx="1719.3" cy="-336.22" rx="166.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1719.3" y="-355.92" font-family="Times,serif" font-size="14.00">RFC9732</text>
<text xml:space="preserve" text-anchor="middle" x="1719.3" y="-339.42" font-family="Times,serif" font-size="14.00">A Framework for NRP&#45;Based Enhanced</text>
<text xml:space="preserve" text-anchor="middle" x="1719.3" y="-322.92" font-family="Times,serif" font-size="14.00">Virtual Private Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1719.3" y="-306.42" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
