<!-- RFC5320 -->
<g id="node11" class="node">
<title>RFC5320</title>
<g id="a_node11"><a xlink:href="RFC5320.html" xlink:title="For the purpose of this document, subnetworks are defined as virtual topologies that span connected network regions bounded by encapsulating border nodes. &#160;These virtual topologies may span multiple IP and/or sub&#45;IP layer forwarding hops, and can introduce failure modes due to packet duplication and/or links with diverse Maximum Transmission Units (MTUs). &#160;This document specifies a Subnetwork Encapsulation and Adaptation Layer (SEAL) that accommodates such virtual topologies over diverse underlying link technologies. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="538.66" cy="-192.86" rx="148.14" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="538.66" y="-212.56" font-family="Times,serif" font-size="14.00">RFC5320</text>
<text xml:space="preserve" text-anchor="middle" x="538.66" y="-196.06" font-family="Times,serif" font-size="14.00">The Subnetwork Encapsulation and</text>
<text xml:space="preserve" text-anchor="middle" x="538.66" y="-179.56" font-family="Times,serif" font-size="14.00">Adaptation Layer (SEAL)</text>
<text xml:space="preserve" text-anchor="middle" x="538.66" y="-163.06" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
