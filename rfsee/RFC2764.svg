<!-- RFC5936 -->
<g id="node12" class="node">
<title>RFC5936</title>
<g id="a_node12"><a xlink:href="RFC5936.html" xlink:title="The standard means within the Domain Name System protocol for maintaining coherence among a zone&#39;s authoritative name servers consists of three mechanisms. Authoritative Transfer (AXFR) is one of the mechanisms and is defined in RFC 1034 and RFC 1035. The definition of AXFR has proven insufficient in detail, thereby forcing implementations intended to be compliant to make assumptions, impeding interoperability. Yet today we have a satisfactory set of implementations that do interoperate. This document is a new definition of AXFR &#45;&#45; new in the sense that it records an accurate definition of an interoperable AXFR mechanism. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="939.98" cy="-40.66" rx="156.62" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="939.98" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5936</text>
<text xml:space="preserve" text-anchor="middle" x="939.98" y="-35.61" font-family="Times,serif" font-size="14.00">DNS Zone Transfer Protocol (AXFR)</text>
<text xml:space="preserve" text-anchor="middle" x="939.98" y="-19.11" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
