<!-- RFC9081 -->
<g id="node13" class="node">
<title>RFC9081</title>
<g id="a_node13"><a xlink:href="RFC9081.html" xlink:title="This document specifies the procedures for interoperation between Multicast Virtual Private Network (MVPN) Source&#45;Active (SA) routes and customer Multicast Source Discovery Protocol (MSDP) SA routes, which is useful for MVPN provider networks offering services to customers with an existing MSDP infrastructure. &#160;Without the procedures described in this document, VPN&#45;specific MSDP sessions are required among the Provider Edge (PE) routers that are customer MSDP peers. &#160;This document updates RFC 6514." target="_top">
<ellipse fill="none" stroke="black" cx="1366.06" cy="-92.39" rx="179.96" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1366.06" y="-128.59" font-family="Times,serif" font-size="14.00">RFC9081</text>
<text xml:space="preserve" text-anchor="middle" x="1366.06" y="-112.09" font-family="Times,serif" font-size="14.00">Interoperation between Multicast Virtual</text>
<text xml:space="preserve" text-anchor="middle" x="1366.06" y="-95.59" font-family="Times,serif" font-size="14.00">Private Network (MVPN) and Multicast</text>
<text xml:space="preserve" text-anchor="middle" x="1366.06" y="-79.09" font-family="Times,serif" font-size="14.00">Source Directory Protocol (MSDP) Source&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="1366.06" y="-62.59" font-family="Times,serif" font-size="14.00">Active Routes</text>
<text xml:space="preserve" text-anchor="middle" x="1366.06" y="-46.09" font-family="Times,serif" font-size="14.00">2021</text>
</a>
