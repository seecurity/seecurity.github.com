<!-- RFC4110 -->
<g id="node10" class="node">
<title>RFC4110</title>
<g id="a_node10"><a xlink:href="RFC4110.html" xlink:title="This document provides a framework for Layer 3 Provider&#45;Provisioned Virtual Private Networks (PPVPNs). &#160;This framework is intended to aid in the standardization of protocols and mechanisms for support of layer 3 PPVPNs. &#160;It is the intent of this document to produce a coherent description of the significant technical issues that are important in the design of layer 3 PPVPN solutions. &#160;Selection of specific approaches, making choices regarding engineering tradeoffs, and detailed protocol specification, are outside of the scope of this framework document. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="254.04" cy="-514.13" rx="155.56" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="254.04" y="-542.08" font-family="Times,serif" font-size="14.00">RFC4110</text>
<text xml:space="preserve" text-anchor="middle" x="254.04" y="-525.58" font-family="Times,serif" font-size="14.00">A Framework for Layer 3 Provider&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="254.04" y="-509.08" font-family="Times,serif" font-size="14.00">Provisioned Virtual Private Networks</text>
<text xml:space="preserve" text-anchor="middle" x="254.04" y="-492.58" font-family="Times,serif" font-size="14.00">(PPVPNs)</text>
<text xml:space="preserve" text-anchor="middle" x="254.04" y="-476.08" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
