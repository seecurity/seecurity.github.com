<!-- RFC4031 -->
<g id="node9" class="node">
<title>RFC4031</title>
<g id="a_node9"><a xlink:href="RFC4031.html" xlink:title="This document provides requirements for Layer 3 Virtual Private Networks (L3VPNs). &#160;It identifies requirements applicable to a number of individual approaches that a Service Provider may use to provision a Virtual Private Network (VPN) service. &#160;This document expresses a service provider perspective, based upon past experience with IP&#45;based service offerings and the ever&#45;evolving needs of the customers of such services. &#160;Toward this end, it first defines terminology and states general requirements. &#160;Detailed requirements are expressed from a customer perspective as well as that of a service provider. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="151.32" cy="-930.87" rx="151.32" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-958.82" font-family="Times,serif" font-size="14.00">RFC4031</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-942.32" font-family="Times,serif" font-size="14.00">Service Requirements for Layer 3</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-925.82" font-family="Times,serif" font-size="14.00">Provider Provisioned Virtual Private</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-909.32" font-family="Times,serif" font-size="14.00">Networks (PPVPNs)</text>
<text xml:space="preserve" text-anchor="middle" x="151.32" y="-892.82" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
