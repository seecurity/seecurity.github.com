<!-- RFC7707 -->
<g id="node3" class="node">
<title>RFC7707</title>
<g id="a_node3"><a xlink:href="RFC7707.html" xlink:title="IPv6 offers a much larger address space than that of its IPv4 counterpart. &#160;An IPv6 subnet of size /64 can (in theory) accommodate approximately 1.844 * 10^19 hosts, thus resulting in a much lower host density (#hosts/#addresses) than is typical in IPv4 networks, where a site typically has 65,000 or fewer unique addresses. &#160;As a result, it is widely assumed that it would take a tremendous effort to perform address&#45;scanning attacks against IPv6 networks; therefore, IPv6 address&#45;scanning attacks have been considered unfeasible. &#160;This document formally obsoletes RFC 5157, which first discussed this assumption, by providing further analysis on how traditional address&#45;scanning techniques apply to IPv6 networks and exploring some additional techniques that can be employed for IPv6 network reconnaissance." target="_top">
<ellipse fill="none" stroke="black" cx="723.77" cy="-1651.13" rx="178.9" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="723.77" y="-1662.58" font-family="Times,serif" font-size="14.00">RFC7707</text>
<text xml:space="preserve" text-anchor="middle" x="723.77" y="-1646.08" font-family="Times,serif" font-size="14.00">Network Reconnaissance in IPv6 Networks</text>
<text xml:space="preserve" text-anchor="middle" x="723.77" y="-1629.58" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
