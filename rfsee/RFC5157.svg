<!-- RFC7381 -->
<g id="node14" class="node">
<title>RFC7381</title>
<g id="a_node14"><a xlink:href="RFC7381.html" xlink:title="Enterprise network administrators worldwide are in various stages of preparing for or deploying IPv6 into their networks. &#160;The administrators face different challenges than operators of Internet access providers and have reasons for different priorities. &#160;The overall problem for many administrators will be to offer Internet&#45; facing services over IPv6 while continuing to support IPv4, and while introducing IPv6 access within the enterprise IT network. &#160;The overall transition will take most networks from an IPv4&#45;only environment to a dual&#45;stack network environment and eventually an IPv6&#45;only operating mode. &#160;This document helps provide a framework for enterprise network architects or administrators who may be faced with many of these challenges as they consider their IPv6 support strategies." target="_top">
<ellipse fill="none" stroke="black" cx="1517.34" cy="-276.63" rx="165.64" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1517.34" y="-288.08" font-family="Times,serif" font-size="14.00">RFC7381</text>
