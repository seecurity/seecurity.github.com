<!-- RFC5375 -->
<g id="node9" class="node">
<title>RFC5375</title>
<g id="a_node9"><a xlink:href="RFC5375.html" xlink:title="One fundamental aspect of any IP communications infrastructure is its addressing plan. &#160;With its new address architecture and allocation policies, the introduction of IPv6 into a network means that network designers and operators need to reconsider their existing approaches to network addressing. &#160;Lack of guidelines on handling this aspect of network design could slow down the deployment and integration of IPv6. &#160;This document aims to provide the information and recommendations relevant to planning the addressing aspects of IPv6 deployments. &#160;The document also provides IPv6 addressing case studies for both an enterprise and an ISP network. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="142.84" cy="-1070.2" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="142.84" y="-1089.9" font-family="Times,serif" font-size="14.00">RFC5375</text>
