<!-- RFC5157 -->
<g id="node1" class="node">
<title>RFC5157</title>
<g id="a_node1"><a xlink:title="The much larger default 64&#45;bit subnet address space of IPv6 should in principle make traditional network (port) scanning techniques used by certain network worms or scanning tools less effective. &#160;While traditional network scanning probes (whether by individuals or automated via network worms) may become less common, administrators should be aware that attackers may use other techniques to discover IPv6 addresses on a target network, and thus they should also be aware of measures that are available to mitigate them. &#160;This informational document discusses approaches that administrators could take when planning their site address allocation and management strategies as part of a defence&#45;in&#45;depth approach to network security. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="936.4" cy="-857.56" rx="219.73" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="936.4" y="-871.96" font-family="Times,serif" font-size="18.00">RFC5157</text>
<text xml:space="preserve" text-anchor="middle" x="936.4" y="-850.96" font-family="Times,serif" font-size="18.00">IPv6 Implications for Network Scanning</text>
<text xml:space="preserve" text-anchor="middle" x="936.4" y="-829.96" font-family="Times,serif" font-size="18.00">2008</text>
</a>
</g>
</g>
