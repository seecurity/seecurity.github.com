<!-- RFC8555 -->
<g id="node11" class="node">
<title>RFC8555</title>
<g id="a_node11"><a xlink:href="RFC8555.html" xlink:title="Public Key Infrastructure using X.509 (PKIX) certificates are used for a number of purposes, the most significant of which is the authentication of domain names. &#160;Thus, certification authorities (CAs) in the Web PKI are trusted to verify that an applicant for a certificate legitimately represents the domain name(s) in the certificate. &#160;As of this writing, this verification is done through a collection of ad hoc mechanisms. &#160;This document describes a protocol that a CA and an applicant can use to automate the process of verification and certificate issuance. &#160;The protocol also provides facilities for other certificate management functions, such as certificate revocation." target="_top">
<ellipse fill="none" stroke="black" cx="1097.29" cy="-175.33" rx="148.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-195.03" font-family="Times,serif" font-size="14.00">RFC8555</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-178.53" font-family="Times,serif" font-size="14.00">Automatic Certificate Management</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-162.03" font-family="Times,serif" font-size="14.00">Environment (ACME)</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-145.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
