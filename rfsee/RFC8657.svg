<!-- RFC3986 -->
<g id="node10" class="node">
<title>RFC3986</title>
<g id="a_node10"><a xlink:href="RFC3986.html" xlink:title="A Uniform Resource Identifier (URI) is a compact sequence of characters that identifies an abstract or physical resource. &#160;This specification defines the generic URI syntax and a process for resolving URI references that might be in relative form, along with guidelines and security considerations for the use of URIs on the Internet. &#160;The URI syntax defines a grammar that is a superset of all valid URIs, allowing an implementation to parse the common components of a URI reference without knowing the scheme&#45;specific requirements of every possible identifier. &#160;This specification does not define a generative grammar for URIs; that task is performed by the individual specifications of each URI scheme. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1097.29" cy="-298.33" rx="149.2" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-318.03" font-family="Times,serif" font-size="14.00">RFC3986</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-301.53" font-family="Times,serif" font-size="14.00">Uniform Resource Identifier (URI):</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-285.03" font-family="Times,serif" font-size="14.00">Generic Syntax</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-268.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
