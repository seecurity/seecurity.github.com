<!-- RFC2119 -->
<g id="node8" class="node">
<title>RFC2119</title>
<g id="a_node8"><a xlink:href="RFC2119.html" xlink:title="In many standards track documents several words are used to signify the requirements in the specification. &#160;These words are often capitalized. &#160;This document defines these words as they should be interpreted in IETF documents. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="665.77" cy="-1659.93" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="665.77" y="-1679.63" font-family="Times,serif" font-size="14.00">RFC2119</text>
<text xml:space="preserve" text-anchor="middle" x="665.77" y="-1663.13" font-family="Times,serif" font-size="14.00">Key words for use in RFCs to Indicate</text>
<text xml:space="preserve" text-anchor="middle" x="665.77" y="-1646.63" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="665.77" y="-1630.13" font-family="Times,serif" font-size="14.00">1997</text>
</a>
</g>
</g>
