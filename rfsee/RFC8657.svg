<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-547.53" font-family="Times,serif" font-size="14.00">Key words for use in RFCs to Indicate</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-531.03" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-514.53" font-family="Times,serif" font-size="14.00">1997</text>
</a>
</g>
</g>
