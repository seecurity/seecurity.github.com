<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-654.03" font-family="Times,serif" font-size="14.00">Authorization (CAA) Resource Record</text>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-637.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
