<title>RFC8174</title>
<g id="a_node9"><a xlink:href="RFC8174.html" xlink:title="RFC 2119 specifies common key words that may be used in protocol specifications. &#160;This document aims to reduce the ambiguity by clarifying that only UPPERCASE usage of the key words have the defined special meanings." target="_top">
