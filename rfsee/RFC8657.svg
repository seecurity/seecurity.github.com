<!-- RFC8657 -->
<g id="node1" class="node">
<title>RFC8657</title>
<g id="a_node1"><a xlink:title="The Certification Authority Authorization (CAA) DNS record allows a domain to communicate an issuance policy to Certification Authorities (CAs) but only allows a domain to define a policy with CA&#45;level granularity. &#160;However, the CAA specification (RFC 8659) also provides facilities for an extension to admit a more granular, CA&#45;specific policy. &#160;This specification defines two such parameters: one allowing specific accounts of a CA to be identified by URIs and one allowing specific methods of domain control validation as defined by the Automatic Certificate Management Environment (ACME) protocol to be required.">
<ellipse fill="green" stroke="black" cx="621.12" cy="-413.33" rx="179.96" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="621.12" y="-449.53" font-family="Times,serif" font-size="14.00">RFC8657</text>
<text xml:space="preserve" text-anchor="middle" x="621.12" y="-433.03" font-family="Times,serif" font-size="14.00">Certification Authority Authorization</text>
<text xml:space="preserve" text-anchor="middle" x="621.12" y="-416.53" font-family="Times,serif" font-size="14.00">(CAA) Record Extensions for Account URI</text>
<text xml:space="preserve" text-anchor="middle" x="621.12" y="-400.03" font-family="Times,serif" font-size="14.00">and Automatic Certificate Management</text>
<text xml:space="preserve" text-anchor="middle" x="621.12" y="-383.53" font-family="Times,serif" font-size="14.00">Environment (ACME) Method Binding</text>
<text xml:space="preserve" text-anchor="middle" x="621.12" y="-367.03" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
