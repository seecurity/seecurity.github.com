<!-- RFC8659 -->
<g id="node7" class="node">
<title>RFC8659</title>
<g id="a_node7"><a xlink:href="RFC8659.html" xlink:title="The Certification Authority Authorization (CAA) DNS Resource Record allows a DNS domain name holder to specify one or more Certification Authorities (CAs) authorized to issue certificates for that domain name. CAA Resource Records allow a public CA to implement additional controls to reduce the risk of unintended certificate mis&#45;issue. This document defines the syntax of the CAA record and rules for processing CAA records by CAs. This document obsoletes RFC 6844." target="_top">
<ellipse fill="none" stroke="black" cx="1097.29" cy="-667.33" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-687.03" font-family="Times,serif" font-size="14.00">RFC8659</text>
