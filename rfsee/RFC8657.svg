<!-- RFC9115 -->
<g id="node14" class="node">
<title>RFC9115</title>
<g id="a_node14"><a xlink:href="RFC9115.html" xlink:title="This document defines a profile of the Automatic Certificate Management Environment (ACME) protocol by which the holder of an identifier (e.g., a domain name) can allow a third party to obtain an X.509 certificate such that the certificate subject is the delegated identifier while the certified public key corresponds to a private key controlled by the third party. &#160;A primary use case is that of a Content Delivery Network (CDN), the third party, terminating TLS sessions on behalf of a content provider (the holder of a domain name). &#160;The presented mechanism allows the holder of the identifier to retain control over the delegation and revoke it at any time. &#160;Importantly, this mechanism does not require any modification to the deployed TLS clients and servers." target="_top">
<ellipse fill="none" stroke="black" cx="1880.72" cy="-607.17" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1880.72" y="-635.12" font-family="Times,serif" font-size="14.00">RFC9115</text>
<text xml:space="preserve" text-anchor="middle" x="1880.72" y="-618.62" font-family="Times,serif" font-size="14.00">An Automatic Certificate Management</text>
<text xml:space="preserve" text-anchor="middle" x="1880.72" y="-602.12" font-family="Times,serif" font-size="14.00">Environment (ACME) Profile for</text>
<text xml:space="preserve" text-anchor="middle" x="1880.72" y="-585.62" font-family="Times,serif" font-size="14.00">Generating Delegated Certificates</text>
<text xml:space="preserve" text-anchor="middle" x="1880.72" y="-569.12" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
