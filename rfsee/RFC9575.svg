<!-- RFC9153 -->
<g id="node7" class="node">
<title>RFC9153</title>
<g id="a_node7"><a xlink:href="RFC9153.html" xlink:title="This document defines terminology and requirements for solutions produced by the Drone Remote Identification Protocol (DRIP) Working Group. &#160;These solutions will support Unmanned Aircraft System Remote Identification and tracking (UAS RID) for security, safety, and other purposes (e.g., initiation of identity&#45;based network sessions supporting UAS applications). &#160;DRIP will facilitate use of existing Internet resources to support RID and to enable enhanced related services, and it will enable online and offline verification that RID information is trustworthy." target="_top">
<ellipse fill="none" stroke="black" cx="1066" cy="-766.66" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-786.36" font-family="Times,serif" font-size="14.00">RFC9153</text>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-769.86" font-family="Times,serif" font-size="14.00">Drone Remote Identification Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-753.36" font-family="Times,serif" font-size="14.00">(DRIP) Requirements and Terminology</text>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-736.86" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
