<!-- RFC9575 -->
<g id="node1" class="node">
<title>RFC9575</title>
<g id="a_node1"><a xlink:title="The Drone Remote Identification Protocol (DRIP), plus trust policies and periodic access to registries, augments Unmanned Aircraft System (UAS) Remote Identification (RID), enabling local real&#45;time assessment of trustworthiness of received RID messages and observed UAS, even by Observers lacking Internet access. &#160;This document defines DRIP message types and formats to be sent in Broadcast RID Authentication Messages to verify that attached and recently detached messages were signed by the registered owner of the DRIP Entity Tag (DET) claimed.">
<ellipse fill="green" stroke="black" cx="615.82" cy="-451.66" rx="161.93" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-479.61" font-family="Times,serif" font-size="14.00">RFC9575</text>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-463.11" font-family="Times,serif" font-size="14.00">DRIP Entity Tag (DET) Authentication</text>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-446.61" font-family="Times,serif" font-size="14.00">Formats and Protocols for Broadcast</text>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-430.11" font-family="Times,serif" font-size="14.00">Remote Identification (RID)</text>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-413.61" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
