<!-- RFC9434 -->
<g id="node8" class="node">
<title>RFC9434</title>
<g id="a_node8"><a xlink:href="RFC9434.html" xlink:title="This document describes an architecture for protocols and services to support Unmanned Aircraft System Remote Identification and tracking (UAS RID), plus UAS&#45;RID&#45;related communications. &#160;This architecture adheres to the requirements listed in the Drone Remote Identification Protocol (DRIP) Requirements document (RFC 9153)." target="_top">
