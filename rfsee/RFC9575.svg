<!-- RFC9374 -->
<g id="node9" class="node">
<title>RFC9374</title>
<g id="a_node9"><a xlink:href="RFC9374.html" xlink:title="This document describes the use of Hierarchical Host Identity Tags (HHITs) as self&#45;asserting IPv6 addresses, which makes them trustable identifiers for use in Unmanned Aircraft System Remote Identification (UAS RID) and tracking. Within the context of RID, HHITs will be called DRIP Entity Tags (DETs). HHITs provide claims to the included explicit hierarchy that provides registry (via, for example, DNS, RDAP) discovery for third&#45;party identifier endorsement. This document updates RFCs 7401 and 7343." target="_top">
<ellipse fill="none" stroke="black" cx="1066" cy="-520.66" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-540.36" font-family="Times,serif" font-size="14.00">RFC9374</text>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-523.86" font-family="Times,serif" font-size="14.00">DRIP Entity Tag (DET) for Unmanned</text>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-507.36" font-family="Times,serif" font-size="14.00">Aircraft System Remote ID (UAS RID)</text>
<text xml:space="preserve" text-anchor="middle" x="1066" y="-490.86" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
