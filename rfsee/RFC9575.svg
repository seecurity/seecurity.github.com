<!-- RFC9364 -->
<g id="node13" class="node">
<title>RFC9364</title>
<g id="a_node13"><a xlink:href="RFC9364.html" xlink:title="This document describes the DNS Security Extensions (commonly called DNSSEC) that are specified in RFCs 4033, 4034, and 4035, as well as a handful of others. &#160;One purpose is to introduce all of the RFCs in one place so that the reader can understand the many aspects of DNSSEC. &#160;This document does not update any of those RFCs. &#160;A second purpose is to state that using DNSSEC for origin authentication of DNS data is the best current practice. &#160;A third purpose is to provide a single reference for other documents that want to refer to DNSSEC." target="_top">
<ellipse fill="none" stroke="black" cx="1066" cy="-40.66" rx="155.03" ry="40.66"/>
