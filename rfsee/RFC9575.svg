<!-- RFC9886 -->
<g id="node15" class="node">
<title>RFC9886</title>
<g id="a_node15"><a xlink:href="RFC9886.html" xlink:title="This document defines the Domain Name System (DNS) functionality of a Drone Remote Identification Protocol (DRIP) Identity Management Entity (DIME). &#160;It is built around DRIP Entity Tags (DETs) to standardize a hierarchical registry structure and associated processes to facilitate trustable and scalable registration and lookup of information related to Unmanned Aircraft Systems (UAS). &#160;The registry system supports issuance, discovery, and verification of DETs, enabling secure identification and association of UAS and their operators. &#160;It also defines the interactions between different classes of registries (root, organizational, and individual) and their respective roles in maintaining the integrity of the registration data. &#160;This architecture enables decentralized, federated operation while supporting privacy, traceability, and regulatory compliance requirements in the context of UAS Remote Identification and other services." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-397.66" rx="168.82" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-417.36" font-family="Times,serif" font-size="14.00">RFC9886</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-400.86" font-family="Times,serif" font-size="14.00">DRIP Entity Tags (DETs) in the Domain</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-384.36" font-family="Times,serif" font-size="14.00">Name System</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-367.86" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
