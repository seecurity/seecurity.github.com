<!-- RFC9057 -->
<g id="node1" class="node">
<title>RFC9057</title>
<g id="a_node1"><a xlink:title="Internet mail defines the From: header field to indicate the author of the message&#39;s content and the Sender: field to indicate who initially handled the message on the author&#39;s behalf. The Sender: field is optional if it has the same information as the From: field. This was not a problem until development of stringent protections on use of the From: field. It has prompted Mediators, such as mailing lists, to modify the From: field to circumvent mail rejection caused by those protections. In effect, the From: field has become dominated by its role as a handling identifier. The current specification augments the altered use of the From: field by specifying the Author: field, which ensures identification of the original author of the message and is not subject to modification by Mediators. This document is published as an Experimental RFC to assess community interest, functional efficacy, and technical adequacy.">
<ellipse fill="none" stroke="black" cx="207.57" cy="-307.33" rx="116.32" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="207.57" y="-318.78" font-family="Times,serif" font-size="14.00">RFC9057</text>
<text xml:space="preserve" text-anchor="middle" x="207.57" y="-302.28" font-family="Times,serif" font-size="14.00">Email Author Header Field</text>
<text xml:space="preserve" text-anchor="middle" x="207.57" y="-285.78" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
