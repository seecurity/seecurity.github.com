<!-- RFC8617 -->
<g id="node10" class="node">
<title>RFC8617</title>
<g id="a_node10"><a xlink:href="RFC8617.html" xlink:title="The Authenticated Received Chain (ARC) protocol provides an authenticated chain of custody for a message, allowing each entity that handles the message to see what entities handled it before and what the message&#39;s authentication assessment was at each step in the handling. ARC allows Internet Mail Handlers to attach assertions of message authentication assessment to individual messages. As messages traverse ARC&#45;enabled Internet Mail Handlers, additional ARC assertions can be attached to messages to form ordered sets of ARC assertions that represent the authentication assessment at each step of the message&#45;handling paths. ARC&#45;enabled Internet Mail Handlers can process sets of ARC assertions to inform message disposition decisions, identify Internet Mail Handlers that might break existing authentication mechanisms, and convey original authentication assessments across trust boundaries." target="_top">
<ellipse fill="none" stroke="black" cx="1203.41" cy="-508.59" rx="174.13" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1203.41" y="-528.29" font-family="Times,serif" font-size="14.00">RFC8617</text>
<text xml:space="preserve" text-anchor="middle" x="1203.41" y="-511.79" font-family="Times,serif" font-size="14.00">The Authenticated Received Chain (ARC)</text>
<text xml:space="preserve" text-anchor="middle" x="1203.41" y="-495.29" font-family="Times,serif" font-size="14.00">Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1203.41" y="-478.79" font-family="Times,serif" font-size="14.00">2019</text>
</a>
