<!-- RFC5847 -->
<g id="node1" class="node">
<title>RFC5847</title>
<g id="a_node1"><a xlink:title="Proxy Mobile IPv6 (PMIPv6) is a network&#45;based mobility management protocol. &#160;The mobility entities involved in the Proxy Mobile IPv6 protocol, the mobile access gateway (MAG) and the local mobility anchor (LMA), set up tunnels dynamically to manage mobility for a mobile node within the Proxy Mobile IPv6 domain. &#160;This document describes a heartbeat mechanism between the MAG and the LMA to detect failures, quickly inform peers in the event of a recovery from node failures, and allow a peer to take appropriate action. [STANDARDS TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="894.17" cy="-744.91" rx="216.55" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="894.17" y="-769.81" font-family="Times,serif" font-size="18.00">RFC5847</text>
<text xml:space="preserve" text-anchor="middle" x="894.17" y="-748.81" font-family="Times,serif" font-size="18.00">Heartbeat Mechanism for Proxy Mobile</text>
<text xml:space="preserve" text-anchor="middle" x="894.17" y="-727.81" font-family="Times,serif" font-size="18.00">IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="894.17" y="-706.81" font-family="Times,serif" font-size="18.00">2010</text>
</a>
</g>
</g>
