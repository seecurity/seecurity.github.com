<!-- RFC7028 -->
<g id="node14" class="node">
<title>RFC7028</title>
<g id="a_node14"><a xlink:href="RFC7028.html" xlink:title="This document proposes some experimental enhancements to the base solution to support IP multicasting in a Proxy Mobile IPv6 (PMIPv6) domain. &#160;These enhancements include the use of a multicast tree mobility anchor as the topological anchor point for multicast traffic, as well as a direct routing option where the Mobile Access Gateway can provide access to multicast content in the local network. &#160;The goal of these enhancements is to provide benefits such as reducing multicast traffic replication and supporting different PMIPv6 deployment scenarios." target="_top">
<ellipse fill="none" stroke="black" cx="1156.83" cy="-52.33" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7028</text>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-55.53" font-family="Times,serif" font-size="14.00">Multicast Mobility Routing Optimizations</text>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-39.03" font-family="Times,serif" font-size="14.00">for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
