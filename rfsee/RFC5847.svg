<!-- RFC4306 -->
<g id="node12" class="node">
<title>RFC4306</title>
<g id="a_node12"><a xlink:href="RFC4306.html" xlink:title="This document describes version 2 of the Internet Key Exchange (IKE) protocol. IKE is a component of IPsec used for performing mutual authentication and establishing and maintaining security associations (SAs). This version of the IKE specification combines the contents of what were previously separate documents, including Internet Security Association and Key Management Protocol (ISAKMP, RFC 2408), IKE (RFC 2409), the Internet Domain of Interpretation (DOI, RFC 2407), Network Address Translation (NAT) Traversal, Legacy authentication, and remote address acquisition. Version 2 of IKE does not interoperate with version 1, but it has enough of the header format in common that both versions can unambiguously run over the same UDP port. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="238.29" cy="-400.68" rx="169.35" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="238.29" y="-412.13" font-family="Times,serif" font-size="14.00">RFC4306</text>
