<!-- RFC5213 -->
<g id="node7" class="node">
<title>RFC5213</title>
<g id="a_node7"><a xlink:href="RFC5213.html" xlink:title="Network&#45;based mobility management enables IP mobility for a host without requiring its participation in any mobility&#45;related signaling. &#160;The network is responsible for managing IP mobility on behalf of the host. &#160;The mobility entities in the network are responsible for tracking the movements of the host and initiating the required mobility signaling on its behalf. &#160;This specification describes a network&#45;based mobility management protocol and is referred to as Proxy Mobile IPv6. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1156.83" cy="-1437.5" rx="85.56" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-1448.95" font-family="Times,serif" font-size="14.00">RFC5213</text>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-1432.45" font-family="Times,serif" font-size="14.00">Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1156.83" y="-1415.95" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
