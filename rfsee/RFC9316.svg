<!-- RFC9316 -->
<g id="node1" class="node">
<title>RFC9316</title>
<g id="a_node1"><a xlink:title="Intent is an abstract, high&#45;level policy used to operate a network. An intent&#45;based management system includes an interface for users to input requests and an engine to translate the intents into the network configuration and manage their life cycle. This document mostly discusses the concept of network intents, but other types of intents are also considered. Specifically, this document highlights stakeholder perspectives of intent, methods to classify and encode intent, and the associated intent taxonomy; it also defines relevant intent terms where necessary, provides a foundation for intent&#45;related research, and facilitates solution development. This document is a product of the IRTF Network Management Research Group (NMRG).">
