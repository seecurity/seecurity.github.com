<!-- RFC8324 -->
<g id="node11" class="node">
<title>RFC8324</title>
<g id="a_node11"><a xlink:href="RFC8324.html" xlink:title="The basic design of the Domain Name System was completed almost 30 years ago. &#160;The last half of that period has been characterized by significant changes in requirements and expectations, some of which either require changes to how the DNS is used or can be accommodated only poorly or not at all. &#160;This document asks the question of whether it is time to either redesign and replace the DNS to match contemporary requirements and expectations (rather than continuing to try to design and implement incremental patches that are not fully satisfactory) or draw some clear lines about functionality that is not really needed or that should be performed in some other way." target="_top">
<ellipse fill="none" stroke="black" cx="1505.92" cy="-552.92" rx="162.99" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="1505.92" y="-589.12" font-family="Times,serif" font-size="14.00">RFC8324</text>
<text xml:space="preserve" text-anchor="middle" x="1505.92" y="-572.62" font-family="Times,serif" font-size="14.00">DNS Privacy, Authorization, Special</text>
<text xml:space="preserve" text-anchor="middle" x="1505.92" y="-556.12" font-family="Times,serif" font-size="14.00">Uses, Encoding, Characters, Matching,</text>
<text xml:space="preserve" text-anchor="middle" x="1505.92" y="-539.62" font-family="Times,serif" font-size="14.00">and Root Structure: Time for Another</text>
<text xml:space="preserve" text-anchor="middle" x="1505.92" y="-523.12" font-family="Times,serif" font-size="14.00">Look?</text>
<text xml:space="preserve" text-anchor="middle" x="1505.92" y="-506.62" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
