<!-- RFC5507 -->
<g id="node9" class="node">
<title>RFC5507</title>
<g id="a_node9"><a xlink:href="RFC5507.html" xlink:title="This note discusses how to extend the DNS with new data for a new application. &#160;DNS extension discussions too often focus on reuse of the TXT Resource Record Type. &#160;This document lists different mechanisms to extend the DNS, and concludes that the use of a new DNS Resource Record Type is the best solution. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="618.65" cy="-40.66" rx="176.78" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="618.65" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5507</text>
<text xml:space="preserve" text-anchor="middle" x="618.65" y="-35.61" font-family="Times,serif" font-size="14.00">Design Choices When Expanding the DNS</text>
<text xml:space="preserve" text-anchor="middle" x="618.65" y="-19.11" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
