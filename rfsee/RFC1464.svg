<!-- RFC6950 -->
<g id="node10" class="node">
<title>RFC6950</title>
<g id="a_node10"><a xlink:href="RFC6950.html" xlink:title="A number of Internet applications rely on the Domain Name System (DNS) to support their operations. &#160;Many applications use the DNS to locate services for a domain; some, for example, transform identifiers other than domain names into formats that the DNS can process, and then fetch application data or service location data from the DNS. &#160;Proposals incorporating sophisticated application behavior using DNS as a substrate have raised questions about the role of the DNS as an application platform. &#160;This document explores the architectural consequences of using the DNS to implement certain application features, and it provides guidance to future application designers as to the limitations of the DNS as a substrate and the situations in which alternative designs should be considered." target="_top">
<ellipse fill="none" stroke="black" cx="1155.51" cy="-135.32" rx="137.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1155.51" y="-155.02" font-family="Times,serif" font-size="14.00">RFC6950</text>
<text xml:space="preserve" text-anchor="middle" x="1155.51" y="-138.52" font-family="Times,serif" font-size="14.00">Architectural Considerations on</text>
<text xml:space="preserve" text-anchor="middle" x="1155.51" y="-122.02" font-family="Times,serif" font-size="14.00">Application Features in the DNS</text>
<text xml:space="preserve" text-anchor="middle" x="1155.51" y="-105.52" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
