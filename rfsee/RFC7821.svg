<!-- RFC7821 -->
<g id="node1" class="node">
<title>RFC7821</title>
<g id="a_node1"><a xlink:title="The Network Time Protocol (NTP) allows clients to synchronize to a time server using timestamped protocol messages. &#160;To facilitate accurate timestamping, some implementations use hardware&#45;based timestamping engines that integrate the accurate transmission time into every outgoing NTP packet during transmission. &#160;Since these packets are transported over UDP, the UDP Checksum field is then updated to reflect this modification. &#160;This document proposes an extension field that includes a 2&#45;octet Checksum Complement, allowing timestamping engines to reflect the checksum modification in the last 2 octets of the packet rather than in the UDP Checksum field. &#160;The behavior defined in this document is interoperable with existing NTP implementations.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="877.93" cy="-723.2" rx="243.6" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="877.93" y="-748.1" font-family="Times,serif" font-size="18.00">RFC7821</text>
<text xml:space="preserve" text-anchor="middle" x="877.93" y="-727.1" font-family="Times,serif" font-size="18.00">UDP Checksum Complement in the Network</text>
<text xml:space="preserve" text-anchor="middle" x="877.93" y="-706.1" font-family="Times,serif" font-size="18.00">Time Protocol (NTP)</text>
<text xml:space="preserve" text-anchor="middle" x="877.93" y="-685.1" font-family="Times,serif" font-size="18.00">2016</text>
</a>
