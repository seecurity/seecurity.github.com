<!-- RFC7822 -->
<g id="node9" class="node">
<title>RFC7822</title>
<g id="a_node9"><a xlink:href="RFC7822.html" xlink:title="The Network Time Protocol version 4 (NTPv4) defines the optional usage of extension fields. &#160;An extension field, as defined in RFC 5905, is an optional field that resides at the end of the NTP header and that can be used to add optional capabilities or additional information that is not conveyed in the standard NTP header. &#160;This document updates RFC 5905 by clarifying some points regarding NTP extension fields and their usage with Message Authentication Codes (MACs)." target="_top">
