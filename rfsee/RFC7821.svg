<!-- RFC9197 -->
<g id="node11" class="node">
<title>RFC9197</title>
<g id="a_node11"><a xlink:href="RFC9197.html" xlink:title="In situ Operations, Administration, and Maintenance (IOAM) collects operational and telemetry information in the packet while the packet traverses a path between two points in the network. &#160;This document discusses the data fields and associated data types for IOAM. &#160;IOAM&#45;Data&#45;Fields can be encapsulated into a variety of protocols, such as Network Service Header (NSH), Segment Routing, Generic Network Virtualization Encapsulation (Geneve), or IPv6. &#160;IOAM can be used to complement OAM mechanisms based on, e.g., ICMP or other types of probe packets." target="_top">
<ellipse fill="none" stroke="black" cx="1508.69" cy="-419.44" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1508.69" y="-439.14" font-family="Times,serif" font-size="14.00">RFC9197</text>
<text xml:space="preserve" text-anchor="middle" x="1508.69" y="-422.64" font-family="Times,serif" font-size="14.00">Data Fields for In Situ Operations,</text>
<text xml:space="preserve" text-anchor="middle" x="1508.69" y="-406.14" font-family="Times,serif" font-size="14.00">Administration, and Maintenance (IOAM)</text>
<text xml:space="preserve" text-anchor="middle" x="1508.69" y="-389.64" font-family="Times,serif" font-size="14.00">2022</text>
</a>
