<!-- RFC9748 -->
<g id="node6" class="node">
<title>RFC9748</title>
<g id="a_node6"><a xlink:href="RFC9748.html" xlink:title="The Network Time Protocol (NTP) and Network Time Security (NTS) documents define a number of registries, collectively called the NTP registries. Some registries are correct, but some include incorrect assignments and some don&#39;t follow common practice. For the sake of completeness, this document reviews all NTP and NTS registries, and corrects the registries where necessary. This document updates RFCs 5905, 5906, 7821, 7822, and 8573." target="_top">
