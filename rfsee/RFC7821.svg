<!-- RFC7820 -->
<g id="node8" class="node">
<title>RFC7820</title>
<g id="a_node8"><a xlink:href="RFC7820.html" xlink:title="The One&#45;Way Active Measurement Protocol (OWAMP) and the Two&#45;Way Active Measurement Protocol (TWAMP) are used for performance monitoring in IP networks. &#160;Delay measurement is performed in these protocols by using timestamped test packets. &#160;Some implementations use hardware&#45;based timestamping engines that integrate the accurate transmission time into every outgoing OWAMP/TWAMP test packet during transmission. &#160;Since these packets are transported over UDP, the UDP Checksum field is then updated to reflect this modification. &#160;This document proposes to use the last 2 octets of every test packet as a Checksum Complement, allowing timestamping engines to reflect the checksum modification in the last 2 octets rather than in the UDP Checksum field. &#160;The behavior defined in this document is completely interoperable with existing OWAMP/TWAMP implementations." target="_top">
<ellipse fill="none" stroke="black" cx="441.43" cy="-1270.55" rx="190.57" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="441.43" y="-1306.75" font-family="Times,serif" font-size="14.00">RFC7820</text>
<text xml:space="preserve" text-anchor="middle" x="441.43" y="-1290.25" font-family="Times,serif" font-size="14.00">UDP Checksum Complement in the One&#45;Way</text>
<text xml:space="preserve" text-anchor="middle" x="441.43" y="-1273.75" font-family="Times,serif" font-size="14.00">Active Measurement Protocol (OWAMP) and</text>
<text xml:space="preserve" text-anchor="middle" x="441.43" y="-1257.25" font-family="Times,serif" font-size="14.00">Two&#45;Way Active Measurement Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="441.43" y="-1240.75" font-family="Times,serif" font-size="14.00">(TWAMP)</text>
<text xml:space="preserve" text-anchor="middle" x="441.43" y="-1224.25" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
