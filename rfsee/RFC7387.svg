<!-- RFC8317 -->
<g id="node13" class="node">
<title>RFC8317</title>
<g id="a_node13"><a xlink:href="RFC8317.html" xlink:title="The MEF Forum (MEF) has defined a rooted&#45;multipoint Ethernet service known as Ethernet&#45;Tree (E&#45;Tree). &#160;A solution framework for supporting this service in MPLS networks is described in RFC 7387, A Framework for Ethernet&#45;Tree (E&#45;Tree) Service over a Multiprotocol Label Switching (MPLS) Network. &#160;This document discusses how those functional requirements can be met with a solution based on RFC 7432, BGP MPLS Based Ethernet VPN (EVPN), with some extensions and a description of how such a solution can offer a more efficient implementation of these functions than that of RFC 7796, Ethernet&#45;Tree (E&#45;Tree) Support in Virtual Private LAN Service (VPLS). &#160;This document makes use of the most significant bit of the Tunnel Type field (in the P&#45;Multicast Service Interface (PMSI) Tunnel attribute) governed by the IANA registry created by RFC 7385; hence, it updates RFC 7385 accordingly." target="_top">
<ellipse fill="none" stroke="black" cx="1758.09" cy="-467.3" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1758.09" y="-495.25" font-family="Times,serif" font-size="14.00">RFC8317</text>
<text xml:space="preserve" text-anchor="middle" x="1758.09" y="-478.75" font-family="Times,serif" font-size="14.00">Ethernet&#45;Tree (E&#45;Tree) Support in</text>
<text xml:space="preserve" text-anchor="middle" x="1758.09" y="-462.25" font-family="Times,serif" font-size="14.00">Ethernet VPN (EVPN) and Provider</text>
<text xml:space="preserve" text-anchor="middle" x="1758.09" y="-445.75" font-family="Times,serif" font-size="14.00">Backbone Bridging EVPN (PBB&#45;EVPN)</text>
<text xml:space="preserve" text-anchor="middle" x="1758.09" y="-429.25" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
