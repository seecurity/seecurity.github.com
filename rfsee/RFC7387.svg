<g id="a_node1"><a xlink:title="This document describes an Ethernet&#45;Tree (E&#45;Tree) solution framework for supporting the Metro Ethernet Forum (MEF) E&#45;Tree service over a Multiprotocol Label Switching (MPLS) network. &#160;The objective is to provide a simple and effective approach to emulate E&#45;Tree services in addition to Ethernet LAN (E&#45;LAN) services on an existing MPLS network.">
