<!-- RFC5575 -->
<g id="node6" class="node">
<title>RFC5575</title>
<g id="a_node6"><a xlink:href="RFC5575.html" xlink:title="This document defines a new Border Gateway Protocol Network Layer Reachability Information (BGP NLRI) encoding format that can be used to distribute traffic flow specifications. This allows the routing system to propagate information regarding more specific components of the traffic aggregate defined by an IP destination prefix. Additionally, it defines two applications of that encoding format: one that can be used to automate inter&#45;domain coordination of traffic filtering, such as what is required in order to mitigate (distributed) denial&#45;of&#45;service attacks, and a second application to provide traffic filtering in the context of a BGP/MPLS VPN service. The information is carried via the BGP, thereby reusing protocol algorithms, operational experience, and administrative processes such as inter&#45;provider peering agreements. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1086.68" cy="-397.33" rx="152.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1086.68" y="-417.03" font-family="Times,serif" font-size="14.00">RFC5575</text>
