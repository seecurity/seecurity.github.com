<text xml:space="preserve" text-anchor="middle" x="188.44" y="-409.03" font-family="Times,serif" font-size="14.00">Rules</text>
<text xml:space="preserve" text-anchor="middle" x="188.44" y="-392.53" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
</g>
