<!-- RFC8213 -->
<g id="node12" class="node">
<title>RFC8213</title>
<g id="a_node12"><a xlink:href="RFC8213.html" xlink:title="The Dynamic Host Configuration Protocol for IPv4 (DHCPv4) has no guidance for how to secure messages exchanged between servers and relay agents. &#160;The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) states that IPsec should be used to secure messages exchanged between servers and relay agents but does not require encryption. &#160;With recent concerns about pervasive monitoring and other attacks, it is appropriate to require securing relay&#45;to&#45;relay and relay&#45;to&#45;server communication for DHCPv6 and relay&#45;to&#45;server communication for DHCPv4." target="_top">
<ellipse fill="none" stroke="black" cx="540.8" cy="-121.97" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="540.8" y="-141.67" font-family="Times,serif" font-size="14.00">RFC8213</text>
<text xml:space="preserve" text-anchor="middle" x="540.8" y="-125.17" font-family="Times,serif" font-size="14.00">Security of Messages Exchanged between</text>
<text xml:space="preserve" text-anchor="middle" x="540.8" y="-108.67" font-family="Times,serif" font-size="14.00">Servers and Relay Agents</text>
<text xml:space="preserve" text-anchor="middle" x="540.8" y="-92.17" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
