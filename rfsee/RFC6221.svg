<!-- RFC8992 -->
<g id="node14" class="node">
<title>RFC8992</title>
<g id="a_node14"><a xlink:href="RFC8992.html" xlink:title="This document defines two autonomic technical objectives for IPv6 prefix management at the edge of large&#45;scale ISP networks, with an extension to support IPv4 prefixes. &#160;An important purpose of this document is to use it for validation of the design of various components of the Autonomic Networking Infrastructure." target="_top">
