<!-- RFC9099 -->
<g id="node15" class="node">
<title>RFC9099</title>
<g id="a_node15"><a xlink:href="RFC9099.html" xlink:title="Knowledge and experience on how to operate IPv4 networks securely is available, whether the operator is an Internet Service Provider (ISP) or an enterprise internal network. However, IPv6 presents some new security challenges. RFC 4942 describes security issues in the protocol, but network managers also need a more practical, operations&#45;minded document to enumerate advantages and/or disadvantages of certain choices. This document analyzes the operational security issues associated with several types of networks and proposes technical and procedural mitigation techniques. This document is only applicable to managed networks, such as enterprise networks, service provider networks, or managed residential networks." target="_top">
<ellipse fill="none" stroke="black" cx="1734.96" cy="-667.33" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1734.96" y="-687.03" font-family="Times,serif" font-size="14.00">RFC9099</text>
<text xml:space="preserve" text-anchor="middle" x="1734.96" y="-670.53" font-family="Times,serif" font-size="14.00">Operational Security Considerations for</text>
<text xml:space="preserve" text-anchor="middle" x="1734.96" y="-654.03" font-family="Times,serif" font-size="14.00">IPv6 Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1734.96" y="-637.53" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
