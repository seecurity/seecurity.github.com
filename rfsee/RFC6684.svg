<!-- RFC5706 -->
<g id="node14" class="node">
<title>RFC5706</title>
<g id="a_node14"><a xlink:href="RFC5706.html" xlink:title="New protocols or protocol extensions are best designed with due consideration of the functionality needed to operate and manage the protocols. &#160;Retrofitting operations and management is sub&#45;optimal. &#160;The purpose of this document is to provide guidance to authors and reviewers of documents that define new protocols or protocol extensions regarding aspects of operations and management that should be considered. &#160;This memo provides information for the Internet community." target="_top">
