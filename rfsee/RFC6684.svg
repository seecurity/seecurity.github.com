<!-- RFC3067 -->
<g id="node9" class="node">
<title>RFC3067</title>
<g id="a_node9"><a xlink:href="RFC3067.html" xlink:title="The purpose of the Incident Object Description and Exchange Format is to define a common data format for the description, archiving and exchange of information about incidents between CSIRTs (Computer Security Incident Response Teams) (including alert, incident in investigation, archiving, statistics, reporting, etc.). &#160;This document describes the high&#45;level requirements for such a description and exchange format, including the reasons for those requirements. &#160;This memo provides information for the Internet community." target="_top">
