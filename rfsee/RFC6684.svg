<!-- RFC5070 -->
<g id="node7" class="node">
<title>RFC5070</title>
<g id="a_node7"><a xlink:href="RFC5070.html" xlink:title="The Incident Object Description Exchange Format (IODEF) defines a data representation that provides a framework for sharing information commonly exchanged by Computer Security Incident Response Teams (CSIRTs) about computer security incidents. &#160;This document describes the information model for the IODEF and provides an associated data model specified with XML Schema. [STANDARDS&#45;TRACK]" target="_top">
