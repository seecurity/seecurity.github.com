<g id="node1" class="node">
<title>RFC6684</title>
<g id="a_node1"><a xlink:title="This document provides guidelines for extensions to the Incident Object Description Exchange Format (IODEF) described in RFC 5070 for exchange of incident management data, and it contains a template for Internet&#45;Drafts describing those extensions, in order to ease the work and improve the quality of extension descriptions. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
