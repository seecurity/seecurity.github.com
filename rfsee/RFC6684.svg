<!-- RFC6545 -->
<g id="node10" class="node">
<title>RFC6545</title>
<g id="a_node10"><a xlink:href="RFC6545.html" xlink:title="Security incidents, such as system compromises, worms, viruses, phishing incidents, and denial of service, typically result in the loss of service, data, and resources both human and system. &#160;Service providers and Computer Security Incident Response Teams need to be equipped and ready to assist in communicating and tracing security incidents with tools and procedures in place before the occurrence of an attack. &#160;Real&#45;time Inter&#45;network Defense (RID) outlines a proactive inter&#45;network communication method to facilitate sharing incident&#45;handling data while integrating existing detection, tracing, source identification, and mitigation mechanisms for a complete incident&#45;handling solution. &#160;Combining these capabilities in a communication system provides a way to achieve higher security levels on networks. &#160;Policy guidelines for handling incidents are recommended and can be agreed upon by a consortium using the security recommendations and considerations. &#160;This document obsoletes RFC 6045. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="261.68" cy="-1353.51" rx="164.05" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="261.68" y="-1364.96" font-family="Times,serif" font-size="14.00">RFC6545</text>
<text xml:space="preserve" text-anchor="middle" x="261.68" y="-1348.46" font-family="Times,serif" font-size="14.00">Real&#45;time Inter&#45;network Defense (RID)</text>
<text xml:space="preserve" text-anchor="middle" x="261.68" y="-1331.96" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
