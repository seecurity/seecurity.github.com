<g id="a_node12"><a xlink:href="RFC3552.html" xlink:title="All RFCs are required to have a Security Considerations section. &#160;Historically, such sections have been relatively weak. &#160;This document provides guidelines to RFC authors on how to write a good Security Considerations section. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
