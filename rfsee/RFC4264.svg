<!-- RFC4264 -->
<g id="node1" class="node">
<title>RFC4264</title>
<g id="a_node1"><a xlink:title="It has commonly been assumed that the Border Gateway Protocol (BGP) is a tool for distributing reachability information in a manner that creates forwarding paths in a deterministic manner. &#160;In this memo we will describe a class of BGP configurations for which there is more than one potential outcome, and where forwarding states other than the intended state are equally stable. &#160;Also, the stable state where BGP converges may be selected by BGP in a non&#45;deterministic manner. &#160;These stable, but unintended, BGP states are termed here BGP Wedgies. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="744.15" cy="-321.72" rx="81.85" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="744.15" y="-336.12" font-family="Times,serif" font-size="18.00">RFC4264</text>
<text xml:space="preserve" text-anchor="middle" x="744.15" y="-315.12" font-family="Times,serif" font-size="18.00">BGP Wedgies</text>
<text xml:space="preserve" text-anchor="middle" x="744.15" y="-294.12" font-family="Times,serif" font-size="18.00">2005</text>
</a>
