<!-- RFC5228 -->
<g id="node8" class="node">
<title>RFC5228</title>
<g id="a_node8"><a xlink:href="RFC5228.html" xlink:title="This document describes a language for filtering email messages at time of final delivery. &#160;It is designed to be implementable on either a mail client or mail server. &#160;It is meant to be extensible, simple, and independent of access protocol, mail architecture, and operating system. &#160;It is suitable for running on a mail server where users may not be allowed to execute arbitrary programs, such as on black box Internet Message Access Protocol (IMAP) servers, as the base language has no variables, loops, or ability to shell out to external programs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="463.2" cy="-1408.25" rx="150.79" ry="40.66"/>
