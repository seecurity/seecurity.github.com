<!-- RFC5325 -->
<g id="node1" class="node">
<title>RFC5325</title>
<g id="a_node1"><a xlink:title="This document describes the motivation for the development of the Licklider Transmission Protocol (LTP) designed to provide retransmission&#45;based reliability over links characterized by extremely long message round&#45;trip times (RTTs) and/or frequent interruptions in connectivity. Since communication across interplanetary space is the most prominent example of this sort of environment, LTP is principally aimed at supporting long&#45;haul reliable transmission in interplanetary space, but it has applications in other environments as well. In an Interplanetary Internet setting deploying the Bundle protocol, LTP is intended to serve as a reliable convergence layer over single&#45;hop deep&#45;space radio frequency (RF) links. LTP does Automatic Repeat reQuest (ARQ) of data transmissions by soliciting selective&#45;acknowledgment reception reports. It is stateful and has no negotiation or handshakes. This document is a product of the Delay Tolerant Networking Research Group and has been reviewed by that group. No objections to its publication as an RFC were raised. This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="none" stroke="black" cx="600.44" cy="-202.66" rx="141.24" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="600.44" y="-222.36" font-family="Times,serif" font-size="14.00">RFC5325</text>
<text xml:space="preserve" text-anchor="middle" x="600.44" y="-205.86" font-family="Times,serif" font-size="14.00">Licklider Transmission Protocol &#45;</text>
<text xml:space="preserve" text-anchor="middle" x="600.44" y="-189.36" font-family="Times,serif" font-size="14.00">Motivation</text>
<text xml:space="preserve" text-anchor="middle" x="600.44" y="-172.86" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
