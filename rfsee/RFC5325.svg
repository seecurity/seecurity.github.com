<!-- RFC7122 -->
<g id="node9" class="node">
<title>RFC7122</title>
<g id="a_node9"><a xlink:href="RFC7122.html" xlink:title="This document specifies the preferred method for transporting Delay&#45; and Disruption&#45;Tolerant Networking (DTN) protocol data over the Internet using datagrams. &#160;It covers convergence layers for the Bundle Protocol (RFC 5050), as well as the transportation of segments using the Licklider Transmission Protocol (LTP) (RFC 5326). &#160;UDP and the Datagram Congestion Control Protocol (DCCP) are the candidate datagram protocols discussed. &#160;UDP can only be used on a local network or in cases where the DTN node implements explicit congestion control. &#160;DCCP addresses the congestion control problem, and its use is recommended whenever possible. &#160;This document is a product of the Delay&#45;Tolerant Networking Research Group (DTNRG) and represents the consensus of the DTNRG." target="_top">
<ellipse fill="none" stroke="black" cx="171.47" cy="-75.66" rx="167.23" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-111.86" font-family="Times,serif" font-size="14.00">RFC7122</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-95.36" font-family="Times,serif" font-size="14.00">Datagram Convergence Layers for the</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-78.86" font-family="Times,serif" font-size="14.00">Delay&#45; and Disruption&#45;Tolerant</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-62.36" font-family="Times,serif" font-size="14.00">Networking (DTN) Bundle Protocol and</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-45.86" font-family="Times,serif" font-size="14.00">Licklider Transmission Protocol (LTP)</text>
<text xml:space="preserve" text-anchor="middle" x="171.47" y="-29.36" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
