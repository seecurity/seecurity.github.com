<title>RFC7228</title>
<g id="a_node8"><a xlink:href="RFC7228.html" xlink:title="The Internet Protocol Suite is increasingly used on small devices with severe constraints on power, memory, and processing resources, creating constrained&#45;node networks. &#160;This document provides a number of basic terms that have been useful in the standardization work for constrained&#45;node networks." target="_top">
