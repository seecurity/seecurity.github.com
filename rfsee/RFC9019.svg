<!-- RFC6024 -->
<g id="node10" class="node">
<title>RFC6024</title>
<g id="a_node10"><a xlink:href="RFC6024.html" xlink:title="A trust anchor represents an authoritative entity via a public key and associated data. &#160;The public key is used to verify digital signatures, and the associated data is used to constrain the types of information for which the trust anchor is authoritative. &#160;A relying party uses trust anchors to determine if a digitally signed object is valid by verifying a digital signature using the trust anchor&#39;s public key, and by enforcing the constraints expressed in the associated data for the trust anchor. &#160;This document describes some of the problems associated with the lack of a standard trust anchor management mechanism and defines requirements for data formats and push&#45;based protocols designed to address these problems. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="182.08" cy="-1005.49" rx="172" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="182.08" y="-1016.94" font-family="Times,serif" font-size="14.00">RFC6024</text>
