<!-- RFC6763 -->
<g id="node9" class="node">
<title>RFC6763</title>
<g id="a_node9"><a xlink:href="RFC6763.html" xlink:title="This document specifies how DNS resource records are named and structured to facilitate service discovery. &#160;Given a type of service that a client is looking for, and a domain in which the client is looking for that service, this mechanism allows clients to discover a list of named instances of that desired service, using standard DNS queries. &#160;This mechanism is referred to as DNS&#45;based Service Discovery, or DNS&#45;SD." target="_top">
