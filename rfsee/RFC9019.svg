<!-- RFC9124 -->
<g id="node13" class="node">
<title>RFC9124</title>
<g id="a_node13"><a xlink:href="RFC9124.html" xlink:title="Vulnerabilities with Internet of Things (IoT) devices have raised the need for a reliable and secure firmware update mechanism that is also suitable for constrained devices. Ensuring that devices function and remain secure over their service lifetime requires such an update mechanism to fix vulnerabilities, update configuration settings, and add new functionality. One component of such a firmware update is a concise and machine&#45;processable metadata document, or manifest, that describes the firmware image(s) and offers appropriate protection. This document describes the information that must be present in the manifest." target="_top">
<ellipse fill="none" stroke="black" cx="1123.57" cy="-63.99" rx="164.58" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1123.57" y="-91.94" font-family="Times,serif" font-size="14.00">RFC9124</text>
<text xml:space="preserve" text-anchor="middle" x="1123.57" y="-75.44" font-family="Times,serif" font-size="14.00">A Manifest Information Model for</text>
<text xml:space="preserve" text-anchor="middle" x="1123.57" y="-58.94" font-family="Times,serif" font-size="14.00">Firmware Updates in Internet of Things</text>
<text xml:space="preserve" text-anchor="middle" x="1123.57" y="-42.44" font-family="Times,serif" font-size="14.00">(IoT) Devices</text>
<text xml:space="preserve" text-anchor="middle" x="1123.57" y="-25.94" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
