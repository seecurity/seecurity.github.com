<g id="a_node11"><a xlink:href="RFC8778.html" xlink:title="This document specifies the conventions for using the Hierarchical Signature System (HSS) / Leighton&#45;Micali Signature (LMS) hash&#45;based signature algorithm with the CBOR Object Signing and Encryption (COSE) syntax. &#160;The HSS/LMS algorithm is one form of hash&#45;based digital signature; it is described in RFC 8554." target="_top">
