<!-- RFC9019 -->
<g id="node1" class="node">
<title>RFC9019</title>
<g id="a_node1"><a xlink:title="Vulnerabilities in Internet of Things (IoT) devices have raised the need for a reliable and secure firmware update mechanism suitable for devices with resource constraints. Incorporating such an update mechanism is a fundamental requirement for fixing vulnerabilities, but it also enables other important capabilities such as updating configuration settings and adding new functionality. In addition to the definition of terminology and an architecture, this document provides the motivation for the standardization of a manifest format as a transport&#45;agnostic means for describing and protecting firmware updates.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="924.61" cy="-806.53" rx="198.52" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-831.43" font-family="Times,serif" font-size="18.00">RFC9019</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-810.43" font-family="Times,serif" font-size="18.00">A Firmware Update Architecture for</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-789.43" font-family="Times,serif" font-size="18.00">Internet of Things</text>
<text xml:space="preserve" text-anchor="middle" x="924.61" y="-768.43" font-family="Times,serif" font-size="18.00">2021</text>
</a>
</g>
</g>
