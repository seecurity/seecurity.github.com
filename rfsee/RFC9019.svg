<!-- RFC9397 -->
<g id="node14" class="node">
<title>RFC9397</title>
<g id="a_node14"><a xlink:href="RFC9397.html" xlink:title="A Trusted Execution Environment (TEE) is an environment that enforces the following: any code within the environment cannot be tampered with, and any data used by such code cannot be read or tampered with by any code outside the environment. &#160;This architecture document discusses the motivation for designing and standardizing a protocol for managing the lifecycle of Trusted Applications running inside such a TEE." target="_top">
