<!-- RFC9726 -->
<g id="node15" class="node">
<title>RFC9726</title>
<g id="a_node15"><a xlink:href="RFC9726.html" xlink:title="This document details considerations about how Internet of Things (IoT) devices use IP addresses and DNS names. These concerns become acute as network operators begin deploying Manufacturer Usage Descriptions (MUD), as specified in RFC 8520, to control device access. Also, this document makes recommendations on when and how to use DNS names in MUD files." target="_top">
