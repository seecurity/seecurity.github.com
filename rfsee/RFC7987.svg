<!-- RFC9692 -->
<g id="node12" class="node">
<title>RFC9692</title>
<g id="a_node12"><a xlink:href="RFC9692.html" xlink:title="This document defines a specialized, dynamic routing protocol for Clos, fat tree, and variants thereof. &#160;These topologies were initially used within crossbar interconnects and consequently router and switch backplanes, but their characteristics make them ideal for constructing IP fabrics as well. &#160;The protocol specified by this document is optimized towards the minimization of control plane state to support very large substrates as well as the minimization of configuration and operational complexity to allow for a simplified deployment of said topologies." target="_top">
