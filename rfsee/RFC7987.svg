<title>RFC7987</title>
<g id="a_node1"><a xlink:title="Corruption of the Remaining Lifetime field in a Link State Protocol Data Unit (LSP) can go undetected. &#160;In certain scenarios, this may cause or exacerbate flooding storms. &#160;It is also a possible denial&#45;of&#45;service attack vector. &#160;This document defines a backwards&#45;compatible solution to this problem.">
