<!-- RFC8538 -->
<g id="node13" class="node">
<title>RFC8538</title>
<g id="a_node13"><a xlink:href="RFC8538.html" xlink:title="The BGP Graceful Restart mechanism defined in RFC 4724 limits the usage of BGP Graceful Restart to BGP messages other than BGP NOTIFICATION messages. &#160;This document updates RFC 4724 by defining an extension that permits the Graceful Restart procedures to be performed when the BGP speaker receives a BGP NOTIFICATION message or the Hold Time expires. &#160;This document also defines a new subcode for BGP Cease NOTIFICATION messages; this new subcode requests a full session restart instead of a Graceful Restart." target="_top">
<ellipse fill="none" stroke="black" cx="750.03" cy="-175.33" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-195.03" font-family="Times,serif" font-size="14.00">RFC8538</text>
