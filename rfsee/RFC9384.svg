<text xml:space="preserve" text-anchor="middle" x="750.03" y="-162.03" font-family="Times,serif" font-size="14.00">Graceful Restart</text>
<text xml:space="preserve" text-anchor="middle" x="750.03" y="-145.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
