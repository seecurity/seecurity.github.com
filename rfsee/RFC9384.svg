<!-- RFC9384 -->
<g id="node1" class="node">
<title>RFC9384</title>
<g id="a_node1"><a xlink:title="The Bidirectional Forwarding Detection (BFD) protocol (RFC 5880) is used to detect loss of connectivity between two forwarding engines, typically with low latency. BFD is leveraged by routing protocols, including the Border Gateway Protocol (BGP), to bring down routing protocol connections more quickly than the original protocol timers. This document defines a subcode for the BGP Cease NOTIFICATION message (Section 6.7 of RFC 4271) for use when a BGP connection is being closed due to a BFD session going down.">
<ellipse fill="green" stroke="black" cx="273.33" cy="-512.33" rx="182.08" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="273.33" y="-532.03" font-family="Times,serif" font-size="14.00">RFC9384</text>
<text xml:space="preserve" text-anchor="middle" x="273.33" y="-515.53" font-family="Times,serif" font-size="14.00">A BGP Cease NOTIFICATION Subcode for</text>
<text xml:space="preserve" text-anchor="middle" x="273.33" y="-499.03" font-family="Times,serif" font-size="14.00">Bidirectional Forwarding Detection (BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="273.33" y="-482.53" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
