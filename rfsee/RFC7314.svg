<!-- RFC6891 -->
<g id="node10" class="node">
<title>RFC6891</title>
<g id="a_node10"><a xlink:href="RFC6891.html" xlink:title="The Domain Name System&#39;s wire protocol includes a number of fixed fields whose range has been or soon will be exhausted and does not allow requestors to advertise their capabilities to responders. This document describes backward&#45;compatible mechanisms for allowing the protocol to grow. This document updates the Extension Mechanisms for DNS (EDNS(0)) specification (and obsoletes RFC 2671) based on feedback from deployment experience in several implementations. It also obsoletes RFC 2673 (Binary Labels in the Domain Name System) and adds considerations on the use of extended labels in the DNS." target="_top">
