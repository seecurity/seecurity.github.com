<!-- RFC8906 -->
<g id="node12" class="node">
<title>RFC8906</title>
<g id="a_node12"><a xlink:href="RFC8906.html" xlink:title="The DNS is a query/response protocol. Failing to respond to queries, or responding incorrectly, causes both immediate operational problems and long&#45;term problems with protocol development. This document identifies a number of common kinds of queries to which some servers either fail to respond or respond incorrectly. This document also suggests procedures for zone operators to apply to identify and remediate the problem. The document does not look at the DNS data itself, just the structure of the responses." target="_top">
