<!-- RFC6327 -->
<g id="node8" class="node">
<title>RFC6327</title>
<g id="a_node8"><a xlink:href="RFC6327.html" xlink:title="The IETF TRILL (TRansparent Interconnection of Lots of Links) protocol provides optimal pair&#45;wise data forwarding without configuration, safe forwarding even during periods of temporary loops, and support for multipathing of both unicast and multicast traffic. TRILL accomplishes this by using IS&#45;IS (Intermediate System to Intermediate System) link state routing and by encapsulating traffic using a header that includes a hop count. Devices that implement TRILL are called Routing Bridges (RBridges). TRILL supports multi&#45;access LAN (Local Area Network) links that can have multiple end stations and RBridges attached. This document describes four aspects of the TRILL LAN Hello protocol used on such links, particularly adjacency, designated RBridge selection, and MTU (Maximum Transmission Unit) and pseudonode procedures, with state machines. There is no change for IS&#45;IS point&#45;to&#45;point Hellos used on links configured as point&#45;to&#45;point in TRILL. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="165.11" cy="-52.33" rx="165.11" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-63.78" font-family="Times,serif" font-size="14.00">RFC6327</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-47.28" font-family="Times,serif" font-size="14.00">Routing Bridges (RBridges): Adjacency</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-30.78" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
