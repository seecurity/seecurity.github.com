<!-- RFC7177 -->
<g id="node9" class="node">
<title>RFC7177</title>
<g id="a_node9"><a xlink:href="RFC7177.html" xlink:title="The IETF Transparent Interconnection of Lots of Links (TRILL) protocol supports arbitrary link technologies between TRILL switches, including point&#45;to&#45;point links and multi&#45;access Local Area Network (LAN) links that can have multiple TRILL switches and end stations attached. &#160;TRILL uses Intermediate System to Intermediate System (IS&#45;IS) routing. &#160;This document specifies the establishment, reporting, and termination of IS&#45;IS adjacencies between TRILL switches, also known as RBridges (Routing Bridges). &#160;It also concerns four other link&#45;local aspects of TRILL: Designated RBridge (DRB) selection, MTU (Maximum Transmission Unit) testing, pseudonode creation, and BFD (Bidirectional Forwarding Detection) session bootstrapping in connection with adjacency. &#160;State diagrams are included where appropriate. &#160;This document obsoletes RFC 6327 and updates RFC 6325." target="_top">
<ellipse fill="none" stroke="black" cx="745.25" cy="-52.33" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="745.25" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7177</text>
<text xml:space="preserve" text-anchor="middle" x="745.25" y="-55.53" font-family="Times,serif" font-size="14.00">Transparent Interconnection of Lots of</text>
<text xml:space="preserve" text-anchor="middle" x="745.25" y="-39.03" font-family="Times,serif" font-size="14.00">Links (TRILL): Adjacency</text>
<text xml:space="preserve" text-anchor="middle" x="745.25" y="-22.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
