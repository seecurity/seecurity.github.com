<!-- RFC7987 -->
<g id="node10" class="node">
<title>RFC7987</title>
<g id="a_node10"><a xlink:href="RFC7987.html" xlink:title="Corruption of the Remaining Lifetime field in a Link State Protocol Data Unit (LSP) can go undetected. &#160;In certain scenarios, this may cause or exacerbate flooding storms. &#160;It is also a possible denial&#45;of&#45;service attack vector. &#160;This document defines a backwards&#45;compatible solution to this problem." target="_top">
<ellipse fill="none" stroke="black" cx="1155.47" cy="-462.55" rx="155.03" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1155.47" y="-474" font-family="Times,serif" font-size="14.00">RFC7987</text>
<text xml:space="preserve" text-anchor="middle" x="1155.47" y="-457.5" font-family="Times,serif" font-size="14.00">IS&#45;IS Minimum Remaining Lifetime</text>
<text xml:space="preserve" text-anchor="middle" x="1155.47" y="-441" font-family="Times,serif" font-size="14.00">2016</text>
</a>
