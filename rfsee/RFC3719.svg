<!-- RFC3719 -->
<g id="node1" class="node">
<title>RFC3719</title>
<g id="a_node1"><a xlink:title="This document discusses a number of differences between the Intermediate System to Intermediate System (IS&#45;IS) protocol as described in ISO 10589 and the protocol as it is deployed today. &#160;These differences are discussed as a service to those implementing, testing, and deploying the IS&#45;IS Protocol. &#160;A companion document discusses differences between the protocol described in RFC 1195 and the protocol as it is deployed today for routing IP traffic. &#160;This memo provides information for the Internet community.">
