<!-- RFC8276 -->
<g id="node1" class="node">
<title>RFC8276</title>
<g id="a_node1"><a xlink:title="This document describes an optional feature extending the NFSv4 protocol. &#160;This feature allows extended attributes (hereinafter also referred to as xattrs) to be interrogated and manipulated using NFSv4 clients. &#160;Xattrs are provided by a file system to associate opaque metadata, not interpreted by the file system, with files and directories. &#160;Such support is present in many modern local file systems. &#160;New file attributes are provided to allow clients to query the server for xattr support, with that support consisting of new operations to get and set xattrs on file system objects.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1050.02" cy="-947.28" rx="230.34" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="1050.02" y="-961.68" font-family="Times,serif" font-size="18.00">RFC8276</text>
<text xml:space="preserve" text-anchor="middle" x="1050.02" y="-940.68" font-family="Times,serif" font-size="18.00">File System Extended Attributes in NFSv4</text>
<text xml:space="preserve" text-anchor="middle" x="1050.02" y="-919.68" font-family="Times,serif" font-size="18.00">2017</text>
</a>
</g>
</g>
