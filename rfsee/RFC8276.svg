<g id="node9" class="node">
<title>RFC7862</title>
<g id="a_node9"><a xlink:href="RFC7862.html" xlink:title="This document describes NFS version 4 minor version 2; it describes the protocol extensions made from NFS version 4 minor version 1. &#160;Major extensions introduced in NFS version 4 minor version 2 include the following: Server&#45;Side Copy, Application Input/Output (I/O) Advise, Space Reservations, Sparse Files, Application Data Blocks, and Labeled NFS." target="_top">
