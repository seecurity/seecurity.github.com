<!-- RFC7530 -->
<g id="node8" class="node">
<title>RFC7530</title>
<g id="a_node8"><a xlink:href="RFC7530.html" xlink:title="The Network File System (NFS) version 4 protocol is a distributed file system protocol that builds on the heritage of NFS protocol version 2 (RFC 1094) and version 3 (RFC 1813). Unlike earlier versions, the NFS version 4 protocol supports traditional file access while integrating support for file locking and the MOUNT protocol. In addition, support for strong security (and its negotiation), COMPOUND operations, client caching, and internationalization has been added. Of course, attention has been applied to making NFS version 4 operate well in an Internet environment. This document, together with the companion External Data Representation (XDR) description document, RFC 7531, obsoletes RFC 3530 as the definition of the NFS version 4 protocol." target="_top">
<ellipse fill="none" stroke="black" cx="944.19" cy="-1818.9" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="944.19" y="-1838.6" font-family="Times,serif" font-size="14.00">RFC7530</text>
<text xml:space="preserve" text-anchor="middle" x="944.19" y="-1822.1" font-family="Times,serif" font-size="14.00">Network File System (NFS) Version 4</text>
<text xml:space="preserve" text-anchor="middle" x="944.19" y="-1805.6" font-family="Times,serif" font-size="14.00">Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="944.19" y="-1789.1" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
