<!-- RFC5661 -->
<g id="node7" class="node">
<title>RFC5661</title>
<g id="a_node7"><a xlink:href="RFC5661.html" xlink:title="This document describes the Network File System (NFS) version 4 minor version 1, including features retained from the base protocol (NFS version 4 minor version 0, which is specified in RFC 3530) and protocol extensions made subsequently. &#160;Major extensions introduced in NFS version 4 minor version 1 include Sessions, Directory Delegations, and parallel NFS (pNFS). &#160;NFS version 4 minor version 1 has no dependencies on NFS version 4 minor version 0, and it is considered a separate protocol. &#160;Thus, this document neither updates nor obsoletes RFC 3530. &#160;NFS minor version 1 is deemed superior to NFS minor version 0 with no loss of functionality, and its use is preferred over version 0. &#160;Both NFS minor versions 0 and 1 can be used simultaneously on the same network, between the same client and server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1361.38" cy="-1768.24" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1361.38" y="-1787.94" font-family="Times,serif" font-size="14.00">RFC5661</text>
<text xml:space="preserve" text-anchor="middle" x="1361.38" y="-1771.44" font-family="Times,serif" font-size="14.00">Network File System (NFS) Version 4</text>
<text xml:space="preserve" text-anchor="middle" x="1361.38" y="-1754.94" font-family="Times,serif" font-size="14.00">Minor Version 1 Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1361.38" y="-1738.44" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
