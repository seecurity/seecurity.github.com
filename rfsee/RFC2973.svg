<!-- RFC9681 -->
<g id="node10" class="node">
<title>RFC9681</title>
<g id="a_node10"><a xlink:href="RFC9681.html" xlink:title="Current Link State PDU flooding rates are much slower than what modern networks can support. &#160;The use of IS&#45;IS at larger scale requires faster flooding rates to achieve desired convergence goals. &#160;This document discusses the need for faster flooding, the issues around faster flooding, and some example approaches to achieve faster flooding. &#160;It also defines protocol extensions relevant to faster flooding." target="_top">
