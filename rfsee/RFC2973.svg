<!-- RFC9667 -->
<g id="node9" class="node">
<title>RFC9667</title>
<g id="a_node9"><a xlink:href="RFC9667.html" xlink:title="Routing with link&#45;state protocols in dense network topologies can result in suboptimal convergence times due to the overhead associated with flooding. This can be addressed by decreasing the flooding topology so that it is less dense. This document discusses the problem in some depth and an architectural solution. Specific protocol changes for IS&#45;IS, OSPFv2, and OSPFv3 are described in this document." target="_top">
<ellipse fill="none" stroke="black" cx="152.91" cy="-139.66" rx="152.91" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="152.91" y="-151.11" font-family="Times,serif" font-size="14.00">RFC9667</text>
<text xml:space="preserve" text-anchor="middle" x="152.91" y="-134.61" font-family="Times,serif" font-size="14.00">Dynamic Flooding on Dense Graphs</text>
<text xml:space="preserve" text-anchor="middle" x="152.91" y="-118.11" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
