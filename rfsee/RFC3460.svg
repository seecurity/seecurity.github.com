<!-- RFC5706 -->
<g id="node10" class="node">
<title>RFC5706</title>
<g id="a_node10"><a xlink:href="RFC5706.html" xlink:title="New protocols or protocol extensions are best designed with due consideration of the functionality needed to operate and manage the protocols. &#160;Retrofitting operations and management is sub&#45;optimal. &#160;The purpose of this document is to provide guidance to authors and reviewers of documents that define new protocols or protocol extensions regarding aspects of operations and management that should be considered. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-600.99" rx="165.11" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-628.94" font-family="Times,serif" font-size="14.00">RFC5706</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-612.44" font-family="Times,serif" font-size="14.00">Guidelines for Considering Operations</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-595.94" font-family="Times,serif" font-size="14.00">and Management of New Protocols and</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-579.44" font-family="Times,serif" font-size="14.00">Protocol Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-562.94" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
