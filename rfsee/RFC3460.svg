<!-- RFC3460 -->
<g id="node1" class="node">
<title>RFC3460</title>
<g id="a_node1"><a xlink:title="This document specifies a number of changes to the Policy Core Information Model (PCIM, RFC 3060). &#160;Two types of changes are included. &#160;First, several completely new elements are introduced, for example, classes for header filtering, that extend PCIM into areas that it did not previously cover. &#160;Second, there are cases where elements of PCIM (for example, policy rule priorities) are deprecated, and replacement elements are defined (in this case, priorities tied to associations that refer to policy rules). &#160;Both types of changes are done in such a way that, to the extent possible, interoperability with implementations of the original PCIM model is preserved. &#160;This document updates RFC 3060. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="640.75" cy="-441.99" rx="166.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="640.75" y="-461.69" font-family="Times,serif" font-size="14.00">RFC3460</text>
