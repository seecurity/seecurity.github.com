<!-- RFC7399 -->
<g id="node13" class="node">
<title>RFC7399</title>
<g id="a_node13"><a xlink:href="RFC7399.html" xlink:title="The Path Computation Element (PCE) architecture is set out in RFC 4655. The architecture is extended for multi&#45;layer networking with the introduction of the Virtual Network Topology Manager (VNTM) in RFC 5623 and generalized to Hierarchical PCE (H&#45;PCE) in RFC 6805. These three architectural views of PCE deliberately leave some key questions unanswered, especially with respect to the interactions between architectural components. This document draws out those questions and discusses them in an architectural context with reference to other architectural components, existing protocols, and recent IETF efforts. This document does not update the architecture documents and does not define how protocols or components must be used. It does, however, suggest how the architectural components might be combined to provide advanced PCE function." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-197.99" rx="146.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-217.69" font-family="Times,serif" font-size="14.00">RFC7399</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-201.19" font-family="Times,serif" font-size="14.00">Unanswered Questions in the Path</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-184.69" font-family="Times,serif" font-size="14.00">Computation Element Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-168.19" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
