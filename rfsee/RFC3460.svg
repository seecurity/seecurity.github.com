<!-- RFC5394 -->
<g id="node9" class="node">
<title>RFC5394</title>
<g id="a_node9"><a xlink:href="RFC5394.html" xlink:title="The Path Computation Element (PCE) architecture introduces the concept of policy in the context of path computation. &#160;This document provides additional details on policy within the PCE architecture and also provides context for the support of PCE Policy. &#160;This document introduces the use of the Policy Core Information Model (PCIM) as a framework for supporting path computation policy. &#160;This document also provides representative scenarios for the support of PCE Policy. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-734.99" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-754.69" font-family="Times,serif" font-size="14.00">RFC5394</text>
