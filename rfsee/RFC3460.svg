<!-- RFC8694 -->
<g id="node14" class="node">
<title>RFC8694</title>
<g id="a_node14"><a xlink:href="RFC8694.html" xlink:title="The Path Computation Element (PCE) may be used for computing services that traverse multi&#45;area and multi&#45;Autonomous System (multi&#45;AS) Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS) Traffic&#45;Engineered (TE) networks. This document examines the applicability of the PCE architecture, protocols, and protocol extensions for computing multi&#45;area and multi&#45;AS paths in MPLS and GMPLS networks." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-63.99" rx="174.13" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-91.94" font-family="Times,serif" font-size="14.00">RFC8694</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-75.44" font-family="Times,serif" font-size="14.00">Applicability of the Path Computation</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-58.94" font-family="Times,serif" font-size="14.00">Element to Inter&#45;area and Inter&#45;AS MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-42.44" font-family="Times,serif" font-size="14.00">and GMPLS Traffic Engineering</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-25.94" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
