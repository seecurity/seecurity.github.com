<!-- RFC6123 -->
<g id="node11" class="node">
<title>RFC6123</title>
<g id="a_node11"><a xlink:href="RFC6123.html" xlink:title="It has often been the case that manageability considerations have been retrofitted to protocols after they have been specified, standardized, implemented, or deployed. This is sub&#45;optimal. Similarly, new protocols or protocol extensions are frequently designed without due consideration of manageability requirements. The Operations Area has developed Guidelines for Considering Operations and Management of New Protocols and Protocol Extensions (RFC 5706), and those guidelines have been adopted by the Path Computation Element (PCE) Working Group. Previously, the PCE Working Group used the recommendations contained in this document to guide authors of Internet&#45;Drafts on the contents of Manageability Considerations sections in their work. This document is retained for historic reference. This document defines a Historic Document for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-454.99" rx="178.9" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-482.94" font-family="Times,serif" font-size="14.00">RFC6123</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-466.44" font-family="Times,serif" font-size="14.00">Inclusion of Manageability Sections in</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-449.94" font-family="Times,serif" font-size="14.00">Path Computation Element (PCE) Working</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-433.44" font-family="Times,serif" font-size="14.00">Group Drafts</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-416.94" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
