<g id="a_node7"><a xlink:href="RFC3654.html" xlink:title="This document introduces the Forwarding and Control Element Separation (ForCES) architecture and defines a set of associated terminology. &#160;This document also defines a set of architectural, modeling, and protocol requirements to logically separate the control and data forwarding planes of an IP (IPv4, IPv6, etc.) networking device." target="_top">
