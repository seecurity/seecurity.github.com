<text xml:space="preserve" text-anchor="middle" x="815.96" y="-39.03" font-family="Times,serif" font-size="14.00">Control Element Separation (ForCES)</text>
<text xml:space="preserve" text-anchor="middle" x="815.96" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
