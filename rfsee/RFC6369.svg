<!-- RFC6369 -->
<g id="node1" class="node">
<title>RFC6369</title>
<g id="a_node1"><a xlink:title="The Forwarding and Control Element Separation (ForCES) protocol defines a standard communication and control mechanism through which a Control Element (CE) can control the behavior of a Forwarding Element (FE). &#160;This document captures the experience of implementing the ForCES protocol and model. &#160;Its aim is to help others by providing examples and possible strategies for implementing the ForCES protocol. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
