<!-- RFC5810 -->
<g id="node9" class="node">
<title>RFC5810</title>
<g id="a_node9"><a xlink:href="RFC5810.html" xlink:title="This document specifies the Forwarding and Control Element Separation (ForCES) protocol. &#160;The ForCES protocol is used for communications between Control Elements (CEs) and Forwarding Elements (FEs) in a ForCES Network Element (ForCES NE). &#160;This specification is intended to meet the ForCES protocol requirements defined in RFC 3654. &#160;Besides the ForCES protocol, this specification also defines the requirements for the Transport Mapping Layer (TML). [STANDARDS&#45;TRACK]" target="_top">
