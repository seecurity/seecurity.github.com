<!-- RFC6041 -->
<g id="node12" class="node">
<title>RFC6041</title>
<g id="a_node12"><a xlink:href="RFC6041.html" xlink:title="The Forwarding and Control Element Separation (ForCES) protocol defines a standard framework and mechanism for the interconnection between control elements and forwarding elements in IP routers and similar devices. &#160;In this document we describe the applicability of the ForCES model and protocol. &#160;We provide example deployment scenarios and functionality, as well as document applications that would be inappropriate for ForCES. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
