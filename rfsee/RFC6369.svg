<text xml:space="preserve" text-anchor="middle" x="192.16" y="-1111.23" font-family="Times,serif" font-size="14.00">Model</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-1094.73" font-family="Times,serif" font-size="14.00">2010</text>
</a>
