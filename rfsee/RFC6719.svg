<!-- RFC6551 -->
<g id="node8" class="node">
<title>RFC6551</title>
<g id="a_node8"><a xlink:href="RFC6551.html" xlink:title="Low&#45;Power and Lossy Networks (LLNs) have unique characteristics compared with traditional wired and ad hoc networks that require the specification of new routing metrics and constraints. &#160;By contrast, with typical Interior Gateway Protocol (IGP) routing metrics using hop counts or link metrics, this document specifies a set of link and node routing metrics and constraints suitable to LLNs to be used by the Routing Protocol for Low&#45;Power and Lossy Networks (RPL). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="451.55" cy="-1514.2" rx="155.03" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="451.55" y="-1542.15" font-family="Times,serif" font-size="14.00">RFC6551</text>
