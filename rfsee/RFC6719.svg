<text xml:space="preserve" text-anchor="middle" x="451.55" y="-1509.15" font-family="Times,serif" font-size="14.00">Calculation in Low&#45;Power and Lossy</text>
<text xml:space="preserve" text-anchor="middle" x="451.55" y="-1492.65" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="451.55" y="-1476.15" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
