<text xml:space="preserve" text-anchor="middle" x="922.76" y="-848.55" font-family="Times,serif" font-size="18.00">Objective Function</text>
<text xml:space="preserve" text-anchor="middle" x="922.76" y="-827.55" font-family="Times,serif" font-size="18.00">2012</text>
</a>
