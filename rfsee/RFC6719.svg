<text xml:space="preserve" text-anchor="middle" x="641.28" y="-239.03" font-family="Times,serif" font-size="14.00">Objective Function</text>
<text xml:space="preserve" text-anchor="middle" x="641.28" y="-222.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
