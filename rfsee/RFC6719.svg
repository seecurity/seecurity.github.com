<!-- RFC8180 -->
<g id="node13" class="node">
<title>RFC8180</title>
<g id="a_node13"><a xlink:href="RFC8180.html" xlink:title="This document describes a minimal mode of operation for an IPv6 over the TSCH mode of IEEE 802.15.4e (6TiSCH) network. &#160;This minimal mode of operation specifies the baseline set of protocols that need to be supported and the recommended configurations and modes of operation sufficient to enable a 6TiSCH functional network. &#160;6TiSCH provides IPv6 connectivity over a Time&#45;Slotted Channel Hopping (TSCH) mesh composed of IEEE Std 802.15.4 TSCH links. &#160;This minimal mode uses a collection of protocols with the respective configurations, including the IPv6 Low&#45;Power Wireless Personal Area Network (6LoWPAN) framework, enabling interoperable IPv6 connectivity over IEEE Std 802.15.4 TSCH. &#160;This minimal configuration provides the necessary bandwidth for network and security bootstrapping and defines the proper link between the IETF protocols that interface to IEEE Std 802.15.4 TSCH. &#160;This minimal mode of operation should be implemented by all 6TiSCH&#45;compliant devices." target="_top">
<ellipse fill="none" stroke="black" cx="1685.18" cy="-617.92" rx="185.79" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1685.18" y="-637.62" font-family="Times,serif" font-size="14.00">RFC8180</text>
<text xml:space="preserve" text-anchor="middle" x="1685.18" y="-621.12" font-family="Times,serif" font-size="14.00">Minimal IPv6 over the TSCH Mode of IEEE</text>
<text xml:space="preserve" text-anchor="middle" x="1685.18" y="-604.62" font-family="Times,serif" font-size="14.00">802.15.4e (6TiSCH) Configuration</text>
<text xml:space="preserve" text-anchor="middle" x="1685.18" y="-588.12" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
