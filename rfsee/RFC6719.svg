<!-- RFC6719 -->
<g id="node1" class="node">
<title>RFC6719</title>
<g id="a_node1"><a xlink:title="The Routing Protocol for Low&#45;Power and Lossy Networks (RPL) constructs routes by using Objective Functions that optimize or constrain the routes it selects and uses. &#160;This specification describes the Minimum Rank with Hysteresis Objective Function (MRHOF), an Objective Function that selects routes that minimize a metric, while using hysteresis to reduce churn in response to small metric changes. &#160;MRHOF works with additive metrics along a route, and the metrics it uses are determined by the metrics that the RPL Destination Information Object (DIO) messages advertise. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="641.28" cy="-252.33" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="641.28" y="-272.03" font-family="Times,serif" font-size="14.00">RFC6719</text>
