<!-- RFC6550 -->
<g id="node7" class="node">
<title>RFC6550</title>
<g id="a_node7"><a xlink:href="RFC6550.html" xlink:title="Low&#45;Power and Lossy Networks (LLNs) are a class of network in which both the routers and their interconnect are constrained. &#160;LLN routers typically operate with constraints on processing power, memory, and energy (battery power). &#160;Their interconnects are characterized by high loss rates, low data rates, and instability. &#160;LLNs are comprised of anything from a few dozen to thousands of routers. &#160;Supported traffic flows include point&#45;to&#45;point (between devices inside the LLN), point&#45;to&#45;multipoint (from a central control point to a subset of devices inside the LLN), and multipoint&#45;to&#45;point (from devices inside the LLN towards a central control point). &#160;This document specifies the IPv6 Routing Protocol for Low&#45;Power and Lossy Networks (RPL), which provides a mechanism whereby multipoint&#45;to&#45;point traffic from devices inside the LLN towards a central control point as well as point&#45;to&#45;multipoint traffic from the central control point to the devices inside the LLN are supported. &#160;Support for point&#45;to&#45;point traffic is also available. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="922.76" cy="-1667.3" rx="182.08" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="922.76" y="-1687" font-family="Times,serif" font-size="14.00">RFC6550</text>
<text xml:space="preserve" text-anchor="middle" x="922.76" y="-1670.5" font-family="Times,serif" font-size="14.00">RPL: IPv6 Routing Protocol for Low&#45;Power</text>
<text xml:space="preserve" text-anchor="middle" x="922.76" y="-1654" font-family="Times,serif" font-size="14.00">and Lossy Networks</text>
<text xml:space="preserve" text-anchor="middle" x="922.76" y="-1637.5" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
