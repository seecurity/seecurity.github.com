<!-- RFC6551 -->
<g id="node8" class="node">
<title>RFC6551</title>
<g id="a_node8"><a xlink:href="RFC6551.html" xlink:title="Low&#45;Power and Lossy Networks (LLNs) have unique characteristics compared with traditional wired and ad hoc networks that require the specification of new routing metrics and constraints. &#160;By contrast, with typical Interior Gateway Protocol (IGP) routing metrics using hop counts or link metrics, this document specifies a set of link and node routing metrics and constraints suitable to LLNs to be used by the Routing Protocol for Low&#45;Power and Lossy Networks (RPL). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1093.05" cy="-198.33" rx="155.03" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1093.05" y="-226.28" font-family="Times,serif" font-size="14.00">RFC6551</text>
<text xml:space="preserve" text-anchor="middle" x="1093.05" y="-209.78" font-family="Times,serif" font-size="14.00">Routing Metrics Used for Path</text>
<text xml:space="preserve" text-anchor="middle" x="1093.05" y="-193.28" font-family="Times,serif" font-size="14.00">Calculation in Low&#45;Power and Lossy</text>
<text xml:space="preserve" text-anchor="middle" x="1093.05" y="-176.78" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1093.05" y="-160.28" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
