<!-- RFC7416 -->
<g id="node11" class="node">
<title>RFC7416</title>
<g id="a_node11"><a xlink:href="RFC7416.html" xlink:title="This document presents a security threat analysis for the Routing Protocol for Low&#45;Power and Lossy Networks (RPLs). &#160;The development builds upon previous work on routing security and adapts the assessments to the issues and constraints specific to low&#45;power and lossy networks. &#160;A systematic approach is used in defining and evaluating the security threats. &#160;Applicable countermeasures are application specific and are addressed in relevant applicability statements." target="_top">
