<g id="a_node12"><a xlink:href="RFC7325.html" xlink:title="This document provides guidelines for implementers regarding MPLS forwarding and a basis for evaluations of forwarding implementations. &#160;Guidelines cover many aspects of MPLS forwarding. &#160;Topics are highlighted where implementers might otherwise overlook practical requirements which are unstated or under emphasized or are optional for conformance to RFCs but are often considered mandatory by providers." target="_top">
