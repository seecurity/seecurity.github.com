<!-- RFC6829 -->
<g id="node1" class="node">
<title>RFC6829</title>
<g id="a_node1"><a xlink:title="The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping and traceroute mechanisms are commonly used to detect and isolate data&#45;plane failures in all MPLS LSPs, including LSPs used for each direction of an MPLS Pseudowire (PW). However, the LSP Ping and traceroute elements used for PWs are not specified for IPv6 address usage. This document extends the PW LSP Ping and traceroute mechanisms so they can be used with PWs that are set up and maintained using IPv6 LDP sessions. This document updates RFC 4379. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="605.21" cy="-298.33" rx="154.5" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="605.21" y="-326.28" font-family="Times,serif" font-size="14.00">RFC6829</text>
<text xml:space="preserve" text-anchor="middle" x="605.21" y="-309.78" font-family="Times,serif" font-size="14.00">Label Switched Path (LSP) Ping for</text>
<text xml:space="preserve" text-anchor="middle" x="605.21" y="-293.28" font-family="Times,serif" font-size="14.00">Pseudowire Forwarding Equivalence</text>
<text xml:space="preserve" text-anchor="middle" x="605.21" y="-276.78" font-family="Times,serif" font-size="14.00">Classes (FECs) Advertised over IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="605.21" y="-260.28" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
