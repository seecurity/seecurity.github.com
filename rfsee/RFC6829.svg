<!-- RFC7439 -->
<g id="node13" class="node">
<title>RFC7439</title>
<g id="a_node13"><a xlink:href="RFC7439.html" xlink:title="This document reviews the Multiprotocol Label Switching (MPLS) protocol suite in the context of IPv6 and identifies gaps that must be addressed in order to allow MPLS&#45;related protocols and applications to be used with IPv6&#45;only networks. This document is intended to focus on gaps in the standards defining the MPLS suite, and is not intended to highlight particular vendor implementations (or lack thereof) in the context of IPv6&#45;only MPLS functionality. In the data plane, MPLS fully supports IPv6, and MPLS labeled packets can be carried over IPv6 packets in a variety of encapsulations. However, support for IPv6 among MPLS control&#45;plane protocols, MPLS applications, MPLS Operations, Administration, and Maintenance (OAM), and MIB modules is mixed, with some protocols having major gaps. For most major gaps, work is in progress to upgrade the relevant protocols." target="_top">
<ellipse fill="none" stroke="black" cx="167.23" cy="-52.33" rx="160.34" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7439</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-55.53" font-family="Times,serif" font-size="14.00">Gap Analysis for Operating IPv6&#45;Only</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-39.03" font-family="Times,serif" font-size="14.00">MPLS Networks</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-22.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
