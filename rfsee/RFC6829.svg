<!-- RFC8029 -->
<g id="node3" class="node">
<title>RFC8029</title>
<g id="a_node3"><a xlink:href="RFC8029.html" xlink:title="This document describes a simple and efficient mechanism to detect data&#45;plane failures in Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs). It defines a probe message called an MPLS echo request and a response message called an MPLS echo reply for returning the result of the probe. The MPLS echo request is intended to contain sufficient information to check correct operation of the data plane and to verify the data plane against the control plane, thereby localizing faults. This document obsoletes RFCs 4379, 6424, 6829, and 7537, and updates RFC 1122." target="_top">
<ellipse fill="none" stroke="black" cx="167.23" cy="-421.33" rx="167.23" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-441.03" font-family="Times,serif" font-size="14.00">RFC8029</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-424.53" font-family="Times,serif" font-size="14.00">Detecting Multiprotocol Label Switched</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-408.03" font-family="Times,serif" font-size="14.00">(MPLS) Data&#45;Plane Failures</text>
<text xml:space="preserve" text-anchor="middle" x="167.23" y="-391.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
