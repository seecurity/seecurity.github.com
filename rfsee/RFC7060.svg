<!-- RFC7246 -->
<g id="node11" class="node">
<title>RFC7246</title>
<g id="a_node11"><a xlink:href="RFC7246.html" xlink:title="An IP Multicast Distribution Tree (MDT) may traverse both label switching (i.e., Multiprotocol Label Switching, or MPLS) and non&#45;label switching regions of a network. &#160;Typically, the MDT begins and ends in non&#45;MPLS regions, but travels through an MPLS region. &#160;In such cases, it can be useful to begin building the MDT as a pure IP MDT, then convert it to an MPLS Multipoint Label Switched Path (MP&#45;LSP) when it enters an MPLS&#45;enabled region, and then convert it back to a pure IP MDT when it enters a non&#45;MPLS&#45;enabled region. &#160;Other documents specify the procedures for building such a hybrid MDT, using Protocol Independent Multicast (PIM) in the non&#45;MPLS region of the network, and using Multipoint Label Distribution Protocol (mLDP) in the MPLS region. &#160;This document extends those procedures to handle the case where the link connecting the two regions is a Virtual Routing and Forwarding (VRF) table link, as defined in the BGP IP/MPLS VPN specification. &#160;However, this document is primarily aimed at particular use cases where VRFs are used to support multicast applications other than multicast VPN." target="_top">
<ellipse fill="none" stroke="black" cx="173.06" cy="-225.33" rx="161.4" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-253.28" font-family="Times,serif" font-size="14.00">RFC7246</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-236.78" font-family="Times,serif" font-size="14.00">Multipoint Label Distribution Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-220.28" font-family="Times,serif" font-size="14.00">In&#45;Band Signaling in a Virtual Routing</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-203.78" font-family="Times,serif" font-size="14.00">and Forwarding (VRF) Table Context</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-187.28" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
