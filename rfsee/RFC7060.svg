<!-- RFC7060 -->
<g id="node1" class="node">
<title>RFC7060</title>
<g id="a_node1"><a xlink:title="Label Distribution Protocol (LDP) can be used to set up Point&#45;to&#45;Multipoint (P2MP) and Multipoint&#45;to&#45;Multipoint (MP2MP) Label Switched Paths. &#160;However, the specification for the Multipoint Extensions to LDP presupposes that the two endpoints of an LDP session are directly connected. &#160;The LDP base specification allows for the case where the two endpoints of an LDP session are not directly connected; such a session is known as a Targeted LDP session. &#160;This document provides the specification for using the LDP Multipoint Extensions over a Targeted LDP session.">
<ellipse fill="none" stroke="black" cx="617.41" cy="-217.33" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-237.03" font-family="Times,serif" font-size="14.00">RFC7060</text>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-220.53" font-family="Times,serif" font-size="14.00">Using LDP Multipoint Extensions on</text>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-204.03" font-family="Times,serif" font-size="14.00">Targeted LDP Sessions</text>
<text xml:space="preserve" text-anchor="middle" x="617.41" y="-187.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
