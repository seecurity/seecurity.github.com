<title>RFC3032</title>
<g id="a_node8"><a xlink:href="RFC3032.html" xlink:title="This document specifies the encoding to be used by an LSR in order to transmit labeled packets on Point&#45;to&#45;Point Protocol (PPP) data links, on LAN data links, and possibly on other data links as well. &#160;This document also specifies rules and procedures for processing the various fields of the label stack encoding. [STANDARDS&#45;TRACK]" target="_top">
