<!-- RFC7715 -->
<g id="node12" class="node">
<title>RFC7715</title>
<g id="a_node12"><a xlink:href="RFC7715.html" xlink:title="This document describes procedures to support node protection for Point&#45;to&#45;Multipoint and Multipoint&#45;to&#45;Multipoint Label Switched Paths (P2MP and MP2MP LSPs) that have been built by the Multipoint Label Distribution Protocol (mLDP). &#160;In order to protect a node N, the Point of Local Repair (PLR) Label Switching Router (LSR) of N must learn the Merge Point (MPT) LSR(s) of node N such that traffic can be redirected to them in case node N fails. &#160;Redirecting the traffic around the failed node N depends on existing Point&#45;to&#45;Point (P2P) Label Switched Paths (LSPs). &#160;The pre&#45;established LSPs originate from the PLR LSR and terminate on the MPT LSRs while bypassing LSR N." target="_top">
<ellipse fill="none" stroke="black" cx="173.06" cy="-102.33" rx="173.06" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-113.78" font-family="Times,serif" font-size="14.00">RFC7715</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-97.28" font-family="Times,serif" font-size="14.00">Multipoint LDP (mLDP) Node Protection</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-80.78" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
