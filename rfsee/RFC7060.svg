<!-- RFC5331 -->
<g id="node9" class="node">
<title>RFC5331</title>
<g id="a_node9"><a xlink:href="RFC5331.html" xlink:title="RFC 3031 limits the MPLS architecture to downstream&#45;assigned MPLS labels. &#160;This document introduces the notion of upstream&#45;assigned MPLS labels. &#160;It describes the procedures for upstream MPLS label assignment and introduces the concept of a Context&#45;Specific Label Space. [STANDARDS&#45;TRACK]" target="_top">
