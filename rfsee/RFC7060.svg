<text xml:space="preserve" text-anchor="middle" x="1054.87" y="-39.03" font-family="Times,serif" font-size="14.00">Context&#45;Specific Label Space</text>
<text xml:space="preserve" text-anchor="middle" x="1054.87" y="-22.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
