<!-- RFC3611 -->
<g id="node9" class="node">
<title>RFC3611</title>
<g id="a_node9"><a xlink:href="RFC3611.html" xlink:title="This document defines the Extended Report (XR) packet type for the RTP Control Protocol (RTCP), and defines how the use of XR packets can be signaled by an application if it employs the Session Description Protocol (SDP). &#160;XR packets are composed of report blocks, and seven block types are defined here. &#160;The purpose of the extended reporting format is to convey information that supplements the six statistics that are contained in the report blocks used by RTCP&#39;s Sender Report (SR) and Receiver Report (RR) packets. &#160;Some applications, such as multicast inference of network characteristics (MINC) or voice over IP (VoIP) monitoring, require other and more detailed statistics. &#160;In addition to the block types defined here, additional block types may be defined in the future by adhering to the framework that this document provides." target="_top">
<ellipse fill="none" stroke="black" cx="385.24" cy="-1478.69" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="385.24" y="-1498.39" font-family="Times,serif" font-size="14.00">RFC3611</text>
<text xml:space="preserve" text-anchor="middle" x="385.24" y="-1481.89" font-family="Times,serif" font-size="14.00">RTP Control Protocol Extended Reports</text>
<text xml:space="preserve" text-anchor="middle" x="385.24" y="-1465.39" font-family="Times,serif" font-size="14.00">(RTCP XR)</text>
<text xml:space="preserve" text-anchor="middle" x="385.24" y="-1448.89" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
