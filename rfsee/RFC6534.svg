<!-- RFC3432 -->
<g id="node13" class="node">
<title>RFC3432</title>
<g id="a_node13"><a xlink:href="RFC3432.html" xlink:title="This memo describes a periodic sampling method and relevant metrics for assessing the performance of IP networks. &#160;First, the memo motivates periodic sampling and addresses the question of its value as an alternative to the Poisson sampling described in RFC 2330. &#160;The benefits include applicability to active and passive measurements, simulation of constant bit rate (CBR) traffic (typical of multimedia communication, or nearly CBR, as found with voice activity detection), and several instances in which analysis can be simplified. &#160;The sampling method avoids predictability by mandating random start times and finite length tests. &#160;Following descriptions of the sampling method and sample metric parameters, measurement methods and errors are discussed. &#160;Finally, we give additional information on periodic measurements, including security considerations. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="767.43" cy="-52.33" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="767.43" y="-72.03" font-family="Times,serif" font-size="14.00">RFC3432</text>
<text xml:space="preserve" text-anchor="middle" x="767.43" y="-55.53" font-family="Times,serif" font-size="14.00">Network performance measurement with</text>
<text xml:space="preserve" text-anchor="middle" x="767.43" y="-39.03" font-family="Times,serif" font-size="14.00">periodic streams</text>
<text xml:space="preserve" text-anchor="middle" x="767.43" y="-22.53" font-family="Times,serif" font-size="14.00">2002</text>
</a>
</g>
</g>
