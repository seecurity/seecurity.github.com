<!-- RFC6534 -->
<g id="node1" class="node">
<title>RFC6534</title>
<g id="a_node1"><a xlink:title="The IETF has developed a one&#45;way packet loss metric that measures the loss rate on a Poisson and Periodic probe streams between two hosts. &#160;However, the impact of packet loss on applications is, in general, sensitive not just to the average loss rate but also to the way in which packet losses are distributed in loss episodes (i.e., maximal sets of consecutively lost probe packets). &#160;This document defines one&#45;way packet loss episode metrics, specifically, the frequency and average duration of loss episodes and a probing methodology under which the loss episode metrics are to be measured. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="988.09" cy="-875.84" rx="223.45" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="988.09" y="-900.74" font-family="Times,serif" font-size="18.00">RFC6534</text>
<text xml:space="preserve" text-anchor="middle" x="988.09" y="-879.74" font-family="Times,serif" font-size="18.00">Loss Episode Metrics for IP Performance</text>
<text xml:space="preserve" text-anchor="middle" x="988.09" y="-858.74" font-family="Times,serif" font-size="18.00">Metrics (IPPM)</text>
<text xml:space="preserve" text-anchor="middle" x="988.09" y="-837.74" font-family="Times,serif" font-size="18.00">2012</text>
</a>
</g>
</g>
