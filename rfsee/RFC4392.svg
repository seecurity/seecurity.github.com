<!-- RFC4390 -->
<g id="node13" class="node">
<title>RFC4390</title>
<g id="a_node13"><a xlink:href="RFC4390.html" xlink:title="IP over Infiniband (IPoIB) link&#45;layer address is 20 octets long. &#160;This is larger than the 16 octets reserved for the hardware address in a Dynamic Host Configuration Protocol/Bootstrap Protocol (DHCP/BOOTP) message. &#160;The above inequality imposes restrictions on the use of the DHCP message fields when used over an IPoIB network. &#160;This document describes the use of DHCP message fields when implementing DHCP over IPoIB. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="528.22" cy="-182.09" rx="158.75" ry="52.33"/>
