<!-- RFC4614 -->
<g id="node8" class="node">
<title>RFC4614</title>
<g id="a_node8"><a xlink:href="RFC4614.html" xlink:title="This document contains a roadmap to the Requests for Comments (RFC) documents relating to the Internet&#39;s Transmission Control Protocol (TCP). &#160;This roadmap provides a brief summary of the documents defining TCP and various TCP extensions that have accumulated in the RFC series. &#160;This serves as a guide and quick reference for both TCP implementers and other parties who desire information contained in the TCP&#45;related RFCs. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-1160.25" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-1179.95" font-family="Times,serif" font-size="14.00">RFC4614</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-1163.45" font-family="Times,serif" font-size="14.00">A Roadmap for Transmission Control</text>
