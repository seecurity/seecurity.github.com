<!-- RFC5382 -->
<g id="node9" class="node">
<title>RFC5382</title>
<g id="a_node9"><a xlink:href="RFC5382.html" xlink:title="This document defines a set of requirements for NATs that handle TCP that would allow many applications, such as peer&#45;to&#45;peer applications and online games to work consistently. &#160;Developing NATs that meet this set of requirements will greatly increase the likelihood that these applications will function properly. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-701.85" rx="163.52" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-713.3" font-family="Times,serif" font-size="14.00">RFC5382</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-696.8" font-family="Times,serif" font-size="14.00">NAT Behavioral Requirements for TCP</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-680.3" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
