<!-- RFC6269 -->
<g id="node13" class="node">
<title>RFC6269</title>
<g id="a_node13"><a xlink:href="RFC6269.html" xlink:title="The completion of IPv4 address allocations from IANA and the Regional Internet Registries (RIRs) is causing service providers around the world to question how they will continue providing IPv4 connectivity service to their subscribers when there are no longer sufficient IPv4 addresses to allocate them one per subscriber. Several possible solutions to this problem are now emerging based around the idea of shared IPv4 addressing. These solutions give rise to a number of issues, and this memo identifies those common to all such address sharing approaches. Such issues include application failures, additional service monitoring complexity, new security vulnerabilities, and so on. Solution&#45;specific discussions are out of scope. Deploying IPv6 is the only perennial way to ease pressure on the public IPv4 address pool without the need for address sharing mechanisms that give rise to the issues identified herein. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1651.46" cy="-304.86" rx="131.17" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1651.46" y="-316.31" font-family="Times,serif" font-size="14.00">RFC6269</text>
<text xml:space="preserve" text-anchor="middle" x="1651.46" y="-299.81" font-family="Times,serif" font-size="14.00">Issues with IP Address Sharing</text>
<text xml:space="preserve" text-anchor="middle" x="1651.46" y="-283.31" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
