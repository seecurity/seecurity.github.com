<!-- RFC6191 -->
<g id="node12" class="node">
<title>RFC6191</title>
<g id="a_node12"><a xlink:href="RFC6191.html" xlink:title="This document describes an algorithm for processing incoming SYN segments that allows higher connection&#45;establishment rates between any two TCP endpoints when a TCP Timestamps option is present in the incoming SYN segment. &#160;This document only modifies processing of SYN segments received for connections in the TIME&#45;WAIT state; processing in all other states is unchanged. &#160;This memo documents an Internet Best Current Practice." target="_top">
