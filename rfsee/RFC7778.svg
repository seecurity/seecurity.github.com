<!-- RFC7778 -->
<g id="node1" class="node">
<title>RFC7778</title>
<g id="a_node1"><a xlink:title="This memo describes a mobile communications use case for congestion exposure (ConEx) with a particular focus on those mobile communication networks that are architecturally similar to the 3GPP Evolved Packet System (EPS). &#160;This memo provides a brief overview of the architecture of these networks (both access and core networks) and current QoS mechanisms and then discusses how congestion exposure concepts could be applied. &#160;Based on this discussion, this memo suggests a set of requirements for ConEx mechanisms that particularly apply to these mobile networks.">
