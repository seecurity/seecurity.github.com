<!-- RFC6789 -->
<g id="node7" class="node">
<title>RFC6789</title>
<g id="a_node7"><a xlink:href="RFC6789.html" xlink:title="This document provides the entry point to the set of documentation about the Congestion Exposure (ConEx) protocol. &#160;It explains the motivation for including a ConEx marking at the IP layer: to expose information about congestion to network nodes. &#160;Although such information may have a number of uses, this document focuses on how the information communicated by the ConEx marking can serve as the basis for significantly more efficient and effective traffic management than what exists on the Internet today. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="770.18" cy="-421.33" rx="183.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-441.03" font-family="Times,serif" font-size="14.00">RFC6789</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-424.53" font-family="Times,serif" font-size="14.00">Congestion Exposure (ConEx) Concepts and</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-408.03" font-family="Times,serif" font-size="14.00">Use Cases</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-391.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
