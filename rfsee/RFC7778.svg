<!-- RFC6817 -->
<g id="node8" class="node">
<title>RFC6817</title>
<g id="a_node8"><a xlink:href="RFC6817.html" xlink:title="Low Extra Delay Background Transport (LEDBAT) is an experimental delay&#45;based congestion control algorithm that seeks to utilize the available bandwidth on an end&#45;to&#45;end path while limiting the consequent increase in queueing delay on that path. &#160;LEDBAT uses changes in one&#45;way delay measurements to limit congestion that the flow itself induces in the network. &#160;LEDBAT is designed for use by background bulk&#45;transfer applications to be no more aggressive than standard TCP congestion control (as specified in RFC 5681) and to yield in the presence of competing flows, thus limiting interference with the network performance of competing flows. &#160;This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="770.18" cy="-298.33" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-318.03" font-family="Times,serif" font-size="14.00">RFC6817</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-301.53" font-family="Times,serif" font-size="14.00">Low Extra Delay Background Transport</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-285.03" font-family="Times,serif" font-size="14.00">(LEDBAT)</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-268.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
