<!-- RFC6040 -->
<g id="node10" class="node">
<title>RFC6040</title>
<g id="a_node10"><a xlink:href="RFC6040.html" xlink:title="This document redefines how the explicit congestion notification (ECN) field of the IP header should be constructed on entry to and exit from any IP&#45;in&#45;IP tunnel. &#160;On encapsulation, it updates RFC 3168 to bring all IP&#45;in&#45;IP tunnels (v4 or v6) into line with RFC 4301 IPsec ECN processing. &#160;On decapsulation, it updates both RFC 3168 and RFC 4301 to add new behaviours for previously unused combinations of inner and outer headers. &#160;The new rules ensure the ECN field is correctly propagated across a tunnel whether it is used to signal one or two severity levels of congestion; whereas before, only one severity level was supported. &#160;Tunnel endpoints can be updated in any order without affecting pre&#45;existing uses of the ECN field, thus ensuring backward compatibility. &#160;Nonetheless, operators wanting to support two severity levels (e.g., for pre&#45;congestion notification &#45;&#45; PCN) can require compliance with this new specification. &#160;A thorough analysis of the reasoning for these changes and the implications is included. &#160;In the unlikely event that the new rules do not meet a specific need, RFC 4774 gives guidance on designing alternate ECN semantics, and this document extends that to include tunnelling issues. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="770.18" cy="-52.33" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6040</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-55.53" font-family="Times,serif" font-size="14.00">Tunnelling of Explicit Congestion</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-39.03" font-family="Times,serif" font-size="14.00">Notification</text>
<text xml:space="preserve" text-anchor="middle" x="770.18" y="-22.53" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
