<!-- RFC6649 -->
<g id="node8" class="node">
<title>RFC6649</title>
<g id="a_node8"><a xlink:href="RFC6649.html" xlink:title="The Kerberos 5 network authentication protocol, originally specified in RFC 1510, can use the Data Encryption Standard (DES) for encryption. &#160;Almost 30 years after first publishing DES, the National Institute of Standards and Technology (NIST) finally withdrew the standard in 2005, reflecting a long&#45;established consensus that DES is insufficiently secure. &#160;By 2008, commercial hardware costing less than USD 15,000 could break DES keys in less than a day on average. &#160;DES is long past its sell&#45;by date. &#160;Accordingly, this document updates RFC 1964, RFC 4120, RFC 4121, and RFC 4757 to deprecate the use of DES, RC4&#45;HMAC&#45;EXP, and other weak cryptographic algorithms in Kerberos. &#160;Because RFC 1510 (obsoleted by RFC 4120) supports only DES, this document recommends the reclassification of RFC 1510 as Historic. &#160;This memo documents an Internet Best Current Practice." target="_top">
<ellipse fill="none" stroke="black" cx="1080.54" cy="-63.99" rx="189.5" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1080.54" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6649</text>
<text xml:space="preserve" text-anchor="middle" x="1080.54" y="-75.44" font-family="Times,serif" font-size="14.00">Deprecate DES, RC4&#45;HMAC&#45;EXP, and Other</text>
<text xml:space="preserve" text-anchor="middle" x="1080.54" y="-58.94" font-family="Times,serif" font-size="14.00">Weak Cryptographic Algorithms in</text>
<text xml:space="preserve" text-anchor="middle" x="1080.54" y="-42.44" font-family="Times,serif" font-size="14.00">Kerberos</text>
<text xml:space="preserve" text-anchor="middle" x="1080.54" y="-25.94" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
