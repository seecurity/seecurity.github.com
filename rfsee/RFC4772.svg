<!-- RFC4772 -->
<g id="node1" class="node">
<title>RFC4772</title>
<g id="a_node1"><a xlink:title="The Data Encryption Standard (DES) is susceptible to brute&#45;force attacks, which are well within the reach of a modestly financed adversary. &#160;As a result, DES has been deprecated, and replaced by the Advanced Encryption Standard (AES). &#160;Nonetheless, many applications continue to rely on DES for security, and designers and implementers continue to support it in new applications. &#160;While this is not always inappropriate, it frequently is. &#160;This note discusses DES security implications in detail, so that designers and implementers have all the information they need to make judicious decisions regarding its use. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="382.26" cy="-467.14" rx="216.02" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="382.26" y="-492.04" font-family="Times,serif" font-size="18.00">RFC4772</text>
<text xml:space="preserve" text-anchor="middle" x="382.26" y="-471.04" font-family="Times,serif" font-size="18.00">Security Implications of Using the Data</text>
<text xml:space="preserve" text-anchor="middle" x="382.26" y="-450.04" font-family="Times,serif" font-size="18.00">Encryption Standard (DES)</text>
<text xml:space="preserve" text-anchor="middle" x="382.26" y="-429.04" font-family="Times,serif" font-size="18.00">2006</text>
</a>
