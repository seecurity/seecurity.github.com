<text xml:space="preserve" text-anchor="middle" x="353.81" y="-259.32" font-family="Times,serif" font-size="14.00">Switching (GMPLS) Signaling Functional</text>
<text xml:space="preserve" text-anchor="middle" x="353.81" y="-242.82" font-family="Times,serif" font-size="14.00">Description</text>
<text xml:space="preserve" text-anchor="middle" x="353.81" y="-226.32" font-family="Times,serif" font-size="14.00">2003</text>
</a>
