<!-- RFC7606 -->
<g id="node6" class="node">
<title>RFC7606</title>
<g id="a_node6"><a xlink:href="RFC7606.html" xlink:title="According to the base BGP specification, a BGP speaker that receives an UPDATE message containing a malformed attribute is required to reset the session over which the offending attribute was received. This behavior is undesirable because a session reset would impact not only routes with the offending attribute but also other valid routes exchanged over the session. This document partially revises the error handling for UPDATE messages and provides guidelines for the authors of documents defining new attributes. Finally, it revises the error handling procedures for a number of existing attributes. This document updates error handling for RFCs 1997, 4271, 4360, 4456, 4760, 5543, 5701, and 6368." target="_top">
<ellipse fill="none" stroke="black" cx="1512.42" cy="-264.37" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1512.42" y="-284.07" font-family="Times,serif" font-size="14.00">RFC7606</text>
<text xml:space="preserve" text-anchor="middle" x="1512.42" y="-267.57" font-family="Times,serif" font-size="14.00">Revised Error Handling for BGP UPDATE</text>
<text xml:space="preserve" text-anchor="middle" x="1512.42" y="-251.07" font-family="Times,serif" font-size="14.00">Messages</text>
<text xml:space="preserve" text-anchor="middle" x="1512.42" y="-234.57" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
