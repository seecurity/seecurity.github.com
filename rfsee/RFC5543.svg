<!-- RFC4201 -->
<g id="node14" class="node">
<title>RFC4201</title>
<g id="a_node14"><a xlink:href="RFC4201.html" xlink:title="For the purpose of Generalized Multi&#45;Protocol Label Switching (GMPLS) signaling, in certain cases a combination of &lt;link identifier, label&gt; is not sufficient to unambiguously identify the appropriate resource used by a Label Switched Path (LSP). &#160;Such cases are handled by using the link bundling construct, which is described in this document. &#160;This document updates the interface identification TLVs, which are defined in the GMPLS Signaling Functional Description. [STANDARDS&#45;TRACK]" target="_top">
