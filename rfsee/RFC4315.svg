<!-- RFC9586 -->
<g id="node14" class="node">
<title>RFC9586</title>
<g id="a_node14"><a xlink:href="RFC9586.html" xlink:title="The UIDONLY extension to the Internet Message Access Protocol (RFCs 3501 and 9051) allows clients to enable a mode in which information about mailbox changes is returned using only Unique Identifiers (UIDs). Message numbers are not returned in responses and cannot be used in requests once this extension is enabled. This helps both clients and servers to reduce resource usage required to maintain a map between message numbers and UIDs. This document defines an experimental IMAP extension." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-52.33" rx="172.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9586</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-55.53" font-family="Times,serif" font-size="14.00">IMAP Extension for Using and Returning</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-39.03" font-family="Times,serif" font-size="14.00">Unique Identifiers (UIDs) Only</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-22.53" font-family="Times,serif" font-size="14.00">2024</text>
</a>
</g>
</g>
