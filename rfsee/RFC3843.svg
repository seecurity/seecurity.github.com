<!-- RFC3843 -->
<g id="node1" class="node">
<title>RFC3843</title>
<g id="a_node1"><a xlink:title="The original RObust Header Compression (ROHC) RFC (RFC 3095) defines a framework for header compression, along with compression protocols (profiles) for IP/UDP/RTP, IP/ESP (Encapsulating Security Payload), IP/UDP, and also a profile for uncompressed packet streams. &#160;However, no profile was defined for compression of IP only, which has been identified as a missing piece in RFC 3095. &#160;This document defines a ROHC compression profile for IP, similar to the IP/UDP profile defined by RFC 3095, but simplified to exclude UDP, and enhanced to compress IP header chains of arbitrary length. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="693.46" cy="-882.63" rx="222.92" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="693.46" y="-907.53" font-family="Times,serif" font-size="18.00">RFC3843</text>
<text xml:space="preserve" text-anchor="middle" x="693.46" y="-886.53" font-family="Times,serif" font-size="18.00">RObust Header Compression (ROHC): A</text>
<text xml:space="preserve" text-anchor="middle" x="693.46" y="-865.53" font-family="Times,serif" font-size="18.00">Compression Profile for IP</text>
<text xml:space="preserve" text-anchor="middle" x="693.46" y="-844.53" font-family="Times,serif" font-size="18.00">2004</text>
</a>
</g>
