<!-- RFC4815 -->
<g id="node6" class="node">
<title>RFC4815</title>
<g id="a_node6"><a xlink:href="RFC4815.html" xlink:title="RFC 3095 defines the RObust Header Compression (ROHC) framework and profiles for IP (Internet Protocol), UDP (User Datagram Protocol), RTP (Real&#45;Time Transport Protocol), and ESP (Encapsulating Security Payload). &#160;Some parts of the specification are unclear or contain errors that may lead to misinterpretations that may impair interoperability between different implementations. &#160;This document provides corrections, additions, and clarifications to RFC 3095; this document thus updates RFC 3095. &#160;In addition, other clarifications related to RFC 3241 (ROHC over PPP), RFC 3843 (ROHC IP profile) and RFC 4109 (ROHC UDP&#45;Lite profiles) are also provided. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="162.46" cy="-216.78" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-244.73" font-family="Times,serif" font-size="14.00">RFC4815</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-228.23" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC):</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-211.73" font-family="Times,serif" font-size="14.00">Corrections and Clarifications to RFC</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-195.23" font-family="Times,serif" font-size="14.00">3095</text>
<text xml:space="preserve" text-anchor="middle" x="162.46" y="-178.73" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
