<!-- RFC6681 -->
<g id="node9" class="node">
<title>RFC6681</title>
<g id="a_node9"><a xlink:href="RFC6681.html" xlink:title="This document describes Fully&#45;Specified Forward Error Correction (FEC) Schemes for the Raptor and RaptorQ codes and their application to reliable delivery of media streams in the context of the FEC Framework. &#160;The Raptor and RaptorQ codes are systematic codes, where a number of repair symbols are generated from a set of source symbols and sent in one or more repair flows in addition to the source symbols that are sent to the receiver(s) within a source flow. &#160;The Raptor and RaptorQ codes offer close to optimal protection against arbitrary packet losses at a low computational complexity. &#160;Six FEC Schemes are defined: two for the protection of arbitrary packet flows, two that are optimized for small source blocks, and two for the protection of a single flow that already contains a sequence number. &#160;Repair data may be sent over arbitrary datagram transport (e.g., UDP) or using RTP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="399.8" cy="-1550.21" rx="165.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-1569.91" font-family="Times,serif" font-size="14.00">RFC6681</text>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-1553.41" font-family="Times,serif" font-size="14.00">Raptor Forward Error Correction (FEC)</text>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-1536.91" font-family="Times,serif" font-size="14.00">Schemes for FECFRAME</text>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-1520.41" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
