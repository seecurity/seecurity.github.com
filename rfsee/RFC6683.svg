<!-- RFC6015 -->
<g id="node8" class="node">
<title>RFC6015</title>
<g id="a_node8"><a xlink:href="RFC6015.html" xlink:title="This document defines a new RTP payload format for the Forward Error Correction (FEC) that is generated by the 1&#45;D interleaved parity code from a source media encapsulated in RTP. &#160;The 1&#45;D interleaved parity code is a systematic code, where a number of repair symbols are generated from a set of source symbols and sent in a repair flow separate from the source flow that carries the source symbols. &#160;The 1&#45;D interleaved parity code offers a good protection against bursty packet losses at a cost of reasonable complexity. &#160;The new payload format defined in this document should only be used (with some exceptions) as a part of the Digital Video Broadcasting&#45;IPTV (DVB&#45; IPTV) Application&#45;layer FEC specification. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="798.03" cy="-1780.13" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-1799.83" font-family="Times,serif" font-size="14.00">RFC6015</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-1783.33" font-family="Times,serif" font-size="14.00">RTP Payload Format for 1&#45;D Interleaved</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-1766.83" font-family="Times,serif" font-size="14.00">Parity Forward Error Correction (FEC)</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-1750.33" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
