<!-- RFC5576 -->
<g id="node12" class="node">
<title>RFC5576</title>
<g id="a_node12"><a xlink:href="RFC5576.html" xlink:title="The Session Description Protocol (SDP) provides mechanisms to describe attributes of multimedia sessions and of individual media streams (e.g., Real&#45;time Transport Protocol (RTP) sessions) within a multimedia session, but does not provide any mechanism to describe individual media sources within a media stream. &#160;This document defines a mechanism to describe RTP media sources, which are identified by their synchronization source (SSRC) identifiers, in SDP, to associate attributes with these sources, and to express relationships among sources. &#160;It also defines several source&#45;level attributes that can be used to describe properties of media sources. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="399.8" cy="-293.91" rx="164.58" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-313.61" font-family="Times,serif" font-size="14.00">RFC5576</text>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-297.11" font-family="Times,serif" font-size="14.00">Source&#45;Specific Media Attributes in the</text>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-280.61" font-family="Times,serif" font-size="14.00">Session Description Protocol (SDP)</text>
<text xml:space="preserve" text-anchor="middle" x="399.8" y="-264.11" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
