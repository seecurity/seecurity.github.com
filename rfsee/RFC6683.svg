<!-- RFC6683 -->
<g id="node1" class="node">
<title>RFC6683</title>
<g id="a_node1"><a xlink:title="Annex E of the Digital Video Broadcasting &#45; IPTV (DVB&#45;IPTV) technical specification defines an optional Application&#45;Layer Forward Error Correction (AL&#45;FEC) protocol to protect the streaming media transported using RTP. &#160;The DVB&#45;IPTV AL&#45;FEC protocol uses two layers for FEC protection. &#160;The first (base) layer is based on the 1&#45;D interleaved parity code. &#160;The second (enhancement) layer is based on the Raptor code. &#160;By offering a layered approach, the DVB&#45;IPTV AL&#45;FEC protocol offers good protection against both bursty and random packet losses at a cost of decent complexity. &#160;This document describes how one can implement the DVB&#45;IPTV AL&#45;FEC protocol by using the 1&#45;D interleaved parity code and Raptor code that have already been specified in separate documents. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1027.95" cy="-922.06" rx="222.39" ry="94.75"/>
<text xml:space="preserve" text-anchor="middle" x="1027.95" y="-967.96" font-family="Times,serif" font-size="18.00">RFC6683</text>
<text xml:space="preserve" text-anchor="middle" x="1027.95" y="-946.96" font-family="Times,serif" font-size="18.00">Guidelines for Implementing Digital</text>
<text xml:space="preserve" text-anchor="middle" x="1027.95" y="-925.96" font-family="Times,serif" font-size="18.00">Video Broadcasting &#45; IPTV (DVB&#45;IPTV)</text>
<text xml:space="preserve" text-anchor="middle" x="1027.95" y="-904.96" font-family="Times,serif" font-size="18.00">Application&#45;Layer Hybrid Forward Error</text>
<text xml:space="preserve" text-anchor="middle" x="1027.95" y="-883.96" font-family="Times,serif" font-size="18.00">Correction (FEC) Protection</text>
<text xml:space="preserve" text-anchor="middle" x="1027.95" y="-862.96" font-family="Times,serif" font-size="18.00">2012</text>
</a>
</g>
