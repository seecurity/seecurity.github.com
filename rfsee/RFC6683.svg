<text xml:space="preserve" text-anchor="middle" x="169.88" y="-1138.68" font-family="Times,serif" font-size="14.00">Error Correction (FEC)</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-1122.18" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
