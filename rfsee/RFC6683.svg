<!-- RFC6682 -->
<g id="node10" class="node">
<title>RFC6682</title>
<g id="a_node10"><a xlink:href="RFC6682.html" xlink:title="This document specifies an RTP payload format for the Forward Error Correction (FEC) repair data produced by the Raptor FEC Schemes. &#160;Raptor FEC Schemes are specified for use with the IETF FEC Framework that supports the transport of repair data over both UDP and RTP. &#160;This document specifies the payload format that is required for the use of RTP to carry Raptor repair flows. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-1151.98" rx="169.88" ry="52.33"/>
