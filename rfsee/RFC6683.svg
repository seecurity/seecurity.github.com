<!-- RFC5956 -->
<g id="node13" class="node">
<title>RFC5956</title>
<g id="a_node13"><a xlink:href="RFC5956.html" xlink:title="This document defines the semantics for grouping the associated source and FEC&#45;based (Forward Error Correction) repair flows in the Session Description Protocol (SDP). &#160;The semantics defined in this document are to be used with the SDP Grouping Framework (RFC 5888). &#160;These semantics allow the description of grouping relationships between the source and repair flows when one or more source and/or repair flows are associated in the same group, and they provide support for additive repair flows. &#160;SSRC&#45;level (Synchronization Source) grouping semantics are also defined in this document for Real&#45;time Transport Protocol (RTP) streams using SSRC multiplexing. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="798.03" cy="-63.99" rx="154.5" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-91.94" font-family="Times,serif" font-size="14.00">RFC5956</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-75.44" font-family="Times,serif" font-size="14.00">Forward Error Correction Grouping</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-58.94" font-family="Times,serif" font-size="14.00">Semantics in the Session Description</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-42.44" font-family="Times,serif" font-size="14.00">Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="798.03" y="-25.94" font-family="Times,serif" font-size="14.00">2010</text>
</a>
