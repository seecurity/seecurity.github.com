<!-- RFC7017 -->
<g id="node10" class="node">
<title>RFC7017</title>
<g id="a_node10"><a xlink:href="RFC7017.html" xlink:title="The IETF makes heavy use of email lists to conduct its work. &#160;This often involves accessing the archived history of those email lists. &#160;Participants would like to have the ability to browse and search those archives using standard IMAP clients. &#160;This memo captures the requirements for providing a service that would allow such browsing and searching, and it is intended as input to a later activity for the design and development of such a service." target="_top">
<ellipse fill="none" stroke="black" cx="177.84" cy="-163.33" rx="177.84" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-174.78" font-family="Times,serif" font-size="14.00">RFC7017</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-158.28" font-family="Times,serif" font-size="14.00">IMAP Access to IETF Email List Archives</text>
<text xml:space="preserve" text-anchor="middle" x="177.84" y="-141.78" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
