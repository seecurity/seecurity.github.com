<!-- RFC5255 -->
<g id="node7" class="node">
<title>RFC5255</title>
<g id="a_node7"><a xlink:href="RFC5255.html" xlink:title="Internet Message Access Protocol (IMAP) version 4rev1 has basic support for non&#45;ASCII characters in mailbox names and search substrings. &#160;It also supports non&#45;ASCII message headers and content encoded as specified by Multipurpose Internet Mail Extensions (MIME). &#160;This specification defines a collection of IMAP extensions that improve international support including language negotiation for international error text, translations for namespace prefixes, and comparator negotiation for search, sort, and thread. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1089.34" cy="-175.33" rx="141.77" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1089.34" y="-195.03" font-family="Times,serif" font-size="14.00">RFC5255</text>
<text xml:space="preserve" text-anchor="middle" x="1089.34" y="-178.53" font-family="Times,serif" font-size="14.00">Internet Message Access Protocol</text>
