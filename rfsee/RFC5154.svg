<!-- RFC4903 -->
<g id="node7" class="node">
<title>RFC4903</title>
<g id="a_node7"><a xlink:href="RFC4903.html" xlink:title="There have been several proposals around the notion that a subnet may span multiple links connected by routers. &#160;This memo documents the issues and potential problems that have been raised with such an approach. &#160;This memo provides information for the Internet community." target="_top">
