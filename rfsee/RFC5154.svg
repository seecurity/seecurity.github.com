<!-- RFC5181 -->
<g id="node13" class="node">
<title>RFC5181</title>
<g id="a_node13"><a xlink:href="RFC5181.html" xlink:title="This document provides a detailed description of IPv6 deployment and integration methods and scenarios in wireless broadband access networks in coexistence with deployed IPv4 services. &#160;In this document, we will discuss the main components of IPv6 IEEE 802.16 access networks and their differences from IPv4 IEEE 802.16 networks and how IPv6 is deployed and integrated in each of the IEEE 802.16 technologies. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1120.02" cy="-52.33" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1120.02" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5181</text>
<text xml:space="preserve" text-anchor="middle" x="1120.02" y="-55.53" font-family="Times,serif" font-size="14.00">IPv6 Deployment Scenarios in 802.16</text>
<text xml:space="preserve" text-anchor="middle" x="1120.02" y="-39.03" font-family="Times,serif" font-size="14.00">Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1120.02" y="-22.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
