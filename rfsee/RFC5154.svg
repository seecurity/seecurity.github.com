<!-- RFC3971 -->
<g id="node11" class="node">
<title>RFC3971</title>
<g id="a_node11"><a xlink:href="RFC3971.html" xlink:title="IPv6 nodes use the Neighbor Discovery Protocol (NDP) to discover other nodes on the link, to determine their link&#45;layer addresses to find routers, and to maintain reachability information about the paths to active neighbors. &#160;If not secured, NDP is vulnerable to various attacks. &#160;This document specifies security mechanisms for NDP. &#160;Unlike those in the original NDP specifications, these mechanisms do not use IPsec. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="186.32" cy="-591.4" rx="153.44" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="186.32" y="-602.85" font-family="Times,serif" font-size="14.00">RFC3971</text>
