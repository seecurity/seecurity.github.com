<!-- RFC4541 -->
<g id="node10" class="node">
<title>RFC4541</title>
<g id="a_node10"><a xlink:href="RFC4541.html" xlink:title="This memo describes the recommendations for Internet Group Management Protocol (IGMP) and Multicast Listener Discovery (MLD) snooping switches. &#160;These are based on best current practices for IGMPv2, with further considerations for IGMPv3&#45; and MLDv2&#45;snooping. &#160;Additional areas of relevance, such as link layer topology changes and Ethernet&#45;specific encapsulation issues, are also considered. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="186.32" cy="-986.02" rx="186.32" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="186.32" y="-1022.22" font-family="Times,serif" font-size="14.00">RFC4541</text>
