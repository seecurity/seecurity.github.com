<!-- RFC5948 -->
<g id="node15" class="node">
<title>RFC5948</title>
<g id="a_node15"><a xlink:href="RFC5948.html" xlink:title="IEEE 802.16 is an air interface specification for wireless broadband access. IEEE 802.16 has specified multiple service&#45;specific Convergence Sublayers for transmitting upper&#45;layer protocols. The Packet CS (Packet Convergence Sublayer) is used for the transport of all packet&#45;based protocols such as the Internet Protocol (IP) and IEEE 802.3 (Ethernet). The IP&#45;specific part of the Packet CS enables the transport of IPv4 packets directly over the IEEE 802.16 Media Access Control (MAC) layer. This document specifies the frame format, the Maximum Transmission Unit (MTU), and the address assignment procedures for transmitting IPv4 packets over the IP&#45;specific part of the Packet Convergence Sublayer of IEEE 802.16. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1659.09" cy="-591.4" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1659.09" y="-611.1" font-family="Times,serif" font-size="14.00">RFC5948</text>
<text xml:space="preserve" text-anchor="middle" x="1659.09" y="-594.6" font-family="Times,serif" font-size="14.00">Transmission of IPv4 Packets over the IP</text>
<text xml:space="preserve" text-anchor="middle" x="1659.09" y="-578.1" font-family="Times,serif" font-size="14.00">Convergence Sublayer of IEEE 802.16</text>
<text xml:space="preserve" text-anchor="middle" x="1659.09" y="-561.6" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
