<text xml:space="preserve" text-anchor="middle" x="922.71" y="-813.61" font-family="Times,serif" font-size="18.00">RFC5154</text>
<text xml:space="preserve" text-anchor="middle" x="922.71" y="-792.61" font-family="Times,serif" font-size="18.00">IP over IEEE 802.16 Problem Statement</text>
<text xml:space="preserve" text-anchor="middle" x="922.71" y="-771.61" font-family="Times,serif" font-size="18.00">and Goals</text>
<text xml:space="preserve" text-anchor="middle" x="922.71" y="-750.61" font-family="Times,serif" font-size="18.00">2008</text>
</a>
