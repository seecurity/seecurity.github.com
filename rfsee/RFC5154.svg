<!-- RFC4968 -->
<g id="node8" class="node">
<title>RFC4968</title>
<g id="a_node8"><a xlink:href="RFC4968.html" xlink:title="This document provides different IPv6 link models that are suitable for IEEE 802.16 based networks and provides analysis of various considerations for each link model and the applicability of each link model under different deployment scenarios. &#160;This document is the result of a design team (DT) that was formed to analyze the IPv6 link models for IEEE 802.16 based networks. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="725.39" cy="-1525.09" rx="171.47" ry="52.33"/>
