<!-- RFC5692 -->
<g id="node14" class="node">
<title>RFC5692</title>
<g id="a_node14"><a xlink:href="RFC5692.html" xlink:title="This document describes the transmission of IPv4 over Ethernet, as well as IPv6 over Ethernet, in an access network deploying the IEEE 802.16 cellular radio transmission technology. &#160;The Ethernet on top of IEEE 802.16 is realized by bridging connections that IEEE 802.16 provides between a base station and its associated subscriber stations. &#160;Due to the resource constraints of radio transmission systems and the limitations of the IEEE 802.16 Media Access Control (MAC) functionality for the realization of an Ethernet, the transmission of IP over Ethernet over IEEE 802.16 may considerably benefit by adding IP&#45;specific support functions in the Ethernet over IEEE 802.16 while maintaining full compatibility with standard IP over Ethernet behavior. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1461.78" cy="-249.64" rx="158.75" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1461.78" y="-269.34" font-family="Times,serif" font-size="14.00">RFC5692</text>
<text xml:space="preserve" text-anchor="middle" x="1461.78" y="-252.84" font-family="Times,serif" font-size="14.00">Transmission of IP over Ethernet over</text>
<text xml:space="preserve" text-anchor="middle" x="1461.78" y="-236.34" font-family="Times,serif" font-size="14.00">IEEE 802.16 Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1461.78" y="-219.84" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
