<!-- RFC5154 -->
<g id="node1" class="node">
<title>RFC5154</title>
<g id="a_node1"><a xlink:title="This document specifies problems in running IP over IEEE 802.16 networks by identifying specific gaps in the IEEE 802.16 Media Access Control (MAC) for IPv4 and IPv6 support. &#160;This document also provides an overview of IEEE 802.16 network characteristics and convergence sublayers. &#160;Common terminology used for the base guideline while defining the solution framework is also presented. &#160;This memo provides information for the Internet community.">
