<!-- RFC8154 -->
<g id="node10" class="node">
<title>RFC8154</title>
<g id="a_node10"><a xlink:href="RFC8154.html" xlink:title="The Parallel Network File System (pNFS) allows a separation between the metadata (onto a metadata server) and data (onto a storage device) for a file. &#160;The Small Computer System Interface (SCSI) layout type is defined in this document as an extension to pNFS to allow the use of SCSI&#45;based block storage devices." target="_top">
