<!-- RFC8435 -->
<g id="node11" class="node">
<title>RFC8435</title>
<g id="a_node11"><a xlink:href="RFC8435.html" xlink:title="Parallel NFS (pNFS) allows a separation between the metadata (onto a metadata server) and data (onto a storage device) for a file. &#160;The flexible file layout type is defined in this document as an extension to pNFS that allows the use of storage devices that require only a limited degree of interaction with the metadata server and use already&#45;existing protocols. &#160;Client&#45;side mirroring is also added to provide replication of files." target="_top">
