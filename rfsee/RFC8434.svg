<!-- RFC8434 -->
<g id="node1" class="node">
<title>RFC8434</title>
<g id="a_node1"><a xlink:title="This document defines the requirements that individual Parallel NFS (pNFS) layout types need to meet in order to work within the pNFS framework as defined in RFC 5661. &#160;In so doing, this document aims to clearly distinguish between requirements for pNFS as a whole and those specifically directed to the pNFS file layout. &#160;The lack of a clear separation between the two sets of requirements has been troublesome for those specifying and evaluating new layout types. &#160;In this regard, this document updates RFC 5661.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="962.21" cy="-770.16" rx="210.72" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="962.21" y="-795.06" font-family="Times,serif" font-size="18.00">RFC8434</text>
<text xml:space="preserve" text-anchor="middle" x="962.21" y="-774.06" font-family="Times,serif" font-size="18.00">Requirements for Parallel NFS (pNFS)</text>
<text xml:space="preserve" text-anchor="middle" x="962.21" y="-753.06" font-family="Times,serif" font-size="18.00">Layout Types</text>
<text xml:space="preserve" text-anchor="middle" x="962.21" y="-732.06" font-family="Times,serif" font-size="18.00">2018</text>
</a>
