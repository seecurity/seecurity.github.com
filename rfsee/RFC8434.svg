<!-- RFC5663 -->
<g id="node8" class="node">
<title>RFC5663</title>
<g id="a_node8"><a xlink:href="RFC5663.html" xlink:title="Parallel NFS (pNFS) extends Network File Sharing version 4 (NFSv4) to allow clients to directly access file data on the storage used by the NFSv4 server. &#160;This ability to bypass the server for data access can increase both performance and parallelism, but requires additional client functionality for data access, some of which is dependent on the class of storage used. &#160;The main pNFS operations document specifies storage&#45;class&#45;independent extensions to NFS; this document specifies the additional extensions (primarily data structures) for use of pNFS with block&#45; and volume&#45;based storage. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1074.51" cy="-1551.27" rx="179.96" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1074.51" y="-1562.72" font-family="Times,serif" font-size="14.00">RFC5663</text>
<text xml:space="preserve" text-anchor="middle" x="1074.51" y="-1546.22" font-family="Times,serif" font-size="14.00">Parallel NFS (pNFS) Block/Volume Layout</text>
<text xml:space="preserve" text-anchor="middle" x="1074.51" y="-1529.72" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
