<!-- RFC5664 -->
<g id="node9" class="node">
<title>RFC5664</title>
<g id="a_node9"><a xlink:href="RFC5664.html" xlink:title="Parallel NFS (pNFS) extends Network File System version 4 (NFSv4) to allow clients to directly access file data on the storage used by the NFSv4 server. &#160;This ability to bypass the server for data access can increase both performance and parallelism, but requires additional client functionality for data access, some of which is dependent on the class of storage used, a.k.a. &#160;the Layout Type. &#160;The main pNFS operations and data types in NFSv4 Minor version 1 specify a layout&#45; type&#45;independent layer; layout&#45;type&#45;specific information is conveyed using opaque data structures whose internal structure is further defined by the particular layout type specification. &#160;This document specifies the NFSv4.1 Object&#45;Based pNFS Layout Type as a companion to the main NFSv4 Minor version 1 specification. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="634.39" cy="-1487.98" rx="146.55" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="634.39" y="-1507.68" font-family="Times,serif" font-size="14.00">RFC5664</text>
<text xml:space="preserve" text-anchor="middle" x="634.39" y="-1491.18" font-family="Times,serif" font-size="14.00">Object&#45;Based Parallel NFS (pNFS)</text>
<text xml:space="preserve" text-anchor="middle" x="634.39" y="-1474.68" font-family="Times,serif" font-size="14.00">Operations</text>
<text xml:space="preserve" text-anchor="middle" x="634.39" y="-1458.18" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
