<!-- RFC6717 -->
<g id="node1" class="node">
<title>RFC6717</title>
<g id="a_node1"><a xlink:title="This document describes a protocol, called kx509, for using Kerberos tickets to acquire X.509 certificates. These certificates may be used for many of the same purposes as X.509 certificates acquired by other means, but if a Kerberos infrastructure already exists, then the overhead of using kx509 may be much less. While not standardized, this protocol is already in use at several large organizations, and certificates issued with this protocol are recognized by the International Grid Trust Federation. This document is not an Internet Standards Track specification; it is published for informational purposes.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1075.61" cy="-937.76" rx="209.13" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1075.61" y="-962.66" font-family="Times,serif" font-size="18.00">RFC6717</text>
