<text xml:space="preserve" text-anchor="middle" x="968.09" y="-1818.14" font-family="Times,serif" font-size="14.00">Certificate and Certificate Revocation</text>
<text xml:space="preserve" text-anchor="middle" x="968.09" y="-1801.64" font-family="Times,serif" font-size="14.00">List (CRL) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="968.09" y="-1785.14" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
