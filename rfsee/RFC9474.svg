<g id="a_node14"><a xlink:href="RFC4055.html" xlink:title="This document supplements RFC 3279. &#160;It describes the conventions for using the RSA Probabilistic Signature Scheme (RSASSA&#45;PSS) signature algorithm, the RSA Encryption Scheme &#45; Optimal Asymmetric Encryption Padding (RSAES&#45;OAEP) key transport algorithm and additional one&#45;way hash functions with the Public&#45;Key Cryptography Standards (PKCS) #1 version 1.5 signature algorithm in the Internet X.509 Public Key Infrastructure (PKI). &#160;Encoding formats, algorithm identifiers, and parameter formats are specified. [STANDARDS&#45;TRACK]" target="_top">
