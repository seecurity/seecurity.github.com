<!-- RFC4247 -->
<g id="node1" class="node">
<title>RFC4247</title>
<g id="a_node1"><a xlink:title="Voice over IP (VoIP) typically uses the encapsulation voice/RTP/UDP/IP. &#160;When MPLS labels are added, this becomes voice/RTP/UDP/IP/MPLS&#45;labels. &#160;For an MPLS VPN, the packet header is typically 48 bytes, while the voice payload is often no more than 30 bytes, for example. &#160;Header compression can significantly reduce the overhead through various compression mechanisms, such as enhanced compressed RTP (ECRTP) and robust header compression (ROHC). &#160;We consider using MPLS to route compressed packets over an MPLS Label Switched Path (LSP) without compression/decompression cycles at each router. &#160;This approach can increase the bandwidth efficiency as well as processing scalability of the maximum number of simultaneous flows that use header compression at each router. &#160;In this document, we give a problem statement, goals and requirements, and an example scenario. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="363.62" cy="-433.95" rx="237.76" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="363.62" y="-458.85" font-family="Times,serif" font-size="18.00">RFC4247</text>
<text xml:space="preserve" text-anchor="middle" x="363.62" y="-437.85" font-family="Times,serif" font-size="18.00">Requirements for Header Compression over</text>
<text xml:space="preserve" text-anchor="middle" x="363.62" y="-416.85" font-family="Times,serif" font-size="18.00">MPLS</text>
<text xml:space="preserve" text-anchor="middle" x="363.62" y="-395.85" font-family="Times,serif" font-size="18.00">2005</text>
</a>
