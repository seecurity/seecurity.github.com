<!-- RFC7971 -->
<g id="node8" class="node">
<title>RFC7971</title>
<g id="a_node8"><a xlink:href="RFC7971.html" xlink:title="Many Internet applications are used to access resources such as pieces of information or server processes that are available in several equivalent replicas on different hosts. &#160;This includes, but is not limited to, peer&#45;to&#45;peer file sharing applications. &#160;The goal of Application&#45;Layer Traffic Optimization (ALTO) is to provide guidance to applications that have to select one or several hosts from a set of candidates capable of providing a desired resource. &#160;This memo discusses deployment&#45;related issues of ALTO. &#160;It addresses different use cases of ALTO such as peer&#45;to&#45;peer file sharing and Content Delivery Networks (CDNs) and presents corresponding examples. &#160;The document also includes recommendations for network administrators and application designers planning to deploy ALTO, such as recommendations on how to generate ALTO map information." target="_top">
<ellipse fill="none" stroke="black" cx="1073" cy="-52.33" rx="164.05" ry="52.33"/>
