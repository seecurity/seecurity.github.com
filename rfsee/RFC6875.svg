<title>RFC6875</title>
<g id="a_node1"><a xlink:title="This document describes experiments that clarify how an approach similar to Application&#45;Layer Traffic Optimization (ALTO) was effective in reducing network traffic. &#160;These experiments were performed in Japan by the P2P Network Experiment Council in an attempt to harmonize peer&#45;to&#45;peer (P2P) technology with network infrastructure. &#160;Based on what was learned from these experiments, this document provides some suggestions that might be useful for the ALTO architecture and especially for application&#45;independent ALTO&#45; like server operation.">
