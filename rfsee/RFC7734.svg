<!-- RFC4761 -->
<g id="node11" class="node">
<title>RFC4761</title>
<g id="a_node11"><a xlink:href="RFC4761.html" xlink:title="Virtual Private LAN Service (VPLS), also known as Transparent LAN Service and Virtual Private Switched Network service, is a useful Service Provider offering. The service offers a Layer 2 Virtual Private Network (VPN); however, in the case of VPLS, the customers in the VPN are connected by a multipoint Ethernet LAN, in contrast to the usual Layer 2 VPNs, which are point&#45;to&#45;point in nature. This document describes the functions required to offer VPLS, a mechanism for signaling a VPLS, and rules for forwarding VPLS frames across a packet switched network. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="732.53" cy="-52.33" rx="179.43" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4761</text>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-55.53" font-family="Times,serif" font-size="14.00">Virtual Private LAN Service (VPLS) Using</text>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-39.03" font-family="Times,serif" font-size="14.00">BGP for Auto&#45;Discovery and Signaling</text>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-22.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
