<!-- RFC6329 -->
<g id="node8" class="node">
<title>RFC6329</title>
<g id="a_node8"><a xlink:href="RFC6329.html" xlink:title="802.1aq Shortest Path Bridging (SPB) has been standardized by the IEEE as the next step in the evolution of the various spanning tree and registration protocols. &#160;802.1aq allows for true shortest path forwarding in a mesh Ethernet network context utilizing multiple equal cost paths. &#160;This permits it to support much larger Layer 2 topologies, with faster convergence, and vastly improved use of the mesh topology. &#160;Combined with this is single point provisioning for logical connectivity membership, which includes point&#45;to&#45;point, point&#45;to&#45;multipoint, and multipoint&#45;to&#45;multipoint variations. &#160;This memo documents the IS&#45;IS changes required to support this IEEE protocol and provides some context and examples. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="732.53" cy="-397.33" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-417.03" font-family="Times,serif" font-size="14.00">RFC6329</text>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-400.53" font-family="Times,serif" font-size="14.00">IS&#45;IS Extensions Supporting IEEE 802.1aq</text>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-384.03" font-family="Times,serif" font-size="14.00">Shortest Path Bridging</text>
<text xml:space="preserve" text-anchor="middle" x="732.53" y="-367.53" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
