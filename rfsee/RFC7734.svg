<!-- RFC7734 -->
<g id="node1" class="node">
<title>RFC7734</title>
<g id="a_node1"><a xlink:title="This document describes how Ethernet Shortest Path Bridging MAC mode (SPBM) can be combined with Ethernet VPN (EVPN) to interwork with Provider Backbone Bridging Provider Edges (PBB PEs) as described in the PBB&#45;EVPN solution (RFC 7623). &#160;This is achieved via operational isolation of each Ethernet network attached to an EVPN core while supporting full interworking between the different variations of Ethernet networks.">
<ellipse fill="none" stroke="black" cx="261.66" cy="-328.33" rx="170.41" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-348.03" font-family="Times,serif" font-size="14.00">RFC7734</text>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-331.53" font-family="Times,serif" font-size="14.00">Support for Shortest Path Bridging MAC</text>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-315.03" font-family="Times,serif" font-size="14.00">Mode over Ethernet VPN (EVPN)</text>
<text xml:space="preserve" text-anchor="middle" x="261.66" y="-298.53" font-family="Times,serif" font-size="14.00">2016</text>
</a>
