<!-- RFC4469 -->
<g id="node7" class="node">
<title>RFC4469</title>
<g id="a_node7"><a xlink:href="RFC4469.html" xlink:title="The CATENATE extension to the Internet Message Access Protocol (IMAP) extends the APPEND command to allow clients to create messages on the IMAP server that may contain a combination of new data along with parts of (or entire) messages already on the server. &#160;Using this extension, the client can catenate parts of an already existing message onto a new message without having to first download the data and then upload it back to the server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-595.66" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-615.36" font-family="Times,serif" font-size="14.00">RFC4469</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-598.86" font-family="Times,serif" font-size="14.00">Internet Message Access Protocol (IMAP)</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-582.36" font-family="Times,serif" font-size="14.00">CATENATE Extension</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-565.86" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
