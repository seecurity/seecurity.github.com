<!-- RFC3502 -->
<g id="node1" class="node">
<title>RFC3502</title>
<g id="a_node1"><a xlink:title="This document describes the multiappending extension to the Internet Message Access Protocol (IMAP) (RFC 3501). &#160;This extension provides substantial performance improvements for IMAP clients which upload multiple messages at a time to a mailbox on the server. &#160;A server which supports this extension indicates this with a capability name of MULTIAPPEND. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" cx="641.81" cy="-595.66" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="641.81" y="-615.36" font-family="Times,serif" font-size="14.00">RFC3502</text>
