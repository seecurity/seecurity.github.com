<!-- RFC9738 -->
<g id="node14" class="node">
<title>RFC9738</title>
<g id="a_node14"><a xlink:href="RFC9738.html" xlink:title="The MESSAGELIMIT extension of the Internet Message Access Protocol (RFCs 3501 and 9051) allows servers to announce a limit on the number of messages that can be processed in a single FETCH, SEARCH, STORE, COPY, or MOVE command (or their UID variants), or in a single APPEND or UID EXPUNGE command. &#160;This helps servers to control resource usage when performing various IMAP operations. &#160;This helps clients to know the message limit enforced by the corresponding IMAP server and avoid issuing commands that would exceed such limit." target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-40.66" rx="150.26" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-52.11" font-family="Times,serif" font-size="14.00">RFC9738</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-35.61" font-family="Times,serif" font-size="14.00">IMAP MESSAGELIMIT Extension</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-19.11" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
