<!-- RFC9807 -->
<g id="node11" class="node">
<title>RFC9807</title>
<g id="a_node11"><a xlink:href="RFC9807.html" xlink:title="This document describes the OPAQUE protocol, an Augmented (or Asymmetric) Password&#45;Authenticated Key Exchange (aPAKE) protocol that supports mutual authentication in a client&#45;server setting without reliance on PKI and with security against pre&#45;computation attacks upon server compromise. &#160;In addition, the protocol provides forward secrecy and the ability to hide the password from the server, even during password registration. &#160;This document specifies the core OPAQUE protocol and one instantiation based on 3DH. &#160;This document is a product of the Crypto Forum Research Group (CFRG) in the IRTF." target="_top">
<ellipse fill="none" stroke="black" cx="1575.54" cy="-469.62" rx="161.93" ry="63.99"/>
