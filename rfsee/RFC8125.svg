<text xml:space="preserve" text-anchor="middle" x="1575.54" y="-464.57" font-family="Times,serif" font-size="14.00">Authenticated Key Exchange (aPAKE)</text>
<text xml:space="preserve" text-anchor="middle" x="1575.54" y="-448.07" font-family="Times,serif" font-size="14.00">Protocol</text>
