<title>RFC8125</title>
<g id="a_node1"><a xlink:title="Password&#45;Authenticated Key Agreement (PAKE) schemes are interactive protocols that allow the participants to authenticate each other and derive shared cryptographic keys using a (weaker) shared password. &#160;This document reviews different types of PAKE schemes. &#160;Furthermore, it presents requirements and gives recommendations to designers of new schemes. &#160;It is a product of the Crypto Forum Research Group (CFRG).">
