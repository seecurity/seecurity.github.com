<!-- RFC4384 -->
<g id="node1" class="node">
<title>RFC4384</title>
<g id="a_node1"><a xlink:title="BGP communities (RFC 1997) are used by service providers for many purposes, including tagging of customer, peer, and geographically originated routes. &#160;Such tagging is typically used to control the scope of redistribution of routes within a provider&#39;s network and to its peers and customers. &#160;With the advent of large&#45;scale BGP data collection (and associated research), it has become clear that the information carried in such communities is essential for a deeper understanding of the global routing system. &#160;This memo defines standard (outbound) communities and their encodings for export to BGP route collectors. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="888.02" cy="-772.59" rx="211.25" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="888.02" y="-786.99" font-family="Times,serif" font-size="18.00">RFC4384</text>
