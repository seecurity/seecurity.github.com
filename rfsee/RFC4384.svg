<!-- RFC8549 -->
<g id="node15" class="node">
<title>RFC8549</title>
<g id="a_node15"><a xlink:href="RFC8549.html" xlink:title="By introducing new Information Elements (IEs), this document extends the existing BGP&#45;related IEs to enable IP Flow Information Export (IPFIX) to export BGP community information, including the BGP Standard Communities defined in RFC 1997, BGP Extended Communities defined in RFC 4360, and BGP Large Communities defined in RFC 8092. &#160;According to the network operator&#39;s BGP community planning, network traffic information can then be accumulated and analyzed at the BGP community granularity, which represents the traffic of different kinds of customers, services, or geographical regions. &#160;Network traffic information at the BGP community granularity is useful for network traffic analysis and engineering." target="_top">
<ellipse fill="none" stroke="black" cx="1608.28" cy="-579.59" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1608.28" y="-599.29" font-family="Times,serif" font-size="14.00">RFC8549</text>
<text xml:space="preserve" text-anchor="middle" x="1608.28" y="-582.79" font-family="Times,serif" font-size="14.00">Export of BGP Community Information in</text>
<text xml:space="preserve" text-anchor="middle" x="1608.28" y="-566.29" font-family="Times,serif" font-size="14.00">IP Flow Information Export (IPFIX)</text>
<text xml:space="preserve" text-anchor="middle" x="1608.28" y="-549.79" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
