<!-- RFC7336 -->
<g id="node10" class="node">
<title>RFC7336</title>
<g id="a_node10"><a xlink:href="RFC7336.html" xlink:title="This document presents a framework for Content Distribution Network Interconnection (CDNI). &#160;The purpose of the framework is to provide an overall picture of the problem space of CDNI and to describe the relationships among the various components necessary to interconnect CDNs. &#160;CDNI requires the specification of interfaces and mechanisms to address issues such as request routing, distribution metadata exchange, and logging information exchange across CDNs. &#160;The intent of this document is to outline what each interface needs to accomplish and to describe how these interfaces and mechanisms fit together, while leaving their detailed specification to other documents. &#160;This document, in combination with RFC 6707, obsoletes RFC 3466." target="_top">
<ellipse fill="none" stroke="black" cx="178.9" cy="-298.33" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-318.03" font-family="Times,serif" font-size="14.00">RFC7336</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-301.53" font-family="Times,serif" font-size="14.00">Framework for Content Distribution</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-285.03" font-family="Times,serif" font-size="14.00">Network Interconnection (CDNI)</text>
<text xml:space="preserve" text-anchor="middle" x="178.9" y="-268.53" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
