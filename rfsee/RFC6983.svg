<!-- RFC7937 -->
<g id="node11" class="node">
<title>RFC7937</title>
<g id="a_node11"><a xlink:href="RFC7937.html" xlink:title="This memo specifies the Logging interface between a downstream Content Distribution Network (dCDN) and an upstream CDN (uCDN) that are interconnected as per the CDN Interconnection (CDNI) framework. &#160;First, it describes a reference model for CDNI logging. &#160;Then, it specifies the CDNI Logging File format and the actual protocol for exchange of CDNI Logging Files." target="_top">
