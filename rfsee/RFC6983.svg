<!-- RFC6983 -->
<g id="node1" class="node">
<title>RFC6983</title>
<g id="a_node1"><a xlink:title="This document presents thoughts on the potential impact of supporting HTTP Adaptive Streaming (HAS) technologies in Content Distribution Network Interconnection (CDNI) scenarios. &#160;The intent is to present the authors&#39; analysis of the CDNI&#45;HAS problem space and discuss different options put forward by the authors (and by others during informal discussions) on how to deal with HAS in the context of CDNI. &#160;This document has been used as input information during the CDNI working group process for making a decision regarding support for HAS.">
