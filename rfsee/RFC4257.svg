<!-- RFC4257 -->
<g id="node1" class="node">
<title>RFC4257</title>
<g id="a_node1"><a xlink:title="Generalized Multi&#45;Protocol Label Switching (GMPLS) is a suite of protocol extensions to MPLS to make it generally applicable, to include, for example, control of non packet&#45;based switching, and particularly, optical switching. &#160;One consideration is to use GMPLS protocols to upgrade the control plane of optical transport networks. &#160;This document illustrates this process by describing those extensions to GMPLS protocols that are aimed at controlling Synchronous Digital Hierarchy (SDH) or Synchronous Optical Networking (SONET) networks. &#160;SDH/SONET networks make good examples of this process for a variety of reasons. &#160;This document highlights extensions to GMPLS&#45;related routing protocols to disseminate information needed in transport path computation and network operations, together with (G)MPLS protocol extensions required for the provisioning of transport circuits. &#160;New capabilities that an GMPLS control plane would bring to SDH/SONET networks, such as new restoration methods and multi&#45;layer circuit establishment, are also discussed. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="274.39" cy="-87.33" rx="183.14" ry="87.33"/>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-131.78" font-family="Times,serif" font-size="14.00">RFC4257</text>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-115.28" font-family="Times,serif" font-size="14.00">Framework for Generalized Multi&#45;Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-98.78" font-family="Times,serif" font-size="14.00">Label Switching (GMPLS)&#45;based Control of</text>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-82.28" font-family="Times,serif" font-size="14.00">Synchronous Digital</text>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-65.78" font-family="Times,serif" font-size="14.00">Hierarchy/Synchronous Optical Networking</text>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-49.28" font-family="Times,serif" font-size="14.00">(SDH/SONET) Networks</text>
<text xml:space="preserve" text-anchor="middle" x="274.39" y="-32.78" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
</g>
