<!-- RFC7201 -->
<g id="node13" class="node">
<title>RFC7201</title>
<g id="a_node13"><a xlink:href="RFC7201.html" xlink:title="The Real&#45;time Transport Protocol (RTP) is used in a large number of different application domains and environments. &#160;This heterogeneity implies that different security mechanisms are needed to provide services such as confidentiality, integrity, and source authentication of RTP and RTP Control Protocol (RTCP) packets suitable for the various environments. &#160;The range of solutions makes it difficult for RTP&#45;based application developers to pick the most suitable mechanism. &#160;This document provides an overview of a number of security solutions for RTP and gives guidance for developers on how to choose the appropriate security mechanism." target="_top">
<ellipse fill="none" stroke="black" cx="1357.95" cy="-239.7" rx="147.08" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1357.95" y="-251.15" font-family="Times,serif" font-size="14.00">RFC7201</text>
<text xml:space="preserve" text-anchor="middle" x="1357.95" y="-234.65" font-family="Times,serif" font-size="14.00">Options for Securing RTP Sessions</text>
<text xml:space="preserve" text-anchor="middle" x="1357.95" y="-218.15" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
