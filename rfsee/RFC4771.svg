<!-- RFC4771 -->
<g id="node1" class="node">
<title>RFC4771</title>
<g id="a_node1"><a xlink:title="This document defines an integrity transform for Secure Real&#45;time Transport Protocol (SRTP; see RFC 3711), which allows the roll&#45;over counter (ROC) to be transmitted in SRTP packets as part of the authentication tag. &#160;The need for sending the ROC in SRTP packets arises in situations where the receiver joins an ongoing SRTP session and needs to quickly and robustly synchronize. &#160;The mechanism also enhances SRTP operation in cases where there is a risk of losing sender&#45;receiver synchronization. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="833.75" cy="-844.66" rx="216.55" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="833.75" y="-880.06" font-family="Times,serif" font-size="18.00">RFC4771</text>
<text xml:space="preserve" text-anchor="middle" x="833.75" y="-859.06" font-family="Times,serif" font-size="18.00">Integrity Transform Carrying Roll&#45;Over</text>
<text xml:space="preserve" text-anchor="middle" x="833.75" y="-838.06" font-family="Times,serif" font-size="18.00">Counter for the Secure Real&#45;time</text>
<text xml:space="preserve" text-anchor="middle" x="833.75" y="-817.06" font-family="Times,serif" font-size="18.00">Transport Protocol (SRTP)</text>
<text xml:space="preserve" text-anchor="middle" x="833.75" y="-796.06" font-family="Times,serif" font-size="18.00">2007</text>
</a>
</g>
</g>
