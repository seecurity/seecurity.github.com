<!-- RFC3830 -->
<g id="node8" class="node">
<title>RFC3830</title>
<g id="a_node8"><a xlink:href="RFC3830.html" xlink:title="This document describes a key management scheme that can be used for real&#45;time applications (both for peer&#45;to&#45;peer communication and group communication). &#160;In particular, its use to support the Secure Real&#45;time Transport Protocol is described in detail. &#160;Security protocols for real&#45;time multimedia applications have started to appear. &#160;This has brought forward the need for a key management solution to support these protocols. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="501.21" cy="-1572.81" rx="160.34" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="501.21" y="-1584.26" font-family="Times,serif" font-size="14.00">RFC3830</text>
