<!-- RFC3711 -->
<g id="node7" class="node">
<title>RFC3711</title>
<g id="a_node7"><a xlink:href="RFC3711.html" xlink:title="This document describes the Secure Real&#45;time Transport Protocol (SRTP), a profile of the Real&#45;time Transport Protocol (RTP), which can provide confidentiality, message authentication, and replay protection to the RTP traffic and to the control traffic for RTP, the Real&#45;time Transport Control Protocol (RTCP). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="947.67" cy="-1637" rx="169.88" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="947.67" y="-1656.7" font-family="Times,serif" font-size="14.00">RFC3711</text>
<text xml:space="preserve" text-anchor="middle" x="947.67" y="-1640.2" font-family="Times,serif" font-size="14.00">The Secure Real&#45;time Transport Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="947.67" y="-1623.7" font-family="Times,serif" font-size="14.00">(SRTP)</text>
<text xml:space="preserve" text-anchor="middle" x="947.67" y="-1607.2" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
