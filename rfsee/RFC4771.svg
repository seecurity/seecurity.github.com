<!-- RFC5197 -->
<g id="node11" class="node">
<title>RFC5197</title>
<g id="a_node11"><a xlink:href="RFC5197.html" xlink:title="Multimedia Internet Keying (MIKEY) is a key management protocol that can be used for %real&#45;time applications. In particular, it has been defined focusing on the support of the Secure %Real&#45;time Transport Protocol (SRTP). MIKEY itself is standardized within RFC 3830 and defines four key distribution methods. Moreover, it is defined to allow extensions of the protocol. As MIKEY becomes more and more accepted, extensions to the base protocol arise, especially in terms of additional key distribution methods but also in terms of payload enhancements. This document provides an overview about the MIKEY base document in general as well as the existing extensions for MIKEY, which have been defined or are in the process of definition. It is intended as an additional source of information for developers or architects to provide more insight in use case scenarios and motivations as well as advantages and disadvantages for the different key distribution schemes. The use cases discussed in this document are strongly related to dedicated SIP call scenarios providing challenges for key management in general, among them media before Session Description Protocol (SDP) answer, forking, and shared key conferencing. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="501.21" cy="-116.52" rx="193.75" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="501.21" y="-144.47" font-family="Times,serif" font-size="14.00">RFC5197</text>
<text xml:space="preserve" text-anchor="middle" x="501.21" y="-127.97" font-family="Times,serif" font-size="14.00">On the Applicability of Various</text>
<text xml:space="preserve" text-anchor="middle" x="501.21" y="-111.47" font-family="Times,serif" font-size="14.00">Multimedia Internet KEYing (MIKEY) Modes</text>
<text xml:space="preserve" text-anchor="middle" x="501.21" y="-94.97" font-family="Times,serif" font-size="14.00">and Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="501.21" y="-78.47" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
