<!-- RFC5479 -->
<g id="node12" class="node">
<title>RFC5479</title>
<g id="a_node12"><a xlink:href="RFC5479.html" xlink:title="This document describes requirements for a protocol to negotiate a security context for SIP&#45;signaled Secure RTP (SRTP) media. &#160;In addition to the natural security requirements, this negotiation protocol must interoperate well with SIP in certain ways. &#160;A number of proposals have been published and a summary of these proposals is in the appendix of this document. &#160;This memo provides information for the Internet community." target="_top">
