<text xml:space="preserve" text-anchor="middle" x="160.34" y="-1264.13" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="160.34" y="-1247.63" font-family="Times,serif" font-size="14.00">1997</text>
