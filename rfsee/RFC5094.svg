<g id="node10" class="node">
<title>RFC7077</title>
<g id="a_node10"><a xlink:href="RFC7077.html" xlink:title="This document specifies protocol enhancements for allowing the local mobility anchor in a Proxy Mobile IPv6 domain to asynchronously notify the mobile access gateway about changes related to a mobility session. &#160;These Update Notification messages are exchanged using a new Mobility Header message type specifically designed for this purpose." target="_top">
