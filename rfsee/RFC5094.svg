<!-- RFC8278 -->
<g id="node11" class="node">
<title>RFC8278</title>
<g id="a_node11"><a xlink:href="RFC8278.html" xlink:title="This specification defines extensions to the Proxy Mobile IPv6 (PMIPv6) protocol that allow a mobile access gateway (MAG) to register more than one proxy care&#45;of address (pCoA) with the local mobility anchor (LMA) and to simultaneously establish multiple IP tunnels with the LMA. &#160;This capability allows the MAG to utilize all the available access networks to route the mobile node&#39;s IP traffic. &#160;This document defines the following two new mobility header options: the MAG Multipath Binding option and the MAG Identifier option." target="_top">
<ellipse fill="none" stroke="black" cx="1342.29" cy="-514.24" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1342.29" y="-533.94" font-family="Times,serif" font-size="14.00">RFC8278</text>
<text xml:space="preserve" text-anchor="middle" x="1342.29" y="-517.44" font-family="Times,serif" font-size="14.00">Mobile Access Gateway (MAG) Multipath</text>
<text xml:space="preserve" text-anchor="middle" x="1342.29" y="-500.94" font-family="Times,serif" font-size="14.00">Options</text>
<text xml:space="preserve" text-anchor="middle" x="1342.29" y="-484.44" font-family="Times,serif" font-size="14.00">2018</text>
</a>
