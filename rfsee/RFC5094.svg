<!-- RFC5949 -->
<g id="node9" class="node">
<title>RFC5949</title>
<g id="a_node9"><a xlink:href="RFC5949.html" xlink:title="Mobile IPv6 (MIPv6; RFC 3775) provides a mobile node with IP mobility when it performs a handover from one access router to another, and fast handovers for Mobile IPv6 (FMIPv6) are specified to enhance the handover performance in terms of latency and packet loss. While MIPv6 (and FMIPv6 as well) requires the participation of the mobile node in the mobility&#45;related signaling, Proxy Mobile IPv6 (PMIPv6; RFC 5213) provides IP mobility to nodes that either have or do not have MIPv6 functionality without such involvement. Nevertheless, the basic performance of PMIPv6 in terms of handover latency and packet loss is considered no different from that of MIPv6. When the fast handover is considered in such an environment, several modifications are needed to FMIPv6 to adapt to the network&#45;based mobility management. This document specifies the usage of fast handovers for Mobile IPv6 (FMIPv6; RFC 5568) when Proxy Mobile IPv6 is used as the mobility management protocol. Necessary extensions are specified for FMIPv6 to support the scenario when the mobile node does not have IP mobility functionality and hence is not involved with either MIPv6 or FMIPv6 operations. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="522.02" cy="-40.66" rx="161.93" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="522.02" y="-52.11" font-family="Times,serif" font-size="14.00">RFC5949</text>
<text xml:space="preserve" text-anchor="middle" x="522.02" y="-35.61" font-family="Times,serif" font-size="14.00">Fast Handovers for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="522.02" y="-19.11" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
