<!-- RFC2026 -->
<g id="node8" class="node">
<title>RFC2026</title>
<g id="a_node8"><a xlink:href="RFC2026.html" xlink:title="This memo documents the process used by the Internet community for the standardization of protocols and procedures. &#160;It defines the stages in the standardization process, the requirements for moving a document between stages and the types of documents used during this process. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
