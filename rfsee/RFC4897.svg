<!-- RFC4897 -->
<g id="node1" class="node">
<title>RFC4897</title>
<g id="a_node1"><a xlink:title="The Internet Engineering Task Force (IETF) and Request for Comments (RFC) Editor have a long&#45;standing rule that a document at a given maturity level cannot be published until all of the documents that it references as normative are at that maturity level or higher. &#160;This rule has sometimes resulted in very long publication delays for documents and some claims that it was a major obstruction to advancing documents in maturity level. &#160;The IETF agreed on a way to bypass this rule with RFC 3967. &#160;This document describes a simpler procedure for downward references to Standards&#45;Track and Best Current Practice (BCP) documents, namely note and move on. &#160;The procedure in RFC 3967 still applies for downward references to other classes of documents. &#160;In both cases, annotations should be added to such References. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="592.76" cy="-749.17" rx="191.1" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="592.76" y="-774.07" font-family="Times,serif" font-size="18.00">RFC4897</text>
<text xml:space="preserve" text-anchor="middle" x="592.76" y="-753.07" font-family="Times,serif" font-size="18.00">Handling Normative References to</text>
<text xml:space="preserve" text-anchor="middle" x="592.76" y="-732.07" font-family="Times,serif" font-size="18.00">Standards&#45;Track Documents</text>
<text xml:space="preserve" text-anchor="middle" x="592.76" y="-711.07" font-family="Times,serif" font-size="18.00">2007</text>
</a>
