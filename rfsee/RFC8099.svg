<!-- RFC9377 -->
<g id="node14" class="node">
<title>RFC9377</title>
<g id="a_node14"><a xlink:href="RFC9377.html" xlink:title="This document describes a backward&#45;compatible, optional IS&#45;IS extension that allows the creation of IS&#45;IS flood reflection topologies. &#160;Flood reflection permits topologies in which IS&#45;IS Level 1 (L1) areas provide transit&#45;forwarding for IS&#45;IS Level 2 (L2) areas using all available L1 nodes internally. &#160;It accomplishes this by creating L2 flood reflection adjacencies within each L1 area. &#160;Those adjacencies are used to flood L2 Link State Protocol Data Units (LSPs) and are used in the L2 Shortest Path First (SPF) computation. &#160;However, they are not ordinarily utilized for forwarding within the flood reflection cluster. &#160;This arrangement gives the L2 topology significantly better scaling properties than prevalently used flat designs. &#160;As an additional benefit, only those routers directly participating in flood reflection are required to support the feature. &#160;This allows for incremental deployment of scalable L1 transit areas in an existing, previously flat network design, without the necessity of upgrading all routers in the network." target="_top">
<ellipse fill="none" stroke="black" cx="1521.47" cy="-516.53" rx="98.82" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1521.47" y="-527.98" font-family="Times,serif" font-size="14.00">RFC9377</text>
<text xml:space="preserve" text-anchor="middle" x="1521.47" y="-511.48" font-family="Times,serif" font-size="14.00">IS&#45;IS Flood Reflection</text>
<text xml:space="preserve" text-anchor="middle" x="1521.47" y="-494.98" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
