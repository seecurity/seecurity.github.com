<!-- RFC8099 -->
<g id="node1" class="node">
<title>RFC8099</title>
<g id="a_node1"><a xlink:title="This document presents a Topology&#45;Transparent Zone (TTZ) in an OSPF area. &#160;A TTZ comprises a group of routers and a number of links connecting these routers. &#160;Any router outside of the zone is not aware of the zone. &#160;A TTZ hides the internal topology of the TTZ from the outside. &#160;It does not directly advertise any internal information about the TTZ to a router outside of the TTZ. &#160;The information about the links and routers such as a link down inside the TTZ is not advertised to any router outside of the TTZ.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="812.13" cy="-724.81" rx="187.91" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="812.13" y="-739.21" font-family="Times,serif" font-size="18.00">RFC8099</text>
