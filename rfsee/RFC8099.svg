<!-- RFC5250 -->
<g id="node8" class="node">
<title>RFC5250</title>
<g id="a_node8"><a xlink:href="RFC5250.html" xlink:title="This document defines enhancements to the OSPF protocol to support a new class of link state advertisements (LSAs) called Opaque LSAs. Opaque LSAs provide a generalized mechanism to allow for the future extensibility of OSPF. Opaque LSAs consist of a standard LSA header followed by application&#45;specific information. The information field may be used directly by OSPF or by other applications. Standard OSPF link&#45;state database flooding mechanisms are used to distribute Opaque LSAs to all or some limited portion of the OSPF topology. This document replaces RFC 2370 and adds to it a mechanism to enable an OSPF router to validate Autonomous System (AS)&#45;scope Opaque LSAs originated outside of the router&#39;s OSPF area. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="505.01" cy="-1397.3" rx="133.29" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="505.01" y="-1408.75" font-family="Times,serif" font-size="14.00">RFC5250</text>
<text xml:space="preserve" text-anchor="middle" x="505.01" y="-1392.25" font-family="Times,serif" font-size="14.00">The OSPF Opaque LSA Option</text>
<text xml:space="preserve" text-anchor="middle" x="505.01" y="-1375.75" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
