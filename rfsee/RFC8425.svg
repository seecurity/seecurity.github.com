<!-- RFC8678 -->
<g id="node11" class="node">
<title>RFC8678</title>
<g id="a_node11"><a xlink:href="RFC8678.html" xlink:title="Connecting an enterprise site to multiple ISPs over IPv6 using provider&#45;assigned addresses is difficult without the use of some form of Network Address Translation (NAT). Much has been written on this topic over the last 10 to 15 years, but it still remains a problem without a clearly defined or widely implemented solution. Any multihoming solution without NAT requires hosts at the site to have addresses from each ISP and to select the egress ISP by selecting a source address for outgoing packets. It also requires routers at the site to take into account those source addresses when forwarding packets out towards the ISPs. This document examines currently available mechanisms for providing a solution to this problem for a broad range of enterprise topologies. It covers the behavior of routers to forward traffic by taking into account source address, and it covers the behavior of hosts to select appropriate default source addresses. It also covers any possible role that routers might play in providing information to hosts to help them select appropriate source addresses. In the process of exploring potential solutions, this document also makes explicit requirements for how the solution would be expected to behave from the perspective of an enterprise site network administrator." target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-284.33" rx="176.78" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-320.53" font-family="Times,serif" font-size="14.00">RFC8678</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-304.03" font-family="Times,serif" font-size="14.00">Enterprise Multihoming using Provider&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-287.53" font-family="Times,serif" font-size="14.00">Assigned IPv6 Addresses without Network</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-271.03" font-family="Times,serif" font-size="14.00">Prefix Translation: Requirements and</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-254.53" font-family="Times,serif" font-size="14.00">Solutions</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-238.03" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
