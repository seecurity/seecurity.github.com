<!-- RFC9762 -->
<g id="node12" class="node">
<title>RFC9762</title>
<g id="a_node12"><a xlink:href="RFC9762.html" xlink:title="This document defines the P flag in the Prefix Information Option (PIO) of IPv6 Router Advertisements (RAs). The flag is used to indicate that the network prefers that clients use the deployment model in RFC 9663 instead of using individual addresses in the on&#45;link prefix assigned using Stateless Address Autoconfiguration (SLAAC) or DHCPv6 address assignment. This document updates RFC 4862 to indicate that the Autonomous flag in a PIO needs to be ignored if the PIO has the P flag set. It also updates RFC 4861 to specify that the P flag indicates DHCPv6 prefix delegation support for clients." target="_top">
<ellipse fill="none" stroke="black" cx="176.78" cy="-126.33" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-154.28" font-family="Times,serif" font-size="14.00">RFC9762</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-137.78" font-family="Times,serif" font-size="14.00">Using Router Advertisements to Signal</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-121.28" font-family="Times,serif" font-size="14.00">the Availability of DHCPv6 Prefix</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-104.78" font-family="Times,serif" font-size="14.00">Delegation to Clients</text>
<text xml:space="preserve" text-anchor="middle" x="176.78" y="-88.28" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
