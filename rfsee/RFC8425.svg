<!-- RFC8425 -->
<g id="node1" class="node">
<title>RFC8425</title>
<g id="a_node1"><a xlink:title="The Prefix Information Option (PIO) in the IPv6 Neighbor Discovery Router Advertisement message defines an 8&#45;bit flag field; this field has two flags defined, and the remaining 6 bits are reserved (Reserved1). &#160;RFC 6275 defines a flag from this field without creating an IANA registry or updating RFC 4861. &#160;The purpose of this document is to create an IANA registry for the PIO flags. &#160;This document updates RFC 4861.">
