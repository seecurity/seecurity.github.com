<!-- RFC7108 -->
<g id="node14" class="node">
<title>RFC7108</title>
<g id="a_node14"><a xlink:href="RFC7108.html" xlink:title="Anycast is a deployment technique commonly employed for authoritative&#45;only servers in the Domain Name System (DNS). L&#45;Root, one of the thirteen root servers, is deployed in this fashion. Various techniques have been used to map deployed anycast infrastructure externally, i.e., without reference to inside knowledge about where and how such infrastructure has been deployed. Motivations for performing such measurement exercises include operational troubleshooting and infrastructure risk assessment. In the specific case of L&#45;Root, the ability to measure and map anycast infrastructure using the techniques mentioned in this document is provided for reasons of operational transparency. This document describes all facilities deployed at L&#45;Root to facilitate mapping of its infrastructure and serves as documentation for L&#45;Root as a measurable service." target="_top">
<ellipse fill="none" stroke="black" cx="192.16" cy="-96.33" rx="192.16" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-124.28" font-family="Times,serif" font-size="14.00">RFC7108</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-107.78" font-family="Times,serif" font-size="14.00">A Summary of Various Mechanisms Deployed</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-91.28" font-family="Times,serif" font-size="14.00">at L&#45;Root for the Identification of</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-74.78" font-family="Times,serif" font-size="14.00">Anycast Nodes</text>
<text xml:space="preserve" text-anchor="middle" x="192.16" y="-58.28" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
