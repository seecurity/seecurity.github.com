<!-- RFC3258 -->
<g id="node7" class="node">
<title>RFC3258</title>
<g id="a_node7"><a xlink:href="RFC3258.html" xlink:title="This memo describes a set of practices intended to enable an authoritative name server operator to provide access to a single named server in multiple locations. &#160;The primary motivation for the development and deployment of these practices is to increase the distribution of Domain Name System (DNS) servers to previously under&#45; served areas of the network topology and to reduce the latency for DNS query responses in those areas. &#160;This memo provides information for the Internet community." target="_top">
