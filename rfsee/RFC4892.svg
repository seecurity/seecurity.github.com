<text xml:space="preserve" text-anchor="middle" x="1142.37" y="-384.03" font-family="Times,serif" font-size="14.00">via Shared Unicast Addresses</text>
<text xml:space="preserve" text-anchor="middle" x="1142.37" y="-367.53" font-family="Times,serif" font-size="14.00">2002</text>
