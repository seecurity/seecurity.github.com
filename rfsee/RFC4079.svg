<!-- RFC4079 -->
<g id="node1" class="node">
<title>RFC4079</title>
<g id="a_node1"><a xlink:title="GEOPRIV defines the concept of a &#39;using protocol&#39; &#45;&#45; a protocol that carries GEOPRIV location objects. &#160;GEOPRIV also defines various scenarios for the distribution of location objects that require the concepts of subscriptions and asynchronous notifications. &#160;This document examines some existing IETF work on the concept of presence, shows how presence architectures map onto GEOPRIV architectures, and moreover demonstrates that tools already developed for presence could be reused to simplify the standardization and implementation of GEOPRIV. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="809.6" cy="-881.63" rx="236.7" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="809.6" y="-906.53" font-family="Times,serif" font-size="18.00">RFC4079</text>
