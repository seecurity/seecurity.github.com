<!-- RFC6772 -->
<g id="node9" class="node">
<title>RFC6772</title>
<g id="a_node9"><a xlink:href="RFC6772.html" xlink:title="This document defines an authorization policy language for controlling access to location information. It extends the Common Policy authorization framework to provide location&#45;specific access control. More specifically, this document defines condition elements specific to location information in order to restrict access to data based on the current location of the Target. Furthermore, this document defines two algorithms for reducing the granularity of returned location information. The first algorithm is defined for usage with civic location information, whereas the other one applies to geodetic location information. Both algorithms come with limitations. There are circumstances where the amount of location obfuscation provided is less than what is desired. These algorithms might not be appropriate for all application domains. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="665.43" cy="-63.99" rx="169.35" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="665.43" y="-91.94" font-family="Times,serif" font-size="14.00">RFC6772</text>
<text xml:space="preserve" text-anchor="middle" x="665.43" y="-75.44" font-family="Times,serif" font-size="14.00">Geolocation Policy: A Document Format</text>
<text xml:space="preserve" text-anchor="middle" x="665.43" y="-58.94" font-family="Times,serif" font-size="14.00">for Expressing Privacy Preferences for</text>
<text xml:space="preserve" text-anchor="middle" x="665.43" y="-42.44" font-family="Times,serif" font-size="14.00">Location Information</text>
<text xml:space="preserve" text-anchor="middle" x="665.43" y="-25.94" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
