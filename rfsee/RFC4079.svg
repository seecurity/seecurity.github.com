<g id="a_node11"><a xlink:href="RFC6973.html" xlink:title="This document offers guidance for developing privacy considerations for inclusion in protocol specifications. &#160;It aims to make designers, implementers, and users of Internet protocols aware of privacy&#45;related design choices. &#160;It suggests that whether any individual RFC warrants a specific privacy considerations section will depend on the document&#39;s content." target="_top">
