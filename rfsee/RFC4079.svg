<text xml:space="preserve" text-anchor="middle" x="809.6" y="-864.53" font-family="Times,serif" font-size="18.00">Distribution of GEOPRIV Location Objects</text>
<text xml:space="preserve" text-anchor="middle" x="809.6" y="-843.53" font-family="Times,serif" font-size="18.00">2005</text>
</a>
</g>
