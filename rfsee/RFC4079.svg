<!-- RFC5962 -->
<g id="node8" class="node">
<title>RFC5962</title>
<g id="a_node8"><a xlink:href="RFC5962.html" xlink:title="The Geopriv Location Object introduced by the Presence Information Data Format &#45; Location Object (PIDF&#45;LO), RFC 4119, defines a basic XML format for carrying geographical information of a presentity. &#160;This document defines PIDF&#45;LO extensions to convey information about moving objects. &#160;Elements are defined that enable expression of spatial orientation, speed, and heading of the presentity. [STANDARDS TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-347.96" rx="173.59" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-375.91" font-family="Times,serif" font-size="14.00">RFC5962</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-359.41" font-family="Times,serif" font-size="14.00">Dynamic Extensions to the Presence</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-342.91" font-family="Times,serif" font-size="14.00">Information Data Format Location Object</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-326.41" font-family="Times,serif" font-size="14.00">(PIDF&#45;LO)</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-309.91" font-family="Times,serif" font-size="14.00">2010</text>
</a>
