<text xml:space="preserve" text-anchor="middle" x="177.31" y="-577.03" font-family="Times,serif" font-size="14.00">Authorization for Constrained</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-560.53" font-family="Times,serif" font-size="14.00">Environments (ACE)</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-544.03" font-family="Times,serif" font-size="14.00">2022</text>
</a>
