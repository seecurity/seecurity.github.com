<!-- RFC9754 -->
<g id="node12" class="node">
<title>RFC9754</title>
<g id="a_node12"><a xlink:href="RFC9754.html" xlink:title="The Network File System v4 (NFSv4) allows a client to both open a file and be granted a delegation of that file. &#160;This delegation provides the client the right to authoritatively cache metadata on the file locally. &#160;This document presents several extensions for both opening the file and delegating it to the client. &#160;This document extends NFSv4.2 (see RFC 7863)." target="_top">
