<!-- RFC9737 -->
<g id="node11" class="node">
<title>RFC9737</title>
<g id="a_node11"><a xlink:href="RFC9737.html" xlink:title="The Parallel Network File System (pNFS) allows for a file&#39;s metadata and data to be on different servers (i.e., the metadata server (MDS) and the data server (DS)). &#160;When the MDS is restarted, the client can still modify the data file component. &#160;During the recovery phase of startup, the MDS and the DSs work together to recover state. &#160;If the client has not encountered errors with the data files, then the state can be recovered and the resilvering of the data files can be avoided. &#160;With any errors, there is no means by which the client can report errors to the MDS. &#160;As such, the MDS has to assume that a file needs resilvering. &#160;This document presents an extension to RFC 8435 to allow the client to update the metadata via LAYOUTRETURN and avoid the resilvering." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-298.33" rx="137.53" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-318.03" font-family="Times,serif" font-size="14.00">RFC9737</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-301.53" font-family="Times,serif" font-size="14.00">Reporting Errors in NFSv4.2 via</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-285.03" font-family="Times,serif" font-size="14.00">LAYOUTRETURN</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-268.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
