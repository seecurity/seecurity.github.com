<!-- RFC9766 -->
<g id="node13" class="node">
<title>RFC9766</title>
<g id="a_node13"><a xlink:href="RFC9766.html" xlink:title="This document specifies extensions to NFSv4.2 for improving Weak Cache Consistency (WCC). &#160;These extensions introduce mechanisms that ensure partial writes performed under a Parallel NFS (pNFS) layout remain coherent and correctly tracked. &#160;The solution addresses concurrency and data integrity concerns that may arise when multiple clients write to the same file through separate data servers. &#160;By defining additional interactions among clients, metadata servers, and data servers, this specification enhances the reliability of NFSv4 in parallel&#45;access environments and ensures consistency across diverse deployment scenarios." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-52.33" rx="177.31" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-72.03" font-family="Times,serif" font-size="14.00">RFC9766</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-55.53" font-family="Times,serif" font-size="14.00">Extensions for Weak Cache Consistency in</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-39.03" font-family="Times,serif" font-size="14.00">NFSv4.2&#39;s Flexible File Layout</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-22.53" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
