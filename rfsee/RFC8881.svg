<!-- RFC9237 -->
<g id="node9" class="node">
<title>RFC9237</title>
<g id="a_node9"><a xlink:href="RFC9237.html" xlink:title="Information about which entities are authorized to perform what operations on which constituents of other entities is a crucial component of producing an overall system that is secure. Conveying precise authorization information is especially critical in highly automated systems with large numbers of entities, such as the Internet of Things. This specification provides a generic information model and format for representing such authorization information, as well as two variants of a specific instantiation of that format for use with Representational State Transfer (REST) resources identified by URI path." target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-590.33" rx="157.68" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-626.53" font-family="Times,serif" font-size="14.00">RFC9237</text>
