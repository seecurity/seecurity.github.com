<!-- RFC5773 -->
<g id="node13" class="node">
<title>RFC5773</title>
<g id="a_node13"><a xlink:href="RFC5773.html" xlink:title="This document analyzes the state of the Internet domain&#45;based routing system, concentrating on Inter&#45;Domain Routing (IDR) and also considering the relationship between inter&#45;domain and intra&#45;domain routing. &#160;The analysis is carried out with respect to RFC 1126 and other IDR requirements and design efforts looking at the routing system as it appeared to be in 2001 with editorial additions reflecting developments up to 2006. &#160;It is the companion document to A Set of Possible Requirements for a Future Routing Architecture (RFC 5772), which is a discussion of requirements for the future routing architecture, addressing systems developments and future routing protocols. &#160;This document summarizes discussions held several years ago by members of the IRTF Routing Research Group (IRTF RRG) and other interested parties. &#160;The document is published with the support of the IRTF RRG as a record of the work completed at that time, but with the understanding that it does not necessarily represent either the latest technical understanding or the technical consensus of the research group at the date of publication. &#160;This document defines a Historic Document for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1412.01" cy="-511.94" rx="143.9" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1412.01" y="-531.64" font-family="Times,serif" font-size="14.00">RFC5773</text>
<text xml:space="preserve" text-anchor="middle" x="1412.01" y="-515.14" font-family="Times,serif" font-size="14.00">Analysis of Inter&#45;Domain Routing</text>
<text xml:space="preserve" text-anchor="middle" x="1412.01" y="-498.64" font-family="Times,serif" font-size="14.00">Requirements and History</text>
<text xml:space="preserve" text-anchor="middle" x="1412.01" y="-482.14" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
