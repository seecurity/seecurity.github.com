<!-- RFC4274 -->
<g id="node11" class="node">
<title>RFC4274</title>
<g id="a_node11"><a xlink:href="RFC4274.html" xlink:title="The purpose of this report is to document how the requirements for publication of a routing protocol as an Internet Draft Standard have been satisfied by Border Gateway Protocol version 4 (BGP&#45;4). This report satisfies the requirement for the second report, as described in Section 6.0 of RFC 1264. In order to fulfill the requirement, this report augments RFC 1774 and summarizes the key features of BGP&#45;4, as well as analyzes the protocol with respect to scaling and performance. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="595.73" cy="-40.66" rx="108.36" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="595.73" y="-52.11" font-family="Times,serif" font-size="14.00">RFC4274</text>
<text xml:space="preserve" text-anchor="middle" x="595.73" y="-35.61" font-family="Times,serif" font-size="14.00">BGP&#45;4 Protocol Analysis</text>
<text xml:space="preserve" text-anchor="middle" x="595.73" y="-19.11" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
