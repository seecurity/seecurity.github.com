<!-- RFC5149 -->
<g id="node1" class="node">
<title>RFC5149</title>
<g id="a_node1"><a xlink:title="In some Mobile IPv6 deployments, identifying the mobile node or the mobility service subscriber is not enough to distinguish between multiple services possibly provisioned to the said mobile node and its mobility service subscription. &#160;A capability to specify different services in addition to the mobile node identity can be leveraged to provide flexibility for mobility service providers on provisioning multiple services to one mobility service subscription. &#160;This document describes a Service Selection Mobility Option for both conventional Mobile IPv6 and Proxy Mobile IPv6 that is intended to assist home agents to make a specific service selection for the mobility service subscription during the binding registration procedure. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="977.83" cy="-878.3" rx="186.85" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="977.83" y="-892.7" font-family="Times,serif" font-size="18.00">RFC5149</text>
<text xml:space="preserve" text-anchor="middle" x="977.83" y="-871.7" font-family="Times,serif" font-size="18.00">Service Selection for Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="977.83" y="-850.7" font-family="Times,serif" font-size="18.00">2008</text>
</a>
</g>
</g>
