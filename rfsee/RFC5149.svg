<!-- RFC7222 -->
<g id="node13" class="node">
<title>RFC7222</title>
<g id="a_node13"><a xlink:href="RFC7222.html" xlink:title="This specification defines a new mobility option, the Quality&#45;of&#45; Service (QoS) option, for Proxy Mobile IPv6. &#160;This option can be used by the local mobility anchor and the mobile access gateway for negotiating Quality&#45;of&#45;Service parameters for a mobile node&#39;s IP flows. &#160;The negotiated QoS parameters can be used for QoS policing and marking of packets to enforce QoS differentiation on the path between the local mobility anchor and the mobile access gateway. &#160;Furthermore, making QoS parameters available on the mobile access gateway enables mapping of these parameters to QoS rules that are specific to the access technology and allows those rules to be enforced on the access network using access&#45;technology&#45;specific approaches." target="_top">
<ellipse fill="none" stroke="black" cx="1778.49" cy="-643.2" rx="151.32" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1778.49" y="-662.9" font-family="Times,serif" font-size="14.00">RFC7222</text>
<text xml:space="preserve" text-anchor="middle" x="1778.49" y="-646.4" font-family="Times,serif" font-size="14.00">Quality&#45;of&#45;Service Option for Proxy</text>
<text xml:space="preserve" text-anchor="middle" x="1778.49" y="-629.9" font-family="Times,serif" font-size="14.00">Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1778.49" y="-613.4" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
