<!-- RFC6097 -->
<g id="node11" class="node">
<title>RFC6097</title>
<g id="a_node11"><a xlink:href="RFC6097.html" xlink:title="Large Proxy Mobile IPv6 deployments would benefit from a functionality where a Mobile Access Gateway could dynamically discover a Local Mobility Anchor for a Mobile Node attaching to a Proxy Mobile IPv6 domain. &#160;The purpose of the dynamic discovery functionality is to reduce the amount of static configuration in the Mobile Access Gateway. &#160;This document describes several possible dynamic Local Mobility Anchor discovery solutions. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1096.59" cy="-52.33" rx="173.06" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1096.59" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6097</text>
<text xml:space="preserve" text-anchor="middle" x="1096.59" y="-55.53" font-family="Times,serif" font-size="14.00">Local Mobility Anchor (LMA) Discovery</text>
<text xml:space="preserve" text-anchor="middle" x="1096.59" y="-39.03" font-family="Times,serif" font-size="14.00">for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1096.59" y="-22.53" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
