<!-- RFC5446 -->
<g id="node8" class="node">
<title>RFC5446</title>
<g id="a_node8"><a xlink:href="RFC5446.html" xlink:title="In some Mobile IPv4 deployments, identifying the mobile node or the mobility service subscriber is not enough to distinguish among the multiple services possibly provisioned to the mobile node. &#160;The capability to specify different services in addition to the mobile node&#39;s identity can be leveraged to provide flexibility for mobility service providers to provide multiple services within a single mobility service subscription. &#160;This document describes a Service Selection extension for Mobile IPv4 that is intended to assist home agents to make specific service selections for their mobility service subscriptions during the registration procedure. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="143.37" cy="-878.3" rx="143.37" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="143.37" y="-889.75" font-family="Times,serif" font-size="14.00">RFC5446</text>
<text xml:space="preserve" text-anchor="middle" x="143.37" y="-873.25" font-family="Times,serif" font-size="14.00">Service Selection for Mobile IPv4</text>
<text xml:space="preserve" text-anchor="middle" x="143.37" y="-856.75" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
