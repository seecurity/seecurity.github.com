<!-- RFC5778 -->
<g id="node9" class="node">
<title>RFC5778</title>
<g id="a_node9"><a xlink:href="RFC5778.html" xlink:title="Mobile IPv6 deployments may want to bootstrap their operations dynamically based on an interaction between the home agent and the Diameter server of the Mobile Service Provider. This document specifies the interaction between a Mobile IP home agent and a Diameter server. This document defines the home agent to the Diameter server communication when the mobile node authenticates using the Internet Key Exchange v2 protocol with the Extensible Authentication Protocol or using the Mobile IPv6 Authentication Protocol. In addition to authentication and authorization, the configuration of Mobile IPv6&#45; specific parameters and accounting is specified in this document. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="275.83" cy="-427.15" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="275.83" y="-446.85" font-family="Times,serif" font-size="14.00">RFC5778</text>
<text xml:space="preserve" text-anchor="middle" x="275.83" y="-430.35" font-family="Times,serif" font-size="14.00">Diameter Mobile IPv6: Support for Home</text>
<text xml:space="preserve" text-anchor="middle" x="275.83" y="-413.85" font-family="Times,serif" font-size="14.00">Agent to Diameter Server Interaction</text>
<text xml:space="preserve" text-anchor="middle" x="275.83" y="-397.35" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
