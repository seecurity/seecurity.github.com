<!-- RFC6572 -->
<g id="node12" class="node">
<title>RFC6572</title>
<g id="a_node12"><a xlink:href="RFC6572.html" xlink:title="This document defines new attributes to facilitate Proxy Mobile IPv6 operations using the RADIUS infrastructure. &#160;The protocol defined in this document uses RADIUS&#45;based interfaces of the mobile access gateway and the local mobility anchor with the AAA server for authentication, authorization, and policy functions. &#160;The RADIUS interactions between the mobile access gateway and the RADIUS&#45;based AAA server take place when the mobile node (MN) attaches, authenticates, and authorizes to a Proxy Mobile IPv6 domain. &#160;Furthermore, this document defines the RADIUS&#45;based interface between the local mobility anchor and the AAA RADIUS server for authorizing received Proxy Binding Update messages for the mobile node&#39;s mobility session. &#160;In addition to the interactions related to mobility session setup, this document defines the baseline for the mobile access gateway and the local mobility anchor generated accounting. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1524.29" cy="-247.65" rx="170.41" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1524.29" y="-259.1" font-family="Times,serif" font-size="14.00">RFC6572</text>
<text xml:space="preserve" text-anchor="middle" x="1524.29" y="-242.6" font-family="Times,serif" font-size="14.00">RADIUS Support for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1524.29" y="-226.1" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
