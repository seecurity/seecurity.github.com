<!-- RFC6290 -->
<g id="node1" class="node">
<title>RFC6290</title>
<g id="a_node1"><a xlink:title="This document describes an extension to the Internet Key Exchange Protocol version 2 (IKEv2) that allows for faster detection of Security Association (SA) desynchronization using a saved token. When an IPsec tunnel between two IKEv2 peers is disconnected due to a restart of one peer, it can take as much as several minutes for the other peer to discover that the reboot has occurred, thus delaying recovery. In this text, we propose an extension to the protocol that allows for recovery immediately following the restart. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="632.79" cy="-328.66" rx="169.35" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="632.79" y="-348.36" font-family="Times,serif" font-size="14.00">RFC6290</text>
<text xml:space="preserve" text-anchor="middle" x="632.79" y="-331.86" font-family="Times,serif" font-size="14.00">A Quick Crash Detection Method for the</text>
<text xml:space="preserve" text-anchor="middle" x="632.79" y="-315.36" font-family="Times,serif" font-size="14.00">Internet Key Exchange Protocol (IKE)</text>
<text xml:space="preserve" text-anchor="middle" x="632.79" y="-298.86" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
