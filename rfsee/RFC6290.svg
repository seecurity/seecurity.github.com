<!-- RFC6027 -->
<g id="node11" class="node">
<title>RFC6027</title>
<g id="a_node11"><a xlink:href="RFC6027.html" xlink:title="This document defines the terminology, problem statement, and requirements for implementing Internet Key Exchange (IKE) and IPsec on clusters. &#160;It also describes gaps in existing standards and their implementation that need to be filled in order to allow peers to interoperate with clusters from different vendors. &#160;Agreed upon terminology, problem statement, and requirements will allow IETF working groups to consider development of IPsec/IKEv2 mechanisms to simplify cluster implementations. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1097.29" cy="-40.66" rx="139.12" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1097.29" y="-52.11" font-family="Times,serif" font-size="14.00">RFC6027</text>
