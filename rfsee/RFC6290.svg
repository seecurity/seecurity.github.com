<!-- RFC5996 -->
<g id="node7" class="node">
<title>RFC5996</title>
<g id="a_node7"><a xlink:href="RFC5996.html" xlink:title="This document describes version 2 of the Internet Key Exchange (IKE) protocol. &#160;IKE is a component of IPsec used for performing mutual authentication and establishing and maintaining Security Associations (SAs). &#160;This document replaces and updates RFC 4306, and includes all of the clarifications from RFC 4718. [STANDARDS&#45;TRACK]" target="_top">
