<!-- RFC7149 -->
<g id="node8" class="node">
<title>RFC7149</title>
<g id="a_node8"><a xlink:href="RFC7149.html" xlink:title="Software&#45;Defined Networking (SDN) has been one of the major buzz words of the networking industry for the past couple of years. And yet, no clear definition of what SDN actually covers has been broadly admitted so far. This document aims to clarify the SDN landscape by providing a perspective on requirements, issues, and other considerations about SDN, as seen from within a service provider environment. It is not meant to endlessly discuss what SDN truly means but rather to suggest a functional taxonomy of the techniques that can be used under an SDN umbrella and to elaborate on the various pending issues the combined activation of such techniques inevitably raises. As such, a definition of SDN is only mentioned for the sake of clarification." target="_top">
<ellipse fill="none" stroke="black" cx="448.82" cy="-1337.25" rx="142.31" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-1365.2" font-family="Times,serif" font-size="14.00">RFC7149</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-1348.7" font-family="Times,serif" font-size="14.00">Software&#45;Defined Networking: A</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-1332.2" font-family="Times,serif" font-size="14.00">Perspective from within a Service</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-1315.7" font-family="Times,serif" font-size="14.00">Provider Environment</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-1299.2" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
