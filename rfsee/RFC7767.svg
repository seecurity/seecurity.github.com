<!-- RFC7652 -->
<g id="node11" class="node">
<title>RFC7652</title>
<g id="a_node11"><a xlink:href="RFC7652.html" xlink:title="An IPv4 or IPv6 host can use the Port Control Protocol (PCP) to flexibly manage the IP address&#45;mapping and port&#45;mapping information on Network Address Translators (NATs) or firewalls to facilitate communication with remote hosts. However, the uncontrolled generation or deletion of IP address mappings on such network devices may cause security risks and should be avoided. In some cases, the client may need to prove that it is authorized to modify, create, or delete PCP mappings. This document describes an in&#45;band authentication mechanism for PCP that can be used in those cases. The Extensible Authentication Protocol (EAP) is used to perform authentication between PCP devices. This document updates RFC 6887." target="_top">
<ellipse fill="none" stroke="black" cx="448.82" cy="-52.33" rx="120.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7652</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-55.53" font-family="Times,serif" font-size="14.00">Port Control Protocol (PCP)</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-39.03" font-family="Times,serif" font-size="14.00">Authentication Mechanism</text>
<text xml:space="preserve" text-anchor="middle" x="448.82" y="-22.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
