<!-- RFC7767 -->
<g id="node1" class="node">
<title>RFC7767</title>
<g id="a_node1"><a xlink:title="This document specifies a mechanism for a host to indicate via the Port Control Protocol (PCP) which connections should be protected against network failures. These connections will then be subject to high&#45;availability mechanisms enabled on the network side. This approach assumes that applications and/or users have more visibility about sensitive connections than any heuristic that can be enabled on the network side to guess which connections should be check&#45;pointed.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="915.6" cy="-694.79" rx="222.92" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="915.6" y="-719.69" font-family="Times,serif" font-size="18.00">RFC7767</text>
<text xml:space="preserve" text-anchor="middle" x="915.6" y="-698.69" font-family="Times,serif" font-size="18.00">Application&#45;Initiated Check&#45;Pointing via</text>
<text xml:space="preserve" text-anchor="middle" x="915.6" y="-677.69" font-family="Times,serif" font-size="18.00">the Port Control Protocol (PCP)</text>
<text xml:space="preserve" text-anchor="middle" x="915.6" y="-656.69" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
