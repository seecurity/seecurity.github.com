<!-- RFC3036 -->
<g id="node8" class="node">
<title>RFC3036</title>
<g id="a_node8"><a xlink:href="RFC3036.html" xlink:title="A fundamental concept in MPLS is that two Label Switching Routers (LSRs) must agree on the meaning of the labels used to forward traffic between and through them. &#160;This common understanding is achieved by using a set of procedures, called a label distribution protocol, by which one LSR informs another of label bindings it has made. &#160;This document defines a set of such procedures called LDP (for Label Distribution Protocol) by which LSRs distribute labels to support MPLS forwarding along normally routed paths. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="842.37" cy="-1606.42" rx="81.85" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="842.37" y="-1617.87" font-family="Times,serif" font-size="14.00">RFC3036</text>
<text xml:space="preserve" text-anchor="middle" x="842.37" y="-1601.37" font-family="Times,serif" font-size="14.00">LDP Specification</text>
<text xml:space="preserve" text-anchor="middle" x="842.37" y="-1584.87" font-family="Times,serif" font-size="14.00">2001</text>
</a>
</g>
</g>
