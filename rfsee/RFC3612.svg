<!-- RFC3469 -->
<g id="node11" class="node">
<title>RFC3469</title>
<g id="a_node11"><a xlink:href="RFC3469.html" xlink:title="Multi&#45;protocol label switching (MPLS) integrates the label swapping forwarding paradigm with network layer routing. &#160;To deliver reliable service, MPLS requires a set of procedures to provide protection of the traffic carried on different paths. &#160;This requires that the label switching routers (LSRs) support fault detection, fault notification, and fault recovery mechanisms, and that MPLS signaling support the configuration of recovery. &#160;With these objectives in mind, this document specifies a framework for MPLS based recovery. &#160;Restart issues are not included in this framework. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="153.97" cy="-829.37" rx="153.97" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-849.07" font-family="Times,serif" font-size="14.00">RFC3469</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-832.57" font-family="Times,serif" font-size="14.00">Framework for Multi&#45;Protocol Label</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-816.07" font-family="Times,serif" font-size="14.00">Switching (MPLS)&#45;based Recovery</text>
<text xml:space="preserve" text-anchor="middle" x="153.97" y="-799.57" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
