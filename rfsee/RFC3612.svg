<!-- RFC3479 -->
<g id="node10" class="node">
<title>RFC3479</title>
<g id="a_node10"><a xlink:href="RFC3479.html" xlink:title="Multiprotocol Label Switching (MPLS) systems will be used in core networks where system downtime must be kept to an absolute minimum. &#160;Many MPLS Label Switching Routers (LSRs) may, therefore, exploit Fault Tolerant (FT) hardware or software to provide high availability of the core networks. &#160;The details of how FT is achieved for the various components of an FT LSR, including Label Distribution Protocol (LDP), the switching hardware and TCP, are implementation specific. &#160;This document identifies issues in the LDP specification in RFC 3036, LDP Specification, that make it difficult to implement an FT LSR using the current LDP protocols, and defines enhancements to the LDP specification to ease such FT LSR implementations. &#160;The issues and extensions described here are equally applicable to RFC 3212, Constraint&#45;Based LSP Setup Using LDP (CR&#45;LDP). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="243.63" cy="-1193.13" rx="123.74" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="243.63" y="-1212.83" font-family="Times,serif" font-size="14.00">RFC3479</text>
<text xml:space="preserve" text-anchor="middle" x="243.63" y="-1196.33" font-family="Times,serif" font-size="14.00">Fault Tolerance for the Label</text>
<text xml:space="preserve" text-anchor="middle" x="243.63" y="-1179.83" font-family="Times,serif" font-size="14.00">Distribution Protocol (LDP)</text>
<text xml:space="preserve" text-anchor="middle" x="243.63" y="-1163.33" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
