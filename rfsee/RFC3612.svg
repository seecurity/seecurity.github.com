<!-- RFC3478 -->
<g id="node9" class="node">
<title>RFC3478</title>
<g id="a_node9"><a xlink:href="RFC3478.html" xlink:title="This document describes a mechanism that helps to minimize the negative effects on MPLS traffic caused by Label Switching Router&#39;s (LSR&#39;s) control plane restart, specifically by the restart of its Label Distribution Protocol (LDP) component, on LSRs that are capable of preserving the MPLS forwarding component across the restart. &#160;The mechanism described in this document is applicable to all LSRs, both those with the ability to preserve forwarding state during LDP restart and those without (although the latter needs to implement only a subset of the mechanism described in this document). &#160;Supporting (a subset of) the mechanism described here by the LSRs that can not preserve their MPLS forwarding state across the restart would not reduce the negative impact on MPLS traffic caused by their control plane restart, but it would minimize the impact if their neighbor(s) are capable of preserving the forwarding state across the restart of their control plane and implement the mechanism described here. &#160;The mechanism makes minimalistic assumptions on what has to be preserved across restart &#45; the mechanism assumes that only the actual MPLS forwarding state has to be preserved; the mechanism does not require any of the LDP&#45;related states to be preserved across the restart. &#160;The procedures described in this document apply to downstream unsolicited label distribution. &#160;Extending these procedures to downstream on demand label distribution is for further study. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="492.07" cy="-1473.56" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="492.07" y="-1493.26" font-family="Times,serif" font-size="14.00">RFC3478</text>
<text xml:space="preserve" text-anchor="middle" x="492.07" y="-1476.76" font-family="Times,serif" font-size="14.00">Graceful Restart Mechanism for Label</text>
<text xml:space="preserve" text-anchor="middle" x="492.07" y="-1460.26" font-family="Times,serif" font-size="14.00">Distribution Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="492.07" y="-1443.76" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
