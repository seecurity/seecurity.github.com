<!-- RFC4870 -->
<g id="node1" class="node">
<title>RFC4870</title>
<g id="a_node1"><a xlink:title="DomainKeys creates a domain&#45;level authentication framework for email by using public key technology and the DNS to prove the provenance and contents of an email. This document defines a framework for digitally signing email on a per&#45;domain basis. The ultimate goal of this framework is to unequivocally prove and protect identity while retaining the semantics of Internet email as it is known today. Proof and protection of email identity may assist in the global control of spam and phishing. This memo defines a Historic Document for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="842.96" cy="-760.64" rx="235.64" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="842.96" y="-796.04" font-family="Times,serif" font-size="18.00">RFC4870</text>
<text xml:space="preserve" text-anchor="middle" x="842.96" y="-775.04" font-family="Times,serif" font-size="18.00">Domain&#45;Based Email Authentication Using</text>
<text xml:space="preserve" text-anchor="middle" x="842.96" y="-754.04" font-family="Times,serif" font-size="18.00">Public Keys Advertised in the DNS</text>
<text xml:space="preserve" text-anchor="middle" x="842.96" y="-733.04" font-family="Times,serif" font-size="18.00">(DomainKeys)</text>
<text xml:space="preserve" text-anchor="middle" x="842.96" y="-712.04" font-family="Times,serif" font-size="18.00">2007</text>
</a>
