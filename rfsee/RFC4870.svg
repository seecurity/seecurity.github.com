<text xml:space="preserve" text-anchor="middle" x="158.22" y="-969.82" font-family="Times,serif" font-size="14.00">System (DNS)</text>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-953.32" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
