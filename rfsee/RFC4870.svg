<!-- RFC4871 -->
<g id="node3" class="node">
<title>RFC4871</title>
<g id="a_node3"><a xlink:href="RFC4871.html" xlink:title="DomainKeys Identified Mail (DKIM) defines a domain&#45;level authentication framework for email using public&#45;key cryptography and key server technology to permit verification of the source and contents of messages by either Mail Transfer Agents (MTAs) or Mail User Agents (MUAs). &#160;The ultimate goal of this framework is to permit a signing domain to assert responsibility for a message, thus protecting message signer identity and the integrity of the messages they convey while retaining the functionality of Internet email as it is known today. &#160;Protection of email identity may assist in the global control of spam and phishing. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="158.22" cy="-538.15" rx="158.22" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="158.22" y="-557.85" font-family="Times,serif" font-size="14.00">RFC4871</text>
