<title>RFC6419</title>
<g id="a_node1"><a xlink:title="An increasing number of hosts are operating in multiple&#45;interface environments. &#160;This document summarizes current practices in this area and describes in detail how some common operating systems cope with challenges that ensue from this context. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
