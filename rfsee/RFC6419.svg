<!-- RFC8106 -->
<g id="node14" class="node">
<title>RFC8106</title>
<g id="a_node14"><a xlink:href="RFC8106.html" xlink:title="This document specifies IPv6 Router Advertisement (RA) options (called DNS RA options) to allow IPv6 routers to advertise a list of DNS Recursive Server Addresses and a DNS Search List to IPv6 hosts. This document, which obsoletes RFC 6106, defines a higher default value of the lifetime of the DNS RA options to reduce the likelihood of expiry of the options on links with a relatively high rate of packet loss." target="_top">
