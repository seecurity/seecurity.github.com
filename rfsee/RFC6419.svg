<!-- RFC7556 -->
<g id="node12" class="node">
<title>RFC7556</title>
<g id="a_node12"><a xlink:href="RFC7556.html" xlink:title="This document is a product of the work of the Multiple Interfaces Architecture Design team. &#160;It outlines a solution framework for some of the issues experienced by nodes that can be attached to multiple networks simultaneously. &#160;The framework defines the concept of a Provisioning Domain (PvD), which is a consistent set of network configuration information. &#160;PvD&#45;aware nodes learn PvD&#45;specific information from the networks they are attached to and/or other sources. &#160;PvDs are used to enable separation and configuration consistency in the presence of multiple concurrent connections." target="_top">
<ellipse fill="none" stroke="black" cx="1010.65" cy="-52.33" rx="130.11" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1010.65" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7556</text>
