<!-- RFC4311 -->
<g id="node10" class="node">
<title>RFC4311</title>
<g id="a_node10"><a xlink:href="RFC4311.html" xlink:title="The original IPv6 conceptual sending algorithm does not do load sharing among equivalent IPv6 routers, and suggests schemes that can be problematic in practice. &#160;This document updates the conceptual sending algorithm in RFC 2461 so that traffic to different destinations can be distributed among routers in an efficient fashion. [STANDARDS&#45;TRACK]" target="_top">
