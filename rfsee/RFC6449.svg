<!-- RFC5322 -->
<g id="node8" class="node">
<title>RFC5322</title>
<g id="a_node8"><a xlink:href="RFC5322.html" xlink:title="This document specifies the Internet Message Format (IMF), a syntax for text messages that are sent between computer users, within the framework of electronic mail messages. &#160;This specification is a revision of Request For Comments (RFC) 2822, which itself superseded Request For Comments (RFC) 822, Standard for the Format of ARPA Internet Text Messages, updating it to reflect current practice and incorporating incremental changes that were specified in other RFCs. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="108.36" cy="-979.58" rx="108.36" ry="40.66"/>
