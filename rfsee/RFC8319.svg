<!-- RFC6459 -->
<g id="node8" class="node">
<title>RFC6459</title>
<g id="a_node8"><a xlink:href="RFC6459.html" xlink:title="The use of cellular broadband for accessing the Internet and other data services via smartphones, tablets, and notebook/netbook computers has increased rapidly as a result of high&#45;speed packet data networks such as HSPA, HSPA+, and now Long&#45;Term Evolution (LTE) being deployed. &#160;Operators that have deployed networks based on 3rd Generation Partnership Project (3GPP) network architectures are facing IPv4 address shortages at the Internet registries and are feeling pressure to migrate to IPv6. &#160;This document describes the support for IPv6 in 3GPP network architectures. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="722.45" cy="-630.66" rx="163.52" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-658.61" font-family="Times,serif" font-size="14.00">RFC6459</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-642.11" font-family="Times,serif" font-size="14.00">IPv6 in 3rd Generation Partnership</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-625.61" font-family="Times,serif" font-size="14.00">Project (3GPP) Evolved Packet System</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-609.11" font-family="Times,serif" font-size="14.00">(EPS)</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-592.61" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
