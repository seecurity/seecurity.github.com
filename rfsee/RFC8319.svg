<!-- RFC8319 -->
<g id="node1" class="node">
<title>RFC8319</title>
<g id="a_node1"><a xlink:title="The IPv6 Neighbor Discovery protocol specifies the maximum time allowed between sending unsolicited multicast Router Advertisements (RAs) from a router interface as well as the maximum router lifetime. It also allows the limits to be overridden by documents that are specific to the link layer. This document allows for overriding these values on a per&#45;link basis. This document specifies updates to the IPv6 Neighbor Discovery Protocol (RFC 4861) to increase the maximum time allowed between sending unsolicited multicast RAs from a router interface as well as to increase the maximum router lifetime.">
<ellipse fill="green" stroke="black" cx="262.72" cy="-626.66" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-646.36" font-family="Times,serif" font-size="14.00">RFC8319</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-629.86" font-family="Times,serif" font-size="14.00">Support for Adjustable Maximum Router</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-613.36" font-family="Times,serif" font-size="14.00">Lifetimes per Link</text>
<text xml:space="preserve" text-anchor="middle" x="262.72" y="-596.86" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
