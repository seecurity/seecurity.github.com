<!-- RFC4861 -->
<g id="node5" class="node">
<title>RFC4861</title>
<g id="a_node5"><a xlink:href="RFC4861.html" xlink:title="This document specifies the Neighbor Discovery protocol for IP Version 6. &#160;IPv6 nodes on the same link use Neighbor Discovery to discover each other&#39;s presence, to determine each other&#39;s link&#45;layer addresses, to find routers, and to maintain reachability information about the paths to active neighbors. [STANDARDS&#45;TRACK]" target="_top">
