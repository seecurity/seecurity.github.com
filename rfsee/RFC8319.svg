<!-- RFC6105 -->
<g id="node12" class="node">
<title>RFC6105</title>
<g id="a_node12"><a xlink:href="RFC6105.html" xlink:title="Routed protocols are often susceptible to spoof attacks. &#160;The canonical solution for IPv6 is Secure Neighbor Discovery (SEND), a solution that is non&#45;trivial to deploy. &#160;This document proposes a light&#45;weight alternative and complement to SEND based on filtering in the layer&#45;2 network fabric, using a variety of filtering criteria, including, for example, SEND status. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="722.45" cy="-139.66" rx="143.37" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-151.11" font-family="Times,serif" font-size="14.00">RFC6105</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-134.61" font-family="Times,serif" font-size="14.00">IPv6 Router Advertisement Guard</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-118.11" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
