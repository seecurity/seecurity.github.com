<!-- RFC7066 -->
<g id="node9" class="node">
<title>RFC7066</title>
<g id="a_node9"><a xlink:href="RFC7066.html" xlink:title="As the deployment of third and fourth generation cellular networks progresses, a large number of cellular hosts are being connected to the Internet. &#160;Standardization organizations have made the Internet Protocol version 6 (IPv6) mandatory in their specifications. &#160;However, the concept of IPv6 covers many aspects and numerous specifications. &#160;In addition, the characteristics of cellular links in terms of bandwidth, cost, and delay put special requirements on how IPv6 is used. &#160;This document considers IPv6 for cellular hosts that attach to the General Packet Radio Service (GPRS), Universal Mobile Telecommunications System (UMTS), or Evolved Packet System (EPS) networks (hereafter collectively referred to as Third Generation Partnership Project (3GPP) networks). &#160;This document also lists specific IPv6 functionalities that need to be implemented in addition to what is already prescribed in the IPv6 Node Requirements document (RFC 6434). &#160;It also discusses some issues related to the use of these components when operating in these networks. &#160;This document obsoletes RFC 3316." target="_top">
<ellipse fill="none" stroke="black" cx="722.45" cy="-496.66" rx="157.68" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-516.36" font-family="Times,serif" font-size="14.00">RFC7066</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-499.86" font-family="Times,serif" font-size="14.00">IPv6 for Third Generation Partnership</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-483.36" font-family="Times,serif" font-size="14.00">Project (3GPP) Cellular Hosts</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-466.86" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
