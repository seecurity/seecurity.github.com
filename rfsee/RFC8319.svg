<text xml:space="preserve" text-anchor="middle" x="722.45" y="-360.36" font-family="Times,serif" font-size="14.00">Requirement Levels</text>
<text xml:space="preserve" text-anchor="middle" x="722.45" y="-343.86" font-family="Times,serif" font-size="14.00">1997</text>
