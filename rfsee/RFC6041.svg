<!-- RFC5810 -->
<g id="node7" class="node">
<title>RFC5810</title>
<g id="a_node7"><a xlink:href="RFC5810.html" xlink:title="This document specifies the Forwarding and Control Element Separation (ForCES) protocol. &#160;The ForCES protocol is used for communications between Control Elements (CEs) and Forwarding Elements (FEs) in a ForCES Network Element (ForCES NE). &#160;This specification is intended to meet the ForCES protocol requirements defined in RFC 3654. &#160;Besides the ForCES protocol, this specification also defines the requirements for the Transport Mapping Layer (TML). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1025.7" cy="-946.33" rx="139.12" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1025.7" y="-974.28" font-family="Times,serif" font-size="14.00">RFC5810</text>
