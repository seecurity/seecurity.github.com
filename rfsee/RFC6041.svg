<text xml:space="preserve" text-anchor="middle" x="1025.7" y="-795.28" font-family="Times,serif" font-size="14.00">Separation (ForCES) Forwarding Element</text>
<text xml:space="preserve" text-anchor="middle" x="1025.7" y="-778.78" font-family="Times,serif" font-size="14.00">Model</text>
<text xml:space="preserve" text-anchor="middle" x="1025.7" y="-762.28" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
