<text xml:space="preserve" text-anchor="middle" x="897.69" y="-1759.77" font-family="Times,serif" font-size="14.00">Separation (ForCES) Forwarding Element</text>
<text xml:space="preserve" text-anchor="middle" x="897.69" y="-1743.27" font-family="Times,serif" font-size="14.00">Model</text>
<text xml:space="preserve" text-anchor="middle" x="897.69" y="-1726.77" font-family="Times,serif" font-size="14.00">2010</text>
</a>
