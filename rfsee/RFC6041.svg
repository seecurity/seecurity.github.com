<!-- RFC5811 -->
<g id="node9" class="node">
<title>RFC5811</title>
<g id="a_node9"><a xlink:href="RFC5811.html" xlink:title="This document defines the SCTP&#45;based TML (Transport Mapping Layer) for the ForCES (Forwarding and Control Element Separation) protocol. &#160;It explains the rationale for choosing the SCTP (Stream Control Transmission Protocol) and also describes how this TML addresses all the requirements required by and the ForCES protocol. [STANDARDS TRACK]" target="_top">
