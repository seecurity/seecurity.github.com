<!-- RFC6371 -->
<g id="node5" class="node">
<title>RFC6371</title>
<g id="a_node5"><a xlink:href="RFC6371.html" xlink:title="The Transport Profile of Multiprotocol Label Switching (MPLS&#45;TP) is a packet&#45;based transport technology based on the MPLS Traffic Engineering (MPLS&#45;TE) and pseudowire (PW) data&#45;plane architectures. This document describes a framework to support a comprehensive set of Operations, Administration, and Maintenance (OAM) procedures that fulfill the MPLS&#45;TP OAM requirements for fault, performance, and protection&#45;switching management and that do not rely on the presence of a control plane. This document is a product of a joint Internet Engineering Task Force (IETF) / International Telecommunications Union Telecommunication Standardization Sector (ITU&#45;T) effort to include an MPLS Transport Profile within the IETF MPLS and Pseudowire Emulation Edge&#45;to&#45;Edge (PWE3) architectures to support the capabilities and functionalities of a packet transport network as defined by the ITU&#45;T. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1311.07" cy="-1727.65" rx="176.78" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1311.07" y="-1755.6" font-family="Times,serif" font-size="14.00">RFC6371</text>
<text xml:space="preserve" text-anchor="middle" x="1311.07" y="-1739.1" font-family="Times,serif" font-size="14.00">Operations, Administration, and</text>
<text xml:space="preserve" text-anchor="middle" x="1311.07" y="-1722.6" font-family="Times,serif" font-size="14.00">Maintenance Framework for MPLS&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="1311.07" y="-1706.1" font-family="Times,serif" font-size="14.00">Transport Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1311.07" y="-1689.6" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
