<!-- RFC7325 -->
<g id="node11" class="node">
<title>RFC7325</title>
<g id="a_node11"><a xlink:href="RFC7325.html" xlink:title="This document provides guidelines for implementers regarding MPLS forwarding and a basis for evaluations of forwarding implementations. &#160;Guidelines cover many aspects of MPLS forwarding. &#160;Topics are highlighted where implementers might otherwise overlook practical requirements which are unstated or under emphasized or are optional for conformance to RFCs but are often considered mandatory by providers." target="_top">
