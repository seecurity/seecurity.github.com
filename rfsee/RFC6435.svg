<!-- RFC6435 -->
<g id="node1" class="node">
<title>RFC6435</title>
<g id="a_node1"><a xlink:title="Two useful Operations, Administration, and Maintenance (OAM) functions in a transport network are lock and loopback. The lock function enables an operator to lock a transport path such that it does not carry client traffic, but can continue to carry OAM messages and may carry test traffic. The loopback function allows an operator to set a specific node on the transport path into loopback mode such that it returns all received data. This document specifies the lock function for MPLS networks and describes how the loopback function operates in MPLS networks. This document updates Sections 7.1.1 and 7.1.2 of RFC 6371. [STANDARDS&#45;TRACK]">
<ellipse fill="green" stroke="black" stroke-width="3" cx="861.64" cy="-949.2" rx="228.75" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="861.64" y="-974.1" font-family="Times,serif" font-size="18.00">RFC6435</text>
<text xml:space="preserve" text-anchor="middle" x="861.64" y="-953.1" font-family="Times,serif" font-size="18.00">MPLS Transport Profile Lock Instruct and</text>
<text xml:space="preserve" text-anchor="middle" x="861.64" y="-932.1" font-family="Times,serif" font-size="18.00">Loopback Functions</text>
<text xml:space="preserve" text-anchor="middle" x="861.64" y="-911.1" font-family="Times,serif" font-size="18.00">2011</text>
</a>
</g>
</g>
