<!-- RFC7182 -->
<g id="node7" class="node">
<title>RFC7182</title>
<g id="a_node7"><a xlink:href="RFC7182.html" xlink:title="This document revises, extends, and replaces RFC 6622. &#160;It describes general and flexible TLVs for representing cryptographic Integrity Check Values (ICVs) and timestamps, using the generalized Mobile Ad Hoc Network (MANET) packet/message format defined in RFC 5444. &#160;It defines two Packet TLVs, two Message TLVs, and two Address Block TLVs for affixing ICVs and timestamps to a packet, a message, and one or more addresses, respectively." target="_top">
