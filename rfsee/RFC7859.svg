<!-- RFC6507 -->
<g id="node10" class="node">
<title>RFC6507</title>
<g id="a_node10"><a xlink:href="RFC6507.html" xlink:title="Many signature schemes currently in use rely on certificates for authentication of identity. &#160;In Identity&#45;based cryptography, this adds unnecessary overhead and administration. &#160;The Elliptic Curve&#45;based Certificateless Signatures for Identity&#45;based Encryption (ECCSI) signature scheme described in this document is certificateless. &#160;This scheme has the additional advantages of low bandwidth and low computational requirements. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1102.06" cy="-432.33" rx="169.35" ry="63.99"/>
