<!-- RFC7544 -->
<g id="node11" class="node">
<title>RFC7544</title>
<g id="a_node11"><a xlink:href="RFC7544.html" xlink:title="Although the SIP History&#45;Info header field described in RFC 7044 is the solution adopted in IETF, the non&#45;standard Diversion header field described, as Historic, in RFC 5806 is nevertheless already implemented and used for conveying call&#45;diversion&#45;related information in Session Initiation Protocol (SIP) signaling. RFC 7044 obsoletes the original RFC 4244 and redefines the History&#45;Info header field for capturing the history information in requests. Since the Diversion header field is used in existing network implementations for the transport of call diversion information, its interworking with the SIP History&#45;Info standardized solution is needed. This document describes a recommended interworking guideline between the Diversion header field and the History&#45;Info header field to handle call diversion information. This work is intended to enable the migration from non&#45;standard implementations toward IETF specification&#45;based implementations. This document obsoletes RFC 6044, which describes the interworking between the Diversion header field defined in RFC 5806 and the obsoleted History&#45;Info header field defined on RFC 4244." target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-198.33" rx="166.17" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-234.53" font-family="Times,serif" font-size="14.00">RFC7544</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-218.03" font-family="Times,serif" font-size="14.00">Mapping and Interworking of Diversion</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-201.53" font-family="Times,serif" font-size="14.00">Information between Diversion and</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-185.03" font-family="Times,serif" font-size="14.00">History&#45;Info Header Fields in the</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-168.53" font-family="Times,serif" font-size="14.00">Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-152.03" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
