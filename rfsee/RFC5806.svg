<!-- RFC6044 -->
<g id="node10" class="node">
<title>RFC6044</title>
<g id="a_node10"><a xlink:href="RFC6044.html" xlink:title="Although the SIP History&#45;Info header is the solution adopted in IETF, the non&#45;standard Diversion header is nevertheless widely implemented and used for conveying call&#45;diversion&#45;related information in SIP signaling. This document describes a recommended interworking guideline between the Diversion header and the History&#45;Info header to handle call diversion information. In addition, an interworking policy is proposed to manage the headers&#39; coexistence. The History&#45;Info header is described in RFC 4244 and the non&#45;standard Diversion header is described, as Historic, in RFC 5806. Since the Diversion header is used in many existing network implementations for the transport of call diversion information, its interworking with the SIP History&#45;Info standardized solution is needed. This work is intended to enable the migration from non&#45; standard implementations and deployment toward IETF specification&#45; based implementations and deployment. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-367.33" rx="166.17" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-403.53" font-family="Times,serif" font-size="14.00">RFC6044</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-387.03" font-family="Times,serif" font-size="14.00">Mapping and Interworking of Diversion</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-370.53" font-family="Times,serif" font-size="14.00">Information between Diversion and</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-354.03" font-family="Times,serif" font-size="14.00">History&#45;Info Headers in the Session</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-337.53" font-family="Times,serif" font-size="14.00">Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-321.03" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
