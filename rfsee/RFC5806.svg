<!-- RFC8946 -->
<g id="node12" class="node">
<title>RFC8946</title>
<g id="a_node12"><a xlink:href="RFC8946.html" xlink:title="The Personal Assertion Token (PASSporT) is specified in RFC 8225 to convey cryptographically signed information about the people involved in personal communications. This document extends PASSporT to include an indication that a call has been diverted from its original destination to a new one. This information can greatly improve the decisions made by verification services in call forwarding scenarios. Also specified here is an encapsulation mechanism for nesting a PASSporT within another PASSporT that assists relying parties in some diversion scenarios. This document updates RFC 8224." target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-52.33" rx="159.81" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8946</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-55.53" font-family="Times,serif" font-size="14.00">Personal Assertion Token (PASSporT)</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-39.03" font-family="Times,serif" font-size="14.00">Extension for Diverted Calls</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-22.53" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
