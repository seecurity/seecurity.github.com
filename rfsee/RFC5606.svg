<!-- RFC7199 -->
<g id="node12" class="node">
<title>RFC7199</title>
<g id="a_node12"><a xlink:href="RFC7199.html" xlink:title="Current location configuration protocols are capable of provisioning an Internet host with a location URI that refers to the host&#39;s location. &#160;These protocols lack a mechanism for the target host to inspect or set the privacy rules that are applied to the URIs they distribute. &#160;This document extends the current location configuration protocols to provide hosts with a reference to the rules that are applied to a URI so that the host can view or set these rules." target="_top">
<ellipse fill="none" stroke="black" cx="159.81" cy="-151.66" rx="159.81" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-171.36" font-family="Times,serif" font-size="14.00">RFC7199</text>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-154.86" font-family="Times,serif" font-size="14.00">Location Configuration Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-138.36" font-family="Times,serif" font-size="14.00">Policy Management</text>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-121.86" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
