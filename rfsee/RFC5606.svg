<!-- RFC5606 -->
<g id="node1" class="node">
<title>RFC5606</title>
<g id="a_node1"><a xlink:title="This document explores an ambiguity in the interpretation of the &lt;retransmission&#45;allowed&gt; element of the Presence Information Data Format for Location Objects (PIDF&#45;LO) in cases where PIDF&#45;LO is conveyed by the Session Initiation Protocol (SIP). It provides recommendations for how the SIP location conveyance mechanism should adapt to this ambiguity. Documents standardizing the SIP location conveyance mechanisms will be Standards&#45;Track documents processed according to the usual SIP process. This document is intended primarily to provide the SIP working group with a statement of the consensus of the GEOPRIV working group on this topic. It secondarily provides tutorial information on the problem space for the general reader. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="601.5" cy="-205.66" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="601.5" y="-225.36" font-family="Times,serif" font-size="14.00">RFC5606</text>
<text xml:space="preserve" text-anchor="middle" x="601.5" y="-208.86" font-family="Times,serif" font-size="14.00">Implications of &#39;retransmission&#45;allowed&#39;</text>
<text xml:space="preserve" text-anchor="middle" x="601.5" y="-192.36" font-family="Times,serif" font-size="14.00">for SIP Location Conveyance</text>
<text xml:space="preserve" text-anchor="middle" x="601.5" y="-175.86" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
