<!-- RFC7378 -->
<g id="node13" class="node">
<title>RFC7378</title>
<g id="a_node13"><a xlink:href="RFC7378.html" xlink:title="The trustworthiness of location information is critically important for some location&#45;based applications, such as emergency calling or roadside assistance. This document describes threats to conveying location, particularly for emergency calls, and describes techniques that improve the reliability and security of location information. It also provides guidelines for assessing the trustworthiness of location information." target="_top">
<ellipse fill="none" stroke="black" cx="159.81" cy="-40.66" rx="95.11" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-52.11" font-family="Times,serif" font-size="14.00">RFC7378</text>
