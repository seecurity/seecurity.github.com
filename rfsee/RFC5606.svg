<text xml:space="preserve" text-anchor="middle" x="1070.78" y="-249.36" font-family="Times,serif" font-size="14.00">Format</text>
<text xml:space="preserve" text-anchor="middle" x="1070.78" y="-232.86" font-family="Times,serif" font-size="14.00">2005</text>
