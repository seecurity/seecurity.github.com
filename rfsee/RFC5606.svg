<!-- RFC6442 -->
<g id="node11" class="node">
<title>RFC6442</title>
<g id="a_node11"><a xlink:href="RFC6442.html" xlink:title="This document defines an extension to the Session Initiation Protocol (SIP) to convey geographic location information from one SIP entity to another SIP entity. &#160;The SIP extension covers end&#45;to&#45;end conveyance as well as location&#45;based routing, where SIP intermediaries make routing decisions based upon the location of the Location Target. [STANDARDS&#45;TRACK]" target="_top">
