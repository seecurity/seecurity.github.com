<!-- RFC4119 -->
<g id="node7" class="node">
<title>RFC4119</title>
<g id="a_node7"><a xlink:href="RFC4119.html" xlink:title="This document describes an object format for carrying geographical information on the Internet. &#160;This location object extends the Presence Information Data Format (PIDF), which was designed for communicating privacy&#45;sensitive presence information and which has similar properties. [STANDARDS&#45;TRACK]" target="_top">
