<!-- RFC3693 -->
<g id="node8" class="node">
<title>RFC3693</title>
<g id="a_node8"><a xlink:href="RFC3693.html" xlink:title="Location&#45;based services, navigation applications, emergency services, management of equipment in the field, and other location&#45;dependent services need geographic location information about a Target (such as a user, resource or other entity). &#160;There is a need to securely gather and transfer location information for location services, while at the same time protect the privacy of the individuals involved. &#160;This document focuses on the authorization, security and privacy requirements for such location&#45;dependent services. &#160;Specifically, it describes the requirements for the Geopriv Location Object (LO) and for the protocols that use this Location Object. &#160;This LO is envisioned to be the primary data structure used in all Geopriv protocol exchanges to securely transfer location data. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1070.78" cy="-151.66" rx="98.82" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1070.78" y="-163.11" font-family="Times,serif" font-size="14.00">RFC3693</text>
<text xml:space="preserve" text-anchor="middle" x="1070.78" y="-146.61" font-family="Times,serif" font-size="14.00">Geopriv Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="1070.78" y="-130.11" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
