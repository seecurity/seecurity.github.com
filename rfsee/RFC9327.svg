<!-- RFC9327 -->
<g id="node1" class="node">
<title>RFC9327</title>
<g id="a_node1"><a xlink:title="This document describes the structure of the control messages that were historically used with the Network Time Protocol (NTP) before the advent of more modern control and management approaches. These control messages have been used to monitor and control the NTP application running on any IP network attached computer. The information in this document was originally described in Appendix B of RFC 1305. The goal of this document is to provide an updated description of the control messages described in RFC 1305 in order to conform with the updated NTP specification documented in RFC 5905. The publication of this document is not meant to encourage the development and deployment of these control messages. This document is only providing a current reference for these control messages given the current status of RFC 1305.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1004.88" cy="-885.2" rx="216.55" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="1004.88" y="-910.1" font-family="Times,serif" font-size="18.00">RFC9327</text>
