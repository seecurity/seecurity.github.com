<!-- RFC5952 -->
<g id="node12" class="node">
<title>RFC5952</title>
<g id="a_node12"><a xlink:href="RFC5952.html" xlink:title="As IPv6 deployment increases, there will be a dramatic increase in the need to use IPv6 addresses in text. &#160;While the IPv6 address architecture in Section 2.2 of RFC 4291 describes a flexible model for text representation of an IPv6 address, this flexibility has been causing problems for operators, system engineers, and users. &#160;This document defines a canonical textual representation format. &#160;It does not define a format for internal storage, such as within an application or database. &#160;It is expected that the canonical format will be followed by humans and systems when representing IPv6 addresses as text, but all implementations must accept and be able to handle any legitimate RFC 4291 format. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="395.17" cy="-275.49" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="395.17" y="-295.19" font-family="Times,serif" font-size="14.00">RFC5952</text>
<text xml:space="preserve" text-anchor="middle" x="395.17" y="-278.69" font-family="Times,serif" font-size="14.00">A Recommendation for IPv6 Address Text</text>
<text xml:space="preserve" text-anchor="middle" x="395.17" y="-262.19" font-family="Times,serif" font-size="14.00">Representation</text>
<text xml:space="preserve" text-anchor="middle" x="395.17" y="-245.69" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
