<!-- RFC9247 -->
<g id="node1" class="node">
<title>RFC9247</title>
<g id="a_node1"><a xlink:title="Seamless Bidirectional Forwarding Detection (S&#45;BFD) defines a simplified mechanism to use Bidirectional Forwarding Detection (BFD) with large portions of negotiation aspects eliminated, thus providing benefits such as quick provisioning as well as improved control and flexibility to network nodes initiating the path monitoring. The link&#45;state routing protocols (IS&#45;IS and OSPF) have been extended to advertise the S&#45;BFD Discriminators. This document defines extensions to the BGP &#45; Link State (BGP&#45;LS) address family to carry the S&#45;BFD Discriminators&#39; information via BGP.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1038.18" cy="-917.97" rx="232.46" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1038.18" y="-953.37" font-family="Times,serif" font-size="18.00">RFC9247</text>
<text xml:space="preserve" text-anchor="middle" x="1038.18" y="-932.37" font-family="Times,serif" font-size="18.00">BGP &#45; Link State (BGP&#45;LS) Extensions for</text>
<text xml:space="preserve" text-anchor="middle" x="1038.18" y="-911.37" font-family="Times,serif" font-size="18.00">Seamless Bidirectional Forwarding</text>
<text xml:space="preserve" text-anchor="middle" x="1038.18" y="-890.37" font-family="Times,serif" font-size="18.00">Detection (S&#45;BFD)</text>
<text xml:space="preserve" text-anchor="middle" x="1038.18" y="-869.37" font-family="Times,serif" font-size="18.00">2022</text>
</a>
