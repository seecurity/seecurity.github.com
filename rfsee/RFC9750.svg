<text xml:space="preserve" text-anchor="middle" x="410.9" y="-1485.25" font-family="Times,serif" font-size="14.00">Certificate and Certificate Revocation</text>
<text xml:space="preserve" text-anchor="middle" x="410.9" y="-1468.75" font-family="Times,serif" font-size="14.00">List (CRL) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="410.9" y="-1452.25" font-family="Times,serif" font-size="14.00">2008</text>
</a>
