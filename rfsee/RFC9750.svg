<!-- RFC6120 -->
<g id="node8" class="node">
<title>RFC6120</title>
<g id="a_node8"><a xlink:href="RFC6120.html" xlink:title="The Extensible Messaging and Presence Protocol (XMPP) is an application profile of the Extensible Markup Language (XML) that enables the near&#45;real&#45;time exchange of structured yet extensible data between any two or more network entities. &#160;This document defines XMPP&#39;s core protocol methods: setup and teardown of XML streams, channel encryption, authentication, error handling, and communication primitives for messaging, network availability (presence), and request&#45;response interactions. &#160;This document obsoletes RFC 3920. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="796.2" cy="-1712.75" rx="149.2" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="796.2" y="-1732.45" font-family="Times,serif" font-size="14.00">RFC6120</text>
