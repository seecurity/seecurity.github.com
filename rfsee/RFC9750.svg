<!-- RFC9420 -->
<g id="node7" class="node">
<title>RFC9420</title>
<g id="a_node7"><a xlink:href="RFC9420.html" xlink:title="Messaging applications are increasingly making use of end&#45;to&#45;end security mechanisms to ensure that messages are only accessible to the communicating endpoints, and not to any servers involved in delivering messages. &#160;Establishing keys to provide such protections is challenging for group chat settings, in which more than two clients need to agree on a key but may not be online at the same time. &#160;In this document, we specify a key establishment protocol that provides efficient asynchronous group key establishment with forward secrecy (FS) and post&#45;compromise security (PCS) for groups in size ranging from two to thousands." target="_top">
<ellipse fill="none" stroke="black" cx="1241.11" cy="-1712.75" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1241.11" y="-1732.45" font-family="Times,serif" font-size="14.00">RFC9420</text>
<text xml:space="preserve" text-anchor="middle" x="1241.11" y="-1715.95" font-family="Times,serif" font-size="14.00">The Messaging Layer Security (MLS)</text>
<text xml:space="preserve" text-anchor="middle" x="1241.11" y="-1699.45" font-family="Times,serif" font-size="14.00">Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="1241.11" y="-1682.95" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
