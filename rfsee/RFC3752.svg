<!-- RFC4037 -->
<g id="node9" class="node">
<title>RFC4037</title>
<g id="a_node9"><a xlink:href="RFC4037.html" xlink:title="This document specifies the core of the Open Pluggable Edge Services (OPES) Callout Protocol (OCP). &#160;OCP marshals application messages from other communication protocols: An OPES intermediary sends original application messages to a callout server; the callout server sends adapted application messages back to the processor. &#160;OCP is designed with typical adaptation tasks in mind (e.g., virus and spam management, language and format translation, message anonymization, or advertisement manipulation). &#160;As defined in this document, the OCP Core consists of application&#45;agnostic mechanisms essential for efficient support of typical adaptations. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="769.64" cy="-52.33" rx="162.46" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="769.64" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4037</text>
<text xml:space="preserve" text-anchor="middle" x="769.64" y="-55.53" font-family="Times,serif" font-size="14.00">Open Pluggable Edge Services (OPES)</text>
<text xml:space="preserve" text-anchor="middle" x="769.64" y="-39.03" font-family="Times,serif" font-size="14.00">Callout Protocol (OCP) Core</text>
<text xml:space="preserve" text-anchor="middle" x="769.64" y="-22.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
