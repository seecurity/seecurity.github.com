<!-- RFC4236 -->
<g id="node10" class="node">
<title>RFC4236</title>
<g id="a_node10"><a xlink:href="RFC4236.html" xlink:title="Open Pluggable Edge Services (OPES) framework documents several application&#45;agnostic mechanisms such as OPES tracing, OPES bypass, and OPES callout protocol. &#160;This document extends those generic mechanisms for Hypertext Transfer Protocol (HTTP) adaptation. &#160;Together, application&#45;agnostic OPES documents and this HTTP profile constitute a complete specification for HTTP adaptation with OPES. [STANDARDS&#45;TRACK]" target="_top">
