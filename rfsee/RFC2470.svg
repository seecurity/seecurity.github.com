<!-- RFC7217 -->
<g id="node9" class="node">
<title>RFC7217</title>
<g id="a_node9"><a xlink:href="RFC7217.html" xlink:title="This document specifies a method for generating IPv6 Interface Identifiers to be used with IPv6 Stateless Address Autoconfiguration (SLAAC), such that an IPv6 address configured using this method is stable within each subnet, but the corresponding Interface Identifier changes when the host moves from one network to another. &#160;This method is meant to be an alternative to generating Interface Identifiers based on hardware addresses (e.g., IEEE LAN Media Access Control (MAC) addresses), such that the benefits of stable addresses can be achieved without sacrificing the security and privacy of users. &#160;The method specified in this document applies to all prefixes a host may be employing, including link&#45;local, global, and unique&#45;local prefixes (and their corresponding addresses)." target="_top">
<ellipse fill="none" stroke="black" cx="849.11" cy="-75.66" rx="162.46" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="849.11" y="-111.86" font-family="Times,serif" font-size="14.00">RFC7217</text>
<text xml:space="preserve" text-anchor="middle" x="849.11" y="-95.36" font-family="Times,serif" font-size="14.00">A Method for Generating Semantically</text>
<text xml:space="preserve" text-anchor="middle" x="849.11" y="-78.86" font-family="Times,serif" font-size="14.00">Opaque Interface Identifiers with IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="849.11" y="-62.36" font-family="Times,serif" font-size="14.00">Stateless Address Autoconfiguration</text>
<text xml:space="preserve" text-anchor="middle" x="849.11" y="-45.86" font-family="Times,serif" font-size="14.00">(SLAAC)</text>
<text xml:space="preserve" text-anchor="middle" x="849.11" y="-29.36" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
