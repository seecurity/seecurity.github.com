<!-- RFC7421 -->
<g id="node10" class="node">
<title>RFC7421</title>
<g id="a_node10"><a xlink:href="RFC7421.html" xlink:title="The IPv6 unicast addressing format includes a separation between the prefix used to route packets to a subnet and the interface identifier used to specify a given interface connected to that subnet. &#160;Currently, the interface identifier is defined as 64 bits long for almost every case, leaving 64 bits for the subnet prefix. &#160;This document describes the advantages of this fixed boundary and analyzes the issues that would be involved in treating it as a variable boundary." target="_top">
<ellipse fill="none" stroke="black" cx="1389.13" cy="-506.31" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1389.13" y="-526.01" font-family="Times,serif" font-size="14.00">RFC7421</text>
<text xml:space="preserve" text-anchor="middle" x="1389.13" y="-509.51" font-family="Times,serif" font-size="14.00">Analysis of the 64&#45;bit Boundary in IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1389.13" y="-493.01" font-family="Times,serif" font-size="14.00">Addressing</text>
<text xml:space="preserve" text-anchor="middle" x="1389.13" y="-476.51" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
