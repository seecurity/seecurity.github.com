<!-- RFC7536 -->
<g id="node1" class="node">
<title>RFC7536</title>
<g id="a_node1"><a xlink:title="Measuring broadband performance on a large scale is important for network diagnostics by providers and users, as well as for public policy. &#160;Understanding the various scenarios and users of measuring broadband performance is essential to development of the Large&#45;scale Measurement of Broadband Performance (LMAP) framework, information model, and protocol. &#160;This document details two use cases that can assist in developing that framework. &#160;The details of the measurement metrics themselves are beyond the scope of this document.">
