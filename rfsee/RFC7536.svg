<g id="a_node11"><a xlink:href="RFC8193.html" xlink:title="This Information Model applies to the Measurement Agent within an LMAP framework. &#160;As such, it outlines the information that is configured or preconfigured on the Measurement Agent or exists in communications with a Controller or Collector within an LMAP framework. &#160;The purpose of such an Information Model is to provide a protocol&#45; and device&#45;independent view of the Measurement Agent that can be implemented via one or more Control and Report Protocols." target="_top">
