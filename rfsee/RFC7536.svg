<g id="a_node10"><a xlink:href="RFC7594.html" xlink:title="Measuring broadband service on a large scale requires a description of the logical architecture and standardisation of the key protocols that coordinate interactions between the components. &#160;This document presents an overall framework for large&#45;scale measurements. &#160;It also defines terminology for LMAP (Large&#45;Scale Measurement of Broadband Performance)." target="_top">
