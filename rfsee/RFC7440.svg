<g id="node10" class="node">
<title>RFC1350</title>
<g id="a_node10"><a xlink:href="RFC1350.html" xlink:title="TFTP is a very simple protocol used to transfer files. &#160;It is from this that its name comes, Trivial File Transfer Protocol or TFTP. &#160;Each nonterminal packet is acknowledged separately. &#160;This document describes the protocol and its types of packets. &#160;The document also explains the reasons behind some of the design decisions. [STANDARDS&#45;TRACK]" target="_top">
