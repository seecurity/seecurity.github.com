<!-- RFC5405 -->
<g id="node11" class="node">
<title>RFC5405</title>
<g id="a_node11"><a xlink:href="RFC5405.html" xlink:title="The User Datagram Protocol (UDP) provides a minimal message&#45;passing transport that has no inherent congestion control mechanisms. &#160;Because congestion control is critical to the stable operation of the Internet, applications and upper&#45;layer protocols that choose to use UDP as an Internet transport must employ mechanisms to prevent congestion collapse and to establish some degree of fairness with concurrent traffic. &#160;This document provides guidelines on the use of UDP for the designers of unicast applications and upper&#45;layer protocols. &#160;Congestion control guidelines are a primary focus, but the document also provides guidance on other topics, including message sizes, reliability, checksums, and middlebox traversal. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="593.05" cy="-52.33" rx="146.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="593.05" y="-72.03" font-family="Times,serif" font-size="14.00">RFC5405</text>
<text xml:space="preserve" text-anchor="middle" x="593.05" y="-55.53" font-family="Times,serif" font-size="14.00">Unicast UDP Usage Guidelines for</text>
<text xml:space="preserve" text-anchor="middle" x="593.05" y="-39.03" font-family="Times,serif" font-size="14.00">Application Designers</text>
<text xml:space="preserve" text-anchor="middle" x="593.05" y="-22.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
