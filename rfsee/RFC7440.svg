<!-- RFC7440 -->
<g id="node1" class="node">
<title>RFC7440</title>
<g id="a_node1"><a xlink:title="The Trivial File Transfer Protocol (RFC 1350) is a simple, lockstep, file transfer protocol that allows a client to get or put a file onto a remote host. One of its primary uses is in the early stages of nodes booting from a Local Area Network (LAN). TFTP has been used for this application because it is very simple to implement. The employment of a lockstep scheme limits throughput when used on a LAN. This document describes a TFTP option that allows the client and server to negotiate a window size of consecutive blocks to send as an alternative for replacing the single&#45;block lockstep schema. The TFTP option mechanism employed is described in TFTP Option Extension (RFC 2347).">
<ellipse fill="green" stroke="black" stroke-width="3" cx="840.97" cy="-631.31" rx="145.49" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="840.97" y="-645.71" font-family="Times,serif" font-size="18.00">RFC7440</text>
<text xml:space="preserve" text-anchor="middle" x="840.97" y="-624.71" font-family="Times,serif" font-size="18.00">TFTP Windowsize Option</text>
<text xml:space="preserve" text-anchor="middle" x="840.97" y="-603.71" font-family="Times,serif" font-size="18.00">2015</text>
</a>
</g>
</g>
