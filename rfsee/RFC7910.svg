<!-- RFC7910 -->
<g id="node1" class="node">
<title>RFC7910</title>
<g id="a_node1"><a xlink:title="This document introduces VRRP&#45;aware PIM, a redundancy mechanism for the Protocol Independent Multicast (PIM) to interoperate with the Virtual Router Redundancy Protocol (VRRP). &#160;It allows PIM to track VRRP state and to preserve multicast traffic upon failover in a redundant network with virtual routing groups enabled. &#160;The mechanism described in this document is based on Cisco IOS software implementation.">
<ellipse fill="none" stroke="black" cx="250.53" cy="-272.66" rx="159.28" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="250.53" y="-292.36" font-family="Times,serif" font-size="14.00">RFC7910</text>
<text xml:space="preserve" text-anchor="middle" x="250.53" y="-275.86" font-family="Times,serif" font-size="14.00">Interoperability between the Virtual</text>
<text xml:space="preserve" text-anchor="middle" x="250.53" y="-259.36" font-family="Times,serif" font-size="14.00">Router Redundancy Protocol and PIM</text>
<text xml:space="preserve" text-anchor="middle" x="250.53" y="-242.86" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
