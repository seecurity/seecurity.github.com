<text xml:space="preserve" text-anchor="middle" x="987.44" y="-579.62" font-family="Times,serif" font-size="18.00">Interoperability between the Virtual</text>
<text xml:space="preserve" text-anchor="middle" x="987.44" y="-558.62" font-family="Times,serif" font-size="18.00">Router Redundancy Protocol and PIM</text>
<text xml:space="preserve" text-anchor="middle" x="987.44" y="-537.62" font-family="Times,serif" font-size="18.00">2016</text>
</a>
