<!-- RFC5798 -->
<g id="node7" class="node">
<title>RFC5798</title>
<g id="a_node7"><a xlink:href="RFC5798.html" xlink:title="This memo defines the Virtual Router Redundancy Protocol (VRRP) for IPv4 and IPv6. &#160;It is version three (3) of the protocol, and it is based on VRRP (version 2) for IPv4 that is defined in RFC 3768 and in Virtual Router Redundancy Protocol for IPv6. &#160;VRRP specifies an election protocol that dynamically assigns responsibility for a virtual router to one of the VRRP routers on a LAN. &#160;The VRRP router controlling the IPv4 or IPv6 address(es) associated with a virtual router is called the Master, and it forwards packets sent to these IPv4 or IPv6 addresses. &#160;VRRP Master routers are configured with virtual IPv4 or IPv6 addresses, and VRRP Backup routers infer the address family of the virtual addresses being carried based on the transport protocol. &#160;Within a VRRP router, the virtual routers in each of the IPv4 and IPv6 address families are a domain unto themselves and do not overlap. &#160;The election process provides dynamic failover in the forwarding responsibility should the Master become unavailable. &#160;For IPv4, the advantage gained from using VRRP is a higher&#45;availability default path without requiring configuration of dynamic routing or router discovery protocols on every end&#45;host. &#160;For IPv6, the advantage gained from using VRRP for IPv6 is a quicker switchover to Backup routers than can be obtained with standard IPv6 Neighbor Discovery mechanisms. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="842.9" cy="-1395.49" rx="152.91" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="842.9" y="-1415.19" font-family="Times,serif" font-size="14.00">RFC5798</text>
<text xml:space="preserve" text-anchor="middle" x="842.9" y="-1398.69" font-family="Times,serif" font-size="14.00">Virtual Router Redundancy Protocol</text>
<text xml:space="preserve" text-anchor="middle" x="842.9" y="-1382.19" font-family="Times,serif" font-size="14.00">(VRRP) Version 3 for IPv4 and IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="842.9" y="-1365.69" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
