<!-- RFC7910 -->
<g id="node1" class="node">
<title>RFC7910</title>
<g id="a_node1"><a xlink:title="This document introduces VRRP&#45;aware PIM, a redundancy mechanism for the Protocol Independent Multicast (PIM) to interoperate with the Virtual Router Redundancy Protocol (VRRP). &#160;It allows PIM to track VRRP state and to preserve multicast traffic upon failover in a redundant network with virtual routing groups enabled. &#160;The mechanism described in this document is based on Cisco IOS software implementation.">
