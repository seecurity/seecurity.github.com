<g id="a_node10"><a xlink:href="RFC2281.html" xlink:title="The memo specifies the Hot Standby Router Protocol (HSRP). &#160;The goal of the protocol is to allow hosts to appear to use a single router and to maintain connectivity even if the actual first hop router they are using fails. &#160;This memo provides information for the Internet community. &#160;It does not specify an Internet standard of any kind." target="_top">
