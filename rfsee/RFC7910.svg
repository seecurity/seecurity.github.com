<!-- RFC7761 -->
<g id="node8" class="node">
<title>RFC7761</title>
<g id="a_node8"><a xlink:href="RFC7761.html" xlink:title="This document specifies Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM). PIM&#45;SM is a multicast routing protocol that can use the underlying unicast routing information base or a separate multicast&#45;capable routing information base. It builds unidirectional shared trees rooted at a Rendezvous Point (RP) per group, and it optionally creates shortest&#45;path trees per source. This document obsoletes RFC 4601 by replacing it, addresses the errata filed against it, removes the optional (*,*,RP), PIM Multicast Border Router features and authentication using IPsec that lack sufficient deployment experience (see Appendix A), and moves the PIM specification to Internet Standard." target="_top">
<ellipse fill="none" stroke="black" cx="349.78" cy="-1110.78" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="349.78" y="-1138.73" font-family="Times,serif" font-size="14.00">RFC7761</text>
<text xml:space="preserve" text-anchor="middle" x="349.78" y="-1122.23" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast &#45; Sparse</text>
<text xml:space="preserve" text-anchor="middle" x="349.78" y="-1105.73" font-family="Times,serif" font-size="14.00">Mode (PIM&#45;SM): Protocol Specification</text>
<text xml:space="preserve" text-anchor="middle" x="349.78" y="-1089.23" font-family="Times,serif" font-size="14.00">(Revised)</text>
<text xml:space="preserve" text-anchor="middle" x="349.78" y="-1072.73" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
