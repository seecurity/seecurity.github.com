<!-- RFC7205 -->
<g id="node1" class="node">
<title>RFC7205</title>
<g id="a_node1"><a xlink:title="Telepresence conferencing systems seek to create an environment that gives users (or user groups) that are not co&#45;located a feeling of co&#45;located presence through multimedia communication that includes at least audio and video signals of high fidelity. &#160;A number of techniques for handling audio and video streams are used to create this experience. &#160;When these techniques are not similar, interoperability between different systems is difficult at best, and often not possible. &#160;Conveying information about the relationships between multiple streams of media would enable senders and receivers to make choices to allow telepresence systems to interwork. &#160;This memo describes the most typical and important use cases for sending multiple streams in a telepresence conference.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="896.56" cy="-808.59" rx="223.45" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-822.99" font-family="Times,serif" font-size="18.00">RFC7205</text>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-801.99" font-family="Times,serif" font-size="18.00">Use Cases for Telepresence Multistreams</text>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-780.99" font-family="Times,serif" font-size="18.00">2014</text>
</a>
</g>
</g>
