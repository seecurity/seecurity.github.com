<!-- RFC4582 -->
<g id="node9" class="node">
<title>RFC4582</title>
<g id="a_node9"><a xlink:href="RFC4582.html" xlink:title="Floor control is a means to manage joint or exclusive access to shared resources in a (multiparty) conferencing environment. Thereby, floor control complements other functions &#45;&#45; such as conference and media session setup, conference policy manipulation, and media control &#45;&#45; that are realized by other protocols. This document specifies the Binary Floor Control Protocol (BFCP). BFCP is used between floor participants and floor control servers, and between floor chairs (i.e., moderators) and floor control servers. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-1042.29" rx="177.31" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-1053.74" font-family="Times,serif" font-size="14.00">RFC4582</text>
