<g id="a_node13"><a xlink:href="RFC8849.html" xlink:title="This document describes how the Real&#45;time Transport Protocol (RTP) is used in the context of the Controlling Multiple Streams for Telepresence (CLUE) protocol. &#160;It also describes the mechanisms and recommended practice for mapping RTP media streams, as defined in the Session Description Protocol (SDP), to CLUE Media Captures and defines a new RTP header extension (CaptureID)." target="_top">
