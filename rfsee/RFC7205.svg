<!-- RFC3550 -->
<g id="node7" class="node">
<title>RFC3550</title>
<g id="a_node7"><a xlink:href="RFC3550.html" xlink:title="This memorandum describes RTP, the real&#45;time transport protocol. &#160;RTP provides end&#45;to&#45;end network transport functions suitable for applications transmitting real&#45;time data, such as audio, video or simulation data, over multicast or unicast network services. &#160;RTP does not address resource reservation and does not guarantee quality&#45;of&#45; service for real&#45;time services. &#160;The data transport is augmented by a control protocol (RTCP) to allow monitoring of the data delivery in a manner scalable to large multicast networks, and to provide minimal control and identification functionality. &#160;RTP and RTCP are designed to be independent of the underlying transport and network layers. &#160;The protocol supports the use of RTP&#45;level translators and mixers. &#160;Most of the text in this memorandum is identical to RFC 1889 which it obsoletes. &#160;There are no changes in the packet formats on the wire, only changes to the rules and algorithms governing how the protocol is used. &#160;The biggest change is an enhancement to the scalable timer algorithm for calculating when to send RTCP packets in order to minimize transmission in excess of the intended rate when many participants join a session simultaneously. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="896.56" cy="-1564.86" rx="172" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-1584.56" font-family="Times,serif" font-size="14.00">RFC3550</text>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-1568.06" font-family="Times,serif" font-size="14.00">RTP: A Transport Protocol for Real&#45;Time</text>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-1551.56" font-family="Times,serif" font-size="14.00">Applications</text>
<text xml:space="preserve" text-anchor="middle" x="896.56" y="-1535.06" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
