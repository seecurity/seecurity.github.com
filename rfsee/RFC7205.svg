<!-- RFC8845 -->
<g id="node12" class="node">
<title>RFC8845</title>
<g id="a_node12"><a xlink:href="RFC8845.html" xlink:title="This document defines a framework for a protocol to enable devices in a telepresence conference to interoperate. &#160;The protocol enables communication of information about multiple media streams so a sending system and receiving system can make reasonable decisions about transmitting, selecting, and rendering the media streams. &#160;This protocol is used in addition to SIP signaling and Session Description Protocol (SDP) negotiation for setting up a telepresence session." target="_top">
<ellipse fill="none" stroke="black" cx="1341.08" cy="-196.76" rx="181.02" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1341.08" y="-208.21" font-family="Times,serif" font-size="14.00">RFC8845</text>
