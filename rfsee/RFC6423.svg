<!-- RFC8169 -->
<g id="node15" class="node">
<title>RFC8169</title>
<g id="a_node15"><a xlink:href="RFC8169.html" xlink:title="This document specifies a new Generic Associated Channel (G&#45;ACh) for Residence Time Measurement (RTM) and describes how it can be used by time synchronization protocols within an MPLS domain. Residence time is the variable part of the propagation delay of timing and synchronization messages; knowing this delay for each message allows for a more accurate determination of the delay to be taken into account when applying the value included in a Precision Time Protocol event message." target="_top">
