<!-- RFC5654 -->
<g id="node10" class="node">
<title>RFC5654</title>
<g id="a_node10"><a xlink:href="RFC5654.html" xlink:title="This document specifies the requirements of an MPLS Transport Profile (MPLS&#45;TP). This document is a product of a joint effort of the International Telecommunications Union (ITU) and IETF to include an MPLS Transport Profile within the IETF MPLS and PWE3 architectures to support the capabilities and functionalities of a packet transport network as defined by International Telecommunications Union &#45; Telecommunications Standardization Sector (ITU&#45;T). This work is based on two sources of requirements: MPLS and PWE3 architectures as defined by IETF, and packet transport networks as defined by ITU&#45;T. The requirements expressed in this document are for the behavior of the protocol mechanisms and procedures that constitute building blocks out of which the MPLS Transport Profile is constructed. The requirements are not implementation requirements. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1055.4" cy="-298.33" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1055.4" y="-318.03" font-family="Times,serif" font-size="14.00">RFC5654</text>
