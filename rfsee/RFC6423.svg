<!-- RFC3985 -->
<g id="node12" class="node">
<title>RFC3985</title>
<g id="a_node12"><a xlink:href="RFC3985.html" xlink:title="This document describes an architecture for Pseudo Wire Emulation Edge&#45;to&#45;Edge (PWE3). &#160;It discusses the emulation of services such as Frame Relay, ATM, Ethernet, TDM, and SONET/SDH over packet switched networks (PSNs) using IP or MPLS. &#160;It presents the architectural framework for pseudo wires (PWs), defines terminology, and specifies the various protocol elements and their functions. &#160;This memo provides information for the Internet community." target="_top">
