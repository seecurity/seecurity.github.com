<!-- RFC7740 -->
<g id="node1" class="node">
<title>RFC7740</title>
<g id="a_node1"><a xlink:title="RFC 6513 (Multicast in MPLS/BGP IP VPNs) describes a method to support bidirectional customer multicast flows using a partial mesh of Multipoint&#45;to&#45;Multipoint (MP2MP) tunnels. &#160;This document specifies how a partial mesh of MP2MP tunnels can be simulated using Ingress Replication. &#160;This solution enables a service provider to use Ingress Replication to offer transparent bidirectional multicast service to its VPN customers.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="997.62" cy="-829.87" rx="226.1" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="997.62" y="-865.27" font-family="Times,serif" font-size="18.00">RFC7740</text>
<text xml:space="preserve" text-anchor="middle" x="997.62" y="-844.27" font-family="Times,serif" font-size="18.00">Simulating Partial Mesh of Multipoint&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="997.62" y="-823.27" font-family="Times,serif" font-size="18.00">to&#45;Multipoint (MP2MP) Provider Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="997.62" y="-802.27" font-family="Times,serif" font-size="18.00">with Ingress Replication</text>
<text xml:space="preserve" text-anchor="middle" x="997.62" y="-781.27" font-family="Times,serif" font-size="18.00">2016</text>
</a>
</g>
