<!-- RFC5015 -->
<g id="node7" class="node">
<title>RFC5015</title>
<g id="a_node7"><a xlink:href="RFC5015.html" xlink:title="This document discusses Bidirectional PIM (BIDIR&#45;PIM), a variant of PIM Sparse&#45;Mode that builds bidirectional shared trees connecting multicast sources and receivers. &#160;Bidirectional trees are built using a fail&#45;safe Designated Forwarder (DF) election mechanism operating on each link of a multicast topology. &#160;With the assistance of the DF, multicast data is natively forwarded from sources to the Rendezvous&#45;Point (RP) and hence along the shared tree to receivers without requiring source&#45;specific state. &#160;The DF election takes place at RP discovery time and provides the route to the RP, thus eliminating the requirement for data&#45;driven protocol events. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1119.27" cy="-1675.95" rx="146.02" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1119.27" y="-1695.65" font-family="Times,serif" font-size="14.00">RFC5015</text>
<text xml:space="preserve" text-anchor="middle" x="1119.27" y="-1679.15" font-family="Times,serif" font-size="14.00">Bidirectional Protocol Independent</text>
<text xml:space="preserve" text-anchor="middle" x="1119.27" y="-1662.65" font-family="Times,serif" font-size="14.00">Multicast (BIDIR&#45;PIM)</text>
<text xml:space="preserve" text-anchor="middle" x="1119.27" y="-1646.15" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
