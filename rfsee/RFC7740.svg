<!-- RFC6388 -->
<g id="node9" class="node">
<title>RFC6388</title>
<g id="a_node9"><a xlink:href="RFC6388.html" xlink:title="This document describes extensions to the Label Distribution Protocol (LDP) for the setup of point&#45;to&#45;multipoint (P2MP) and multipoint&#45;to&#45;multipoint (MP2MP) Label Switched Paths (LSPs) in MPLS networks. &#160;These extensions are also referred to as multipoint LDP. &#160;Multipoint LDP constructs the P2MP or MP2MP LSPs without interacting with or relying upon any other multicast tree construction protocol. &#160;Protocol elements and procedures for this solution are described for building such LSPs in a receiver&#45;initiated manner. &#160;There can be various applications for multipoint LSPs, for example IP multicast or support for multicast in BGP/MPLS Layer 3 Virtual Private Networks (L3VPNs). &#160;Specification of how such applications can use an LDP signaled multipoint LSP is outside the scope of this document. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="278.53" cy="-1292" rx="164.05" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="278.53" y="-1319.95" font-family="Times,serif" font-size="14.00">RFC6388</text>
<text xml:space="preserve" text-anchor="middle" x="278.53" y="-1303.45" font-family="Times,serif" font-size="14.00">Label Distribution Protocol Extensions</text>
<text xml:space="preserve" text-anchor="middle" x="278.53" y="-1286.95" font-family="Times,serif" font-size="14.00">for Point&#45;to&#45;Multipoint and Multipoint&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="278.53" y="-1270.45" font-family="Times,serif" font-size="14.00">to&#45;Multipoint Label Switched Paths</text>
<text xml:space="preserve" text-anchor="middle" x="278.53" y="-1253.95" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
