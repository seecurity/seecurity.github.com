<!-- RFC7582 -->
<g id="node8" class="node">
<title>RFC7582</title>
<g id="a_node8"><a xlink:href="RFC7582.html" xlink:title="A set of prior RFCs specify procedures for supporting multicast in BGP/MPLS IP VPNs. &#160;These procedures allow customer multicast data to travel across a service provider&#39;s backbone network through a set of multicast tunnels. &#160;The tunnels are advertised in certain BGP multicast auto&#45;discovery routes, by means of a BGP attribute known as the Provider Multicast Service Interface (PMSI) Tunnel attribute. &#160;Encodings have been defined that allow the PMSI Tunnel attribute to identify bidirectional (multipoint&#45;to&#45;multipoint) multicast distribution trees. &#160;However, the prior RFCs do not provide all the necessary procedures for using bidirectional tunnels to support multicast VPNs. &#160;This document updates RFCs 6513, 6514, and 6625 by specifying those procedures. &#160;In particular, it specifies the procedures for assigning customer multicast flows (unidirectional or bidirectional) to specific bidirectional tunnels in the provider backbone, for advertising such assignments, and for determining which flows have been assigned to which tunnels." target="_top">
<ellipse fill="none" stroke="black" cx="642.53" cy="-1607.4" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="642.53" y="-1627.1" font-family="Times,serif" font-size="14.00">RFC7582</text>
<text xml:space="preserve" text-anchor="middle" x="642.53" y="-1610.6" font-family="Times,serif" font-size="14.00">Multicast Virtual Private Network</text>
<text xml:space="preserve" text-anchor="middle" x="642.53" y="-1594.1" font-family="Times,serif" font-size="14.00">(MVPN): Using Bidirectional P&#45;Tunnels</text>
<text xml:space="preserve" text-anchor="middle" x="642.53" y="-1577.6" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
