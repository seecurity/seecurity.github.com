<!-- RFC7988 -->
<g id="node14" class="node">
<title>RFC7988</title>
<g id="a_node14"><a xlink:href="RFC7988.html" xlink:title="RFCs 6513, 6514, and other RFCs describe procedures by which a Service Provider may offer Multicast VPN (MVPN) service to its customers. &#160;These procedures create point&#45;to&#45;multipoint (P2MP) or multipoint&#45;to&#45;multipoint (MP2MP) trees across the Service Provider&#39;s backbone. &#160;One type of P2MP tree that may be used is known as an Ingress Replication (IR) tunnel. &#160;In an IR tunnel, a parent node need not be directly connected to its child nodes. &#160;When a parent node has to send a multicast data packet to its n child nodes, it does not use Layer 2 multicast, IP multicast, or MPLS multicast to do so. &#160;Rather, it makes n individual copies, and then unicasts each copy, through an IP or MPLS unicast tunnel, to exactly one child node. &#160;While the prior MVPN specifications allow the use of IR tunnels, those specifications are not always very clear or explicit about how the MVPN protocol elements and procedures are applied to IR tunnels. &#160;This document updates RFCs 6513 and 6514 by adding additional details that are specific to the use of IR tunnels." target="_top">
<ellipse fill="none" stroke="black" cx="1817.78" cy="-589.04" rx="167.76" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1817.78" y="-608.74" font-family="Times,serif" font-size="14.00">RFC7988</text>
<text xml:space="preserve" text-anchor="middle" x="1817.78" y="-592.24" font-family="Times,serif" font-size="14.00">Ingress Replication Tunnels in Multicast</text>
<text xml:space="preserve" text-anchor="middle" x="1817.78" y="-575.74" font-family="Times,serif" font-size="14.00">VPN</text>
<text xml:space="preserve" text-anchor="middle" x="1817.78" y="-559.24" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
