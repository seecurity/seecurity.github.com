<!-- RFC4522 -->
<g id="node1" class="node">
<title>RFC4522</title>
<g id="a_node1"><a xlink:title="Each attribute stored in a Lightweight Directory Access Protocol (LDAP) directory has a defined syntax (i.e., data type). &#160;A syntax definition specifies how attribute values conforming to the syntax are normally represented when transferred in LDAP operations. &#160;This representation is referred to as the LDAP&#45;specific encoding to distinguish it from other methods of encoding attribute values. &#160;This document defines an attribute option, the binary option, that can be used to specify that the associated attribute values are instead encoded according to the Basic Encoding Rules (BER) used by X.500 directories. [STANDARDS&#45;TRACK]">
<ellipse fill="none" stroke="black" cx="252.65" cy="-474.67" rx="161.4" ry="52.33"/>
