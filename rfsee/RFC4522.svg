<!-- RFC6109 -->
<g id="node15" class="node">
<title>RFC6109</title>
<g id="a_node15"><a xlink:href="RFC6109.html" xlink:title="Since 1997, the Italian laws have recognized electronic delivery systems as legally usable. In 2005, after two years of technical tests, the characteristics of an official electronic delivery service, named certified electronic mail (in Italian Posta Elettronica Certificata) were defined, giving the system legal standing. The design of the entire system was carried out by the National Center for Informatics in the Public Administration of Italy (DigitPA), followed by efforts for the implementation and testing of the service. The DigitPA has given the Italian National Research Council (CNR), and in particular the Institute of Information Science and Technologies at the CNR (ISTI), the task of running tests on providers of the service to guarantee the correct implementation and interoperability. This document describes the certified email system adopted in Italy. It represents the system as it is at the moment of writing, following the technical regulations that were written based upon the Italian Law DPR. November 2, 2005. This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="711.84" cy="-1001.67" rx="138.06" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="711.84" y="-1021.37" font-family="Times,serif" font-size="14.00">RFC6109</text>
<text xml:space="preserve" text-anchor="middle" x="711.84" y="-1004.87" font-family="Times,serif" font-size="14.00">La Posta Elettronica Certificata &#45;</text>
<text xml:space="preserve" text-anchor="middle" x="711.84" y="-988.37" font-family="Times,serif" font-size="14.00">Italian Certified Electronic Mail</text>
<text xml:space="preserve" text-anchor="middle" x="711.84" y="-971.87" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
