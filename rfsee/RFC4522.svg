<text xml:space="preserve" text-anchor="middle" x="252.65" y="-461.37" font-family="Times,serif" font-size="14.00">(LDAP): The Binary Encoding Option</text>
<text xml:space="preserve" text-anchor="middle" x="252.65" y="-444.87" font-family="Times,serif" font-size="14.00">2006</text>
</a>
