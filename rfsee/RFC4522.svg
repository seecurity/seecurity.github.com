<!-- RFC4517 -->
<g id="node8" class="node">
<title>RFC4517</title>
<g id="a_node8"><a xlink:href="RFC4517.html" xlink:title="Each attribute stored in a Lightweight Directory Access Protocol (LDAP) directory, whose values may be transferred in the LDAP protocol, has a defined syntax that constrains the structure and format of its values. &#160;The comparison semantics for values of a syntax are not part of the syntax definition but are instead provided through separately defined matching rules. &#160;Matching rules specify an argument, an assertion value, which also has a defined syntax. &#160;This document defines a base set of syntaxes and matching rules for use in defining attributes for LDAP directories. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="711.84" cy="-755.67" rx="162.99" ry="52.33"/>
