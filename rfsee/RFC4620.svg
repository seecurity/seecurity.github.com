<g id="node1" class="node">
<title>RFC4620</title>
<g id="a_node1"><a xlink:title="This document describes a protocol for asking an IPv6 node to supply certain network information, such as its hostname or fully&#45;qualified domain name. &#160;IPv6 implementation experience has shown that direct queries for a hostname are useful, and a direct query mechanism for other information has been found useful in serverless environments and for debugging. &#160;This memo defines an Experimental Protocol for the Internet community.">
