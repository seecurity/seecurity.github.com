<!-- RFC9359 -->
<g id="node10" class="node">
<title>RFC9359</title>
<g id="a_node10"><a xlink:href="RFC9359.html" xlink:title="This document describes a generic format for use in echo request/reply mechanisms, which can be used within an IOAM&#45;Domain, allowing the IOAM encapsulating node to discover the enabled IOAM capabilities of each IOAM transit and IOAM decapsulating node. &#160;The generic format is intended to be used with a variety of data planes such as IPv6, MPLS, Service Function Chain (SFC), and Bit Index Explicit Replication (BIER)." target="_top">
