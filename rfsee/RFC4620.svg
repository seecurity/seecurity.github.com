<!-- RFC8117 -->
<g id="node9" class="node">
<title>RFC8117</title>
<g id="a_node9"><a xlink:href="RFC8117.html" xlink:title="Giving a hostname to your computer and publishing it as you roam from one network to another is the Internet&#39;s equivalent of walking around with a name tag affixed to your lapel. This current practice can significantly compromise your privacy, and something should change in order to mitigate these privacy threats. There are several possible remedies, such as fixing a variety of protocols or avoiding disclosing a hostname at all. This document describes some of the protocols that reveal hostnames today and sketches another possible remedy, which is to replace static hostnames by frequently changing randomized values." target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-175.33" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-195.03" font-family="Times,serif" font-size="14.00">RFC8117</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-178.53" font-family="Times,serif" font-size="14.00">Current Hostname Practice Considered</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-162.03" font-family="Times,serif" font-size="14.00">Harmful</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-145.53" font-family="Times,serif" font-size="14.00">2017</text>
</a>
</g>
</g>
