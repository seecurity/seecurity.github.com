<!-- RFC6539 -->
<g id="node10" class="node">
<title>RFC6539</title>
<g id="a_node10"><a xlink:href="RFC6539.html" xlink:title="Cryptographic protocols based on public&#45;key methods have been traditionally based on certificates and Public Key Infrastructure (PKI) to support certificate management. &#160;The emerging field of Identity&#45;Based Encryption (IBE) protocols allows simplification of infrastructure requirements via a Private&#45;Key Generator (PKG) while providing the same flexibility. &#160;However, one significant limitation of IBE methods is that the PKG can end up being a de facto key escrow server, with undesirable consequences. &#160;Another observed deficiency is a lack of mutual authentication of communicating parties. &#160;This document specifies the Identity&#45;Based Authenticated Key Exchange (IBAKE) protocol. &#160;IBAKE does not suffer from the key escrow problem and in addition provides mutual authentication as well as perfect forward and backward secrecy. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1260.2" cy="-520.03" rx="176.25" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1260.2" y="-539.73" font-family="Times,serif" font-size="14.00">RFC6539</text>
<text xml:space="preserve" text-anchor="middle" x="1260.2" y="-523.23" font-family="Times,serif" font-size="14.00">IBAKE: Identity&#45;Based Authenticated Key</text>
<text xml:space="preserve" text-anchor="middle" x="1260.2" y="-506.73" font-family="Times,serif" font-size="14.00">Exchange</text>
<text xml:space="preserve" text-anchor="middle" x="1260.2" y="-490.23" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
