<!-- RFC6267 -->
<g id="node8" class="node">
<title>RFC6267</title>
<g id="a_node8"><a xlink:href="RFC6267.html" xlink:title="This document describes a key management protocol variant for the Multimedia Internet KEYing (MIKEY) protocol that relies on a trusted key management service. &#160;In particular, this variant utilizes Identity&#45;Based Authenticated Key Exchange (IBAKE) framework that allows the participating clients to perform mutual authentication and derive a session key in an asymmetric Identity&#45;Based Encryption (IBE) framework. &#160;This protocol, in addition to providing mutual authentication, eliminates the key escrow problem that is common in standard IBE and provides perfect forward and backward secrecy. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="187.38" cy="-75.66" rx="187.38" ry="75.66"/>
<text xml:space="preserve" text-anchor="middle" x="187.38" y="-111.86" font-family="Times,serif" font-size="14.00">RFC6267</text>
<text xml:space="preserve" text-anchor="middle" x="187.38" y="-95.36" font-family="Times,serif" font-size="14.00">MIKEY&#45;IBAKE: Identity&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="187.38" y="-78.86" font-family="Times,serif" font-size="14.00">Authenticated Key Exchange (IBAKE) Mode</text>
<text xml:space="preserve" text-anchor="middle" x="187.38" y="-62.36" font-family="Times,serif" font-size="14.00">of Key Distribution in Multimedia</text>
<text xml:space="preserve" text-anchor="middle" x="187.38" y="-45.86" font-family="Times,serif" font-size="14.00">Internet KEYing (MIKEY)</text>
<text xml:space="preserve" text-anchor="middle" x="187.38" y="-29.36" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
