<!-- RFC7153 -->
<g id="node5" class="node">
<title>RFC7153</title>
<g id="a_node5"><a xlink:href="RFC7153.html" xlink:title="This document reorganizes the IANA registries for the type values and sub&#45;type values of the BGP Extended Communities attribute and the BGP IPv6&#45;Address&#45;Specific Extended Communities attribute. &#160;This is done in order to remove interdependencies among the registries, thus making it easier for IANA to determine which codepoints are available for assignment in which registries. &#160;This document also clarifies the information that must be provided to IANA when requesting an allocation from one or more of these registries. &#160;These changes are compatible with the existing allocations and thus do not affect protocol implementations. &#160;The changes will, however, impact the IANA Considerations sections of future protocol specifications. &#160;This document updates RFC 4360 and RFC 5701." target="_top">
<ellipse fill="none" stroke="black" cx="1442.96" cy="-1402.63" rx="148.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1442.96" y="-1422.33" font-family="Times,serif" font-size="14.00">RFC7153</text>
<text xml:space="preserve" text-anchor="middle" x="1442.96" y="-1405.83" font-family="Times,serif" font-size="14.00">IANA Registries for BGP Extended</text>
<text xml:space="preserve" text-anchor="middle" x="1442.96" y="-1389.33" font-family="Times,serif" font-size="14.00">Communities</text>
<text xml:space="preserve" text-anchor="middle" x="1442.96" y="-1372.83" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
</g>
