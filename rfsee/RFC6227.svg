<!-- RFC6227 -->
<g id="node1" class="node">
<title>RFC6227</title>
<g id="a_node1"><a xlink:title="It is commonly recognized that the Internet routing and addressing architecture is facing challenges in scalability, mobility, multi&#45;homing, and inter&#45;domain traffic engineering. &#160;The Routing Research Group is investigating an alternate architecture to meet these challenges. &#160;This document consists of a prioritized list of design goals for the target architecture. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
