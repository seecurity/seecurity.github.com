<text xml:space="preserve" text-anchor="middle" x="919.03" y="-723.06" font-family="Times,serif" font-size="18.00">RFC6227</text>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-702.06" font-family="Times,serif" font-size="18.00">Design Goals for Scalable Internet</text>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-681.06" font-family="Times,serif" font-size="18.00">Routing</text>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-660.06" font-family="Times,serif" font-size="18.00">2011</text>
</a>
