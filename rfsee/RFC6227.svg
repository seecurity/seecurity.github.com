<!-- RFC4984 -->
<g id="node7" class="node">
<title>RFC4984</title>
<g id="a_node7"><a xlink:href="RFC4984.html" xlink:title="This document reports the outcome of the Routing and Addressing Workshop that was held by the Internet Architecture Board (IAB) on October 18&#45;19, 2006, in Amsterdam, Netherlands. The primary goal of the workshop was to develop a shared understanding of the problems that the large backbone operators are facing regarding the scalability of today&#39;s Internet routing system. The key workshop findings include an analysis of the major factors that are driving routing table growth, constraints in router technology, and the limitations of today&#39;s Internet addressing architecture. It is hoped that these findings will serve as input to the IETF community and help identify next steps towards effective solutions. Note that this document is a report on the proceedings of the workshop. The views and positions documented in this report are those of the workshop participants and not of the IAB. Furthermore, note that work on issues related to this workshop report is continuing, and this document does not intend to reflect the increased understanding of issues nor to discuss the range of potential solutions that may be the outcome of this ongoing work. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="919.03" cy="-1496.46" rx="179.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-1516.16" font-family="Times,serif" font-size="14.00">RFC4984</text>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-1499.66" font-family="Times,serif" font-size="14.00">Report from the IAB Workshop on Routing</text>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-1483.16" font-family="Times,serif" font-size="14.00">and Addressing</text>
<text xml:space="preserve" text-anchor="middle" x="919.03" y="-1466.66" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
