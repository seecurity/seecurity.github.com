<!-- RFC1958 -->
<g id="node9" class="node">
<title>RFC1958</title>
<g id="a_node9"><a xlink:href="RFC1958.html" xlink:title="The Internet and its architecture have grown in evolutionary fashion from modest beginnings, rather than from a Grand Plan. &#160;While this process of evolution is one of the main reasons for the technology&#39;s success, it nevertheless seems useful to record a snapshot of the current principles of the Internet architecture. &#160;This is intended for general guidance and general interest, and is in no way intended to be a formal or invariant reference model. &#160;This memo provides information for the Internet community. &#160;This memo does not specify an Internet standard of any kind." target="_top">
<ellipse fill="none" stroke="black" cx="159.81" cy="-944.85" rx="159.81" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-956.3" font-family="Times,serif" font-size="14.00">RFC1958</text>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-939.8" font-family="Times,serif" font-size="14.00">Architectural Principles of the Internet</text>
<text xml:space="preserve" text-anchor="middle" x="159.81" y="-923.3" font-family="Times,serif" font-size="14.00">1996</text>
</a>
</g>
</g>
