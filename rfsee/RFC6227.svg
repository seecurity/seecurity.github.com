<!-- RFC4192 -->
<g id="node11" class="node">
<title>RFC4192</title>
<g id="a_node11"><a xlink:href="RFC4192.html" xlink:title="This document describes a procedure that can be used to renumber a network from one prefix to another. &#160;It uses IPv6&#39;s intrinsic ability to assign multiple addresses to a network interface to provide continuity of network service through a make&#45;before&#45;break transition, as well as addresses naming and configuration management issues. &#160;It also uses other IPv6 features to minimize the effort and time required to complete the transition from the old prefix to the new prefix. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="449.81" cy="-52.33" rx="155.03" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="449.81" y="-72.03" font-family="Times,serif" font-size="14.00">RFC4192</text>
<text xml:space="preserve" text-anchor="middle" x="449.81" y="-55.53" font-family="Times,serif" font-size="14.00">Procedures for Renumbering an IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="449.81" y="-39.03" font-family="Times,serif" font-size="14.00">Network without a Flag Day</text>
<text xml:space="preserve" text-anchor="middle" x="449.81" y="-22.53" font-family="Times,serif" font-size="14.00">2005</text>
</a>
</g>
