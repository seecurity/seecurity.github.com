<!-- RFC6306 -->
<g id="node13" class="node">
<title>RFC6306</title>
<g id="a_node13"><a xlink:href="RFC6306.html" xlink:title="This document describes a framework for how the current IPv4 address space can be divided into two new address categories: a core address space (Area Locators, ALOCs) that is globally unique, and an edge address space (Endpoint Locators, ELOCs) that is regionally unique. In the future, the ELOC space will only be significant in a private network or in a service provider domain. Therefore, a 32x32 bit addressing scheme and a hierarchical routing architecture are achieved. The hierarchical IPv4 framework is backwards compatible with the current IPv4 Internet. This document also discusses a method for decoupling the location and identifier functions &#45;&#45; future applications can make use of the separation. The framework requires extensions to the existing Domain Name System (DNS), the existing IPv4 stack of the endpoints, middleboxes, and routers in the Internet. The framework can be implemented incrementally for endpoints, DNS, middleboxes, and routers. This document defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1678.26" cy="-451.48" rx="126.4" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1678.26" y="-462.93" font-family="Times,serif" font-size="14.00">RFC6306</text>
<text xml:space="preserve" text-anchor="middle" x="1678.26" y="-446.43" font-family="Times,serif" font-size="14.00">Hierarchical IPv4 Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1678.26" y="-429.93" font-family="Times,serif" font-size="14.00">2011</text>
</a>
</g>
</g>
