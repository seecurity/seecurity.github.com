<!-- RFC5887 -->
<g id="node10" class="node">
<title>RFC5887</title>
<g id="a_node10"><a xlink:href="RFC5887.html" xlink:title="This document reviews the existing mechanisms for site renumbering for both IPv4 and IPv6, and it identifies operational issues with those mechanisms. &#160;It also summarises current technical proposals for additional mechanisms. &#160;Finally, there is a gap analysis identifying possible areas for future work. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
