<text xml:space="preserve" text-anchor="middle" x="168.82" y="-158.61" font-family="Times,serif" font-size="14.00">Authorizing Use of Domains in E&#45;Mail,</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-142.11" font-family="Times,serif" font-size="14.00">Version 1</text>
<text xml:space="preserve" text-anchor="middle" x="168.82" y="-125.61" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
