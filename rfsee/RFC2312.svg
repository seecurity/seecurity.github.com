<g id="a_node8"><a xlink:href="RFC5750.html" xlink:title="This document specifies conventions for X.509 certificate usage by Secure/Multipurpose Internet Mail Extensions (S/MIME) v3.2 agents. &#160;S/MIME provides a method to send and receive secure MIME messages, and certificates are an integral part of S/MIME agent processing. &#160;S/MIME agents validate certificates as described in RFC 5280, the Internet X.509 Public Key Infrastructure Certificate and CRL Profile. &#160;S/MIME agents must meet the certificate processing requirements in this document as well as those in RFC 5280. &#160;This document obsoletes RFC 3850. [STANDARDS&#45;TRACK]" target="_top">
