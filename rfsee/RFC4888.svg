<!-- RFC4888 -->
<g id="node1" class="node">
<title>RFC4888</title>
<g id="a_node1"><a xlink:title="With current Network Mobility (NEMO) Basic Support, all communications to and from Mobile Network Nodes must go through the bi&#45;directional tunnel established between the Mobile Router and Home Agent when the mobile network is away. &#160;This sub&#45;optimal routing results in various inefficiencies associated with packet delivery, such as increased delay and bottleneck links leading to traffic congestion, which can ultimately disrupt all communications to and from the Mobile Network Nodes. &#160;Additionally, with nesting of Mobile Networks, these inefficiencies get compounded, and stalemate conditions may occur in specific dispositions. &#160;This document investigates such problems and provides the motivation behind Route Optimization (RO) for NEMO. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="379.75" cy="-464.24" rx="209.66" ry="65.05"/>
