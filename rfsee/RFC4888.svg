<g id="node8" class="node">
<title>RFC9365</title>
<g id="a_node8"><a xlink:href="RFC9365.html" xlink:title="This document discusses the problem statement and use cases of IPv6&#45;based vehicular networking for Intelligent Transportation Systems (ITS). &#160;The main scenarios of vehicular communications are vehicle&#45;to&#45;vehicle (V2V), vehicle&#45;to&#45;infrastructure (V2I), and vehicle&#45;to&#45;everything (V2X) communications. &#160;First, this document explains use cases using V2V, V2I, and V2X networking. &#160;Next, for IPv6&#45;based vehicular networks, it makes a gap analysis of current IPv6 protocols (e.g., IPv6 Neighbor Discovery, mobility management, as well as security and privacy)." target="_top">
