<!-- RFC7925 -->
<g id="node8" class="node">
<title>RFC7925</title>
<g id="a_node8"><a xlink:href="RFC7925.html" xlink:title="A common design pattern in Internet of Things (IoT) deployments is the use of a constrained device that collects data via sensors or controls actuators for use in home automation, industrial control systems, smart cities, and other IoT deployments. This document defines a Transport Layer Security (TLS) and Datagram Transport Layer Security (DTLS) 1.2 profile that offers communications security for this data exchange thereby preventing eavesdropping, tampering, and message forgery. The lack of communication security is a common vulnerability in IoT products that can easily be solved by using these well&#45;researched and widely deployed Internet security protocols." target="_top">
<ellipse fill="none" stroke="black" cx="1027.29" cy="-700.99" rx="181.02" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-728.94" font-family="Times,serif" font-size="14.00">RFC7925</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-712.44" font-family="Times,serif" font-size="14.00">Transport Layer Security (TLS) /</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-695.94" font-family="Times,serif" font-size="14.00">Datagram Transport Layer Security (DTLS)</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-679.44" font-family="Times,serif" font-size="14.00">Profiles for the Internet of Things</text>
<text xml:space="preserve" text-anchor="middle" x="1027.29" y="-662.94" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
