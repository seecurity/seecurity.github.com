<!-- RFC7421 -->
<g id="node12" class="node">
<title>RFC7421</title>
<g id="a_node12"><a xlink:href="RFC7421.html" xlink:title="The IPv6 unicast addressing format includes a separation between the prefix used to route packets to a subnet and the interface identifier used to specify a given interface connected to that subnet. &#160;Currently, the interface identifier is defined as 64 bits long for almost every case, leaving 64 bits for the subnet prefix. &#160;This document describes the advantages of this fixed boundary and analyzes the issues that would be involved in treating it as a variable boundary." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-52.33" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7421</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-55.53" font-family="Times,serif" font-size="14.00">Analysis of the 64&#45;bit Boundary in IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-39.03" font-family="Times,serif" font-size="14.00">Addressing</text>
<text xml:space="preserve" text-anchor="middle" x="175.72" y="-22.53" font-family="Times,serif" font-size="14.00">2015</text>
</a>
</g>
</g>
