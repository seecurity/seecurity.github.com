<!-- RFC8064 -->
<g id="node6" class="node">
<title>RFC8064</title>
<g id="a_node6"><a xlink:href="RFC8064.html" xlink:title="This document changes the recommended default Interface Identifier (IID) generation scheme for cases where Stateless Address Autoconfiguration (SLAAC) is used to generate a stable IPv6 address. &#160;It recommends using the mechanism specified in RFC 7217 in such cases, and recommends against embedding stable link&#45;layer addresses in IPv6 IIDs. &#160;It formally updates RFC 2464, RFC 2467, RFC 2470, RFC 2491, RFC 2492, RFC 2497, RFC 2590, RFC 3146, RFC 3572, RFC 4291, RFC 4338, RFC 4391, RFC 5072, and RFC 5121. &#160;This document does not change any existing recommendations concerning the use of temporary addresses as specified in RFC 4941." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-520.33" rx="175.72" ry="52.33"/>
