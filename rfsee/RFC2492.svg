<g id="a_node10"><a xlink:href="RFC5214.html" xlink:title="The Intra&#45;Site Automatic Tunnel Addressing Protocol (ISATAP) connects dual&#45;stack (IPv6/IPv4) nodes over IPv4 networks. &#160;ISATAP views the IPv4 network as a link layer for IPv6 and supports an automatic tunneling abstraction similar to the Non&#45;Broadcast Multiple Access (NBMA) model. &#160;This memo provides information for the Internet community." target="_top">
