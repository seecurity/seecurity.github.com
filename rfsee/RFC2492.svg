<g id="a_node11"><a xlink:href="RFC6434.html" xlink:title="This document defines requirements for IPv6 nodes. &#160;It is expected that IPv6 will be deployed in a wide range of devices and situations. &#160;Specifying the requirements for IPv6 nodes allows IPv6 to function well and interoperate in a large number of situations and deployments. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
