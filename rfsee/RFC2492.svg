<g id="node1" class="node">
<title>RFC2492</title>
<g id="a_node1"><a xlink:title="This document is a companion to the ION working group&#39;s architecture document, IPv6 over Non Broadcast Multiple Access (NBMA) networks. &#160;It provides specific details on how to apply the IPv6 over NBMA architecture to ATM networks. &#160;This architecture allows conventional host&#45;side operation of the IPv6 Neighbor Discovery protocol, while also supporting the establishment of &#39;shortcut&#39; ATM forwarding paths (when using SVCs). &#160;Operation over administratively configured Point to Point PVCs is also supported. [STANDARDS&#45;TRACK]">
