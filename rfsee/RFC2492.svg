<!-- RFC4214 -->
<g id="node9" class="node">
<title>RFC4214</title>
<g id="a_node9"><a xlink:href="RFC4214.html" xlink:title="The Intra&#45;Site Automatic Tunnel Addressing Protocol (ISATAP) connects IPv6 hosts/routers over IPv4 networks. &#160;ISATAP views the IPv4 network as a link layer for IPv6 and views other nodes on the network as potential IPv6 hosts/routers. &#160;ISATAP supports an automatic tunneling abstraction similar to the Non&#45;Broadcast Multiple Access (NBMA) model. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="175.72" cy="-397.33" rx="165.11" ry="52.33"/>
