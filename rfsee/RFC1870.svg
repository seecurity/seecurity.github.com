<!-- RFC4550 -->
<g id="node9" class="node">
<title>RFC4550</title>
<g id="a_node9"><a xlink:href="RFC4550.html" xlink:title="This document describes a profile (a set of required extensions, restrictions, and usage modes) of the IMAP and mail submission protocols. This profile allows clients (especially those that are constrained in memory, bandwidth, processing power, or other areas) to efficiently use IMAP and Submission to access and submit mail. This includes the ability to forward received mail without needing to download and upload the mail, to optimize submission, and to efficiently resynchronize in case of loss of connectivity with the server. The Internet Email to Support Diverse Service Environments (Lemonade) profile relies upon extensions to IMAP and Mail Submission protocols; specifically, the URLAUTH and CATENATE IMAP protocol (RFC 3501) extensions and the BURL extension to the SUBMIT protocol (RFC 4409). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="175.19" cy="-348.07" rx="175.19" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-367.77" font-family="Times,serif" font-size="14.00">RFC4550</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-351.27" font-family="Times,serif" font-size="14.00">Internet Email to Support Diverse</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-334.77" font-family="Times,serif" font-size="14.00">Service Environments (Lemonade) Profile</text>
<text xml:space="preserve" text-anchor="middle" x="175.19" y="-318.27" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
