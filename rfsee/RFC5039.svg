<!-- RFC5039 -->
<g id="node1" class="node">
<title>RFC5039</title>
<g id="a_node1"><a xlink:title="Spam, defined as the transmission of bulk unsolicited messages, has plagued Internet email. &#160;Unfortunately, spam is not limited to email. &#160;It can affect any system that enables user&#45;to&#45;user communications. &#160;The Session Initiation Protocol (SIP) defines a system for user&#45;to&#45; user multimedia communications. &#160;Therefore, it is susceptible to spam, just as email is. &#160;In this document, we analyze the problem of spam in SIP. &#160;We first identify the ways in which the problem is the same and the ways in which it is different from email. &#160;We then examine the various possible solutions that have been discussed for email and consider their applicability to SIP. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="616.88" cy="-328.33" rx="153.44" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="616.88" y="-348.03" font-family="Times,serif" font-size="14.00">RFC5039</text>
<text xml:space="preserve" text-anchor="middle" x="616.88" y="-331.53" font-family="Times,serif" font-size="14.00">The Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="616.88" y="-315.03" font-family="Times,serif" font-size="14.00">and Spam</text>
<text xml:space="preserve" text-anchor="middle" x="616.88" y="-298.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
