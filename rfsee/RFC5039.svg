<!-- RFC8688 -->
<g id="node12" class="node">
<title>RFC8688</title>
<g id="a_node12"><a xlink:href="RFC8688.html" xlink:title="This document defines the 608 (Rejected) Session Initiation Protocol (SIP) response code. &#160;This response code enables calling parties to learn that an intermediary rejected their call attempt. &#160;No one will deliver, and thus answer, the call. &#160;As a 6xx code, the caller will be aware that future attempts to contact the same User Agent Server will likely fail. &#160;The initial use case driving the need for the 608 response code is when the intermediary is an analytics engine. &#160;In this case, the rejection is by a machine or other process. &#160;This contrasts with the 607 (Unwanted) SIP response code in which a human at the target User Agent Server indicates the user did not want the call. &#160;In some jurisdictions, this distinction is important. &#160;This document also defines the use of the Call&#45;Info header field in 608 responses to enable rejected callers to contact entities that blocked their calls in error. &#160;This provides a remediation mechanism for legal callers that find their calls blocked." target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-52.33" rx="144.96" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-72.03" font-family="Times,serif" font-size="14.00">RFC8688</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-55.53" font-family="Times,serif" font-size="14.00">A Session Initiation Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-39.03" font-family="Times,serif" font-size="14.00">Response Code for Rejected Calls</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-22.53" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
