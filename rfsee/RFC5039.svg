<g id="node9" class="node">
<title>RFC7131</title>
<g id="a_node9"><a xlink:href="RFC7131.html" xlink:title="This document describes use cases and documents call flows that require the History&#45;Info header field to capture the Request&#45;URIs as a Session Initiation Protocol (SIP) Request is retargeted. &#160;The use cases are described along with the corresponding call flow diagrams and messaging details." target="_top">
