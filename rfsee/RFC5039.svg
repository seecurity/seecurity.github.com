<!-- RFC5360 -->
<g id="node8" class="node">
<title>RFC5360</title>
<g id="a_node8"><a xlink:href="RFC5360.html" xlink:title="SIP supports communications for several services, including real&#45;time audio, video, text, instant messaging, and presence. &#160;In its current form, it allows session invitations, instant messages, and other requests to be delivered from one party to another without requiring explicit consent of the recipient. &#160;Without such consent, it is possible for SIP to be used for malicious purposes, including amplification and DoS (Denial of Service) attacks. &#160;This document identifies a framework for consent&#45;based communications in SIP. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="173.59" cy="-531.33" rx="171.47" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-559.28" font-family="Times,serif" font-size="14.00">RFC5360</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-542.78" font-family="Times,serif" font-size="14.00">A Framework for Consent&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-526.28" font-family="Times,serif" font-size="14.00">Communications in the Session Initiation</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-509.78" font-family="Times,serif" font-size="14.00">Protocol (SIP)</text>
<text xml:space="preserve" text-anchor="middle" x="173.59" y="-493.28" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
