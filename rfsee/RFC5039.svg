<title>RFC8197</title>
<g id="a_node11"><a xlink:href="RFC8197.html" xlink:title="This document defines the 607 (Unwanted) SIP response code, allowing called parties to indicate that the call or message was unwanted. &#160;SIP entities may use this information to adjust how future calls from this calling party are handled for the called party or more broadly." target="_top">
