<!-- RFC9788 -->
<g id="node14" class="node">
<title>RFC9788</title>
<g id="a_node14"><a xlink:href="RFC9788.html" xlink:title="S/MIME version 3.1 introduced a mechanism to provide end&#45;to&#45;end cryptographic protection of email message headers. However, few implementations generate messages using this mechanism, and several legacy implementations have revealed rendering or security issues when handling such a message. This document updates the S/MIME specification (RFC 8551) to offer a different mechanism that provides the same cryptographic protections but with fewer downsides when handled by legacy clients. Furthermore, it offers more explicit usability, privacy, and security guidance for clients when generating or handling email messages with cryptographic protection of message headers. The Header Protection scheme defined here is also applicable to messages with PGP/MIME (Pretty Good Privacy with MIME) cryptographic protections." target="_top">
<ellipse fill="none" stroke="black" cx="1723.7" cy="-596.59" rx="166.7" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1723.7" y="-616.29" font-family="Times,serif" font-size="14.00">RFC9788</text>
<text xml:space="preserve" text-anchor="middle" x="1723.7" y="-599.79" font-family="Times,serif" font-size="14.00">Header Protection for Cryptographically</text>
<text xml:space="preserve" text-anchor="middle" x="1723.7" y="-583.29" font-family="Times,serif" font-size="14.00">Protected Email</text>
<text xml:space="preserve" text-anchor="middle" x="1723.7" y="-566.79" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
</g>
