<!-- RFC5504 -->
<g id="node9" class="node">
<title>RFC5504</title>
<g id="a_node9"><a xlink:href="RFC5504.html" xlink:title="Traditional mail systems handle only ASCII characters in SMTP envelope and mail header fields. &#160;The Email Address Internationalization (UTF8SMTP) extension allows UTF&#45;8 characters in SMTP envelope and mail header fields. &#160;To avoid rejecting internationalized email messages when a server in the delivery path does not support the UTF8SMTP extension, some sort of converting mechanism is required. &#160;This document describes a downgrading mechanism for Email Address Internationalization. &#160;Note that this is a way to downgrade, not tunnel. &#160;There is no associated up&#45;conversion mechanism, although internationalized email clients might use original internationalized addresses or other data when displaying or replying to downgraded messages. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="185.26" cy="-817.79" rx="185.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="185.26" y="-837.49" font-family="Times,serif" font-size="14.00">RFC5504</text>
<text xml:space="preserve" text-anchor="middle" x="185.26" y="-820.99" font-family="Times,serif" font-size="14.00">Downgrading Mechanism for Email Address</text>
<text xml:space="preserve" text-anchor="middle" x="185.26" y="-804.49" font-family="Times,serif" font-size="14.00">Internationalization</text>
<text xml:space="preserve" text-anchor="middle" x="185.26" y="-787.99" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
