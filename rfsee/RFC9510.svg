<!-- RFC9139 -->
<g id="node9" class="node">
<title>RFC9139</title>
<g id="a_node9"><a xlink:href="RFC9139.html" xlink:title="This document defines a convergence layer for Content&#45;Centric Networking (CCNx) and Named Data Networking (NDN) over IEEE 802.15.4 Low&#45;Power Wireless Personal Area Networks (LoWPANs). A new frame format is specified to adapt CCNx and NDN packets to the small MTU size of IEEE 802.15.4. For that, syntactic and semantic changes to the TLV&#45;based header formats are described. To support compatibility with other LoWPAN technologies that may coexist on a wireless medium, the dispatching scheme provided by IPv6 over LoWPAN (6LoWPAN) is extended to include new dispatch types for CCNx and NDN. Additionally, the fragmentation component of the 6LoWPAN dispatching framework is applied to Information&#45;Centric Network (ICN) chunks. In its second part, the document defines stateless and stateful compression schemes to improve efficiency on constrained links. Stateless compression reduces TLV expressions to static header fields for common use cases. Stateful compression schemes elide states local to the LoWPAN and replace names in Data packets by short local identifiers. This document is a product of the IRTF Information&#45;Centric Networking Research Group (ICNRG)." target="_top">
<ellipse fill="none" stroke="black" cx="678.32" cy="-1628.01" rx="162.46" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="678.32" y="-1655.96" font-family="Times,serif" font-size="14.00">RFC9139</text>
<text xml:space="preserve" text-anchor="middle" x="678.32" y="-1639.46" font-family="Times,serif" font-size="14.00">Information&#45;Centric Networking (ICN)</text>
<text xml:space="preserve" text-anchor="middle" x="678.32" y="-1622.96" font-family="Times,serif" font-size="14.00">Adaptation to Low&#45;Power Wireless</text>
<text xml:space="preserve" text-anchor="middle" x="678.32" y="-1606.46" font-family="Times,serif" font-size="14.00">Personal Area Networks (LoWPANs)</text>
<text xml:space="preserve" text-anchor="middle" x="678.32" y="-1589.96" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
