<!-- RFC9510 -->
<g id="node1" class="node">
<title>RFC9510</title>
<g id="a_node1"><a xlink:title="Content&#45;Centric Networking (CCNx) utilizes delta time for a number of functions. When using CCNx in environments with constrained nodes or bandwidth constrained networks, it is valuable to have a compressed representation of delta time. In order to do so, either accuracy or dynamic range has to be sacrificed. Since the current uses of delta time do not require both simultaneously, one can consider a logarithmic encoding. This document updates RFC 8609 (CCNx messages in TLV Format) to specify this alternative encoding. This document is a product of the IRTF Information&#45;Centric Networking Research Group (ICNRG).">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1038.12" cy="-840.17" rx="236.17" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1038.12" y="-875.57" font-family="Times,serif" font-size="18.00">RFC9510</text>
