<!-- RFC8569 -->
<g id="node12" class="node">
<title>RFC8569</title>
<g id="a_node12"><a xlink:href="RFC8569.html" xlink:title="This document describes the core concepts of the Content&#45;Centric Networking (CCNx) architecture and presents a network protocol based on two messages: Interests and Content Objects. It specifies the set of mandatory and optional fields within those messages and describes their behavior and interpretation. This architecture and protocol specification is independent of a specific wire encoding. The protocol also uses a control message called an Interest Return, whereby one system can return an Interest message to the previous hop due to an error condition. This indicates to the previous hop that the current system will not respond to the Interest. This document is a product of the Information&#45;Centric Networking Research Group (ICNRG). The document received wide review among ICNRG participants. Two full implementations are in active use and have informed the technical maturity of the protocol specification." target="_top">
<ellipse fill="none" stroke="black" cx="309.5" cy="-371.91" rx="154.5" ry="52.33"/>
