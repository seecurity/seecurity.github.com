<text xml:space="preserve" text-anchor="middle" x="1038.12" y="-833.57" font-family="Times,serif" font-size="18.00">Content&#45;Centric Networking (CCNx) Using</text>
<text xml:space="preserve" text-anchor="middle" x="1038.12" y="-812.57" font-family="Times,serif" font-size="18.00">Compact Floating&#45;Point Arithmetic</text>
<text xml:space="preserve" text-anchor="middle" x="1038.12" y="-791.57" font-family="Times,serif" font-size="18.00">2024</text>
</a>
