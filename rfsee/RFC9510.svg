<g id="a_node13"><a xlink:href="RFC5497.html" xlink:title="This document describes a general and flexible TLV (type&#45;length&#45;value structure) for representing time&#45;values, such as an interval or a duration, using the generalized Mobile Ad hoc NETwork (MANET) packet/ message format. &#160;It defines two Message TLVs and two Address Block TLVs for representing validity and interval times for MANET routing protocols. [STANDARDS&#45;TRACK]" target="_top">
