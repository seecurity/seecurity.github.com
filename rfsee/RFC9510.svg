<!-- RFC8609 -->
<g id="node5" class="node">
<title>RFC8609</title>
<g id="a_node5"><a xlink:href="RFC8609.html" xlink:title="Content&#45;Centric Networking (CCNx) is a network protocol that uses a hierarchical name to forward requests and to match responses to requests. This document specifies the encoding of CCNx messages in a TLV packet format, including the TLV types used by each message element and the encoding of each value. The semantics of CCNx messages follow the encoding&#45;independent CCNx Semantics specification. This document is a product of the Information Centric Networking research group (ICNRG). The document received wide review among ICNRG participants and has two full implementations currently in active use, which have informed the technical maturity of the protocol specification." target="_top">
<ellipse fill="none" stroke="black" cx="1605.3" cy="-1494.73" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1605.3" y="-1514.43" font-family="Times,serif" font-size="14.00">RFC8609</text>
<text xml:space="preserve" text-anchor="middle" x="1605.3" y="-1497.93" font-family="Times,serif" font-size="14.00">Content&#45;Centric Networking (CCNx)</text>
<text xml:space="preserve" text-anchor="middle" x="1605.3" y="-1481.43" font-family="Times,serif" font-size="14.00">Messages in TLV Format</text>
<text xml:space="preserve" text-anchor="middle" x="1605.3" y="-1464.93" font-family="Times,serif" font-size="14.00">2019</text>
</a>
</g>
</g>
