<!-- RFC3023 -->
<g id="node7" class="node">
<title>RFC3023</title>
<g id="a_node7"><a xlink:href="RFC3023.html" xlink:title="This document standardizes five new media types &#45;&#45; text/xml, application/xml, text/xml&#45;external&#45;parsed&#45;entity, application/xml&#45; external&#45;parsed&#45;entity, and application/xml&#45;dtd &#45;&#45; for use in exchanging network entities that are related to the Extensible Markup Language (XML). &#160;This document also standardizes a convention (using the suffix &#39;+xml&#39;) for naming media types outside of these five types when those media types represent XML MIME (Multipurpose Internet Mail Extensions) entities. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="562.33" cy="-1474.52" rx="85.56" ry="40.66"/>
