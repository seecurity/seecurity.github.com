<!-- RFC4267 -->
<g id="node1" class="node">
<title>RFC4267</title>
<g id="a_node1"><a xlink:title="This document defines the media types for the languages of the W3C Speech Interface Framework, as designed by the Voice Browser Working Group in the following specifications: the Voice Extensible Markup Language (VoiceXML), the Speech Synthesis Markup Language (SSML), the Speech Recognition Grammar Specification (SRGS), the Call Control XML (CCXML), and the Pronunciation Lexicon Specification (PLS). &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="854.47" cy="-769.26" rx="248.9" ry="124.45"/>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-836.16" font-family="Times,serif" font-size="18.00">RFC4267</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-815.16" font-family="Times,serif" font-size="18.00">The W3C Speech Interface Framework Media</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-794.16" font-family="Times,serif" font-size="18.00">Types: application/voicexml+xml,</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-773.16" font-family="Times,serif" font-size="18.00">application/ssml+xml, application/srgs,</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-752.16" font-family="Times,serif" font-size="18.00">application/srgs+xml,</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-731.16" font-family="Times,serif" font-size="18.00">application/ccxml+xml, and</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-710.16" font-family="Times,serif" font-size="18.00">application/pls+xml</text>
<text xml:space="preserve" text-anchor="middle" x="854.47" y="-689.16" font-family="Times,serif" font-size="18.00">2005</text>
</a>
