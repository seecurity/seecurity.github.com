<!-- RFC4915 -->
<g id="node7" class="node">
<title>RFC4915</title>
<g id="a_node7"><a xlink:href="RFC4915.html" xlink:title="This document describes an extension to Open Shortest Path First (OSPF) in order to define independent IP topologies called Multi&#45; Topologies (MTs). The Multi&#45;Topologies extension can be used for computing different paths for unicast traffic, multicast traffic, different classes of service based on flexible criteria, or an in&#45; band network management topology. An optional extension to exclude selected links from the default topology is also described. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1183.8" cy="-1726.82" rx="166.17" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1183.8" y="-1738.27" font-family="Times,serif" font-size="14.00">RFC4915</text>
<text xml:space="preserve" text-anchor="middle" x="1183.8" y="-1721.77" font-family="Times,serif" font-size="14.00">Multi&#45;Topology (MT) Routing in OSPF</text>
<text xml:space="preserve" text-anchor="middle" x="1183.8" y="-1705.27" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
