<!-- RFC8320 -->
<g id="node14" class="node">
<title>RFC8320</title>
<g id="a_node14"><a xlink:href="RFC8320.html" xlink:title="This document specifies extensions to the Label Distribution Protocol (LDP) to support the creation of Label Switched Paths (LSPs) for Maximally Redundant Trees (MRTs). A prime use of MRTs is for unicast and multicast IP/LDP Fast Reroute, which we will refer to as MRT&#45;FRR. The sole protocol extension to LDP is simply the ability to advertise an MRT Capability. This document describes that extension and the associated behavior expected for Label Switching Routers (LSRs) and Label Edge Routers (LERs) advertising the MRT Capability. MRT&#45;FRR uses LDP multi&#45;topology extensions, so three multi&#45;topology IDs have been allocated from the MPLS MT&#45;ID space." target="_top">
<ellipse fill="none" stroke="black" cx="1904.2" cy="-605.86" rx="161.93" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1904.2" y="-625.56" font-family="Times,serif" font-size="14.00">RFC8320</text>
<text xml:space="preserve" text-anchor="middle" x="1904.2" y="-609.06" font-family="Times,serif" font-size="14.00">LDP Extensions to Support Maximally</text>
<text xml:space="preserve" text-anchor="middle" x="1904.2" y="-592.56" font-family="Times,serif" font-size="14.00">Redundant Trees</text>
<text xml:space="preserve" text-anchor="middle" x="1904.2" y="-576.06" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
