<!-- RFC4601 -->
<g id="node9" class="node">
<title>RFC4601</title>
<g id="a_node9"><a xlink:href="RFC4601.html" xlink:title="This document specifies Protocol Independent Multicast &#45; Sparse Mode (PIM&#45;SM). PIM&#45;SM is a multicast routing protocol that can use the underlying unicast routing information base or a separate multicast&#45;capable routing information base. It builds unidirectional shared trees rooted at a Rendezvous Point (RP) per group, and optionally creates shortest&#45;path trees per source. This document obsoletes RFC 2362, an Experimental version of PIM&#45;SM. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="316.72" cy="-1330.84" rx="168.82" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="316.72" y="-1358.79" font-family="Times,serif" font-size="14.00">RFC4601</text>
<text xml:space="preserve" text-anchor="middle" x="316.72" y="-1342.29" font-family="Times,serif" font-size="14.00">Protocol Independent Multicast &#45; Sparse</text>
<text xml:space="preserve" text-anchor="middle" x="316.72" y="-1325.79" font-family="Times,serif" font-size="14.00">Mode (PIM&#45;SM): Protocol Specification</text>
<text xml:space="preserve" text-anchor="middle" x="316.72" y="-1309.29" font-family="Times,serif" font-size="14.00">(Revised)</text>
<text xml:space="preserve" text-anchor="middle" x="316.72" y="-1292.79" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
