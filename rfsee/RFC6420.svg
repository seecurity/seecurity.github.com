<!-- RFC5120 -->
<g id="node8" class="node">
<title>RFC5120</title>
<g id="a_node8"><a xlink:href="RFC5120.html" xlink:title="This document describes an optional mechanism within Intermediate System to Intermediate Systems (IS&#45;ISs) used today by many ISPs for IGP routing within their clouds. &#160;This document describes how to run, within a single IS&#45;IS domain, a set of independent IP topologies that we call Multi&#45;Topologies (MTs). &#160;This MT extension can be used for a variety of purposes, such as an in&#45;band management network on top of the original IGP topology, maintaining separate IGP routing domains for isolated multicast or IPv6 islands within the backbone, or forcing a subset of an address space to follow a different topology. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="692.13" cy="-1656.13" rx="174.13" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="692.13" y="-1684.08" font-family="Times,serif" font-size="14.00">RFC5120</text>
<text xml:space="preserve" text-anchor="middle" x="692.13" y="-1667.58" font-family="Times,serif" font-size="14.00">M&#45;ISIS: Multi Topology (MT) Routing in</text>
<text xml:space="preserve" text-anchor="middle" x="692.13" y="-1651.08" font-family="Times,serif" font-size="14.00">Intermediate System to Intermediate</text>
<text xml:space="preserve" text-anchor="middle" x="692.13" y="-1634.58" font-family="Times,serif" font-size="14.00">Systems (IS&#45;ISs)</text>
<text xml:space="preserve" text-anchor="middle" x="692.13" y="-1618.08" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
