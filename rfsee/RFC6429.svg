<!-- RFC4732 -->
<g id="node9" class="node">
<title>RFC4732</title>
<g id="a_node9"><a xlink:href="RFC4732.html" xlink:title="This document provides an overview of possible avenues for denial&#45;of&#45;service (DoS) attack on Internet systems. &#160;The aim is to encourage protocol designers and network engineers towards designs that are more robust. &#160;We discuss partial solutions that reduce the effectiveness of attacks, and how some solutions might inadvertently open up alternative vulnerabilities. &#160;This memo provides information for the Internet community." target="_top">
