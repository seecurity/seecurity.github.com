<!-- RFC6429 -->
<g id="node1" class="node">
<title>RFC6429</title>
<g id="a_node1"><a xlink:title="This document clarifies the Zero Window Probes (ZWPs) described in RFC 1122 (Requirements for Internet Hosts &#45;&#45; Communication Layers). &#160;In particular, it clarifies the actions that can be taken on connections that are experiencing the ZWP condition. &#160;Rather than making a change to the standard, this document clarifies what has been until now a misinterpretation of the standard as specified in RFC 1122. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes.">
