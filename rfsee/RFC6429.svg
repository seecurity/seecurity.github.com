<!-- RFC9293 -->
<g id="node3" class="node">
<title>RFC9293</title>
<g id="a_node3"><a xlink:href="RFC9293.html" xlink:title="This document specifies the Transmission Control Protocol (TCP). &#160;TCP is an important transport&#45;layer protocol in the Internet protocol stack, and it has continuously evolved over decades of use and growth of the Internet. &#160;Over this time, a number of changes have been made to TCP as it was specified in RFC 793, though these have only been documented in a piecemeal fashion. &#160;This document collects and brings those changes together with the protocol specification from RFC 793. &#160;This document obsoletes RFC 793, as well as RFCs 879, 2873, 6093, 6429, 6528, and 6691 that updated parts of RFC 793. &#160;It updates RFCs 1011 and 1122, and it should be considered as a replacement for the portions of those documents dealing with TCP requirements. &#160;It also updates RFC 5961 by adding a small clarification in reset handling while in the SYN&#45;RECEIVED state. &#160;The TCP header control bits from RFC 793 have also been updated based on RFC 3168." target="_top">
<ellipse fill="none" stroke="black" cx="621.47" cy="-40.66" rx="156.62" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="621.47" y="-52.11" font-family="Times,serif" font-size="14.00">RFC9293</text>
<text xml:space="preserve" text-anchor="middle" x="621.47" y="-35.61" font-family="Times,serif" font-size="14.00">Transmission Control Protocol (TCP)</text>
<text xml:space="preserve" text-anchor="middle" x="621.47" y="-19.11" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
