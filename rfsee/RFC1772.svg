<!-- RFC3682 -->
<g id="node10" class="node">
<title>RFC3682</title>
<g id="a_node10"><a xlink:href="RFC3682.html" xlink:title="The use of a packet&#39;s Time to Live (TTL) (IPv4) or Hop Limit (IPv6) to protect a protocol stack from CPU&#45;utilization based attacks has been proposed in many settings (see for example, RFC 2461). &#160;This document generalizes these techniques for use by other protocols such as BGP (RFC 1771), Multicast Source Discovery Protocol (MSDP), Bidirectional Forwarding Detection, and Label Distribution Protocol (LDP) (RFC 3036). &#160;While the Generalized TTL Security Mechanism (GTSM) is most effective in protecting directly connected protocol peers, it can also provide a lower level of protection to multi&#45;hop sessions. &#160;GTSM is not directly applicable to protocols employing flooding mechanisms (e.g., multicast), and use of multi&#45;hop GTSM should be considered on a case&#45;by&#45;case basis. &#160;This memo defines an Experimental Protocol for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="587.43" cy="-52.33" rx="176.78" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="587.43" y="-72.03" font-family="Times,serif" font-size="14.00">RFC3682</text>
<text xml:space="preserve" text-anchor="middle" x="587.43" y="-55.53" font-family="Times,serif" font-size="14.00">The Generalized TTL Security Mechanism</text>
<text xml:space="preserve" text-anchor="middle" x="587.43" y="-39.03" font-family="Times,serif" font-size="14.00">(GTSM)</text>
<text xml:space="preserve" text-anchor="middle" x="587.43" y="-22.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
