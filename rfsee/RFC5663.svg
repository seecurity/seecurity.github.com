<!-- RFC8434 -->
<g id="node12" class="node">
<title>RFC8434</title>
<g id="a_node12"><a xlink:href="RFC8434.html" xlink:title="This document defines the requirements that individual Parallel NFS (pNFS) layout types need to meet in order to work within the pNFS framework as defined in RFC 5661. &#160;In so doing, this document aims to clearly distinguish between requirements for pNFS as a whole and those specifically directed to the pNFS file layout. &#160;The lack of a clear separation between the two sets of requirements has been troublesome for those specifying and evaluating new layout types. &#160;In this regard, this document updates RFC 5661." target="_top">
