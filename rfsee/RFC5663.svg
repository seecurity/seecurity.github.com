<!-- RFC6688 -->
<g id="node6" class="node">
<title>RFC6688</title>
<g id="a_node6"><a xlink:href="RFC6688.html" xlink:title="Parallel NFS (pNFS) extends the Network File System version 4 (NFSv4) to enable direct client access to file data on storage devices and bypass the NFSv4 server. &#160;This can increase both performance and parallelism, but it requires additional client functionality, some of which depends upon the type of storage used. &#160;The pNFS specification for block storage (RFC 5663) describes how clients can identify the volumes used for pNFS, but this mechanism requires communication with the NFSv4 server. &#160;This document updates RFC 5663 to add a mechanism that enables identification of block storage devices used by pNFS file systems without communicating with the server. &#160;This enables clients to control access to pNFS block devices when the client initially boots, as opposed to waiting until the client can communicate with the NFSv4 server. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="166.17" cy="-566.99" rx="138.06" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-586.69" font-family="Times,serif" font-size="14.00">RFC6688</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-570.19" font-family="Times,serif" font-size="14.00">Parallel NFS (pNFS) Block Disk</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-553.69" font-family="Times,serif" font-size="14.00">Protection</text>
<text xml:space="preserve" text-anchor="middle" x="166.17" y="-537.19" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
