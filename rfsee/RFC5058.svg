<!-- RFC5058 -->
<g id="node1" class="node">
<title>RFC5058</title>
<g id="a_node1"><a xlink:title="While traditional IP multicast schemes (RFC 1112) are scalable for very large multicast groups, they have scalability issues with a very large number of distinct multicast groups. This document describes Xcast (Explicit Multi&#45;unicast), a new multicast scheme with complementary scaling properties: Xcast supports a very large number of small multicast sessions. Xcast achieves this by explicitly encoding the list of destinations in the data packets, instead of using a multicast group address. This document discusses Xcast concepts and options in several areas; it does not provide a complete technical specification. This memo defines an Experimental Protocol for the Internet community.">
<ellipse fill="green" stroke="black" cx="613.7" cy="-106.33" rx="166.17" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="613.7" y="-126.03" font-family="Times,serif" font-size="14.00">RFC5058</text>
<text xml:space="preserve" text-anchor="middle" x="613.7" y="-109.53" font-family="Times,serif" font-size="14.00">Explicit Multicast (Xcast) Concepts and</text>
