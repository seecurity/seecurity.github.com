<!-- RFC7046 -->
<g id="node8" class="node">
<title>RFC7046</title>
<g id="a_node8"><a xlink:href="RFC7046.html" xlink:title="Group communication services exist in a large variety of flavors and technical implementations at different protocol layers. &#160;Multicast data distribution is most efficiently performed on the lowest available layer, but a heterogeneous deployment status of multicast technologies throughout the Internet requires an adaptive service binding at runtime. &#160;Today, it is difficult to write an application that runs everywhere and at the same time makes use of the most efficient multicast service available in the network. &#160;Facing robustness requirements, developers are frequently forced to use a stable upper&#45;layer protocol provided by the application itself. &#160;This document describes a common multicast API that is suitable for transparent communication in underlay and overlay and that grants access to the different flavors of multicast. &#160;It proposes an abstract naming scheme that uses multicast URIs, and it discusses mapping mechanisms between different namespaces and distribution technologies. &#160;Additionally, this document describes the application of this API for building gateways that interconnect current Multicast Domains throughout the Internet. &#160;It reports on an implementation of the programming Interface, including service middleware. &#160;This document is a product of the Scalable Adaptive Multicast (SAM) Research Group." target="_top">
<ellipse fill="none" stroke="black" cx="165.64" cy="-52.33" rx="165.64" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-72.03" font-family="Times,serif" font-size="14.00">RFC7046</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-55.53" font-family="Times,serif" font-size="14.00">A Common API for Transparent Hybrid</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-39.03" font-family="Times,serif" font-size="14.00">Multicast</text>
<text xml:space="preserve" text-anchor="middle" x="165.64" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
</g>
