<!-- RFC5130 -->
<g id="node11" class="node">
<title>RFC5130</title>
<g id="a_node11"><a xlink:href="RFC5130.html" xlink:title="This document describes an extension to the IS&#45;IS protocol to add operational capabilities that allow for ease of management and control over IP prefix distribution within an IS&#45;IS domain. &#160;This document enhances the IS&#45;IS protocol by extending the information that an Intermediate System (IS) router can place in Link State Protocol (LSP) Data Units for policy use. &#160;This extension will provide operators with a mechanism to control IP prefix distribution throughout multi&#45;level IS&#45;IS domains. [STANDARDS&#45;TRACK]" target="_top">
