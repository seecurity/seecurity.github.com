<!-- RFC4652 -->
<g id="node10" class="node">
<title>RFC4652</title>
<g id="a_node10"><a xlink:href="RFC4652.html" xlink:title="The Generalized MPLS (GMPLS) suite of protocols has been defined to control different switching technologies as well as different applications. These include support for requesting TDM connections including Synchronous Optical Network/Synchronous Digital Hierarchy (SONET/SDH) and Optical Transport Networks (OTNs). This document provides an evaluation of the IETF Routing Protocols against the routing requirements for an Automatically Switched Optical Network (ASON) as defined by ITU&#45;T. This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-432.33" rx="169.88" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-460.28" font-family="Times,serif" font-size="14.00">RFC4652</text>
