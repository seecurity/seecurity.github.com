<!-- RFC5283 -->
<g id="node12" class="node">
<title>RFC5283</title>
<g id="a_node12"><a xlink:href="RFC5283.html" xlink:title="To facilitate the establishment of Label Switched Paths (LSPs) that would span multiple IGP areas in a given Autonomous System (AS), this document describes a new optional Longest&#45;Match Label Mapping Procedure for the Label Distribution Protocol (LDP). This procedure allows the use of a label if the Forwarding Equivalence Class (FEC) Element matches an entry in the Routing Information Base (RIB). Matching is defined by an IP longest&#45;match search and does not mandate an exact match. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-175.33" rx="150.26" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-195.03" font-family="Times,serif" font-size="14.00">RFC5283</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-178.53" font-family="Times,serif" font-size="14.00">LDP Extension for Inter&#45;Area Label</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-162.03" font-family="Times,serif" font-size="14.00">Switched Paths (LSPs)</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-145.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
