<!-- RFC5302 -->
<g id="node3" class="node">
<title>RFC5302</title>
<g id="a_node3"><a xlink:href="RFC5302.html" xlink:title="This document describes extensions to the Intermediate System to Intermediate System (IS&#45;IS) protocol to support optimal routing within a two&#45;level domain. The IS&#45;IS protocol is specified in ISO 10589, with extensions for supporting IPv4 (Internet Protocol) specified in RFC 1195. This document replaces RFC 2966. This document extends the semantics presented in RFC 1195 so that a routing domain running with both level 1 and level 2 Intermediate Systems (IS) (routers) can distribute IP prefixes between level 1 and level 2, and vice versa. This distribution requires certain restrictions to ensure that persistent forwarding loops do not form. The goal of this domain&#45;wide prefix distribution is to increase the granularity of the routing information within the domain. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="169.88" cy="-566.33" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-586.03" font-family="Times,serif" font-size="14.00">RFC5302</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-569.53" font-family="Times,serif" font-size="14.00">Domain&#45;Wide Prefix Distribution with</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-553.03" font-family="Times,serif" font-size="14.00">Two&#45;Level IS&#45;IS</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-536.53" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
