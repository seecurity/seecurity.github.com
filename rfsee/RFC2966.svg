<text xml:space="preserve" text-anchor="middle" x="169.88" y="-427.28" font-family="Times,serif" font-size="14.00">against Automatic Switched Optical</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-410.78" font-family="Times,serif" font-size="14.00">Network (ASON) Routing Requirements</text>
<text xml:space="preserve" text-anchor="middle" x="169.88" y="-394.28" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
