<!-- RFC8595 -->
<g id="node11" class="node">
<title>RFC8595</title>
<g id="a_node11"><a xlink:href="RFC8595.html" xlink:title="This document describes how Service Function Chaining (SFC) can be achieved in an MPLS network by means of a logical representation of the Network Service Header (NSH) in an MPLS label stack. &#160;That is, the NSH is not used, but the fields of the NSH are mapped to fields in the MPLS label stack. &#160;This approach does not deprecate or replace the NSH, but it acknowledges that there may be a need for an interim deployment of SFC functionality in brownfield networks." target="_top">
<ellipse fill="none" stroke="black" cx="903.52" cy="-52.33" rx="162.46" ry="52.33"/>
