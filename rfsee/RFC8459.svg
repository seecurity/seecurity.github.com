<!-- RFC7665 -->
<g id="node7" class="node">
<title>RFC7665</title>
<g id="a_node7"><a xlink:href="RFC7665.html" xlink:title="This document describes an architecture for the specification, creation, and ongoing maintenance of Service Function Chains (SFCs) in a network. &#160;It includes architectural concepts, principles, and components used in the construction of composite services through deployment of SFCs, with a focus on those to be standardized in the IETF. &#160;This document does not propose solutions, protocols, or extensions to existing protocols." target="_top">
<ellipse fill="none" stroke="black" cx="1085.09" cy="-320.99" rx="140.18" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1085.09" y="-340.69" font-family="Times,serif" font-size="14.00">RFC7665</text>
<text xml:space="preserve" text-anchor="middle" x="1085.09" y="-324.19" font-family="Times,serif" font-size="14.00">Service Function Chaining (SFC)</text>
<text xml:space="preserve" text-anchor="middle" x="1085.09" y="-307.69" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="1085.09" y="-291.19" font-family="Times,serif" font-size="14.00">2015</text>
</a>
