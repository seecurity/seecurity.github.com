<!-- RFC3443 -->
<g id="node9" class="node">
<title>RFC3443</title>
<g id="a_node9"><a xlink:href="RFC3443.html" xlink:title="This document describes Time To Live (TTL) processing in hierarchical Multi&#45;Protocol Label Switching (MPLS) networks and is motivated by the need to formalize a TTL&#45;transparent mode of operation for an MPLS label&#45;switched path. &#160;It updates RFC 3032, MPLS Label Stack Encoding. &#160;TTL processing in both Pipe and Uniform Model hierarchical tunnels are specified with examples for both push and pop cases. &#160;The document also complements RFC 3270, MPLS Support of Differentiated Services and ties together the terminology introduced in that document with TTL processing in hierarchical MPLS networks. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="183.67" cy="-1043.11" rx="183.67" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-1062.81" font-family="Times,serif" font-size="14.00">RFC3443</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-1046.31" font-family="Times,serif" font-size="14.00">Time To Live (TTL) Processing in Multi&#45;</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-1029.81" font-family="Times,serif" font-size="14.00">Protocol Label Switching (MPLS) Networks</text>
<text xml:space="preserve" text-anchor="middle" x="183.67" y="-1013.31" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
