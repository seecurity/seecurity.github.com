<!-- RFC8459 -->
<g id="node1" class="node">
<title>RFC8459</title>
<g id="a_node1"><a xlink:title="Hierarchical Service Function Chaining (hSFC) is a network architecture allowing an organization to decompose a large&#45;scale network into multiple domains of administration. The goals of hSFC are to make a large&#45;scale network easier to design, simpler to control, and supportive of independent functional groups within large network operators.">
