<!-- RFC6538 -->
<g id="node10" class="node">
<title>RFC6538</title>
<g id="a_node10"><a xlink:href="RFC6538.html" xlink:title="This document is a report from the IRTF Host Identity Protocol (HIP) research group documenting the collective experiences and lessons learned from studies, related experimentation, and designs completed by the research group. &#160;The document summarizes implications of adding HIP to host protocol stacks, Internet infrastructure, and applications. &#160;The perspective of a network operator, as well as a list of HIP experiments, are presented as well. &#160;Portions of this report may be relevant also to other network overlay&#45;based architectures or to attempts to deploy alternative networking architectures. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1094.72" cy="-140.54" rx="138.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1094.72" y="-160.24" font-family="Times,serif" font-size="14.00">RFC6538</text>
