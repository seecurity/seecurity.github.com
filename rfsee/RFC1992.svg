<!-- RFC5772 -->
<g id="node8" class="node">
<title>RFC5772</title>
<g id="a_node8"><a xlink:href="RFC5772.html" xlink:title="The requirements for routing architectures described in this document were produced by two sub&#45;groups under the IRTF Routing Research Group (RRG) in 2001, with some editorial updates up to 2006. The two sub&#45; groups worked independently, and the resulting requirements represent two separate views of the problem and of what is required to fix the problem. This document may usefully serve as part of the recommended reading for anyone who works on routing architecture designs for the Internet in the future. The document is published with the support of the IRTF RRG as a record of the work completed at that time, but with the understanding that it does not necessarily represent either the latest technical understanding or the technical consensus of the research group at the date of publication. This document defines a Historic Document for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="154.5" cy="-306.32" rx="154.5" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="154.5" y="-326.02" font-family="Times,serif" font-size="14.00">RFC5772</text>
<text xml:space="preserve" text-anchor="middle" x="154.5" y="-309.52" font-family="Times,serif" font-size="14.00">A Set of Possible Requirements for a</text>
<text xml:space="preserve" text-anchor="middle" x="154.5" y="-293.02" font-family="Times,serif" font-size="14.00">Future Routing Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="154.5" y="-276.52" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
