<g id="node1" class="node">
<title>RFC1992</title>
<g id="a_node1"><a xlink:title="Nimrod is a scalable routing architecture designed to accommodate a continually expanding and diversifying internetwork. &#160;First suggested by Noel Chiappa, the Nimrod architecture has undergone revision and refinement through the efforts of the Nimrod working group of the IETF. &#160;In this document, we present a detailed description of this architecture. &#160;This memo provides information for the Internet community. &#160;It does not specify an Internet standard.">
