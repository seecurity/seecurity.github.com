<!-- RFC9000 -->
<g id="node7" class="node">
<title>RFC9000</title>
<g id="a_node7"><a xlink:href="RFC9000.html" xlink:title="This document defines the core of the QUIC transport protocol. &#160;QUIC provides applications with flow&#45;controlled streams for structured communication, low&#45;latency connection establishment, and network path migration. &#160;QUIC includes security measures that ensure confidentiality, integrity, and availability in a range of deployment circumstances. &#160;Accompanying documents describe the integration of TLS for key negotiation, loss detection, and an exemplary congestion control algorithm." target="_top">
