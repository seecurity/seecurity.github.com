<!-- RFC7950 -->
<g id="node8" class="node">
<title>RFC7950</title>
<g id="a_node8"><a xlink:href="RFC7950.html" xlink:title="YANG is a data modeling language used to model configuration data, state data, Remote Procedure Calls, and notifications for network management protocols. &#160;This document describes the syntax and semantics of version 1.1 of the YANG language. &#160;YANG version 1.1 is a maintenance release of the YANG language, addressing ambiguities and defects in the original specification. &#160;There are a small number of backward incompatibilities from YANG version 1. &#160;This document also specifies the YANG mappings to the Network Configuration Protocol (NETCONF)." target="_top">
