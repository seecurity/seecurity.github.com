<!-- RFC9330 -->
<g id="node10" class="node">
<title>RFC9330</title>
<g id="a_node10"><a xlink:href="RFC9330.html" xlink:title="This document describes the L4S architecture, which enables Internet applications to achieve low queuing latency, low congestion loss, and scalable throughput control. L4S is based on the insight that the root cause of queuing delay is in the capacity&#45;seeking congestion controllers of senders, not in the queue itself. With the L4S architecture, all Internet applications could (but do not have to) transition away from congestion control algorithms that cause substantial queuing delay and instead adopt a new class of congestion controls that can seek capacity with very little queuing. These are aided by a modified form of Explicit Congestion Notification (ECN) from the network. With this new architecture, applications can have both low latency and high throughput. The architecture primarily concerns incremental deployment. It defines mechanisms that allow the new class of L4S congestion controls to coexist with &#39;Classic&#39; congestion controls in a shared network. The aim is for L4S latency and throughput to be usually much better (and rarely worse) while typically not impacting Classic performance." target="_top">
<ellipse fill="none" stroke="black" cx="696.46" cy="-431.66" rx="159.28" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="696.46" y="-459.61" font-family="Times,serif" font-size="14.00">RFC9330</text>
<text xml:space="preserve" text-anchor="middle" x="696.46" y="-443.11" font-family="Times,serif" font-size="14.00">Low Latency, Low Loss, and Scalable</text>
<text xml:space="preserve" text-anchor="middle" x="696.46" y="-426.61" font-family="Times,serif" font-size="14.00">Throughput (L4S) Internet Service:</text>
<text xml:space="preserve" text-anchor="middle" x="696.46" y="-410.11" font-family="Times,serif" font-size="14.00">Architecture</text>
<text xml:space="preserve" text-anchor="middle" x="696.46" y="-393.61" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
