<!-- RFC7503 -->
<g id="node1" class="node">
<title>RFC7503</title>
<g id="a_node1"><a xlink:title="OSPFv3 is a candidate for deployments in environments where autoconfiguration is a requirement. &#160;One such environment is the IPv6 home network where users expect to simply plug in a router and have it automatically use OSPFv3 for intra&#45;domain routing. &#160;This document describes the necessary mechanisms for OSPFv3 to be self&#45;configuring. &#160;This document updates RFC 5340 by relaxing the HelloInterval/ RouterDeadInterval checking during OSPFv3 adjacency formation and adding hysteresis to the update of self&#45;originated Link State Advertisements (LSAs).">
