<text xml:space="preserve" text-anchor="middle" x="615.82" y="-141.69" font-family="Times,serif" font-size="14.00">Nominating and Recall Committees</text>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-125.19" font-family="Times,serif" font-size="14.00">Timeline</text>
<text xml:space="preserve" text-anchor="middle" x="615.82" y="-108.69" font-family="Times,serif" font-size="14.00">2007</text>
</a>
