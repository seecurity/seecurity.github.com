<text xml:space="preserve" text-anchor="middle" x="940.04" y="-505.05" font-family="Times,serif" font-size="18.00">Nominating and Recall Committees</text>
<text xml:space="preserve" text-anchor="middle" x="940.04" y="-484.05" font-family="Times,serif" font-size="18.00">Timeline</text>
<text xml:space="preserve" text-anchor="middle" x="940.04" y="-463.05" font-family="Times,serif" font-size="18.00">2007</text>
</a>
