<!-- RFC5078 -->
<g id="node1" class="node">
<title>RFC5078</title>
<g id="a_node1"><a xlink:title="RFC 3777 defines the Nominations and Recall Committee&#39;s (NomCom&#39;s) operation, and includes a sample timeline for major steps in the NomCom process that meets the minimum normative requirements for the process. &#160;Recent NomComs have been scheduling based on the sample timeline, and the chairs of the last three NomComs &#45;&#45; Danny McPherson (2004&#45;2005), Ralph Droms (2005&#45;2006), and Andrew Lange (2006&#45;2007) &#45;&#45; have all reported that this timeline is very aggressive and suggested starting earlier. &#160;This document restructures the sample timeline, but makes no normative process changes. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="940.04" cy="-522.15" rx="216.55" ry="94.75"/>
<text xml:space="preserve" text-anchor="middle" x="940.04" y="-568.05" font-family="Times,serif" font-size="18.00">RFC5078</text>
