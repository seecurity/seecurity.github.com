<!-- RFC9227 -->
<g id="node12" class="node">
<title>RFC9227</title>
<g id="a_node12"><a xlink:href="RFC9227.html" xlink:title="This document defines a set of encryption transforms for use in the Encapsulating Security Payload (ESP) and in the Internet Key Exchange version 2 (IKEv2) protocols, which are parts of the IP Security (IPsec) protocol suite. The transforms are based on the GOST R 34.12&#45;2015 block ciphers (which are named Magma and Kuznyechik) in Multilinear Galois Mode (MGM) and the external rekeying approach. This specification was developed to facilitate implementations that wish to support the GOST algorithms. This document does not imply IETF endorsement of the cryptographic algorithms used in this document." target="_top">
<ellipse fill="none" stroke="black" cx="1060.56" cy="-63.99" rx="174.66" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="1060.56" y="-91.94" font-family="Times,serif" font-size="14.00">RFC9227</text>
<text xml:space="preserve" text-anchor="middle" x="1060.56" y="-75.44" font-family="Times,serif" font-size="14.00">Using GOST Ciphers in the Encapsulating</text>
<text xml:space="preserve" text-anchor="middle" x="1060.56" y="-58.94" font-family="Times,serif" font-size="14.00">Security Payload (ESP) and Internet Key</text>
<text xml:space="preserve" text-anchor="middle" x="1060.56" y="-42.44" font-family="Times,serif" font-size="14.00">Exchange Version 2 (IKEv2) Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="1060.56" y="-25.94" font-family="Times,serif" font-size="14.00">2022</text>
</a>
</g>
</g>
