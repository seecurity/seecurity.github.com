<!-- RFC7801 -->
<g id="node9" class="node">
<title>RFC7801</title>
<g id="a_node9"><a xlink:href="RFC7801.html" xlink:title="This document is intended to be a source of information about the Russian Federal standard GOST R 34.12&#45;2015 describing the block cipher with a block length of n=128 bits and a key length of k=256 bits, which is also referred to as Kuznyechik. &#160;This algorithm is one of the set of Russian cryptographic standard algorithms (called GOST algorithms)." target="_top">
<ellipse fill="none" stroke="black" cx="303.25" cy="-1242.39" rx="148.14" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="303.25" y="-1262.09" font-family="Times,serif" font-size="14.00">RFC7801</text>
