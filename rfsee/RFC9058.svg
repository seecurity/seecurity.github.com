<!-- RFC9058 -->
<g id="node1" class="node">
<title>RFC9058</title>
<g id="a_node1"><a xlink:title="Multilinear Galois Mode (MGM) is an Authenticated Encryption with Associated Data (AEAD) block cipher mode based on the Encrypt&#45;then&#45;MAC (EtM) principle. MGM is defined for use with 64&#45;bit and 128&#45;bit block ciphers. MGM has been standardized in Russia. It is used as an AEAD mode for the GOST block cipher algorithms in many protocols, e.g., TLS 1.3 and IPsec. This document provides a reference for MGM to enable review of the mechanisms in use and to make MGM available for use with any block cipher.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="950.98" cy="-826.12" rx="182.08" ry="50.2"/>
<text xml:space="preserve" text-anchor="middle" x="950.98" y="-840.52" font-family="Times,serif" font-size="18.00">RFC9058</text>
