<!-- RFC9771 -->
<g id="node14" class="node">
<title>RFC9771</title>
<g id="a_node14"><a xlink:href="RFC9771.html" xlink:title="Authenticated Encryption with Associated Data (AEAD) algorithms provide both confidentiality and integrity of data. &#160;The widespread use of AEAD algorithms in various applications has led to an increased demand for AEAD algorithms with additional properties, driving research in the field. &#160;This document provides definitions for the most common of those properties and aims to improve consistency in the terminology used in documentation. &#160;This document is a product of the Crypto Forum Research Group." target="_top">
<ellipse fill="none" stroke="black" cx="1689.75" cy="-609.19" rx="174.66" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1689.75" y="-628.89" font-family="Times,serif" font-size="14.00">RFC9771</text>
<text xml:space="preserve" text-anchor="middle" x="1689.75" y="-612.39" font-family="Times,serif" font-size="14.00">Properties of Authenticated Encryption</text>
<text xml:space="preserve" text-anchor="middle" x="1689.75" y="-595.89" font-family="Times,serif" font-size="14.00">with Associated Data (AEAD) Algorithms</text>
<text xml:space="preserve" text-anchor="middle" x="1689.75" y="-579.39" font-family="Times,serif" font-size="14.00">2025</text>
</a>
</g>
