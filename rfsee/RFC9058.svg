<!-- RFC9367 -->
<g id="node13" class="node">
<title>RFC9367</title>
<g id="a_node13"><a xlink:href="RFC9367.html" xlink:title="The purpose of this document is to make the Russian cryptographic standards available to the Internet community for their implementation in the Transport Layer Security (TLS) Protocol Version 1.3. This document defines the cipher suites, signature schemes, and key exchange mechanisms for using Russian cryptographic standards, called GOST algorithms, with TLS Version 1.3. Additionally, this document specifies a profile of TLS 1.3 with GOST algorithms to facilitate interoperable implementations. The IETF has not endorsed the cipher suites, signature schemes, or key exchange mechanisms described in this document." target="_top">
<ellipse fill="none" stroke="black" cx="1455.2" cy="-244.22" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1455.2" y="-263.92" font-family="Times,serif" font-size="14.00">RFC9367</text>
<text xml:space="preserve" text-anchor="middle" x="1455.2" y="-247.42" font-family="Times,serif" font-size="14.00">GOST Cipher Suites for Transport Layer</text>
<text xml:space="preserve" text-anchor="middle" x="1455.2" y="-230.92" font-family="Times,serif" font-size="14.00">Security (TLS) Protocol Version 1.3</text>
<text xml:space="preserve" text-anchor="middle" x="1455.2" y="-214.42" font-family="Times,serif" font-size="14.00">2023</text>
</a>
</g>
</g>
