<!-- RFC4832 -->
<g id="node1" class="node">
<title>RFC4832</title>
<g id="a_node1"><a xlink:title="This document discusses security threats to network&#45;based localized mobility management. &#160;Threats may occur on two interfaces: the interface between a localized mobility anchor and a mobile access gateway, as well as the interface between a mobile access gateway and a mobile node. &#160;Threats to the former interface impact the localized mobility management protocol itself. &#160;This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="376.86" cy="-751.45" rx="248.37" ry="65.05"/>
<text xml:space="preserve" text-anchor="middle" x="376.86" y="-776.35" font-family="Times,serif" font-size="18.00">RFC4832</text>
<text xml:space="preserve" text-anchor="middle" x="376.86" y="-755.35" font-family="Times,serif" font-size="18.00">Security Threats to Network&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="376.86" y="-734.35" font-family="Times,serif" font-size="18.00">Localized Mobility Management (NETLMM)</text>
<text xml:space="preserve" text-anchor="middle" x="376.86" y="-713.35" font-family="Times,serif" font-size="18.00">2007</text>
</a>
