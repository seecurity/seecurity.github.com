<!-- RFC4832 -->
<g id="node1" class="node">
<title>RFC4832</title>
<g id="a_node1"><a xlink:title="This document discusses security threats to network&#45;based localized mobility management. &#160;Threats may occur on two interfaces: the interface between a localized mobility anchor and a mobile access gateway, as well as the interface between a mobile access gateway and a mobile node. &#160;Threats to the former interface impact the localized mobility management protocol itself. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="652.94" cy="-217.66" rx="190.57" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-237.36" font-family="Times,serif" font-size="14.00">RFC4832</text>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-220.86" font-family="Times,serif" font-size="14.00">Security Threats to Network&#45;Based</text>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-204.36" font-family="Times,serif" font-size="14.00">Localized Mobility Management (NETLMM)</text>
<text xml:space="preserve" text-anchor="middle" x="652.94" y="-187.86" font-family="Times,serif" font-size="14.00">2007</text>
</a>
