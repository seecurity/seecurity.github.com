<!-- RFC6612 -->
<g id="node9" class="node">
<title>RFC6612</title>
<g id="a_node9"><a xlink:href="RFC6612.html" xlink:title="The use of Proxy Mobile IPv6 (PMIPv6) and Mobile IPv6 (MIPv6) in the same network requires some care. &#160;This document discusses scenarios where such mixed usage is appropriate and points out the need for interaction between the two mechanisms. &#160;Solutions and recommendations to enable these scenarios are also described. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="173.06" cy="-163.66" rx="167.76" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-191.61" font-family="Times,serif" font-size="14.00">RFC6612</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-175.11" font-family="Times,serif" font-size="14.00">Interactions between Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-158.61" font-family="Times,serif" font-size="14.00">(PMIPv6) and Mobile IPv6 (MIPv6):</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-142.11" font-family="Times,serif" font-size="14.00">Scenarios and Related Issues</text>
<text xml:space="preserve" text-anchor="middle" x="173.06" y="-125.61" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
