<!-- RFC6705 -->
<g id="node10" class="node">
<title>RFC6705</title>
<g id="a_node10"><a xlink:href="RFC6705.html" xlink:title="Proxy Mobile IPv6 (PMIPv6) is a network based mobility management protocol that enables IP mobility for a host without requiring its participation in any mobility&#45;related signaling. &#160;PMIPv6 requires all communications to go through the local mobility anchor. &#160;As this can be suboptimal, Localized Routing (LR) allows Mobile Nodes (MNs) attached to the same or different Mobile Access Gateways (MAGs) to route traffic by using localized forwarding or a direct tunnel between the gateways. &#160;This document proposes initiation, utilization, and termination mechanisms for localized routing between mobile access gateways within a proxy mobile IPv6 domain. &#160;It defines two new signaling messages, Localized Routing Initiation (LRI) and Local Routing Acknowledgment (LRA), that are used to realize this mechanism. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1064.32" cy="-466.7" rx="173.06" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1064.32" y="-478.15" font-family="Times,serif" font-size="14.00">RFC6705</text>
<text xml:space="preserve" text-anchor="middle" x="1064.32" y="-461.65" font-family="Times,serif" font-size="14.00">Localized Routing for Proxy Mobile IPv6</text>
<text xml:space="preserve" text-anchor="middle" x="1064.32" y="-445.15" font-family="Times,serif" font-size="14.00">2012</text>
</a>
</g>
</g>
