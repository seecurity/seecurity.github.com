<!-- RFC4422 -->
<g id="node11" class="node">
<title>RFC4422</title>
<g id="a_node11"><a xlink:href="RFC4422.html" xlink:title="The Simple Authentication and Security Layer (SASL) is a framework for providing authentication and data security services in connection&#45;oriented protocols via replaceable mechanisms. It provides a structured interface between protocols and mechanisms. The resulting framework allows new protocols to reuse existing mechanisms and allows old protocols to make use of new mechanisms. The framework also provides a protocol for securing subsequent protocol exchanges within a data security layer. This document describes how a SASL mechanism is structured, describes how protocols include support for SASL, and defines the protocol for carrying a data security layer over a connection. In addition, this document defines one SASL mechanism, the EXTERNAL mechanism. This document obsoletes RFC 2222. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="1021.45" cy="-367.66" rx="173.59" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-387.36" font-family="Times,serif" font-size="14.00">RFC4422</text>
<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-370.86" font-family="Times,serif" font-size="14.00">Simple Authentication and Security Layer</text>
<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-354.36" font-family="Times,serif" font-size="14.00">(SASL)</text>
<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-337.86" font-family="Times,serif" font-size="14.00">2006</text>
</a>
</g>
</g>
