<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-228.61" font-family="Times,serif" font-size="14.00">(LDAP): Authentication Methods and</text>
<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-212.11" font-family="Times,serif" font-size="14.00">Security Mechanisms</text>
<text xml:space="preserve" text-anchor="middle" x="1021.45" y="-195.61" font-family="Times,serif" font-size="14.00">2006</text>
</a>
