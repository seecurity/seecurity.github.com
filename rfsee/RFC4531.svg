<!-- RFC4531 -->
<g id="node1" class="node">
<title>RFC4531</title>
<g id="a_node1"><a xlink:title="This specification describes a Lightweight Directory Access Protocol (LDAP) extended operation to reverse (or turn) the roles of client and server for subsequent protocol exchanges in the session, or to enable each peer to act as both client and server with respect to the other. &#160;This memo defines an Experimental Protocol for the Internet community.">
