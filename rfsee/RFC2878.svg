<g id="a_node3"><a xlink:href="RFC3518.html" xlink:title="The Point&#45;to&#45;Point Protocol (PPP) provides a standard method for transporting multi&#45;protocol datagrams over point&#45;to&#45;point links. &#160;PPP defines an extensible Link Control Protocol (LCP) and proposes a family of Network Control Protocols (NCP) for establishing and configuring different network&#45;layer protocols. &#160;This document defines the NCP for establishing and configuring Remote Bridging for PPP links. &#160;This document obsoletes RFC 2878, which was based on the IEEE 802.1D&#45; 1993 MAC Bridge. &#160;This document extends that specification by improving support for bridge control packets. [STANDARDS&#45;TRACK]" target="_top">
