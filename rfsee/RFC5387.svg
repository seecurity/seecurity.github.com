<!-- RFC5387 -->
<g id="node1" class="node">
<title>RFC5387</title>
<g id="a_node1"><a xlink:title="The Internet network security protocol suite, IPsec, requires authentication, usually of network&#45;layer entities, to enable access control and provide security services. This authentication can be based on mechanisms such as pre&#45;shared symmetric keys, certificates with associated asymmetric keys, or the use of Kerberos (via Kerberized Internet Negotiation of Keys (KINK)). The need to deploy authentication information and its associated identities can be a significant obstacle to the use of IPsec. This document explains the rationale for extending the Internet network security protocol suite to enable use of IPsec security services without authentication. These extensions are intended to protect communication, providing better&#45;than&#45;nothing security (BTNS). The extensions may be used on their own (this use is called Stand&#45;Alone BTNS, or SAB) or may be used to provide network&#45;layer security that can be authenticated by higher layers in the protocol stack (this use is called Channel&#45;Bound BTNS, or CBB). The document also explains situations for which use of SAB and/or CBB extensions are applicable. This memo provides information for the Internet community.">
<ellipse fill="green" stroke="black" cx="614.76" cy="-306.99" rx="168.29" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="614.76" y="-326.69" font-family="Times,serif" font-size="14.00">RFC5387</text>
<text xml:space="preserve" text-anchor="middle" x="614.76" y="-310.19" font-family="Times,serif" font-size="14.00">Problem and Applicability Statement for</text>
<text xml:space="preserve" text-anchor="middle" x="614.76" y="-293.69" font-family="Times,serif" font-size="14.00">Better&#45;Than&#45;Nothing Security (BTNS)</text>
<text xml:space="preserve" text-anchor="middle" x="614.76" y="-277.19" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
