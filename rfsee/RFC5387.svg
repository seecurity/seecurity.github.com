<!-- RFC5386 -->
<g id="node8" class="node">
<title>RFC5386</title>
<g id="a_node8"><a xlink:href="RFC5386.html" xlink:title="This document specifies how to use the Internet Key Exchange (IKE) protocols, such as IKEv1 and IKEv2, to setup unauthenticated security associations (SAs) for use with the IPsec Encapsulating Security Payload (ESP) and the IPsec Authentication Header (AH). &#160;No changes to IKEv2 bits&#45;on&#45;the&#45;wire are required, but Peer Authorization Database (PAD) and Security Policy Database (SPD) extensions are specified. &#160;Unauthenticated IPsec is herein referred to by its popular acronym, BTNS (Better&#45;Than&#45;Nothing Security). [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="165.11" cy="-419.99" rx="142.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-439.69" font-family="Times,serif" font-size="14.00">RFC5386</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-423.19" font-family="Times,serif" font-size="14.00">Better&#45;Than&#45;Nothing Security: An</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-406.69" font-family="Times,serif" font-size="14.00">Unauthenticated Mode of IPsec</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-390.19" font-family="Times,serif" font-size="14.00">2008</text>
</a>
</g>
</g>
