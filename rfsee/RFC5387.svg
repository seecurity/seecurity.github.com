<!-- RFC7146 -->
<g id="node11" class="node">
<title>RFC7146</title>
<g id="a_node11"><a xlink:href="RFC7146.html" xlink:title="RFC 3723 specifies IPsec requirements for block storage protocols over IP (e.g., Internet Small Computer System Interface (iSCSI)) based on IPsec v2 (RFC 2401 and related RFCs); those requirements have subsequently been applied to remote direct data placement protocols, e.g., the Remote Direct Memory Access Protocol (RDMAP). &#160;This document updates RFC 3723&#39;s IPsec requirements to IPsec v3 (RFC 4301 and related RFCs) and makes some changes to required algorithms based on developments in cryptography since RFC 3723 was published." target="_top">
<ellipse fill="none" stroke="black" cx="165.11" cy="-63.99" rx="165.11" ry="63.99"/>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-91.94" font-family="Times,serif" font-size="14.00">RFC7146</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-75.44" font-family="Times,serif" font-size="14.00">Securing Block Storage Protocols over</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-58.94" font-family="Times,serif" font-size="14.00">IP: RFC 3723 Requirements Update for</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-42.44" font-family="Times,serif" font-size="14.00">IPsec v3</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-25.94" font-family="Times,serif" font-size="14.00">2014</text>
</a>
