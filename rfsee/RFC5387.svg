<!-- RFC5660 -->
<g id="node9" class="node">
<title>RFC5660</title>
<g id="a_node9"><a xlink:href="RFC5660.html" xlink:title="This document specifies, abstractly, how to interface applications and transport protocols with IPsec so as to create channels by latching connections (packet flows) to certain IPsec Security Association (SA) parameters for the lifetime of the connections. Connection latching is layered on top of IPsec and does not modify the underlying IPsec architecture. Connection latching can be used to protect applications against accidentally exposing live packet flows to unintended peers, whether as the result of a reconfiguration of IPsec or as the result of using weak peer identity to peer address associations. Weak association of peer ID and peer addresses is at the core of Better Than Nothing Security (BTNS); thus, connection latching can add a significant measure of protection to BTNS IPsec nodes. Finally, the availability of IPsec channels will make it possible to use channel binding to IPsec channels. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="165.11" cy="-308.99" rx="156.09" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-320.44" font-family="Times,serif" font-size="14.00">RFC5660</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-303.94" font-family="Times,serif" font-size="14.00">IPsec Channels: Connection Latching</text>
<text xml:space="preserve" text-anchor="middle" x="165.11" y="-287.44" font-family="Times,serif" font-size="14.00">2009</text>
</a>
</g>
</g>
