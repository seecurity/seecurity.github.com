<!-- RFC7990 -->
<g id="node4" class="node">
<title>RFC7990</title>
<g id="a_node4"><a xlink:href="RFC7990.html" xlink:title="In order to improve the readability of RFCs while supporting their archivability, the canonical format of the RFC Series will be transitioning from plain&#45;text ASCII to XML using the xml2rfc version 3 vocabulary; different publication formats will be rendered from that base document. &#160;With these changes comes an increase in complexity for authors, consumers, and the publisher of RFCs. &#160;This document serves as the framework that provides the problem statement, lays out a road map of the documents that capture the specific requirements, and describes the transition plan." target="_top">
<ellipse fill="none" stroke="black" cx="1551.18" cy="-849.14" rx="107.3" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="1551.18" y="-860.59" font-family="Times,serif" font-size="14.00">RFC7990</text>
<text xml:space="preserve" text-anchor="middle" x="1551.18" y="-844.09" font-family="Times,serif" font-size="14.00">RFC Format Framework</text>
<text xml:space="preserve" text-anchor="middle" x="1551.18" y="-827.59" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
