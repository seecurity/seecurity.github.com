<!-- RFC7997 -->
<g id="node13" class="node">
<title>RFC7997</title>
<g id="a_node13"><a xlink:href="RFC7997.html" xlink:title="In order to support the internationalization of protocols and a more diverse Internet community, the RFC Series must evolve to allow for the use of non&#45;ASCII characters in RFCs. While English remains the required language of the Series, the encoding of future RFCs will be in UTF&#45;8, allowing for a broader range of characters than typically used in the English language. This document describes the RFC Editor requirements and gives guidance regarding the use of non&#45;ASCII characters in RFCs. This document updates RFC 7322. Please view this document in PDF form to see the full text." target="_top">
