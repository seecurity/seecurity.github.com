<!-- RFC9378 -->
<g id="node9" class="node">
<title>RFC9378</title>
<g id="a_node9"><a xlink:href="RFC9378.html" xlink:title="In situ Operations, Administration, and Maintenance (IOAM) collects operational and telemetry information in the packet while the packet traverses a path between two points in the network. &#160;This document provides a framework for IOAM deployment and provides IOAM deployment considerations and guidance." target="_top">
