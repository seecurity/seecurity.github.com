<!-- RFC7384 -->
<g id="node7" class="node">
<title>RFC7384</title>
<g id="a_node7"><a xlink:href="RFC7384.html" xlink:title="As time and frequency distribution protocols are becoming increasingly common and widely deployed, concern about their exposure to various security threats is increasing. &#160;This document defines a set of security requirements for time protocols, focusing on the Precision Time Protocol (PTP) and the Network Time Protocol (NTP). &#160;This document also discusses the security impacts of time protocol practices, the performance implications of external security practices on time protocols, and the dependencies between other security services and time synchronization." target="_top">
<ellipse fill="none" stroke="black" cx="1007.14" cy="-95.66" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1007.14" y="-115.36" font-family="Times,serif" font-size="14.00">RFC7384</text>
<text xml:space="preserve" text-anchor="middle" x="1007.14" y="-98.86" font-family="Times,serif" font-size="14.00">Security Requirements of Time Protocols</text>
<text xml:space="preserve" text-anchor="middle" x="1007.14" y="-82.36" font-family="Times,serif" font-size="14.00">in Packet Switched Networks</text>
<text xml:space="preserve" text-anchor="middle" x="1007.14" y="-65.86" font-family="Times,serif" font-size="14.00">2014</text>
</a>
</g>
