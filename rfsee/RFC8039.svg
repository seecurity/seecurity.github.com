<!-- RFC8039 -->
<g id="node1" class="node">
<title>RFC8039</title>
<g id="a_node1"><a xlink:title="Clock synchronization protocols are very widely used in IP&#45;based networks. &#160;The Network Time Protocol (NTP) has been commonly deployed for many years, and the last few years have seen an increasingly rapid deployment of the Precision Time Protocol (PTP). &#160;As time&#45;sensitive applications evolve, clock accuracy requirements are becoming increasingly stringent, requiring the time synchronization protocols to provide high accuracy. &#160;This memo describes a multipath approach to PTP and NTP over IP networks, allowing the protocols to run concurrently over multiple communication paths between the master and slave clocks, without modifying these protocols. &#160;The multipath approach can significantly contribute to clock accuracy, security, and fault tolerance. &#160;The multipath approach that is presented in this document enables backward compatibility with nodes that do not support the multipath functionality.">
<ellipse fill="none" stroke="black" cx="581.88" cy="-149.66" rx="137.53" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="581.88" y="-161.11" font-family="Times,serif" font-size="14.00">RFC8039</text>
<text xml:space="preserve" text-anchor="middle" x="581.88" y="-144.61" font-family="Times,serif" font-size="14.00">Multipath Time Synchronization</text>
<text xml:space="preserve" text-anchor="middle" x="581.88" y="-128.11" font-family="Times,serif" font-size="14.00">2016</text>
</a>
</g>
</g>
