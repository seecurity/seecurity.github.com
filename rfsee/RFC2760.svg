<!-- RFC3449 -->
<g id="node10" class="node">
<title>RFC3449</title>
<g id="a_node10"><a xlink:href="RFC3449.html" xlink:title="This document describes TCP performance problems that arise because of asymmetric effects. &#160;These problems arise in several access networks, including bandwidth&#45;asymmetric networks and packet radio subnetworks, for different underlying reasons. &#160;However, the end result on TCP performance is the same in both cases: performance often degrades significantly because of imperfection and variability in the ACK feedback from the receiver to the sender. &#160;The document details several mitigations to these effects, which have either been proposed or evaluated in the literature, or are currently deployed in networks. &#160;These solutions use a combination of local link&#45; layer techniques, subnetwork, and end&#45;to&#45;end mechanisms, consisting of: (i) techniques to manage the channel used for the upstream bottleneck link carrying the ACKs, typically using header compression or reducing the frequency of TCP ACKs, (ii) techniques to handle this reduced ACK frequency to retain the TCP sender&#39;s acknowledgment&#45;triggered self&#45; clocking and (iii) techniques to schedule the data and ACK packets in the reverse direction to improve performance in the presence of two&#45;way traffic. &#160;Each technique is described, together with known issues, and recommendations for use. &#160;A summary of the recommendations is provided at the end of the document. &#160;This document specifies an Internet Best Current Practices for the Internet Community, and requests discussion and suggestions for improvements." target="_top">
<ellipse fill="none" stroke="black" cx="395.69" cy="-276.55" rx="177.84" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="395.69" y="-296.25" font-family="Times,serif" font-size="14.00">RFC3449</text>
<text xml:space="preserve" text-anchor="middle" x="395.69" y="-279.75" font-family="Times,serif" font-size="14.00">TCP Performance Implications of Network</text>
<text xml:space="preserve" text-anchor="middle" x="395.69" y="-263.25" font-family="Times,serif" font-size="14.00">Path Asymmetry</text>
<text xml:space="preserve" text-anchor="middle" x="395.69" y="-246.75" font-family="Times,serif" font-size="14.00">2002</text>
</a>
</g>
</g>
