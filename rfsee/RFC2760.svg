<!-- RFC5690 -->
<g id="node13" class="node">
<title>RFC5690</title>
<g id="a_node13"><a xlink:href="RFC5690.html" xlink:title="This document describes a possible congestion control mechanism for acknowledgement (ACKs) traffic in TCP. &#160;The document specifies an end&#45;to&#45;end acknowledgement congestion control mechanism for TCP that uses participation from both TCP hosts: the TCP data sender and the TCP data receiver. &#160;The TCP data sender detects lost or Explicit Congestion Notification (ECN)&#45;marked ACK packets, and tells the TCP data receiver the ACK Ratio R to use to respond to the congestion on the reverse path from the data receiver to the data sender. &#160;The TCP data receiver sends roughly one ACK packet for every R data packets received. &#160;This mechanism is based on the acknowledgement congestion control in the Datagram Congestion Control Protocol&#39;s (DCCP&#39;s) Congestion Control Identifier (CCID) 2. &#160;This acknowledgement congestion control mechanism is being specified for further evaluation by the network community. &#160;This document is not an Internet Standards Track specification; it is published for informational purposes." target="_top">
<ellipse fill="none" stroke="black" cx="1620.85" cy="-276.55" rx="160.87" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1620.85" y="-296.25" font-family="Times,serif" font-size="14.00">RFC5690</text>
<text xml:space="preserve" text-anchor="middle" x="1620.85" y="-279.75" font-family="Times,serif" font-size="14.00">Adding Acknowledgement Congestion</text>
<text xml:space="preserve" text-anchor="middle" x="1620.85" y="-263.25" font-family="Times,serif" font-size="14.00">Control to TCP</text>
<text xml:space="preserve" text-anchor="middle" x="1620.85" y="-246.75" font-family="Times,serif" font-size="14.00">2010</text>
</a>
</g>
</g>
