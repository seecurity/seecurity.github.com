<!-- RFC6846 -->
<g id="node13" class="node">
<title>RFC6846</title>
<g id="a_node13"><a xlink:href="RFC6846.html" xlink:title="This document specifies a RObust Header Compression (ROHC) profile for compression of TCP/IP packets. The profile, called ROHC&#45;TCP, provides efficient and robust compression of TCP headers, including frequently used TCP options such as selective acknowledgments (SACKs) and Timestamps. ROHC&#45;TCP works well when used over links with significant error rates and long round&#45;trip times. For many bandwidth&#45;limited links where header compression is essential, such characteristics are common. This specification obsoletes RFC 4996. It fixes a technical issue with the SACK compression and clarifies other compression methods used. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-52.33" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-72.03" font-family="Times,serif" font-size="14.00">RFC6846</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-55.53" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC): A</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-39.03" font-family="Times,serif" font-size="14.00">Profile for TCP/IP (ROHC&#45;TCP)</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-22.53" font-family="Times,serif" font-size="14.00">2013</text>
</a>
</g>
