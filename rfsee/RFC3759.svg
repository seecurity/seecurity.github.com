<!-- RFC4996 -->
<g id="node11" class="node">
<title>RFC4996</title>
<g id="a_node11"><a xlink:href="RFC4996.html" xlink:title="This document specifies a ROHC (Robust Header Compression) profile for compression of TCP/IP packets. The profile, called ROHC&#45;TCP, provides efficient and robust compression of TCP headers, including frequently used TCP options such as SACK (Selective Acknowledgments) and Timestamps. ROHC&#45;TCP works well when used over links with significant error rates and long round&#45;trip times. For many bandwidth&#45;limited links where header compression is essential, such characteristics are common. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-298.33" rx="171.47" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-318.03" font-family="Times,serif" font-size="14.00">RFC4996</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-301.53" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC): A</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-285.03" font-family="Times,serif" font-size="14.00">Profile for TCP/IP (ROHC&#45;TCP)</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-268.53" font-family="Times,serif" font-size="14.00">2007</text>
</a>
</g>
</g>
