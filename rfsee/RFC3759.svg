<!-- RFC3816 -->
<g id="node9" class="node">
<title>RFC3816</title>
<g id="a_node9"><a xlink:href="RFC3816.html" xlink:title="This memo defines a portion of the Management Information Base (MIB) for use with network management protocols in the Internet community. &#160;In particular, it describes a set of managed objects that allow monitoring of running instances of RObust Header Compression (ROHC). &#160;The managed objects defined in this memo are grouped into three MIB modules. &#160;The ROHC&#45;MIB module defines managed objects shared by all ROHC profiles, the ROHC&#45;UNCOMPRESSED&#45;MIB module defines managed objects specific to the ROHC uncompressed profile, the ROHC&#45;RTP&#45;MIB module defines managed objects specific to the ROHC RTP (Real&#45;Time Transport Protocol) profile, the ROHC UDP (User Datagram Protocol) profile, the ROHC ESP (Encapsulating Security Payload) profile, and the ROHC LLA (Link Layer Assisted) profile. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="177.31" cy="-544.33" rx="159.81" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-564.03" font-family="Times,serif" font-size="14.00">RFC3816</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-547.53" font-family="Times,serif" font-size="14.00">Definitions of Managed Objects for</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-531.03" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC)</text>
<text xml:space="preserve" text-anchor="middle" x="177.31" y="-514.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
