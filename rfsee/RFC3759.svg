<g id="a_node5"><a xlink:href="RFC3095.html" xlink:title="This document specifies a highly robust and efficient header compression scheme for RTP/UDP/IP (Real&#45;Time Transport Protocol, User Datagram Protocol, Internet Protocol), UDP/IP, and ESP/IP (Encapsulating Security Payload) headers. [STANDARDS&#45;TRACK]" target="_top">
