<!-- RFC3759 -->
<g id="node1" class="node">
<title>RFC3759</title>
<g id="a_node1"><a xlink:title="This document aims to clarify terms and concepts presented in RFC 3095. &#160;RFC 3095 defines a Proposed Standard framework with profiles for RObust Header Compression (ROHC). &#160;The standard introduces various concepts which might be difficult to understand and especially to relate correctly to the surrounding environments where header compression may be used. &#160;This document aims at clarifying these aspects of ROHC, discussing terms such as ROHC instances, ROHC channels, ROHC feedback, and ROHC contexts, and how these terms relate to other terms, like network elements and IP interfaces, commonly used, for example, when addressing MIB issues. &#160;This memo provides information for the Internet community.">
<ellipse fill="none" stroke="black" cx="661.96" cy="-352.33" rx="191.1" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="661.96" y="-372.03" font-family="Times,serif" font-size="14.00">RFC3759</text>
<text xml:space="preserve" text-anchor="middle" x="661.96" y="-355.53" font-family="Times,serif" font-size="14.00">RObust Header Compression (ROHC):</text>
<text xml:space="preserve" text-anchor="middle" x="661.96" y="-339.03" font-family="Times,serif" font-size="14.00">Terminology and Channel Mapping Examples</text>
<text xml:space="preserve" text-anchor="middle" x="661.96" y="-322.53" font-family="Times,serif" font-size="14.00">2004</text>
</a>
</g>
</g>
