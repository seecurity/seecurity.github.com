<text xml:space="preserve" text-anchor="middle" x="538.89" y="-184.44" font-family="Times,serif" font-size="14.00">CBOR Web Tokens (CWTs)</text>
<text xml:space="preserve" text-anchor="middle" x="538.89" y="-167.94" font-family="Times,serif" font-size="14.00">2020</text>
</a>
</g>
