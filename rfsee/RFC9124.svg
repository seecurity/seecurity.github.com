<!-- RFC4122 -->
<g id="node11" class="node">
<title>RFC4122</title>
<g id="a_node11"><a xlink:href="RFC4122.html" xlink:title="This specification defines a Uniform Resource Name namespace for UUIDs (Universally Unique IDentifier), also known as GUIDs (Globally Unique IDentifier). A UUID is 128 bits long, and can guarantee uniqueness across space and time. UUIDs were originally used in the Apollo Network Computing System and later in the Open Software Foundation&#39;s (OSF) Distributed Computing Environment (DCE), and then in Microsoft Windows platforms. This specification is derived from the DCE specification with the kind permission of the OSF (now known as The Open Group). Information from earlier versions of the DCE specification have been incorporated into this document. [STANDARDS&#45;TRACK]" target="_top">
<ellipse fill="none" stroke="black" cx="168.82" cy="-902.84" rx="168.82" ry="52.33"/>
