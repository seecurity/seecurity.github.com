<text xml:space="preserve" text-anchor="middle" x="266.96" y="-1287.7" font-family="Times,serif" font-size="14.00">Internet of Things</text>
<text xml:space="preserve" text-anchor="middle" x="266.96" y="-1271.2" font-family="Times,serif" font-size="14.00">2021</text>
</a>
</g>
</g>
