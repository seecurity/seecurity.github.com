<!-- RFC9124 -->
<g id="node1" class="node">
<title>RFC9124</title>
<g id="a_node1"><a xlink:title="Vulnerabilities with Internet of Things (IoT) devices have raised the need for a reliable and secure firmware update mechanism that is also suitable for constrained devices. Ensuring that devices function and remain secure over their service lifetime requires such an update mechanism to fix vulnerabilities, update configuration settings, and add new functionality. One component of such a firmware update is a concise and machine&#45;processable metadata document, or manifest, that describes the firmware image(s) and offers appropriate protection. This document describes the information that must be present in the manifest.">
<ellipse fill="green" stroke="black" stroke-width="3" cx="1025.59" cy="-902.84" rx="214.96" ry="79.9"/>
<text xml:space="preserve" text-anchor="middle" x="1025.59" y="-938.24" font-family="Times,serif" font-size="18.00">RFC9124</text>
<text xml:space="preserve" text-anchor="middle" x="1025.59" y="-917.24" font-family="Times,serif" font-size="18.00">A Manifest Information Model for</text>
<text xml:space="preserve" text-anchor="middle" x="1025.59" y="-896.24" font-family="Times,serif" font-size="18.00">Firmware Updates in Internet of Things</text>
<text xml:space="preserve" text-anchor="middle" x="1025.59" y="-875.24" font-family="Times,serif" font-size="18.00">(IoT) Devices</text>
<text xml:space="preserve" text-anchor="middle" x="1025.59" y="-854.24" font-family="Times,serif" font-size="18.00">2022</text>
</a>
