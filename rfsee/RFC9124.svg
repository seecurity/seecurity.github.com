<!-- RFC8747 -->
<g id="node13" class="node">
<title>RFC8747</title>
<g id="a_node13"><a xlink:href="RFC8747.html" xlink:title="This specification describes how to declare in a CBOR Web Token (CWT) (which is defined by RFC 8392) that the presenter of the CWT possesses a particular proof&#45;of&#45;possession key. &#160;Being able to prove possession of a key is also sometimes described as being the holder&#45;of&#45;key. &#160;This specification provides equivalent functionality to Proof&#45;of&#45;Possession Key Semantics for JSON Web Tokens (JWTs) (RFC 7800) but using Concise Binary Object Representation (CBOR) and CWTs rather than JavaScript Object Notation (JSON) and JSON Web Tokens (JWTs)." target="_top">
<ellipse fill="none" stroke="black" cx="538.89" cy="-197.74" rx="162.99" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="538.89" y="-217.44" font-family="Times,serif" font-size="14.00">RFC8747</text>
