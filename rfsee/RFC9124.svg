<!-- RFC8392 -->
<g id="node12" class="node">
<title>RFC8392</title>
<g id="a_node12"><a xlink:href="RFC8392.html" xlink:title="CBOR Web Token (CWT) is a compact means of representing claims to be transferred between two parties. &#160;The claims in a CWT are encoded in the Concise Binary Object Representation (CBOR), and CBOR Object Signing and Encryption (COSE) is used for added application&#45;layer security protection. &#160;A claim is a piece of information asserted about a subject and is represented as a name/value pair consisting of a claim name and a claim value. &#160;CWT is derived from JSON Web Token (JWT) but uses CBOR rather than JSON." target="_top">
<ellipse fill="none" stroke="black" cx="266.96" cy="-504.69" rx="114.73" ry="40.66"/>
<text xml:space="preserve" text-anchor="middle" x="266.96" y="-516.14" font-family="Times,serif" font-size="14.00">RFC8392</text>
<text xml:space="preserve" text-anchor="middle" x="266.96" y="-499.64" font-family="Times,serif" font-size="14.00">CBOR Web Token (CWT)</text>
<text xml:space="preserve" text-anchor="middle" x="266.96" y="-483.14" font-family="Times,serif" font-size="14.00">2018</text>
</a>
</g>
</g>
