<!-- RFC9019 -->
<g id="node10" class="node">
<title>RFC9019</title>
<g id="a_node10"><a xlink:href="RFC9019.html" xlink:title="Vulnerabilities in Internet of Things (IoT) devices have raised the need for a reliable and secure firmware update mechanism suitable for devices with resource constraints. Incorporating such an update mechanism is a fundamental requirement for fixing vulnerabilities, but it also enables other important capabilities such as updating configuration settings and adding new functionality. In addition to the definition of terminology and an architecture, this document provides the motivation for the standardization of a manifest format as a transport&#45;agnostic means for describing and protecting firmware updates." target="_top">
<ellipse fill="none" stroke="black" cx="266.96" cy="-1301" rx="151.85" ry="52.33"/>
