<!-- RFC3444 -->
<g id="node7" class="node">
<title>RFC3444</title>
<g id="a_node7"><a xlink:href="RFC3444.html" xlink:title="There has been ongoing confusion about the differences between Information Models and Data Models for defining managed objects in network management. &#160;This document explains the differences between these terms by analyzing how existing network management model specifications (from the IETF and other bodies such as the International Telecommunication Union (ITU) or the Distributed Management Task Force (DMTF)) fit into the universe of Information Models and Data Models. &#160;This memo documents the main results of the 8th workshop of the Network Management Research Group (NMRG) of the Internet Research Task Force (IRTF) hosted by the University of Texas at Austin. &#160;This memo provides information for the Internet community." target="_top">
<ellipse fill="none" stroke="black" cx="1329.4" cy="-1703.93" rx="164.05" ry="52.33"/>
<text xml:space="preserve" text-anchor="middle" x="1329.4" y="-1723.63" font-family="Times,serif" font-size="14.00">RFC3444</text>
<text xml:space="preserve" text-anchor="middle" x="1329.4" y="-1707.13" font-family="Times,serif" font-size="14.00">On the Difference between Information</text>
<text xml:space="preserve" text-anchor="middle" x="1329.4" y="-1690.63" font-family="Times,serif" font-size="14.00">Models and Data Models</text>
<text xml:space="preserve" text-anchor="middle" x="1329.4" y="-1674.13" font-family="Times,serif" font-size="14.00">2003</text>
</a>
</g>
</g>
